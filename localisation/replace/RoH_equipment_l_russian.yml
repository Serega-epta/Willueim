 basic_specialized_helicopter_equipment_desc:0 "МИ-24В является доработанной версией вертолёта МИ-24А Переработанная кабина, новая электроника и высокая полезная нагрузка делает его идеальным кандидатом."

 improved_specialized_helicopter_equipment:0 "Улучшенный специализированный вертолёт"
 improved_specialized_helicopter_equipment_short:0 "Улучшенный специализированный вертолёт"
 improved_specialized_helicopter_equipment_desc:0 "КА-50С является переработанной концепции вертолёта нашего времени.Переработанная кабина, новая электроника и СОУ 'Аква' и наличие всеракурсных ракет даёт возможность быть королём поля боя."

 specialized_helicopter_of_the_future_equipment:0 "Специализированный вертолёт будущего"
 specialized_helicopter_of_the_future_equipment_short:0 "Специализированный вертолёт будущего"
 specialized_helicopter_of_the_future_equipment_desc:0 "После боевых испытаний было принято решение разработать и модернизировать наши вертолёты. Им стал Ка-52Б3МС который вообрал в себя только лучшее этого мира."

