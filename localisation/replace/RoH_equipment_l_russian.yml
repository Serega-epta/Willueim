 basic_mass_bomber_equipment:0 "Базовый массовый фронтовой бомбардировщик"
 basic_mass_bomber_equipment_short:0 "Базовый массовый фронтовой бомбардировщик"
 basic_mass_bomber_equipment_desc:0 "Советский штурмовик, созданный ещё в 60-х, среди масс он был прозван как 'Сусемь)'. Способен выполнять любые задачи по уничтожению любых антропоморфных тварей (и их любителей). Стреловидное крыло позволяет ему комфортно выполнять задачи в любых скоростных диапазонах, а разнообразие вооружения – уничтожать любые цели."

 improved_mass_bomber_equipment:0 "Улучшенный массовый фронтовой бомбардировщик"
 improved_mass_bomber_equipment_short:0 "Улучшенный массовый фронтовой бомбардировщик"
 improved_mass_bomber_equipment_desc:0 "Фронтовой бомбардировщик СУ-34 был разработан на базе СУ-27, благодаря чему имеет сверхзвуковую скорость, хорошую маневренность, большую номенклатуру вооружения, а наличие 2-х членов экипажа позволило уменьшить нагрузку на пилотов во время их великой миссии. Пожалуй, это действительно новый виток эволюции в штурмовой авиации, и СУ-34 'Защитник' достойно займёт это место!"

 advanced_mass_bomber_equipment:0 "Усовершенствованный массовый фронтовой бомбардировщик"
 advanced_mass_bomber_equipment_short:0 "Усовершенствованный массовый фронтовой бомбардировщик"
 advanced_mass_bomber_equipment_desc:0 "Фронтовой бомбардировщик СУ-45 дальнейшие развитие идеи Фронтового бомбардировщика стал СУ-45 'Щит' наличие гиперзвуковых ракет класса воздух воздух, стелс технологий, а также высокой надёжности даёт зелёный свет этому проекту в службе в наших ВВС."

 mass_bomber_of_the_future_equipment:0 "Базовый массовый фронтовой бомбардировщик"
 mass_bomber_of_the_future_equipment_short:0 "Базовый массовый фронтовой бомбардировщик"
 mass_bomber_of_the_future_equipment_desc:0 "Финалом идей фронтового бомбардировщика стал СУ-60 – иронично прозванный как 'Пылесос'. Последнее слово в стелс технологиях, вооружении и новые компьютерные системы позволили создать шедевр, что уже готов нести сокрушить всех наших врагов!"

