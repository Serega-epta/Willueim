ODS_infantry_equipment_0: "Автомат двухсредный специальный"
ODS_infantry_equipment_0_short: "АДС"
ODS_infantry_equipment_0_desc: "Базовый автомат для подводных и наземных операций.\nКалибр: 5,45×39 мм.\nОсобенности: эффективен как на суше, так и под водой."
ODS_infantry_equipment_1: "Автомат двухсредный модернизированный"
ODS_infantry_equipment_1_short: "АДС-М"
ODS_infantry_equipment_1_desc: "Улучшенная версия АДС с доработками для увеличения дальности стрельбы под водой и улучшенной эргономикой. Встроенные прицелы для работы в экстремальных условиях. Легче и устойчивее к воздействию воды."
ODS_infantry_equipment_2: "АК-12М \"Навигатор\""
ODS_infantry_equipment_2_short: "АК-12М \"Навигатор\""
ODS_infantry_equipment_2_desc: "Автомат, адаптированный для морских операций, основанный на АК-12. Улучшена устойчивость к коррозии и внешним воздействиям. Дополнительные крепления для модулей, таких как прицелы и подствольные гранатометы."
ODS_infantry_equipment_3: "АК-15М \"Амфибия\""
ODS_infantry_equipment_3_short: "АК-15М \"Амфибия\""
ODS_infantry_equipment_3_desc: "Автомат калибра 7,62×39 мм, приспособленный для подводных и прибрежных операций. Укрепленный корпус и внутренние механизмы для работы в условиях повышенной влажности и соленой воды. Модульная система, позволяющая адаптировать оружие под конкретные задачи."
ODS_infantry_equipment_4: "АКС-17 \"Шторм\""
ODS_infantry_equipment_4_short: "АКС-17 \"Шторм\""
ODS_infantry_equipment_4_desc: "Специальный автомат для боевых действий в бурных погодных условиях. Калибр: 5,45×39 мм. Увеличенная дальность стрельбы, интегрированный глушитель и улучшенная система отвода тепла."
ODS_infantry_equipment_5: "АК-19 \"Прибой\""
ODS_infantry_equipment_5_short: "АК-19 \"Прибой\""
ODS_infantry_equipment_5_desc: "Современный автомат для морской пехоты, использующий калибр 5,56×45 мм. Высокая точность стрельбы и устойчивость к внешним воздействиям. Легкий корпус из полимерных материалов, сниженный вес для удобства в длительных морских операциях."
ODS_infantry_equipment_6: "АДС-М2 \"Риф\""
ODS_infantry_equipment_6_short: "АДС-М2 \"Риф\""
ODS_infantry_equipment_6_desc: "Модернизация АДС с улучшенной системой подачи боеприпасов и возможностью автоматического подводного огня. Повышенная дальность и точность стрельбы как на суше, так и под водой. Использует новейшие материалы, не подверженные коррозии."
ODS_infantry_equipment_7: "Электромагнитный автомат \"Вихрь\""
ODS_infantry_equipment_7_short: "ЭА \"Вихрь\""
ODS_infantry_equipment_7_desc: "Прототип автоматического оружия нового поколения, использующий электромагнитный принцип для ускорения пули.Повышенная точность и минимальная отдача. Устойчив к воде и погодным условиям, предназначен для диверсионных операций на воде."
ARM_infantry_equipment_0: "АК-107"
ARM_infantry_equipment_0_short: "АК-107"
ARM_infantry_equipment_0_desc: "Автомат с балансированной автоматикой и малой отдачей, увеличивающей точность при стрельбе очередями. Калибр: 5,45×39 мм. Основное оружие для общевойсковых подразделений."
ARM_infantry_equipment_1: "АК-107М \"Боец\""
ARM_infantry_equipment_1_short: "АК-107М \"Боец\""
ARM_infantry_equipment_1_desc: "Модернизированная версия АК-107 с улучшенной эргономикой и интегрированной системой креплений для дополнительного оборудования. Улучшенная система охлаждения ствола для поддержания длительной стрельбы. Приспособлен для установки оптических прицелов и глушителей."
ARM_infantry_equipment_2: "АК-108 \"Страж\""
ARM_infantry_equipment_2_short: "АК-108 \"Страж\""
ARM_infantry_equipment_2_desc: "Адаптирован для использования с боеприпасами калибра 5,56×45 мм ИОИК, чтобы использовать захваченные у противника боеприпасы. Более легкий, чем его предшественники, с усовершенствованной системой обратной связи и улучшенной точностью. Оптимизирован для длительных операций в пустынных и горных условиях."
ARM_infantry_equipment_3: "АК-117 \"Гром\""
ARM_infantry_equipment_3_short: "АК-117 \"Гром\""
ARM_infantry_equipment_3_desc: "Облегченный автомат с увеличенной скорострельностью, идеален для ближнего боя. Калибр: 5,45×39 мм.Использует композитные материалы для уменьшения веса и повышения устойчивости к экстремальным погодным условиям."
ARM_infantry_equipment_4: "АК-121 \"Оса\""
ARM_infantry_equipment_4_short: "АК-121 \"Оса\""
ARM_infantry_equipment_4_desc: "Экспериментальный автомат с интегрированной системой подавления отдачи. Модульная конструкция, позволяющая быстро адаптировать оружие под любые условия, от партизанских операций до полномасштабных боевых действий. Особенности: встроенный глушитель, система быстрой смены стволов и магазинов."
ARM_infantry_equipment_5: "АК-130 \"Пантера\""
ARM_infantry_equipment_5_short: "АК-130 \"Пантера\""
ARM_infantry_equipment_5_desc: "Высокотехнологичный автомат с возможностью интеграции с дронами и боевыми информационными системами. Калибр: 7,62×39 мм для большей поражающей силы. Специальная защита от электро-магнитных импульсов и взлома цифровых систем, используется в кибервойне."
ARM_infantry_equipment_6: "АК-137 \"Реванш\""
ARM_infantry_equipment_6_short: "АК-137 \"Реванш\""
ARM_infantry_equipment_6_desc: "Усовершенствованный автомат с электромеханическим спусковым механизмом для повышения скорости стрельбы и точности. Имеет оптику с тепловизором и возможностью ведения стрельбы в ночное время. Приспособлен для партизанской войны в лесах и горных районах, где требуется высокая мобильность и скрытность."
ARM_infantry_equipment_7: "Электромагнитный автомат \"Фантом\""
ARM_infantry_equipment_7_short: "ЭА \"Фантом\""
ARM_infantry_equipment_7_desc: "Прототип высокоскорострельного автомата, использующего электромагнитную технологию для разгона пули. Минимальная отдача, высокая скорость стрельбы и увеличенная точность. Способен пробивать тяжелую броню и вести бой против высокозащищенной техники противника, что делает его идеальным для операций против высокотехнологичных армий."
GLS_infantry_equipment_0: "АК-12 \"Правосудие\""
GLS_infantry_equipment_0_short: "АК-12 \"Правосудие\""
GLS_infantry_equipment_0_desc: "Современный автомат нового поколения с улучшенной эргономикой и высокой точностью. Калибр: 5,45×39 мм. Универсальное оружие для большинства условий, включая городские и открытые территории, с возможностью установки различных модулей и прицелов."
GLS_infantry_equipment_1: "АК-15 \"Охрана\""
GLS_infantry_equipment_1_short: "АК-15 \"Охрана\""
GLS_infantry_equipment_1_desc: "Модернизированная версия АК-12 с усиленным калибром (7,62×39 мм) для повышения бронебойных характеристик. Специализирован для зачисток и ведения боев в условиях плотной застройки и жесткой городской местности. Оснащен системой снижения отдачи для повышения точности стрельбы."
GLS_infantry_equipment_2: "АК-203 \"Суд\""
GLS_infantry_equipment_2_short: "АК-203 \"Суд\""
GLS_infantry_equipment_2_desc: "Более тяжелая версия с продвинутыми характеристиками для долгосрочного использования в условиях затяжных боевых действий. Калибр: 7,62×39 мм. Специально адаптирован для применения в условиях массовых беспорядков и управления подавлением гражданских мятежей."
GLS_infantry_equipment_3: "АК-19 \"Истребитель\""
GLS_infantry_equipment_3_short: "АК-19 \"Истребитель\""
GLS_infantry_equipment_3_desc: "Автомат с улучшенной модульной системой для замены стволов и дополнительных модулей, подходящий для работы с крупнокалиберными патронами. Калибр: 5,56×45 мм (для универсальности). Интегрированная система прицелов для ночных операций, что делает его идеальным для контроля больших территорий."
GLS_infantry_equipment_4: "АК-12М \"Страж\""
GLS_infantry_equipment_4_short: "АК-12М \"Страж\""
GLS_infantry_equipment_4_desc: "Компактная версия АК для ближнего боя, предназначенная для охраны и элитных подразделений. Калибр: 5,45×39 мм. Ультракомпактный, с возможностью крепления глушителя и подствольного гранатомета."
GLS_infantry_equipment_5: "АК-16 \"Мастер\""
GLS_infantry_equipment_5_short: "АК-16 \"Мастер\""
GLS_infantry_equipment_5_desc: "Обновленный автомат для экстремальных условий, с улучшенной эргономикой и встроенной системой защиты от замерзания. Калибр: 5,45×39 мм. Оснащен системой управления огнем для улучшения точности и эффективности при боевых действиях в сложных условиях."
GLS_infantry_equipment_6: "АК-300 \"Тирания\""
GLS_infantry_equipment_6_short: "АК-300 \"Тирания\""
GLS_infantry_equipment_6_desc: "Прототип оружия нового поколения с интегрированными системами разведки и подавления. Калибр: 5,45×39 мм. Автоматизированная система управления огнем и обмена данными с беспилотными аппаратами, что делает его идеальным для применения в ходе операций на уровне целых регионов."
GLS_infantry_equipment_7: "АК-500 \"Глобус\""
GLS_infantry_equipment_7_short: "АК-500 \"Глобус\""
GLS_infantry_equipment_7_desc: "Экспериментальная модель с элементами автоматизации для командования на поле боя. Калибр: 5,45×39 мм. Интегрированная система связи и наблюдения, для командования операциями на больших территориях, с возможностью синхронизации с дроновыми армиями."
SDC_infantry_equipment_0: "АМБ-17 \"Полярный Туман\""
SDC_infantry_equipment_0_short: "АМБ-17 \"Полярный Туман\""
SDC_infantry_equipment_0_desc: "Компактный автомат с интегрированным глушителем, идеальный для скрытных операций в арктических условиях. Калибр: 9×39 мм. Отличается высокой маневренностью, что особенно важно в условиях ограниченной видимости и плотной снежной завесы."
SDC_infantry_equipment_1: "АМБ-17М \"Ледяной Шторм\""
SDC_infantry_equipment_1_short: "АМБ-17М \"Ледяной Шторм\""
SDC_infantry_equipment_1_desc: "Модернизированная версия АМБ-17 с усиленным обогревом элементов автомата для работы при экстремально низких температура. Дополнительная защита от замерзания и коррозии, адаптирован для длительных операций в условиях полярной ночи. Усилены компоненты для надежной работы даже при сильных морозах."
SDC_infantry_equipment_2: "А-545 \"Тундра\""
SDC_infantry_equipment_2_short: "А-545 \"Тундра\""
SDC_infantry_equipment_2_desc: "Автомат со сбалансированной автоматикой, специально адаптированный для ведения боя в условиях сильных ветров и морозов. Калибр: 5,45×39 мм. Прочный, с возможностью быстрой замены стволов и дополнительными средствами утепления, что важно для долгих походов в условиях Арктики.\n§YСам ты Тундра! - Вакутагин§!"
SDC_infantry_equipment_3: "АМБ-20 \"Снежный Коготь\""
SDC_infantry_equipment_3_short: "АМБ-20 \"Снежный Коготь\""
SDC_infantry_equipment_3_desc: "Тяжелый автомат, разработанный для увеличенной дальности стрельбы и повышения бронебойности. Калибр: 9×39 мм. Усилена конструкция для устойчивости в условиях сильных снегопадов, система обогрева важнейших частей для предотвращения замерзания оружия."
SDC_infantry_equipment_4: "А-762 \"Буревестник\""
SDC_infantry_equipment_4_short: "А-762 \"Буревестник\""
SDC_infantry_equipment_4_desc: "Усовершенствованный автомат с возможностью ведения огня крупным калибром (7,62×39 мм), предназначенный для боевых действий в лесах и на открытых снежных просторах. Легкая модификация с улучшенной точностью для боев на дальних дистанциях, при сильных ветрах и метелях."
SDC_infantry_equipment_5: "АМБ-25 \"Северный Ветер\""
SDC_infantry_equipment_5_short: "АМБ-25 \"Северный Ветер\""
SDC_infantry_equipment_5_desc: "Экспериментальный автомат с улучшенной системой стабилизации для ведения точного огня в движении. Калибр: 9×39 мм. Высокая устойчивость к экстремальным погодным условиям, идеален для засад и скрытных операций."
SDC_infantry_equipment_6: "А-547 \"Зимагор\""
SDC_infantry_equipment_6_short: "А-547 \"Зимагор\""
SDC_infantry_equipment_6_desc: "Продвинутая версия автоматов семейства А, разработанная для операций в условиях сильного холода. Сниженная отдача и улучшенная точность, что делает его универсальным в полевых условиях. Оснащен оптикой, приспособленной для работы при недостаточной видимости в условиях снежных бурь."
SDC_infantry_equipment_7: "АМБ-30 \"Белый Медведь\""
SDC_infantry_equipment_7_short: "АМБ-30 \"Белый Медведь\""
SDC_infantry_equipment_7_desc: "Прототип автомата с интегрированными системами стабилизации и подогрева. Мощный, с увеличенной огневой мощью и дальностью стрельбы, специально разработан для боевых действий в условиях сильного холода и ограниченной видимости. Имеет автоматическую регулировку температуры ствола для предотвращения замерзания."
LWV_infantry_equipment_0: "АК-74"
LWV_infantry_equipment_0_short: "АК-74"
LWV_infantry_equipment_0_desc: "Базовый автомат, известный своей точностью и надежностью. Калибр: 5,45×39 мм. Основное оружие пехоты, проверенное временем и широко используемое."
LWV_infantry_equipment_1: "АК-74М \"Верность\""
LWV_infantry_equipment_1_short: "АК-74М \"Верность\""
LWV_infantry_equipment_1_desc: "Модернизированная версия АК-74 с улучшенной эргономикой и полимерными деталями. Усилены символические элементы — гравировки и украшения с религиозной символикой, что подчеркивает идеологическую основу фракции. Улучшенная система креплений для прицелов и других модулей."
LWV_infantry_equipment_2: "АК-102 \"Рыцарь Веры\""
LWV_infantry_equipment_2_short: "АК-102 \"Рыцарь Веры\""
LWV_infantry_equipment_2_desc: "Автомат с бронебойными патронами, разработан для боевых столкновений с более защищенными противниками. Калибр: 7,62×39 мм, для большей поражающей силы. Внешне стилизован под средневековое вооружение (гравировки и символы, напоминающие о религиозных рыцарских орденах)."
LWV_infantry_equipment_3: "АК-105 \"Пламенный Меч\""
LWV_infantry_equipment_3_short: "АК-105 \"Пламенный Меч\""
LWV_infantry_equipment_3_desc: "Компактная версия АК для ближнего боя и городских операций. Усилена скорострельность, что делает его эффективным в партизанских действиях и обороне важных религиозных объектов. Использует легкие полимерные материалы, что облегчает ношение в длительных походах."
LWV_infantry_equipment_4: "АК-107 \"Заступник\""
LWV_infantry_equipment_4_short: "АК-107 \"Заступник\""
LWV_infantry_equipment_4_desc: "Оружие с сбалансированной автоматикой для минимальной отдачи, что позволяет вести прицельную стрельбу очередями. Калибр: 5,45×39 мм. Оснащен религиозными символами и защитной символикой."
LWV_infantry_equipment_5: "АК-107М \"Святой Молот\""
LWV_infantry_equipment_5_short: "АК-107М \"Святой Молот\""
LWV_infantry_equipment_5_desc: "Усовершенствованный вариант АК-74 с улучшенными характеристиками по устойчивости к внешним воздействиям. Калибр: 5,45×39 мм. Дополнительно оснащен уникальной системой глушения звука для скрытных операций, вдохновленных древними традициями тихих убийств."
LWV_infantry_equipment_6: "АК-200 \"Ангел-Хранитель\""
LWV_infantry_equipment_6_short: "АК-200 \"Ангел-Хранитель\""
LWV_infantry_equipment_6_desc: "Автомат с интегрированным тепловизором и ночной оптикой для ведения боя в ночное время или в сложных условиях. Усилена точность и дальность стрельбы. Оружие освящено символически, его носители считают, что оно приносит защиту."
LWV_infantry_equipment_7: "АК-300 \"Суд Божий\""
LWV_infantry_equipment_7_short: "АК-300 \"Суд Божий\""
LWV_infantry_equipment_7_desc: "Прототип автомата, оснащенного продвинутой системой самонаведения и интеграции с дронами. Калибр: 5,45×39 мм или 7,62×39 мм (в зависимости от миссии). Автомат оформлен с религиозными символами, подчеркивая роль Божьего суда в военной доктрине фракции, где каждая пуля \"несет справедливость\"."
AGE_infantry_equipment_0: "АН-94 \"Абакан\""
AGE_infantry_equipment_0_short: "АН-94 \"Абакан\""
AGE_infantry_equipment_0_desc: "Начальный автомат, известный своей системой стрельбы с высокой скорострельностью. Калибр: 5,45×39 мм. Выбор спецназа за точность и минимальную отдачу."
AGE_infantry_equipment_1: "АН-94М \"Огненный Вихрь\""
AGE_infantry_equipment_1_short: "АН-94М \"Огненный Вихрь\""
AGE_infantry_equipment_1_desc: "Модернизированная версия с улучшенным управлением огнем. Легкий и надежный, с обновленной системой охлаждения для долговременных боев. Адаптирован для ночных операций."
AGE_infantry_equipment_2: "АН-100 \"Балкан\""
AGE_infantry_equipment_2_short: "АН-100 \"Балкан\""
AGE_infantry_equipment_2_desc: "Тяжелый автомат калибра 7,62×39 мм для средней и дальней дистанции. Увеличенная огневая мощь и бронебойность для борьбы с защищенными целями. Прочный и надежный, подходит для тяжелых условий."
AGE_infantry_equipment_3: "АН-114 \"Стилет\""
AGE_infantry_equipment_3_short: "АН-114 \"Стилет\""
AGE_infantry_equipment_3_desc: "Маневренная версия для ближнего боя и операций в городах. Облегченный корпус и улучшенные материалы для работы в экстремальных условиях. Быстрый переход между режимами стрельбы."
AGE_infantry_equipment_4: "АН-115 \"Сокол\""
AGE_infantry_equipment_4_short: "АН-115 \"Сокол\""
AGE_infantry_equipment_4_desc: "Компактный автомат для скрытных операций и ближнего боя. Использует калибр 5,45×39 мм, что обеспечивает высокую скорострельность и точность. Модульное оружие, легко адаптируемое под спецоперации."
AGE_infantry_equipment_5: "АН-117 \"Громовержец\""
AGE_infantry_equipment_5_short: "АН-117 \"Громовержец\""
AGE_infantry_equipment_5_desc: "Продвинутая версия с улучшенной точностью и управлением огнем. Разработан для дальних дистанций и адаптации под спецзадачи. Минимальная отдача и улучшенная скорострельность."
AGE_infantry_equipment_6: "АН-200 \"Агема\""
AGE_infantry_equipment_6_short: "АН-200 \"Агема\""
AGE_infantry_equipment_6_desc: "Модульный автомат нового поколения с возможностью смены калибровка. Универсальное оружие для широкого спектра боевых условий. Легко интегрируется с системами наведения и дронами."
AGE_infantry_equipment_7: "АН-300 \"Гарпия\""
AGE_infantry_equipment_7_short: "АН-300 \"Гарпия\""
AGE_infantry_equipment_7_desc: "Прототип с расширенными возможностями настройки баллистики. Электромеханическая система управления стрельбой для повышения точности. Устойчивость к погодным условиям и минимальная отдача."



 
