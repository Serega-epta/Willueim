 infantry_equipment_6:0 "Немезида"
 infantry_equipment_6_short:0 "Немезида"
 infantry_equipment_6_desc:0 "Пси-оружие, призванное поражать противника тета-волнами и нарушать его способность мыслить."
 infantry_equipment_7:0 "Сакральность"
 infantry_equipment_7_short:0 "Сакральность"
 infantry_equipment_7_desc:0 "Специальная портативная установка для разгона пучка энергии до скорости и энергии, способной воздействовать на нити."

