 infantry_equipment_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."

 infantry_equipment_0:0 "АК - 47 базовый"
 infantry_equipment_0_short:0 "АК - 47 базовый"
 infantry_equipment_0_desc:0 "Дешёвый и массовый базовый АК-74 в данный момент является идеальным оружием для нашей армии."
 infantry_equipment_1:0 "АКС-74УН"
 infantry_equipment_1_short:0 "АКС-74УН"
 infantry_equipment_1_desc:0 " Ещё более дешёвая и менее качественная версия АК-74."
 infantry_equipment_2:0 "АК-105"
 infantry_equipment_2_short:0 "АК-105"
 infantry_equipment_2_desc:0 "Модификация и улучшение укороченного АКС-74, увеличивающая ряд его характеристик, а так-же позволят эффективно его использовать всеми видами войск."
 infantry_equipment_3:0 "АК-74М"
 infantry_equipment_3_short:0 "АК-74М"
 infantry_equipment_3_desc:0 "Наша промышленность и научная база позволяют нам теперь не только воссоздать, но и модернизировать одну из самых сильных версий “Калаша”  и самый лучший автомат в мире - АК-74М-. Благо, у нас ещё сохранилось множество моделей в бункерах."
 infantry_equipment_4:0 "Автомат Воронцова"
