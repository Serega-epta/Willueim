 pre_war_drone_equipment_desc:0 "АТОМ-1 ("Автоматическое Тактическое Орудие принуждения к Миру") - первое советское беспилотное летательное средство, представляющее из себя огромный управляемый боеприпас, что запускался при помощи бомбардировщика, который скидывал БПЛА над местом боя, управление которым осуществлялось специально обученным оператором. Зачастую эту роль играл другой член экипажа, который наводил ракету по нужным координатам"

