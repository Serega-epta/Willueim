 pre_war_MBT_equipment:0 "Довоенный ОБТ"
 pre_war_MBT_equipment_short:0 "Довоенный ОБТ"
 pre_war_MBT_equipment_desc:0 "Танки, которыми сражались солдаты Великой Родины ещё до начала Последней Войны. Мы можем найти и восстановить всю забытую технику, восстановить заводы, оборудованные для строительства этих машин."
 
 #-Подветка специализированных танков

 pre_war_MBT_equipment:0 "Довоенный ОБТ"
 pre_war_MBT_equipment_short:0 "Довоенный ОБТ"
 pre_war_MBT_equipment_desc:0 "Танки, которыми сражались солдаты Великой Родины ещё до начала Последней Войны. Мы можем найти и восстановить всю забытую технику, восстановить заводы, оборудованные для строительства этих машин."

 specialized_MBT_equipment_1:0 "Базовый специализированный ОБТ"
 specialized_MBT_equipment_1_short:0 "Базовый специализированный ОБТ"
 specialized_MBT_equipment_1_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 specialized_MBT_equipment_2:0 "Улучшенный специализированный ОБТ"
 specialized_MBT_equipment_2_short:0 "Улучшенный специализированный ОБТ"
 specialized_MBT_equipment_2_desc:0 "Объект 219 – он же Т-80. Танк оборудован, современной броней, новым двигателем, а также начальной защитой от нитевого оружия, кроме того, доработанный АЗ расширяет предел боекомплекта от гороха до оружия ОМП. Интеграция дальнейшего развития комплекса 'Вульф' стал 'Золотой Шар' что позволит исчезнуть всему, что стоит у нас на пути."

 specialized_MBT_equipment_3:0 "Усовершенствованный специализированный ОБТ"
 specialized_MBT_equipment_3_short:0 "Усовершенствованный специализированный ОБТ"
 specialized_MBT_equipment_3_desc: "Объект 187, он же Т-90К – танк, чья компоновка позволила уместить в себе все хотелки военных: более мощная броня, вооружение, системы защиты – всё это делает танк поистине великолепным.  Интеграция дальнейшего развития комплекса 'Золотой Шар' стал 'Авка' что позволит нам понять что ты чел без личной жизни, что не может даже маме позвонить и узнать как у неё дела."

 specialized_MBT_equipment_4:0 "Специализированный ОБТ будущего"
 specialized_MBT_equipment_4_short:0 "Специализированный ОБТ будущего"
 specialized_MBT_equipment_4_desc:0 "Объект 477 'Молот', позже Объект 477А 'Нота', или 'Заслон' —наш  проект основного боевого танка. с так называемой 'лафетной' компоновкой. Танк должен был оснащаться 152-мм пушкой, 2А73, а ещё М3 с реверсивным автоматом заряжания и скорострельностью в 14 выстрелов в минуту. Прицеливание осуществлялось системой 'Покорность' с низкоуровневой  телевизионной системой и тепловизионным каналом. Также танк имел спаренный пулемёт калибра 7,62 мм и зенитный пулемёт калибра 12,7 мм.Интеграция комплекса 'Маслина' позволит отпиздить всё и вся. Это Идеал нашего времени."

 #-Подветка массовых танков

 mass_MBT_equipment_1:0 "Базовый массовый ОБТ"
 mass_MBT_equipment_1_short:0 "Базовый массовый ОБТ"
 mass_MBT_equipment_1_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 mass_MBT_equipment_2:0 "Улучшенный массовый ОБТ"
 mass_MBT_equipment_2_short:0 "Улучшенный массовый ОБТ"
