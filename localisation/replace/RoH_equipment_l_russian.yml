 basic_mass_fighter_equipment:0 "Базовый массовый истребитель"
 basic_mass_fighter_equipment_short:0 "Базовый массовый истребитель"
 basic_mass_fighter_equipment_desc:0 "МИГ-23, разработанный и производимый до начала исхода, имеет точки подвеса для ракет воздух-воздух и изменяемую геометрию крыла, что позволяет менять характеристики прямо в бою."

