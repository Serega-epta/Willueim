 improved_mass_fighter_equipment_short:0 "Улучшенный массовый истребитель"
 improved_mass_fighter_equipment_desc:0 "СУ-47 он же 'Беркут' самолёт с крылом обратной стреловидности – проект довоенного самолёта 5-го поколения, произведено было всего несколько десятков экземпляров, однако благодаря нашим инженерам мы смогли воссоздать эту великолепную технику."

 advanced_mass_fighter_equipment:0 "Усовершенствованный массовый истребитель"
 advanced_mass_fighter_equipment_short:0 "Усовершенствованный массовый истребитель"
 advanced_mass_fighter_equipment_desc:0 "Су-75 он-же фехтовальщик – самолёт переходного типа между 5 и 6-м поколением авиации. Совокупность новых ракет воздух-воздух, технологий скрытости и интеграция модуля 'СБЭУ' позволило создать стража наших небес."

 mass_fighter_of_the_future_equipment:0 "Массовый истребитель будущего"
 mass_fighter_of_the_future_equipment_short:0 "Массовый истребитель будущего"
 mass_fighter_of_the_future_equipment_desc:0 "Продолжением мысли 6-го поколения истребительной авиации стал истребитель СУ-100 'Мусорщик' – многофункциональный комплекс 'Чистота' и системы скрытности позволили создать это чудо инженерной мысли."

