 basic_specialized_bomber_equipment_desc:0 "Советский штурмовик, созданный ещё в 60-х, среди масс он был прозван как 'Сусемь)'. Способен выполнять любые задачи по уничтожению любых антропоморфных тварей (и их любителей). Стреловидное крыло позволяет ему комфортно выполнять задачи в любых скоростных диапазонах, а разнообразие вооружения – уничтожать любые цели."

 improved_specialized_bomber_equipment:0 "Улучшенный специализированный фронтовой бомбардировщик"
 improved_specialized_bomber_equipment_short:0 "Улучшенный специализированный фронтовой бомбардировщик"
 improved_specialized_bomber_equipment_desc:0 "Фронтовой бомбардировщик СУ-34 был разработан на базе СУ-27, благодаря чему имеет сверхзвуковую скорость, хорошую маневренность, большую номенклатуру вооружения, а наличие 2-х членов экипажа позволило уменьшить нагрузку на пилотов во время их великой миссии. Пожалуй, это действительно новый виток эволюции в штурмовой авиации, и СУ-34 'Защитник' достойно займёт это место!"

 advanced_specialized_bomber_equipment:0 "Усовершенствованный специализированный фронтовой бомбардировщик"
 advanced_specialized_bomber_equipment_short:0 "Усовершенствованный специализированный фронтовой бомбардировщик"
 advanced_specialized_bomber_equipment_desc:0 "Фронтовой бомбардировщик СУ-45 дальнейшие развитие идеи Фронтового бомбардировщика стал СУ-45 'Щит' наличие гиперзвуковых ракет класса воздух воздух, стелс технологий, а также высокой надёжности даёт зелёный свет этому проекту в службе в наших ВВС."

 specialized_bomber_of_the_future_equipment:0 "Специализированный бомбардировщик будущего"
 specialized_bomber_of_the_future_equipment_short:0 "Специализированный бомбардировщик будущего"
 specialized_bomber_of_the_future_equipment_desc:0 "Финалом идей фронтового бомбардировщика стал СУ-60 – иронично прозванный как 'Пылесос'. Последнее слово в стелс технологиях, вооружении и новые компьютерные системы позволили создать шедевр, что уже готов нести сокрушить всех наших врагов!"

 #-Подветка истребителей

 basic_specialized_fighter_equipment:0 "Базовый специализированный истребитель"
 basic_specialized_fighter_equipment_short:0 "Базовый специализированный истребитель"
 basic_specialized_fighter_equipment_desc:0 "МИГ-23, разработанный и производимый до начала исхода, имеет точки подвеса для ракет воздух-воздух и изменяемую геометрию крыла, что позволяет менять характеристики прямо в бою."

 improved_specialized_fighter_equipment:0 "Улучшенный специализированный истребитель"
 improved_specialized_fighter_equipment_short:0 "Улучшенный специализированный истребитель"
 improved_specialized_fighter_equipment_desc:0 "СУ-47 он же 'Беркут' самолёт с крылом обратной стреловидности – проект довоенного самолёта 5-го поколения, произведено было всего несколько десятков экземпляров, однако благодаря нашим инженерам мы смогли воссоздать эту великолепную технику."

 advanced_specialized_fighter_equipment:0 "Усовершенствованный специализированный истребитель"
 advanced_specialized_fighter_equipment_short:0 "Усовершенствованный специализированный истребитель"
 advanced_specialized_fighter_equipment_desc:0 "Су-75 он-же фехтовальщик – самолёт переходного типа между 5 и 6-м поколением авиации. Совокупность новых ракет воздух-воздух, технологий скрытости и интеграция модуля 'СБЭУ' позволило создать стража наших небес."

 specialized_fighter_of_the_future_equipment:0 "Специализированный истребитель будущего"
 specialized_fighter_of_the_future_equipment_short:0 "Специализированный истребитель будущего"
 specialized_fighter_of_the_future_equipment_desc:0 "Продолжением мысли 6-го поколения истребительной авиации стал истребитель СУ-100 'Мусорщик' – многофункциональный комплекс 'Чистота' и системы скрытности позволили создать это чудо инженерной мысли."

