worldnews.2.t:0 "Прекращение огня на территории Черной Хунты"
worldnews.2.d_WAC_unified_Black_Junta:0 "Окончанием жестокого конфликта, погубившего тысячи жизней, и разрушившего баланс сил в регионе стало торжество Харьковского Военного Совета, чей лидер, Денис Пушненко, смог сломить сопротивление основных сторон «гражданской» войны, результатом которой стало создание унитарного государства «Слобожанский Диктат». До конца неизвестно, что станет с балансом сил в регионе, но уже приходят сведения о том, что на территории Диктата проводят форсированное восстановление и частичную мобилизацию. Вполне вероятно, что Пушненко предпочтет взять под собственный контроль бывших коммерческих и политических партнеров, что косвенно подтверждается повальной мобилизацией в ССПР и увеличением активности наёмников Приазовья."
worldnews.2.d_HAN_unified_Black_Junta:0 "Окончанием жестокого конфликта, погубившего тысячи жизней, и разрушившего баланс сил в регионе стало торжество Егерей, чей лидер, Арсен Рюркович, смог сломить сопротивление основных сторон «гражданской» войны, результатом которой стало создание Чёрных Угодий. До конца неизвестно, что станет с балансом сил в регионе, но уже приходят сведения о том, что на территории Угодий не стихает визг, страдающего от бесконечного грабежа, населения. Беженцы рассказывают о полном беззаконии и тотальном мародерстве. Некогда крупный промышленный центр Харьков был полностью сожжен, на большая часть населения предпочла умереть под обломками сгорающего города или же совершить самоубийство, чем жить под унизительным гнётом моральных нигилистов Рюрковича."
worldnews.2.d_BRI_unified_Black_Junta:0 "Окончанием жестокого конфликта, погубившего тысячи жизней, и разрушившего баланс сил в регионе стало торжество 35-й Бригады, чей лидер, Игорь Стрельцов, смог сломить сопротивление основных сторон «гражданской» войны, результатом которой стало создание Слобожанской Гвардии. До конца неизвестно, что станет с балансом сил в регионе, но уже приходят сведения о том, что Слобожанская Гвардия проводит карательные операции против бывших союзников в лице различных бандформирований и наёмников, вычищая тех, кто противен идеалистическим взглядам Стрельцова."
worldnews.2.d_BRD_unified_Black_Junta:0 "Окончанием жестокого конфликта, погубившего тысячи жизней, и разрушившего баланс сил в регионе стало торжество Чёрной Дуги, чей лидер, Михаил Толстой , смог сломить сопротивление основных сторон «гражданской» войны, результатом которой стало создание Слобожанской Федерации. До конца неизвестно, что станет с балансом сил в регионе, но уже приходят сведения о том, что на границе Слобожанской Федерации и Малорусского царства собираются крупные силы, а внутри федерации проводятся форсированные земельные и промышленные реформы, направленные на обеспечение широких масс населения, что сейчас страдает от голода и холода."
worldnews.2.a:0 "Иногда деньги обходятся слишком дорого"

