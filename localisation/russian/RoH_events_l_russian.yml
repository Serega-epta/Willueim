super.1.t:0 "Грызня в Чёрной Хунте"
super.1.d:0 "Сегодня вместе с большим потоком беженцев стало известно о том, что происходит в Чёрной Хунте. Но последней искрой, зажёгшей полымя войны, стала нехватка чёрных рублей - дефицит, который привёл к смерти от холода сотни бойцов и жителей Клик.\n\nНесмотря на долгий период союзничества, каждое из "государств" ведет тотальную войну против своих бывших союзников: 35-я Бригада особенно жестоко поступает с Егерями, параллельно планируя прорывать редуты Харьковского Военного Совета, в то время как над последним нависает Чёрная Дуга, диверсионные группы которой уже находятся на территории Совета. Значительные силы мобилизованы Арсеном Рюрковичем, что направляет орды своих егерей на грабеж складов 35-й Бригады и мародерством в брошенных Военным Советом селах.\n\nИз-за того, что конфликт разгорелся недавно, уже поступают сведения о том, что со стороны различных банд и региональных государств поступает снаряжение различным сторонам конфликта. А из-за смерти гегемона в лице Чёрной Хунты многие бандиты и наёмники стали вести более независимую и гибкую политику."
super.1.a:0 "Рано или поздно, это должно было случиться"
 
super.2.t:0 "Кубань в Огне"
super.2.d:0 "Адмиралтейские радиостанции докладывают тревожные новости о том, что на просторах Кубани начались активные боевые столкновения между бандитами и сектантами, пытающимися сбежать от бесконечно растущего Рыжего Леса. \n\nНеизвестно, как отреагирует Чёрный Левиафан на сложившуюся ситуацию у своих границ, но уже есть новости о том, что армия Адмиралтейства собирается на окраинах Краснодара с наступательным вооружением."
super.2.a:0 "Худшее впереди" 
 
super.3.t:0 "Красные знамена"
super.3.d:0 "С центральной части Родины доходят новости о том, что путчисты из Народного фронта смогли свергнуть стагнационный режим Конфедератов и установить собственную диктатуру. Ходят слухи о том, что планируется создание Унитарного Центрального Фронта, что будет претендовать на наследство всей Родины, но на данный момент известно лишь о том, что путчисты собираются зачистить окрестности от бандитов и тварей, а также противодействовать разрастанию рыжего леса на западе страны."
super.3.a:0 "Молодая кровь смыла старые порядки" 

super.4.t:0 "Воскресший колосс"
super.4.d:0 "С центральной части Родины доходят новости о том, что конфедераты смогли одержать победу над Народным фронтом и сломить воинственный пыл путчистов. \n\nДо конца неизвестно, что предпримет Конфедерация в дальнейшем, но уже доходят слухи о том, что внутри государства начаты масштабные реформы, чистки правительственного аппарата. \n\nНа данный момент ясно лишь то, что отныне торговли по Днепру ничего не угрожает и можно ожидать притока новых товаров с севера падшей Родины."
super.4.a:0 "Будем надеяться на лучшее"  