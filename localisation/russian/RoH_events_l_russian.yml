SINe.2.t:0 "§tВЫРЕЗКА ИЗ ОТЧЕТА НАУЧНОГО СОТРУДНИКА КОМАРОВА И.А. ОТ 20.09.20XX§!"
SINe.2.d:0 "Желтый оттенок грунтовых вод так и остался загадкой для нашего отдела. При анализе было выявлено  что некий неизвестный микроорганизм  возможно  некий новый вид планктона  стремительно размножается. Близ воды и в ней также аномально быстро распространяются различные биологические формы жизни: от водорослей и бактерий до млекопитающих. Причина такого резвого роста популяций не выявлена. Влияние на водную среду еще не изучено. Вместе с тем  желтый оттенок может быть результатом просачивания подземных вод  несущих с собой определенные грунтовые породы. \n При поддержке силовиков население было предупреждено о возможных последствиях употребления воды  купания в ней  выращивания культур около неё. Предупреждения были проигнорированы."
SINe.2.a:0 "Закрыть отчёт"
SINe.3.t:0 "Выдержки из данных разведывательного департамента «Око»\nДата: 5.12.2022"
SINe.3.d:0 "Отчет был составлен Остапенко…. —-ДАННЫЕ УДАЛЕНЫ-— \nКак нам стало известно: до прихода основных сил Адмиралтейства весь город жил по некой кастовой системе  где рабы рабовладельцы и их вооруженные банды были основой власти в некоторых кварталах города. Отдельным станом находились многочисленные вооруженные наёмники  укрепившиеся в ныне сухих доках Одессы  а так же свободные граждане  сформировавшие подобие неких изолированных общин со своими укладами и порядками. Так же местные отмечали  что из ниоткуда в катакомбах появились сектаны проповедующие «Великое Пришествие»  но несмотря на зачистку катакомб химическими реагентами есть шанс  что многие из секты смогли выжить.На данный момент известно  что в окрестностях города находятся многие из уцелевших после штурма сухих доков наёмников скрывающихся в бандитских поселениях. Так же есть информация что многие из свободных граждан  ныне сотрудничающих с Адмиралтейством  являются разведчиками банды «Саткова»."
SINe.3.a:0 "Закрыть отчёт"
SINe.4.t:0 "Записка местного жителя:"
SINe.4.d:0 "Эх  а ведь раньше дичи было полно: куда ни глянь – везде зверь эдакий бродит  а сейчас всё вымерло  а если и бродит кто  то дьявол в ночную гладь скребется. А ты лыбу не тяни; я всю жизнь смотрителем этого заповедника был  животных разных повидал  а когда всё краху поддалось  то что уж греха таить – начал охотиться  но Маркотх уже не тот  да и дичь тут уже не заповедная: как сумерки опустятся так сразу сотни огней желтых на тебя смотрят и в голове муть происходит  а огни то ведь движутся  то исчезают  то быстро скачут над сугробом и поваленным деревом  и ведь смотрят…Дьявол всё это. Здесь же по другому быть не могло: южная часть хребта вся вымерзла  окаменела  туда и подходить – смерти подобно  ведь задувает с юга такими ветрами  что дозиметр в шквале заливается  а горные массивы тонут в чёрном тумане и только жёлтые блики злобно глядят на тебя сквозь непроглядную  ядовитую тьму."
SINe.4.a:0 "Закрыть отчёт"

