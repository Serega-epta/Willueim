ZAN_Vremennaya_Komissia:0 "Временный Парламент"
ZAN_Vremennaya_Komissia_desc:0 "Демократия. Слово, что было придумано ещё древними греками, а ныне погребено ныне со своими создателями под километровым слоем пепла и человеческих тел.\nДемократия всегда была древом, окроплённым кровью патриотов. Во все времена демократии нужны были люди, готовые её защищать. И эпоха, наступившая после атомной войны, не стала исключением.\nПодконтрольная Временному Парламенту, что напоминает больше генеральный штаб, Зона Аномального Бедствия скорее не государство, а лишь большая прифронтовая полоса. Гражданское население здесь почти отсутствует, а вместо него по разбитым просёлочным дорогам снуют отряды Конфедерации, спешащие купировать очередной прорыв Искажённых. Конечно, руководство Конфедерации заявляет, что это всё – лишь временные меры, до тех пор, пока существует угроза с севера. Однако глядя на безжизненный пейзаж этих мест, верится в это с трудом. "
