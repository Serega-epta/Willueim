 Kuban_unufication:0 "Объединение Кубани"
 STW_unification:0 "Сформировать Южный Централ"
 STW_unification_desc:0 "Малина для разных фраеров и прочих мутных типов окончательно завяла. Кубань наша и ни одна сука не посмеет сюда сунуть своё рыло. Ни чушкари из степений, ни краснопёрые из Адмиралтейства. \n Нужно, чтобы все окрестные паханы зарубили это себе на носу. Это наша территория и мы не позволим никому, кроме нас, с неё кормится."
 KUH_unification:0 "Сформировать Южное Апостольство"
 KUH_unification_desc:0 "Безбожники повержены, а паства растёт с каждым днём. Пусть ещё не все приобщились к той правде, что нам несёт сам погибающий мир, но на самом деле это лишь дело времени. нельзя противиться неизбежному, особенно когда эта самая неизбежность и есть непреклонны фатум. \n А значит, культ будет расти."
 FSR_unification:0 "Сформировать Кубанскую Федерацию"
 FSR_unification_desc:0 "Долгие годы мы были вынуждены сосуществовать бок о бок с бандитами, у которых нет ничего святого и сектантами, у которых лучше бы этого святого вообще не было. \n Но теперь всё кончено. Теперь именно мы являемся гегемоном в регионе. И ни дикари из Великих Степей, ни кровожадные сволочи из Адмиралтейства не смогут отобрать нашу свободу."
