peaceful_unification_campaign: "Предложение инкорпорации для [?FROM.GetName]"
peaceful_unification_campaign_desc: "Наши государства имеют схожий строй, мы можем решить все вопросы мирным путем..."
ultimatum_campaign: "Ултиматум [?FROM.GetName]"
ultimatum_campaign_desc: "Мы не можем добиться объединения мирным путем, остается только выход... Война!"

Set_raid:0 "Устроить набег"
Set_raid_desc:0 " Совершенно очевидно, что с текущей ресурсной базой невозможно становление нашего государства. Хорошо, что ресурсы можно позаимствовать у соседей."

Force_peace:0 "Принудить к миру"
Force_peace_desc:0 "В случае, если наши вооруженные силы минимум в два раза мощнее сил потенциального противника, мы сможем принудить его сложить оружие без боев. В конце концов лучшее оружие - то, из которого не пришлось стрелять."

Start_campaign:0 "Начать поход"
Start_campaign_desc:0 "Дипломатия не спасла старый мир от падения. Зачем же нам наступать на ржавые грабли прошлого? Штык - вот истинный посланник нового мира."

Strength_through_unity:0 "Сила через единство"
Strength_through_unity_desc:0 "Пускай мы слабы. Пускай таковы наши друзья. Наша сила заключается в нашем единстве перед врагом, как страшен бы он ни был. "

Infiltrate_the_brigade:0 "Внедриться в бригаду"
Infiltrate_the_brigade_desc:0 "Расположенные вблизи наших рубежей банды представляют как потенциальную угрозу, так и потенциальную прибыль в виде территорий и людей. Необходимо поближе подобраться к структуре этих банд."

Contacts_with_leaders:0 "Контакты с главарями"
Contacts_with_leaders_desc:0 "Как бы ни было это омерзительно, но иногда нам приходится работать с бандитским отребьем. Что ж, пришло время оставить в дальний угол моральные принципы и сесть за один стол с ворами."

Authorities:0 "Авторитеты"
Authorities_desc:0 "Вне зависимости от социальной иерархии в банде существуют личности, чей голос имеет вес. Было бы весьма выгодно склонить подобных людей на нашу сторону."

Renegades_decision:0 "Отщепенцы"
Renegades_decision_desc:0 "Каждый имеет цену, а уж тем более бандит. Мы смогли выйти на контакт с “заинтересованным лицом”, который мог бы организовать некоторые “неприятности” для банды. Однако если наше сотрудничество станет явным - это грозит прямым военным столкновением. "

Soft_power:0 "Мягкая сила"
Soft_power_desc:0 "Теперь, когда все враждебные элементы уничтожены, или столь незначительны, что не смогут нам навредить, мы можем официально включить новую область в состав нашей Державы."

