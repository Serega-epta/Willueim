#Категории  решений
Unification_campaign:0 "Обьединительные походы"
Unification_campaign_desc:0 ""

Unification: "Восстановление Родины"
Unification_desc: "И вот спустя неисчислимое число потерь и войн мы объединили Родину. Перед нами стоит грандиозная задача - восстановление."

#Решения
peaceful_unification_campaign: "Предложение инкорпорации для [?FROM.GetName]"
peaceful_unification_campaign_desc: "Наши государства имеют схожий строй, мы можем решить все вопросы мирным путем..."
ultimatum_campaign: "Ултиматум [?FROM.GetName]"
ultimatum_campaign_desc: "Мы не можем добиться объединения мирным путем, остается только выход... Война!"

Set_raid:0 "Устроить набег"
Set_raid_desc:0 " Совершенно очевидно, что с текущей ресурсной базой невозможно становление нашего государства. Хорошо, что ресурсы можно позаимствовать у соседей."

Force_peace:0 "Принудить к миру"
Force_peace_desc:0 "В случае, если наши вооруженные силы минимум в два раза мощнее сил потенциального противника, мы сможем принудить его сложить оружие без боев. В конце концов лучшее оружие - то, из которого не пришлось стрелять."

Start_campaign:0 "Начать поход"
Start_campaign_desc:0 "Дипломатия не спасла старый мир от падения. Зачем же нам наступать на ржавые грабли прошлого? Штык - вот истинный посланник нового мира."

Strength_through_unity:0 "Сила через единство"
Strength_through_unity_desc:0 "Пускай мы слабы. Пускай таковы наши друзья. Наша сила заключается в нашем единстве перед врагом, как страшен бы он ни был. "

Infiltrate_the_brigade:0 "Внедриться в бригаду"
Infiltrate_the_brigade_desc:0 "Расположенные вблизи наших рубежей банды представляют как потенциальную угрозу, так и потенциальную прибыль в виде территорий и людей. Необходимо поближе подобраться к структуре этих банд."

Contacts_with_leaders:0 "Контакты с главарями"
Contacts_with_leaders_desc:0 "Как бы ни было это омерзительно, но иногда нам приходится работать с бандитским отребьем. Что ж, пришло время оставить в дальний угол моральные принципы и сесть за один стол с ворами."

Authorities:0 "Авторитеты"
Authorities_desc:0 "Вне зависимости от социальной иерархии в банде существуют личности, чей голос имеет вес. Было бы весьма выгодно склонить подобных людей на нашу сторону."

Renegades_decision:0 "Отщепенцы"
Renegades_decision_desc:0 "Каждый имеет цену, а уж тем более бандит. Мы смогли выйти на контакт с “заинтересованным лицом”, который мог бы организовать некоторые “неприятности” для банды. Однако если наше сотрудничество станет явным - это грозит прямым военным столкновением. "

Soft_power:0 "Мягкая сила"
Soft_power_desc:0 "Теперь, когда все враждебные элементы уничтожены, или столь незначительны, что не смогут нам навредить, мы можем официально включить новую область в состав нашей Державы."

Finnish_Unification_campaign:0 "Закончить объединение"
Finnish_Unification_campaign_desc:0 ""


Unification_deadline:0 "Обратный отсчет"
Unification_deadline_desc:0 "Если мы не успеем обеспечить выживших чистой водой, последствия будут катастрофическими"

#Нацдухи

Time_goes_by:0 "Время тикает"
Time_goes_by_desc:0 "Смерть человечества неминуема, если ничего не предпринять. Однако даже сейчас её можно отсрочить, захватив ресурсы других регионов. Да, смерть соберет там красный урожай. Однако, что значат пара тысяч человек, если речь идет о миллионах? Капля в море, которой можно без зазрения совести пожертвовать."

Garrisons:0 "Гарнизоны"
Garrisons_desc:0 ""

Successful_raid:0 "Успешный набег"
Successful_raid_desc:0 ""

Successful_defence:0 "Успешное отражение набега"
Successful_defence_desc:0 ""

Motherland_Then_now_henceforth:0 "Родина. Тогда, сейчас и впредь!"
Motherland_Then_now_henceforth_desc:0 "Долгие годы кровопролития наконец завершились. Родина, испещренная воронками артиллерийских снарядов, вновь едина. Но что в самом деле изменилось? Огромная часть нашей промышленности все еще расположена в пределах старых рубежей, ровно как и население, на которое мы можем положиться. На рубежах вновь единой Родины лояльность оставляет желать лучшего. Необходимо срочнейшим образом решить эти проблемы."


#Ивенты

Unification_event.1.t:0 "Умирающий мир"
Unification_event.1.d:0 "Прошло несколько десятков лет с тех пор, как небо озарилось вспышками боеголовок. Мир, который когда-то был полон жизни, превратился в руины, но люди, как всегда, нашли в себе силы начать всё заново. Города, хоть и меньшие, чем прежде, снова поднялись из пепла. Государства, пусть и в иной форме, возродились, и казалось, что худшее осталось позади. Но это была лишь иллюзия.\nУчёные, изучающие остатки экосистемы, обнародовали страшный прогноз: запасы чистой пресной воды иссякнут через три года. Радиация, которая долгое время оставалась локализованной, теперь расползалась всё дальше, отравляя землю, воду и воздух. Пылевые бури, рожденные на опустыненных территориях, уже уничтожили урожай на южных Окраинах. Без еды и воды шансов выжить не было.\nЛюди в панике смотрели на своих лидеров, но те молчали. Что можно было сделать? Технологии, способные очистить воду или остановить радиацию, были утрачены. Остатки ресурсов тратились на поддержание иллюзии порядка, но каждый понимал: это лишь отсрочка.\nНа улицах городов начались беспорядки. Одни требовали немедленных действий, другие молились, надеясь на чудо. Но чуда не было. Земля, некогда зелёная и живая, теперь была умирающим шаром, а её обитатели — заложниками собственной истории.\nОставалось только ждать. Ждать конца, который уже был неизбежен."
Unification_event.1.a:0 "Почему именно сейчас"

Unification_event.2.t:0 "Вода"
Unification_event.2.d:0 "За последние 30 лет человек разучился верить в чудеса. Слишком страшен был проклятый мир, созданный нашим безрассудством, слишком многим пришлось пожертвовать, чтобы продолжать верить в завтрашний день. Но похоже, этому приходит конец. С завершением постройки водоочистных станций, давно забытое чувство надежды разгорается в человеческих душах. На многие километры от станций расцветают не покореженные радиацией цветы и раскидываются поля, которые прокормят возрождающееся человечество. Реки несут чистую воду, смывая радиацию и заживляют раны на теле Родины. И хоть мир никогда не будет таким же, каким был до войны, а многие земли навечно остануться необитаемыми, мы впервые смотрим в завтрашний день с оптимизмом."
Unification_event.2.a:0 "Возможно, у нас еще есть надежда..."

Unification_event.3.t:0 "Все кончено"
Unification_event.3.d:0 "Мы опоздали. Мы не успели ввести в строй ни одной водоочистной станции и теперь Земля обречена. Последние 30 лет мы выживали при помощи кустарных средств очистки воды, но теперь они бесполезны. Те немногие водоемы, что не превратились радиоактивную жижу больше не безопасны. Радиация пропитала все. Отравленная почва больше не может поддерживать жизнь. Урожаи и дикие растения увяли и больше никогда не зацветут. Голод, жажда и лучевая болезнь вскоре добьют агонизирующее человечество и планета умолкнет навеки…"
Unification_event.3.a:0 "Последние лучи надежды угасли"

Unification_event.4.t:0 "Слишком мало, слишком поздно"
Unification_event.4.d:0 "Водоочистные станции работают, но их слишком мало. Радиоактивное заражение во многих регионах зашло слишком далеко. Беженцы покидают отравленные земли. Судьба тех, кто не успел сбежать незавидна.Но и на уцелевших землях не спокойно. Воды и продовольствия не хватает, беженцы лишь усугубляют проблему. Погибнут сотни тысяч, возможно миллионы. Но у оставшихся появился призрачный шанс"
Unification_event.4.a:0 "Борьба за выживание продолжается"

Unification_start_campaign_event.1.t:0 "Готовиться нападение"
Unification_start_campaign_event.1.d:0 "Согласно последним докладам разведки, [FROM.GetNameDef] готовиться напасть на нас."
Unification_start_campaign_event.1.a:0 "Пусть приходят"

Force_peace_event.1.t:0 "Ответ"
Force_peace_event.1.d:0 "Как и ожидалось, наше предложение о мирном объединении было принято."
Force_peace_event.1.a:0 "Так будет лучше для всех"

Force_peace_event.2.t:0 "Ответ"
Force_peace_event.2.d:0 "Ты, [From.GetLeader] - черт [From.GetAdjective] и черта проклятого брат и товарищ"
Force_peace_event.2.a:0 "Полагаю, это значит отказ"





