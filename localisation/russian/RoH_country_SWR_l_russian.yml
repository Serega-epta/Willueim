SWR_phase_one.1.t:0 "После бури"
SWR_phase_one.1.d:0 "Слабый солнечный свет постепенно пробивал себе путь  сквозь свинцовые облака. Через несколько часов солнце разгонит тоску и начнется новый, обычный для каждого жителя Святой Руси день.  \nВ этот раз все было иначе. На улицах города егеря разбирали  воздвигнутые рабочими из различной арматуры, столов, стульев и квартирных дверей баррикады. Местами еще были слышны маты и автоматная стрельба. В воздухе пахло кровью, а сама она уже постепенно засыхала на стенах, тротуарах и баррикадах.  \nБеспорядки продлились с прошлой ночи до рассветных сумерек, и едва ли количество убитых с двух сторон привысило в сумме пять сотен. Однако, казалось, в каком направлении не пойди, обязательно наткнешься на трупы. Вот у стены расстреляно четверо человек, явно не из егерей, это понятно по их одежде и наличию только у одного автомата, у остальных ножи. Видимо их расстреливали в спешке, если даже не прихватили оружие. Ответ правда смог найтись чуть дальше, буквально за углом. Два тела, явно егерские: армейские каски, бронежилеты. А вот оружия нет, восставшим оно нужнее.\nИ это лишь один из нескольких сотен шрамов, что прошлой ночью открылись на территории Святой Руси."
SWR_phase_one.1.a:0 "Почему это произошло?"

SWR_phase_one.2.t:0 "В погоне за непокорными"
SWR_phase_one.2.d:0 "Брат Сергий шел по улице с четырьмя до зубов вооруженными егерями. Несколько минут назад он пытался провести переговоры с группой рабочих, засевших в здании текстильной фабрики. Первая попытка штурма закончилась неудачно: на штурм здания пошел десяток егерей, сопротивление которым поначалу оказывали пять стрелков из окон. Однако стоило штурмующим всей группой войти в здание, как их встретили пулеметной очередью. С нескольких сторон раздались прицельные одиночные выстрелы. Выжить смог лишь тот, кто на момент обстрела был ближе всех к выходу. На основе его показаний прислали полноценную штурмовую группу, на месте разработали план, а чтобы потянуть время, вызвали для мирных переговор брата Сергия. Однако, пять минут переговоров ни к чему не привели. Штурм начался. Погибло четверо егерей, десять рабочих и трое перешедших к ним военных.\nНаконец инквизитор отпустил охрану и вошел в предместье Георгиевской церкви. Это была плотная застройка деревянных изб, без электричества и водопровода (вода шла из  глубоких скважин и считалась не затронутой радиацией). Из цивилизованного там были только канализационные отводы в общегородскую канализацию. Считалось, что инквизиторам как никому другому нужно жить в аскезе.\nСергий вошел в свою деревянную избу, перекрестившись  перед иконой Георгия Победоносца. После взял ухват и вытащил из еще теплой печи горшок с кашей. Переложив ее в тарелку, инквизитор все никак не мог начать есть. Его беспокоило произошедшее.\nСергий понимал, что не устраивает рабочих. Это простые, грешные люди, которым любой, кто находится по положению выше чем они, имеет несколько больше привилегий и немногим более комфортные  условия жизни, кажется последним бесом, коего нужно низвергнуть. Таким людям кажется, что если они все будут решать сами, без указаний от хозяев, то оно будет лучше. К сожалению это заблуждение, на которое  толкает грех гордыни. Самоорганизация рабочих, а тем более управление ими предприятиями, приведет страну в хаос, а затем к распаду, то есть победе Дьявола. Егеря же, это люди более мудрые, стойкие, жизнь которых напрямую зависит от целостности государства, именно они направляют вверенные им Господом души в правильное русло. Именно они стержень, соль Святой Руси. И за свой вклад, за свое следование Вере, они имеют право на награду уже при жизни. Просто нужно понять один простой принцип… "
SWR_phase_one.2.a:0 "У каждого своя роль."

SWR_phase_one.3.t:0 "Основа нашего общества"
SWR_phase_one.3.d:0 "Церковь… Фактически это ядро государства, его центральная идея. Едва ли на территории Руси найдутся те, кто не верит в произносимые священниками проповеди, не верит в Бога. Не потому что они искренне убеждены в правильности церковных постулатов или существовании Бога, а потому что хотят в это верить. Верить в настоящее время людям  просто необходимо. Люди, что согласились однажды сформировать государство на устоях религии, которые предпочли не низвестись до состояния животных, живя одним днем, а пожелали остаться людьми. Они хотели найти смысл во всем происходящим, хотели не хаоса, а порядка, хотели не смерти, но жизни. И Церковь дает страждущим все это. Молись, трудись, созидай в умирающем мире, и может быть этим ты, тысячи таких же как ты спасете этот мир, спасете свои собственные души, и души тех, кто придут вслед за тобой и тысячами таких же как ты. Пусть смерть твоя будет тобой принята со смирением и спокойствием, ибо Церковь направляла ее во благо человечества, славя Господа своего."
SWR_phase_one.3.a:0 "И пусть так будет всегда."

SWR_phase_one.4.t:0 "Рассылая письма"
SWR_phase_one.4.d:0 "«Было ясно, что рано или поздно это произойдет. Слишком много противоречий было между группами населения на Руси. Казавшееся спокойствие было обманчивым» Владислав тяжело вздохнул отходя от окна, и сел за свой стол. Нужно было составить унифицированный текст приглашение на очередное, в каком-то смысле чрезвычайное Вече. Спустя пять минут, текст был готов:\n«... в связи с произошедшими недавно на Святой Руси событиями, я прошу вас прибыть завтра в 12:00 в Георгиевский Собор, для утверждения окончательной, устраивающей большинство программы государственного формирования и развития на ближайшие годы. Медлить и мелочно спорить более нельзя. Пора однозначно определить наш путь.\nС уважением,"
SWR_phase_one.4.a:0 "Владислав Анисифоров"

SWR_phase_one.5.t:0 "Открывая собрание"
SWR_phase_one.5.d:0 ""
SWR_phase_one.5.a:0 ""

SWR_phase_one.6.t:0 "Слово Анисифорова"
SWR_phase_one.6.d:0 "Уважаемое вече, мы собрались  для того чтобы обсудить произошедшее восстание и принять такие меры, чтобы подобное не повторилось. Я, равно как и все собрание примиренцев, считаем, что восстание произошло из-за эгоистичного желания лидеров и последователей остальных собраний, присутствующих здесь.\nВ здании Собора на несколько секунд повисла тишина, нарушаемая лишь треском свечей в висящих на потолке люстрах. Через несколько секунд голос Владислава, спокойный и властный, зазвучал вновь.\n- Эгоистичных желаний получить для себя лично как можно больше власти. Каждый думает об интересах своей группы, кто-то только о себе. А между тем и обстоятельства, и наша Церковь учит нас тому, что только вместе мы должны быть, тогда и только тогда нас ждет успех в любом деле. Я приложу все усилия, чтобы наше общество строилось на идее взаимовыручки егерей, священников, солдат и рабочих, без диктата чьей-либо одной воли, кроме воли Господа."
SWR_phase_one.6.a:0 "Посмотрим, что скажут военачальники."

SWR_phase_one.7.t:0 "Слово Велехова"
SWR_phase_one.7.d:0 "Я не понимаю, о каком таком единстве вы говорите, Владислав. Речи ни о каком единстве идти не может, пока кто-то живет со всевозможными удобствами, личной армией и прислугой, а при всем этом работу за таких людей выполняют те, кто живет в каких сараях, насквозь продуваемых домах довоенных времен, а также гибнут в междоусобных разборках егерей. Егеря… бандиты, вот настоящее определение им. Мне жаль видеть, что люди божие либо за долю немалую, либо по наивности своей, поддерживают такой ход вещей!\nЕвгений шумно вдохнул, залпом осушив стакан воды. Кашлянув, он устремил ненавидящий взгляд точно на Кадомского.  \n- Мне понятно, почему произошло восстание. И оно повторится, потому что в основе его борьба за справедливость. И единственный выход на благо Руси, это сложение егерями своих полномочий, переход средств производства в руки рабочих и само собой…\nПоследние два слова эхом разнеслись под куполами Собора. – Отмена рабства!"
SWR_phase_one.7.a:0 "Ладно..."

SWR_phase_one.8.t:0 "Слово Кадомского"
SWR_phase_one.8.d:0 "Игорь Кадомский стоически выслушивал речь своего оппонента слева. Его лицо ничего не выражало, напоминая скорее восковую маску. \n- Для меня удивительно, Владислав, что ты забыл, кому Святая Русь обязана своим существованием. За счет чьего ума, чьей хватки существует. Вы видели мир вокруг? Нам предстоит еще долгая работа по его восстановлению, не одно поколение. То распределение ресурсов, прав и обязанностей, это не просто прихоть егерей и священников. Это вопрос нашего выживания. Вопрос выживания человечества, в конце концов. Видит Бог, что все действия старцев служат только этой цели.\nКадомский направил свой холодный и решительный взор на Велихова. Каждое сказанное лидером старцев слово было подобно удару молота по церковному колоколу. \n- Восстание произошло из-за эгоизма, в этом, Владимир, я полностью с тобой согласен. Но эгоизм именно тех, кого мы называем подчиненными. В условиях, когда мир лежит в пепле, мы дали людям работу, защиту, кров, мы дали им даже больше - смысл жить и стремление созидать. Единственное, что мы справедливо требуем взамен, признать наше верховенство с их стороны, для их же блага. Гордыня и глупость, вот как нам ответили. И я полагаю, что нам следует окончательно, твердо и четко провозгласить, а затем и установить ясную и понятную иерархию: егеря и священники, военные, рабочие, рабы. И я сделаю все для установления такого порядка на всей Руси!"
SWR_phase_one.8.a:0 "Угу..."

SWR_phase_one.9.t:0 "Выслушав всех"
SWR_phase_one.9.d:0 "Порядок? Да какой же это порядок! У старцев как всегда хватает лицемерия в своих словах. Не стыдно даже Господом прикрывать свои амбиции. Вы говорите, что ресурсов осталось крайне мало, но ведь для поддержания вашего уровня жизни их хватает! Почему бы вам не поделиться частью комфорта со всеми остальными?\nТерпение Евгения Велехова дало трещину. Спор между собраниями на вече происходил постоянно, но сейчас для каждого из здесь присутствующих на фоне восстания спор уже имел прямое значение для их удержания у власти, или напротив прихода к ней, чтобы обустроить Святую Русь в соответствии со своими идеалами.\n- И почему же нам следует делиться? Мы, егеря и священники стояли у формирования Святой Руси, без нас те рабочие, за чьи права ты выступаешь, Велехов, морально разложились бы…\nИгорь продолжал говорить спокойно и невозмутимо, хотя лицо его исказилось в некоторой гримасе.\n– Может быть. - Парировал Велихов, - но этого мы проверить не можем. А вот неужели у нас егеря морально не разлагаются? Втравливание рабочих в ваши деловые конфликты это не разложение?\nРаздался оглушительный удар кулака о дерево. Владислав, привлек к себе внимание, а затем заговорил:\n– Все стороны и их позиции были выслушаны. Когда я пригласил вас, я знал, что ты, Игорь, и ты, Евгений, друг друга слушать не собираетесь, как и принимать во внимание мою позицию. А раз выбрать не можем мы, то пусть выберет народ нашей страны! \nИ каждый из лидеров собрания молча согласился с этим предложением. У каждого на этот случай был план, каждому не хотелось тратить время на очередной спор. "
SWR_phase_one.9.a:0 "Что же, "

SWR_phase_one.10.t:0 "Выбор, от которого не убежишь"
SWR_phase_one.10.d:0 "Василий брел по улочке столицы, возвращаясь с очередной смены на текстильном заводе. Он не участвовал в восстании, тем более он не участвовал в политике. У него не было девушки, детей. Василий жил только ради того, о чем говорит Церковь. Пусть его жизнь едва ли можно назвать жизнью, но просто лечь на землю и ждать смерти? Нет, лучше молиться, вверить душу Богу и надеяться, что следующему поколению труд Василия поможет.\n«На сапогах твердеет грязь,\nИ как последним быть из нас?\nИ тянет черепицы скрип\nИз горла медный хрип…»\nПесню пела маленькая девочка.  Василий поежился, ускоряя шаг. Все было бы в порядке, не считая того, что девочка сидела здесь каждый вечер, с тех пор как ее отца убили во время восстания. Собирала деньги помимо работы на фабрике еще и пением.\nВасилий уже подходил к дому. Раньше бы закурил, но, с Божьей помощью, бросил он это дело. Однако все равно задумался. Пока шел домой, насмотрелся на все предвыборные плакаты собраний. Старцы хотели получить еще больше власти и жить еще богаче и беззаботнее, примиренцы хотят, как это не удивительно, всех примирить, сохранить все как оно есть, а вольнодумцы… все перевернуть с ног на голову, где над рабочим диктата егерей совсем не будет, рабов не будет, как и предвзятого распределения ресурсов.\nВасилий никогда не голосовал за собрания. Все равно его голос не равен егерскому  - 1 к 3. Но быть может его равнодушие это ошибка не меньшая? Что, если эта девочка, чье состояние так зацепило Василия, это его вина? Из-за его бездействия ранее. Не было бы этой неопределённости за путь в будущее,  не было бы этого восстания. Смерть людей сейчас воспринимается как благо, избавление. Смерть людей во время бунта Василия не трогала  - они отправились на небеса. Но эта девочка ведь осталась здесь. Совсем одна.\nВасилий зашел в квартиру, взяв банку тушенки, быстром шагом отправился назад. Он должен помочь как может. Девочке едой. Стране голосованием. Ибо его голос хоть что-то да значит."
SWR_phase_one.10.a:0 "Вольнодумцы - лучший вариант"
SWR_phase_one.10.b:0 "Примиренцы - лучший вариант"
SWR_phase_one.10.c:0 "Старцы - лучший вариант"

SWR_phase_one.11.t:0 "Новый храм"
SWR_phase_one.11.d:0 ""
SWR_phase_one.11.a:0 "Проклятье!"

SWR_phase_one.12.t:0 "Насилие над рабочими!"
SWR_phase_one.12.d:0 ""
SWR_phase_one.12.a:0 "Мы обязаны вмешаться!"

SWR_phase_one.13.t:0 "Старцы против храма"
SWR_phase_one.13.d:0 "Сегодня представители Старцев устроили протест возле строительства нового храма. Среди них были как представители егерей, так и церкви. И если егеря ограничились недовольными криками, то вот церковники пошли дальше. Они обвязали себя цепями и не давали пройти рабочим. Видите ли, новый храм очень уж больно похож на тот, что есть в Божьем Наделе и строительство подобного – настоящая ересь. Хотя все знают, что это не так. Благо протест удалось быстро разогнать, вопрос только в том, не повторится ли он снова."
SWR_phase_one.13.a:0 "Кому - то не плевать?"

SWR_phase_one.14.t:0 "Реформы армии"
SWR_phase_one.14.d:0 "На повестке дня, предложенные нам два плана. Один от Вольнодумцев, другой же от Старцев.\nПервые предлагают нам сократить роль егерей и дать больше манёвра рабочим и рабам, сделать ставку на них. По их мнению, егеря слишком малочисленны и не эффективны и лучше держать их на флангах и в тылу, а основной костяк сделать на других. Это несомненно укрепит нашу регулярную армию, но ослабит силу наших егерей.\nВторой вариант от Старцев. По их мнению, всё работает как часы и нам нужно наоборот, увеличить роль в армии егерей. Дать им больше припасов, лучше оружия, а также сделать их остриём нашего копья без сокращений остальных. Такое решение несомненно понравится и самим егерям."
SWR_phase_one.14.a:0 "Давайте лучше затянем обсуждение реформ"
SWR_phase_one.14.b:0 "Давайте примем реформу вольнодумцев"
SWR_phase_one.14.c:0 "Давайте примем реформу старцев"

SWR_phase_one.15.t:0 "Террор"
SWR_phase_one.15.d:0 "Однозначно, это был хитрый план. Отправить группу лучших егерей с надетой формой противоположного народного собрания. Местные рабы и рабочие, трудящиеся в полях, даже не подозревают о том, что это наши люди. Это был непростой, но важный шаг.\nКогда опустилась тьма, несколько наших людей подожгли склады и амбары, ещё парочка закидали бутылками с горючей смесью дома. Когда они начали выбегать из своих убежищ, то их встретили автоматные очереди. Но кому-то удастся уйти, что сыграем нам на руку, ибо они ни о чём не догадываются. Поэтому в ответ, пошлют свои отряды и устроят резню. Лесники явно будут недовольны и начнут разбираться. И как правило, они понимают только закон силы. А мы будем наблюдать."
SWR_phase_one.15.a:0 "Пусть поубивают друг друга."

SWR_phase_one.16.t:0 "Убийство Орлова"
SWR_phase_one.16.d:0 "Сегодня нам сообщили новость, о том, что лесоруб Макар Орлов – мёртв. Это был весьма хитрый и изощренный план.\nМы подговорили его рабов, что когда тот отправится на охоту, убить его и оставили в условленном месте оружие и ключи от их оков. Перспектива свободы их радовала куда больше, нежели жизнь в неволе. И они даже были готовы рискнуть ею. Возможно, не самое лучшее наше решение, но оно показало себя максимально эффективным. К сожалению, большая рабов погибла в стычке с ним и охраной."
SWR_phase_one.16.a:0 "О нет! А впрочем..."

SWR_phase_one.17.t:0 "Убийство Леонида"
SWR_phase_one.17.d:0 "Такого мы точно не могли предвидеть. Сегодня скончался Леонид Тимофеев, глава Инквизиции.\nПомилуй господь его душу. Во-время церемонии в храме, неизвестные заперли двери снаружи, обезвредив предварительно охрану, облили здание бензином и подожгли. Послушники, инквизиторы и сам глава. Все кто был в этот день там внутри - погибли в ужасных муках. Их крики никто и ничто не смог заглушить. Помощь пришла слишком поздно, обнаружив на догорающих руинах, лишь чернеющие кости и черепа…"
SWR_phase_one.17.a:0 "Ужас!"

SWR_phase_one.18.t:0 "Новый храм"
SWR_phase_one.18.d:0 "Примеренцы построили новый храм. Их лидер присутствовал на его открытии. Видели бы его лицо и как он улыбался. Они во все услышании говорили о реформах церкви, о том, что смогут построить ещё больше таких же храмов, дабы каждый смог помолиться и очистить душу перед господом богом. Лицемерия им не занимать.\nЧто же касается нас? Его строительство заметно пошатнуло наше положение, в особенности, среди простых рабочих. Для нас это будет весомой пощёчиной, но могло быть и хуже."
SWR_phase_one.18.a:0 "Чертовы примиренцы"

SWR_phase_one.19.t:0 "Инвестиции в Куликова"
SWR_phase_one.19.d:0 "А вот это будет посерьёзней любой пощёчины. Примиренцы произвели крупные инвестиции в Куликова, а это позволило им сделать хороший вклад в экономику всей нашей державы. Их щедрые пожертвования показали богатство собрания и то, что они готовы сотрудничать и помогать. Несомненно, для государства, это хорошие новости. А вот для егерей и нас в частности, не очень. Многие промышленники весьма довольны и получат большую прибыль с этого предприятия, в то время как наши лесничие окажутся не удел и не получат с этого ни гроша. Наше положение становится более шатким."
SWR_phase_one.19.a:0 "Вот были бы у нас деньги..."

SWR_phase_one.20.t:0 "Убийство Орлова"
SWR_phase_one.20.d:0 "Сегодня нам принесли печальную весть. Один из наших сторонников, лесоруб Орлов Макар - скончался. \nНам рассказали, что когда отправился на охоту с отрядом рабов и помощников, то не вернулся. Ни он, ни кто либо ещё. Мы отправили отряд на их поиски. Увиденное удивило многих.\nОхрана Орлова, была перебита, а сам он - заколот ножами. Большая часть сопровождающих его рабов, тоже была мертва. Вероятнее всего, они оружие и напали на него и охрану. Или им кто-то помог. В любом случае, Орлова больше нет и нам понадобится его заменить, чтобы не потерять вес."
SWR_phase_one.20.a:0 "Ужас! Передайте его семье наши соболезнования"

SWR_phase_one.21.t:0 "Убийство Леонида"
SWR_phase_one.21.d:0 "Такого мы точно не могли предвидеть. Сегодня скончался Леонид Тимофеев, глава Инквизиции.\nПомилуй господь его душу. Во-время церемонии в храме, неизвестные заперли двери снаружи, обезвредив предварительно охрану, облили здание бензином и подожгли. \nПослушники, инквизиторы и сам глава, все кто был в этот день внутри – погибли в ужасных муках. \nИх крики никто и ничто не смог заглушить. Помощь пришла слишком поздно, обнаружив на догорающих руинах, лишь чернеющие кости и черепа…"
SWR_phase_one.21.a:0 "Зато нам стало проще действовать."

SWR_phase_one.22.t:0 "Что делать?"
SWR_phase_one.22.d:0 "Наше положение шаткое. Остальные собрания коса смотрят на нас и относятся, в лучшем случае, холодно. Нас притесняют и устраивают гонения, а наши предложения отвергают. Если бы остальные действовали смелее, то наши тела уже украшали бы местные сучья. Однако, народ за нас, им нравятся наши идеи. Только благодаря ним, мы ещё держимся на плаву. И нас много, у нас большое количество сторонников и сочувствующих нам, с их помощью мы можем сплотиться и ударить по нашим врагам. Но не в открытую, о нет, у нас есть свои способы.\nУдары из тени, подковерные интриги, у нас есть опыт в переворотах. И когда мы будем готовы, то нанесём удар."
SWR_phase_one.22.a:0 "Мы справимся."

SWR_phase_one.23.t:0 "Наша стратегия"
SWR_phase_one.23.d:0 "У нас есть план. Учитывая, любовь народа к нам, мы сплотимся и “поможем” ему свергнуть наших противников. Рабочим крайне не нравятся егеря, как впрочем и тем они. Однако, баланс между ними крайне шаткий и всё что нам нужно сделать - это подтолкнуть их.\nМы устроим пару диверсий, шепнём парочке людей, распространим слухи. Создадим ещё более худшую репутацию господам и разозлим людей. Они давно хотели перемен. Мы спровоцируем егерей и они допустят ошибку. А чтобы народ был готов действовать, мы снабдим их оружием. Каким угодно, хоть вилами с топорами. И когда их терпение будет на грани, мы поднесём спичку и пожар поглотит наших врагов."
SWR_phase_one.23.a:0 "Мы сделаем ставку на рабочих."

SWR_phase_one.24.t:0 "Серьезный разговор"
SWR_phase_one.24.d:0 "Никто не ожидал, что в такое время соберутся два лидера противоположных собраний. Однако, это случилось.\nЛидеры Примиренцев и Вольнодумцев снова сидели за один столом, как в старые добрые времена. Анисифоров ни за что бы не согласился сесть за один стол, с врагом, но Велехов когда-то был ему братом, не по крови, но по вере. По крайней мере он так думал. А теперь вот, тот стал лидером своего собственного собрания. \n– Давно мы так не собирались, за одним столом, а Владислав?\nМужчина сидел за столом, сложив руки перед собой, в то время как его собеседник откинулся на спинку старого скрипучего стула и смотрел ему прямо в глаза.\n– Твоя правда, давно это было. Но мы собрались не для того, чтобы вспоминать  старые деньки. Вопрос на повестке дня стоит иной. В последнее время мои люди серьёзно пострадали. И не только мои.\n– Думаешь, моих рук дело?\nТот усмехнулся.\n– В прошлом, помнится мне ты уже был причастен к нечто подобному. \nТот покачал головой.\n– Может мы и не сходимся во взглядах, но если и выбирать, то поверь мне - Старцы куда хуже. Эти прогнившие собаки, только и думают о власти, а не о народе. При всём моем уважении к вере и церкви, всё что им надо - больше влияния, да жрать хорошо. \n– Значит в отношении тебя я могу быть спокоен?\n– Если бы я действительно хотел тебе навредить, поверь мне, ты бы узнал это первым.\n– Тогда время забыть обиды.\n– Это точно.\nИ они пожали друг другу руки."
SWR_phase_one.24.a:0 "Вроде подозрения исчезли."

SWR_phase_one.25.t:0 "Конец революции"
SWR_phase_one.25.d:0 "Всё было спокойно, никто ничего не ожидал и все занимались будничными делами. А потом, словно гром среди ясного неба, раздался удар и хруст дерева.\n– Всем на пол!\nВорвавшиеся силовики наставили оружие на членов собрания и на ошарашенного Велехова. Их скручивали одного за другим, те кто пытался сопротивляться получили прикладом по зубам или несколько хороших ударов дубиной. Пара бойцов подошла к нему. Он знал, что сопротивление лишь всё усугубит и поэтому добровольно протянул руки, которые заковали кандалами.\nВидя что их лидер сдался, остальные члены собрания последовали его решению. Только так, можно было обойтись без крови.\nВелехова толкнули вперёд, на выход, он на мгновение прикрыл глаза."
SWR_phase_one.25.a:0 "Вот и все."

SWR_phase_one.26.t:0 "Штурм"
SWR_phase_one.26.d:0 ""
SWR_phase_one.26.a:0 "УРА!"

SWR_phase_one.27.t:0 "Опоздание"
SWR_phase_one.27.d:0 ""
SWR_phase_one.27.a:0 "Это конец."

SWR_phase_one.28.t:0 "Кандидаты"
SWR_phase_one.28.d:0 "Сидоров - человек без лица. Он крупный бизнесмен, разбогатевший не за счет ума, не за счет таланта, а за счет умения не выделяться. Его заводы работают, зарабатывают деньги, но никто не вспомнит, чьи они. Он не сокрушает конкурентов, не пытается вмешиваться в политику, не строит дворцов — он просто есть. Вот почему его время пришло.\nОрлов. Бывший солдат, сержант, капитан, майор. Он много лет уверенно поднимался по служебной лестнице, пока не стал элитой, лесорубом. Уже практически никто не вспомнит, кому и когда он перешел дорогу, но старые отношения иногда обретают второе дыхание, и кто-то решил, что пришло время их прервать.\nКуликов - дурак. Сумасшедший. Идиот. Полоумный, который случайно сорвался. Лотерея, ранняя смерть его дяди, ошибка в бухгалтерии — никто уже не знает, как он накопил такое богатство, но теперь он преграждает путь. Самоуверенный, глупый, неуступчивый, как таракан. А тараканов нужно давить."
SWR_phase_one.28.a:0 "Убьем Сидорова."
SWR_phase_one.28.b:0 "Убьем Орлова."
SWR_phase_one.28.c:0 "Убьем Куликова"

SWR_phase_one.29.t:0 "Машина"
SWR_phase_one.29.d:0 "Сидоров не верил в судьбу. Он верил в расчеты, схемы и идею «медленно, но верно». Даже когда мир рушился, его заводы продолжали работать. Ему не нужны были флаги, идеология и армии — только конвейер и немые работники. Он понимал, кого можно подкупить, кого шантажировать и когда лучше промолчать. \nНо никто не переживет вечность.\nБронированный внедорожник катился по разбитым улицам, избегая ям и ржавых обломков, как будто они были чумой. За тонированным стеклом Сидоров пил теплую воду и просматривал отчеты. Все было в порядке. Пока огонь не осветил дорогу.\nВзрывной волной сорвало дверь, осколки пробили корпус, а сам Сидоров лишь успел удивлённо вдохнуть. Огонь ворвался внутрь, поглотил бумаги, расплавил кожу, запёк глаза.\nНа крыше соседнего здания кто-то убрал глушитель с ржавого карабина. Работа была сделана.\nСидоров всегда прятался в тени. Но когда мир стал пеплом, тень больше не спасала."
SWR_phase_one.29.a:0 "Пусть горит в аду."

SWR_phase_one.30.t:0 "Конь"
SWR_phase_one.30.d:0 "Орлов постоянно находился в движении. Один раз он прошел строем, затем возглавил взвод, затем снова отдал честь и отправился на прогулку в лес. Теперь его цель - дикая местность, его друг - лошадь. \nНо путь его был короток.\nОн почувствовал опасность еще до того, как увидел выстрел. Лошадь взвилась на дыбы, ударила крепкими копытами, рванулась вперед, но упала замертво. Орлов едва успел крикнуть, как мир перевернулся с ног на голову. Он падал, потеряв управление, как срубленное дерево, вниз.\nРаздался приглушенный хруст.\nТело неподвижно лежало в грязи. Его голова была вывернута под невероятным углом, а глаза по-прежнему смотрели в небо. Ветер взъерошил его волосы, словно приглашая встать, но Орлов не двинулся с места.\nОрлов боролся долго и упорно, прокладывая свою собственную дорогу, но она оборвалась по чистой случайности. Один выстрел, одно падение, и лес забрал его навсегда."
SWR_phase_one.30.a:0 "Пусть горит в аду."

SWR_phase_one.31.t:0 "Ноги"
SWR_phase_one.31.d:0 "Куликов жил в роскоши, но не понимал, откуда она взялась. Деньги сами текли в его руки, недвижимость оформлялась на его имя, сделки заключались по счастливому стечению обстоятельств. Он не разбирался в экономике, не занимался политикой — просто существовал так, как ему позволяли.\nСейчас он сидел в своем особняке, бывшей правительственной вилле, которую он "успешно" реквизировал. Мягкие кресла, тяжелые шторы, антикварный камин, в котором  уже догорали дрова. Куликов потягивал вино, когда услышал за спиной шаги.\n"О, ты уже здесь?"  Он даже не обернулся.\nНаступила тишина.\nЛегкое движение, и в воздухе блеснул холодный металл. Нож скользнул между ребер, войдя глубоко и, можно сказать, хирургически. Куликов охнул, бокал выпал у него из рук. Он захрипел, согнулся пополам, пытаясь дотянуться до раны, но руки его не слушались.\n"За что?"  - прохрипел он.\nНо понимание никогда не было его сильной стороной.\nКогда убийца ушел, единственным звуком, который можно было услышать в комнате, была тишина. Вино лилось на ковер, смешиваясь с кровью. Судьба наконец повернулась к нему спиной."
SWR_phase_one.31.a:0 "Пусть горит в аду."

SWR_phase_one.32.t:0 "Планирование забастовки"
SWR_phase_one.32.d:0 "Забастовка должна быть ударом. Вопрос был просто в том, куда  этот удар нанести.\nНа фабрике Сидорова? Там работали дети. Они были маленькие, худые, а их лица были черны от копоти. Их руки были слишком слабы, чтобы держать инструмент, но при этом достаточно малы, чтобы работать с мелкими запчастями. Забастовка там совершенно точно будет резонансом.\nОрлов? Там рубили лес, и люди там были крепкие, выносливые. Если они взбунтуются, не будет ни запуганных рабочих, ни уступок — будет война. Но если их подавят - вера умрет.\nА фабрика Куликова? Там пахло железом и потом, но у станков стояли женщины. Усталые, молчаливые, с потрескавшимися руками. Никто их не видел, никто их не слышал. Если они заговорят - глас их разнесется словно раскаты грома.\nНадо принять решение. Но любой из вариантов обещает кровь."
SWR_phase_one.32.a:0 "Давайте ударим по Сидорову"
SWR_phase_one.32.b:0 "Давайте ударим по Орлову"
SWR_phase_one.32.c:0 "Давайте ударим по Куликову"

SWR_phase_one.33.t:0 "Ярость детей"
SWR_phase_one.33.d:0 "И вдруг всё затихло. Никто не отдавал приказа, никто не кричал — сначала один ребенок, потом другой, пока вся фабрика не погрузилась в зловещую тишину. Дети между машинами стояли неподвижно, глядя на охранников.\n— Работайте, щенки, - прорычал один из них, но никто не двинулся с места.\nНадзиратель шагнул вперед и замахнулся, но что-то в глазах этих изможденных маленьких людей остановило его. Страха не было. Только гнев.\nИ тут полетели камни.\nРаздался звон разбитого стекла и крик. В мастерской раздались пронзительные, но непрекращающиеся крики детей. Один из охранников вытащил дубинку, но упал. Десятилетний мальчик держал в руке ржавую арматуру.\nСигнал тревоги поступил слишком поздно, и охранники побежали к воротам, но дети были уже повсюду. Они не знали правил, они не чувствовали страха, они были разгневаны.\nКогда егеря добрались до фабрики, от неё остались лишь угли."
SWR_phase_one.33.a:0 "Какой кошмар..."

SWR_phase_one.34.t:0 "Гнев простых мужиков"
SWR_phase_one.34.d:0 "Первым бросил топор Петров. Глухой удар, крик — начальник осел на землю, кровь стекала по его лбу. Остальные замерли на секунду. Потом заговорил Лебедев:\n— Хватит.\nИ лес вспыхнул гневом.\nЛюди, привыкшие рубить вековые деревья, повернули топоры против тех, кто гнал их работать до изнеможения. Начальники кричали, хватались за оружие, но всё происходило слишком быстро.\n— Назад, псы! — прорычал кто-то.\nПрогремел ружейный выстрел, но уже не мог оставновить простых мужиков. Они жили в этом лесу, знали его тропы, скрытые ямы, знали, как загонять добычу. И сейчас загнанными были их хозяева.\nДеревья стояли молча, а люди кричали. Рукояти топоров ломались, в землю врастали трупы. Бой длился недолго.\nКогда всё стихло, лесорубы собрались у костра.\n— Что теперь? — спросил кто-то.\nЛебедев посмотрел на потемневшее от дыма небо.\n— Теперь мы свободны."
SWR_phase_one.34.a:0 "Справедливо."

SWR_phase_one.35.t:0 "Безумие матерей"
SWR_phase_one.35.d:0 "Когда машины остановились, криков слышно не было. Женщины просто трудились, но сейчас — исключительно по инструкции. Каждый процесс медленный, продуманный, как в инструкции. Если в инструкции было сказано "осматривать деталь в течение пяти минут", они проверяли ее в течение пяти минут, ни больше, ни меньше.\nЕсли возникала необходимость поставить подпись, они ставили ее намеренно, тщательно.\nЧерез час конвейер встал.\nНачальники сначала ничего не заподозрили, но когда заметили, было уже слишком поздно. Запасы запчастей подходили к концу, но ни одна не поступала — все расползалось по другим цехам. В ярости контролер рявкнул:\n"Работайте нормально!"\n"Мы работаем, — тихо ответила одна из женщин. — Как велят правила".\nНе было никакого бунта. Не было ни стрельбы, ни оружия, ни сломанных станков. Только тихое, упрямое подчинение.\nРабота остановилась, начальство было в ярости, но ничего нельзя было поделать. На фабрике было тихо, но в тишине слышался стук. Бесконечный, ровный, упрямый. И этот стук пугал начальство больше, чем любой крик.
SWR_phase_one.35.a:0 "Хитро"

SWR_phase_one.36.t:0 "Варианты"
SWR_phase_one.36.d:0 "Анатолий — глава инквизиции, человек хитрый, умный и безжалостный. В его глазах всегда холодный расчет, и он не остановится ни перед чем, чтобы выполнить свою задачу. Он знал, как манипулировать людьми, как использовать их слабости и превратить их в оружие. В мире, полном интриг и заговоров, Анатолий был мастером игры, всегда на шаг впереди своих врагов. Его решения были резкими, но всегда точно рассчитанными. Он был готов пожертвовать чем угодно ради победы.\nЛеонид, наоборот, был тихим и робким человеком, представителем РПЦ. Его голос часто дрожал, а движения были осторожными, как у человека, который боится быть замеченным. Он не стремился к власти, не искал победы, но его вера и убеждения были не менее крепки, чем Анатолиев расчет. Леонид был мягким, но упрямым, и в его тишине скрывалась сила — сила, которая могла разрушить, если бы она была правильно направлена."
SWR_phase_one.36.a:0 "Убьем Анатолия."
SWR_phase_one.36.b:0 "Убьем Леонида."

SWR_phase_one.37.t:0 "Убийство с честью"
SWR_phase_one.37.d:0 "Анатолий, глава инквизиции, был человеком, чье имя наводило ужас даже на самых смелых. Хитрый, расчетливый, он всегда находил способ добиться своего, будь то через лесть, угрозы или коварные интриги. Его ум был острым, как лезвие, а моральные принципы — гибкими, как тростник на ветру. Но даже он не смог предугадать, что его собственная игра обернется против него.\nТой ночью в его кабинете было тихо, лишь треск свечей нарушал тишину. Анатолий сидел за столом, изучая донесения, когда почувствовал легкое движение за спиной. Он обернулся, но было уже поздно. Тень набросилась на него, обвив его шею тонким, но невероятно прочным шнуром. Анатолий пытался сопротивляться, его пальцы судорожно цеплялись за петлю, но силы покидали его. В последние мгновения он понял: это месть. Месть тех, кого он предал, обманул, уничтожил. Его хитрость не спасла его.\nУтром его нашли бездыханным, с выражением удивления на лице. Даже в смерти он казался озадаченным — как будто не мог поверить, что его собственная игра закончилась так внезапно."
SWR_phase_one.37.a:0 "Пусть горит в аду."

SWR_phase_one.38.t:0 "Похищение"
SWR_phase_one.38.d:0 "Леонид, глава Русской Православной Церкви, был человеком тихим и смиренным. Его мягкий голос, полный сострадания, утешал страждущих, а кроткий нрав вызывал уважение даже у врагов. Он избегал конфликтов, предпочитая диалог и молитву. Но в мире, где власть и амбиции часто затмевают доброту, его миролюбие стало его слабостью.\nТой ночью в монастыре, где он жил, было особенно тихо. Леонид молился в своей келье, когда дверь внезапно распахнулась. Ворвались трое в масках, их движения были быстрыми и точными. Леонид даже не успел вскрикнуть. Его связали, накинули мешок на голову и вынесли в темноту.\nЕго увезли в заброшенное здание на окраине города. Там, в холодном подвале, его подвергли пыткам. Леонид, дрожащий и испуганный, лишь шептал молитвы, не понимая, за что его так наказали. Но палачи были безжалостны.\nУтром его тело нашли у ворот монастыря. Лицо его было искажено болью, а руки все еще сложены в молитвенном жесте. Убийцы так и не были найдены. Леонид стал жертвой игры, в которую никогда не хотел играть. Его смерть оставила вопрос: “за что?”. Но ответа не было. Только тишина, которая теперь казалась еще громче."
SWR_phase_one.38.a:0 "Пусть горит в аду."

SWR_phase_one.39.t:0 "Гость"
SWR_phase_one.39.d:0 "Леонид, глава РПЦ, возвращался пешком через пустынные улицы, освещенные лишь тусклым светом свечей. Вдруг из тени руин вышли несколько фигур. Прежде чем он успел крикнуть, ему набросили мешок на голову и скрутили руки. Его потащили через развалины, мимо обугленных зданий и ржавых остовов машин, в заброшенный подвал на окраине.\nТам его привязали к стулу, сняли мешок, и в свете коптящей лампы Леонид увидел лица своих мучителей — грубые, безжалостные. Они требовали признаний в предательстве, но Леонид, тихий и робкий, лишь шептал молитвы. Его билиарматурой, жгли раскаленным железом, но он не сдавался. Его вера была его опорой, но даже она не могла заглушить боль.\nКогда стало ясно, что он не скажет того, что от него хотят, палачи решили закончить дело. Его задушили веревкой, медленно и методично, чтобы он почувствовал каждый момент ухода. Тело выбросили у ворот монастыря, как предупреждение."
SWR_phase_one.39.a:0 "Пусть горит в аду."

SWR_phase_one.40.t:0 "Четыре месяца"
SWR_phase_one.40.d:0 "На Святой Руси, среди руин былых времен, воздух наполнился редким оживлением. Выборы, событие, которое случалось раз в поколение, пробудили даже самых отчаянных. На базарах, разбитых среди обломков бетона и ржавого металла, шли жаркие споры. Крестьяне, едва сводившие концы с концами, обсуждали кандидатов, надеясь на обещания хлеба и безопасности. Ремесленники, чьи мастерские ютились в полуразрушенных зданиях, мечтали о стабильности. Даже лесорубы, обычно прячущиеся в тени, вдруг заговорили о "справедливости". Лозунги, написанные на обрывках старых плакатов, висели на стенах. Каждый, от крестьянина до егеря, чувствовал: эти выборы могут изменить всё. Или ничего."
SWR_phase_one.40.a:0 "Самое главное - держать ситуацию под контролем"

SWR_phase_one.41.t:0 "Взгляд"
SWR_phase_one.41.d:0 "В гонке за власть на Святой Руси две силы боролись за влияние. Примиренцы, с их лозунгами о восстановлении промышленности и технологий, нашли поддержку среди промышленников и части рабочих. Их обещания возродить заводы, пусть даже из руин, звучали как глоток надежды для тех, кто помнил времена изобилия. Их штабы располагались в полуразрушенных цехах, где дым и искры казались символом будущего.\nСтарцы же, с их призывами к традициям и простоте, завоевали сердца лесорубов и жителей окраин. Их опора — глухие поселения среди полей и лесов, где топор и крепкие руки ценятся выше машин. Они говорили о возвращении к истокам, о жизни в гармонии с природой, и их слова находили отклик у тех, кто видел в технологиях лишь разрушение.\nКаждая сторона имела свою силу, но чья перевесит — решат выборы."
SWR_phase_one.41.a:0 "Почему это произошло?"

SWR_phase_one.42.t:0 "Приятное удивление"
SWR_phase_one.42.d:0 "Зажиточный егерь Иван Громов сидел у камина в своем доме, чистя ружье, когда в дверь постучали. На пороге стоял гонец с конвертом в руках. Иван, привыкший к суровым будням службы, с удивлением взял письмо. На печати — герб Анисифорова, одного из влиятельнейших людей Святорусов.\nРаспечатав конверт, Иван начал читать. Слова на бумаге заставили его замереть: Анисифоров сообщал о выделении финансовой помощи егерям, и лично Ивану предназначалась немалая сумма. Громов перечитал письмо несколько раз, не веря своим глазам. Он, простой егерь, чья жизнь состояла из патрулей и борьбы с бандитами, вдруг оказался замечен высшими силами.\nРадость смешивалась с недоумением. Иван думал о том, как улучшит свой дом, купит новое снаряжение, поможет соседям. Но больше всего его грела мысль, что его труд ценят. Он снова посмотрел на письмо, улыбнулся и поднял кружку за удачу. Впервые за долгое время будущее казалось светлым."
SWR_phase_one.42.a:0 "Новые союзники - это всегда хорошо"

SWR_phase_one.43.t:0 "Приятная беседа"
SWR_phase_one.43.d:0 "Кадомский, известный своей харизмой и умением убеждать, устроил личную встречу с егерем Семёном Волковым в одном из уцелевших особняков на окраине города. Интерьер, хоть и пострадавший от времени, всё ещё сохранял следы былой роскоши. Кадомский, одетый в строгий костюм довоенного кроя, встретил Семёна с теплой улыбкой и жестом пригласил сесть.\n— Семён, — начал Кадомский, — твоя служба не осталась незамеченной. Егеря — опора Святорусов, и мое собрание готово сделать всё, чтобы поддержать вас. Мы обеспечим лучшее снаряжение, повысим жалование и дадим вам реальную власть на местах. Больше никаких решений за вашей спиной. Вы будете голосом, который услышат.\nСемён, привыкший к обещаниям, которые так и оставались словами, на этот раз почувствовал искренность. Он видел, как другие егеря страдали от нехватки ресурсов и поддержки, и предложение Кадомского звучало как глоток свежего воздуха.\n— Это... впечатляет, — медленно произнёс Семён, — но как мне присоединиться к вашему собранию? Что нужно сделать?\nКадомский улыбнулся, словно ожидая этого вопроса.\n— Просто дай слово, что будешь с нами. Мы уже готовим документы и планы. Твоя преданность будет вознаграждена сполна.\nСемён кивнул, чувствуя, что стоит на пороге чего-то большого."
SWR_phase_one.43.a:0 "Новые союзники - это всегда хорошо"

SWR_phase_one.44.t:0 "Наших инструкторов разгоняют!"
SWR_phase_one.44.d:0 "Молодой капитан Алексей Гордеев, получив донесение о нелегальных учениях егерей в глухом лесу, действовал быстро. Под покровом ночи его отряд окружил поляну, где старцы-инструкторы обучали егерей приемам, запрещенным уставом. Костры освещали напряженные лица, а в воздухе витала смесь пота и хвои. Алексей, выйдя из тени, приказал немедленно прекратить учения. Старцы, хмурые и непреклонные, пытались возражать, но капитан был непоколебим. Егеря, смущенные, опустили оружие. Алексей знал: дисциплина — основа силы, и нарушители, даже с благими намерениями, должны быть остановлены."
SWR_phase_one.44.a:0 "Это не помешает устроить новую тренировку."

SWR_phase_one.45.t:0 "Наша компания терпит неудачу!"
SWR_phase_one.45.d:0 "На центральной площади, среди руин былого величия, собрались сторонники собрания. Они скандировали лозунги, размахивали самодельными флагами и слушали пламенные речи своих лидеров. Толпа, состоящая из рабочих, крестьян и даже нескольких егерей, была полна решимости. Они требовали перемен, справедливости и поддержки от властей. Воздух был наполнен энергией и надеждой.\nНо внезапно из переулков вышли агитаторы — противники собрания. Они шли плотной группой, с палками и камнями в руках. Без предупреждения они врезались в толпу, размахивая оружием и крича о "предателях традиций". Митингующие, застигнутые врасплох, пытались сопротивляться, но силы были неравны. Агитаторы били без разбора, сокрушая всё на своём пути. Крики боли смешивались с гневными возгласами, а пыль поднялась в воздух, скрывая хаос.\nКогда агитаторы ушли, площадь опустела. На земле остались лежать избитые митингующие, их флаги порваны, а надежды растоптаны. Толпа, которая ещё минуту назад была полна решимости, теперь молчала, понимая, что борьба за свои идеалы будет куда тяжелее, чем они думали."
SWR_phase_one.45.a:0 "Бабы еще нарожают."

SWR_phase_one.46.t:0 "День выборов"
SWR_phase_one.46.d:0 "В день выборов в Святорусах наступило странное, почти неестественное спокойствие. Улицы, обычно наполненные шумом торгашей, криками егерей и перебранками пьяниц, теперь пустовали. Даже ветер, казалось, затих, не шевеля пыль на разбитых дорогах. На площадях, где обычно кипели страсти, стояла тишина, прерываемая лишь редкими шагами патрулей. Люди, привыкшие к хаосу, теперь с подозрением оглядывались, ожидая подвоха. Но ничего не происходило. Ни драк, ни митингов, ни даже громких разговоров. Это затишье, словно перед бурей, настораживало больше, чем открытое противостояние."
SWR_phase_one.46.a:0 "Что - то не так..."

SWR_phase_one.47.t:0 "Восстание"
SWR_phase_one.47.d:0 "Главная площадь Ужгорода, обычно и так не самая тихая, в тот день превратилась в кипящий котел. Толпа, состоящая из крестьян, ремесленников и даже егерей, заполнила пространство между руинами. Люди кричали, размахивали самодельными флагами и требовали справедливости. Их гнев, долго копившийся, вырвался наружу. Ораторы, стоя на обломках довоенного монумента, призывали к бунту, их слова подхватывались и разносились эхом по площади.\nНо мирного митинга не получилось. В какой-то момент в толпу врезалась группа агитаторов, вооруженных палками и камнями. Они начали избивать митингующих, выкрикивая обвинения в предательстве. Толпа ответила яростью. Кулаки, камни, обломки кирпичей — всё полетело в ход. Крики боли смешивались с гневными возгласами, а пыль поднялась в воздух, скрывая жестокость происходящего.\nНа площади царил хаос. Люди падали, их топтали, поднимали, и они снова бросались в бой. Патрули егерей, пытавшиеся вмешаться, были отброшены. Огонь, зажжённый кем-то из бунтовщиков, начал пожирать деревянные постройки. К вечеру площадь была опустошена. На земле остались лежать раненые и убитые, а воздух был наполнен запахом гари и крови. Это был день, когда гнев народа перешёл все границы."
SWR_phase_one.47.a:0 "Надо послать отряды егерей."

SWR_phase_one.48.t:0 "Подавление революционеров"
SWR_phase_one.48.d:0 "Когда беспорядки на главной площади достигли пика, на узких улицах послышался гул приближающегося отряда егерей. Они шли строем, в полном вооружении, их лица были скрыты под масками, а глаза горели решимостью. Толпа, охваченная яростью, сначала не заметила их, но когда первые ряды бунтовщиков оказались сбиты с ног ударами прикладов, паника начала распространяться. Егеря действовали методично: они разделяли толпу, оттесняя людей к руинам, где те не могли организовать сопротивление.\nКрики смешались с приказами, а пыль поднялась в воздух, скрывая жестокость происходящего. Егеря не щадили никого: ни женщин, ни стариков, ни тех, кто пытался бежать. Их задача была ясна — подавить бунт любой ценой. К вечеру площадь опустела. На земле остались лежать раненые и убитые, а воздух был наполнен запахом гари и крови.\nНа следующий день примиренцы, воспользовавшись ситуацией, объявили о введении чрезвычайного положения. Их власть укрепилась: егеря стали их опорой, а народ, напуганный жестокостью подавления, затих. Примиренцы обещали порядок и стабильность, но цена за это оказалась слишком высокой."
SWR_phase_one.48.a:0 "Конец борьбы"

