SWR_phase_one.56.t:0 "Наши приоритеты"
SWR_phase_one.56.d:0 "Святоруссы стояли на распутье. Божий надел Галиции и Волыни набирал силу, их проповеди о "истинной вере" сеяли смуту в сердцах. Война с ними сулила кровь и потери, но и возможность раз и навсегда уничтожить угрозу. \nОднако внутри самого государства зрели недовольство и интриги. Укрепление власти, подавление инакомыслия, усиление контроля — это гарантировало стабильность, но оставляло Божьему Наделу время для роста и развития. \nВойна или порядок? Риск или осторожность? Выбор был тяжел, но неизбежен."
