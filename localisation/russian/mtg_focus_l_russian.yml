 ODS_perv:0 "Город Прокажённых"
 ODS_perv_desc:0 "Город Прокаженных – именно так нынче именуют бывшую жемчужину у моря, Одессу, что раньше манила своими старинными и туристическими видами, а нынче привлекает убожеств, дикарей, работорговцев и наёмников со всей постъядерной Родины. Ментальность и нрав местных варьируется от квартала к кварталу и даже наша власть кажется шаткой условностью в глазах местных, что стерпели над собой ни один режим и ни одну хунту. Исчезновение патрулей, саботаж проводимых Адмиралтейством операций, сектанство – вот , что уготовили нам гнилые улицы Города Прокажённых"
 ODS_clear_perimetr:0 "Зачистка Местности"
 ODS_clear_perimetr_desc:0 "Внутри наших границ всё так же много гнили: наёмничьи станицы, целые поселения на службе у бандитов и маргиналов, храмы сектантов. Нельзя допустить дальнейшего растления общества, новый порядок не терпит хаоса в своих границах. Пускай ценой десятка тысяч жителей, но мы выкуем чистоту режима от губящей его гнили. Начало зачистки не терпит отлагательств"
 ODS_garantii_bez:0 "Гарантии Безопасности"
 ODS_garantii_bez_desc:0 "Апатия к режиму культивировалась у местных на протяжении десятка лет: местные царьки то и дело сменяли друг друга, а жители всё больше черствели по отношению к тем, кто устанавливал своё влияние в регионе. Лишь немногие готовы сотрудничать с нами , предоставляя информацию и свои навыки на службу Адмиралтейству. Сатковцы терроризируют и запугивают граждан , сотрудничающих с нами, а потому необходимо гарантировать безопасность каждого лояльного Адмиралтейству жителя любой ценой"
 ODS_black_fortress:0 "Чёрный Периметр"
 ODS_black_fortress_desc:0 "Чёрный Периметр – проект легких укреплений по периметру наших владений, что должен сдерживать рейдерские отряды бандитов из приднестровского союза и банды Саткова в глубь наших территорий. Мы опустим чёрную вуаль лишь до тех пор, пока сами не выступим из под её покрова."
 ODS_Blago:0 "Политика Благоприятствования"
 ODS_Blago_desc:0 "Наши цели требуют общества, что сможет послужить инструментом к их исполнению, но лишь крохи от всего населения способы подчиняться порядку, не говоря уже о том, чтобы следовать планам Никитина. Мы начнем политику «Благоприятствования» низводя любыми методами всякую дикость и щедро одаривая тех, кто готов послужить во благо режиму. Форсированное восстановление гражданской инфраструктуры, создания центров «реабилитации», умиротворение наиболее диких элементов общества – вот , что нам предстоит сделать."
 ODS_Nenavist:0 "Ненавистническое Овладение"
 ODS_Nenavist_desc:0 "Многие из ныне населяющих регион жителей – выходцы с центральных и северных областей Родины, что вытеснили коренное население , часто становясь во главе рабовладельческих и бандитских формирований. Гнев наших бойцов, что являются коренными жителями Причерноморья , справедлив, а их злоба к тем, кто сгубил души близких им людей оправдана. Несмотря на то, что такой расклад вещей порождает неуставное поведение, акты самосуда и резни по отношению к местным, мы , тем не менее, можем использовать их ненависть во благо нашим целям."
 ODS_Gumanizatsiya:0 "Операция "Гуманизация""
 ODS_Gumanizatsiya_desc:0 "Гуманизация» именно так Главнокомандующий окрестил название операции по уничтожению крупных бандформирований, граничащих с нашим режимом. Мы долго готовили регион к началу боевых действий и теперь, когда наши тылы надежно защищены, а ряды бойцов пополнены, настало время утолить жажду расправы и вернуть Причерноморью человеческий §3лик§!"
