l_russian:
 
 #Локализация для Адмиралтейства (Одесса)

 ODS_perv:0 "Город Прокажённых"
 ODS_perv_desc:0 "Город Прокаженных – именно так нынче именуют бывшую жемчужину у моря, Одессу, что раньше манила своими старинными и туристическими видами, а нынче привлекает убожеств, дикарей, работорговцев и наёмников со всей постъядерной Родины. Ментальность и нрав местных варьируется от квартала к кварталу и даже наша власть кажется шаткой условностью в глазах местных, что стерпели над собой ни один режим и ни одну хунту. Исчезновение патрулей, саботаж проводимых Адмиралтейством операций, сектанство – вот , что уготовили нам гнилые улицы Города Прокажённых"
 
 ODS_clear_perimetr:0 "Зачистка Местности"
 ODS_clear_perimetr_desc:0 "Внутри наших границ всё так же много гнили: наёмничьи станицы, целые поселения на службе у бандитов и маргиналов, храмы сектантов. Нельзя допустить дальнейшего растления общества, новый порядок не терпит хаоса в своих границах. Пускай ценой десятка тысяч жителей, но мы выкуем чистоту режима от губящей его гнили. Начало зачистки не терпит отлагательств"
 
 ODS_garantii_bez:0 "Гарантии Безопасности"
 ODS_garantii_bez_desc:0 "Апатия к режиму культивировалась у местных на протяжении десятка лет: местные царьки то и дело сменяли друг друга, а жители всё больше черствели по отношению к тем, кто устанавливал своё влияние в регионе. Лишь немногие готовы сотрудничать с нами , предоставляя информацию и свои навыки на службу Адмиралтейству. Сатковцы терроризируют и запугивают граждан , сотрудничающих с нами, а потому необходимо гарантировать безопасность каждого лояльного Адмиралтейству жителя любой ценой"
 
 ODS_black_fortress:0 "Чёрный Периметр"
 ODS_black_fortress_desc:0 "Чёрный Периметр – проект легких укреплений по периметру наших владений, что должен сдерживать рейдерские отряды бандитов из приднестровского союза и банды Саткова в глубь наших территорий. Мы опустим чёрную вуаль лишь до тех пор, пока сами не выступим из под её покрова."
 
 ODS_Blago:0 "Политика Благоприятствования"
 ODS_Blago_desc:0 "Наши цели требуют общества, что сможет послужить инструментом к их исполнению, но лишь крохи от всего населения способы подчиняться порядку, не говоря уже о том, чтобы следовать планам Никитина. Мы начнем политику «Благоприятствования» низводя любыми методами всякую дикость и щедро одаривая тех, кто готов послужить во благо режиму. Форсированное восстановление гражданской инфраструктуры, создания центров «реабилитации», умиротворение наиболее диких элементов общества – вот , что нам предстоит сделать."
 
 ODS_Nenavist:0 "Ненавистническое Овладение"
 ODS_Nenavist_desc:0 "Многие из ныне населяющих регион жителей – выходцы с центральных и северных областей Родины, что вытеснили коренное население , часто становясь во главе рабовладельческих и бандитских формирований. Гнев наших бойцов, что являются коренными жителями Причерноморья , справедлив, а их злоба к тем, кто сгубил души близких им людей оправдана. Несмотря на то, что такой расклад вещей порождает неуставное поведение, акты самосуда и резни по отношению к местным, мы , тем не менее, можем использовать их ненависть во благо нашим целям."
 
 ODS_Gumanizatsiya:0 "Операция "Гуманизация""
 ODS_Gumanizatsiya_desc:0 "Гуманизация именно так Главнокомандующий окрестил название операции по уничтожению крупных бандформирований, граничащих с нашим режимом. Мы долго готовили регион к началу боевых действий и теперь, когда наши тылы надежно защищены, а ряды бойцов пополнены, настало время утолить жажду расправы и вернуть Причерноморью человеческий §3лик§!"
 ODS_KEB:0 "Основать КЭБ"
 ODS_KEB_desc:0 "Для единого государства необходимо единство на всех уровнях и во всех сферах, особенно в экономике. Централизация и взаимная интеграция станут основным задачами нового Комитета, который, сильной рукой наших аудиторов, сможет консолидировать все наши силы для одной цели… Замысла."
 ODS_realizovt_kazdogo:0 "Реализовать Каждого"
 ODS_realizovt_kazdogo_desc:0 "Мы достигли огромных успехов, но они всё ещё недостаточны для Замысла. Было решено принять меры по максимальному разделению труда и ПОЛНОМУ использованию доступных трудовых ресурсов. Отныне реализация способностей наших граждан будет происходить на привязанном к ним месте работы и под чутким руководством администраторов."
 ODS_iskorenit_dikc:0 "Искоренить Дикость"
 ODS_iskorenit_dikc_desc:0 "Не смотря на все наши усилился по помощи населению, вандализм и терроризм продолжает мешать нашим планам. Подобные акты в подобных условиях могут совершать только радикальные вооружённые формирования, то есть не мирные жители. Следовательно, физически устранить их не только допустимо, но и предпочтительно."
 
 ODS_Veni_reshima:0 "Вены Режима"
 ODS_Veni_reshima_desc:0 "Вся наша страна - огромный единый организм. Логистика - наши вены - должна расширяться. Промышленность - наши клетки - должна расти. Ресурсы - наша кровь - должны увеличиваться. Всё для того, чтобы сердце - Замысел - билось, и билось чаще!"
 
 ODS_osn_KOB:0 "Основать КОБ"
 ODS_osn_KOB_desc:0 "Противодействие нашему режиму - одна из основных проблем на пути к реализации Замысла. Во многом это происходит из-за того, что людям больше нечего терять и не за что бороться. Настало время это исправить. Одной рукой мы будем обеспечивать наше население базовыми благами и строить инфраструктуру, а другой - производить тотальную пропаганду и наблюдение."
 
 ODS_new_gracdanin:0 "Новый Гражданин"
 ODS_new_gracdanin_desc:0 "Единство - вот залог успеха Замысла. Пол, нация, возраст - всё это лишь мелкие преувеличенные различия, важны лишь твои навыки, важно лишь то, что ты принесёшь пользу Цели. Поэтому мы должны позволить всем стать нашими гражданами, мы обязаны сделать из всех них гордых Новых Граждан Адмиралтейства!"

 ODS_rostki_blago:0 "Ростки Благоразумия"
 ODS_rostki_blago_desc:0 "Повышение квалификации и техническое образование - основа нашей новой кузницы кадров. Кузницы, которая будет способна производить столько и таких специалистов, каких нам нужно. И всё наше население должно пройти эту «перековку»."

 ODS_arterii_rejima:0 "Артерии Режима"
 ODS_arterii_rejima_desc:0 "Вся наша страна - огромный единый организм, в сердце которого находится Замысел. Наши лёгкие - это города. Наши артерии - инфраструктура и образование. И мы обязаны сделать всё дабы насыщенная кровь - человеческий ресурс - снабжала тело Чёрного Левиафана кислородом - нашим трудом.

 ODS_1:0 "Закат ваших стремлений"
 ODS_1_desc:0 "Будто тараканы, жалкие насекомые, ведущие убогое существование без какой-либо цели, Одесское Адмиралтейство везде окружали бандиты и местные самопровозглашенные царьки. Настало время этим безмозглым дикарям познать суть Замысла или умереть."

 ODS_2:0 "Политика Гуманизации"
 ODS_2_desc:0 ""За что вы так с нами? - кричат в агонии дикари - Мы же, ведь, простые люди, как и вы! -Люди ли вы? - отвечает им солдат Адмиралтейства - Вы - животные, глупые, мерзкие и жалкие создания. Адмиралтейство сделает из вас настоящих людей" - отрывок из пропагандистского фильма Адмиралтейства"

 ODS_3:0 "Колосья Бессарабии"
 ODS_3_desc:0 "Саранча была одной из десяти Божественных казней, насланной на Египтян - она пожрала весь их урожай, вплоть до последней травинки. Адмиралтейство не может допустить, чтобы плодородные земли Бессарабии были отданы на растерзание "Саранче""
 
 ODS_4:0 "Кузницы замысла"
 ODS_4_desc:0 "от смога и краски, нанесённой на них Адмиралтейством, промышленные зоны создают оружие для главного фактора власти и государства, извечно являющимся таковым и навечно таким и остающимся - Армии. Чёрная же армия и будет нести свет Замысла в чёрные сердца дикарей."
 
 ODS_5:0 "Всеобъемлющий аскетизм"
 ODS_5_desc:0 "Одесское Адмиралтейство - самое богатое государства на всём пост-родинском пространстве. Но хоть в Адмиралтействе и не голодают, здесь всегда немного недоедают."

 ODS_6:0 "Привнести сознательность"
 ODS_6_desc:0 "Один за одним, ровным строем бредут друг за другом только выпустившиеся студенты для того, чтобы встать там, где стояли ныне мёртвые. И так день за днём. Год за годом. Навсегда."

 ODS_7:0 "Высшая Гелертерия"
 ODS_7_desc:0 "Не покладая рук, каждый житель Адмиралтейства трудится на благо Замысла. Но почти никто из них не знает о тех, кто этот Замысел формирует: о самых радикальных и приближенных к Замыслу учёных Адмиралтейства. Необходимо поддерживать их работу, поскольку именно благодаря им замысел имеет шанс свершиться"

 ODS_8:0 "Занавес Откровения"
 ODS_8_desc:0 "После успешной компании в Бессарабии в наши руки попало настоящее сокровище, один из бункеров связанных с проектом «Откровение» оказался под нашим контролем. Тем самым занавес постепенно открывается и уже скоро десятки учёных и инженеров начнут свои работы. Десятки умов начнут биться над загадкой давних времён вновь. "
 ODS_9:0 "Спесь порядка"
 ODS_9_desc:0 "Идеальное государство должно представлять собой хорошо смазанную машину, где каждая деталь, даже самый малейший винтик находится на своём месте. И точно так же как каждая машина созданная мастером так и Адмиралтейство является лишь закономерным продуктом труда Никитина, его истинным воплощением, образцом порядка."
 ODS_10:0 "Центры реабилитации"
 ODS_10_desc:0 "Не все дикари безнадёжны. Некоторых ещё можно исправить. А детей и вовсе можно воспитать. Для этих целей Никитин дал приказ о повсеместном возведении "Центров Реабилитации" - особых учреждений, где дикарям, а в особенности, их детям будут объяснять правила поведения в новом обществе. "
 ODS_11:0 "Поступь прогресса"
 ODS_11_desc:0 "Земли юга Великой Родины совершенно не приспособлены к цивилизованной жизни. Технофобия и банальное отсутствие необходимой инфраструктуры наложили свой след. Там где были затхлые деревни будут расти новые заводы а жилые строения будут оснащены всем необходимым. Это будет сделано в кратчайшие сроки. Любой ценой."
 ODS_12:0 "Спесь порядка"
 ODS_12_desc:0 "Идеальное государство должно представлять собой хорошо смазанную машину, где каждая деталь, даже самый малейший винтик находится на своём месте. И точно так же как каждая машина созданная мастером так и Адмиралтейство является лишь закономерным продуктом труда Никитина, его истинным воплощением, образцом порядка."
 
 ODS_13:0 "Операция "Отравленные души""
 ODS_13_desc:0 "Жители Крымских пустошей, закрывшись в себе позабыли даже о собственной человечности сведя всю свою натуру лишь к потребности выживать, но тем самым они сами стали логичной первой мишенью. Превратившись в гротескную пародию на людей они выбрали свою судьбу в новом мире. О реабилитации не может идти и речи. Лишь химическое оружие сможет положить конец и прекратить их жалкое существование. "
 ODS_14:0 "Гроздья гнева"
 ODS_14_desc:0 "При планировании всегда стоит надеяться лишь на худший из возможных результатов. Соответственно формат спецоперации оказывается абсолютно ненадёжным даже в случае битвы с плохо организованными бандитами. В связи с этим генералитет разработал план частичной мобилизации общественности и промышленности в условиях прямой схватки с бандитами."
 ODS_15:0 "Гроздья хаоса"
 ODS_15_desc:0 "Бандитские государства являются непростой задачей, но нет ничего с чем бы не справилось командование Адмиралтейства и Никитин лично. Лишившись своих эти «государства» погрузятся в хаос, который в свою очередь будет куда легче подавить при помощи регулярных сил."
 ODS_16:0 "Диктат нашей Воли"
 ODS_16_desc:0 "Покуда бандиты, сектанты и прочие отбросы обладают лишь жалкими подобиями боевых соединений, Армия Адмиралтейства является самой грозной боевой силой на южной границе бывшей Родины. Благодаря снабжению всевозможными единицами техники, качественному обмундированию и железной воле, Чёрные Береты уже считаются непобедимыми. Мы расширим ряды чёрных армад и сделаем их сильнее, чем когда-либо!"

 ODS_17:0 "Ненавистническая Степенность"
 ODS_17_desc:0 "Наши солдаты огнём и мечом прошлись по землям дикарей и прочих уродов, но не с целью грабежа или бездумного насилия, а для усмирения обезумевших «людей», к которым солдаты испытывают неподдельную ненависть. Однако остепенившись, именно с ними беретам придётся жить бок о бок, что наверняка приведёт к осложнениям..."

 ODS_18:0 "Основать ОдессЛаг"
 ODS_18_desc:0 "Среди категорий местного населения есть прослойка, которая практически не поддаётся реабилитации, но зато приспособлена к тяжёлому физическому труду. Специально для таких индивидуумов мы возведём сеть лагерей вокруг Одессы, в которых тысячи душ будут ежедневно приближать своим тяжки трудом тот торжественный день, когда в жизнь воплотится Замысел."

 ODS_19:0 "Идеологическая ковка"
 ODS_19_desc:0 "По мере освоения присоединённых территорий, наши рабочие восстановили множество казарм и учебных военных центров, в которые переехали со своих ржавых корыт наши бравые солдаты. Но что лучше - отныне у нас есть пространство, где наши призывники будут познавать не только азы ведения боя, но и глубины Замысла, за который им предстоит жить и умирать. Только воля к его реализации приведёт наших солдат к безоговорочной победе над царством анархии!"

 ODS_20:0 "Основать ОКО"
 ODS_20_desc:0 "Долгое время ОКО представляло из себя очень узкую и малочисленную организацию, отбиравшую в свои круги наиболее способных бойцов из рядов Чёрных Беретов, но теперь мы сможем расширить его: отныне это будет полноценным военным министерством, с сложной системой рекрутинга и обучения, включающим в себя различающиеся по задачам комитеты «Благоденствие», «Чистота» и отдельный комитет Аудиторства."

 ODS_21:0 "Механизация Замысла"
 ODS_21_desc:0 "Долгое время небольшие моторизованные части Адмиралтейства снабжались тем транспортом, который могли предоставить скудные мастерские, переделывавшие технику, которая ещё могла хоть сколько-то прослужить. Однако с захватом тяжёлой промышленности мы можем стандартизировать производство собственного военного транспорта, дабы автомобили с чёрными флагами никогда не стали дефицитным инструментом в нашей армии!"
 
 ODS_22:0 "Разработка новых доктрин"
 ODS_22_desc:0 "Централизованная армейская структура требует единой тактики для глобального планирования наших будущих операций. Наиболее прогрессивной на данный момент выглядит современная интерпретация блицкрига, когда точечные прорывы с забросом множественных ДРГ во вражеский тыл дезорганизуют армию противника и обратят его части в бегство. Лично Никитин на совещании с Генштабом одобрил эту доктрину как самую результативную - тогда приступим к её реализации на поле боя!"

 ODS_23:0 "Центры Подготовки"
 ODS_23_desc:0 "Основу наших центров подготовки составляет старая довоенная инфраструктура. Но обучение в этой инфраструктуре не даёт должного результата и не ведёт к осуществлению тех замыслов и идей, которые движут нами. В связи с этим, Адмиралтейством было принято решение о незамедлительной реконструкции всей военной инфраструктуры для проверки ранней версии новой доктрины."

 ODS_24:0 "Учения "Восход"
 ODS_24_desc:0 "Учения "Восход", проводимые военным командованием - это проверка новой доктрины, разработанной Адмиралтейством на основе старых довоенных доктрин. Новая доктрина подразумевает создание большого количества бронетанковых сил с общим взаимодействием всех родов войск и осуществлением массированного штурма с глубокими прорывами бронетанковыми силами. По окончанию учений будет принят решение о судьбе новой доктрины."

 ODS_25:0 "Основать "Мглистые Домны""
 ODS_25_desc:0 " До войны будучи небольшим промышленным комплексом, благодаря усилиям Адмиралтейства, сегодня "Мглистые Домны"- это огромный комплекс по производству всей техники , необходимой Чёрным Беретам. Является полностью централизованным предприятием и обеспечивается и починяется на прямую адмиралтейству. Караул осуществляют не рядовые бойцы, а бойцы ОКО, а трудятся не каторжники, а настоящие инженеры и профессионалы."

 ODS_26:0 "Черная вуаль"
 ODS_26_desc:0 "Наши войска марш бросками продвигаются по территории противника в соответствии с "новой доктриной". Но приходит время опускать "Чёрную вуаль", Чёрная Вуаль –  описывает наш основной принцип, по обеспечению нашей власти на территории подконтрольных нам: после захвата обязательно укрепляться и форсировано интегрировать все приобретённые территории, дабы не допустить распространения диверсий и инакомыслия."

 ODS_27:0 "Восход наших амбиций"

 IMP_Our_Great_Destiny:0 "Наша великая судьба"
 IMP_Our_Great_Destiny_desc:0 "Среди кошмара атомной войны и последующей после неё анархии посредине России горел ярким светом единственный настоящий маяк надежды для человечества. Центральнорусское Консульство объединило и защитило от верной смерти тысячи, если не миллионы людей. Смогло построить самую мощную армию на радиоактивных руинах России и даже устоять перед натиском  всех внешних угроза.  Наша столица – некогда областной центр и промышленный узел, город Брянск, казалось была надёжно защищена от посягательств любого врага.\nОднако мы §Rошиблись§!. Один короткий и жестокий удар в спину поломал  все планы на объединение гигантской центрально русской  равнины. Наши солдаты бились как львы, но, кажется, нечто непонятное  и сверхястественное предопределило их поражение.Теперь наш единственный выход – победить этого Демона в чудовищной борьбе за спасение всего человечества.  Никто не может предсказать что из этого получится, но уже сегодня мы начнём готовить все имеющиеся ресурсы к противостоянию.\n§2Мы восстанем из пепла§!."
 IMP_Order_inside:0 "Порядок внутри"
 IMP_Order_inside_desc:0 "Несмотря на истощающе долгую войну с Республикой в наших руках сохранились огромные промышленные мощности, основанные старым Консульством. Мы в состоянии продолжать производство техники и снаряжения, однако этого мало. Мы должны расширить его в десятки, если не в сотни раз.Миленин и Верховный совет уже выдвинули новый план милитаризации всех имеющихся мощностей, а также и строительства новых, для того чтобы предупредить любые возможные пробелы в продолжающемся экономическом противостоянии. Уже сейчас мы начнём первые жизненно-необходимые меры для этого. Все строительные бригады, заключенные и свободные инженеры готовы организовать нам полукустарные цехи в дополнение к нашим основным предприятиям."
 IMP_The_Army_That_Will_Be_Great:0 "Армия, которая станет великой"
 IMP_The_Army_That_Will_Be_Great_desc:0 "Сейчас Армия Консульства – единственная вещь, которая удерживает нас от коллапса. Закалённые ветераны сотен боёв готовы сражаться с любым врагом, а гвардия является практически непобедимой фанатически настроенной личной армией Консульства. Однако все эти организации понесли серьёзные потери в ходе предыдущей войны. Молодняк, набранный в ряды армии, требует обязательной закалки и тренировок, которые мы в состоянии обеспечить. Как раз под рукой, пользуясь нашей небольшой слабостью и отвлечённостью на внешние вопросы, поднимают головы многие ушлые личности криминального покроя. Группа специальных операций с привлечением армии убьёт сразу двух зайцев, а также позволит реквизировать очень удачно оказавшееся в руках преступной мрази оружие и снаряжение, в котором мы тоже нуждаемся. Не стоит также забывать и о простых людях. Мы должны их защищать, а свои обязанности мы привыкли выполнять."

 IMP_Department_K:0 "Отдел К"
 IMP_Department_K_desc:0 "Никакое новое государство не может существовать без государственной безопасности. За нас готовы сражаться тысячи – но без надёжного тыла успеха не достигнуть. Группа офицеров из Верховного Совета выступила с предложением взять кураторство над новой организацией, которая получила название «Отдел-К». Именно им предстоит организовать взаимодействие с основными консульскими органами власти, а также свести на нет любое возможное противодействие государственной власти консульства внутри наших территорий. "
