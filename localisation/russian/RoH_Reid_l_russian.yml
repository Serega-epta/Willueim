  #Решения
  expedition_category:0 "§LЭкспедиции§!"
  expedition_category_desc:0 "В мире, опустошенном ядерной войной, экспедиции являются одним из немногих способов выживания. Эти группы выдержанных и отважных людей отправляются в опасные путешествия, чтобы найти ресурсы, обследовать территорию и защитить свои земли от возможных врагов. Тем не менее, не каждая экспедиция заканчивается успешно. Могут возникать проблемы с снаряжением, пропадать люди, группы могут подвергаться нападениям мутантов и других опасностей. Однако, для тех, кто готов принимать риски, экспедиции являются единственным шансом выжить в этом опустошенном мире."
  expedition_progressbar_tt:0 "§OШкала профессионализма отряда§!\n\nНа данный момент наш отряд готов на [?profesionalzm_oriada|%O]."
  border_conflickt:0 "§0Набег на соседей§!"
  #Решения
  Reid_category:0 "§HНабеги и пожива§!"
  Reid_category_desc:0 "С тех пор как мы засели здесь, на свои землях, §Oнабеги§! стали неотъемлемым видом §Rнашей жизнедеятельности§!, дающее пропитание, одежду и тем самым повышая шанс §Rна выживание§!. Поэтому мы §Rобязаны§! быть готовы к §Oлюбому набегу§! на соседние территори для сбора §Yресурсов§!, §Yпродовольствия§! и §Yснаряжения§!."
  Sobrat_prinud_nalog:0 "§YСбор налогов§!"
  Sobrat_prinud_nalog_desc:0 "Настало время наведаться в давно забытые деревушки и собрать налог с тех, кто проживает на наших землях."
  Reid_na_band_form:0 "§RНабег на бандитов§!"
  Reid_na_band_form_desc:0 "Чтобы обезопасить себя и свои семьи, нам необходимо давать отпор местным бандформированиям."
  Issled_anom:0 "§2Изучение полей искажений§!"
