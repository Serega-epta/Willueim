  Reid.14:0 "Развилка"
  Reid.14.t:0 "Развилка"
  Reid.14.d:0 "Несколько дней отряд бродил по мрачным катакомбам пещер сражаясь на своем пути с мутантами,тварями,сектантами,бешенными животными и собственным безумием. И вдруг минуя коварные ловушки и завалы отряд вышел на развилку, перед нами было три двери. За первой слышался звук работающих механизмов и капание воды, за второй дверью виднелось слабое свечение и слышалось рычание, от третей двери веяло приятным морским бризом приносящим вонь гниющих трупов. Куда же нам пойти?"
  Reid.14.a:0 "На лево"
  Reid.14.b:0 "Прямо"
  Reid.14.c:0 "На право"
  
  Reid.141:0 "Пещера гоблинов"
  Reid.141.t:0 "Пещера гоблинов"
  Reid.141.d:0 "Пройдя несколько сотен метров по темной пещере на нас вдруг набросились омерзительные твари без волос с изуродованными лицами и бледно зеленой кожей. Былили ли это твари, порождения рыжих лесов или же люди искалеченные радиацией и подземным образом жизни, неизвестно. Однако они продолжали нападать на нас небольшими отрядами и чем дальше мы спускались тем больше их становилось а вдоль стен пещеры появлялось все больше ответвлений из которых доносились жуткие крики, что же нам делать? Идти дальше в подземелья разделиться и осмотреть пещеры или же пойти вместе всем отрядом в одно из ответвлений"
  Reid.141.a:0 "Нам нельзя здесь разделяться"
  Reid.141.b:0 "Разделимся и осмотрим всё"
  Reid.141.c:0 "Игнорируя крики и нападки тварей, идем дальше"
  
  Reid.1411:0 "Возвращаемся с победой"
  Reid.1411.t:0 "Возвращаемся с победой"
  Reid.1411.d:0 "Мы были в ужасе когда увидели то что творилось в этих пещерах... орды этих гадких тварей поклонялись темным бодествам и держали в своем плену людей из ближйших деревень, и лучше никому не знать что они делали..."
  Reid.1411.a:0 "Это просто ужасно"

  Reid.1412:0 "В темнейшее из подземелий"
  Reid.1412.t:0 "В темнейшее из подземелий"
  Reid.1412.d:0 "Постепенно крики за спиной стихли а наш отряд начал чувствовать теплый воздух который шел как будто из под земли мы продвигались дальше и когда мы подошли к узенькому мосту соеденявшему два выступа над адской бездной мы вдруг услышали стук барабанов и чудовищьный рев...."
  Reid.1412.a:0 "БЕЖИМ"
  Reid.1412.b:0 "Остаться и дать бой"
  
  Reid.1413:0 "В плену у тварей"
  Reid.1413.t:0 "В плену у тварей"
  Reid.1413.d:0 "Разделившись мы не сразу заметили как в центральном коридоре пещеры собралась огромная орда этих существ, а когда заметили то было уже поздно.Все как один как будто по команде они набросились на нас но не убили а захватили в плен..."
  Reid.1413.a:0 "Боже..."

  Reid.14121:0 "Смерть в подземелье"
  Reid.14121.t:0 "Смерть в подземелье"
  Reid.14121.d:0 "Адское создание предстало пеерд нами, огромное огненное чудовище атаковало нас, пули не пробивали его кожу а гранаты не приченяли урона, и  мы были обречены, когда мы перебежали через мост и отбежали всего на десяток метров она нстигло нас и разорвало всех"
  Reid.14121.a:0 "Мы были не в силах его одолеть"
  
  Reid.14122:0 "ТЫ НЕ ПРОЙДЕШ"
  Reid.14122.t:0 "ТЫ НЕ ПРОЙДЕШ"
  Reid.14122.d:0 "Адское создание предстало пеерд нами, огромное огненное чудовище атаковало нас, пули не пробивали его кожу а гранаты не приченяли урона, и казалось что мы обречены, то вдруг храбрый солдат Сергей Гендавльвов выхватил штык нож и с яростным криком <<Ты не пройдеш!>> бросился на это адсткое чудрвище и столкнул его в бездну, его подвиг позволил нам выбраться из проклятой пещеры."
  Reid.14122.a:0 "Вечная память герою"

  Reid.142:0 "Комплекс Откровение"
  Reid.142.t:0 "Комплекс Откровение"
  Reid.142.d:0 "Бредя вдоль мрачного каридора и пероходя мимо все ответвления вы подошли к двери над который была надпись Комплекс Откровение. Очередной секретный проект великой родины... войдя внутрь мы уведили можество чертежей и прототипов нового вооружения"
  Reid.142.a:0 "Взять прототипы"
  Reid.142.b:0 "Чертежи нам пригодятся больше"

  Reid.143:0 "Лабиринт"
  Reid.143.t:0 "Лабиринт"
  Reid.143.d:0 "За дверью находился таинственный лабиринт, его стены были из гладкого хромированного метала, а с потолка свисали красные светодиодные лампы. Много дней мы бродили по лабиринту поворачия то вправо то влево но ему небыло видно ни конца ни края и похоже, у нас начали заканчиваться припасы и похоже что мы заблудились..."
  Reid.143.a:0 "§RПопытаться вернуться§!"
  Reid.143.b:0 "§OИдти дальше наугад§!"
  Reid.143.c:0 "§LВспомнить греческие легенды§!"
  
  Reid.1431:0 "Мы не выбрались..."
  Reid.1431.t:0 "Мы не выбрались..."
  Reid.1431.d:0 "Мы пытались найти дорогу назад но кажется лишь углублялись в эти адские катакомбы проклятого лабиринта, многие из отряда начали терять рассудок и бросаться друг на друга, у нас закончилас еда и вода но я сохранял решимость... До тех пор как мы подошли к нему... Был ли это мутант или же один из эксперементов ученных Великой Родины, быть может это был искаженный богопротивными ритуалами сектант а может колективной галлюцинацией ... но мы увидели кошмарное существо, огромный двух метровый изуродованный человек с пришитой головой быка и кровоточащими рогами он взревел и бросился на нас... мы бросились в расспную и пытались спастись... я слышал крики умирающих товарищей но продолжал бежать... Незнаю сколько прошло времени но вопя и хохоча от страха и безумия я выбежал из этого проклятого места и чудом смог добраться до лагеря и связаться с вами."
  Reid.1431.a:0 "§RБедный безумец§!"
 
  Reid.1433:0 "По стопам Тесея"
  Reid.1433.t:0 "По стопам Тесея"
  Reid.1433.d:0 "Вспомнив старнинную легенду которую мне в детстве рассказывал командир батальена я приказал привязать веревку к одной из труб торчаших из стены и разматывает ее вдоль нашего маршрута, мы еще долго бродили по лабиринту но благодаря этой идее на удалось выбраться отсюда хоть и с пустыми руками..."
  Reid.1433.a:0 "§OХватит с нас§!"
  Reid.1433.b:0 "§OВернемся к развилке§!"
     
  Reid.1432:0 "Хранитель знаний"
  Reid.1432.t:0 "Хранитель знаний"
  Reid.1432.d:0 "Бредя по лабиринту дальше мы вдруг встретили загадочного старика стоявшего рядом с масивной бронированной дверью, он обратлися к нам и загадочно улыбнувшись сказал что ждал нас. Он представился мудрым хранителем знаний, скорее всего очередной научный сотрудник комплекса Откровение который спятил и бродит по мрачным подземным лабиринтам комплексов Родины. Он предложил нам помощь но только если мы разгадаем его загадку, сказал что выведет нас из лабиринта и поделится древними секретами."
  Reid.1432.a:0 "§GПослушать загадку старика§!"
  Reid.1432.b:0 "§OУгрожать старику§!"
  Reid.1432.c:0 "§RЧто может знать этот безумец, идем дальше§!"
   
  Reid.14321:0 "Загадка Хранителя знаний"
  Reid.14321.t:0 "Загадка Хранителя знаний"
  Reid.14321.d:0 "В городе произошло дерзкое ограбление из местного отеля были похищены следующие предметы: Фонарик, зубная щётка и рация. Охранники отеля в тот день поймали 3 подозреваемых: Свинья, летучая мышь и черепаха. Кто же из них похитил вещи?"
  Reid.14321.a:0 "§LСвинья§!"
  Reid.14321.b:0 "§LЛетучая мышь§!"
  Reid.14321.c:0 "§LЧерепаха§!"
    
  Reid.14322:0 "Загадка Хранителя знаний"
  Reid.14322.t:0 "Загадка Хранителя знаний"
  Reid.14322.d:0 "У фермера было стадо из восьми овец: три белые, четыре черные, одна коричневая. Сколько овец могут ответить, что в стаде есть хотя бы одна овца такой же масти, как её?"
  Reid.14322.a:0 "§LТри§!"
  Reid.14322.b:0 "§LВосемь§!"
  Reid.14322.c:0 "§LНи одна, овцы не разговаривают§!"
  
  Reid.14323:0 "Загадка Хранителя знаний"
  Reid.14323.t:0 "Загадка Хранителя знаний"
  Reid.14323.d:0 "Однажды один коллекционер старинных денег увидел в антикварном магазине монету, на которой стояла дата — 175-й год до нашей эры. Эта римская монета стоила она не очень дорого. Но коллекционер ее не купил. Почему?"
  Reid.14323.a:0 "§LУ него уже есть такая§!"
  Reid.14323.b:0 "§LОн не любит римские монеты§!"
  Reid.14323.c:0 "§LКоллекционер понял, что у него в руках подделка, так как мастер, который изготовил монету, не знал, что живет до нашей эры§!"
  
  Reid.14324:0 "Не верно"
  Reid.14324.t:0 "Не верно"
  Reid.14324.d:0 "Старик нахмурился а взгляд его посуровел, он явно желал услышать не это. Вдруг он резко дернул рычаг точащий из стены и активировались десятки смертельных ловушек, мой отряд погиб а я чудом смог увернуться и выбежать из лабиринта"
  Reid.14324.a:0 "§RЯ чудом спасся§!"

  Reid.14325:0 "Угадал"
  Reid.14325.t:0 "Угадал"
  Reid.14325.d:0 "Старик заулыбался а галза его заблестели. Он открыл дверь введя пароль и мы вошли в большьой научный павильен наполнеенный различными чертежами, старик позволил нам взять несколько чертежей после чего показал путь из лабиринта"
  Reid.14325.a:0 "§GЭто было легко§!"

  Reid.14326:0 "Зловещий смех"
  Reid.14326.t:0 "Зловещий смех"
  Reid.14326.d:0 "Старик зловеще рассмеялся, очевидно что он нас не боится. Вдруг он резко дернул рычаг точащий из стены и активировались десятки смертельных ловушек, мой отряд погиб а я чудом смог увернуться и выбежать из лабиринта"
  Reid.14326.a:0 "§RЯ чудом спасся§!"
  
  Reid.14327:0 "Отряд сгинул"
  Reid.14327.t:0 "Отряд сгинул"
  Reid.14327.d:0 "Многие дни мы скитались по лабиринту но так и не смогли выбраться... надо было послушать старика..."
  Reid.14327.a:0 "§RУжасная судьба§!"
 
  Reid.999:0 "ДРАКОН"
  Reid.999.t:0 "ДРАКОН"
  Reid.999.d:0 "Пройдя вперед вдоль каридора отряд наткнулся на большую железную дверь над который виднелась надпись <<Комплекс Откровение>>. Войдя внутрь вместо того что бы пойти прямо по корридору мы решили свернуть в неприметную дверь слева под табличкой <<БИОТЕХ-проект Цербер>>.Идя по мрачному пустынному карридору мы услышали неподолеку жаркое дыхание огромного существа. Мы хотели было повернуть назад но я был тверд и мы пошли вперед, и пройдя несколько метров мы увидели как посреди огромной разрушенной лаборатории лежал на груде чертежей,скелетов ученных и разной ценности военного имущества свернувшись клубком настоящий дракон!!! Мы не могли вернуться с пустыми руками, поэтому я попытался аккуратно стянуть золотые часы с одного из научных сотрудников на которых лежал дракон как вдруг у меня из кармана выпала стальная зажигалка и с грохотом ударилась об пол.На секунду все замерли... после чего я поднял взгяд и посмотрел дракону прямо в глаза."
  Reid.999.a:0 "§OБЕЖИМ!!!!§!"
  Reid.999.b:0 "§RОткрыть огонь!§!"
  Reid.999.c:0 "§0FUS RO DAH§!"
  Reid.999.r:0 "§GПогладить Дракона§!"