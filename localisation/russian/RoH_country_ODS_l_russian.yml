ODS.1.a:0 "Умиротворение"
ODS.1.d:0 "Зосим поднялся по тревоге, проклятые бандиты из так называемого «Адмиралтейства» решили нарушить его покой. Сами они себя бандитами конечно не называли, но кому какая была разница? Они точно так же убивали людей и пытались забрать территорию. А то что называли они это заумными словами вроде «умиротворения» и «установления порядка» — дело десятое. Во время своего «умиротворения» они вели себя безумно, выжигали базы бандитов под корень, убивали всех жителей, даже в плен никого не брали. И один только Бог знает что за «Порядок» был у них в голове.Бандит схватил свой автомат и бегом покинул каморку. Как только он сделал это, в здание влетела бутылка с зажигательной жидкостью. После реагировать пришлось мгновенно. Автоматная очередь едва не положила конец жизни Зосима, лишь немного задев висок. Времени думать не было, бандит высунулся, чтобы открыть ответный огонь. Только он прогадал. Три выстрела из автомата - и он потерял равновесие. Как будто воспоминание из детства, когда Кирюха пробил ему в грудь, лишив Зосима возможности дышать на целую минуту. Но сейчас за минуту не восстановиться. Глаза медленно закрывались. Запах горящей соломы и солёный привкус во рту. Дальше чувства покинули его. Несколько людей в чёрной форме шли по развалинам бандитской базы. Бой окончился достаточно быстро. Бандиты, хоть и пытались оказать сопротивление, в итоге погибли бесславной смертью. Как и подобает дикарям. – Статус точки Альбатрос – У одного из солдат затрещало радио. – "Умиротворение" завершено. – Потери? – Никак нет.– Принято"
ODS.1.t:0 "Покой так далеко. . ."

ODS.2.a:0 "Стена "умиротворения""
ODS.2.d:0 "Владислав Петренко был самым обычным солдатом Адмиралтейства на территории Периметра. Служба тут была несколько спокойнее, чем в охваченном войной городе. Котелок, установленный в траншее, негромко булькал и, казалось, что у него появилась возможность отдохнуть.— Влад! Ну ты скоро уже закончишь? Жрать охота! — Сослуживец Артём прервал мечтания.— Да подожди ты! Не то будешь сырое жрать.— Ат сука — Недовольно цокнул языком Артём и развернулся.Боевые действия были так далеко… И всё же так близко. Впрочем, гораздо чаще Артём глядел на неподвижные аванпосты бандитов. Ряды палаток и исходящий дым оттуда всегда напоминала о том, что расслабляться нельзя было не на минуту. Хотя всегда можно было ...– ГРАНАТА! – Резкий крик, вырвал Владислава из мира грёз. Затем раздался взрыв. Оглушительно громкий он раздавался эхом в черепной коробке. Под воздействием адреналина солдат мигом добрался до пулемёта и очередью положил подкравшихся бандитов.Бьющееся сердце вскоре перестало быть единственным звуком в голове Владислава. Крик сослуживца, завывание ветра, капли дождя. Солдат обернулся. Всё, что он увидел – бескрайнее поле, где-то вдалеке маячил город, но это не так важно. Петренко повернул голову и посмотрел вперёд. Куча лагерей, сотни дикарей, что жаждут прорвать границу и ринутся в город, разрушить надежду на порядок и спокойствие. А за спиной солдат оставался такой же заполненный уродами гадюшник. Гадюшник, к которому стремились пробиться дикари извне. "
ODS.2.t:0 "Они были единственной линией обороны"

ODS.3.a:0 "«Отчёт о статусе лояльности: Одесса»"
ODS.3.d:0 "Кому: Координатору НикитинуОт: главы КОБ по городу Одесса.Данный документ предназначен исключительно для внутреннего пользования. Если вы получили его каким-то незаконным образом доложите об этом в ближайший комиссариат.Статус: НеудовлетворительныйОписание: Несмотря на действия адмиралтейства по улучшению уровня жизни и подавлению антигосударственных элементов, население всё ещё относится к нам с недоверием, часто отказываясь выполнять прямые приказы. Многие жители относятся апатично к  правительству и считают силы адмиралтейства очередной организацией бандитов.Предложение: Необходимо повысить лояльность путём введения института репутации. Более лояльным и активным жителям будут полагаться награды в виде более быстрого карьерного роста, упрощённого доступа к благам и тому подобное.КОНЕЦ ОТЧЁТА"
ODS.3.t:0 "План КОБ утверждён"

ODS.4.a:0 "Кровь течёт по венам…"
ODS.4.d:0 "Большой круг кровообращения начинается в левом желудочке. Именно здесь начинается поток снабжающий все органы в человеческом организме кислородом. . .Рядом с одним из заводов Одессы начался путь обычного водителя Алексея Ивановича.Рабочий график был жёстким. В конце концов, даже опоздание на несколько секунд было бы фатальным. Каждый щелчок в наручных часах отдавался головной болью. И вот настало время самого сложного — перехода через контрольный пункт.«Тик, так, тик, так», наручные часы дуры словно бы журили отсчитывая секунды без движения. Сколько за это время можно было бы проехать? 100, 200 метров?  Какая разница!? Нельзя терять контроль. Вскоре человек в форме махнул рукой, показывая что можно двигать дальше. Грузовик с рёвом мгновенно сорвался с места и направился к своему пункту назначения. До завода оставалось совсем немного. Буквально несколько минут отделяли Алексея от цели. Щелчок, ещё один, ещё, ещё...  Пот начал выступатьГрузовик с останавливается прямо у порожек склада где уже ждёт команда грузчиков. Алексей смотрит на наручные часы. Он успел. Передышка пару минут. Потом снова. В путь.. . .круг заканчивается в правом предсердии."
ODS.4.t:0 "Но вслед  за этим начинается новый круг."

ODS.5.a:0 "Кровь течёт и по артериям . . ."
ODS.5.d:0 "Кабинет Никитина редко принимал больше одного гостя. Впрочем, порой тут случалось побывать сразу всей верхушке адмиралтейства. И успехи в продвижении к выполнению Замысла были достойной причиной.Первым за столом встал Наумов, будучи ученым связанным с проектом, новостей от него Никитин ждал больше всего. – Благодаря стабилизации региона и улучшения отношений с местными мы в ближайшее время сможем вновь начать работу ..., – учёный прервался чтобы поправить очки. – Однако для того чтобы возобновить работу над проектом нам потребуется гораздо больше. – Мужчина сел. Ожидать от него исключительно хороших новостей было бы наивно, впрочем, такой уж он человек.Следующим встал Хан. – Проведенная программа по повышению лояльности показала свою эффективность. Ряды армии стремительно пополняются, вместе с этим люди гораздо чаще стали пытаться получить гражданство. – ничего особого, Хан не любил растекаться мыслью по дереву во время своих выступлений а потому высказал всё что хотел.Выслушав всё это, Никитин склонился над столом. Всё шло достаточно успешно, однако следующий шаг было необходимо тщательно обдумать. Впрочем, повисшее в комнате молчание заставило многих понервничать. Стоянов, сидевший в комнате но не сказавший ни слова, начал хрустеть костяшками, словно бы готовясь к чему-то. Наумов, снял очки и принялся их протирать. Хан же наблюдал за всем этим с непоколебимым выражением лица.– Товарищи..., прервал тишину Никитин. – Я очень доволен полученными отчётами, а потому настало время двигаться дальше. Свершению Замысла угрожают дикари и бандиты окружающие нас, что гораздо хуже — они владеют ресурсами, так необходимыми нам. Пришло время атаковать бандформирования и поэтому от каждого из вас требуются подготовиться к предстоящим войнам. Заседание объявляю законченным – На этом Никитин закончил свою речь и вновь сел за стул. Медленно комната опустела оставив Координатора наедине со своими мыслями. «Замысел следует с свершению. . .» повторял он про себя. . ."
ODS.5.t:0 "С человечеством всё будет в порядке "

ODS.6.a:0 "Вам нечего бояться…"
ODS.6.d:0 "Сумрак спускался на вечернюю Одессу, но город не собирался засыпать. Пулемётные трели не стихали уже несколько дней, в небе, подобно фейерверкам, разрывались осветительные снаряды, а людской крик и плач лишь усиливался с каждой минутой. В тихом и тёмном подвале, освещаемым одной свечкой, тихо и беспокойно беседовали две фигуры. Первая была плечиста и грозна — мужчина. Вторая же крохотна и хрупка, подобно хрустальной фигурке лебедя — женщина. Её голос звучал нервно и напугано:— Что нам делать? Куда нам теперь идти? Эти твари отняли у нас всё..— Не всё — Негромко прервал её, мужчина.— У нас остались наши жизни и жизни наших детей. Это самое ценное что у нас есть и мы должны сохранить это любой ценой... Я слышал что чужаки организовали безопасные зоны в городе, мы могли бы..Женщина громко перебила его:— Нет — Но тут же сама испугалась громкости своего голоса и продолжила почти шёпотом.— Они такие же бандиты. Если бы они не заявились сюда, нам бы не пришлось бежать в этот... Гадюшник.  Они ужасны... Ничего не объясняют. Говорят какие то странные вещи. Они устроили тут настоящий ад! По улицам льются реки крови и всё это из за них... Мне страшно...Мужчина ответил:— У нас нет привилегии бояться. Самое плохое, что могло случится, происходит прямо сейчас. Петю оцарапала пуля, Соня заболела, нам нечем её лечить. На улице не стихают бои нас могут убить в любую минуту. Мы обязаны действовать решительно. Если мы ничего не предпримем...Мужчина сглотнул слюну и продолжил чуть тише. — Ты и сама знаешь... Маша... Мы должны им довериться. Я и сам их опасаюсь, но с другой стороны, вдруг они не такие же отвратительные бандиты? Может хотя бы они принесут порядок в этот город...— Серёжа...— Всё. Хватит разговоров. Собирай Вещи и детей, мы должны успеть добраться пока темно, так будет безопаснее.Через пару часов уставшая и настороженная семья оказался в самом конце огромной очереди, а ещё через 20 минут — на пороге жутко выглядящего  КПП. Первым заговорил солдат в чёрной форме. Его слова звучали чётко, громко и невероятно спокойно.— Приветствую вас в безопасной зоне №13. Чтобы пройти дальше вам необходимо необходимо заполнить эти бумаги. — Солдат протянул небольшую кипу в руки Сергея.Пока глава семейства был занят бюрократией, жена робко спросила у солдата:— Здесь ведь точно безопасно? Вы — вы ведь не простые бандиты, правда?Солдат холодно ответил:— Вам нечего бояться, вашим жизням ничего не угрожает. Здесь безопасно. Когда с бумагами было покончено, солдат отворил ворота и пропустил несчастную семью в зону. К большому удивлению новообразованной адмиралтейского общества перед ними предстало и вправду вполне безопасное и спокойное место. Несколько жилых улиц ограждённых баррикадами и наблюдательными вышками регулярно патрулировались солдатами. От этого местечка веяло спокойствием, столь диковинным для нынешней Одессы. Напоследок Соладат обратился к семейсву:— И ещё кое что. Запомните одну вещь: Замысел следуют к свершению. С человечеством всё будет в порядке."
ODS.6.t:0 "Новый дом?"

ODS.7.a:0 "Новые люди."
ODS.7.d:0 "На недавно организованную Адмиралтейством «Безопасную зону №13» неспешно опускалась ночь. Люди отходили ко сну, на улицах царило спокойствие и тишина. Идиллию нарушал лишь одиноко горящий огонёк в одном из окон крохотного дома на окраине. За стеклом тихо, но очень напряжённо беседовали Муж и жена.— Серёжа, мы должны бежать отсюда! Мы надеялись на помощь, а они нас попросту обокрали! У нас даже не было ничего ценного... Они... Они простые бандиты! Не ровен час когда они сдадут нас на органы!— Маша! Успокойся, прошу тебя. — Мужчина лихо осадил распалившуюся жену, — Они не отобрали наши пожитки, просто забрали их на проверку, они вернут их, не беспокойся.— Ты правда им веришь?— Не совсем, но пока они не сделали ничего плохого. Нам дали кров, еду, спасли наших детей, в конце концов! — Мужчина сделал небольшую паузу, выпрямился на стуле и продолжил невероятно серьёзным тоном, — Мы должны получить гражданство Адмиралтейства...Но не успел он закончить фразу, как его, почти криком перебила жена. — Ни за что! Я не собираюсь подписывать  себе смертный приговор! Мы станем простыми рабами! Они отнимут у нас всё! Даже наших детей! Я никогда не соглашусь на это безумство...Её руки ужасно дрожали а из глаз текли слёзы, она была страшно напугана и казалось, ничто в этом мире не сможет её успокоить.Но внезапно к столу подошла ещё одна фигура. На первый взгляд, этот невысокий пацан казался крохотным и незначительным, в сравнении со взрослыми. Но его стойка, выражение лица, тон голоса и даже взгляд ясно давали понять, что он уже давно не ребёнок. Он собрался с силами и начал свою речь:— Матушка, послушай хотя бы меня. Отец говорит чистую правду — пусть береты и странные, но ничего плохого они не сделали. Если мы сможем заручится их благосклонностью, то, возможно, наконец станем жить нормальной жизнью. Мы больше не будем голодать, прятаться по смердящим подвалам и шугаться каждого шороха в ночи, — его тон был строгим и холодным, а каждое слово  было переполнено уверенностью и мужеством. — Возможно, они и врут, но если мы не доверимся им, то до конца жизни будем существовать подобно грязным крысам. Береты жестоки, но справедливы, если мы будем соблюдать их правила, они нам помогут. Но мы только посмеем пойти против их воли... — Юнец сделал многозначительную паузу и продолжил чуть тише. — Помнишь нашего соседа? Того жирного старика, который всё время хаял беретов за их спинами? Целыми днями только и делал, что агитировал местных подрывать власть чёрных. Нам ещё сказали что вчера он переехал в другую зону. Так вот, позавчера ночью я засиделся за книгой допоздна и услышал как к нему кто-то пришёл. Я не смог разобрать о чём они говорили, но через пару секунд его силой уволокли на улицу. А ещё через пару минут я услышал выстрел из ближайшей подворотни... Мама... У здешних стен есть уши. Эти уши, лишь маленькая деталь в огромном механизме, и этот механизм не потерпит внутри себя предателей и отступников. И лучше бы тебе не выражаться так резко на их счёт. Я невероятно волнуюсь за тебя и очень не хочу, чтобы за тобой тоже пришли люди в чёрной форме... Давай подадим документы на гражданство? Прошу тебя...Мария вздохнула, вытерла слёзы и крепко обняла сына.— Конечно... Конечно подадим, дорогой. Завтра же и пойдём... На измученном лице Марии, в первый раз за многие годы появилась робкая улыбка."
ODS.7.t:0 "Документы, пожалуйста."

ODS.8.a:0 "Взрастить ростки будущего."
ODS.8.d:0 "Василий был самым обычным человеком.  Пожилой учитель из глубинки, выделялся лишь своим неизменным безразличием ко всему что его окружало. Уже многие годы беспристрастная мина не покидала его ни на миг. Его маленькие и мутные глаза прятались за ещё более мутными очками, сверху  донизу перемотанными изолентой. Морщины, седина и сгорбленность лишь дополняли его образ, совершенного пустого человека. Больше всего он походил на ожившего мертвеца, а всё потому что он и в самом деле умер. Умер немногим после падения первых бомб. Точнее, умерла его душа, а тело продолжило бессмысленное существование. Огонь в его глазах погас, освободив место всепоглощающей  тьме.  Надежда покинула его нутро, а сердце превратилось в камень. Василий разочаровался в человечестве, своей собственной жизни и даже в детях, которых он обучал. Те, кто ещё вчера весело резвились, радовались жизни и надеялись на хорошее будущее, в одночасье потеряли всё что у них было. Их умы заняли совершенно не детские вопросы. Они попали в отвратительный и жестокий мир, где могли погибнуть в любую секунду. Теперь они должны были заботится о пропитании, безопасности, самых базовых потребностях и банальном выживании. В их глазах поселилась та же тьма, что и в глазах Василия. Та же темнота, что поселилась в глазах каждого выевшего на земле... Теперь, детям было совершенно не до учёбы. Они стали походить друг на друга, никто не выделялся из серой и обречённой массы. Каждый из них был мёртв. Теперь их даже нельзя было назвать детьми — они стали пустыми оболочками, такими же, как и Василий...Каждый урок превратился в бессмысленный и однообразный ритуал:  Зайти в класс, подойти к столу, усталым голосом проговорить:—Добрый день дети, можете садится. Откройте страницу номер ▇, обратите внимание на задание номер ▇ и выполните его. Соберу на проверку через ▇ минут .И так раз за разом, год за годом. Василий плыл по течению, без цели и смысла, без надежды хоть на что-то. Он хотел убить себя, но не мог, ведь в глубине души он был всего лишь жалким трусом.Когда чёрные береты захватили Одессу и перенаправили его на новое место работы, Василий отнёсся к этому с холодным безразличием. Его новая работа заключалась в обучении дикарских щенков. Дикари давно перестали быть людьми. Эти отвратительные упыри лишь бельмо на глазу современного общества. Они потеряли разум и душу. Величайшим благом для них будет скорейшая смерть. Но люди из Адмиралтейства решили, что отпрыски эти тварей способны стать полноценными гражданами Адмиралтейства. Василий отнёсся с большим скепсисом к этой авантюре, но в сущности, ему было без разницы где волочить своё существование, а по сему покорно подчинился.Новое место, новая работа, новые ученики. Но василий знал, всё эти лишь такой же  показушный и наигранный спектакль, как и раньше, по этому ему нужно всего лишь хорошо сыграть свою роль. Вдох — выдох, открыть дверь, зайти в кабинет, сказать:—Здравствуйте дети можете садится. Откройте...Но никто из детей не сел. Ведь никто из них не встал поприветствовать учителя. Дикари, как есть. Ни манер не уважения. Василий тихо выругался себе под нос — всё таки эта работа не «такая, как обычно». Но внезапно Василий обратил внимание на глаза выродков. Он смотрели на него невероятно пристально, но каждый из них смотрел по своему. Кто-то с опаской кто-то с ненавистью а кто-то с интересом. В их глазах не было тьмы. Они были... Живыми...В душе Василия вспыхнули почти забытые воспоминания. Он будто перенёсся на свой первый урок в начальной школе. Когда перед ним были... Люди. Самые обычные. Иногда добрые, иногда злые. Иногда умные, иногда глупые. Эти дикари оказались человечнее любого другого ребёнка, оказавшегося в худшем из миров. Они не знали жизни лучше и это ад, стал для них пиком нормальности, обыденности, рутины... Они не были одинаковыми и серыми. В их глазах тлел слабый огонёк. Они были живыми... Тьма отступила из глаз Василия, а на лице расползлась глупая улыбка. В нем проснулась жизнь, он по настоящему ожил и с новыми силами, принялся обучать этих детей. Это  удавалось ему с невероятными усилиями, но с каждым словом и с каждой страницей огонь в глазах детей всё разгорался и разгорался. Ещё вчера дикие дети с невероятной жадностью поглощали новые знание. И когда они  начали робко неуклюже читать, из глаз Василия потекли слёзы, а в его сердце вернулась надежда. И больше не было ни «диких» ни «мёртвых» , теперь остались лишь  самый обычный учитель и его самые обычные ученики.  "
ODS.8.t:0 "Учение и труд — всё перетрут."

ODS.9.a:0 "Скосить ростки предательства"
ODS.9.d:0 "На 562-ом авиационно — ремонтном заводе во всю кипела работа. Этот завод был жемчужиной адмиралтейства и по совместительству единственным авиационным заводом во всей стране. Благодаря огромным усилиям местных работников и чёрных беретов, завод достиг почти что довоенной производительности. С его конвейеров сходили 31-вые МиГ-и, 30-тые и 25-тые Су, ну а флагманом завода стал доведённый до ума Су 34. На 562-ой завод были возложенные огромные ожидания, и каждый работник трудился не покладая рук, дабы оправдать надежды и не посрамить родное предприятие. Тут и там слышался металлический лязг, звон, шипение сварки и гул турбин. Ничего не предвещало беды, как вдруг ужасающей силы взрыв взбудоражил всё предприятие. Впервые за многие недели на завод опустилось многозначительное молчание — никто не решался говорить громче, чем шёпотом. Все были напуганы и встревожены. Ясно было лишь одно — это была направленная диверсия и если ничего не предпринять  это повторится снова. Расследование провели стремительно — взрыв произошёл в сварочном цеху. Злоумышленник планировал подорвать газовые баллоны с аргоном при помощи маломощного тротилового заряда. Завод спасла чистая случайность — за несколько минут до взрыва баллоны увезли на техническое обслуживание и дозаправку. Благодаря этому взрыв лишь поцарапал пару сотрудников и перепугал половину района. Но если бы план преступника сработал, то от всего завода остались лишь дымящиеся руины и сотни хладных тел.Виновники так же нашлись крайне быстро — двое мужчин среднего возраста, они совсем недавно устроились на завод, причём оба в один день. Вели себя подозрительно и скрытно, жили в одной квартире, а так же были замечены в сварочном цеху за 10 минут до взрыва. Все улики указывали на них, их вина была очевидна. Начальство завода во главе с Петром Михайловичем распорядилось немедленно арестовать подозреваемых и обыскать их жилище. Все догадки администрации подтвердились — при обыске их квартиры чёрные береты обнаружили ещё три таких же тротиловых заряда, а также небольшой флакон с цианидом. Стало очевидно, что за преступниками стоит кто-то куда более могущественный. И то что теперь это дело высочайшей государственной важности, а по сему Пётр Михайлович, как начальник завода, лично займётся допросом злоумышленников.Спустя множество часов страшных пыток, сломанных пальцев и вырванных ногтей, один из террористов наконец заговорил:— Л... Ладно... Я всё рассажу... Только  умоляю прекратите этот кошмар! Я больше не вынесу! — Пётр Михайлович и чёрный берет переглянулись, после чего Пётр кивнул дрожащему от страха мужчине. Тот сглотнул слюну и продолжил говорить — Я... То есть мы... Мы вместе с семьёй жили на окраине Одессы. Жили мы не богато, но нам хватало и этого. Всё было хорошо, но потом в наш дом пришли бандиты... Эти звери не знают жалости и сострадания... Они... Они взяли в плен мою семью... Они сказали что я должен буду как то насолить чёрным. Я сначала не согласился, но тогда они начали пытать мою жену... Господи, как же это было ужасно... Я был вынужден подчиниться... Тогда меня и познакомили с Гешкой, потом они выдали нам взрывчатку и яд. Сказали что если поймают, должны будем выпить, а не то они прикончат наши семьи, а потом и нас... Гешка тоже не виноват ни в чём, он как я... Не издевайтесь над ним, пожалуйста...Пётр тяжело вздохнул и холодно ответил бедолаге:— Это мы сами решим. Если ещё чего полезного скажешь, может и не будем. Кстати об этом — имена уродов помнишь? Клички, прозвища, может позывные?— Нет, имён они не говорили... Но одно точно знаю — эти твари засели северо-западнее от города. Их там человек сорок не меньше. И все вооружены... Послушайте... А... А что с нами будет дальше? Что будет с нашими семьями...Но не успел Пётр и открыть рот, как стоящий рядом чёрный берет оглушительно громко подозвал к себе своего подчинённого и начал излагать приказ:— Гвардеец! Ты всё прекрасно слышал, приказываю разобраться с этим бардаком. У тебя три дня. А этих двоих уведите. Позже с ними разберёмся Приказ ясен?"
ODS.9.t:0 "Так точно, товарищ полковник!"

ODS.10.a:0 "Большие часы."
ODS.10.d:0 "Ещё совсем недавно, этот небольшой завод был оккупирован бандой мародёров и по совместительству их последним оплотом. Бои за предприятие продолжались неделями, а бандиты сражались до последнего патрона и бойца. Ныне величественное сталелитейное предприятие превратилось в неприступную крепость. Штурм также осложняли невероятной глубины и протяжённости катакомбы под заводом, в которых хранились огромные запасы боеприпасов и продовольствия. Также боевики захватили персонал завода и угрожали расправой над ними. Перед штабом чёрных беретов встала сложнейшая задача — захватить завод, при этом сохранив жизни высококвалифицированного персонала. Спустя несколько дней план операции был полностью завершён. Первый этап операции — стремительный штурм надземной части завода и его последующая зачистка. Второй этап — распыление новейшей разработки адмиралтейства — усыпляющего газа. Ставка решила превратить преимущество бандитов в их слабость — усыпляющий газ был тяжелее воздуха и отлично распространялся в замкнутых пространствах. Последним же этапом было аккуратное разминирование и зачистка подземелий, а также последующее спасение заложников. План был прост, элегантен и надёжен. Сама же операция была выполнена за 3 с половиной часа и произвела настоящий фурор в высших рядах Адмиралтейства. Офицеры были представлены к наградам, а солдат ждал заслуженный отдых.Но праздновать было рано, ведь бои превратили завод в руины, а сотрудникам было некуда податься. Чтобы решить возникшую проблему Адмиралтейство решило послать комиссию на некогда великое предприятие. И вот, спустя несколько дней на пороге разрушенного и осквернённого завода стоял высокий и невероятно собранный человек в чёрной, как безлунная ночь форме и в таком же чёрном берете. Поприветствовать гостя вышел некогда упитанный и весёлый начальник, который сейчас больше напоминал еле живого наркомана:— Приветствую вас, господин... Эм... Как прикажете к вам обращаться?— Как вам будет угодно, я здесь не для любезностей, — холодно отрезал солдат.— Как прикажите господин офицер. Я слышал что вы прибыли с инспекцией?— Да, всё верно, мне приказано исполнить директиву №46. Не могли бы вы проводить меня в цех?— Да, кончено. Нам туда, — начальник робко указал дрожащей рукой в направление полупустой комнаты. Инспекция продолжалась несколько часов. Черный берет проверял каждый оставшийся станок, каждый конвейер и каждый цех, постоянно что-то записывая в свой блокнот. Вдруг, внезапно офицер захлопнул свой блокнот, развернулся к управляющему и попросил его собрать уцелевший персонал в главном зале. Приказ был исполнен и спустя пару минут 50 истощённых и напуганных человек стояли в ряд прямо перед солдатом и начальником. Стало очевидно — инспекция завода подошла к концу. Теперь начнётся инспекция сотрудников. Берет скрупулёзно допрашивал каждого работника — образование, возраст, состояние здоровья, отношение к Адмиралтейству и ещё с десяток понятных лишь ему одному вопросов. После допроса сотруднику оглашали его дальнейшую судьбу. Кого-то ждал перевод на другую должность, кому-то предстояло восстанавливать родной завод, а кого переводили на соседние предприятия. Сотрудник за сотрудником, запись за записью, список неумолимо подходил к концу, пока очередь не дошла до невысокого парня, заросшего щетиной и носящего причудливые очки, скрывающие за собой ярко — изумрудные глаза. Его голос был тихим, а лицо чем-то отличалось от местных мужиков. Что странно — выглядел он довольно молодо. Солдат отметил это и приступил к допросу:— Имя?— Григорий Фридман.— Возраст?— 47 лет.Солдат вскинул бровь, пристально посмотрев на Григория, но ничего ему не сказал. Очевидно что он выглядел куда младше, но врать ему не было резона, а по сему берет смиренно записал цифру в блокнот  и продолжил.— Образование есть?— Да, до войны отучился в Харьковском Физико — Техническом на физика-ядерщика. Кандидатом наук был... Жаль сейчас никому мой диплом не сдался. А я ведь столько сил на него угробил...Чёрный берет ещё раз взглянул на Григория, глубоко вздохнул, схватил бедолагу за шкирку и потащил его к выходу. Попытки сопротивления были тщетны и единственное, что получилось у Фридмена — это прохрипеть тихо прохрипеть:— К...Куда мы идём?На что чёрный берет холодно и уверенно ответил ему:"
ODS.10.t:0 "Туда, где ты будешь полезен."

ODS.11.a:0 "Так работает гуманизм."
ODS.11.d:0 "– И помните: никакой жалости к дикарям! Открыть огонь!Треск автоматных очередей ударил по барабанным перепонкам. Воины, верные Замыслу, пошли на приступ очередного логова дикарей. Они шли вперёд, стремительно умиротворяя уродов силой своего оружия. Те могли оказать лишь жалкое подобие сопротивления. Солдаты давили их, как мух.– Береты, чёрные береты здесь! – Крикнул один из дикарей, но Гром, похоже, совсем не понимал, на каком языке он говорит. Враг был умиротворён мгновенно.Комната за комнатой — здание постепенно очищалось от заразы. Гром слышал лишь стук своего сердца и топот десятков ног.  Он моментально умиротворял всех уродов на своём пути, продолжая следовать за товарищами. – Гром, Омега, Дождь, займитесь западным крылом! – Так точно! – Воскликнули они синхронно.Умиротворение беззащитных врагов продолжалась. Те, похоже, впервые держали в руках оружие. Глупые дикари. Оружие в их руках было столь же эффективным, сколько в руках ребёнка.Выстрел. Выстрел. Выстрел. Взрыв!В скором времени всё крыло было зачищено. Ощутив невероятную усталость, Гром снял свою маску и берет, оперевшись о стену и аккуратно присев на сырой бетон. Его сердце яростно билось. – Операция завершена. Враг умиротворён. – Молвил человек на той стороне радиоэфира.Филипп почувствовал, как в нос ударил смрад крови и пороха. Смрад смерти. Ему едва удалось сдержать рвотные позывы. Он ещё раз оглядел западное крыло здания. Зрачки глаз убийцы расширились, когда он заметил десятки трупов – его собственных жертв. Стены обагрились кровью убитых людей. Многие из них сохранили испуганное выражение, бывшее на их лице в момент гибели. Скольких он “умиротворил” сегодня? И точно ли он не понимал их языка?– Гром, ответь!И каким же забавным словом Никитин приказал заменить “убийство”.– Гром, ты ранен?Но уже через секунду на лицо Филипа вернулась маска. Он взял рацию.– Так точно, подтверждаю умиротворение врага в западном крыле.– Прекрасно. Зайди ко мне, как вернёмся на базу. Хочу обсудить твоё повышение. Ты сегодня хорошо себя показал.– Так точно!"
ODS.11.t:0 "Лишь немногие могут снять маску."

ODS.12.a:0 "Прогнивший город."
ODS.12.d:0 "После нескольких дней, проведённых в Одессе, капитан Мирунов понял лишь одно: этот город прогнил. Прогнил из-за орд дикарей, что заполонили его, позоря род человеческий самим своим существованием. Военный полагал, что на суше его будет ждать мёртвые пустоши, но на деле он столкнулся с живой, полноценной угрозой, желавший прикончить и его, и загибающуюся Великую Родину. Эта биомасса пусть и напоминала ему людей, но, естественно, ими не являлась. Его солдаты патрулировали ночные улицы каждый день. И всякий раз день дикари стремились растоптать их, используя примитивное оружие. Уроды, как их называл Никитин, не знали не норм морали, ни порядка. Эти существа не признавали ни государства, ни Замысла. Они желали погрузить Великую Родину в подлинную анархию. И только Адмиралтейство могло спасти Россию от сей угрозы.Всякий раз капитан напоминал себе, что бойцы Адмиралтейства – подлинные воины, единственное легитимное правительство на территории мёртвых пустошей. Они – вестники новой эпохи, несущие порядок на разорённые земли…Они же – кучка загнанных крыс с автоматами, запертых в одном городе с кучей дикарей и прочих проблем. Они же – кучка людей, желающих воплотить свои амбиции во имя спасения Отечества. Даже простые люди не понимали, кем они являются, и зачем пришли на эту землю. Их считали очередной шайкой, а не подлинными освободителями. И эта мысль сильнее всего угнетала Мирунова, искренне верившего в правоту своего дела. Какова вероятность их выживания? Капитан прекрасно понимал, что ничтожно маленькая. Но собирался ли он отступать? Нет. Вовсе нет. Лишь тот, кто готов следовать своей цели до конца, не жалея ни себя, ни других, способен достигнуть его. И пусть цель не так ясна, как хотелось бы, Мирунов, как и всякий солдат Адмиралтейства, верил, что своей победой он сможет создать новый мир. Мир порядка и спокойствия.Он надел чёрный берет, зарядил автомат и, выйдя на улицу, достал рацию. Сегодня капитану придётся сразиться за шанс на светлое будущее для всей Великой Родины. – Говорит Мирунов. Штаб, как слышите? Приём.– Слышим вас, капитан. На Октябрьской улице замечена активность уродов. Мы полагаем, что в доме номер тридцать четыре засел враг. Ваша задача – умиротворить его.– Понял вас, штаб. Выступаем. – По окончанию миссии ожидаем отчёт в течение двух часов. Как поняли?– Вас понял, штаб. – Удачи. И да направит вас Замысел."
ODS.12.t:0 "Замысел, идущий к своему свершению."

ODS.13.a:0 "Основы экономического благополучия."
ODS.13.d:0 "– Иванов, где чертов отчет, мать твою? Тащи его сюда!– Да-да, господин Тарасенко, уже несу...Обстановка в новосформированном комитете Адмиралтейства была, мягко говоря, напряженной, чем-то даже напоминая довоенные города причерноморья с их деловой суетой и вечно куда-то торопящимися людьми. Но кое-что все таки было иначе. Непостижимая красота и легкость тех дней ушли прочь. Теперь здесь правит точный расчет и сила.– Кто дальше? Поскребышев? Что у тебя? – злобно проговорил Тарасенко– Да, господин Тарасенко, отчет с нового предприятия, вот-вот, держите... – с непримиримым страхом перед начальством говорил Поскребышев. И так продолжалось каждый день. Каждый Божий день. Хотя, наверняка, Бог давно покинул это место.Но кое-что в этот день было иначе. Входная дверь в изрядно обшарпанное здание КЭБа со скрипом распахнулась и суета работников комитета вдруг испарилась. Крики и ругань прекратились. В страхе мелкие государственные чиновники расступались перед вошедшим в здание человеком, боясь произнести хоть звук, или случайно скрипнуть чем-либо.Через пару минут в кабинете Платона Тарасенко, Главного Аудитора Комитета Экономического Благоприятствования раздался стук и дверь медленно приоткрылась.– Да как вы смеете входить в мой кабинет без моего же разрешения? Да я... да я тебя под трибунал отдам! Слышишь...Но, наконец увидев, кто вошел в его Кабинет Тарасенко тут же вскочил с кресла и начал судорожно  извиняться, ведь за такие слова его самого могли отправить под трибунал. Перед ним стоял Координатор Адмиралтейства Егор Никитин.– Товарищ Тарасенко, присядьте пожалуйста – холодно отреагировал Никитин. – Ну что же, рассказывайте, какие успехи у нашей экономики?– Да-да, господин Никитин, эм... – с явным волнением начал Тарасенко - промышленные объекты ударными темпами интегрируются в структуры государственной экономики, производство ключевых товаров выходит на запланированный уровень. Но, к большому сожалению, рук рабочих не хватает. И, тут такое дело... некоторое время назад... видите-ли, господин Никитин, на некоторых фабриках... - на лбе Тарасенко проступил холодный пот – были совершены диверсии. В данный момент все повреждения устранены, но во избежании повторения подобных случаев в будущем необходимы дополнительные воинские контингенты для охраны.После окончания доклада в кабинете повисла тишина. Платон пытался взглянуть на Главнокомандующего, понять, о чем тот размышляет, но какая-то неведомая сила не позволяла ему поднять глаз.– Хорошо, товарищ Тарасенко, я подумаю. Всего доброго.После этих слов Никитин покинул кабинет. "Все кончено" - подумал Платон, это конец, его точно снимут с должности и в лучшем случае навсегда о нем забудут, а в худшем...Прошло ещё несколько дней напряженной работы в Комитете, отчеты, инспекции - все это было обычно, но Тарасенко ждал нечто иное. И вот, час "Икс" настал. К нему на стол положили конверт за печатью Адмиралтейства. Трясущимися руками вскрыв конверт, Платон начал читать приказ. "...выделить КЭБ дополнительную вооруженную охрану из числа ВС Адмиралтейства, также приказываю организовать на подконтрольных Адмиралтейству территориях призыв на фабрики... Контроль за призывом выполняет Главный Аудитор Комитета Экономического Благоприятствования Тарсенко П."Взявшись за голову и обдумав прочитанное Тарасенко начал судорожно писать новые приказы уже своим подчиненным."
ODS.13.t:0 "На его плечах лежала огромная ответственность"

ODS.14.a:0 "Пора."
ODS.14.d:0 "– План хорош, но, сам понимаешь, если Чёрный Периметр дрогнет, и враг войдёт в Одессу, то каюк всем нашим планам. – Хан стоял над изрисованной картой Южных Окраин. Никитин стоял на противоположном конце стола.– Проще говоря, нам следует сдержать первый натиск врага, а после перейти в наступление. – Да, вот только стоит учитывать, что некоторые люди могут удумать восстать сразу после начала боевых действий.– Исключено, мы провели достаточно работы по части укрепления нашего тыла. – Голос Координатора был твёрд, уверен и спокоен, как всегда. Хан отреагировал лёгким кивком.– Что же, в таком случае, не думаю, что у нас возникнут серьёзные проблемы в ходе проведения операции. В конце концов, сражаемся против кучки мужиков с автоматами, а не солдатами. – Гораздо сложнее будет удержать новые территории… В конце концов, нас ждёт борьба с новой кучкой дикарей и прочих проблем. – Будем бороться с ними старыми методами. – Хан слегка хрустнул костяшками пальцев. - Увы, иным способом им не навязать наше правление. Возможно, нам придётся усилить террор и усовершенствовать методику интеграции мирного населения. – Впрочем, это головная боль завтрашних нас. – Согласился Координатор. – Можешь быть свободен. После того, как Хан покинул кабинет, Никитин взял в свои руки радио и, настроившись на нужную частоту, выждал ответа. – Говорит командование Чёрного Периметра, слышим вас.– Говорит Координатор. Как обстановка? – Здравия желаю! Спокойно, без происшествий. Периодически отражаем волны неприятеля. На данный момент замечена повышенная активность на нашей северной границе. Полагаем, что в ближайшие дни враги могут пойти на штурм.– Готовы ли вы встретить их?– Так точно!– Тем лучше для нас. Вам предстоит серьёзная работа, генерал. Передайте всем полевым командиром, что операция “Гуманизация” началась. Скажите нашим воинам, что им предстоит битва, которая решит судьбу Великой Родины, что они – наш главный и единственный рубеж. Как поняли?Голос на той стороне долго молчал, прежде чем ответить.– Вас поняли, Координатор. Приказ передан всем командирам. Разрешите приступить к операции “Гуманизация”?"
ODS.14.t:0 "– Разрешаю. Не жалеть врагов!"

ODS.15.a:0 "Только ненависть может сплотить"
ODS.15.d:0 "– Пошли-пошли-пошли! Чёрные береты ворвались в очередную халупу, приступив к умиротворению. Враг встретил их ответным огнём, но был быстро повержен благодаря слаженной работе двух подразделений. Одно из них находилась снаружи. Подорвав одну из стен, оно ворвалось внутрь, тем самым обесценив любые усилия по удержанию данного опорного пункта.– Дальше! По машинам!День тянулся целую вечность. Всего за несколько часов солдаты двух подразделений выполнили больше заданий, чем за три предыдущие недели. Казалось, что враги Адмиралтейства просто не заканчиваются. Многие из воинов вспотел и устали, но, ведомые ненавистью, продолжали сражаться. Спустя три часа командир Павлов, наконец, не отдал приказа о переходе к следующей цели. Усталые солдаты тут же повалились на землю, ощутив неимоверную усталость.– Ну, думаю, теперь вы понимаете, сколько у нас врагов и почему не стоит использовать своих товарищей, как кукол для битья. "
ODS.15.t:0 "У нас таких кукол, к счастью, целый город, а то и не один!"

ODS.16.a:0 "Первый триумф"
ODS.16.d:0 "Победа. Никитин знал, что не проиграет кучке бандитов. Смотрящий на карту новых территорий, он чувствовал лёгкое удовлетворение. Да, Адмиралтейство всё ещё контролирует скромные территории, но оно планомерно движется вперёд, к величайшей цели. Но, как и при освобождении Одессы, государство Никитина столкнулось с новыми проблемами. На его стол каждый день ложились всё новые и новые отчёты от КЭБ, КОБ и ОКО. Неподчинение. Партизанщина. Дикарство. Диверсии. Побеждённые не желали принимать истинного правительства Великой Родины. И, как бы не хотелось этого признавать, прошлые методы были эффективными. А потому придётся прибегнуть к ним вновь. Каждый день Координатор проводил совещания со своими сторонниками. Хан – его друг, всегда сидел в кабинете вместе с ним, внимательно вслушиваясь в каждый диалог. Он редко вставлял своё слово в присутствие собеседника, но как только тот покидал помещение, тут же принимался обсуждать новую информацию со своим товарищем. – Ты ведь понимаешь, со сколькими проблемами мы сталкиваемся? – Произнёс Хан однажды. – Люди по-прежнему оказывают сопротивление, наша армия до смешного мала…– А промышленность и инфраструктура недостаточно развиты для достижения Замысла, я знаю. – И что планируешь делать?– Адаптироваться, конечно же. Вот уже третий день я работаю над большим планом реформ. Он включает в себя не только расширение армии и производства, но и усиление террора. Хан хрустнул шеей.– Полагаю, у меня будет много работы.Координатор улыбнулся."
ODS.16.t:0 "– Да. Нас ждёт долгий и тяжёлый труд."

ODS.17.a:0 "Порядок будет восстановлен."
ODS.17.d:0 "– Что скажите, капитан? – Произнёс майор Денисенко – один из Аудитов.– Состояние района крайне неудовлетворительное. Мои парни смогли умиротворить наиболее радикальных врагов Адмиралтейства, что оказывали нам открытое сопротивление, но…– Полагаю, вы столкнулись с партизанской войной и неповиновением? – Да. Думаю, вы понимаете, что мои люди привыкли сражаться с врагом на поле боя, а не выслеживать партизанишек по ночам. – Понимаю. У них нет нужной подготовки. В таком случае, можете возвращаться на базу, капитан. Ваша работа на этом закончена. Уверен, вы будете более полезны на других, более напряжённых участках. Если командование будет задавать вопросы, то направляйте их ко мне. ОКО займётся этим районом. – Вас понял. – Ответил капитан, отдавая честь. – Отряд, по машинам!В скором времени регулярные войска сменились более эффектными представителями Аудитов. Вооружённые лучшим оружием, они быстро организовали штаб-квартиру в одном из домов. Майор Денисенко приказал вести круглосуточные патрули. Была налажена система блокпостов, расставлены прожекторы, организован надзор за населением. Всего через два дня полетели первые партизанские головы, а ещё через два засланный Аудитами человек смог внедриться в ряды их врагов. – Доложите обстановку. – Молвил майор через две недели после того, как его отряд занял этот район. – Уже три дня тишина, товарищ майор. Полагаем, враг либо залёг на дно, либо готовит крупный теракт. – Отвечал его заместитель. – А как наш товарищ во вражеских рядах?– Последний отчёт был три часа назад. У него получается внедряться, но дикари не особо доверяют ему. Предполагаем, что он сможет вычислить лидера партизан в ближайшие недели.– Прекрасно, сержант. Давайте позволим нашему человеку провести парочку незначительных диверсий, дабы дикари начали доверять ему полностью.– Вас понял!– Можете идти, капитан. Думаю, порядок будет восстановлен совсем скоро."
ODS.17.t:0 "Никому не скрыться от взора ока."
 
ODS.18.a:0 "Очищение пламенем"
ODS.18.d:0 "– Как там регулярные? – Произнёс Стоянов, держащий в руках рацию.– Уже отступили, командир.– Тогда приступаем к зачистке. – Прокряхтел он.Поселения виллуимов отличались от прочих. Ни один боец регулярной армии Адмиралтейства никогда не сталкивался с ними ещё со времён освобождения Одессы. С самого начала правления Никитина, ими занималась только “Чистота” – один из отрядов ОКО.Стоянов шёл одним из превых, несмотря на многочисленные раны и химические ожоги, оставшиеся у него ещё со времён службы на черноморском флоте. На его изуродованном лице сияла хищническая улыбка, а в глазах горело испепеляющее пламя ненависти. Словно ведомый высшими силами, он стремился исполнить своё предназначение на поле битвы. В скором времени раздались первые выстрелы. Не было смысла пытаться разобраться с виллуимами по-тихому. Стоит подстрелить одного, как каждый из них будет знать, что произошло. А потому представители Чистоты стремились уничтожать их быстрыми и смертоносными ударами.Враги, ведомые коллективной силой, бросились в атаку на солдат ОКО. Они не знали ни страха, ни боли, но и их враги не страшились битвы с подобными чудовищами.Ночную темноту озарили вспышки пламени и взрывов. Бой длился всего в течение пятнадцати минут, но за этот скромный промежуток времени бойцы Чистоты уничтожили несколько сотен виллуимов, расстреливая их из пулемётов и гранатомётов. Когда бой закончился, Стоянов вышел в самый центр поселения, начав осматривать трупы. Сегодня он сражался против этих тварей далеко не в первый раз, а потому знал, что стоит проверять их на наличие признаков жизни. Иногда они могут лишь прикидываться мёртвыми. Неожиданно, солдат услышал едва уловимый стон.– Синуил… – Молвил один из недобитый. Он полз к Стоянову, пытаясь что-то сказать. У него не было ног. – Синуил… Синуил.Выстрел в голову прикончил эту тварь.– Синуил, синуил. – Передразнил Стоянов. Сегодня он впервые услышал речь этих тварей.Рация главы Чистоты затрещала.– Товарищ командир, разрешите доложить!– Ага.– Поселение зачищено. Признаков живых нет. С вами всё в порядке?– Перепроверь трупы. – Приказал Стоянов.– Вас понял."
ODS.18.t:0 "Сектор чист."

ODS.19.a:0 "Благие намерения…"
ODS.19.d:0 "Доктор Одинцов был одним из тех, кто жил ещё до войны. Он помнил дни, когда враги Отечества осыпали его бомбами. Получивший медицинское образование в Одессе, он решил остаться в родном городе даже после гибели Великой Родины. Какое-то время он не держал в руках скальпель, но сейчас… Адмиралтейство – вовсе не очередная шайка головорезов. Он понимал это с самых первых дней, когда солдаты в чёрных беретах организовали масштабные патрули. Видевший ужасы дикарства, доктор Одинцов всё ещё мог отличить его о цивилизации. И этот “Координатор” определённо привнёс порядок в хаотичную жизнь Одессы. Именно поэтому он поступил к ним на службу. Будучи опытным хирургом, он не забыл своего дела даже спустя многие годы. Понадобилось лишь немного времени для адаптации. Казалось, будто в его жизни уже совсем ничего не поменяется, как вдруг…Однажды в его кабинет зашёл мужчина в плаще. Без опознавательных знаков. Доктор Одинцов оценивающе осмотрел пришедшего. Судя по выправке, он был из военных. -Доктор Одинцов? – Да. С кем имею честь?– Меня зовут Александр. Фамилия значения не имеет. Позвольте присесть?– Да, да, конечно.– Благодарю. – Мужчина занял своё место. – Доктор, не буду тянуть. Думаю, вы тоже не любите долгих речей. Я – представитель Особого Комитета Обсервации.– И что же представитель столь значимой структуры забыл в моём кабинете?– Вы известны, как опытный хирург. А такие люди нужны в моём Комитете. – Разве вы не занимаетесь наведением порядка?– Не только. Видите ли, ОКО разделён на несколько отрядов. Чаще всего вы встречались с Аудитами, но на передовой можно встретить членов отряда Благоденствие. Все они – опытные медики, помогающие нашим парням на фронте. Вы, если я не ошибаюсь, являетесь гражданином? – Да. Получил паспорт, как только это стало возможным.– Именно поэтому вы считаетесь благонадёжным кандидатом. Ваша верность не поддаётся сомнению.– Благодарю. Я подумаю над вашим предложением.– Ответ нужен мне прямо сейчас. "
ODS.19.t:0 "Хорошо. Принимаю."

ODS.20.a:0 "Новое знамя."
ODS.20.d:0 "Его легионы маршируют по всем Южным Окраинам. Торжественная победа над всеми врагами Адмиралтейства ознаменовала его переход к новой эпохе. Под чёрным знаменем ныне простирают гигантские территории, что станут плацдармом для достижения Замысла. Удовлетворённый очередной победой, Никитин сидел в своём кабинете, рассматривая новый флаг своего государства – Комитета Великой Родины. Орёл вновь летит, пусть и над мёртвыми пустошами, а не прекрасным Отечеством. В скором времени тень его крыльев накроет всю Россию. Позади трудности первых дней, дикари и диверсанты. Впереди – новые испытания, новые враги и новые победы. Как и ожидал Никитин, после объединения Южный Окраин, на его стол посыпались новые отчёты от ОКО.– И вновь дикари, и вновь диверсанты, и вновь проблемы. – Констатировал Хан во время очередного доклада.Координатор взглянул на кипу бумаг на его столе с лёгкой улыбкой.– Но, полагаю, у ОКО уже имеется нужный опыт и штат для устранения всех проблем?– Мы неплохо справляемся, но, сам понимаешь: больше земли, больше врагов, больше работы.– Хочешь получить в своё распоряжение больше людей? – Да. – Хорошо. Можешь набирать людей из регулярной армии, как и прежде. Не ограничиваю тебя в этом плане.Хан кивнул.– Принял. Но дикари и прочие враги – лишь часть наших проблем. Мои специалисты докладывают, что люди задают вопросы. И их возгласы слышны всё сильнее. Они совсем не понимают, ради чего мы сражаемся. Даже наши парни имеют о нём слабое представление о том, что такое Замысел.– В таком случае, мы должны дать им цель. Замысел – это абсолютный порядок и спокойствие. Замысел – это возвращение к прежним временам. Нам предстоит освободить огромные просторы Великой Родины ради его достижения. Нам предстоит реорганизовать общество, превратив его в единый, слаженный механизм, подчинённый лишь одной цели: вернуть довоенные мир и спокойствие. Пусть верят, что Великая Родина по-прежнему жива. "
ODS.20.t:0 "Пусть надеются, что она идёт дальше."

ODS.21.a:0 "Прекрасное далеко"
ODS.21.d:0 "Николай был уже старым человеком. Сначала он работал на Великую Родину, чьи пропагандисты постоянно твердили, что якобы светлое будущее уже за горизонтом. Потом упали бомбы. Место ведущих на радио и ТВ заменили бандиты. Они уже не обещали будущего, хоть у кого-то ещё осталась совесть. А теперь пришли люди из какого-то там «Адмиралтейства». Впрочем, бандиты часто друг друга режут. Новые хозяева вряд ли будут сильно отличаться. Сейчас он вновь покинул завод на перекур. Карман, сигарета, зажигалка. Отточенный алгоритм, который он не забудет даже если нападёт Альцгеймер. Однако сейчас на улице как-то много людей. Это не особо мешало ему, но казалось странным.Вскоре рабочий разглядел причину столпотворения. На площади стоял человек с охраной и вещал на толпу. – Граждане, пришло время положить конец эпохе раздора. Долой страх будущего! Долой неуверенность! Вместе с Адмиралтейством пришло время двигаться вперёд! Уже скоро новые дороги свяжут собой города под нашим контролем. А после и всю Родину! Единственное, что нам необходимо — это ваша помощь и лояльность. Сделайте вклад в своё будущее! В будущее ваших детей! В конце концов всего человечества! Помогите нам построить новый мир. Если вас заинтересовало это вступайте в ряды рабочих, помогите осуществить проект «Плацдарм.», под конец речи человек заметно устал кричать, однако толпа вокруг него оживилась. В конце концов в отличие от обычных бандитов новые правители предлагали... Будущее. Спокойную и безопасную жизнь и уверенность в завтрашнем дне ...Впрочем, Николая это мало волновало. – Даже воры потеряли совесть в наше время. – Произнёс он, после чего немного грустно улыбнулся, потушил сигарету о стену и зашёл в здание цеха."
ODS.21.t:0 "Не каждого можно убедить громкими речами."

ODS.22.a:0 "Глаз Бога"
ODS.22.d:0 "Хан редко принимал гостей в своём кабинете. Не то чтобы он был как-то расстроен этим фактом. Однако каждый раз, когда кто-то всё-таки заходил сюда — без сомнения повод был очень важным. И сейчас был именно такой случай. Указ, переданный сотрудникам ОКО, от самого Никитина, да к тому же тайный.  Как только сотрудник покинул кабинет, Хан осторожно вскрыл конверт и ознакомился с содержимым указа. И содержание определенно радовало его. Расширение полномочий, увеличение численности отдела. Как раз то, что было нужно в текущей ситуации.Впрочем, очевидно что Никитин не просто так решился на это. Он явно ожидает, что ОКО воспользуется полученными привилегиями немедленно. Пришло время облав на врагов режима. И, видит Бог, пощады им не видать. Впрочем, теперь появилась лазейка, которой Хан намерен воспользоваться. В конце концов отдельные отряды заслужили доверие, а потому стоило усилить их влияние. Но одновременно всё делать нельзя, равно, как и теряться в мыслях. Пришло время возвращаться к работе. В этот раз с новыми силами."
ODS.22.t:0 "Охота началась"

ODS.23.a:0 "Мне снится сон о будущем"
ODS.23.d:0 "Станислав Игоревич уже был человеком почтенного возраста, особенно учитывая условия на улице ему достаточно повезло так долго прожить. Любивший рисовать с детства он всё-таки не смог поступить в академию изобразительных искусств. Зато его талант открыл ему врата мир архитектуры. Какое-то время Станислав работал на гражданских работах, потом к нему обратились военные. Потом упали бомбы, но заказчики всё равно оставались. Бандиты порой просили помочь с устройством очередного аванпоста. Ну а голод не тётка, так что деваться было некуда. Однажды даже пришлось проектировать подобие дворца для особенно богатого пахана.И вот теперь, кажется, появилась новая надежда. Люди из так называемого Адмиралтейства предложили достойную работу по подключению нового завода к системе энергоснабжения. Делов то! Протянуть ЛЭП по нескольким ключевым точкам и с делом покончено. Глубоко в душе Станислав надеялся, что хоть этот завод не будет штамповать орудия убийства.Однако взгляд на чертежи окончательно запутал пожилого архитектора. Ни до войны, ни после он ещё не видел таких конструкций. Словно бы он служил какой-то иной, непонятной цели. Впрочем, Станислав решил не забивать себе голову назначением данного предприятия. Завтра снова начиналась работа, работа по которой он уже успел соскучиться."
ODS.23.t:0 "Но для чего это?"

ODS.24.a:0 "Учиться! Учиться! Учиться..."
ODS.24.d:0 "Школы перевоспитания были в новинку для жителей Южных Окраин Великой Родины. Когда бандитам кто-то не нравился, они просто убивали его – и дело с концом. Но Адмиралтейство не было таким. Давало ли оно шанс, или же окончательно ломало людей? Сложно ответить. Однако школы воспитания продолжали работать вне зависимости от ответа на вышепоставленный вопрос.Точно так же думали новоприбывшие сюда. Официальная причина гласила, что они «участвовали в  сговоре с организованной преступностью», что было не совсем правдой. Скорее они были людьми, не сумевшими вовремя переключиться и приспособиться к новой власти. Здесь их собирались научить повиновению. Первым делом новоприбывшим выдавали новые имена. Они уже не были теми же людьми, что на свободе. И если уж хотели покинуть заведение, то необходимо было бы стать совершенно иным человеком. Присвоение нового имени, необычная процедура. Затем идеологическое занятие. Оно выбивалось из графика, однако было невероятно важным. На воле они предались животным инстинктам, что было непростительно. Затем завтрак. Исправительные работы. Обед. Работы. Ужин. Занятие. ОтбойУтро начиналось с переклички. Завтрак. Работы. Обед. Работы. Идеологическое занятие. Отбой.Так проходил каждый день. Каждый день. Пока они не отпустят своё прошлое"
ODS.24.t:0 "Или не погибнут пытаясь"

ODS.25.a:0 "Так точно"
ODS.25.d:0 "— Приём, это группа оперативного реагирования Землеройка. Спускаемся для умиротворения ячейки сопротивления, скрывающейся в комплексе канализацией. Могут быть проблемы со связью. Как слышно?— Приём, это Орлан. Слышу вас чётко. Приступайте— Так точно.Из динамика радио доносятся шаги бойцов и звуки металлических частей униформы и оружия. Зачистка уже стала рутиной что для связиста, что для бойцов. Но даже если всё отточено до автоматизма необходимо соблюдать все, иначе всё может пойти под откос.— Замечены вооруженные субъекты. Около дюжины. Запрашиваю разрешение на умиротворение.— Разрешаю применить оружие для умиротворения.— Так точно.Динамик всё стерпит. Выстрелы, крики, даже если кто-то начнёт будет погибать и бредить в последние минуты жизни машина спокойно передаст это. Такая у неё работа. Лишь бы связь была.В конце концов бой продлился около шести минут. Слабо вооружённые бандиты мало что могут противопоставить обученным солдатам.— Это Землеройка. Умиротворение зав ... Чт—Резкий хлопок оглушает радиста. В ушах звенит и звук текущей крови словно бы заполняющей голову как резервуар. Ещё немного и ...— Это Землеройка, как слышно? Ай да в жопу это всё. Один из этих чертей прикинулся трупом. Когда мы отвернулись он решил подбросить гранату. — Слышно, как солдат делает глубокий вдох, после чего кашляет. — В нашем отряде один погибший, два тяжелораненых. Они долго не протянут! Требуется помощь!  Разрешите покинуть канализацию!— Разр. . .  Ах, ты сука. — По голове вновь прошла волна колющей боли. — Разрешаю. Выйдите на поверхность, после чего действуйте по ситуации. К вам прибудет помощь, ожидайте.— Так точно."
ODS.25.t:0 "Не всегда можно действовать по плану"

ODS.26.a:0 "Сжечь головы гидры."
ODS.26.d:0 "Обстановка на базе бандитов была напряжённой и неуютной. В главном зале заброшенного особняка стояла гробовая тишина. Сотни бандитов молчаливо ждали слов своего грозного лидера — Волка. — Вы прекрасно знаете зачем я собрал вас, но я повторю для особенно тупых ебланов: У нас завелась крыса. Эта тварь прямо сейчас сидит среди нас и пытается не отсвечивать. А поэтому я обращаюсь лично к ней: Если ты, сука пархатая, прямо сейчас не сознаешься... Я бля вырву твой гнусный язык и затолкаю его в твою сраную пасть. Потом, я вот этими, сука, руками ВЫЦАРАПАЮ ТВОИ БЛЯДСКИЕ ГЛАЗЁНКИ, ОТОРВУ НАХУЙ ТВОИ ЯЙЦА, ОТКРУЧУ ТВОЮ ТУПУЮ БАШКУ И НАСРУ В ОБРАЗОВАВШУЮСЯ ДЫРКУ! — Безумец громко выдохнул, немного успокоился и продолжил — Но если ты окажешься умнее, то я, возможно, просто оторву тебе яйца, только и всего. Ну так что, КРЫСА ЕБАНАЯ, СОЗНАЕШЬСЯ?Но ответ ему стало лишь молчание. В зале опять повисла гробовая тишина, а отвратительная атмосфера лишь ухудшилась. Так бы и продолжалась эта многозначительная пауза, если бы из тьмы позади вождя не вышла высокая и худощавая фигура. Этим человеком был некто под кличкой «Стервятник». Правая рука Волка и второй человек в банде, его боялись и уважали. Выйдя в центр зала он показательно окинул взглядом каждого из присутствующих. Его пристальный взор скакал от человека в человеку и не обделил никого. И вот, когда осмотр был окончен, он выдвинул свой вердикт:— Нет, Волк, кроты банально не способны сознаться без посторонней помощи. Они всего лишь жалкие трусы. Но этом кроется их слабость — стоит лишь немного надавить на подонка, и он лопнет как мерзкий гнойник, а вычислить его не составит большого труда. Ты, как и я, знаешь в лицо каждого человека в этом зале. Мы прошли огонь и воду. Всё тут как братья и никто бы не пошёл на такое. Но совсем недавно взяли к себе новобранца. Конечно, он клялся нам в верности, но напомню, что он выродок из недавно сожжённой нами деревни. Мы были с ним только на последнем рейде, который обернулся для нас трагедией. Кто если не он мог нас предать?  Ошибки быть не может, — Стервятник встрепенулся и указал пальцем на трясущегося от ужаса юнца — Именно он крыса, и именно он должен понести справедливую кару.	Толпа встретила речь Стервятника бурными овациями и одобрительными выкриками. Не прошло и десяти секунд, как пацана окружили со всех сторон. На него были устремлены десятки озлобленных и негодующих глаз, в его сторону летели оскорбления и угрозы, а сам неудачник лишь тихо скулил. Волк вскинул руку и взревел:— Стервятник прав. Только эта гнида могла нас предать. Порвите эту сук... — Но не успел Волк закончить фразу, как десятки роскошных окон особняка разбились с оглушительным звоном, а из дверей, окон и даже дыр в потолке один за другим потянулись ряды военных в чёрной форме. Когда люди волка пришли в себя, половина их банды уже была нейтрализована. Наспех организованная оборона трещала по швам. Десятки растерянных глаз обратились к своему лидеру. Каждый из них был готов отдать свою жизнь за Волка. Но их некогда непоколебимый лидер стоял в ступоре, неспособный даже разинуть рот. В его голове раз за разом эхом отдавался лишь один вопрос — «где бля охрана?!»Ответ возник в его голове сам собой — Караульные стояли в метре от него: стервятник настоял, что все без исключений должны присутствовать на собрании. — Неужели Стервятник... Нет. Это всего лишь совпадение. — Волк быстро отогнал от себя подобные мысли. Он доверял Стервятнику, как родному брату, а Стервятник доверял ему. — Хорошо, допустим это совпадение. Тогда откуда они прознали про это место? Никто из моих людей не мог настучать чёрным, тогда... Как?.. — Внезапно в голове Волка возник очевидный ответ — Они знали куда мы заселимся заранее. Но кто мог доложить? — И тут в сознании Волка разразилась вспышка боли, и ей последовало озарение. Пазл сложился — Ровно пол года назад  их банда была вынуждена бросить старую базу. Именно в тот трудный час Волк повстречал Стервятника. Он влился в компанию за считанные дни и буквально спас банду, когда разыскал место для новой базы — старый особняк на окраине... Никто кроме него не мог знать заранее, значит именно он... 		Из чертог разума его вырвал мертвецкий холод пистолета, приставленного к его виску. А спустя мгновение над его ушами, громом раздались слова Стервятника:"
ODS.26.t:0 "Руки в верх, Сергей Сергеевич."

ODS.27.a:0 "Призраки прошлого."
ODS.27.d:0 "268 предприятии во всю кипела работа, сотрудники трудились не покладая рук. Отовсюду слышался гул, лязг и задорный звон лопат. С каждым днём завод приобретал все  более презентабельный вид, а из под завалов извлекли огромное количество оборудования и  материалов. Чаще всего рабочие выкапывали неработающий хлам или металлолом, но в теории, под завалами могло скрываться что-то по настоящему ценное. Шансы были малы, но руководство всё же решило направить человека, сведущего в довоенной технике. К всеобщему  удивлению, этим человеком оказался совсем юный пацан, лет 19 от роду. Его взъерошенные рыжие волосы и веснушчатое лицо пылали оптимизмом и жизнерадостностью, но местные  мужики холодно отнеслись к новичку — вместо настоящей работы он только и делал, что бегал за начальником и постоянно помечал что-то в блокноте. Так или иначе, работы предстояло ещё очень много. Завод продолжал жить своей беспокойной жизнью.Два старых друга — Андрей и Савелий, усердно и шумно работали лопатами. Горсть за горстью земля и ржавчина покидали старинный цех, освобождая от своих оков тонны компонентов и полезных металлов. Работа спорилась и лопаты задорно пожирали всё новые и новые порции материала, как вдруг, острие Андрея с противным лязгом наткнулось на некий массивный металлический объект. Это был хороший знак: в такой махине могла скрываться уйма полезностей. Мужики с ещё большим рвением начали раскапывать аппарат. По прошествию пары часов, перед рабочими предстало огромное, испещрённое огромным количеством трубок, проводов и прочих штуковин, металлическое нечто. Его устройство казалось инородным и совершенно непонятным, но встречать подобных монстров стало обыденностью. Андрей уже было потянулся за ломом, дабы разобрать машину, как Савелий грубого его одернул. Он напомнил первому, что по уставу им следует позвать технолога и вместе обследовать находку. Андрей, хоть и с неохотой, но согласился со словами друга. Уже через пару минут рыжеволосый комок позитива во весь опор бежал к артефакту  былых времён. Стоило ему лишь краем глаза увидеть агрегат, как он тут же радостно воскликнул:— Господа! Нам улыбнулась невероятная удача! Вы немного поторопились с выводами: это не просто «здоровенная штуковина», это самый настоящий довоенный генератор 3 типа! Страшно редкий прототип, первый раз вижу его вживую. Ну что ж, этот атлант очень сильно поможет нашей великой стране! Но не расслабляйтесь, товарищи, нас ждёт ещё куча всего интересного! Приступайте к новым раскопкам, а я пожалуй, займусь реконструкцией этого красавца.Никто не ожидал от юнца такой пламенной речи. Благодаря ему в работниках разгорелся невероятный азарт и неподдельное желание разыскать что-нибудь эдакое. Работа ускорилась многократно и больше никто не смел косо глядеть в сторону юного техника."
ODS.27.t:0 "Интересно, какая же штуковина ждёт нас завтра?"

ODS.28.a:0 "Уничтожить их надежды"
ODS.28.d:0 "Кисть кружилась в прекрасном танце то выполняя немыслимые пируэты на холсте,то перепрыгивая к палитре за новой порцией ярких красок. Каждый новый танец был особенным: скорость, темп, стиль, сила нажатия и, конечно же, оставленный после себя результат — всё это разительно отличалось от танца к танцу, но каждый новый заход был по своему прекрасен. Сотни различных цветов и оттенков, матовых и блестящих, привычных и вызывающе новаторских образовывали причудливые узоры невероятных цветов, понятные лишь одному автору. Любой другой бы впал в ступор от красоты и грации этих немыслимых оттенков, но на душе автора было тоскливо и неспокойно — всё это было не то. Каждый цвет был прекрасен, но ему нужно было что то... Особенное.	Мария Потеряла всякую волю к жизни. Её дом был разорён, родители мертвы, а труды всей жизни пропадали в завораживающем танце огня и искр. Она не была великим художником, да и что великого можно нарисовать углем на старой бумаге? Но каждая, даже самая неудачная работа была невероятно ценна и родна для Марии. В каждом её творении жила своя, знакомая лишь её одной история. Каждая картина, была по своему жива. Огонь не только забрал всё что она любила, он забрал даже её душу, оставь после себя уродливое пепелище.	Прошло много пустых и тоскливых лет. Мария устроилась на завод и продолжала влачить свое никчемное существование. Но именно в этот страшный момент её истории в её жизни появились самые настоящие ангелы — чёрные береты. У них не было крыльев, вместо нимбов, они носили автоматы и даже их форма была черна как безлунная ночь, но именно они даровали ей спасение и помогли возродить её душу из пепла. Сотрудники Адмиралтейства разглядели в ней талант художника и предоставили ей все возможности, чтобы восстать, подобно фениксу. С тех пор жизнь марии никогда больше не окрашивалась в тёмные тона, а она в свою очередь, встала в один ряд с чёрными ангелами. Но её фронт проходил не на передовой, под свистом пуль. Её война, во всю гремела в простой мастерской художника. Она воевала с безграмотностью, пораженчеством, вредительством и прочими пороками человечества. Теперь она рисовала невероятной красоты плакаты.	Сегодня, перед ней встала важнейшая задача — подобрать для Адмиралтейства... Особенный цвет... Он должен передавать все его прекрасные идеи, отражать саму его суть, отсылать к старым времена, но при этом быть совершенно новым, таким, аналогов которому нет. Голова Марии кипела, перебирая все знакомые оттенки радуги, — жёлтый, белый, синий, красный... Нет, всё не то. Всё это уже было... Яркие цвета не подойдут, нужно что то тёмное, но чёрный слишком банален. Тогда какой оттенок нужно добавить к нему? Не знаю... — Мария громко выдохнула, отложила кисть с палитрой в сторону, закрыла глаза и откинулась на спинку стула. Ворох мыслей с бешеной скоростью носился по задворкам её разума. И тут её осенило, — если я не могу найти ответ внутри своей головы, значит смогу найти его в снаружи! — Глаза Марии распахнулись и весело забегали по стенам мастерской. Стони различных цветов проносились перед ними, но не один не подходил. Как вдруг взор марии упал на древний портрет дворянской семьи. На нём была изображена Прекрасная пара. Муж был облачён в военную форму того времени и особо не выделялся, но его жена... В ней жила строгость, справедливость, доброта, бесконечное новаторство и невероятная твёрдость. Она приковывала к себе взор любого человека и не отпускала его. Но в чём же был секрет? Как художник смог передать это? Именно в тот момент на Марию снизошло настоящее озарение, — платье. Нет, само платье было самым обычным, но вот его цвет... Темно фиолетовый... Он был невероятен... Сколько было в нём смысла, подтекста, невероятных идей и необъяснимой красоты. Такой простой и заурядный, он никогда бы сам не появился в голове Марии, но теперь, когда она разыскала его, ответ был наконец найден:"
ODS.28.t:0 "Фиолетовый подойдёт идеально."

ODS.29.a:0 "Наладить деятельность тайной полиции"
ODS.29.d:0 "На заброшенный район Одессы опускалась ночь. Лучше места для проведения сделки и придумать нельзя — во первых, местные закоулки представляли из себя сложноустроенный и хаотичный лабиринт, затеряться в котором не составляло никакого труда. Во вторых район населяли лишь неразумные дикари, а значит лишние уши не побеспокоят «бизнесмэнов». Ну и в третьих, в этом районе почти не было чёрных беретов: их присутствие ограничивалось лишь редкими патрулями. Сделка была назначена ровно в полночь. Евгенией и его люди, по старой привычке, пришли на пол часа раньше и терпеливо ждали своих клиентов. 	В Одессе осталось всего несколько хоть сколько-то грозных банд, и с каждым днём их влияние ускользали из их рук. Время банд ушло и теперь, каждая секунда могла стать для них последней. Лидеров банд мучила паранойя и приступы неконтролируемой агрессии. Для того, чтобы очередная сделка не превратилась в бойню, обе стороны согласились воспользоваться услугами так называемого «гаранта». Евгений был как раз таким человеком. Он варился в мафиозном котле Одессы с самого детства.За это время он оброс огромным влиянием, связями, уважением и, конечно же, сворой преданных людей. Его задача состояла в организации безопасности и предоставление гарантий выполнения сделки обеим сторонам. А какая гарантия может быть лучше старой доброй пушки? А ещё лучше, если этих пушек будет много...	Ровно в 12:00 по разные стороны улицы появились посыльные двух самых влиятельных банд в городе. Они предстали друг перед другом подобно двум маякам, посреди бушующего моря. Первым заговорил низкий, но довольно сбитый мужик лет сорока:—Где товар? Скот у меня с собой, 40 штук, как договаривались.В ответ ему заорал высокий и худощавый пацан:— Чё бля? Мы договаривались на 55, ты чё ахуел в край?На улице воцарилась невероятно напряжённая атмосфера. В любую секунду могло произойти непоправимое, но ситуацию разрешил Евгений: он встал между посыльными и спокойным тоном заговорил: — Итак, господа, прошу вас успокоится, напомню вам, что мы собрались здесь пушки продавать, а не использовать. Так вот, — Евгений прокашлялся и продолжил уже куда более громко и уверенно, — господа из банды «Мгла» изъявили желание приобрести 500 АКм-ов и 150 ПМ-ов. На их зов откликнулась группировка «Кинжал» и потребовала за вышеперечисленные игрушки ровно 50 рабов, ни больше не меньше. Если вы не согласны с условиями сделки, то моим людям придётся вас перестрелять. Возражения присутствуют?Оба бандита застыли как вкопанные, а с их лбов потёк холодный пот. После такой речи ни у кого более не возникало желание торговаться и сделка прошла быстро и без накладок.Ночь выдалась напряжённой, Евгений вымотался и хотел лишь одного — шотландского виски со льдом. И вот, через четверть часа он уже вальяжно потягивал довоенное пойло и потягивался в кожаном кресле своего кабинета. Но его отдых продлился недолго: не успел он сделать и пары глотков, как с первого этажа послышались крики и выстрелы. Евгений поперхнулся и попытался выхватить пистолет. Но не успел он взвести курок, как дверь его кабинет со страшным грохотом разлетелась в щепки, а в комнату забежали двое солдат в чёрной, с ног до головы, форме. Направленные на него дула автоматов поумерили пыл Евгения и он демонстративно положил пистолет на край стола. После этого жеста, солдаты опустили оружие, а в кабинет странной походкой вошёл радостно улыбающийся человек, его форма почти не отличалась от солдат, но было заметно что он старше их по званию. Он медленно подошёл к столу, манерно уселся на стул, взял горячо любимую Евгением бутылку скотча и разлил содержимое в два хрустальных стакана.— Виски будете? Евгений посмотрел на стакан, потом на офицера, потом опять на стакан и опять на офицера. Его нервы не выдержали абсурдности ситуации и он завопил то и дело срывающимся голосом:— КАКОЙ К ЧЁРТУ ВИСКИ? ЧТО ВЫ ДЕЛАЕТЕ В МОЁМ КАБИНЕТЕ? ЧТО С МОЕЙ ОХРАНОЙ? КАКОГО, СПРАШИВАЕТСЯ, ХУЯ Я ЕЩЁ ЖИВОЙ?Улыбка пропала с лица офицера и он заговорил в несколько раз строже:— Евгений Андреевич, вы задаёте столько вопрос, но сами не может ответить даже на самый простой. Повторю ещё раз — виски будете?Евгений осознал своё положение и тут же успокоился. Он громко вздохнул, взял в руки стакан и осушил его одним залпом.— Вот это другое дело! — на лице офицера вновь расплылась широкая улыбка. — А теперь приступим к делам. У нас для вас есть одно преинтереснейшее предложение... Ах да:"
ODS.29.t:0 "Это предложение, от которого вы не можете отказаться."

ODS.30.a:0 "Расширить полномочия комитетов по эксплуатации"
ODS.30.d:0 "Дверь с мерзким скрипом отворилась и взору Николая предстал его новый кабинет. В нём было затхло, пыльно и неуютно, но само помещение сохранилось отлично. Спустя пару часов изнурительной уборки Николай окинул взглядом заметно похорошевшую комнату и обессиленно упал в кресло. Совсем недавно Адмиралтейство выдало ему новую должность и теперь его гордо величают «начальником комитета по эксплуатации причерноморского региона». Очень высокая должность, стоит заметить. А значит и требующая большой ответственности и самоотдачи. Вспомнив об этом, усталость Николая в мгновение ока пропала и он приступил к своему первому рабочему дню. Несмотря на высокий чин, работа, в основном, состояла в чтении докладов и редких проверках. Именно та работа, к которой так привык Николай. Он работал клерком ещё до войны и был самым настоящим мастером своего дела. В первый день работы было немного — перед ним лежало всего три доклада с мест. Николай взял в руки первый листок и усердно принялся его читать: ОТЧЁТ О ЗАЧИСТКЕ: Войсковое подразделение: 19 взвод 84 ротыКомандир Бригады или отряда: Подполковник Тихомиров Фёдор ИгнатьевичНаселённый пункт: Село штурмовоеВремя выполнения операции: 3 часа 14 минутПотери: 5 человек личного состава 200-ые, 6 человек личного состава 300-ыеХод выполнения операции: В данном населённом пункте базировалась бандитская группировка «Коготь», насчитывающая 28 человек. В их распоряжении находились 3 единицы легкобронированной техники, 4 стационарных пулемёта и 1 гранатомёт. Было принято решение провести штурм ночью. В 2:03 в населённый пункт выдвинулась диверсионная группа, насчитывающая 5 человек. В 2:10 они добрались до цели и установили несколько пакетов взрывчатого вещества с дистанционным механизмом детонации, после чего ретировались на исходные позиции. В 2:20 взрывпакеты сдетонировали, и бригада приступила к штурму. Благодаря элементу неожиданности, удачному выбору времени и преждевременной нейтрализации огневых точек и техники, нам удалось пробить оборону неприятеля и войти в село, не понеся потерь. Оставшиеся, после первоначального штурма бандиты заняли оборону в домах и мы приступили к зачистке. Зачистка так же проходила вполне успешно, но к сожалению, группа бандитов забарикодировавшихся на складе боеприпасов, решила устроить самоподрыв. Не взирая на полученные  потери, было решено продолжить зачистку и уже в 2:56 был взят штаб мародёров. После этого наши сапёры занялись разминированием территории и в 3:17 они закончили свою работы. Итог зачистки: Село было успешно освобождено. С этого момента мы передаём данный населённый пункт комитету по эксплуатации.УТВЕРЖДАЮ: Генерал-майор Рунов Игорь ИвановичНиколай дочитал доклад, исправил некоторые ошибки, сделал пару пометок в журнале и отложил листок во второй ящик стола. Теперь ему оставалось всего два доклада — один от министерства пропаганды, другой от министерства благополучия. Но какой прочитать первым?"
