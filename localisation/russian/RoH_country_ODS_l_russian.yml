Yehor_Nikitin:0 "Егор Никитин"
Yehor_Nikitin_desc:0 "Егор Никитин или же «Хромой Дьявол», как его называет еле выраженную хромоту и дьявольские методы управления и достижения целей, в свое время был учащимся при дипломатическом корпусе Великой Родины. Мирное время сулило Никитину карьеру видного политика и спокойную жизнь, но судьба решила иначе: война вынудила еще 19-ти летнего Егора вступить на военный флот, чтобы иметь возможность выжить в надвигающемся хаосе. Именно годы заточения на флоте, а так же последующие мучительные стяжательства сделают из бывшего патриота и гуманиста жесточайшего мизантропа и макиавеллиста. Именно на флоте будущий Главком Черноморского Адмиралтейства и получит свою хромоту от постоянных побоев, как и обретет власть путем серий террора, чисток, и непрекращающейся кровавой бани для тех, кто мог бы помешать исполнению его планов. После получения власти над остатками флотилии Егор провел совещание с влиятельным военным ученым Наумовым, после чего и появился Замысел. С момента той встречи только Никитину и его приближенным известна суть грядущего Замысла."
