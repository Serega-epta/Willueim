nenavid_serdza:0 "Ненавидящие Сердца"
nenavid_serdza_desc:0 "Многие из бойцов адмиралтейства были выходцами из местных, населявших Причерноморье. Но пейзаж изуродованного и маргинального общества, бандитских пристанищ на месте родных домов вылился в ненависть, что выражена в жестоком терроре против населения и неуставном поведении."
sumrachniy_trepet:0 "Сумрачный Трепет"
sumrachniy_trepet_desc:0 "Продвижение войск Адмиралтейства было столь стремительным, что местные не успели подготовить себя к новой реальности. Жители не спешат идти на контакт с новой властью , опасаясь, что мы являемся очередными душегубами."
pocrov_zamisel:0 "Покров Замысла"
pocrov_zamisel_desc:0 "Устремления Никитина неясны, а методы неочевидны. Многие со скепсисом воспринимают текущую политику , не понимая к чему она ведет."
 
