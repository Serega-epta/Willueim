ODS_The_first_triumph_of_the_idea:0 "Первый триумф Замысла."
ODS_The_first_triumph_of_the_idea_desc:0 "Чёрные флаг ныне реет над землями наших врагов. Дикари, сокрущённые мощью нашего войска, ушли в подполье. Никитин посматривает на остальные территории Южных Окраин. Замысел не может быть исполнен, покуда Адмиралтейство контролирует столь скудные территории. Мы должны закрепиться на новых землях и продолжить их расширение."

ODS_Expand_powers:0 "Расширить полномочия “ОКО”"
ODS_Expand_powers_desc:0 "Нам предстоят большие завоевания и сложные задачи. На новых территориях Адмиралтейство неизбежно столкнётся с сопротивлением, а по ходу нашего дальнейшего расширения будут появляться люди, сомневающиеся в необходимость достижения Замысла. Для пресечения подобных проблем в будущем, Никитин расширил полномочия ОКО — Особого Комитета Обсервации, руководителем которого является Хан – старый друг нашего Координатора."

ODS_Hunting:0 "Охота за предателями."
ODS_Hunting_desc:0 "Несмотря на массовый террор, продолжают возникать группировки, которые оказывают противодействие силами Адмиралтейства в сельской местности. Для их уничтожения будут созданы специальные отряды Ока, что займутся быстрым и чётким “умиротворением” врагов нашего режима. Мы будем контролировать каждый миллиметр освобождённых территорий!"

ODS_Burn_the_heads:0 "Сжечь головы гидры. "
ODS_Burn_the_heads_desc:0 "Вместо того, чтобы рубить новые головы гидры, что захватила нашу Великую Родину, мы займёмся сожжением её самой главной головы. Во время освобождения нашей земли будут разработаны специальные операции по уничтожению лидеров каждого вражеского формирования, а также составляться досье всех потенциально опасных людей, которых следует ликвидировать, а не интегрировать."

ODS_Audits:0 "Аудиты"
ODS_Audits_desc:0 "Аудиты – один из самых важных отрядов ОКО. Они занимаются обеспечением порядков в городах, умиротворяя наиболее противников нашего режима. Поступить в отряд могут те, кто желает вернуть прежние устои на земли поверженной Великой Родины, а также посвятить себя борьбе с уродами, дикарями, повстанцами. "

ODS_Purity:0 "Чистота"
ODS_Purity_desc:0 "Чистота – наиболее закрытый отряд ОКО. Вся деятельность этого подразделения полностью засекречена, а отчёты попадают исключительно на стол Координатора. Задачей отряда является полное уничтожение врагов Адмиралтейства, будь то мутанты, виллуимы или дикари. Они используют наиболее жестокие и кровавые методы, устраивая локальные геноциды на территориях врага. Неудивительно, что главой Чистоты был назначен Стоянов – один из старых сторонников Никитина, ведомый жестокостью и ненавистью к людям. "

ODS_Prosperity:0 "Благоденствие"
ODS_Prosperity_desc:0 "Благоденствие – отряд, состоящий преимущественно из медицинских специалистов. Формально подразделение считается военным, потому как все врачи Адмиралтейства проходят службу. При прохождении определённой подготовки медик может попасть в ОКО и, как следствие, в Благоденствие. Отряд занимается спасением жизней солдат прямо на поле боя, а также оказывает помощь гражданским лицам в условиях ведения боевых действий. "

