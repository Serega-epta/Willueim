ODS_Ghosts_of_the_Past:0 "Призраки прошлого."
ODS_Ghosts_of_the_Past_desc:0 "По всей территории Великой Родины веднеются призраки минувшей эпохи. От старой России осталось множество руин и развалин. Да, они находятся в плачевном состоянии, однако мы можем начать восстанавливать их. Эта инфраструктура не только поможет нам вернуться к временам Великой Родины, но и приблизиться к исполнению Замысла"

ODS_Types_of_the_future:0 "Виды будущего."
ODS_Types_of_the_future_desc:0 "Для достижения Замысла придётся создать самую развитую сеть инфраструктуры в истории человечества. По словам Никитина, если наше государство не будет функционировать, как машина, оно не сможет достигнуть поставленной цели. Наши проектировщики займутся строительством всего, что требуется для осуществления Замысла. По мере приобретения новых территорий, спектр их задач будет расширяться."

ODS_Mobilize_the_population:0 "Мобилизовать население."
ODS_Mobilize_the_population_desc:0 "Инфраструктура бесполезна без обслуживающего персонала. Нам придётся использовать каждого человека, дабы приблизиться к совершению Замысла. Будет введена всеобщая трудовая повинность. Помимо этого, мы значительно улучшим систему распределения квалифицированных кадров и начнём ускоренную подготовку новых специалистов. К сожалению, из-за этого мы столкнёмся с нехваткой людских ресурсов в армии, но Никитин считает это скромной издержкой."

ODS_Continue_integration:0 "Продолжить интеграцию"
ODS_Continue_integration_desc:0 "Далеко не все люди на новых территориях будут готовы подчиняться нам. Многие из них попали под влияния дикарей, бандитов и прочих маргинальных формирований. Вместо моментального уничтожения, мы будем пытаться перевоспитать тех, в ком есть зерно разумности и желания встать на нашу сторону. Такие люди будут направлены в специализированные школы, где из них сделают образцовых граждан"

ODS_EMBAO:0 "Э.М.Б.А.О"
ODS_EMBAO_desc:0 "Экспериментальные методы борьбы с аномальными образованиями или Э.М.Б.А.О. Вся Великая Родина изуродована сонмом аномалий и рыжих лесов. Они препятствуют нашим планам по расширению инфраструктуры, а также значительно ограничивают возможности нашей армии. И пусть пока в наших руках нет нужных технологий, Никитин принял решения начать эксперименты в области борьбы с искажениями и рыжими лесами. В скором времени наши учёные должны предоставить отчёты о первых успехах."

ODS_Pacification:0 "“Умиротворение” новых территорий"
ODS_Pacification_desc:0 "После победы над бандитами в наших руках оказались приличные людские ресурсы. Мы могли бы использовать их для достижения замысла, однако население не проявляет лояльности к Адмиралтейству. Многие из них были запуганы бандитами или стали дикарями. Как и прежде, мы будем вести политику массового террора для"

ODS_Expand_the_powers_of_the_committees:0 "Расширить полномочия Комитетов по эксплуатации.!"
ODS_Expand_the_powers_of_the_committees_desc:0 "В скором времени под контролем Адмиралтейства окажутся новые земли. В силу специфики и сложности организации нашей системы на территории Южных Окраин, Комитетам по эксплуатации будут выданы расширенные полномочия. Они займутся уничтожением всех врагов государства на новых территориях, начнут интеграцию местного населения, а также наладят пропаганду. Мы будем пользоваться теми же методами, что и раньше, потому как они показали свою эффективность."

ODS_The_Secret_Police:0 "Наладить деятельность тайной полиции"
ODS_The_Secret_Police_desc:0 "Помимо активного гражданского противодействия, наша власть сталкивается с более серьёзными партизанскими формированиями, в которые входят представители уничтоженных нами режимов. Они скрываются гораздо лучше, чем наши прошлые враги, а потому Никитин принял решение бороться с ними посредством тайной полиции. Активные операции по внедрению наших агентов в стан противника будут использоваться и при завоевании новых территорий. Хан и Стоянов – наиболее высокопоставленные представители ОКО, получили значительную автономию в осуществлении своей деятельности."

ODS_Suppress_the_mercenaries:0 "Подавить наёмников."
ODS_Suppress_the_mercenaries_desc:0 "Некогда мы пользовались услугами местных наёмников, но ныне они представляют угрозы для Адмиралтейства. Координатор приказал разобраться с ними как можно скорее."

ODS_Destroy_their_hopes:0 "Уничтожить их надежды "
ODS_Destroy_their_hopes_desc:0 "Помимо массового террора и политики интеграции лояльного населения, нам следует начать оказывать серьёзное влияние на умы людей на новых территориях. Для достижения этой цели будет начата разработка пропагандистских материалов, которые смогут упростить работу по интеграции новых территорий. Эти методы будут применяться нами и дальше, по мере расширения наших границ."

ODS_The_Army_of_the_Plan:0 "Войско Замысла."
ODS_The_Army_of_the_Plan_desc:0 "В прошлом войска Адмиралтейства показывали большую эффективность при столкновении с врагом. Однако ныне нас ожидают новые, ещё более тяжёлые и масштабные сражения. Без военных реформ даже самая качественная армия не сможет противостоять всем угрозам, что нависли над Великой Родиной."

ODS_Expansion_plan:0 "План по расширению нашей армии."
ODS_Expansion_plan_desc:0 "Никитин не одобряет массового призыва в войска, потому как людские ресурсы Великой Родины должны быть использованы, в первую очередь, для создания инфраструктуры по достижению Замысла. Однако Координатор осознаёт, что без вооружённых сил он не сможет уничтожить образования, паразитирующие на руинах Великой Родины. В связи с этим, на наших территориях будут созданы особые Военные Академии. Попасть туда смогут только самые лояльные граждане при одобрении КОБ. Там они пройдут профессиональную подготовку, пополнив наши войска."

ODS_Refusal:0 "Отказ от примитивного оружия."
ODS_Refusal_desc:0 "Поскольку наша армия немногочисленна, нашей главной силой должно стать качественное вооружение. Будет начата разработка и производство передовых средств ведения войны. Мы займёмся поиском старых арсеналов, материалы из которых будут переработаны и использованы. И пусть это будет стоить нам колоссальных ресурсных и временных затрат, наши солдаты не будут пользоваться кустарным оружием!"

ODS_Adapting_to_combat:0 "Адаптация к боям в условиях пустошей."
ODS_Adapting_to_combat_desc:0 "Опыт ведения активных боевых действий показал, что война в ныншних условиях выглядит совсем иначе. Наши солдаты часто погибают из-за неблагоприятных природных условий, а снабжение осложнено из-за особенности местности и Искажений. Дабы свести небоевые потери к нулю, мы внедрим в наши войска средства защиты, а также усовершенствуем методы снабжения."

ODS_Squads_of_suppressors:0 "Отряды подавления."
ODS_Squads_of_suppressors_desc:0 "Поскольку люди не готовы принимать наше правление добровольно, было принято решение создать особые отряды, которые будут занимать освобождённые нами территории. Их задачей будет не только сдерживание потенциальных бунтов, но и быстрое создание новой администрации, а также ведение пропаганды, дабы больше людей становились под наши знамёна."

ODS_Heavy_weapons:0 "Тяжёлое оружие для “умиротворения”"
ODS_Heavy_weapons_desc:0 "Артиллерия и танки — большая редкость в условиях нынешней России, однако верховное командование осознаёт, что без них мы не сможем добиться исполнения Замысла. Мы расконсервируем и восстановим танки довоенных времён, а также наладим  производство новых средств ведения войны. Враг будет раздавлен"

ODS_Operation_Voskhod:0 "Операция “Восход”"
ODS_Operation_Voskhod_desc:0 "Южные окраины терзают не только многочисленные военачальники, но и более серьёзные формирования, которые представляют прямую угрозу нашему правлению. Адмиралтейство больше не может занимать выжидательную позицию, потому как иначе мы будем раздавлены превосходящими силами противника. Никитин отдал приказ о начале наступления с целью захвата всех территорий Южных Окраин. Они станут базой для дальнейшего исполнения Замысла."

ODS_Our_banner:0 "Наше знамя реет над Судьбою."
ODS_Our_banner_desc:0 "Планомерная и грамотная политика нашего Координатора привела Адмиралтейство к победе над дикарями, бандитами и прочими маргинальными элементами. Южные окраины полностью освобождены нашими армиями, а Замысел приближается к своему исполнению. Но объединение нашего региона — лишь первый шаг на долгом и сложном пути. Нам предстоит освободить всю Великую Родину ради воплощения наших амбиций."
