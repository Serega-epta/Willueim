  LWV.29.t:0 "Наш главный враг"
  LWV.29.d:0 "– Это что за… Прибывшее подкрепление обнаружило на посту лишь растерзанные тела пограничников. Всё вокруг было в дырках от пуль – следы беспорядочной стрельбы. Солдатам, трясущимся от ужаса, было приказано осмотреть блокпост с целью найти что-то, что поможет ответить на вопрос, что тут вообще произошло. С момента прибытия подкрепления прошло более трёх часов, и только сейчас по рации кто-то сообщил: «Тут выживший!»Сразу после этих слов раздались выстрелы. Солдаты ринулись в бой с чем-то, чего они не видели."
