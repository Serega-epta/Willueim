 #Идеи
 
 #Cобытия
  LWV.1:0 "Сень Господня"
  LWV.1.t:0 "Сень Господня"
  LWV.1.d:0 "  Сегодня в Костёле Святой Эльжбеты собралось огромное количество прихожан. Снега и сильные морозы не сломили дух верующих – большие группы людей в сопровождении патрулей из пастырей шли на утреннюю службу со всего города. Шли все, от мала до велика: мужчины, женщины, дети, старики, инвалиды, хворые и больные – все они произносили слова молитвы, обращённой к Творцу Богу. Пастыри следили за идущими и били палками тех, кто пытался сбежать или тех, кто не молился. Кто-то пытался сопротивляться – их под руки хватали пастыри, били палками до потери сознания и куда-то волокли. \n  После утренней молитвы к народу вышел Охлостенко и начал свою речь. \n  – С воскресеньем вас, братья и сестры. Каждому из нас когда-то было страшно. Всем нам не хватало света и тепла в новом мире – беспощадном и увядающем. Лишь одно великое чудо сподвигло всех нас к совершенствованию этого бренного мира, лишь одно великое чудо позволило нам повернуть время вспять и превратить пепел в злато, лишь одно великое чудо помогло нам обрести смысл жизни, и это – Бог. Истинный Бог, слуги которого каждое воскресенье входят в дом Божий – в храм Его. Каждый день мы славим Господа нашего и Бога Отца и каждый день мы благодарим его за всё, что мы имеем. Каждый день мы молимся Ему и славим имя Его, просим Его благословения. Так помолимся же и сейчас!" 
  LWV.1.a:0 "Слава истинному Богу!" 
  
  LWV.2:0 "Абсолютная святость"
  LWV.2.t:0 "Абсолютная святость"
  LWV.2.d:0 "  Этим прохладным утром толпы людей в сопровождении патрулей стекались к главной площади – сегодня Охлостенко читал своей пастве проповедь о лжепророках и еретиках. Когда он вышел на сцену, толпа крестьян встретила его радостными возгласами и рукоплесканиями. В руках он держал Священное Писание. После того, как Охлостенко сделал толпе короткий жест рукой, шум прекратился. Верующие встали на колени и заворожённо смотрели на наместника Бога на Земле. Охлостенко открыл Писание и начал читать. Верующие внемлили каждому его слову. \n  – «Если восстанет среди вас пророк, или сновидец, и представит вам знамение или чудо, и сбудется то знамение или чудо, о котором он говорил вам, и скажет притом: «Пойдем вслед богов иных, которых ты не знаешь, и будем служить им», – то не слушай слов пророка сего, или сновидца сего; ибо чрез сие искушает вас Творец, Бог ваш, чтобы узнать, любите ли вы Творца, Бога вашего, от всего сердца вашего и от всей души вашей. Тогда, если кто вам скажет: вот, здесь Христос, или: вот, там, — не верьте. Ибо восстанут лжехристы и лжепророки и дадут знамения и чудеса, чтобы прельстить, если возможно, и избранных. Вы же берегитесь. Вот, Я наперед сказал вам всё». Вот, что говорится в Священном Писании о лжепророках – этих безбожниках, которые смеют отрицать существование Всевышнего! \n  В этот момент слева от подмостков шла колонна людей с мешками на головах и со связанными верёвками руками. \n  – Униатов ведут... – в толпе слышался тихий шёпот. Верующие смотрели на еретиков, как на животных и крестились всякий раз, когда смотрели в их сторону. \n  – На расстрел ведут... \n  – Поделом. \n  После того, как колонна скрылась из виду, Охлостенко продолжил свою речь. \n  – Помолимся Творцу нашему, помолимся за души этих еретиков. \n  Охлостенко передал близкостоящему пастырю Священное Писание и, упав на колени, вознёс руки к небесам, после чего начал читать молитву. Толпа последовала примеру наместника Божьего." 
  LWV.2.a:0 "Господи, помилуй души грешные!" 
  
  LWV.3:0 "Истинная Церковь"
  LWV.3.t:0 "Истинная Церковь"
  LWV.3.d:0 "  Охлостенко долго думал, что сказать толпе, которую в очередной раз вывели на главную площадь в мрачное морозное утро. Мысли, одна за другой, ускользали от наместника Божьего под завывания ветра и гул надвигающейся бури. Пастыри ожидали приказов, а толпа начала петь молитвы. \n  Наконец Охлостенко вышел к народу. Он вместе со всеми пропел последнюю молитву, после чего все замолчали и преданным взглядом смотрели на Охлостенко. Ещё некоторое время помолчав, он начал свою речь. \n  – Церковь и Вера должны очиститься от слабости, если мы хотим пережить ещё одну зиму. Все мы помним постулаты: не убей, подставь другую щёку, возлюби ближнего своего, как самого себя – все они оказались ошибочны. Нет мира Божьего на той земле, где царит разврат и богохульство. Нет слабости, нет сожаления в нашей святости. И если род человеческий хочет очиститься, то ему следует искоренить всякий порок, всякую червоточинку внутри себя. И в этом святом и праведном деле мы, истинноборцы, – это слово Охолстенко произнёс с особым смаком, – будем самый святым и яростным авангардом, первой из когорт его легиона. Повторяйте за мной, братья и сёстры, отриньте то, что сковывало нас!.. \n  Толпа покорно встала, а Охлостенко перешёл на крик. \n  – Я торжественно клянусь быть рядом со своими братьями и сёстрами на пути к Творцу! \n  – Я торжественно клянусь быть рядом со своими братьями и сёстрами на пути к Творцу! – Отвечала ему толпа. \n  – Я торжественно клянусь следовать за своим наставником и не отступать от него ни на шаг! \n  – Я торжественно клянусь следовать за своим наставником и не отступать от него ни на шаг! \n  – Воля моя сильна, а путь мой озарён светом истинной веры! \n  – Воля моя сильна, а путь мой озарён светом истинной веры! \n  – Аминь! \n  – Аминь!" 
  LWV.3.a:0 "Аминь!"
  
  LWV.4:0 "Истинный Бог"
  LWV.4.t:0 "Истинный Бог"
  LWV.4.d:0 "  ...И сказал он: “Но теперь, кто имеет мешок, тот возьми его, также и суму: а у кого нет, продай одежду свою и купи меч...”, “В городах сих народов, которых Господь, Бог твой, дает тебе во владение, не оставляй в живых ни одной души, но предай их заклятию: Хеттеев, и Аморреев, и Хананеев, и Фарезеев, и Евеев, и Иевусеев, как повелел тебе Господь Бог твой”, “И послал тебя Господь в путь, сказав: “иди и предай заклятию нечестивых Амаликитян и воюй против них, доколе не уничтожишь их”. \n  Охолстенко, жадно хватанув воздух обожжённым горлом, продолжил. \n  – Многие безвольные трусы, что привели наш мир к краху, призывали понимать эти слова иносказательно, призывали видеть здесь притчу и былину. Они неустанно говорили о том, что наш Бог учит добру и милосердию, учит прощению своих врагов. Оглянитесь вокруг себя, посмотрите внимательно на выжженные атомным огнём леса и поля нашей Родины. Взгляните ещё раз на города, утопающие в грязи и преступности. Узрите бандитов и насильников, чья власть громоздится на штыках и саблях. Посмотрите на это и ответьте, этому ли учил Творец? Этому ли учил тот, кто суть есть любовь?! \n  Громогласный рёв толпы был ему однозначным ответом. \n  – Впрочем, и лжецы, прикрывающиеся крестом нашего Спасителя, не избежали общей судьбы, – не снижал накала Охолстенко. – Все они, эти демагоги и фарисеи, сейчас обглоданными скелетами лежат в болотах и лесах, а над их падалью вьются коршуны. И многие из вас воскликнут: почему Творец оставил нас, почему отнял у нас даже надежду?! А я отвечу вам, братья и сёстры, у меня есть на это ответ. Потому что мы отвернулись от его воли. Потому что поверили Вельзувулу и Асмодею, позволили их сладкой лжи проникнуть в наши сердца и души. И за это были покараны. Но Творец милосерден, и в его стаде найдётся место даже самой паршивой овце, даже дважды предавшему его человечеству. И я знаю, как заслужить его прощение, братья и сёстры. И знаю, ибо он в своё милости открыл мне Путь!" 
  LWV.4.a:0 "“Путь, по которому я поведу вас...”" 

  LWV.5:0 "Труд Праведный"
  LWV.5.t:0 "Труд Праведный"
  LWV.5.d:0 "  – Быстрее, ребятки, быстрее работаем, не ленимся. Кто рано встаёт, тому творец подаёт, не валандайся! – подгонял замыленных рабочих крепкий бас священника. \n  Натруженные спины, через одну исполосанные длинными красными следами – поцелуями беспощадного кнута надзирателя, с мужицким уханьем и с пропотевшей силой разогнулись, поднимая на натруженные плечи мешки с бетоном. Работяги тяжело вздохнули, сплюнули и двинулись вновь. Синхронно, словно измученные узники страшных вражеских лагерей давнего врага. \n  Мужики шли и шли, таща на своих горбах проклятый бетон. Священник вопил и разглагольствовал о неизбежной Божьей благодати, не отходя, правда, слишком далеко от спасительного навеса, по которому изредка прогуливались автоматчики. \n  Мужики вздрогнули ещё раз, почти одновременно подтягивая тяжёлую ношу. Процессия двинулась дальше." 
  LWV.5.a:0 "“Не робей, не робей, братцы, стройка ещё далека от завершения!”" 

  LWV.6:0 "Бог велел делиться"
  LWV.6.t:0 "Бог велел делиться"
  LWV.6.d:0 "  Обычно холод – не проблема для своенравных жителей ремесленной деревеньки Добрично – они к нему привыкли. Но этим роковым вечером обычный, не слишком сильный, казалось, холод стал невыносим для всех жителей... \n  “Курвы! Суки!” – крик ярости и отчаяния мёртвой тишиной отзывался по бескрайнему заснеженному Польскому полю, в котором находилась деревня – “Что вы делаете с людьми? Как мы будем жить?” – рвался мужчина в бой, чтобы отстоять свою честь и имущество. \n  “Игнаций! Игнаций! Не надо! Успокойся!” – в слезах и дрожа от холода, держа в руках плачущего младенца и укутывая его, чтобы тот не замёрз, жена пыталась остановить мужчину от необдуманных поступков – “Игнаций, оставь их! Так только хуже будет!” – вцепилась женщина одной рукой в рукав рубахи мужа. \n  “Отпусти меня! Ты что, не видишь, что они творят? Как я могу стоять здесь!?” – выдернул рукав Игнаций. \n  Перед ними стоял фанатик с автоматом в руках, направленным на сильно разгневанного Игнация, а позади ещё двое, что вытаскивали из дому бедного кожевника и его жены ткачихи все станки и материалы, при помощи которых они зарабатывали себе на жизнь. \n  Маленький мальчик – сын Игнация, стоящий позади всей семьи, смотрел в небо. Было холодно, но очень красиво: хлопья снега, падая, сверкали в свете сумеречной луны и наблюдая за этим пейзажем, ничего не понимающий мальчик был спокоен и тих. \n  Водрузив последний громоздкий деревянный ящик с ткацкими инструментами в кузов грузовика, фанатики БНГВ покинули дом и направились в сторону нового в свете деревенских изб, освещаемых электрическими лампочками, не обращая внимания на бегущего за ними мужика. Всюду в деревне был слышен вой ледяного ветра и слёзы детей и жён, отчаянные попытки сопротивления мужиков и лишь мёртвая тишина бескрайнего снежного поля. Иногда раздавались выстрелы, которые обычно означали, что кто-то готов был скорее умереть, чем жить, поскольку не видел более своей жизни в этой мёртвой глуши без возможности прокормить себя и свою семью. Холодный ветер завывал, словно присвистывая от жадности, в ожидании новых жертв своих оков. \n  Спустя полчаса фанатики покинули Добрично, а вместе с ними ушла и снежная буря, обнажив жителям деревни вид кровавых улиц и тёмных холодных изб без света в окнах и огня в печи." 
  LWV.6.a:0 "Во имя Господа нашего!" 

  LWV.7:0 "Рабочий молебен"
  LWV.7.t:0 "Рабочий молебен"
  LWV.7.d:0 "  Ледяной ветер - извечный спутник постродинских окраин. Но холод - не повод прекращать работу, а потому десятки тысяч жителей крупных каменных городов Божьего Надела Галиции и Волыни без устали трудятся в цехах и на заводах во славу господа и под надзором богом назначенного мудрого Абсолюта Охлостенко. \n  Но Охлостенко, к сожалению, тоже человек и потому ему нужны помощники в его нелёгком наставническом деле, особенно в делах управления землёй. \n  Помощь Охлостенко оказывает Великий Пастор Земли Святых Наделов Божьих - Святослав Чистодум, который лично следит за распределением земель, за эффективностью работы на них и за выполнением переданных Господом через Охлостенко планов и квот, что позволят нашей благословенной стране помочь дикарям найти путь истинный. Святославу, в свою очередь, подчиняются Святые Надзиратели, каждый из которых назначен, с благословения божьего, управлять Святыми Наделами - регионами с Городами. Святые Надзиратели вольны назначать Удельных Священников. \n  Работа в цехах и на заводах кипит бурно и останавливается только на молебен: в полдень работа во всех цехах прекращается и люди собираются подле трибуны, где поднявшись на своё место, около оконной фрески, на которой изображён Господь Наш Спаситель, Удельный Священник возносит руки к небу, и освещаемый ярким светом, читает молитву: “Боже милостивый! Услышь нашу молитву, к тебе мы взываем и просим наставления твоего! Ты наш защитник, хранитель и владыка, тебе мы вверяем душу свою и во имя твоё трудимся мы. Дай нам сил и веры служить тебе и готовности положить жизнь свою во служение тебе, умерев, если это будет необходимо. Ты даёшь нам пищу, караешь врагов наших и открываешь нам истину через пророка твоего Святого Абсолюта Охлостенко. Прости нам грехи наши, мы принимаем наказание твоё, холод и бурю, праведный гнев твой, снизашедший на нас за грехи наши и за то, до чего мы довели наши земли. Так благослови нас, твоих грешных слуг, дай нам наставления твоего, просим мы тебя не о хлебе, а об одобрении твоём и вечно клянёмся в верности и служении тебе. Прими эту молитву к тебе...” " 
  LWV.7.a:0 "“...Аминь”" 

  LWV.8:0 "Мечи Господни"
  LWV.8.t:0 "Мечи Господни"
  LWV.8.d:0 "  Чёрный дым из заводских труб и белый снег танцуют в вальсе ледяного ветра в небесах. \n  Там, внизу, сотни рабочих в цеху создают автоматы, как когда-то кузнецы ковали мечи для католической инквизиции. Сильные, крепкие, умные и трудолюбивые люди, благословенные на труд самим Господом, своими руками собирают оружие, слегка касаясь его, каждым своим действием будто обращаясь в молитве. Но молитвы эти были не о милосердии и о прощении врагов, а о ярости, о просьбе и желании убить всех врагов, что их окружали. Поднимая готовый автомат к небу, каждый рабочий чувствовал на себе божий святой дух, благословение подарить смерть безбожным дикарям, что мучают семьи бедных рабочих. Глаза рабочих никогда не отрываются от работы, а сами они прерываются лишь на молебен, после которого они с новой силой и яростью берутся за дело, желая, даже моля Господа позволить им сделать ещё больше оружия. \n  Конец рабочего дня никогда не встречает радости, а иногда и встречает ярость рабочих, что с непримиримой фанатичной жестокостью продолжают собирать оружие для наших очищений." 
  LWV.8.a:0 "Смерть неверным!" 

  LWV.9:0 "Заслужить милость Господа"
  LWV.9.t:0 "Заслужить милость Господа"
  LWV.9.d:0 "  Холодный ветер ледяных пустошей Святых Наделов снова завывает над головами верных служителей Господа. Но не все люди заслуживают Его милость: есть те, кто предал Его доверие и своими действиями навлёк беду на себя, ослушавшись приказа самого Абсолюта. Такие люди, согласно слову божьему, имеют право на прощение, а потому им дают шанс исправиться, доказать свою верность Господу и вернуть Его милость. \n  Для этих целей, мудрым указом божьим, переданным через Охлостенко, были построены Храмы Искупления - небольшие соборы, где люди своим трудом доказывали верность Господу. Молитвы и пения гимнов сменяют жестокий, но поучительный труд: возведение новых построек, создание оружия и пошив одежды и многое другое. Между работой провинившимся дают минутку свободного времени, где они могут обратиться к Богу с просьбой о прощении. Каждый день, в определённый час можно услышать десятки, сотни голосов - и женских, и мужских - взывающих: “...Господь, прости нам грехи наши! Даруй нам слепым своё прощение!...”. Звон колоколов в каменных башнях, пение священных служителей и вечные молитвы а затем бесконечный труд, в надежде однажды обрести прощение и милость Господа - таков рабочий день в Храме Искупления. \n  После срока заключения, бывший грешник выходит чистый и непреклонный в истинной вере. Он уже отринул свою грешную суть навеки и готов отдать свою жизнь за свою веру, за своих братьев, за Абсолюта, за Господа..." 
  LWV.9.a:0 "Прости нам грехи наши" 

  LWV.10:0 "Лучшие Его дети"
  LWV.10.t:0 "Лучшие Его дети"
  LWV.10.d:0 "  Всепоглощающее алое солнце зияло посреди небосвода, зазывая внутрь. Подобно ране, оно кровоточило и растекалось по миру лучами. Оно нещадно заслоняло собою все небо, но не смотря на кажущийся рассвет, вокруг было темно. Тем не менее, все казалось привычным и таким... родным и по-детски безропотным. Игривый аромат летнего ветерка и красавицы-сойки поручь околдовывали своим пением. Я чувствовал себя ребенком, пусть и на мгновение, но мне показалось, что где-то рядом стоит мама и своим ласковым взглядом настороженно присматривает. \n  Ото сна меня пробудил Никита, трепля невинное плечо. Через треснутое окно сквозил морозный ветер. С трудом приоткрыв глаза и нехотя покинув оковы предательски-колючего одеяла из собачьей шерсти я уселся на край кровати в раздумьях. \n  Он рявкнул: Собирайся! – И я молчаливо кивнул в ответ, все понимая. \n  В шкафу висел тяжелый, мрачный полушубок. Я спешно нацепил его и вслед за ним, как положено, блестящую каску. Сапоги послушно зашагали в сторону выхода. Там меня встретил Иван. Оторвавшись от беседы, его рука провалилась на мое плечо, взгляд опустел и опустился к ногам. Я явно застал его врасплох своим появлением. \n  – Мне очень жаль за твою матушку, Игорь... – Выудил он из себя, и после небольшой паузы, оборвав меня в попытке ответить, добавил: \n  – Упокой Творец душу Её. \n  – Спасибо, друг. – Произнес я со скорбью в голосе. – Тяжелые времена настали. Там о ней позаботятся. \n  Мы оба перекрестились и за нами последовали невольные свидетели разговора. Никита изменился лицом и просунул мне в руки винтовку. \n  – Держи. – Коротко, словно стыдясь этого жеста ответил он. \n  И я взял, но прежде, достал из внутреннего кармана беспросветно-черной, как смоль куртки тетрадь и аккуратно записал, выводя каждую буковку с особой нежностью: Человечеству суждено поплатиться за свои грехи перед Богом. Среди нескончаемой сумрачной тьмы надеждой зияют звезды-стигматы, и главное из них – солнце, восходящее каждый день и своим всецело озаряющим светом служащее напоминанием о грехопадении. Восходящее снова и снова. Ставя жирную точку и крест на судьбе рода людского." 
  LWV.10.a:0 "Покойся с миром, Матушка" 

  LWV.11:0 "Гнев Господень"
  LWV.11.t:0 "Гнев Господень"
  LWV.11.d:0 "  – Ёбанные обноски... – Бормотал себе под ноги Никита, осторожно доставая опухшую ногу из сапога. \n  Бритва аккуратно скользила по неухоженному лицу Ивана, оголяя его перед ликом Творца. \n  – Товарищ Ведомый, куда Игорёк подевался? Давно его не видать. \n  – Черт его дери, – Рявкнул сержант, – Вань, не лезь под руку! Не видишь, портки меняю...  \n  Тут же в ноги рядового раздражённо метнулась кровавая тряпка. Когда все было готово, Никита вернулся к разговору. \n  – Куда твой голубчик мог подеваться, Вань? Оглянись вокруг, весь мир как на ладони... \n  Рядовой что-то обиженно пробормотал, но Никита не обратил внимания. Повисла секундная тишина. Он жадно втянул ноздрями горный воздух и воодушевленно продолжил. \n  – Хоть где-то можно позабыть об этой чудовищной войне. Насчет Игоря не беспокойся, ты же его знаешь. Далеко от лагеря не уйти, да и прятаться тут негде, ни лесов, ни черта. Коли нет – Бог с ним, попадет в лапы к этим зверям.... Отсыпайся, Ванька, завтра нас ждет непростой день. \n  Наутро грянул гром и лагерь размыло дождевой водой. В грохоте молний слышались трудноразличимые залпы артиллерии. Многие солдаты из числа Черной Паствы погибли на месте. Те, кто успевал выскочить из своих палаток – падали замертво, будто их застало врасплох нечто внеземное, и только с рассветом, когда тучи отошли, можно было увидеть то кровавое месиво, в которое превратились гвардейцы Охлостенко. Никто не плакал. По окончанию побоища, с них стянули бледные маски, под которыми недавно сочилась загустевшая кровь. Живые скорбно прикрыли глаза мертвым и отпели с полагающейся почестью. \n  Но это было потом. Пока что бойцы отчаянно сражались по воле Творца и Абсолюта. Пламенем объяло редкую зелень. Утреннее наступление Святоруссов язычников застукало Никиту пока он справлял нужду в соседних кустах. Сдержанно поправив промежность он по-армейски выверено ухватился за винтовку, затаился в кустах и принялся ждать." 
  LWV.11.a:0 "Далее" 

  LWV.12:0 "Гнев Господень"
  LWV.12.t:0 "Гнев Господень"
  LWV.12.d:0 "  Наблюдая за отступающими товарищами, среди них он увидели и своего друга Игоря и что есть мочи крикнул его имя. \n  – Сюды! Сюды! – Прокричал рядовой в ответ, обернувшись и явно подзывая кого-то. \n  Тотчас же к нему подбежала свора язычников с ружьями наперевес, жадно выискивая жертву. \n  – Ось вин! \n  Сержант оказался растерян, но времени на раздумья не оставалось. Торопливо выхватив амулет из кармана, он яростно впился в него ладонью и принялся бормотать молитву, и с каждым новым произнесенным словом его ярость только нарастала. Он воображал, как рвутся нити мироздания, разлагается материя, напоминая о разложении человеческой души и плоти во грехе. Пространство и время искажалось вокруг него, разрываясь на части и выплескивая сгустки концентрированной энергии вокруг. Куст впереди вспыхнул бешеным пламенем и в этот момент послышался очередной зов. \n  – В руку ему стреляй! Стреляй в блядскую руку! \n  Изрешеченный вдоль и поперек корпус священника рухнул замертво, но тот не останавливался. \n  – Стреляй в ебанную руку! \n  Когда оба бывших сослуживца дошли до крика, противник сумел отсечь добрую часть предплечья отделив от него сжатую ладонь. Игорь нервно выдохнул с облегчением. Им двигала месть, и он, казалось, ее добился. Он вынул сигарету, думая закурить. \n  Мелькнула вспышка потустороннего света. Над холмом закружился вихрь частиц и все живое в радиусе трехсот шагов мучительно растворилось в воздухе, объедая кости простых смертных, но только тех, кто остался жив." 
  LWV.12.a:0 "Даже на пороге смерти воин Абсолюта готов решительно нести свой долг перед Творцом, во что бы то ему не стало"

  LWV.13:0 "Против Лжепророков"
  LWV.13.t:0 "Против Лжепророков"
  LWV.13.d:0 "  Выстрел. Звонкий гул, отдающийся эхом по ледяной округе. Непреодолимая густая тишина. Андрей, Фанатик Чёрной Паствы, направив автомат в сторону Буковинской Гвардии, всем сердцем, всей чистой и искренней верой, желал только одного - смерти всем в этой стране. \n  Буковинцы виновны перед Богом в страшнейшем из грехов - в атеизме. И они заслуживают соразмерного наказания - смерти. \n  Снова выстрел, но теперь в приседе. Автомат переброшен через плечо. \n  Бег. В голове у Андрея было только одно - Убить. Убить их всех. Они это заслужили. Он не думает о способе убийства. Он не задумывается о причинах и последствиях. Он верен Господу. Андрей падает на землю. Теперь ему нужно проползти под препятствием. И он ползёт. Ползёт с ненавистью, с яростью и непримиримым желанием убить. \n  Препятствие преодолено. Нужно встать и бежать. Бежать в сторону нового препятствия. Андрею было искренне жаль, что всё это - тренировка. Он желал убивать уже сейчас. Его руки, его сердце, его разум жаждали крови. Он жаждал милости Господа. Андрей устал бежать. Он не хотел бежать. Он хотел убивать. \n  Очередная преграда преодолена. Пока Андрей бежал, он увидел людей в красной форме, которые осматривали оружие. Но Андрею было плевать на оружие. Если бы пришлось - он убил бы Буковинца голыми руками. Даже без рук. Он бы убил кого угодно во имя Господа. \n  Наконец, Андрей перестал бежать. Он встал в строй к другим таким же фанатикам. Каждый из них желал лишь только убивать. Убивать Буковинцев. Убивать атеистов. Убивать всех, что порочит Господа. Перед строем шёл священнослужитель. Он поднял в небо левую руку, на которой был нарисован глаз. Строй был тих. И священнослужитель начал читать молитву. Андрей не помнил всеё молитвы. Это его очень сильно удручало. Он помнил только несколько слов, отрывками: “Господь... Прости... Медлим... Спасибо... Возможность... УБИТЬ... ВРАГОВ...”. Наконец, молитва окончена... " 
  LWV.13.a:0 "...Наступил судный день для Буковинцев" 

  LWV.14:0 "Волею Господа"
  LWV.14.t:0 "Волею Господа"
  LWV.14.d:0 "  Звон колоколов на фоне непривычно затих. Когда Охлостенко взошел на трибуну, народ рукоплескал. В густом сумраке он буквально сиял на радость собравшимся, и его девственно-белая ряса лишь подчеркивала, что он – единственная надежда на спасение среди беспросветной тьмы невежества, затмившего величество Родины. Охлостенко воодушевленно начал свою речь, так, будто делал это уже сотни раз: \n  – Сегодня воистину знаменательный день, братья мои. Я чувствую, что время расплаты грядет по головы гнусных предателей. Оглянитесь вокруг — во что превратили этот мир вероотступники? Возгордившись, следуя своим мелочным идеям и мечтая о величии эти грязные культисты привели нас к тому что мы имеем сегодня! Разве мы заслуживаем этого? Творец покарал нас за грехи перед ним, но дал шанс тем немногим кто сейчас стоит здесь вершить судьбу человечества! Народ без Творца подобен жалкому зверю, которым движет лишь инстинкт выживания. Отними у народа святость — и мы видим во что превратилась прежде великая Родина. Сколько культур, идей, лжеучений, варилось в этом адском котле и к чему это привело? Мы здесь дабы исполнить волю Творца. Мы пойдем на любые жертвы перед лицом божественной цели! Мы расправились с мерзкими униатами, вонзили кол в самое сердце язычникам, и теперь настало время покончить с грязными отголосками той чумы, которая завладела умами народа в прошлом и стремящейся на обломках Родины вновь окунуть нас в горнило апокалипсиса. Власть безбожников на этой земле недолговечна и потому нам следует рубить на корню любые их попытки взять власть в свои руки. Всякий союз с ними оказался бы для нас верной смертью. Первое, чем мы обязаны своему Творцу – это спасти Родину от страданий, от грязных животных, только и ожидающих проявления слабости, дабы вонзить нож в спину истинных избранников этого мира. Наша задача стереть память о них с лица земли и навсегда вернуть Родину в лоно Творца! За то, кем вы являетесь, вы должны благодарить меня! И я благодарю вас в ответ за то, кем я стал. Вместе мы укрепили нашу армию, экономику и веру в скорейшее освобождение! Совместными усилиями мы дадим бой мерзким безбожникам с юга, а после вернем несправедливо отнятое у народа еретиками и наконец-то освободим наших плененных соотечественников от ига невежества! Не думайте, что я пришёл принести мир на землю; не мир пришёл я принести, но меч! Такова воля Творца! Рано или поздно произойдет то, чего все ожидают. Рано или поздно мы победим. " 
  LWV.14.a:0 "Гойда!"