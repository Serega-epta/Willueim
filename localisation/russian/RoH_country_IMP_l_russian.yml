UKR_Petro_Prokopenko:0 "Петро Прокопенко"
UKR_Petro_Prokopenko_desc:0 "Сложно жить, когда вся твоя судьба – злая ирония. \nИз Одессы в Казахстан, оттуда в Молдавию. Всегда по чужбинам, профессия сотрудника внешторга обязывает. Как суховей, из одного конца страны в другой. И всегда понимание того, что волка ноги кормят. \nА в Великой (великой ли? И для кого?) Родине всё по-другому. Та самая Родина отнимает у тебя дом, язык, культуру и историю. Выжигает калёным железом и твои вышиванки, и твою гарну мову. Даже твоей нации больше не существует по словам пропагандистов. А всё, что ты можешь сделать в этой ситуации – стиснуть зубы и терпеть, с тоской глядя на запад. Дожидаться удобного момента. \nИ казалось, вот он, тот самый день освобождения. Взвился заревом пожара над Европой. Вот он, сигнал уйти в подполье и бороться, бороться до самого конца. Но, как показала судьба, никому, кроме самого Петра, эта борьба оказалась не нужна. Зачем кому-то какая-то Украина, если все давным-давно живут на Южных окраинах? \nЕдинственной силой на просторах павшей Родины, которая хоть в какой-то степени разделяла убеждения Прокопенко, стало Консульство.	\nДа, пусть Миленин самовлюблённый самодур, пусть его видение незалежной Украины – лишь морок догм, пусть его проклятый Аграрный Конгломерат дёргает за ниточки в новом государстве, но всё же он обещает свободу.	\nПо крайней мере, остаётся надеяться, что обещание он своё выполнит..."
