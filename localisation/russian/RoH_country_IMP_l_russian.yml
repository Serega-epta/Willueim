IMP_1:0 "Прекрасное Далёко"
IMP_1_desc:0 "Когда-то гуманизм был основой жизни всего человечества, однако эти времена давно прошли. Сейчас человечество, агонизируя на обломках мира. пытается вспомнить те дни, а мы попытаемся их вернуть. Любой ценой."
IMP_2:0 "Непреклонный милитаризм"
IMP_2_desc:0 "Консульство оказалось под сильнейшим давлением со стороны как внешних врагов, так и в внутренних предателей. Лишь наш стоицизм и фанатизм позволял выдерживать эти удары раз за разом, для того, чтобы сегодня надеяться на победу."
IMP_3:0 "Ужас неизбежного"
IMP_3_desc:0 "На западе нашего некогда великого консульства зреет угроза, аналогичной которой мы не видели никогда. Нечто нечеловеческое поднимается из умов и сердец республиканцев."
 
