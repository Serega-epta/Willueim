#Новое Консульство#

worldnews.3.t:0 "Расширение Южного щита"
worldnews.3.d:0 "Восточная граница Южных окраин вновь пришла в движение. Едва не уничтоженное в ходе недавней войны Центральнорусское Консульство заявило о намерении восстановить сферу своего влияния. Первыми под удар попали фанатики-нихилиты, что во время падения Коалиции Государственных Сил заняли Чернигов. \n\nКонечно, говорить о восстановлении былой мощи Консульства пока рано. Скорее всего, учитывая усталость местного населения от войны, возобновление контроля над Черниговом, как это было до Центральнорусской войны, и станет наибольшим результатом, которого сможет добиться Дмитрий Миленин. Однако факт остаётся фактом, после нескольких месяцев почти мертвецкого оцепенения, северо-восточная часть Южных окраин вновь пришла в движение.  \n\nИ то обстоятельство, что тон местной политики задаёт теперь именно ненавидимое многими Консульство, делает любые дальнейшие прогнозы почти бесполезными."
worldnews.3.a:0 "Гидра предательства вновь подняла голову"
