honor_Grisha_2:0 "§RВ этом проклятом мире слово "Честь" давно исчезло с заголовок газет и журнальных статей. Однако не все носители этой неосязаемой материи забыли о ней. Для Верховного Председателя Григория Светоликого это яркий маяк в беспросветной тьме настоящего. Данный показатель используется для своевременного и эффективного выполнения различных миссий. Восполнить его возможно принимая "Верные" решения и побеждая политических противников. §!"
