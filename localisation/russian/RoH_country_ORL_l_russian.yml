 ORL_victory_cult:0 "Культ Победы"
 ORL_victory_cult_desc:0 "Семена отказа от старых догм упали на плодородную почву. Здесь, прямо в центре России уже давно не блестят золочёные купола церквей. Им на место пришли обелиски Вечного Огня и памятники солдатам и генералам, что когда-то разгромили коричневую чуму.  \nПоклоняясь новым кумирам, люди этих мест верят, что старые заступники не оставят их в беде, не отдадут на поругание новым бесчеловечным ужасам, которыми полнится русская земля."

 ORL_chance_for_everyone:0 "Шанс для каждого"
 ORL_chance_for_everyone_desc:0 "Любой слабый и тираничный царь в первую очередь стремится к собственной безопасности. Именно из-за этого на территориях, подконтрольных этим самозваным узурпаторам так много тюрем и лагерей для несогласных. \nГруппа Глинки же плевать хотела на прегрешения таких “правонарушителей”. Если они хотят драться, то абсолютно неважно, в чём их обвиняли в прошлом. Второй шанс есть у каждого, так считает Прихожев."

 ORL_sectarians_and_traitors_idea:0 "Сектанты и предатели"
 ORL_sectarians_and_traitors_idea_desc:0 "Дмитрий Гусев и его Первый отряд зажаты меж двух огней. Как бы там ни было, оркестр не сдаётся. Никогда"

 ORL_idiots_and_idealists_idea:0 "Идиоты и идеалисты"
 ORL_idiots_and_idealists_idea_desc:0 "Резервный фронт Суровова вынужден отражать атаку с севера по достаточно протяжённой границе. Отличный шанс для новобранцев показать себя в деле."

