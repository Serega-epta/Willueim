ORL_memory_of_Mauthausen:0 "Память о Маутхаузене"
ORL_memory_of_Mauthausen_desc:0 "Мученики Маутхаузена не будут забыты. Их кровь станет семенем нашего народа"

ORL_stronger_than_steel:0 "Крепче стали"
ORL_stronger_than_steel_desc:0 "Испытания закалят нас. Через ритуальные шрамы, оставленные плетью священника, мы станем сильнее"

ORL_ritual_fortifications:0 "Ритуальные фортификации"
ORL_ritual_fortifications_desc:0 "Оборонительные сооружения с ликом Ипостаси оградят нас от ярости Тьмы."

ORL_bloody_assault:0 "Кровавый штурм"
ORL_bloody_assault_desc:0 "В огней войны куётся вечность. А на место павших встанет десяток новых бойцов"

ORL_cult_of_speed:0 "Культ скорости"
ORL_cult_of_speed_desc:0 "Плюйте на потери, очередной город должен пасть. Павшие останутся героями в памяти выживших."

ORL_holy_atonement_camp:0 "Священный Искупительный Лагерь"
ORL_holy_atonement_camp_desc:0 "Каждый из осужденных – это потенциальный солдат. Каждый из них может держать в руках оружие. А значит – и искупить кровью грехи перед Первоогнём и Ипостасями."

ORL_iron_discipline:0 "Железная дисциплина"
ORL_iron_discipline_desc:0 "«Равняйсь» и «Стройся» – вот теперь наши молитвы. Победа или смерть – вот наша заповедь."

ORL_resilience_under_fire:0 "Стойкость под огнём"
ORL_resilience_under_fire_desc:0 "Теперь мы сокрушим порядки врага во что бы то ни стало. Вражеские пули бессильны против силы нашей воли и наших стальных рядов."

ORL_sacred_industrial_complex:0 "Сакральный промышленный комплекс"
ORL_sacred_industrial_complex_desc:0 "Дни, часы и ночи пролетают за рабочим станком. Из капель пота и крови труженика прорастёт семя, что взойдёт ростком нашей победы."

ORL_Father_Volodymyr:0 "Отец Володимир"
ORL_Father_Volodymyr_desc:0 "Отец Володимир – Первосвященник нашей веры и духовный учитель Ипостасей. Его мнение закон, а его помыслы чисты, словно пламя Первоогня"

ORL_Mercenary_armies:0 "Армии наёмников"
ORL_Mercenary_armies_desc:0 "Наше военное прошлое накладывает определённые отпечатки на нашу военную доктрину. Конечно, Родина в наших сердцах, и искренне мы дерёмся только за неё и за свет Первоогня. \nВот только нашим нанимателям об этом знать не надо..."

ORL_Retribution:0 "Возмездие"
ORL_Retribution_desc:0 "Пришло время раз и навсегда расправиться с кучкой коллаборантов. Вперёд, братья и сёстры, победа будет за нами!"

ORL_Integrated_trains:0 "Интегрированные поезда"
ORL_Integrated_trains_desc:0 "Благодаря тому, что мы захватили транспортные сети Путеводов, их железнодорожные составы теперь в наших руках. Пусть Первоогонь разгорится в металлических телах этих машин, доставив наших солдат до передовой."

ORL_General_Staff_Academy_idea:0 "Академия Генштаба"
ORL_General_Staff_Academy_idea_desc:0 "Некоторая часть учёных из Вологды прониклась нашими идеалами. Конечно, сама их рациональная природа и критическое мышление не позволят им стать истинными последователями Первоогня. Однако их разум ещё может послужить нам."



