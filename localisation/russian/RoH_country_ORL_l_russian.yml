 #Первая Фаза
 ORL_best_in_hell:0 "Лучшие в аду"
 ORL_best_in_hell_desc:0 "Война – это ад. Мы знаем об этом, возможно, лучше, чем кто-либо иной. \nПоследняя же война для нас сильно затянулась. Лет на двадцать примерно. И, что самое неприятное, мир пока даже не брезжит вдали. Некогда скидывать с плеча автомат, некогда ходить босиком по росе. Даже в грудь уткнуться некому. Так, чтобы с всхлипом, навзрыд. \nДа, война действительно ад. Но в этом аду мы будем лучшими."

 ORL_first_among_equals:0 "Первый среди равных"
 ORL_first_among_equals_desc:0 "Дмитрий Гусев всегда был лучшим из нас. \nОтличный командир, блестящий разведчик, он по праву занимал своё место во главе ударных отрядов. С его профессионализмом могла сравниться только его непримиримость. Даже когда стало понятно, что в Москве ловить нечего, он всё равно не отказался от идеи устроить суд над предателями. Рванулся на север, ворвался в Тулу, даже послал механизированные части в Калугу и... оказался отрезан от наших основных частей. \nЕсли мы в ближайшее время не поможем ему, судьба Первого отряда будет печальна."

 ORL_fortress_of_Tula:0 "Крепость Тула"
 ORL_fortress_of_Tula_desc:0 "Гусев действительно превратил Тулу в настоящую крепость. \nВозведённые укрепления. конечно, помогут ему продержаться некоторое время, однако без нашего прямого вмешательства судьба его предрешена."

 ORL_sectarians_and_traitors:0 "Сектанты и предатели"
 ORL_sectarians_and_traitors_desc:0 "Сатанисты Люцифера возникли на наших коммуникациях, словно снег в июле. И если с предателем Раминым всё более или менее понятно, сорвало человеку голову от власти, то откуда вылезли эти культисты – решительно неясно. Возможно, выросли из небольшой банды, возникновение которой мы проглядели, возможно... а, бес с ними. Гадать ещё. \nФакт состоит в том, что Гусеву, если он не собирается сдаваться без боя, конечно, придётся драться на два фронта."

 ORL_meet_your_fathers:0 "Встречайте своих отцов!"
 ORL_meet_your_fathers_desc:0 "Первый отряд – авангард нашей мощи. Гусев не дурак, и прекрасно понимает, что присутствие его бойцов в наших рядах поможет нам прорваться к нему на выручку. Именно поэтому храбрецы из его отряда нашли в себе мужество и силы пробиться сквозь ряды сатанистов и присоединиться к нам. \nСкоро осада с Тулы будет снята."

 ORL_veteran_squads:0 "Отряды ветеранов"
 ORL_veteran_squads_desc:0 "Несмотря на первоначальный успех, удержать занятые территории мы не смогли. Гусев ушёл на север, в Тулу, а Суровов отправился на юг, набирать пополнение. Из-за растянутых коммуникаций нашим врагам не составило труда их перерезать, лишив наши части централизованного снабжения. \nНо это – лишь временно замешательство. Наши солдаты ещё помнят кровавые уроки Испании. Отряды ветеранов встанут вновь и горе тем, кто попробует им противостоять"

 ORL_we_cant_forget:0 "То, что мы не можем забыть"
 ORL_we_cant_forget_desc:0 "Барселона... Как много вобрало в себя это слово. Героизм, усталость, пот и кровь, радость победы... \nИ горечь предательства. \nБудь прокляты все те голоса, что вопят о восстановлении Родины. Что там восстанавливать? Государство, обстрелявшее своих лучших людей атомными бомбами? Лидеров, бросивших в топку Третьей Мировой миллионы? \nНет. Никогда снова плутократы и дегенераты не займут места во властных кабинетах. Мы сделаем всё возможное, чтобы этого не произошло."

 ORL_high_priest:0 "Первосвященник"
 ORL_high_priest_desc:0 "И всё же, людям нужно во что-то верить.  \nПусть наших солдат и скрепляет боевое братство, они – лишь немногие из тех бедолаг, что проживают в этих местах. \nОдновременно с этим в народе всё чаще начинают болтать о каком-то Первосвященнике из молодого культа. Да, многие после падения бомб разочаровались в религии, но этот человек, кажется, нашёл нужный подход к народу. Да и ко всему прочему, к нашей власти он, судя по всему, относится более чем лояльно. \nСтоит, наверное, переговорить с ним. Хуже от этого точно не будет."

 ORL_young_blood:0 "Молодая кровь"
 ORL_young_blood_desc:0 "Сергей Суровов был тем человеком, на плечах которого лежала задача обеспечить нашу армию новыми людьми. Ещё до того, как безумные монархисты из Малорусского царства перерезали наше сообщение с южными районами, он сформировал там достаточно большой контингент новобранцев. И пусть они пока не имеют права называться настоящими солдатами, это всё равно наше будущее. Мы не имеем права бросить их на произвол судьбы."

 ORL_threat_from_north:0 "Угроза с севера"
 ORL_threat_from_north_desc:0 "Несмотря на то, что Резервный фронт обладает внушительными по численности силами, все они – лишь молокососы против закалённый фанатиков Примакова и его прихвостней. Если Суровов хочет выстоять, ему следует объявить немедленный призыв. А заодно и укрепить границу. Уж как сможет..."

 ORL_idiots_and_idealists:0 "Идиоты и идеалисты"
 ORL_idiots_and_idealists_desc:0 "Нет ничего необычного в том, что люди продолжают цепляться за прошлое. Пусть даже это грязное и предательское прошлое. Совсем другое дело, когда подобная гонка за призраками превращается в настоящий фанатизм, граничащий с безумием. Например, с восстановлением монархии на территории Родины. Идиотизм, которым наполнена самая эта затея граничит только с тем, насколько преданы люди Примакова своим идеалам. Воистину, упорство, достойное лучшего применения. \nТак или иначе, Суровову придётся разделаться с ними. По крайней мере, продержаться достаточно долго до тех пор, пока мы не сможем прийти к нему на помощь."

 ORL_meet_your_sons:0 "Встречайте наших пасынков!"
 ORL_meet_your_sons_desc:0 "Малорусское царство готовится атаковать. Если мы прямо сейчас не наполним наши ряды свежей кровью, о победе можно будет и не мечтать. Суровов уже послал нам свежее пополнение, они вот вот готовы пересечь линию фронта тайными тропами.  \nМы сокрушим врага. Ибо наши пасынки принесли нам оружие."

 ORL_help_squad:0 "Помочь Отряду"
 ORL_help_squad_desc:0 "Выбора у нас нет. Мы не можем разбрасываться опытными бойцами. даже если ради этого придётся пожертвовать молодняком – не можем. \nФронту придётся справляться своими силами. Мы же направимся на север, на помощь Туле. И никто, ни один сектант или предатель не сможет нас остановить."

 ORL_help_front:0 "Помочь Фронту"
 ORL_help_front_desc:0 "Если мы сейчас бросил новобранцев на произвол судьбы – нам этого не простят. не простят люди, что больше не увидят в нас силу, не простит и сама судьба, как не прощает любое предательство. \nГусеву придётся справляться своими силами. Он сможет, он обязательно выкарабкается. Мы же отправимся на юг. там, где нас ждут наши названные дети."

 ORL_revenge_for_dead:0 "Отомстить за павших"
 ORL_revenge_for_dead_desc:0 "Кровь на руках ублюдков не должна остаться безнаказанной. \nМы все – братья, скреплённые общей судьбой и общей же трагедией. И мы не бросаем своих, ни живых, ни мёртвых. Кто бы не поднял на них руку – идиот-монархист ли, или ополоумевший сектант, заплатит каждый. \nСвоей кровью."

#2 Фаза

 ORL_And_first_fire_will_flare_up:0 "И вспыхнет первоогонь..."
 ORL_And_first_fire_will_flare_up_desc:0 "Теперь, когда Группа Глинки вновь едина, настало время возвестить о нашем возвращении израненной Родине. Лучшие из её сынов вновь встали в строй и готовы очистить её просторы от предателей и трусов.  \nРазожгите костры, братья. Пусть Первоогонь пылает вечным пламенем. \nКак и ненависть в наших душах..."

 ORL_Fire_of_Faith:0 "...Огонь веры"
 ORL_Fire_of_Faith_desc:0 "Первоогонь пылает в сердцах наших воинов, направляя их удар. Каждый день к нам приходят люди, для которых судьба Родины не пустой звук. Каждый из них жаждет смыть позор предательства, искоренить скверну раскола. Отомстить тем, из-за кого у нас больше нет будущего. \nМы должны разжечь пламень. И раз небеса объявили нам войну, пусть геенна огненная пылает вечным огнём в память о павших."

 ORL_To_my_gods:0 "Моим богам"
 ORL_To_my_gods_desc:0 "Христианская церковь подвела русский народ. Её ложный бог в своём лицемерии не спас нас от конца света. Ни стариков, ни женщин, ни детей. Зачем же нам теперь цепляться за него? \nКрестообразное идолище будет низвергнуто раз и навсегда. А на его месте возникнет пантеон новых, истинных богов. Настоящих богов. Тех, что вышли из пламени Первоогня, став его Ипостасью. \nТех, кто уже один раз привели наш народ к победе."

 ORL_new_temple_is_needed:0 "Нужен новый храм"
 ORL_new_temple_is_needed_desc:0 "Три ипостаси взирают на нас. Это чувствуется во сполохах огня, опалищих нас. Див, Яр и Крас. Три полководца, три великих воина, растворившиеся в людской памяти и острых гранях Первоогня. Они пришли, когда Родина нуждалась в них больше всего. И сегодня мы взываем к ним вновь. \nПусть горят костры..."

 ORL_Altar_of_Div:0 "Алтарь Дива"
 ORL_Altar_of_Div_desc:0 "митрий Михайлович Карбышев, в своей земной жизни принявший мученическую смерть в застенках Маутхаузена, после смерти стал Ипостастью Дивом. Всю свою жизнь он пытался защитить свой народ, облекая границы Родины в бетон и сталь. Несокрушимый, несломленный защитник был верен своему народу до конца, до самой последней минуты. \nПусть не устыдится его взор. Как Див и завещал, мы сохраним нашу Родину. Не бросим наших людей на смерть."

 ORL_Think_about_homeland:0 "Думайте о своей Родине..."
 ORL_Think_about_homeland_desc:0 "“...это придаст вам сил”. \nТаковыми были последние слова Дива. Мы помним его. Как помним и тысячи других мучеников, принявших смерть от служек Армии Тьмы. \nИх слова, мысли и мечты никогда не будут забыты. До тех пор, пока горит Первоогонь. До тех пор, пока мы живы."

 ORL_Demonstrative_flagellation:0 "Показательное бичевание"
 ORL_Demonstrative_flagellation_desc:0 "Как сталь закаляется под ударами молота, так и наши тела закалятся от боли. Удары кнутов и плетей оставят на нашей коже неизгладимые шрамы. Но это не будут увечья рабов, лишь символы нашей стойкости. \nИ разве может эта боль сравниться с той, что испытали мученики прошлых лет?"

 ORL_Fortification_lessons:0 "Уроки фортификации"
 ORL_Fortification_lessons_desc:0 "Описание: При земной жизни Див был умелым инженером. Он воспитал бесчисленное количество фортификаторов и строителей, способных выстроить несокрушимую оборону. \nЛучшим проявлением почтения к Ипостаси было бы возвести ритуальные сооружения по всем правилам военной науки. Его уроки не забыты и никогда не будут. \nОт ярости Тьмы сталь и бетон охрани нас..."

 ORL_Altar_of_Yar:0 "Алтарь Яра"
 ORL_Altar_of_Yar_desc:0 "Георгий Константинович Жуков, наш вождь и маршал победы, ставший после смерти Ипостасью Яром. Без этого человека не было бы победы. Не было бы Родины.  \nИ пусть его методы нельзя было назвать гуманными, пусть предатели и трусы возводят на него поклёп и клевету, мы знаем, что по-другому было нельзя. Победа требует крови героев. И мы добьём её вновь, маршал. \nМы за ценой не постоим..."

 ORL_Spit_on_losses:0 "Плюйте на потери"
 ORL_Spit_on_losses_desc:0 "Победа достаётся дорогой ценой. И кто в таких вопросах думает о деньгах?  \nКровь, кровь и ещё раз кровь. Такова цена. Высокая и непомерная для любого, кроме русского человека. Но мы готовы её заплатить. \nРаз и навсегда. Ни пяди земли. Мы или они. Другого пути нет."

 ORL_Calendar_symbolism:0 "Календарный символизм"
 ORL_Calendar_symbolism_desc:0 "Cимволические даты – идеальная почва для поднятия боевого духа. Взять город к празднику Великой Победы, что может быть слаще для труженика тыла? \nМы не должны пренебрегать символическими и священными датами. Это угодно Яру. И если ради этого потребуется пожертвовать лишним батальоном, то сыны Родины готовы заплатить такую цену."

 ORL_Penal_battalions:0 "Штрафные батальоны"
 ORL_Penal_battalions_desc:0 "Среди нас есть трусы. Есть малодушные. Есть воры и убийцы. Нужно признать это. \nНо даже лже-божок христиан давал право на прощение раскаявшимся. Но вместо постной молитвы и стыдливого покаяния мы дадим изуверам шанс искупить свои грехи кровью. В пламени Первоогня они будут взвешены и найдены достойными прощения. \nЛибо же умрут, пытаясь его заслужить..."

 ORL_Altar_of_Kras:0 "Алтарь Краса"
 ORL_Altar_of_Kras_desc:0 "Константин Константинович Рокоссовский, ставший Ипостасью Красом, при жизни был одним из самых эффективных русских полководцев. \nЕго стратегический ум и воинское мастерство обеспечили нашему народу не одну победу и, в конце концов, стали образцом для следующих поколений воинов. \nСплотим ряды, братья. Так, как того хочет Крас."

 ORL_Discipline:0 "Дисциплина"
 ORL_Discipline_desc:0 "Стальная дисциплина – вот наш путь к победе. Когда каждый солдат знает своё дело, каждый – лишь винтик в могучей машине, что сокрушит врага. Только так мы добьёмся успеха, как добивались его прежде. Стойкость, несокрушимость, верность. Вот наши правила войны."

 ORL_Steel_endurance:0 "Стальная выдержка"
 ORL_Steel_endurance_desc:0 "Мы должны быть стойкими. Должны быть сильными. Поле боя – это большая игра в вероятность, где ставка не просто жизнь, чёрт с ней. Ставка – наша победа. А для того, чтобы её достичь, нам нужен ясный ум и холодная голова. \nПоэтому мы должны сохранять самообладание всегда. Что бы не случилось. Так хочет Крас."

 ORL_Everyones_duty:0 "Долг каждого"
 ORL_Everyones_duty_desc:0 "Солдат ты или не солдат, Первоогонь требует отдачи с каждого. Изойди кровью на поле боя или потом за станком – неважно. Лишь бы на секунду приблизить победу. Лишь бы пролить хотя бы каплю вражеской крови.  \nПобеда куётся в тылу. Так говорил Крас."

 ORL_I_pray_myself:0 "Я молюсь сам"
 ORL_I_pray_myself_desc:0 "Новому Пантеону нужны новые молитвы. И кто как не наш вождь, командир Группы Глинки, должен подать пример?"

 ORL_I_do_it_fervently:0 "...И делаю это истово"
 ORL_I_do_it_fervently_desc:0 "Если уж мы решили отказать от предавшего нас Бога, мы должны полностью раствориться в Пантеоне, обозначив Ипостасям свою преданность. И Евгений Прихожев, первый среди равных, должен показать нам пример."

 ORL_talking_to_them_directly:0 "...Говоря с ними напрямую"
 ORL_talking_to_them_directly_desc:0 "Первосвященник Володимир, безусловно, уважаемая фигура. Его авторитет непререкаем, а вера крепка, словно танковая броня. Но разве Первоогонь не завещал нам быть дерзкими? Разве можно достичь победы, полагаясь на кого-то постороннего? \nНет. Наша судьба – в наших руках. И говорить с Ипостасями мы тоже будем напрямую."

 ORL_Kindling_First_Fire_in_hearts:0 "...Распаляя Первоогонь в сердцах"
 ORL_Kindling_First_Fire_in_hearts_desc:0 "Наша задача – донести до людей восход новой веры. Гнилое христианство должно уйти, а светский и равнодушный атеизм – исчезнуть навсегда. Только в пылающих огнём веры сердцах рождается истинная благодетель"

 ORL_I_use_it:0 "...И пользуюсь этим"
 ORL_I_use_it_desc:0 "Культ Победы – отличный инструмент для наших планов. В тот момент, пока политические группировки разбираются в вопросах веры, а рядовые последователи истово молятся на давно ушедших генералов, мы можем позволить себе немного расслабиться."

 ORL_talking_through_teacher:0 "...Общаясь через учителя"
 ORL_talking_through_teacher_desc:0 "Вникать во все подробности Культа – неблагодарная задача. Столько персоналий, столько всяких смыслов и ограничений... \nНе легче ли отдать вопросы веры на откуп попам. Им за это платят, пожертвования несут. Вот, пусть они и разбираются."

 ORL_Shining_but_not_burning:0 "...Светя, но не сжигая"
 ORL_Shining_but_not_burning_desc:0 "Если каким-то идиотам настолько понравились идеи Культа, то флаг им в руки. Пусть идут на наш скромный огонёк, селятся в заброшенных домах, платят налоги, служат в армии. Обещать им мировой пожар, конечно, не будем, но хоть чутка посветим во тьме нового мира. \nИ, безусловно, займёмся куда более приятными и полезными делами."

 ORL_Fire_of_war:0 "Огонь войны"
 ORL_Fire_of_war_desc:0 "Теперь, когда Группа вновь едина, настало время принести свет Первоогня остальной Родине.  \nВ нас нет сомнений. Нет колебаний. Нет даже мысли о слабости. Россия просыпается ото сна, всё громче и громче на дальних рубежах слышен грохот канонад. Но мы не отступим. И не сдадимся. До тех пор, пока последний сантиметр нашей земли не будет очищен от трусов и предателей. \nНаш огненный авангард выступает."

 ORL_Use_weakness:0 "Воспользоваться слабостью"
 ORL_Use_weakness_desc:0 "После того, как загорелась Волга, в регионе настал период нестабильности. Смоленск вцепился в глотку Ржеву, Волжские ганзы – Коммерческому союзу. У Консульства вновь проблемы на южном фланге, а Чёрная Дуга готовится делить честно награбленные денежки. \nЕдинственным островком стабильности в это время остаёмся мы. И на этом можно сыграть. Используя наши подразделения в качестве добровольческих корпусов, мы сможем влиять на исход того или иного противостояния."

 ORL_North:0 "На север!"
 ORL_North_desc:0 "Наш южный фланг – клубок противоречий, к которому нужен деликатный подход. В то же время север – суть просто набор военачальников, одуревших от собственной безнаказанности. Они слабы и заносчивы, их солдаты не понимают за что сражаются. \nТеперь, когда за нашими спинами вся мощь Первоогня, мы пройдём сквозь их ряды, как нож сквозь масло."

 ORL_Crush_Vlasovites:0 "Сокрушить власовцев"
 ORL_Crush_Vlasovites_desc:0 "Центральнорусское Консульство – худшее из худших государственных образований на теле Родины. Это предатели, дезертиры и коллаборанты, заручившиеся поддержкой пленных американцев. В этом государстве, видит Первоогонь, нет ни одного достойного человека. \nКонечно, Армия Возрождения с юга пытается разобраться с власовцами. Но судя по истории их “успехов”, у них вряд ли это получится. Мы должны взять дело в свои руки и немедленно."

 ORL_Kursk_Bulge:0 "Курская дуга"
 ORL_Kursk_Bulge_desc:0 "Время пришло. Консульство будет сокрушено раз и навсегда. Никакой пощады врагу, никаких сомнений. Только вперёд, раздавим ублюдков танковыми гусеницами"

 ORL_Extermination_teams:0 "Истребительные команды"
 ORL_Extermination_teams_desc:0 "Местные жители запятнали себя сотрудничеством с коллаборантами. Да, не все, и многие это делали по принуждению. Однако на фильтрационные мероприятия нет ни времени, ни средств. \nЕдинственный возможный выход, чтобы обезопасить государство от проникновения в него предателей – сформировать истребительные команды, которые займутся зачисткой территорий. Принеся предателей в жертву Ипостасям, мы получим благословение наших богов. \nДа, от таких мер пострадают и невинные. Но если их души по-настоящему чисты, они сольются с Первоогнём в вечном пламени. А что может быть более воодушевляющей участью, чем это?"

 ORL_United_Front:0 "Единым фронтом"
 ORL_United_Front_desc:0 "Если им так хочется, идеалисты из Нарфронта могут продолжать умирать на волжских берегах. Пока они отвлекают армию Смоленска, мы ударим в тыл, перережем коммуникации и отсечём силы Конфедерации от их собственной столицы. \nКлассический и безопасный блицкриг. Всё давно придумано за нас."

 ORL_Smolensk_Gambit:0 "Смоленский гамбит"
 ORL_Smolensk_Gambit_desc:0 "Смоленской Конфедерации не существует. \nОписание: Теперь, когда Смоленск растоптан, перед нами открылась дорога на север. У нас появился шанс взять под контроль всю Волгу целиком. Кровь, пролитая в воды этой великой реки, станет достойным подношением Ипостасям. А Ржев, место великой жертвы миллионов солдат Яра, наконец-то вновь будет освящено пламенем Первоогня.\nМы растопчем наивных коммунистов из Нарфронта. Они и без того измотаны войной. Их сил не хватит, чтобы выдержать наш натиск. \nВперёд, солдаты. Пусть начнётся мясорубка!"

 ORL_Rzhevsk_meat_grinder:0 "Ржевская мясорубка"
 ORL_Rzhevsk_meat_grinder_desc:0 "Смоленской Конфедерации не существует. \nОписание: Теперь, когда Смоленск растоптан, перед нами открылась дорога на север. У нас появился шанс взять под контроль всю Волгу целиком. Кровь, пролитая в воды этой великой реки, станет достойным подношением Ипостасям. А Ржев, место великой жертвы миллионов солдат Яра, наконец-то вновь будет освящено пламенем Первоогня. \nМы растопчем наивных коммунистов из Нарфронта. Они и без того измотаны войной. Их сил не хватит, чтобы выдержать наш натиск. \nВперёд, солдаты. Пусть начнётся мясорубка!"

 ORL_Routes_and_communications:0 "Пути и сообщения"
 ORL_Routes_and_communications_desc:0 "На севере лежит крайне нестабильное государство, возглавляемое бывшим главной железных дорог в этом регионе. Конечно, это не более чем жалкая банда предателей и дезертиров, позабывших свой долг. Тем не менее, чтобы завершить дело объединения Родины, мы должны с ними расправиться.  \nТем более, что их инфраструктура явно поможет нам в будущем."

 ORL_Howl_in_swamps:0 "Вой на болотах"
 ORL_Howl_in_swamps_desc:0 "Эра раздора и предательства породила жестоких и безумных маньяков. Как бы ни было горько это признавать. Банда Живодёров – одна из таких зверей, некогда считавшихся людьми. \nКак и Воителям Люцифера, подобным маньякам нет места в нашей Родине. Как и любых других безумцев, мы сотрём их с лица земли, открыв себе дорогу на Урал."

 ORL_For_our_own_benefit:0 "Себе на пользу"
 ORL_For_our_own_benefit_desc:0 "Теперь, когда с безумными бандами покончено, мы можем заняться экспроприацией. \nСеверо-восток – крупный транспортный кластер, который начали строить ещё до войны. В последствии, после того, как эту территорию захватили безумцы-путеводы, их сумасшедший лидер бросил все свои силы на строительство железных дорог. Теперь, когда же с его правлением покончено, мы можем использовать захваченные составы, чтобы доставить наших бойцов в любую точку на карту, на которую укажет Первоогонь."

 ORL_Enemy_of_Science:0 "Враг науки"
 ORL_Enemy_of_Science_desc:0 "На севере, в Вологде, засели, возможно, последние русские демократы. Из тех самых практически невозможно честных идеалистов, которых можно называть “демократами”, не опуская слова “русский”. Конечно, их утопические идеи о равноправии посреди выжженного войной мира имеют мало общего с учением Первоогня. Однако среди тамошней политической конъюнктуры есть и те, кто видит в сильной армии признак стабильности и процветания. \nВозможно, стоит использовать таких людей в наших интересах..."

 ORL_Support_determined:0 "Поддержать решительных"
 ORL_Support_determined_desc:0 "Пока политические круги Вологды замерли в нерешительности, настало время вступить в игру. \nПусть Газманский возьмёт власть. Оперевшись на наши штыки и своих сторонников, он сможет успешно совершить переворот. А дальше нам будет намного легче с ним договориться. \nГлавное – убрать от руля учёных и “интеллигентов”."

 ORL_General_Staff_Academy:0 "Академия Генштаба"
 ORL_General_Staff_Academy_desc:0 "Всё-таки, в учёности есть свои плюсы. Интеллектуалам из бывшей Федерации удалось сохранить у себя несколько бесценных учебников, посвящённых военному делу. Среди них и работы Яра, и даже доктрины Бора, в земной жизни бывшим маршалом Шапошниковым. Эти бесценные работы мы направим на благое дело. Наши солдаты и офицеры выучат их от корки до корки, чтобы ещё сильнее разить врагов Родины."

 ORL_Moscow_bridgehead:0 "Московский плацдарм"
 ORL_Moscow_bridgehead_desc:0 "Вся Центральная Россия отныне под нашим контролем. Осталась лишь Москва, заражённая и облучённая. Холодный разум говорит нам, что там не могло остаться ничего живого, однако Первосвященник с этим не согласен. Он считает, что из глубин разрушенной столицы готово вырваться что-то страшное. Что-то чуждое. \nМы должны вслушиваться в то, что нам говорят Ипостаси. А потому не лишним будет возвести рубежи обороны. На всякий случай."

 ORL_Flaming_Horn:0 "Пылающий рог"
 ORL_Flaming_Horn_desc:0 "Волго-Донский Рог объят кровавой войной местных банд. Торговля в который раз встала, и мы больше не можем закупать у торговцев необходимые для нашей экспансии припасы. \nК тому же, терпеть это гнездовье бандитизма под нашим боком уже никак невозможно. Настало время решительных мер."

 ORL_Eliminate_ledge:0 "Ликвидировать выступ"
 ORL_Eliminate_ledge_desc:0 "Рязанский исполнительный совет – мерзкое, стагнирующее государство, некогда отколовшееся от нас. Несколько лет кряду они наслаждались собственно “свободой” и “независимостью”, однако этому настала пора положить конец. \nИх армия – жалкие оборванные отряды, экономика ни к чёрту, а лидеры заинтересованы лишь в собственной сиюминутной выгоде. Для воинов Первоогня такие враги – на один зубок. \nК тому же, заняв территорию Совета, мы сможем расширить наш плацдарм для наступления на южную Волгу."

 ORL_Military_specialists:0 "Военные специалисты"
 ORL_Military_specialists_desc:0 "Волго-Донский Рог сейчас – это клубок противоречий. Мало того, что Ганзы и Союз с Борисенко вцепились друг другу в глотки, так ещё и внутри самих противоборствующих лагерей разлад. Если мы сейчас напрямую вмешаемся в происходящее, то рискуем объединить против себя вообще все силы в регионе. \nПоэтому, нужно действовать аккуратно. Например – направив наших солдат под видом военных специалистов в Коммерческий Союз. С виду это будет безобидное перенятие опыта, а на деле же бойцы помогут Союзу прорвать позиции Ганз."

 ORL_Soldiers_of_Fortune:0 "Солдаты удачи"
 ORL_Soldiers_of_Fortune_desc:0 "Волго-Донский Рог сейчас – это клубок противоречий. Мало того, что Ганзы и Союз с Борисенко вцепились друг другу в глотки, так ещё и внутри самих противоборствующих лагерей разлад. Если мы сейчас напрямую вмешаемся в происходящее, то рискуем объединить против себя вообще все силы в регионе. \nПоэтому, нужно действовать аккуратно. Например – продать свои услуги Ганзам."

 ORL_Soft_underbelly:0 "Мягкое подбрюшье"
 ORL_Soft_underbelly_desc:0 "Противостояние на юге завершилось. Но никто не может гарантировать того, что проблемы на пересечении двух главных рек не начнутся вновь. \nВсе игроки в этом регионе обескровлены войной и устали от войны. настало время добить ослабевших бандюганов. Вопрос только, каким образом это сделать?.."

 ORL_From_Don_to_Volga:0 "От Дона до Волги..."
 ORL_From_Don_to_Volga_desc:0 "Настало время окончательно закрыть вопрос Волго-Донского Рога. Эта торговая артерия будет наша. Раз и навсегда. Даже если за это потребуется заплатить кровью."

 ORL_Rusty_Revolution:0 "Ржавая революция"
 ORL_Rusty_Revolution_desc:0 "Наши “помощники” настолько укоренились в военные структуры власти, что теперь Ганзы просто-напросто не способны к организованному сопротивлению. Взяв под контроль эти территории, мы раз и навсегда решим вопрос транспортировки товаров."

 
 
 #Нацдцхи

 ORL_corporative_ethics:0 "Корпоративная этика"
 ORL_corporative_ethics_desc:0 "В мире, где предают все, даже верховное командование, нельзя доверять никому. Эта, простая, как кажется на первый взгляд, мысль стоила Группе огромной крови и лучевых ожогов. \nТеперь же солдаты Прихожева верны только самим себе. Максимум – тем, кого они называют братьями."

