 ORL_Sergey_Surovov:0 "Сергей Суровов"
 ORL_Sergey_Surovov_desc:0 "Одна буква. Всего лишь одна буква и фамилия была бы точь в точь, как у легендарного полководца. Впрочем, даже преподаватели в Академии Генштаба иногда путались. \nПравда, от канонизированного православной церковью генералиссимуса Сергей Суровов всё же отличался. Как минимум — тактикой ведения боя. Будучи артиллерийским генералом, он совершенно не стеснялся использовать против врагов Родины сонмы крылатых ракет, оставляя от могучих укрепрайонов груды пылающего щебня. \nКонец войны застал генерала в Испании, где его часть оказывала поддержку Группы Глинки и была вынуждена разделить судьбу морпехов. Пусть и понимая, что ядерные удары были необходимы, пусть и не горя жаждой мщения, Суровов, собрав отстатки своего подразделения, всё равно отправился вслед за Прихожевым. Почему — он и сам до конца не понимал. Возможно, чтобы сдержать ярость преданных морпехов. А возможно, чтобы показать тем людям, для кого отмщение давным-давно погибшим штабистам не было самоцелью, что Группа Глинки — это не только обезумевшие от крови мясники. Что это, всё-таки, нечто большее..."
 ORL_Dmitriy_Gusev:0 "Дмитрий Гусев"
 ORL_Dmitriy_Gusev_desc:0 "Война похожа на ревнивую женщину. Притом женщину, абсолютно уверенную в собственной неотразимости. Ту самую, что, привязав к себе один раз, уже не отпускает мужчину. \nДмитрий Гусев стал одним из тех, кому не посчастливилось влюбиться в грохот канонады и лязг танковых гусениц. Впрочем, самого себя он "несчастливчиком" не считал. Наоборот, получал искреннее удовольствие от процесса. \nКогда упали бомбы, Дмитрий думал, что умрёт от ярости. Он оказался на переднем краю, там, куда пришёлся основной удар губительного излучения. И с тех пор у него, возможно, лучшего диверсанта из всех когда-либо рождавшихся, была только одна цель. Отомстить. Плевать кому, плевать когда — но отомстить. И поэтому он пойдёт на всё, чтобы рассчитаться с теми, кто навсегда обезобразил его лицо радиоактивным волдырями. \nДаже если ради этого ему придётся спуститься за ними в преисподнюю."
