#Персонажи

 ORL_evgeniy_prihozhiy:0 "Евгений Прихожев"
 ORL_evgeniy_prihozhiy_desc:0 "Прямиком из Ливии, из золотых дворцов Каддафи — и сразу на испанское побережье. Такова была судьба морпехов из Группы Глинки и их бессменного лидера, Евгения Прихожева. \nПод вой экранопланов и рёв корабельной артиллерии, они сходу взяли город Таррагону и завязли в Барселоне, где дрались за каждую улицу, каждый дом, даже каждый камень! А когда "Барселонская мясорубка" подошла к концу, единственным ответом на просьбу о ротации был ядерный удар по позициям морпехов. \nПозже был марш. Тысячекилометровый марш за справедливостью из разрушенной войной Европы. Опалённые местью и ядерным огнём, морпехи Прихожева пропахали половину континета, прежде чем смогли осознать, что мстить уже, по-сути, некому. И что их судьба пусть и печальна, но отнюдь не одинока в своей трагичности. \nТеперь же, заняв выжженное Подмосковье, Прихожева и его людей волнует лишь один вопрос: что делать в мире, где их предали абсолютно все? И Родина, и даже собственный народ, что видит в героях Барселоны лишь очередных мясников? Пытаться слепо отомстить? Или же построить на обломках старого, предательского мира нечто новое?. . ."
 ORL_Anton_Elizarev:0 "Антон Елизарев"
 ORL_Volodimir:0 "Первосвященник Володимир"
 ORL_Volodimir_desc:0 "Первосвященник Володимир твёрдо знает, что делает. \nТеперь, когда тирании мерзкого Прихожева положен конец, именно он поведёт жителей этих мест к свету, к ободряющему пламени Первоогня. Сквозь кровь, боль и раны, они очистятся от грехов и вновь станут достойны своих предков, некогда одолевших Армию Тьмы. \nРодина ещё не погибла, братья и сёстры! Ещё столько предстоит сделать..."
 ORL_Burning_Hypostasis:0 "Пылающая Ипостась" 
 ORL_Burning_Hypostasis_desc:0 "Костры над Центральнорусской равниной пылают ярко. Но теперь – это не пламя надежды, что несёт Первоогонь, но пламя войны и разрушения. Евгений Прихожев покинул этот мир, переродившись в новую, Пылающую Ипостась, у которой ещё нет имени. И так, как в душе его не осталось ничего, кроме ненависти, кровь и слёзы будут литься на всей территории Родины. \nПо крайней мере, до тех пор, пока не найдётся другой претендент на то, чтобы объединить страдающий народ."
 #Злые братья-близнцы, для найма по фокусу
 ORL_Sergey_Surovov:0 "Сергей Суровов"
 ORL_Sergey_Surovov_desc:0 "Одна буква. Всего лишь одна буква и фамилия была бы точь в точь, как у легендарного полководца. Впрочем, даже преподаватели в Академии Генштаба иногда путались. \nПравда, от канонизированного православной церковью генералиссимуса Сергей Суровов всё же отличался. Как минимум — тактикой ведения боя. Будучи артиллерийским генералом, он совершенно не стеснялся использовать против врагов Родины сонмы крылатых ракет, оставляя от могучих укрепрайонов груды пылающего щебня. \nКонец войны застал генерала в Испании, где его часть оказывала поддержку Группы Глинки и была вынуждена разделить судьбу морпехов. Пусть и понимая, что ядерные удары были необходимы, пусть и не горя жаждой мщения, Суровов, собрав отстатки своего подразделения, всё равно отправился вслед за Прихожевым. Почему — он и сам до конца не понимал. Возможно, чтобы сдержать ярость преданных морпехов. А возможно, чтобы показать тем людям, для кого отмщение давным-давно погибшим штабистам не было самоцелью, что Группа Глинки — это не только обезумевшие от крови мясники. Что это, всё-таки, нечто большее..."
 ORL_Dmitriy_Gusev:0 "Дмитрий Гусев"
 ORL_Dmitriy_Gusev_desc:0 "Война похожа на ревнивую женщину. Притом женщину, абсолютно уверенную в собственной неотразимости. Ту самую, что, привязав к себе один раз, уже не отпускает мужчину. \nДмитрий Гусев стал одним из тех, кому не посчастливилось влюбиться в грохот канонады и лязг танковых гусениц. Впрочем, самого себя он "несчастливчиком" не считал. Наоборот, получал искреннее удовольствие от процесса. \nКогда упали бомбы, Дмитрий думал, что умрёт от ярости. Он оказался на переднем краю, там, куда пришёлся основной удар губительного излучения. И с тех пор у него, возможно, лучшего диверсанта из всех когда-либо рождавшихся, была только одна цель. Отомстить. Плевать кому, плевать когда — но отомстить. И поэтому он пойдёт на всё, чтобы рассчитаться с теми, кто навсегда обезобразил его лицо радиоактивным волдырями. \nДаже если ради этого ему придётся спуститься за ними в преисподнюю."
 ORL_Michail_Mizinov:0 "Михаил Мизинов"
 ORL_Davor_Sadrich:0 "Давор Садрич"
 ORL_Alexey_Milkov:0 "Алексей Мильков"
 ORL_Alexey_Milkov_desc:0 "Если в юности этим человеком и управляли какие-то благородные порывы, то атомный огонь не оставил от них ни следа. Предательский удар, уничтоживший сотни его побратимов в одно мгновение, превратил Алексея в безжалостного и кровожадное чудовище, преданное лишь Группе, и не желающего ничего, кроме как мести для предателей Родины."

