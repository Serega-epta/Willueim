#Ивенты
  ORL.1.t:0 "Лучшие в аду"
  ORL.1.d:0 "Снова этот сон. \nГорячее испанское небо обжигает. Оно кажется невероятно высоким, таким, до которого не дотягивался ни Гагарин, ни Королёв. В голову лезут мысли, что строители Вавилонской башни были настоящими безумцами. И отнюдь не потому, что решили сравняться в могуществе с Богом, отнюдь нет. \nПотому что решили дотронуться до неба рукой. \nА под ногами – плавится асфальт. Кипит чёрными пузырями битум, взрывается горячими каплями, попадает на одежду и кожу, вызывая ожоги. \nНо это ещё ничего. Ещё ничего… \nГораздо хуже – пули. Они носятся роями разъярённых пчёл. Их улей сожгли проклятые асфальтоукладчики, те самые, с битумом, а сезон роения давным-давно прошёл. Именно поэтому они злые до невозможности, до настоящего осатанения. Не жалеют никого, ни старичков, ни молодых. А иногда долетают и шершни. Они тут же разрываются сотней осколков, и от их жалящих укусов нет никакого спасения. \nТак и проходит очередной день в Барселоне. На чужой земле, ради чужой крови. \nНо даже это не самое страшное. Чужая земля, в первый раз что ли? Шестьдесят лет назад до Рейна дошли, а тут – какая-то Испания. \nСамое страшное – это небо. \nДо него не дотянуться рукой, не долететь на самолёте или ракете. Оно – недостижимо, словно в библейских сказках. И всё, что остаётся – это вжаться в землю, прямиком в пороховую гарь, выжженные металлические остовы и груды расплавленного щебня. В землю, что давным-давно превратилась в геенну огненную. \nНо кошмар рано или поздно закончится. Сержант бывшей морской пехоты Советской России проснётся посреди ночи, протрёт глаза и поймёт, что это всего лишь сон. Засыпая вновь, он будет улыбаться. Потому как пусть мир и превратился в ад, но…"
  ORL.1.a:0 "…но в этом аду они будут лучшими."

  ORL.2.t:0 "Отряды ветеранов"
  ORL.2.d:0 "Прихожев задумчиво расхаживал по кабинету. На его столе лежал старый потрёпанный спутниковый снимок, весь выцветший от времени и количества прикосновений. На нечёткой карте Центральной России размашистыми мазками были нарисованы кривенькие и неправильные границы. \nКомандир Группы Глинки нервничал. \nЕго и так было сложно назвать спокойным человеком. Эксцентричный, на грани с социопатией, он предпочитал, наперекор всем военным законам, сперва действовать, а затем уже думать. За это, скорее всего, и заслужил свою репутацию. Особенно на глобальном юге, куда его забросила на половину жизни геополитическая воля Родины, и где подобная резкость была в большом почёте. \nТем не менее, сейчас его резкость могла пойти скорее во вред, чем на пользу. \nДолгий марш закончился. Почти семнадцать лет по выжженой Европе, сквозь радиоактивные очаги, аномальные поля и бесконечные бои. Сквозь Чёрный Аполлион и Центральноевропейский Унитарум, мимо позиций сто седьмой бригады по направлению на восток. К Москве. К логовищу зла и измены. \nРазве этого они хотели, когда начали свой долгий поход из уничтоженной атомным огнём Барселоны? Отомстить? Наверное. Но кому мстить? Явно не тем руинам, что остались от столицы после войны. Да и все предатели уже давным-давно мертвы. И остаётся только смириться с тем, что все цели их долгого похода, всё то, что поддерживало в бойцах жизнь, оказалось лишь миражём посреди пустыни. И что возмездия за тот удар по позициям Группы не будет. \nПрихожев тяжело вздохнул. Положение было печальным. Первый Отряд отрезан, Резервный Фронт – тоже. Всё, что у него осталось – лишь горстка ветеранов, что расползётся по лесам, словно все остальные крысы, если не дать им то, ради чего стоит сражаться."
  ORL.2.a:0 "Сила приходит лишь из любви и ненависти. Никак иначе."

  ORL.3.t:0 "То, что мы не можем забыть"
  ORL.3.d:0 "Прихожев морщился от шума, что раздавался под окнами. \nОпять эти блаженные. \nМестные жители не испытывали пиетета перед его бойцами и им самим. Единственное, что удерживало орловчан в повиновении, была грубая сила и репутация жутких мясников. Впрочем, обвинения эти были не беспочвенны, едва только Группа Глинки закончила свой марш, как тут же начала наводить порядок на занятых территориях огнём и мечом. \nНе сказать, чтобы хорошо получилось, однако свою долю покорности, замешанной на страхе, заполучить удалось. \nИ вот – опять они. Какой-то крёстный ход, какое-то моление. Отчаянные попытки зацепиться за то, что раньше было ценно. Воскресить блядскую Родину, что не стесняется бить по своим солдатам ядерным оружием. \nПрихожев с силой, до побелевших костяшек сжал кулаки. \nА может – так даже лучше. Лучше, чем медленно разлагаться и терять территории. Сперва монархисты восстанут, потом сатанисты. Затем – разболится голова от проблемы пятисотых. А дальше… кто знает, что будет дальше? \nВозможно – лучше уж православный крест. \nДержась за пульсирующий болью лоб, Прихожев выглянул в окно. Собравшиеся под зданием городской администрации люди не были похожи на православных. Старая военная форма, знаки красных звёзд и эмблемы пламени на рукавицах. \nЭто была какая-то новая секта. То ли Культ Победы, то ли Победный Культ, Прихожев так и не вник. В любом случае, это было что-то новое. Свежий взгляд. Свежая идея. \nНа лице Прихожева расплылась довольная улыбка. На миг ему показалось, что не всё ещё потерянно. Что, возможно, у него есть что дать своим солдатам."
  ORL.3.a:0 "Пусть вспыхнет пламя!"

  ORL.4.t:0 "Первосвященник"
  ORL.4.d:0 "– Присаживайтесь – Прихожев махнул рукой на свободный стул, приглашая вошедшего сесть. \nЭто был относительно молодой мужчина с пышной и густой бородой. Несмотря на старческий вид, который он, судя по всему, сознательно культивировал, по живому блеску в глазах становилось понятно, что тому едва-едва перевалило за тридцать. Подросток войны, брат на фронте, наверное, был, а может и отец. \nОбраз дополняли и монашеские одеяния мужчины. Если, конечно, за таковые можно было считать грязное галифе и выцветшую гимнастёрку, образца столетней давности. \n– Как я могу к вам обращаться? – спросил Прихожев у “старца”. \n– Первосвященник Володимир мы, – отозвался бородач. – Хранитель полку моего и возжигатель Вечного Огня орловского. \nПрихожев от удивления захлопал глазами. \n– Я прошу прощения, но я вас правильно понял? Вы сказали – “полк”? \n– Отож. У кого паства, у кого приход, а у меня – полк. Чем хуже? \nЛицо Прихожева ещё сильнее вытянулось. Он даже неуверенно заглянул в папку, лежащую у него на столе. Всё, что удалось собрать о Культе Победы его разведке. Лица генералов древности, Карбышев, Жуков, Рокоссовский мелькнули калейдоскопом выцветших фотографий. Какие-то моленья, и везде огонь. Много огня. \n– Я немного… – начал было он, но первосвященник вновь его перебил. \n– Зато я понимаю, Евгений Викторович. Всё просто. Проще – некуда. Вас предали и вы, воспылая ненавистью, решили отомстить. А мстить оказалось некому. В России, которую вы не очень-то стремились спасать, разруха и анархия, а те, кого вы назначили в висельники, уже давным-давно мертвы. И теперь ваши солдаты расползаются по лесам, а вы сами хватаетесь за любые соломинки. Я прав? \nОт подобного напора Прихожев опешил. Чего-чего, а подобной подноготной от лидера очередной секты он не ожидал. \n– Огонь веры угас в ваших людях, – продолжал первосвященник. – Я понимаю. Но верить всё равно надо. Вера – это вообще единственное, что осталось у человечества. \n– Во что? – хрипло спросил Прихожев."
  ORL.4.a:0 "– Я расскажу…"

  ORL.5.t:0 "Первый среди равных"
  ORL.5.d:0 "Дмитрий Гусев окинул взглядом БТР, припаркованный на окраине Тулы. \nМашина была в полном порядке, если, конечно, не считать того, что горючего в её баках не было уже давно. С месяц как. Теперь её можно было использовать только в качестве огневого пункта, что, тем не менее, в нынешних условиях имело место быть. Если бы проклятый бронетранспортёр соизволил заглохнуть не на северной окраине, с которой им угрожали предатели из Калужского батальона, а на юге, было бы вообще прекрасно. \nПрекрасно, да… Слово, которое неприменимое к положению Первого Отряда. Год назад, когда он решил повести своих людей на север, к Москве, это казалось прекрасной затеей. Ворваться в бывшую столицу, разнести к чертям собачим её руины, упиться местью досыта, до икоты… \nСперва откололся Рамин вместе с бронетанковой группой. Прельстился на вольницу свободной бандитской жизни. Затем от Орла их отрезали проклятые сатанисты, появившиеся словно из неоткуда. А у него, у Гусева, на всё про всё было всего лишь два взвода. Всё, что осталось от Первого Отряда. И разрушенная Тула под ногами, в которой его власть, прямо скажем, держалась только на штыках. \nПлевать, подумалось Гусеву. Пусть так. Пусть. Они всё равно выстоят. Чего бы им это не стоило. Наперекор всему."
  ORL.5.a:0 "Их марш закончится победой"

  ORL.6.t:0 "Молодая кровь"
  ORL.6.d:0 "– Ровняйсь! Смирно! \nНа плацу разносился оглушительный рокот команд. Бывалые командиры, которых в распоряжении Фронта было не так уж и много, гоняли новобранцев до седьмого пота, пытаясь сделать из них настоящих солдат. \nПопытка столь же благородная, сколь и бессмысленная. \nЗнал ли Сергей Суровов, что всё закончится вот так? Что приказ отправиться на юг за пополнением станет для него и его людей роковым? Это было давно, целый год назад, по нынешним меркам – почти вечность. Ещё до бунта монархистов, чьи армии нависали над Фронтом с севера. \nЕдинственная вещь радовала Суровова в этой глуши. Это глаза призывников. Глава, в которых он видел тот самый вечный огонь, что грел ещё их пещерных предков. Страсть и нежелание сдаваться. Вот что было в глазах этих молодых людей, никогда не знавших мирной жизни. Но теперь у них была хотя бы цель. Были ориентиры, рыцари без страха и упрёка из Группы Глинки, на которых нужно равняться и к которым нужно тянуться. А значит – всё не зря.  \nИ пусть их завтра сомнут, пусть он не сделает из этих юнцов настоящих солдат, Сергей Суровов улыбался."
  ORL.6.a:0 "Ему удалось…"