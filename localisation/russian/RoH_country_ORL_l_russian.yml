 #Первая Фаза
 ORL_best_in_hell:0 "Лучшие в аду"
 ORL_best_in_hell_desc:0 "Война – это ад. Мы знаем об этом, возможно, лучше, чем кто-либо иной. \nПоследняя же война для нас сильно затянулась. Лет на двадцать примерно. И, что самое неприятное, мир пока даже не брезжит вдали. Некогда скидывать с плеча автомат, некогда ходить босиком по росе. Даже в грудь уткнуться некому. Так, чтобы с всхлипом, навзрыд. \nДа, война действительно ад. Но в этом аду мы будем лучшими."

 ORL_first_among_equals:0 "Первый среди равных"
 ORL_first_among_equals_desc:0 "Дмитрий Гусев всегда был лучшим из нас. \nОтличный командир, блестящий разведчик, он по праву занимал своё место во главе ударных отрядов. С его профессионализмом могла сравниться только его непримиримость. Даже когда стало понятно, что в Москве ловить нечего, он всё равно не отказался от идеи устроить суд над предателями. Рванулся на север, ворвался в Тулу, даже послал механизированные части в Калугу и… оказался отрезан от наших основных частей. \nЕсли мы в ближайшее время не поможем ему, судьба Первого отряда будет печальна."

 ORL_fortress_of_Tula:0 "Крепость Тула"
 ORL_fortress_of_Tula_desc:0 "Гусев действительно превратил Тулу в настоящую крепость. \nВозведённые укрепления. конечно, помогут ему продержаться некоторое время, однако без нашего прямого вмешательства судьба его предрешена."

 ORL_sectarians_and_traitors:0 "Сектанты и предатели"
 ORL_sectarians_and_traitors_desc:0 "Сатанисты Люцифера возникли на наших коммуникациях, словно снег в июле. И если с предателем Раминым всё более или менее понятно, сорвало человеку голову от власти, то откуда вылезли эти культисты – решительно неясно. Возможно, выросли из небольшой банды, возникновение которой мы проглядели, возможно… а, бес с ними. Гадать ещё. \nФакт состоит в том, что Гусеву, если он не собирается сдаваться без боя, конечно, придётся драться на два фронта."

 ORL_meet_your_fathers:0 "Встречайте своих отцов!"
 ORL_meet_your_fathers_desc:0 "Первый отряд – авангард нашей мощи. Гусев не дурак, и прекрасно понимает, что присутствие его бойцов в наших рядах поможет нам прорваться к нему на выручку. Именно поэтому храбрецы из его отряда нашли в себе мужество и силы пробиться сквозь ряды сатанистов и присоединиться к нам. \nСкоро осада с Тулы будет снята."

 ORL_veteran_squads:0 "Отряды ветеранов"
 ORL_veteran_squads_desc:0 "Несмотря на первоначальный успех, удержать занятые территории мы не смогли. Гусев ушёл на север, в Тулу, а Суровов отправился на юг, набирать пополнение. Из-за растянутых коммуникаций нашим врагам не составило труда их перерезать, лишив наши части централизованного снабжения. \nНо это – лишь временно замешательство. Наши солдаты ещё помнят кровавые уроки Испании. Отряды ветеранов встанут вновь и горе тем, кто попробует им противостоять"

 ORL_we_cant_forget:0 "То, что мы не можем забыть"
 ORL_we_cant_forget_desc:0 "Барселона… Как много вобрало в себя это слово. Героизм, усталость, пот и кровь, радость победы… \nИ горечь предательства. \nБудь прокляты все те голоса, что вопят о восстановлении Родины. Что там восстанавливать? Государство, обстрелявшее своих лучших людей атомными бомбами? Лидеров, бросивших в топку Третьей Мировой миллионы? \nНет. Никогда снова плутократы и дегенераты не займут места во властных кабинетах. Мы сделаем всё возможное, чтобы этого не произошло."

 ORL_high_priest:0 "Первосвященник"
 ORL_high_priest_desc:0 "И всё же, людям нужно во что-то верить.  \nПусть наших солдат и скрепляет боевое братство, они – лишь немногие из тех бедолаг, что проживают в этих местах. \nОдновременно с этим в народе всё чаще начинают болтать о каком-то Первосвященнике из молодого культа. Да, многие после падения бомб разочаровались в религии, но этот человек, кажется, нашёл нужный подход к народу. Да и ко всему прочему, к нашей власти он, судя по всему, относится более чем лояльно. \nСтоит, наверное, переговорить с ним. Хуже от этого точно не будет."

 ORL_young_blood:0 "Молодая кровь"
 ORL_young_blood_desc:0 "Сергей Суровов был тем человеком, на плечах которого лежала задача обеспечить нашу армию новыми людьми. Ещё до того, как безумные монархисты из Малорусского царства перерезали наше сообщение с южными районами, он сформировал там достаточно большой контингент новобранцев. И пусть они пока не имеют права называться настоящими солдатами, это всё равно наше будущее. Мы не имеем права бросить их на произвол судьбы."

 ORL_threat_from_north:0 "Угроза с севера"
 ORL_threat_from_north_desc:0 "Несмотря на то, что Резервный фронт обладает внушительными по численности силами, все они – лишь молокососы против закалённый фанатиков Примакова и его прихвостней. Если Суровов хочет выстоять, ему следует объявить немедленный призыв. А заодно и укрепить границу. Уж как сможет…"

 ORL_idiots_and_idealists:0 "Идиоты и идеалисты"
 ORL_idiots_and_idealists_desc:0 "Нет ничего необычного в том, что люди продолжают цепляться за прошлое. Пусть даже это грязное и предательское прошлое. Совсем другое дело, когда подобная гонка за призраками превращается в настоящий фанатизм, граничащий с безумием. Например, с восстановлением монархии на территории Родины. Идиотизм, которым наполнена самая эта затея граничит только с тем, насколько преданы люди Примакова своим идеалам. Воистину, упорство, достойное лучшего применения. \nТак или иначе, Суровову придётся разделаться с ними. По крайней мере, продержаться достаточно долго до тех пор, пока мы не сможем прийти к нему на помощь."

 ORL_meet_your_sons:0 "Встречайте наших пасынков!"
 ORL_meet_your_sons_desc:0 "Малорусское царство готовится атаковать. Если мы прямо сейчас не наполним наши ряды свежей кровью, о победе можно будет и не мечтать. Суровов уже послал нам свежее пополнение, они вот вот готовы пересечь линию фронта тайными тропами.  \nМы сокрушим врага. Ибо наши пасынки принесли нам оружие."

 ORL_help_squad:0 "Помочь Отряду"
 ORL_help_squad_desc:0 "Выбора у нас нет. Мы не можем разбрасываться опытными бойцами. даже если ради этого придётся пожертвовать молодняком – не можем. \nФронту придётся справляться своими силами. Мы же направимся на север, на помощь Туле. И никто, ни один сектант или предатель не сможет нас остановить."

 ORL_help_front:0 "Помочь Фронту"
 ORL_help_front_desc:0 "Если мы сейчас бросил новобранцев на произвол судьбы – нам этого не простят. не простят люди, что больше не увидят в нас силу, не простит и сама судьба, как не прощает любое предательство. \nГусеву придётся справляться своими силами. Он сможет, он обязательно выкарабкается. Мы же отправимся на юг. там, где нас ждут наши названные дети."

 ORL_revenge_for_dead:0 "Отомстить за павших"
 ORL_revenge_for_dead_desc:0 "Кровь на руках ублюдков не должна остаться безнаказанной. \nМы все – братья, скреплённые общей судьбой и общей же трагедией. И мы не бросаем своих, ни живых, ни мёртвых. Кто бы не поднял на них руку – идиот-монархист ли, или ополоумевший сектант, заплатит каждый. \nСвоей кровью."


 #Нацдцхи

 ORL_corporative_ethics:0 "Корпоративная этика"
 ORL_corporative_ethics_desc:0 "В мире, где предают все, даже верховное командование, нельзя доверять никому. Эта, простая, как кажется на первый взгляд, мысль стоила Группе огромной крови и лучевых ожогов. \nТеперь же солдаты Прихожева верны только самим себе. Максимум – тем, кого они называют братьями."

 ORL_corporative_ethics_2:0 "Корпоративная этика"
 ORL_corporative_ethics_2_desc:0 "В мире, где предают все, даже верховное командование, нельзя доверять никому. Эта, простая, как кажется на первый взгляд, мысль стоила Группе огромной крови и лучевых ожогов. \nТеперь же солдаты Прихожева верны только самим себе. Максимум – тем, кого они называют братьями."

 ORL_victory_cult:0 "Культ Победы"
 ORL_victory_cult_desc:0 "Семена отказа от старых догм упали на плодородную почву. Здесь, прямо в центре России уже давно не блестят золочёные купола церквей. Им на место пришли обелиски Вечного Огня и памятники солдатам и генералам, что когда-то разгромили коричневую чуму.  \nПоклоняясь новым кумирам, люди этих мест верят, что старые заступники не оставят их в беде, не отдадут на поругание новым бесчеловечным ужасам, которыми полнится русская земля."

 ORL_chance_for_everyone:0 "Шанс для каждого"
 ORL_chance_for_everyone_desc:0 "Любой слабый и тираничный царь в первую очередь стремится к собственной безопасности. Именно из-за этого на территориях, подконтрольных этим самозваным узурпаторам так много тюрем и лагерей для несогласных. \nГруппа Глинки же плевать хотела на прегрешения таких “правонарушителей”. Если они хотят драться, то абсолютно неважно, в чём их обвиняли в прошлом. Второй шанс есть у каждого, так считает Прихожев."

 ORL_sectarians_and_traitors_idea:0 "Сектанты и предатели"
 ORL_sectarians_and_traitors_idea_desc:0 "Дмитрий Гусев и его Первый отряд зажаты меж двух огней. Как бы там ни было, оркестр не сдаётся. Никогда"

 ORL_idiots_and_idealists_idea:0 "Идиоты и идеалисты"
 ORL_idiots_and_idealists_idea_desc:0 "Резервный фронт Суровова вынужден отражать атаку с севера по достаточно протяжённой границе. Отличный шанс для новобранцев показать себя в деле."

