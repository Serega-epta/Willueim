#Ивенты
  ORL.1.t:0 "Лучшие в аду"
  ORL.1.d:0 "Снова этот сон. \nГорячее испанское небо обжигает. Оно кажется невероятно высоким, таким, до которого не дотягивался ни Гагарин, ни Королёв. В голову лезут мысли, что строители Вавилонской башни были настоящими безумцами. И отнюдь не потому, что решили сравняться в могуществе с Богом, отнюдь нет. \nПотому что решили дотронуться до неба рукой. \nА под ногами – плавится асфальт. Кипит чёрными пузырями битум, взрывается горячими каплями, попадает на одежду и кожу, вызывая ожоги. \nНо это ещё ничего. Ещё ничего... \nГораздо хуже – пули. Они носятся роями разъярённых пчёл. Их улей сожгли проклятые асфальтоукладчики, те самые, с битумом, а сезон роения давным-давно прошёл. Именно поэтому они злые до невозможности, до настоящего осатанения. Не жалеют никого, ни старичков, ни молодых. А иногда долетают и шершни. Они тут же разрываются сотней осколков, и от их жалящих укусов нет никакого спасения. \nТак и проходит очередной день в Барселоне. На чужой земле, ради чужой крови. \nНо даже это не самое страшное. Чужая земля, в первый раз что ли? Шестьдесят лет назад до Рейна дошли, а тут – какая-то Испания. \nСамое страшное – это небо. \nДо него не дотянуться рукой, не долететь на самолёте или ракете. Оно – недостижимо, словно в библейских сказках. И всё, что остаётся – это вжаться в землю, прямиком в пороховую гарь, выжженные металлические остовы и груды расплавленного щебня. В землю, что давным-давно превратилась в геенну огненную. \nНо кошмар рано или поздно закончится. Сержант бывшей морской пехоты Советской России проснётся посреди ночи, протрёт глаза и поймёт, что это всего лишь сон. Засыпая вновь, он будет улыбаться. Потому как пусть мир и превратился в ад, но..."
  ORL.1.a:0 "...но в этом аду они будут лучшими."

  ORL.2.t:0 "Отряды ветеранов"
  ORL.2.d:0 "Прихожев задумчиво расхаживал по кабинету. На его столе лежал старый потрёпанный спутниковый снимок, весь выцветший от времени и количества прикосновений. На нечёткой карте Центральной России размашистыми мазками были нарисованы кривенькие и неправильные границы. \nКомандир Группы Глинки нервничал. \nЕго и так было сложно назвать спокойным человеком. Эксцентричный, на грани с социопатией, он предпочитал, наперекор всем военным законам, сперва действовать, а затем уже думать. За это, скорее всего, и заслужил свою репутацию. Особенно на глобальном юге, куда его забросила на половину жизни геополитическая воля Родины, и где подобная резкость была в большом почёте. \nТем не менее, сейчас его резкость могла пойти скорее во вред, чем на пользу. \nДолгий марш закончился. Почти семнадцать лет по выжженой Европе, сквозь радиоактивные очаги, аномальные поля и бесконечные бои. Сквозь Чёрный Аполлион и Центральноевропейский Унитарум, мимо позиций сто седьмой бригады по направлению на восток. К Москве. К логовищу зла и измены. \nРазве этого они хотели, когда начали свой долгий поход из уничтоженной атомным огнём Барселоны? Отомстить? Наверное. Но кому мстить? Явно не тем руинам, что остались от столицы после войны. Да и все предатели уже давным-давно мертвы. И остаётся только смириться с тем, что все цели их долгого похода, всё то, что поддерживало в бойцах жизнь, оказалось лишь миражём посреди пустыни. И что возмездия за тот удар по позициям Группы не будет. \nПрихожев тяжело вздохнул. Положение было печальным. Первый Отряд отрезан, Резервный Фронт – тоже. Всё, что у него осталось – лишь горстка ветеранов, что расползётся по лесам, словно все остальные крысы, если не дать им то, ради чего стоит сражаться."
  ORL.2.a:0 "Сила приходит лишь из любви и ненависти. Никак иначе."

  ORL.3.t:0 "То, что мы не можем забыть"
  ORL.3.d:0 "Прихожев морщился от шума, что раздавался под окнами. \nОпять эти блаженные. \nМестные жители не испытывали пиетета перед его бойцами и им самим. Единственное, что удерживало орловчан в повиновении, была грубая сила и репутация жутких мясников. Впрочем, обвинения эти были не беспочвенны, едва только Группа Глинки закончила свой марш, как тут же начала наводить порядок на занятых территориях огнём и мечом. \nНе сказать, чтобы хорошо получилось, однако свою долю покорности, замешанной на страхе, заполучить удалось. \nИ вот – опять они. Какой-то крёстный ход, какое-то моление. Отчаянные попытки зацепиться за то, что раньше было ценно. Воскресить блядскую Родину, что не стесняется бить по своим солдатам ядерным оружием. \nПрихожев с силой, до побелевших костяшек сжал кулаки. \nА может – так даже лучше. Лучше, чем медленно разлагаться и терять территории. Сперва монархисты восстанут, потом сатанисты. Затем – разболится голова от проблемы пятисотых. А дальше... кто знает, что будет дальше? \nВозможно – лучше уж православный крест. \nДержась за пульсирующий болью лоб, Прихожев выглянул в окно. Собравшиеся под зданием городской администрации люди не были похожи на православных. Старая военная форма, знаки красных звёзд и эмблемы пламени на рукавицах. \nЭто была какая-то новая секта. То ли Культ Победы, то ли Победный Культ, Прихожев так и не вник. В любом случае, это было что-то новое. Свежий взгляд. Свежая идея. \nНа лице Прихожева расплылась довольная улыбка. На миг ему показалось, что не всё ещё потерянно. Что, возможно, у него есть что дать своим солдатам."
  ORL.3.a:0 "Пусть вспыхнет пламя!"

  ORL.4.t:0 "Первосвященник"
  ORL.4.d:0 "– Присаживайтесь – Прихожев махнул рукой на свободный стул, приглашая вошедшего сесть. \nЭто был относительно молодой мужчина с пышной и густой бородой. Несмотря на старческий вид, который он, судя по всему, сознательно культивировал, по живому блеску в глазах становилось понятно, что тому едва-едва перевалило за тридцать. Подросток войны, брат на фронте, наверное, был, а может и отец. \nОбраз дополняли и монашеские одеяния мужчины. Если, конечно, за таковые можно было считать грязное галифе и выцветшую гимнастёрку, образца столетней давности. \n– Как я могу к вам обращаться? – спросил Прихожев у “старца”. \n– Первосвященник Володимир мы, – отозвался бородач. – Хранитель полку моего и возжигатель Вечного Огня орловского. \nПрихожев от удивления захлопал глазами. \n– Я прошу прощения, но я вас правильно понял? Вы сказали – “полк”? \n– Отож. У кого паства, у кого приход, а у меня – полк. Чем хуже? \nЛицо Прихожева ещё сильнее вытянулось. Он даже неуверенно заглянул в папку, лежащую у него на столе. Всё, что удалось собрать о Культе Победы его разведке. Лица генералов древности, Карбышев, Жуков, Рокоссовский мелькнули калейдоскопом выцветших фотографий. Какие-то моленья, и везде огонь. Много огня. \n– Я немного... – начал было он, но первосвященник вновь его перебил. \n– Зато я понимаю, Евгений Викторович. Всё просто. Проще – некуда. Вас предали и вы, воспылая ненавистью, решили отомстить. А мстить оказалось некому. В России, которую вы не очень-то стремились спасать, разруха и анархия, а те, кого вы назначили в висельники, уже давным-давно мертвы. И теперь ваши солдаты расползаются по лесам, а вы сами хватаетесь за любые соломинки. Я прав? \nОт подобного напора Прихожев опешил. Чего-чего, а подобной подноготной от лидера очередной секты он не ожидал. \n– Огонь веры угас в ваших людях, – продолжал первосвященник. – Я понимаю. Но верить всё равно надо. Вера – это вообще единственное, что осталось у человечества. \n– Во что? – хрипло спросил Прихожев."
  ORL.4.a:0 "– Я расскажу..."

  ORL.5.t:0 "Первый среди равных"
  ORL.5.d:0 "Дмитрий Гусев окинул взглядом БТР, припаркованный на окраине Тулы. \nМашина была в полном порядке, если, конечно, не считать того, что горючего в её баках не было уже давно. С месяц как. Теперь её можно было использовать только в качестве огневого пункта, что, тем не менее, в нынешних условиях имело место быть. Если бы проклятый бронетранспортёр соизволил заглохнуть не на северной окраине, с которой им угрожали предатели из Калужского батальона, а на юге, было бы вообще прекрасно. \nПрекрасно, да... Слово, которое неприменимое к положению Первого Отряда. Год назад, когда он решил повести своих людей на север, к Москве, это казалось прекрасной затеей. Ворваться в бывшую столицу, разнести к чертям собачим её руины, упиться местью досыта, до икоты... \nСперва откололся Рамин вместе с бронетанковой группой. Прельстился на вольницу свободной бандитской жизни. Затем от Орла их отрезали проклятые сатанисты, появившиеся словно из неоткуда. А у него, у Гусева, на всё про всё было всего лишь два взвода. Всё, что осталось от Первого Отряда. И разрушенная Тула под ногами, в которой его власть, прямо скажем, держалась только на штыках. \nПлевать, подумалось Гусеву. Пусть так. Пусть. Они всё равно выстоят. Чего бы им это не стоило. Наперекор всему."
  ORL.5.a:0 "Их марш закончится победой"

  ORL.6.t:0 "Молодая кровь"
  ORL.6.d:0 "– Ровняйсь! Смирно! \nНа плацу разносился оглушительный рокот команд. Бывалые командиры, которых в распоряжении Фронта было не так уж и много, гоняли новобранцев до седьмого пота, пытаясь сделать из них настоящих солдат. \nПопытка столь же благородная, сколь и бессмысленная. \nЗнал ли Сергей Суровов, что всё закончится вот так? Что приказ отправиться на юг за пополнением станет для него и его людей роковым? Это было давно, целый год назад, по нынешним меркам – почти вечность. Ещё до бунта монархистов, чьи армии нависали над Фронтом с севера. \nЕдинственная вещь радовала Суровова в этой глуши. Это глаза призывников. Глава, в которых он видел тот самый вечный огонь, что грел ещё их пещерных предков. Страсть и нежелание сдаваться. Вот что было в глазах этих молодых людей, никогда не знавших мирной жизни. Но теперь у них была хотя бы цель. Были ориентиры, рыцари без страха и упрёка из Группы Глинки, на которых нужно равняться и к которым нужно тянуться. А значит – всё не зря.  \nИ пусть их завтра сомнут, пусть он не сделает из этих юнцов настоящих солдат, Сергей Суровов улыбался."
  ORL.6.a:0 "Ему удалось..."

  ORL.7.t:0 "Новое начало"
  ORL.7.d:0 "И так, мы здесь. В мире, который мы ненавидим. Мире, что нас проклял. Мире, что нас предал. Тем не менее, в наших жилах течет нечто, что куда сильнее напитывает сердце желанием биться, нежели кровь - желание мести. \nТак, сидя в своем кабинете Прихожев рассуждал о будущем его творения. Его глаза, наполненные кровью и праведным гневом, рассматривали карту вновь приобретенных территорий. Много его братьев погибли на марше в эти края и ещё больше в боях с царистами и сектантами. Тем не менее, они погибли за высшую идею. Они погибли за правду. За справедливость. За мир, в котором воинское братство - не пустой звук."
  ORL.7.a:0 "Нет пути назад."

  ORL.8.t:0 "Культ"
  ORL.8.d:0 "Обычный субботний вечер в Орле резко наполнился неведомой доселе мелодией, исходившей, казалось, от самих первоотцов. \nЦентральная площадь, ныне превращенная в святыню после установления Культа Победы как официальной религии, каждую субботу теперь наполнялась людьми. \nАлексей, бывший православный священник присутствовал на этой “службе”. Всё это было ему крайне противно. Он, настоятель православного храма, уничтоженного войной двадцать с лишнем лет тому назад, перебрался в Орёл в поисках лучшей жизни. И она там была: тысячи отчаявшихся душ нуждались в надежде на светлые дни. Надежде на чудо. И он дал им это. Он дал им веру. Пока не пришли они. \nЛюди Глинки, занявшие Орёл сперва встречались как освободители, что принесут мир и порядок в разрушенный мир. Однако, всё оказалось не так... \nБандиты глинки убивали и насиловали. Грабили. Но не отбирали у людей веру. Теперь же они сделали и это."
  ORL.8.a:0 "Нехристи."

  ORL.9.t:0 "Первоогонь"
  ORL.9.d:0 "“Теперь, когда наши первоотцы возведены в пантеон, мы должны нести их свет в мир. Мир, что погряз в беспорядочной содомии, варварстве и грехе. Лишь праведный огонь Победы сможет очистить Родину от предательства и гниения!” - говорилось на одном из многих плакатах, коими ныне увешан весь Орёл. \nОтец Алексей, проходящий в который раз мимо этих плакатов не мог поверить в то, что принимает участие в этих бесовских игрищах. То, что казалось ему полным безумием было принято его послушниками как новая нормальность. \nНо этот день был другим. Проходя через одну из улиц, подходящих к центру города, Отец увидел страшную картину: гигантское кострище, к коему были привязаны люди в лохмотьях. Подойдя поближе и послушав разговоры местных стало ясно, что эти бедолаги - бандиты, пойманные на окраине. \n“Сожжением этих мы воспеваем честь Яра...” - раздалось на сотни метров от кострища. \nОтец Алексий робко и незаметно перекрестил страдальцев и отправился восвояси."
  ORL.9.a:0 "Упокой, Господь, их души."

  ORL.10.t:0 "Только вперед!"
  ORL.10.d:0 "Теперь, когда власть Группы Глинки окончательно закреплена при помощи Культа Победы, пришло время подумать и о расширении территорий. \n“Вокруг мир лежит в руинах. А мы, братья, станем его бичем. Его карающей дланью. Старый мир рухнул и это лучшее, что с ним когда-либо случалось. Ведь на его обломках и трупах тех, кто посмеет нам помешать, мы построим наш, новый, справедливый мир!” - закончил свою речь Прихожев. \nСпустившись со сцены, перед которой стояли ликующие бойцы, Прихожев опустился в размышления. Теперь он хозяин своей земли. По сути, хозяин небольшого мира, где он, наравне с Яром или Дивом Бог. \nБог, чья рука отнюдь не милосердна. Бог, чья рука тяжела как сама судьба. Бог, который идёт."
  ORL.10.a:0 "Готовься, свет!"

  ORL.11.t:0 "Наша судьба"
  ORL.11.d:0 "Центральная часть Родины в наших руках! Сегодня величайший праздник в нашей истории! И последний день наших врагов. \nСегодня в Орле состоится казнь тех из “государственных деятелей”, которые по чьей-то неведомой воле смогли дожить до этого дня. Так, избитый до пол-узнаваемости Юрий Подолякин, был выведен в кандалах в центр площади, на которой собралась толпа зевак. \nНачалась “церемония” с зачитывания приговора: “...настоящим вы, Юрий, признаны виновным в антигосударственной деятельности и приговариваетесь к смертной казни. Приговор будет исполнен немедленно.” Тут появился амбал в черном кожаном плаще и ровно такой же маске, а в руках у него была исписанная рунами кувалда. \nУложив голову Подолякина на плаху, палач исполнил свой долг перед отечеством."
  ORL.11.a:0 "Хорошее сегодня представление."

  ORL.12.t:0 "Предложение"
  ORL.12.d:0 "Только что приходят вести с юга. Группа Глинки, некогда бывшая одним из самых прославленных подразделений Родины, сумела разгромить тиранов и контрреволюционеров на своих границах.\nПод стягом красного знамени победы, они марширую на север. Следующая их цель – Смоленская Конфедерация, наше противостояние с которой давным-давно зашло в тупик. \nРуководство Группы предлагает сотрудничество. Пока мы будем сковывать основные силы Конфедерации, они ударят с юга и навсегда покончат с оппортунистическим отродьем. \nКонечно, в идеологии Группы проскакивают и оппортунистические элементы. Вся эта религия – суть опиум для народа, однако кажется, что в нашем положении перебирать союзниками не приходится. \nТак, как мы поступим?"
  ORL.12.a:0 "“Идеологическая чистота превыше всего. Наш ответ - нет!”"
  ORL.12.b:0 "“...И мы согласны”"

  ORL.13.t:0 "Отказ"
  ORL.13.d:0 "Судя по затянувшемуся молчанию, лидера Нарфронта отклонили наше предложение. Тем не менее, фланг Смоленска всё ещё оголён, и ничто не помешает нам нанести удар. \nСо ржевскими же коммунистами можно будет рассчитаться как-нибудь потом..."
  ORL.13.a:0 "Это лишь временное замешательство"

  ORL.14.t:0 "Рука дружбы"
  ORL.14.d:0 " Только что пришёл ответ от наших информаторов из Нарфронта. Его лидеры согласны на военный союз. Вместе мы раздавим Конфедерацию с двух сторон, а затем поделим её территорию. \nСлава Первоогню, что Нарфронт не подозревает, насколько этот союз будет недолговечным..."
  ORL.14.a:0 "Случайные связи"

  ORL.15.t:0 "Заманчивое предложение"
  ORL.15.d:0 "Газманский внимательно изучал письмо. \nПолученное совсем недавно, оно было накорябано грубым, кривым почерком и заверено печатью в форме советской красной звезды. Не было никаких сомнений, отправитель – именно тот, за кого себя выдаёт. \nЕвгений Прихожев. \nГазманский тяжело вздохнул. Предложение, изложенное в письме, было заманчивым. Слишком заманчивым. Присоединиться к честным бойцам, к патриотам своей страны, людям, стремящимся восстановить Родину... И предать всё, что строил все эти годы. Предать всех людей, что в него верили. \nИудин грех или великая цель? Возможно, величайшая в этом мире. \nГазманский не знал, как поступить. \nВ любом случае, это предложение стало тем..."
  ORL.15.a:0 "..от которого невозможно отказаться"
  ORL.15.b:0 "...от которого он решительно отказался"

  ORL.16.t:0 "Газманский согласен"
  ORL.16.d:0 "После того, как все формальности были утрясены, солдаты Первоогня проникли на территорию Федерации. С небольшими отрядами пограничников расправились быстро и решительно, принеся пленных в жертву Яру. Уже на рассвете солдаты вошли в столицу, уже охваченную огнём уличных схваток. \nК полуночи всё было кончено. \nВологодской федерации больше не существовало, а на её месте возник Вологодский военный район, полностью подконтрольный указам из Орла. А бывшая политическая верхушка Федерации, в одночасье оказавшись в заточении, ждала того момента, как на площадях запылают костры..."
  ORL.16.a:0 "Такова цена победы"

  ORL.17.t:0 "Газманский отказывается"
  ORL.17.d:0 "Как показала практика, эпоха раздора и предательства развратила даже самых достойных из нас. \nОлег Газманский отклонил наше предложение. И, судя по всему, теперь мобилизует все свои силы в жалкой попытке сдержать натиск воинов Первоогня. Стоит показать ему, что очищающее пламя не ведает никаких преград."
  ORL.17.a:0 "Огонь пожрёт всё"

  ORL.18.t:0 "Сожжение"
  ORL.18.d:0 "Как только Прихожев появился на главной площади Орла, по многочисленной толпе пробежал ропот. \nВзволнованный люди недоумённо переглядывались, пытаясь прочитать в глазах знакомых и друзей ответ на давний вопрос: «Что же будет дальше?» В последнее время с попустительства командира Группы Глинки по всему государству прокатилась волна религиозного безумия. Многолюдные истязания, ритуальные жертвы и кровавые воинские обряды показали, что отныне у простых людей больше нет другого выхода, кроме как поклонения Первоогню. \n– Братья и сестры, – раздался вдруг громкий, чуть с хрипотцой голос Прихожева. – Труженики и мученики. Вы собрались здесь, чтобы засвидетельствовать важное событие в моей жизни. Возможно, самое важное. Мой земной путь завершён. Я знаю, что ещё много не сделано, что ещё не все враги повержены. Но я дал вам больше, чем победы. Я дал вам свет. Огонь, что лишь отблеск от Первоогня изначального. Пусть вспыхнет пламя, а Ипостась Вара будет взирать на вас с его отблесков. \nС этими словами некогда лидер самого могущественного спецотряда на планете облил себя бензином и чиркнул спичкой. Огонь моментально объял тело Прихожева, однако тот, в пику заголосившей на все лады толпе, не проронил ни звука. \nОчень быстро слухи о самосожжении лидера Группы Глинки облетели всё его созданное государство. Многочисленные клики и фракции тут же начали борьбу за власть. Жрецы Культа Победы ещё некоторое время пытались поддерживать порядок и напоминать генералам о былом единстве. Однако всё было тщетно. Все, кроме самых кровожадных офицеров, вешали бывших властителей душ на столбах. \nПророчество Ипостаси Вара, бывшей в земной жизни Евгением Прихожевым, не сбылось. Пламя Первоогня угасло навсегда."
  ORL.18.a:0 "Это конец?.."

  ORL.19.t:0 "Аутодафе"
  ORL.19.d:0 "Рюмка с водкой опрокинулась на стол, когда дверь в кабинет Прихожева с грохотом распахнулась. \nЛидер Группы Глинки едва сумел сфокусировать пьяный взгляд на вошедшем. Это был Первосвященник Володимир, человек, некогда указавший его людям путь к спасению. Но теперь во взгляде Володимира не было ласковой доброты мудрого наставника. Лишь ненависть и жажда крови. \n– Евгений Прихожев, за свои грехи перед Первоогнём ты, воистину дрянной человек, приговариваешься к смерти. Пусть пламя очистит твои грехи. \n– Ч...чего? – икнув, произнёс Прихожев. – Да кто ты т...такой, святоша? Охрана! \n– Нет больше твоей охраны, – с печалью в голосе произнёс Володимир. – Мученики войны сделали правильный выбор и подняли оружие против еретика, что узурпировал место их лидера. Пламя Первоогня наставит их. \nСморгнув с глаз пелену, Прихожев увидел силуэты, вырастающие за спиной Первосвященника. Солдаты. Ещё вчера – его солдаты. \nКазнь была свершена на скорую руку, даже почти без свидетелей. Перед тем, как вспыхнуть в очищающем пламени, Прихожев отчаянно матерился и выплёвывал богохульства. Но ни проклятия, ни обещание скорых кар не произвело впечатления на палачей. Его жизнь оборвалась быстро, во вспышке пламени, столь похожем на ядерное. \nПервосвященник Володимир начал своё правление железной рукой. Очень скоро по всему Царству Пламени запылали костры, из-за чего менее религиозные генералы подняли бунт. И во всей этой кровавой кутерьме никто и не вспомнил жалкого еретика и пьяницу, сгоревшего в тот день на костре."
  ORL.19.a:0 "Это конец?.."

  ORL.20.t:0 "Триумф веры"
  ORL.20.d:0 "– Через двадцать лет после начала Последней войны... \nМрачный, сосредоточенный, растёкшийся над собравшейся толпой народа голос выплёвывал слова, словно кинопроектор, зажевавший плёнку. \n– Через двадцать лет после начала русских страданий... \n– Через год после начала нашего возрождения... Мы стоим здесь, братья и сёстры. Бок о бок, плечом к плечу, как завещали нам отцы и деды. Грызя друг друга, разрывая самих себя на части, мы проглядели главного врага. Мы забыли о долге крови, о нашей чести перед лицом павших.\nОтец Володимир продолжал распинаться. Он передвигался по городской сцене, построенной в лучшие времена. А внизу, прямо под его ногами, постоянно путающимися в длинных полах чёрной мантии, заворожено стояли люди. \nСтояли и смотрели на прикованных цепями узников. \n– Вот они, перед вами, русские люди! – вскричал священник. – Ваши кровопийцы, упыри человеческие! Как и те, кто когда-то пришёл на эту землю под чёрными знамёнами Армии Тьмы, они также хотят рвать, жрать и убивать вас. Топтать вас. Обращать в рабов. Что мы скажем этим людям? Что бы сказали им наши деды? \n– Никогда!.. – раздался одинокий голос в толпе. \nИ казалось, что он немедленно растает во всепоглощающей тишине, однако, неожиданно для самого крикуна, его поддержали. \n– Никогда! – раздавались полные ярости и гнева голоса со всех сторон. – Никогда! \nСловно повинуясь какому-то приказы свыше, толпа в едином порыве затянула первые строки “Священной войны”. \nНаблюдавший за этим Первосвященник, ласково улыбнулся. Улыбнулся, и бросил факел к подножию деревянного столба, к которому был прикован один из пленных монархистов. \nПламя взвилось к небу, обрывая жизнь пленников, одного за другим. Но никто не услышал их предсмертного вопля. Сливаясь в экстазе, толпа продолжала петь: \n– Пусть ярость благородная!.."
  ORL.20.a:0 "Вскипает, как волна!"

  ORL.21.t:0 "Клятва"
  ORL.21.d:0 "– Подойди, воин, – сурово произнёс один из священников, обращаясь к солдату. \nТот не стал долго думать. Отдал автомат своему соратнику, скинул бронежилет и разделся до пояса. На нём остались лишь штаны да уставные берцы. \nПеред Вечным Огнём нельзя было стоять по-другому. \n– Сегодня ты родишься вновь, – продолжал священник. – Не как убийца или проводник чужой воли. Но как воин. Мужчина. Защитник. Надежда и опора всего русского народа. Клянёшься ли ты защищать честь и достоинство своей Родины? \n– Клянусь! \n– Клянёшься ли ты без всякой жалости уничтожать её врагов, как внешних, так и внутренних? \n– Клянусь! \n– Клянёшься ли ты всегда быть чистым перед Первоогнём, не проявлять ни трусости, ни малодушия в бою? \n– Клянусь! \n– Ипостаси услышали твою клятву, русский воин... \nСолдат почувствовал, как что-то изменилось в его теле. Словно что-то могущественное и сильное, растворённое в его крови, мыслях и душе, поднялось наверх. Оно хотело вырваться из тесной клетки плоти и костей, хотело предстать перед миром. \nСолдат согнулся пополам. Он почувствовал, как кости в его грудной клетке вскипели, раскалились добела и оставили шрамы на его теле. А когда боль отступила, и солдат вновь смог принять вертикальное положение, то заметил на своей груди, прямо под сердцем кровавый шрам в виде звезды. \nЭтот шрам не исчез ни на следующий день, ни через неделю. Он был с солдатам всю его оставшуюся жизнь. Как немой символ того, что Ипостаси услышали своя воина. Услышали и приняли во внимание."
  ORL.21.a:0 "Клятва дана"

  ORL.22.t:0 "Ипостаси"
  ORL.22.d:0 "– Хочешь сказать, мы должны молиться генералам Великой Отечественной? – недоверчиво спросил Прихожев. \nПервосвященник, сидящий в его кабинете ответил снисходительной улыбкой. \n– Кощунственные вещи говоришь, Евгений. Цепляешься за мирское. А мирское – суть грязь и пепел. Это они при жизни были генералами. Командующими. А после смерти, взлетев на огненных крыльях своего подвига, стали Ипостасями. Гранями Вечного Огня.  \n– И в чём различие? \n– В том, – продолжал Первосвященник, – что генерал при жизни и водку пил, и девок мацал. А Ипостась очищена от этого греха. Огонь сжёг весь мрак, всю тьму. Осталась лишь ярость. Праведный гнев. Долг.\nПрихожев ненадолго задумался. \nВсе эти верования казались ему несколько... мрачными. Да, его самого тоже нельзя было назвать миролюбивым человеком или праведником, но то, что предлагал Володимир, отчаянно смахивало на какое-то совсем дремучее и ужасное язычество. Как в страшных сказках. \n– Значит, Карбышев, Жуков и Рокоссовский?.. \nПервосвященник покачал головой. \n– Див, Яр и Крас. Так их теперь зовут. \n– Только трое? \n– Вечный Огонь помнит своих сынов. Если кто-то из твоих солдат будет достаточно отважен, то и он после смерти сможет вознестись на огненных крыльях. И тогда Ипостасей станет больше. Много больше. \nПрихожев задумался. То, о чём говорил Володимир, действительно выглядело жутко. Но не более жутко, чем ядерный удар. А свет, ярче тысячи солнц, они уже пережили."
  ORL.22.a:0 "Возможно, стоит попробовать?.."

  ORL.23.t:0 "Порка"
  ORL.23.d:0 "– Страдания братьев моих помню я! \nГлухой удар хлыста. \n– Жертву предков моих помню я!.. \nСнова удар. \n– Долг собственный помню я! Див, не оставь в беде! Даруй силу мне, даруй волю. Даруй стойкость устоять перед Тьмой! \nЗакончив молитву, солдат встал с коленей. На его оголённой спине виднелись две глубокие рваные раны, идущие крест накрест. \nЕго место занял следующий солдат из взвода. Он слегка нервничал, его руки подрагивали. Но священник не дал ему времени на малодушие. Едва ритуальные слова были произнесены, хлыст тут же очертил кровавую полосу на спине несчастного. \nТак закалялась сталь. \nСегодня второй взвод шестой роты решил полностью посвятить себя Диву. В недавнем сражении они едва не дрогнули и находились в шаге от малодушного предательства. А потому полковому священнику не оставалось ничего, кроме как направить свою паству в нужном направлении. \nКто ещё даст силы устоять, кроме Дива? \nСтойкость рождается через боль. Только так."
  ORL.23.a:0 "А из стойкости рождается сила..."

  ORL.24.t:0 "Берсерки"
  ORL.24.d:0 "Они рвались вперёд, совершенно не замечая рвущихся вокруг снарядов. \nОтделение за отделением влетало в бетонную пыль и крошку, теряясь в клубах дыма. А затем раздавались звуки стрельбы и гортанный, нечеловеческий рёв. \nИ следом шло второе отделение. \nОбезумевшие от крови и собственной ярости, бойцы вновь и вновь поднимались в атаку. Кто был против них? Разве есть разница? Предатель, захватчик, фанатик или мутант – всё едино. \nА мерило успеха – кровь. Твоя или врага, тоже не важно. \nНе важно даже оружие. А точнее – его наличие. Солдат с винтовкой идёт вперёд и стреляет. Солдат без винтовки идёт за ним. И если винтовку получить не удаётся, забивает врага чем под руку попадётся. Камнем, доской, гранатой. \nНаличие оружия не важно. Наличие патронов не важно. Даже твоя жизнь не важна. Важно лишь то, что до девятого мая осталась лишь пара жалких часов. И город к этому времени должен пасть. \nНевзирая на потери."
  ORL.24.a:0 "Того хочет Яр."

  ORL.25.t:0 "Воронка от снаряда"
  ORL.25.d:0 "Капитана Куплинова разорвало на части. \nСлепая случайность, фугас, прилетевший в командный блиндаж. Никто не был в этом виноват. Просто так случилось. \nКомья земли, поднятые взрывом, ещё не успели упасть обратно, как в воронку поспешил заместитель капитана, лейтенант Трофимов. Заняв позицию возле оторванной ноги одного из штабистов, он принялся ждать. \nЖдать пришлось недолго, уже через пару минут подтянулся связист, а затем и командир артиллерийской батареи. Четверть часа – и командование ротой было восстановлено. А бой продолжился. \nКапитана Куплинова любили в войсках. Он был балагуром, весельчаком и душой компании. Ел с солдатами из одного котелка и старался беречь своих людей. Но к концу того дня о нём никто и не вспомнил. Капитана Куплинова разорвало на части. А ротой продолжил командовать лейтенант Трофимов. Потому что военная машина должна работать без малейших провисаний и остановок. Так говорил Крас."
  ORL.25.a:0 "Так делаем мы."

  ORL.26.t:0 "На перепутье"
  ORL.26.d:0 "Евгений Прихожев сидел в своём кабинете и хмуро смотрел на изображения трёх генералов, оставленных ему Первосвященником. \nИзображения эти больше походили на иконостас, чем на фотографии военных лет. Символичные, округлые черты лиц, суровые, нахмуренные брови. Они смотрели на лидера Группы Глинки так, словно требовали от него немедленно броситься грудью на вражескую амбразуру. Как Санька Матросов. \nПрихожев тяжело вздохнул. Всё это казалось логичным, слишком логичным, чтобы быть правдой. И в самом деле, кому молиться народу на разорванной на части земле, кроме как не своим прошлым спасителям? Ведь они и прогнали, в конечном итоге, немцев. Или, как их называет Володимир, Армию Тьму. \nПрихожев невесело усмехнулся. \nИ в самом деле, откуда брать силы? не из христианского же Бога, в самом деле. Этот-то умер. Сожжён атомным пламенем. \nНо генералы Великой Отечественной... Даже в более спокойные времена весь этот Культ Победы казался Прихожеву кощунственным. Однако, времени изменились. Сильно изменились. Возможно, стоит попробовать впустить это в себя? Дать прорасти? \nПрихожев задумчиво всматривался в лица давно ушедших генералов. А стакан водки, который он налил себе для успокоения нервов, словно шептал ему: “Зачем это? Зачем это всё?..”"
  ORL.26.a:0 "“Легче ведь просто забыться”."

  ORL.27.t:0 "Чёрные бушлаты"
  ORL.27.d:0 "Они зашли в деревню ещё до того, как поднялось солнце. \nВидит Огонь, они пытались. \nОни дали время раскаяться. дали время местным подумать, осознать всю глубину того предательства, в которой они оказались. \nМестные решили, что они выше этого. Что Вечный Огонь горит не для них. \nЧто же, это их выбор. \nВ первую хату, расположенную на окраине деревни, полетела граната. Она пробила окно и со звоном разбившегося стекла упала внутрь. Пару секунд – и прогремел взрыв. Стоны умирающих ещё какое-то время слышались из дома, но вскоре затихли. \nКакую-то девку, вылетевшую из соседней избы на звук разрыва, повалили оземь слаженными выстрелами. Она, кажется, даже не успела осознать, что происходит. \nКто-то даже пытался оказать сопротивление. Бородатый мужик на босу ногу попытался было отогнать истребительную команду огнём из допотопной двустволки, однако тут же был скошен очередью. \nЗачистка не заняла много времени. Всего лишь час – и всё было кончено. В деревне не осталось ни одной живой души, исключая бойцов истребительной команды. \nТрупы сожгли. Хаты – тоже. \nА одетые в чёрные бушлаты бойцы двинулись дальше. День только начинался. И ещё столько всего предстояло сделать."
  ORL.27.a:0 "Земли Консульства будут очищены."


  #Решения

  ORL_panteon:0 "Пантеон"
  ORL_panteon_desc:0 "Первоогонь был всегда. Он есть и будет. Как дети из материнского чрева, из его сути выходят боги и герои, что встают на пути у сил зла. Так было в прошлом, так будет и впредь. \nКогда-то Див, Крас и Яр отразили Армию Тьмы, что пришла на наши земли. Кровь миллионов героев, вставших с ними плечом к плечу, обагрила острые грани Первоогня. И тот, увидев нашу силу и доблесть, позволил нашему народу жить. Сегодня время героев пришло вновь. \nМы заплатили кровавую цену во время Последней войны. Кровавую, но недостаточную. Слишком высока была скверна, проникшая в головы нашим лидерам, вождям и генералам. И за это расплачиваться нам. Наши земли стонут под пятой раскольников и предателей. Наши люди голодают и корчатся в муках от лучевой болезни. \nНо даже в этот час мы почитаем наших истинных богов. К кому мы обратим наши молитвы? \n§BМощь Дива: [?power_of_div_var|%%B]§! \n§RМощь Яра: [?power_of_yar_var|%%R]§! \n§GМощь Краса: [?power_of_kras_var|%%G]§! \n§BАлтарь Дива: [ORL_altar_of_Div]§! \n§RАлтарь Яра: [ORL_altar_of_Yar]§! \n§GАлтарь Краса: [ORL_altar_of_Kras]§!"

