  ORL_honor_prisoners_of_Mauthausen:0 "Почтить узников Маутхаузена"
  ORL_honor_prisoners_of_Mauthausen_desc:0 "о, что произошло в Маутхаузене, где над Ипостасью Первоогня свершила судилище Армия Тьмы, никогда не должно повториться. Мы помним тех, кто отдал свои жизни за наш народ. Помним, и больше никогда не допустим подобного."
  
  ORL_arrange_flogging_for_thousands:0 "Устроить многотысячную порку"
  ORL_arrange_flogging_for_thousands_desc:0 "Теперь мы можем полагаться только на себя. Наши грехи перед Первоогнём множественны, но пламя и боль очистит их. Прилюдно покарав самих себя, мы станем сильнее, и сможем выдержать любой удар"
  
  ORL_build_ritual_fortifications:0 "Возвести ритуальные фортификации"
  ORL_build_ritual_fortifications_desc:0 "При земной жизни Див был одним из тех, кто бетоном и сталью защитил нашу Родину. И теперь мы, его потомки, в знак почитая и безграничной верой, пойдём по его стопам. Мы соорудим священные укрепления, бункера и ДЗОТы, чтобы отныне враг не захватил ни пяди нашей земли."
  
  ORL_build_altar_of_Yar:0 "Построить алтарь Яра"
  ORL_offer_prayers_to_Yar:0 "Вознести молитвы Яру"
  
  ORL_dont_spare_soldiers:0 "Не щадить солдат"
  ORL_dont_spare_soldiers_desc:0 "Победа в Великой Отечественной была достигнута миллионами человеческих жизней. Наше поражение в войне Последней – суть последствия нашей трусости и слабости. Больше никакого ложного гуманизма, больше никакого малодушия. Мы должны выполнять приказы, или умереть пытаясь."
 
  ORL_take_city_to_holiday:0 "Взять город к празднику"
  ORL_take_city_to_holiday_desc:0 "Мы должны посвящать жертвы Ипостасям, приурочивая те к памятным датам. Чем быстрее мы возьмём город, и чем красивее будет дата нашей победы, тем более благосклонным будет Яр к нашим войскам. Потери при этом неважны."
  
  ORL_build_holy_atonement_camp:0 "Построить Священный Искупительный Лагерь"
  ORL_build_holy_atonement_camp_desc:0 "При земной жизни Яр считал, что лучше пожертвовать худшими из отбросов, чем жертвовать достойными воинами. Мы возведём специальное ритуальное капище, на котором преступники будут сходиться в кровавых схватках, чтобы мы смогли выявить среди них лучших. Да, пусть солдаты из вчерашних уголовников будет не ахти, но зато мы сможем использовать их при разминировании или для мясных штурмов, сохранив жизни достойным."
  
  ORL_drive_convicts_to_slaughter:0 "Погнать штрафников на убой"
  ORL_drive_convicts_to_slaughter_desc:0 "Достойные искупления выбраны кровавыми ритуалами. Настало время им показать себя."
  
  ORL_build_altar_of_Kras:0 "Построить алтарь Краса"
  ORL_offer_prayers_to_Kras:0 "Вознести молитвы Красу"
  
  ORL_drill_personnel:0 "Вымуштровать личный состав"
  ORL_drill_personnel_desc:0 "Победа в любой войне куётся, прежде всего, железной дисицплиной в рядах войска. Крас при земной жизни понимал это, как никто другой. Иначе он бы не был одним из самых эффективных и победоносных генералов Великой Отечественной."
  
  ORL_teach_resilience:0 "Научить стойкости"
  ORL_teach_resilience_desc:0 "Сохранять холодную голову и ясный ум даже под шквальным обстрелом – вот истинная солдатская благодетель. Думать, анализировать и принимать правильные решения нашим офицерам не должно ничто: ни холод, ни зной, ни вражеские пули"
  
  ORL_build_sacred_industrial_complex:0 "Построить Сакральный промышленный комплекс"
  ORL_build_sacred_industrial_complex_desc:0 "Победа куётся в тылу. Там мы победили в Великой Отечественной, так одолеем наших врагов даже после конца света. И пусть не каждый из наших людей солдат, но воин – каждый. Пусть домны и станки работают ночи напролёт. Ипостась Краса освятит трудовые подвиги тружеников тыла"
  
  ORL_stop_worshiping_Div:0 "Приостановить поклонение Диву"
  ORL_stop_worshiping_Div_desc:0 "Сейчас в благословении Дива нет особой нужды. Перед нами стоят другие задачи. Стоит приостановить ритуалы поклонения."
  
  ORL_stop_worshiping_Yar:0 "Приостановить поклонение Яру"
