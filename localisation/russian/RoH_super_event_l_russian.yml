 sp_event_glava13:0 "§OЕсли услышишь о каком-либо из городов твоих, которые Господь, Бог твой, дает тебе для жительства, что появились в нем нечестивые люди из среды тебя и соблазнили жителей города их, говоря: «пойдем и будем служить богам иным, которых вы не знали», – то ты разыщи, исследуй и хорошо расспроси; и если это точная правда, что случилась мерзость сия среди тебя, порази жителей того города острием меча, предай заклятию его и все, что в нем, и скот его порази острием меча; всю же добычу его собери на средину площади его и сожги огнем город и всю добычу его во всесожжение Господу, Богу твоему, и да будет он вечно в развалинах, не должно никогда вновь созидать его; ничто из заклятого да не прилипнет к руке твоей, дабы укротил Господь ярость гнева Своего, и дал тебе милость и помиловал тебя...§!"
