LWV_Sen:0 "Сень Господня"
LWV_Sen_desc:0 "Львов, старый город трёх павших в вихре времён империй все время существования Великой Родины служил её западным бастионом. И главной брешью в её обороне. Бессчётное количество культур и религий, мерзких еретических учений и просто тошнотворных косноязычных глупостей варились здесь, перемешивались и дёргали друг друга за греховные пальцы. Пока из всего этого гадкого многообразия не выросла одна. Единственно верная."
LWV_Absol_svyatost:0 "Абсолютная святость"
LWV_Absol_svyatost_desc:0 "Коллективная безответственность - тяжкое бремя этих земель. Каждый сам за себя, хуторские сборы, сходы, бесконечные обсуждения и ругань на мерзком униатском диалекте. Всё это - тяжкое наследие этих земель. И теперь, когда Антихрист и его слуги тянут свои липкие ручонки к великому наследию нашей Веры, пришло время это исправить."
LWV_istina_cherkov:0 "Истинная Церковь"
LWV_istina_cherkov_desc:0 "Подставь левую, возлюби ближнего... Все эти постулаты были ошибочны. Ближние распяли и трижды отреклись от Христа, близорукий гуманизм разодрал прошлый мир на кровавые ошмётки. Это не должно повториться. Так хочет Творец, просто потому иначе не дал бы нам всем второго шанса."
LWV_istinnoe_obchestvo:0 "Истинное Общество"
LWV_istinnoe_obchestvo_desc:0 "Животные без цели и правил, вот что из себя представляют наши соседи. Мерзкие богохульники, святотатцы и просто ничтожные еретики, мнящие себя пупами вселенной и великими мыслителями. Посреди всего этого океана глупости, предательства самой своей природы и Творца, лишь наше общество выделяется, словно свет маяка в штормовую ночь. Лишь мы можем показать останкам старого мира, что значит по-настоящему быть Человеком!"
LWV_Istinniy_god:0 "Истинный Бог"
LWV_Istinniy_god_desc:0 "Что есть человек без человека другого? Именно гордыня двигала Адамом и Евой, что решили нарушить заветы Творца. Именно из-за этих двух глупцов человечество потеряло обещанный им рай, именно из-за этих ничтожеств их потомки вынуждены копошиться в радиоактивной грязи и остервенело резать друг друга за еду и воздух. \n Но что есть человек без другого человека? Даже если этот человек - Абсолют? \n Мы не допустим греха гордыни вновь. Никогда больше, не перед последним из рубежей..."
LWV_Yk_svyatie_nadeli:0 "Укрепить Святые наделы"
LWV_Yk_svyatie_nadeli_desc:0 "Святой город пал под натиском сарацин только потому, что его обитатели, погрязшие в роскоши и праздности, не решились взять в руки оружие. Не решились дать отпор иноземному захватчику. \n Нельзя призвать мёртвых к ответу. Можно лишь узреть их ошибки, и никогда больше не повторять их. И когда безбожные язычники вновь придут на нашу святую землю, мы будем готовы!"
LWV_Izyat_orydia_truda:0 "Изъять орудия труда"
LWV_Izyat_orydia_truda_desc:0 "Творец учил нас милосердию. Учил молочным рекам и кисельным берегам. Он дал нам и то, и другое, повелев жить в благоденствии и множить род человеческий. \n В своей гордыни мы отвергли его. Пусть останутся без ответа наши мольбы о Его милости, Творец не помогает слабым. Но всегда в руках у нас будут инструменты для приближения Его Царства своими руками, своим трудом и потом. \n И так ли уж важны сопутствующие жертвы?"
LWV_Rabochii_moleben:0 "Ввести рабочий молебен"
LWV_Rabochii_moleben_desc:0 "Для того, чтобы быть достойными Творца, мы должны трудиться. До кровавого пота, до лопнувших мозолей, мы не должны останавливаться ни на секунду, стараясь всеми силами приблизить момент единения с Ним. Пока вокруг нас скалят окровавленные клыки разные еретики и безбожники, мы не имеем права останавливаться. \n Что может быть лучшей молитвой, чем самоотверженный труд во славу Творца? Только тот факт, что даже во время благородной рабочей смены человек не забывает вознести хвалу тому, кто безгранично выше его самого."
LWV_Skrepit_veru_klinkom:0 "Скрепить Веру клинком"
LWV_Skrepit_veru_klinkom_desc:0 "Творец никогда не приносил нам мира. Творец и сын его, распятый жадным и слепым в своём безумии народцем, нёс нам только войну. Войну ежедневную, ежесекундную, изнуряющую и необходимую. Войну с грехом, пусть он и не всегда принимает облик безобразного еретика, но всегда неусыпно витает в воздухе, чёрными струями проникая в мысли. \n Творец никогда не приносил нам мира. Творец и сын его, распятый жадным и слепым в своём безумии народцем, нёс нам только войну. Войну ежедневную, ежесекундную, изнуряющую и необходимую. Войну с грехом, пусть он и не всегда принимает облик безобразного еретика, но всегда неусыпно витает в воздухе, чёрными струями проникая в мысли."
LWV_bozhiya_dlan:0 "Усилить Божью Длань"
LWV_bozhiya_dlan_desc:0 ""
LWV_Chram_iskyplenia:0 "Основать Храмы Искупления"
LWV_Chram_iskyplenia_desc:0 "Закон Творца велит нам беспощадно карать отступников. Но разве виноваты в преступлениях родителей своих невинные дети? Виноваты в них блаженные, слабовольные и просто глупые. Ведь Он сам создал их такими. Возможно, таким, не закосневшим до конца в своём грехе еретикам, стоит дать шанс?\n Творец милостив. А мы лишь приводим в исполнение его волю. \n Своей работой на благо Веры они искупят свою вину. Искупят вину своих друзей и родственников...\n ...Всех, с кем они хоть раз говорили в своей ничтожной жизни. "
LWV_Chernya_pastva:0 "Вооружить Чёрную Паству"
LWV_Chernya_pastva_desc:0 "«Они будут моими лучшими воинами, эти люди, что полностью вверили свою жизнь Творцу и мне. Как глину, я вылеплю их и выкую в горниле войны. Они будут иметь железную, непреклонную волю, и сталью нальются чресла их тел. С лучшим оружием в руках они будут непреклонно нести Его волю. Никакая чума не коснётся их, и никакая проказа не поразит. У них будет тактика, стратегия и машины войны, и ни один безбожник не сможет встать у них на пути. Они мой оплот против Греха. Они защитники человечества, они моя Чёрная Паства, и они не будут знать страха...»"
LWV_Net_yaz:0 "Обезмолвить язычников"
LWV_Net_yaz_desc:0 "«И из дыма вышла саранча на землю, и дана была ей власть, какую имеют земные скорпионы.\n И сказано было ей, чтобы не делала вреда траве земной, и никакой зелени, и никакому дереву, а только одним людям, которые не имеют печати Божией на челах своих.»\n Саранча, грязь рода людского, засела в своём мерзком логовище на западе, словно орда насекомых набегая на нашу хранимую Творцом землю. И либо мы вырвем отросток тьмы с корнем, либо погибнем сами.\n Другого пути нет."
LWV_Net_bezbozhnikov:0 "Удушить безбожников"
LWV_Net_bezbozhnikov_desc:0 "Когда-то, во времена Великой Родины, военные были теми, кто защищал нас от скверны. Подобно архангелам Творца они стояли на страже наших границ, не пропуская скверну и грязь в наш дом.\n Всё изменилось в тот день, когда ракеты, как провозвестник нового Грехопадения, окутали мир дымом и пеплом. И с тех пор люди, что некогда защищали нас, отреклись от всех клятв и обещаний, отвергли Его имя и начали поклоняться ложным идолам. \n Разве можем мы оставить святотатцев безнаказанными? Разве может Он допустить, чтобы подобная мерзость творилась у наших границ?"
LWV_sobaka_i_metla:0 "Собака и метла"
LWV_sobaka_i_metla_desc:0 "Разве может Творец оставить своих верных детей? Разве может пастух бросить на растерзание волкам свою паству?\n Может.\n Может, если овцы погрязли в чуме безбожия и праздном благоденствии. Может, если дети отреклись от Отца, если простили ересь, простили святотатство, закрыли глаза на богохульство. \n Всё, что с нами происходит - лишь заслуженная кара.\n Но в наших силах всё исправить. Творец милостив и всегда протягивает милосердную длань заблудшей овце, что готова искупить свои грехи. \n Когда-то, на этих охваченных скверной землях, у народа, которого больше нет, было междометие, означавшее призыв к немедленному действию. И именно этого Он хочет от нас.\n ГОЙДА!"
LWV_cleaning:0 "Очищение"
LWV_cleaning_desc:0 "Мы стали сильнее. Наперекор всем дьявольским козням, всем безбожникам и смутьянам, мы выстояли и приумножили земли, над которым осанной гремит имя Творца. Но работы ещё много. Очень и очень много."
LWV_fire_and_sopkes:0 "Костры На Сопках"
LWV_fire_and_sopkes_desc:0 " ...Сегодня в нас есть только грусть и скорбь. Огонь священной ярости, что вёл нас в бой, давно угас, и теперь мы, победители с божьим оружием в руках стоим напротив побеждённых, внимательно заглядывая им в лица. Осталось ли там хоть что-то человеческое?Не нам судить. Всё что мы можем, так это помочь им отринуть тяжесть греха, помочь им очиститься и взмыть вверх над этой бренной землёй.Сегодня вечером запылают костры на Карпатских сопках. И Он простит нас всех... "
LWV_swordaaaaaaaaaaaaaaaaaaaaaaaaaaaaa:0 "Мечи в ножны"
LWV_swordaaaaaaaaaaaaaaaaaaaaaaaaaaaaa_desc:0 "Мы сделали многое. Слишком многое, как может показаться со стороны. Мы могли бы радоваться и гордиться собой, могли бы рвануться вперёд, на недосягаемую для нас высоту Вавилонской башни, бросить когорты наших солдат на запад, на наших известных врагов-безбожников......Но Он карает гордецов. А значит, самое время остановиться. Самое время встать на перекрёстке и задуматься, что нам следует делать? Как поступить?"
LWV_oralo:0 "...Перековать на орало"
LWV_oralo_desc:0 "«Адам пахал И Ева с ним А где тогда был дворянин?..»Наша вера всегда была верой тружеников, верой людей, что честно добывают свой хлеб мозолями на руках и сломанными пальцами. В пику еретикам, что пошли против заповедей Творца, давшего нам свободу выбора, мы не дурим головы людям, не обкуриваем их мерзким наркотическим дымом, не проникаем в голову греховным шёпотом.Мы работает одним фронтом, кровавым и нерушимым. А значит пришло время показать еретикам, что нет больше чести для верующего человека, чем встретить врага лицом к лицу."
LWV_slabost:0 "Искоренить слабость"
LWV_slabost_desc:0 "“Если же правый глаз твой соблазняет тебя, вырви его и брось от себя, ибо лучше для тебя, чтобы погиб один из членов твоих, а не все тело твое было ввержено в геенну."
LWV_zapoved:0 "Заповедь трудолюбия"
LWV_zapoved_desc:0 "Гордецы говорят, что нам нужно остановиться, что наши люди не железные, что нельзя от них требовать невозможного. Но разве творец не сделал для всего рода человеческого немыслимое, послав собственного сына на страшную смерть? Разве мы вправе предавать его жертву? Разве можем мы жаловаться на собственную немощность, на собственную слабость и бессилие, пока мерзкие еретики скалят зубы возле наших границ?!Никогда! Никакого смирения, никакого непротивия злу! Мы будем работать до полного изнеможения, до кровавого пота и слёз, застилающих взгляд. И мы не успокоимся, не снизим темпы, пока последний богохульник не падёт!"
LWV_spasenie:0 "Единственное спасение"
LWV_spasenie_desc:0 "Час пробил! Час, который мы просили у творца в наших вечерних молитвах. Час, который медленно подплывал к нам по рекам пота и крови, что проливали наши рабочие и солдаты. Час, которого с замиранием сердца ждали наши священники и стратеги. Час отмщения настал! Вперёд, братья и сёстры! Разгоним тьму, вернём то, что по праву наше. И плевать на потери, что на ждут, на испытания, что мы преодолеем! Всё это - ничто, по сравнению с Величием творца!"
LWV_nozhi:0 "...достать ножи "
LWV_nozhi_desc:0 "Человек тем и отличается от безмозглого животного, что способен думать. Творец не зря наделил нас этой способностью, пусть в многих знаниях много и печали. Там, где спасуют самые яростные войны и самые надёжные танки, найдёт выход разум человеческий. Знание есть величайшая сила. И нам необходимо скрыть её."
LWV_hitrost:0 "Поощрить хитрость" 
LWV_hitrost_desc:0 "Вода точит камень. Мы будем подобны тени. Мы зайдём, прокрадёмся, проберёмся сквозь границу сумрака, неся на устах святое слово, а в сердцах - великую веру. Мы скроемся, затеряемся среди безбожников, мы найдём наших братьев, что даже посреди непроглядной тьмы не отвернулись от света творца. Мы найдём их, и принесём благую весть, что надежда ещё есть, что мы помним о них."
LWV_luboy:0 "Любой ценой"
LWV_luboy_desc:0 "Мы должны стоять до последнего, даже если это будет стоить нам наших жизней. Это наша миссия, такова наша судьба и только так мы сможем выполнить Божий Замысел. Конец наших врагов близок."
LWV_rostochki:0 "Ростки святости"
LWV_rostochki_desc:0 "Святые труды дали благие плоды. Наши миссионеры, горящие праведным гневом, успешно ведут работу среди населения захваченных территорий. Всё больше и больше оставшихся верными нам людей принимают причастие из их рук, и готовятся поднять знамя борьбы в решающий час. Что это, если не доказательство нашей силы и нашей правды? Но работа продолжается. Работы ещё много"
LWV_plamya:0 "Когда вспыхнет пламя"
LWV_plamya_desc:0 "...А из промозглых полесских болот Веет дыханьем библейских пустынь: В души, в сердца и в источники вод Медленно падают звезды Полынь... "
LWV_pryamo:0 "Прямое вмешательство"
LWV_pryamo_desc:0 "Воистину, мы недооценили силу зла. Наши братья, сражающиеся сейчас с безбожниками, теснимы со всех сторон. Язычники потирают потные и липкие ладони, предвкушая скорую победу. Но разве может старший брат бросить младшего, когда тот в смертельной опасности? Посмеем ли мы опуститься до такой низости, отвергнув просящего и предав все заветы Творца? Никогда в жизни!"
LWV_otmshenie:0 "Отмщение"
LWV_otmshenie_desc:0 "Оковы Тьмы пали. Наша победа скована кровью и жертвой праведников, омыта реками слёз и воспета сотнями псалмов. Воистину, это святой, это великий день для всех нас. Многострадальная земля наша свободна от цепей греха, свободна от страха и рака, чьи семена сеяли глупцы и неверные. Мы имеем право ликовать. Но не сейчас. Ещё слишком много работы. Слишком много греха и скверны. Слишком мало света..."
LWV_otkrovenie:0 "Откровение"
LWV_otkrovenie_desc:0 "Наши земли очищены от скверны. По всей галиции и Волыни вырастают новые храмы и наделы, многотысячная паства заходится в рёве оглушающих своей праведностью и искренностью молитв. Но так ли монолитен этот хор? Так ли он единодушен, одинаково ли славит Творца? Или скверна уже проникла в самое святое, что у нас есть? Неужели ростки тьмы дали восход и в нашем сердце?.."
LWV_vstar:0 "Как встарь"
LWV_vstar_desc:0 "Наши территории обширны, а люди на них - многочисленны. По крайней мере, по меркам сегодняшнего проклятого мира. Не все из них искренне разделяют нашу веру. Некоторые придерживаются позиций старого православия, подтолкнувшего Великую родину и всё человечество к краху. Некоторые, например, бывшие военные Буковинской гвардии - вообще равнодушны к вере как к таковой, и видят нас лишь карающую длань, способную обеспечить порядок в юго-западном крае. А раз так, то имеет ли смысл выходить с ними на конфликт? Пока они работают, живут и умирают во славу Его, стоит позволить им заблуждаться и дальше.Конечно, ровно до тех пор, пока заблуждения свои они не афишируют."
LWV_notexit:0 "Иного выхода нет"
LWV_notexit_desc:0 "Дело, сделанное наполовину хуже даже полного бездействия. Мы не можем искать компромиссы, не можем останавливаться и не можем позволять вольнодумцам искажать заветы новой Веры. Спасение или смерть! Вот наша заповедь"
LWV_shadow_warrior:0 "Война в тени"
LWV_shadow_warrior_desc:0 "И воздастся каждому по делам его. Война вновь пришла в наш дом. Коварный враг скалит зубы и точит стальные когти, готовясь пронзить наше сердце. И в этот раз не помогут нам ни танки, ни освящённое оружие. В этот раз мы можем рассчитывать только на себя. Потому что враг пришёл изнутри"
LWV_exkalation:0 "Эскалация"
LWV_exkalation_desc:0 "В предрассветной тьме мелькает сталь клинков, шурша ползут тени, прижимаясь к святым крестам и стенам домов. Скрипят, словно осенний ветер, тихие перешёптывания, натужно трещать гордиевы узлы заговоров и переворотов. Бороды и залысины, сутаны и вера, огни и вспышки. Война в тени продолжается, но где-то там, за стенами отравленного города уже бледнеет знамя рассвета. И все понимают, что развязка уже близка"
LWV_fatum:0 "Фатум"
LWV_fatum_desc:0 "Рвутся вверх языки пламени и хлопают на ветру святые штандарты. Победа в наших руках, а коварный враг сипит, силясь выдавить из своей поганой глотки хотя бы звук. Победа за нами, но радости от неё нет. Творец своим непобедимым светом рассеял все коварные тени, но... Сможет ли он когда-нибудь рассеять горечь сожаления?"
LWV_ochi:0 "Святые очи"
LWV_ochi_desc:0 "Они придут сквозь мглистых гор хребет..."
LWV_ushi:0 "Благие уши"
LWV_ushi_desc:0 "...В болотах их не брезжит свет..."
LWV_hearts:0 "Верные сердца"
LWV_hearts_desc:0 "...И ветер стонет всё об одном..."
LWV_ruki:0 "Бесстрашные руки"
LWV_ruki_desc:0 "...Нам шепчут ветви всё о своём..."
LWV_razum:0 "Неподкупный разум"
LWV_razum_desc:0 "...И топи всплеск нам нёс конец..."
LWV_vrag:0 "Наш главный враг"
LWV_vrag_desc:0 "...Заполыхало всё огнём!"


################### 3 FAZE ##########################################################################################################################################################################################################################

LWV_osviatit_land:0 "Освятить Землю"
LWV_osviatit_land_desc:0 "Теперь мы видим совершенно ясно, что Господь благоволит нам абсолютно во всех наших начинаниях. Мы должны действовать."
LWV_nizlojit_sektantov:0 "Низложить Сектантов"
LWV_nizlojit_sektantov_desc:0 "Они изверглись из самых глубин забытой Богом земли, словно сам дьявол пришёл из ада со всей своей армией нечисти. Мы, как божьи ставленники, ведомые мудростью Абсолюта, обязаны уничтожить их, поскольку само их существование порочит Господа."
LWV_boji_gnev:0 "Божий Гнев"
LWV_boji_gnev_desc:0 "Наш Бог видит наши страдания. Его печалит вид Мира, печалят так же его и слёзы верных. И гнев его, его месть за своих служителей не заставит себя долго ждать: Господь ниспошлёт нам больше артефактов, которыми мы вооружим Божью длань."
LWV_voorujitsia_veroy:0 "Вооружиться Верой"
LWV_voorujitsia_veroy_desc:0 "Труд, что славит Господа, способен обеспечить наших солдат большим количеством оружия, однако зачастую оружие это бывает не лучшего качества. Но наша вера сильнее любого меча!"
LWV_blagie_namerineya:0 "Благие Намерения"
LWV_blagie_namerineya_desc:0 "Нет и не должно быть никаких сомнений, и даже малейших на них намёков, что все наши деяния были корыстными. Всё что мы делали - делали во благо Господа, который обращается к нам через его верного ставленника, наместника на земле, Абсолюта Охлостенко."
LWV_kajdi_doljen_uslishat:0 "Каждый Должен Услышать"
LWV_kajdi_doljen_uslishat_desc:0 "Мы смутно осознаём, чего конкретно желает Господь, ведь пути его неисповедимы. Но мы знаем, что нужно делать: Весть Святости должна быть услышана каждой душою живой, ибо только тогда наступит конец."
LWV_osviatit_bessarabiu:0 "Освятить Бессарабию"
LWV_osviatit_bessarabiu_desc:0 "Некогда богатые земли Бессарабии были осквернены присутствием на них безбожников и еретиков. Они топчут плодородные земли, что завещаны лишь только Господу. Какая наглость! Они должны быть наказаны за свои злодеяния. Только верные слову Святости познают милость Господа!"
LWV_osviatit_sever:0 "Освятить Север"
LWV_osviatit_sever_desc:0 "Севернее от нас находятся земли, о которых буквально можно сказать, что они оставлены Богом: хитрые сектанты, поджидающие в лесах, вечно ищущие войны партизаны и прочая нечисть. Мы сломим их гордые сердца и обратим к Святости!"
LWV_osviatit_iug:0 "Освятить Юг"
LWV_osviatit_iug_desc:0 "Многие сотни тысяч - целые орды отпетых мерзавцев, что ищут своё утешение на тёплых берегах чёрного моря. Их много, но в их сердцах лишь злоба и ненависть. Мы сокрушим их и окропим эти земли пролитой кровью, принеся великую жертву Господу. Святая рука Господа коснётся каждого, неся благословение или смерть!"
LWV_osviatit_malorossiu:0 "Освятить Малороссию"
LWV_osviatit_malorossiu_desc:0 "Киевская православная церковь когда-то была крупнейшей из всех на этих землях. Теперь же окраины Киева облюбовали сектанты. Мерзость. Так быть не должно! Эти земли вернуться в лоно Бога!"
LWV_osviatit_dikie_lesa:0 "Освятить Дикие Леса"
LWV_osviatit_dikie_lesa_desc:0 "Здесь живут люди, но как же благозвучно они говорят о себе - Дикие Боры, Сады. Воистину здесь обитают одни лишь растения... \n...И мы вырвем с корнем эти сорняки!"
LWV_kievan_vselen_sobor:0 "Киевский Вселенский Собор"
LWV_kievan_vselen_sobor_desc:0 "Когда-то очень давно, православная религия обладала невероятным влиянием, что, однако, было омрачено пришествием безбожников. Но теперь, когда Святая Земля является защитницей православия и после всех изменений, что Охлостенко внёс в эту религию, стоит закрепить этот статус пред самим Господом и учредить новый и последний в истории Вселенский Собор, на котором будет объявлено об окончательном изменении курса Православия."
LWV_sviatoe_pisanie:0 "Святое Писание"
LWV_sviatoe_pisanie_desc:0 "Вначале было слово. И слово было с Богом. То слово было Богом."
LWV_new_ikonopis:0 "Новая Иконопись"
LWV_new_ikonopis_desc:0 "Люди должны видеть святых, каждый день лицезреть божественность и созерцать карающую длань бога. Сам Охлостенко, как Абсолют, во всей полноте своего святого имени, должен быть навеки высечен на иконах."
LWV_religion_isskustvo:0 "Религиозное Исскуство"
LWV_religion_isskustvo_desc:0 "Каждый из нас отдаёт все свои силы и всё своё время во служение господу. Кто-то в силу своей хвори не способен служить богу силой, но умения таких людей писать религиозные гимны и увековечивать божественность в вечности не должны быть отвергнуты, а напротив - должны поощряться."
LWV_rukopolojit_vernih:0 "Рукоположить Верных"
LWV_rukopolojit_vernih_desc:0 "Среди наших служителей очень много тех, кому давно уже уготован сан священников. Однако, только теперь у нас есть возможности наградить службой достойных. Новые священнослужители определённо послужат Господу верную службу."
LWV_religion_obrazovanie:0 "Религиозное Образование"
LWV_religion_obrazovanie_desc:0 "При каждом доме, на каждом наделе созданы специальные церкви, в которых дети получают всё необходимое образование. Воистину - молодые головы должны быть заняты святым словом, а не чепухой сектантов, еретиков и безбожников."
LWV_vzrastit_unih:0 "Взрастить Юных"
LWV_vzrastit_unih_desc:0 "Много времени прошло с тех пор, как мы были испытаны Богом в своей способности ценить жизнь. Но мы давно уже не боимся бесконечных набегов, наши дома теплы а голод никогда не осмеливается подкрасться втайне. Теперь много юношей и девушек выросли и жаждут служить Господу в полную силу."
LWV_uprazdnit_troitsy:0 "Упразднить Троицу"
LWV_uprazdnit_troitsy_desc:0 "Бог один... Абсолют точно это знает. Кому как не ему знать это? Так зачем же нам осквернять единственного и единого Бога, лелея все эти бредни о Боге-Отце, Боге-Сыне и Боге-Святом Духе? Нет, это всё глупости."


LWV_vernii:0 "Верные"
LWV_vernii_desc:0 "Разве это не чудесно - быть среди тех, кого ведёт Бог? Разве это не лучшее, чего только может желать человек - исполнять волю Господа? Мы его верный народ, его овечки, ведомые мудрым пастухом - Абсолютом Охлостенко. Что же ещё нужно для счастья? Только кровь божьих врагов, пролитая во имя Его."
LWV_uchredit_boji_perst:0 "Учредить \n<<Божий Перст>>"
LWV_uchredit_boji_perst_desc:0 "Слишком много людей теперь населяют Божьи Святые Земли. Но Бог уже когда-то вёл огромное множество разных людей своей рукою, направляя на верный путь и обнажая ложь предателей. Теперь нам нужно лишь снова прислушаться к его зову. Своим Перстом Господь укажет на врагов наших, что таятся среди мрака и планируют всякое зло против нас."
LWV_blagoslovlenie:0 "Благословения"
LWV_blagoslovlenie_desc:0 "Благословения - неотъемлемая часть божьих испытаний, ведь он никогда не оставит своих служителей без награды. Теперь нам нужно лишь пожинать плоды своего труда."
LWV_presledovat_otstupnikov:0 "Преследовать отступников"
LWV_presledovat_otstupnikov_desc:0 "Многие из врагов бога, в страхе пред ним, бежали через границу, в поисках защиты и убежища среди еритиков и безбожников. Они, возможно, и не представляют сейчас никакой опасности для истинного Бога, но кара за все их прошлые грехи постигнет этих предателей в любом случае."
LWV_rasprostraniat_religiu:0 "Распространить религию"
LWV_rasprostraniat_religiu_desc:0 "Наше истинное слово должно быть услышано! Должно! Бог желает объединить всех людей а мы обязаны, нет, мы существуем только для того, чтобы нести слово истины всем, и карать неверных, отвергнувших его. Да, именно такова воля бога..."
LWV_pooshrit_dostoinih:0 "Поощрить достойных"
LWV_pooshrit_dostoinih_desc:0 "Среди нас есть те, кто пока не заслужил божественного благословения, но всё-таки старается угождать Богу. Мы будем поощрять тех, кто показывает себя достойно пред лицом испытаний и однажды Господь обратит и на них свой взор."
LWV_vruchit_sviatii_gramoti:0 "Вручить святые грамоты"
LWV_vruchit_sviatii_gramoti_desc:0 "Абсолют знает всё наперёд, это так. Но даже он человек. К несчастью. А потому ему нужна помощь, особенно в управлении таким уже не маленьким государством. Умнейшие и достойнейшие из жителей Святой Земли будут отобраны и награждены <<Святыми Грамотами>> а вместе с ними - определённым наделом."
LWV_razoslat_misionerov:0 "Разослать миссионеров"
LWV_razoslat_misionerov_desc:0 "И снова, как в древние времена спокойствия, миссионеры возвещают единственную истину. Святые миссионеры ходят всюду - по проклятым землям, в непроходимых лесах и сквозь жаркие пустоши, чтобы затем столкнуться с тем, чего не ожидают, о чём не ведают. Но вера их сильна, а Бог направляет их своей рукою."
LWV_kovat_mechi:0 "Ковать мечи"
LWV_kovat_mechi_desc:0 "В наше время воевать мечами - настоящее самоубийство, это очевидно. Но память о великих походах наших предков, что распространяли религию не только через пророков но и на острие меча, говорит нам, что прибегать к оружию - совершенно необходимо."
LWV_nasitit_narod:0 "Насытить народ"
LWV_nasitit_narod_desc:0 "Люди пусть же едят, пьют и веселью придаются, да не заботятся о дне завтрашнем..."
LWV_zvon_kolocolov:0 "Звон колоколов"
LWV_zvon_kolocolov_desc:0 "Слыша зов колокола, на утро поднимаются все рабочие Святой Земли. Именно по звону колоколов ориентируются люди во времени. Звон колокола нечто большее чем просто звук - это символ."
LWV_podgotovit_pochvu:0 "Подготовить почву"
LWV_podgotovit_pochvu_desc:0 "Семена Святости могут взойти в любой, даже твёрдой и суровой почве, но её сначала необходимо подготовить. Для этого нам необходимо культивировать верность Господу и вырывать сорняки безбожия и сектантства. Но нужно помнить - взращивать будет Бог..."
LWV_zavershit_industrialization:0 "Завершить индустриализацию"
LWV_zavershit_industrialization_desc:0 "Не святым духом одним едины но и хлебом"
LWV_tserkovni_hor:0 "Церковный хор"
LWV_tserkovni_hor_desc:0 "Пение наших братьев и сестёр по Святости всегда радует слух. Их великолепный голос и искреннее старание не могут не заставить петь даже самого угрюмого."
LWV_zaseet_semena_pravednosti:0 "Засеять семена праведности"
LWV_zaseet_semena_pravednosti_desc:0 "Плоды праведной веры Святости уже взросли, а их молодые семена готовы осесть в сердцах. Теперь наша задача - доставить эти семена и обеспечить им благоприятные условия. Чтобы затем Бог взрастил эти семена."
LWV_concentrirovat_promku:0 "Концентрировать промышленность"
LWV_concentrirovat_promku_desc:0 "Господь наказал не жадничать. Чтож, тем лучше будет нам - будем улучшать что есть и так станем производить больше."
LWV_rasssredotochit_promku:0 "Распределить промышленность"
LWV_rasssredotochit_promku_desc:0 "больше у нас средств производства - тем больше у нас мечей!"
LWV_blesk_kresta:0 "Блеск креста"
LWV_blesk_kresta_desc:0 "Крест ярким солнечным светом озаряется этими холодными зимами. Его изящный блеск оттеняет любую оплошность, допущенную кем-либо, когда-либо, оставляя лишь мысли о прекрасном свете."
LWV_Our_bog:0 "Наш Бог..."
LWV_Our_bog_desc:0 "Божественность - определённо рутина, недоступная простым людям. Оно и к лучшему."
LWV_effektivnost:0 "Эффективность"
LWV_effektivnost_desc:0 "Нужно прилагать все усилия для совершенствования наших трудов. Богу нравится постоянное развитие и улучшение, так зачем же нам его разочаровывать?"
LWV_vosstanovlenie:0 "Восстановление"
LWV_vosstanovlenie_desc:0 "После долгих войн во славу Господа наша земля сплошь покрыта руинами. Мы бросим все усилия на восстановление утраченной инфраструктуры и промышленности и затем снова отправимся в бой."
LWV_kolichestvo:0 "Количество"
LWV_kolichestvo_desc:0 "Сотня мечников против одного танка, возможно, и не выстоит, но вот пара сотен..."
LWV_our_creator:0 "Наш творец..."
LWV_our_creator_desc:0 "Бог - Творец? Откуда нам знать это? Разве не может быть такого, что властвует над нами один, хотя сотворил нас совершенно другой?"
LWV_Create_us:0 "...Нас создал..."
LWV_Create_us_desc:0 "Создавать что-то нужно уметь. По-сути, человек может создать лишь то, что уже существует так или иначе, и полезность такого творения всегда остаётся под большим вопросом. Но как же создал всё бог?"
LWV_obuchit_upravlentsev:0 "Обучить управленцев из священников"
LWV_obuchit_upravlentsev_desc:0 "Священники очень умны. У многих из них больше чем базовое образование. Они оказали бы нам значительную помощь, но она может дорого стоить..."
LWV_expand_ifrastructure:0 "Расширить инфраструктуру"
LWV_expand_ifrastructure_desc:0 "Старые дороги давно уже пора обновить - тропы превратятся в трассы, ручейки в реки. Лишь гарантировав лёгкое сообщение между Верными, мы сможем достичь полного единства."
LWV_pooshriat_vernost:0 "Поощрять верность"
LWV_pooshriat_vernost_desc:0 "Господь ценит верность. Не важно насколько ты умнее, Бог умнее всех нас - нам нужно лишь слушать его."
LWV_give_mind_to_us:0 "...Даровал нам разум..."
LWV_give_mind_to_us_desc:0 "Мысль - гнуснейшее из грехов. Даже если человек не делает ничего плохого, его мысли всегда желают этого.Разве мог наш Бог создать нас такими? Если да - за что?"
LWV_but_why:0 "...Но почему?"
LWV_but_why_desc:0 "Всемогущ ли бог? Если да, то способен ли он создать камень, который не в силах поднять?"
LWV_new_metod:0 "Новые методики"
LWV_new_metod_desc:0 "<<Ковать мечи>> - что за вздор? В наше время отличный танк способен заменить сотни лучших мечников. Старые традиции в промышленности принесут лишь вред - пора начать новую эпоху."
LWV_razvit_regioni:0 "Развитие регионов"
LWV_razvit_regioni_desc:0 "Хотя руины и были восстановлены, былое величие этих земель ещё только предстоит вернуть. Для этого поднимем все ресурсы, включая отбывающих наказание в специальных церквях."
LWV_adaptirovat_tradition:0 "Адаптировать традиции"
LWV_adaptirovat_tradition_desc:0 "Привычки наши и многих других коренных жителей этих земель очень прочно засели в наших головах. Так запросто отказываться от них - глупо, да и бессмысленно. Абсолют знает, что мы можем использовать эти традиции нам во благо."
LWV_zochem:0 "...Но зачем?"
LWV_zochem_desc:0 "Библейские пророчества ранее сбывались всегда. Но что теперь? Разве человечество не миновало неизбежного конца? Какое же ещё испытание ниспошлёт нам Господь?"
LWV_sut_mira:0 "Суть мира"
LWV_sut_mira_desc:0 "Когда же наступит конец?"

