holy_nadely_2_desc:0 "Наши территории наделены святостью, но отнюдь не промышленными комплексами, а потому Абсолют Иван Охлостенко приказал верным дружинам своим скооперировать все малые мастерские и фабрики в несколько Святых Наделов, что отныне производят всё то, что необходимо для нашей борьбы. Святые Наделы укрепляются силами самообороны, превращаясь в фабрики-крепости, защищающие не только от голода и пуль, но и от бесконечного холода."
