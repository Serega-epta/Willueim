WPK_Kraevoy_Parlament_desc:0 "Восточный Приуральский Край, по сути, на сегодняшний момент является единственным членом Конфедерации, если не считать подконтрольные центральному правительству территории.\nНекогда обширная и богатая область, Край стал прибежищем для многих технически грамотных людей, что во время Уральской войны решили порвать с силами Ликвидации, тем самым заложив основу мощной промышленной базы. Пусть теперь эта самая мощь и слегка померкла, однако Край до сих пор является военной кузней Конфедерации. Как и самым слабым её местом. Стоит врагу занять эти территории, как шаткая конструкция Конфедерации осыплется,словно карточный домик."
