MGL_Critical_arrhythmia:0 "Критическая Аритмия"
MGL_Critical_arrhythmia_desc:0 " Обеспечивающий весь НИИ ядерный реактор функционирует без операторов лишь чудом. Покидающий Институт персонал решил, по-видимому, избавиться от прокаженного механизма и выставил показатели выработки на максимум. Однако именно эта настройка помогла удержать реактор в балансе без внешнего вмешательства. \nТеперь же лишь простая случайность может нарушить работоспособность реактора и лучше не думать о том, что ожидает комплекс в случае критической разбалансировки."

MGL_Rusted_mechanism_1:0 "Проржавевший Механизм"
MGL_Rusted_mechanism_1_desc:0 "С каждым годом помещения комплекса деградировали, счетчики приходили в негодность, и хотя Машина продолжает функционирование, об остальных частях Института ничего хорошего говорить не приходится. Для восстановления работоспособности комплекса  требуется срочное вмешательство целого штата инженеров."

MGL_Rusted_mechanism_2:0 "Проржавевший Механизм"
MGL_Rusted_mechanism_2_desc:0 "С каждым годом помещения комплекса деградировали, счетчики приходили в негодность, и хотя Машина продолжает функционирование, об остальных частях Института ничего хорошего говорить не приходится. Для восстановления работоспособности комплекса  требуется срочное вмешательство целого штата инженеров."

MGL_Rusted_mechanism_3:0 "Проржавевший Механизм"
MGL_Rusted_mechanism_3_desc:0 "С каждым годом помещения комплекса деградировали, счетчики приходили в негодность, и хотя Машина продолжает функционирование, об остальных частях Института ничего хорошего говорить не приходится. Для восстановления работоспособности комплекса  требуется срочное вмешательство целого штата инженеров."

MGL_Rusted_mechanism_4:0 "Проржавевший Механизм"
MGL_Rusted_mechanism_4_desc:0 "С каждым годом помещения комплекса деградировали, счетчики приходили в негодность, и хотя Машина продолжает функционирование, об остальных частях Института ничего хорошего говорить не приходится. Для восстановления работоспособности комплекса  требуется срочное вмешательство целого штата инженеров."

MGL_Cybernetic_soul:0 "Кибернетическая Душа"
MGL_Cybernetic_soul_desc:0 " Главная загадка для всех обитателей НИИ – это природа Машины. Судя по всему, даже она сама неспособна познать, каким образом обрела волю, однако, столь удивительный факт автоматически закрепляет за неясного рода сущностью монополию на власть, ибо никто не хочет связываться с тем, природу чего не понимает."

MGL_Toothless_monolith:0 "Беззубый Монолит"
MGL_Toothless_monolith_desc:0 " В условиях нехватки людей и оружия ни о каких вооруженных силах, будь то даже сборище вооруженных хоть чем-нибудь стариков женщин, не идет и речи. Хотя вероятность завоевания самого комплекса стремится к нулю, благодаря качественной автоматизированной системе обороны, проводить завоевательные действия некому просто физически."

MGL_Guard_of_progress:0 "Гвардия Прогресса"
MGL_Guard_of_progress_desc:0 ""

MGL_Grasping_for_life:0 "Хватаясь За Жизнь"
MGL_Grasping_for_life_desc:0 "Странный союз с ожившей Машиной нас не пугает. Так же как и мы, она хочет жить – сим мы едины."


