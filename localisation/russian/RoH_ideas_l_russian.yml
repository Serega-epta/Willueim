 AGE_warrior_spirit:0 "Дух воинов"
 AGE_warrior_spirit_desc:0 "Однажды мы проиграли. Но это была не война. Это была лишь битва. Одна из многих. В наших жилах течет русская кровь, поэтому мы обязательно выстоим!"
 
 TWD_kill_kill_kill:0 "Убивать, убивать, убивать..."
 TWD_kill_kill_kill_desc:0 "Черный туман. Зловещая, воистину, зловещая картина. Настоящее произведение искусства военной мысли, произведённое в синтезе с людской злобой, обидой на мир и разрушенными надеждами."
 
 VOS_bathed_in_blood:0 "Искупая кровью"
 VOS_bathed_in_blood_desc:0 "Быть может, именно из-за наших грехов на этот мир обрушилась Кара Небесная, быть может, мы – лишь те единственные, кто будут за свои грехи в ответе."
 
 BLZ_meaningless_war:0 "Бессмысленная война"
 BLZ_meaningless_war_desc:0 "Желание человечества убивать оказалось самым вечным из всех желаний, и даже ядерный Армагеддон не смог перебороть это желание."
 
 LKV_nuclear_apathy:0 "Ядерная апатия"
 LKV_nuclear_apathy_desc:0 "Ржавеет под окном разбитый диктофон, ты сгладил все углы и жизнь твоя – проклятый компромисс! "
 
 BSL_fresh_game:0 "Свежая дичь"
 BSL_fresh_game_desc:0 "Охота – давнее развлечение русских царей, да и теперь мало что поменялось, за исключением охотников и дичи..."
 
 TTS_mutual_cooperation:0 "Армия наемников"
 TTS_mutual_cooperation_desc:0 "Мы – доблестные защитники слабых. Мы всегда придем на помощь тем, кому она нужна, конечно, пока у них есть деньги."
 
 ZLG_exceptional_gains:0 "Исключительная прибыль"
 ZLG_exceptional_gains_desc:0 " Как говорилось в странах запада до войны: деньги не пахнут. Уж тем более после падения мира. Да и в конце концов, кто меня осудит?"
 
 DRG_under_the_banner_of_perun:0 "Под знаменем Перуна"
 DRG_under_the_banner_of_perun_desc:0 "Во имя твое Мокошь, сегодня обед наш. И в каждый день он твой и тебе всем мы обязаны. Амен. "
 
 SFR_forwards_to_the_past:0 "Вперед, в прошлое"
 SFR_forwards_to_the_past_desc:0 "Хоть нам и пришлось отказаться от технологий этого мертвого мира, мы сохранили свои жизни. Сохранили их и будем сохранять, во что бы то ни стало."
 
 KSK_free_ot_freedom:0 "Свободные от свободы"
 KSK_free_ot_freedom_desc:0 "Кандалы пали. Отныне и навсегда. Теперь пришло наше время. Наша эпоха."
 
 PLD_irony_as_it_is:0 "Ирония, какая она есть"
 PLD_irony_as_it_is_desc:0 "Демократия – власть народа, как говорили древние греки. К сожалению, мы не древние, да и совсем не греки. Но, с другой стороны, я что не представитель этого самого народа?"
 
 KRT_amber_dream:0 "Янтарный сон"
 KRT_amber_dream_desc:0 "Возможно, пришел конец нашей цивилизации, или это просто новый виток эволюции? Лишь время покажет..."
 
 KOC_fallen_gods:0 "Падшие боги"
 KOC_fallen_gods_desc:0 "Старые времена ушли. Приходит новая эпоха. Эпоха истинных правителей. Я – есть сама воля Божья на Земле и его же меч, что уничтожит всех противящихся воле Господа."
 
 OZE_radioactive_swamp:0 "Радиоактивное болото"
 OZE_radioactive_swamp_desc:0 "Наше спасение – дух Озера. Он нас спас. Он помог в критический момент нехватки воды и защитил от сектантов. Несмотря на что, Озеро утеряно, мы дух его в каждом из нас."
 
 NVC_light_of_normality:0 "Светоч Нормальности"
 NVC_light_of_normality_desc:0 "Мы – то немногое, что осталось от старого мира. Мы должны, нет, обязаны приложить все усилия дабы спасти те крохи цивилизации, что остались в этом озверевшем мире."
 
 BLT_lost_world:0 "Затерянный мир"
 BLT_lost_world_desc:0 "Взглянув на местные пейзажи, путник решит, что всему остальному голубому шарику ещё мало досталось, но, к глубокому сожалению, эту весть до других людей он донести уже не сможет..."
 
 OLD_emptied_fraternity:0 "Опустевшее братство"
 OLD_emptied_fraternity_desc:0 "Мы потерли великое множество самых мужественных и великодушных братьев. Они отдали свои жизни во имя великого блага. Во имя жизни своих близких. Во имя наших жизней."
 
 OKS_lost_man:0 "Потерянный человек"
 OKS_lost_man_desc:0 "§RЧто я? Кто я? Зачем всё это? Всё это для СТРУКТУРЫ. Всё для неё... да!§!"
 
 ponyatia:0 "Жизнь по понятиям"
 ponyatia_desc:0 "Мы – люди суровые, но справедливые. Жизнь надо жить по понятиям. Если человеку нужна помощь – дай её. А то, может у него и хабар какой найдется интересный, а может и сам чем сгодится."
 
 HOT_threads_of_madness:0 "Нити безумия"
 HOT_threads_of_madness_desc:0 "Лишь обратив весь мир в блаженство, можно будет сказать, что этот бренный мир познает мир и, наконец, обретет свободу."
 
 HOH_the_essence_of_creation:0 "Суть сотворения"
 HOH_the_essence_of_creation_desc:0 "Какого твое предназначение? Зачем ты был рожден? Отбрось эти мирские вопросы. Лишь Господь имеет ответы на эти вопросы."
 
 CHU_the_seal_of_a_new_world:0 "Печать нового мира"
 CHU_the_seal_of_a_new_world_desc:0 "Верность – практически неведомое этому миру понятие. Однако, некоторые верные люди все ещё остались в этом бренном мире, но этот самый мир накладывает определенные условия на ух существоване..."
 
 
 
