 duh_voinov:0 "Дух воинов"
 duh_voinov_desc:0 "Однажды мы проиграли. Но это была не война. Это была лишь битва. Одна из многих. В наших жилах течет русская кровь, поэтому мы обязательно выстоим!"
 
 tradition_tsennosi_osujdauy:0 "Традиционные ценности"
 tradition_tsennosi_osujdauy_desc:0 "Семья важнее всего. Тем более в те времена, когда кажется, что весь мир на тебя ополчился."
 
 ubivat_ubivat:0 "Убивать, убивать, убивать..."
 ubivat_ubivat_desc:0 "Жить в дивизионе очень просто: убей кого-нибудь и тебе станет легче. "
 
 iskupaya_kroviu:0 "Искупая кровью"
 iskupaya_kroviu_desc:0 "Мы получили шанс искупить наши грехи перед Родиной. Мы его получили. Но какой ценой..."
 
 bessmislenaya_war:0 "Бессмысленная война"
 bessmislenaya_war_desc:0 "Желание человечества убивать оказалось самым вечным из всех желаний, и даже ядерный Армагеддон не смог перебороть это желание."
 
 pribalt_nazi:0 "Asinis par asinim"
 pribalt_nazi_desc:0 "Глаз за глаз и мир останется слепым. Хоть наша борьба может и не окончиться успехом, мы умрем, сражаясь за свободу своего народа. Чем не благородная смерть?"
 
 sad_nuke:0 "Ядерная апатия"
 sad_nuke_desc:0 "Ржавеет под окном разбитый диктофон, ты сгладил все углы и жизнь твоя – проклятый компромисс! "
 
 hunt_nas_begun:0 "Свежая дичь"
 hunt_nas_begun_desc:0 "Охота – давнее развлечение русских царей, да и теперь мало что поменялось, за исключением охотников и дичи..."
 
 mercenary_army:0 "Армия наемников"
 mercenary_army_desc:0 "Мы – доблестные защитники слабых. Мы всегда придем на помощь тем, кому она нужна, конечно, пока у них есть деньги."
 
 giga_trade:0 "Торговцы без границ"
 giga_trade_desc:0 " Как говорилось в странах запада до войны: деньги не пахнут. Уж тем более после падения мира. Да и в конце концов, кто меня осудит?"
 
 green_duche:0 "Зеленый вождь"
 green_duche_desc:0 "Во имя твое Мокошь, сегодня обед наш. И в каждый день он твой и тебе всем мы обязаны. Амен. "
 
 ejipalka_uga_buga:0 "Ежепалка"
 ejipalka_uga_buga_desc:0 "Хоть нам и пришлось отказаться от технологий этого мертвого мира, мы сохранили свои жизни. Сохранили их и будем сохранять, во что бы то ни стало."
 
 free_ot_freedom:0 "Свободные от свободы"
 free_ot_freedom_desc:0 "Кандалы пали. Отныне и навсегда. Теперь пришло наше время. Наша эпоха."
 
 democraty_no:0 "Демократичный тиран"
 democraty_no_desc:0 "Демократия – власть народа, как говорили древние греки. К сожалению, мы не древние, да и совсем не греки. Но, с другой стороны, я что не представитель этого самого народа?"
 
 yantarni_son:0 "Янтарный сон"
 yantarni_son_desc:0 "Возможно, пришел конец нашей цивилизации, или это просто новый виток эволюции? Лишь время покажет..."
 
 fallen_gods:0 "Падшие боги"
 fallen_gods_desc:0 "Старые времена ушли. Приходит новая эпоха. Эпоха истинных правителей. Я – есть сама воля Божья на Земле и его же меч, что уничтожит всех противящихся воле Господа."
 
 boloto_shreka:0 "Отравленное болото"
 boloto_shreka_desc:0 "Наше спасение – дух Озера. Он нас спас. Он помог в критический момент нехватки воды и защитил от сектантов. Несмотря на что, Озеро утеряно, мы дух его в каждом из нас."
 
 adekvatni_cringe:0 "Светоч Нормальности"
 adekvatni_cringe_desc:0 "Мы – то немногое, что осталось от старого мира. Мы должны, нет, обязаны приложить все усилия дабы спасти те крохи цивилизации, что остались в этом озверевшем мире."
 
 idol_pal:0 "Падший Идол"
 idol_pal_desc:0 "§RНичто не уйдет. Никто не уйдёт.§!"
 
 opustevshee_bratstvo:0 "Опустевшее братство"
 opustevshee_bratstvo_desc:0 "Мы потерли великое множество самых мужественных и великодушных братьев. Они отдали свои жизни во имя великого блага. Во имя жизни своих близких. Во имя наших жизней."
 
 dead_inside1000minus7:0 "Потерянный человек"
 dead_inside1000minus7_desc:0 "§RЧто я? Кто я? Зачем всё это? Всё это для СТРУКТУРЫ. Всё для неё... да!§!"
 
 ponyatia:0 "Жизнь по понятиям"
 ponyatia_desc:0 "Мы – люди суровые, но справедливые. Жизнь надо жить по понятиям. Если человеку нужна помощь – дай её. А то, может у него и хабар какой найдется интересный, а может и сам чем сгодится."
 
 baza1:0 "До осветится имя твое"
 baza1_desc:0 "Лишь встав на путь истинный, ты поймешь, чего ради создан Богом был и какого предназначение твое. "
 
 baza2:0 "Блаженная братия"
 baza2_desc:0 "Не сдаваясь на милость супостату, мы ведем Блаженную войну, которая ознаменует Царствие Божие на Земле."
 
 pechat_new_wolrld:0 "Печать нового мира"
 pechat_new_wolrld_desc:0 "Верность – практически неведомое этому миру понятие. Однако, некоторые верные люди все ещё остались в этом бренном мире, но этот самый мир накладывает определенные условия на ух существоване..."
 
 
 
