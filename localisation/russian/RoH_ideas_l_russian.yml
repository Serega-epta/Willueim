l_russian:
 DOM_zloy_lenin:0 "Янтарная плесень"
 DOM_zloy_lenin_desc:0 "Шахты поражены Янтарной Плесенью, а наши работники жалуются на голоса в голове и участившиеся случаи психических расстройств в то время, когда  с нижних этажей штольней cтал слышаться злобный лязг и рёв..."
 expluatatsiya_syryevykh_pridatkov:0 "Эксплуатация Сырьевых Придатков"
 expluatatsiya_syryevykh_pridatkov_desc:0 "Адмиралтейству нужно сырье и мы обязаны его предоставить любой ценой."
 expluatatsyya_prom_obyedkov:0 "Эксплуатация промышленных объектов"
 expluatatsyya_prom_obyedkov_desc:0 "Мы должны эксплуатировать сохранившиеся промышленные объекты для обеспечения непрерывных поставок продукции в Адмиралтейство."
 expluatatsiya_selkhoza:0 "Эксплутация Сельского Хозяйства"
 expluatatsiya_selkhoza_desc:0 "Крайне необходимо эксплуатировать плодородные почвы для получения максимального урожая, а так же изымать часть продуктов у местных аборигенов для поставки в Адмиралтейство."
 black_guard:0 "Чёрная Гвардия"
 black_guard_desc:0 "В то время, как большинство наших бойцов – отчаявшиеся солдаты и бандиты, готовые на всё ради сохранения своего образа жизни, в нашем командовании царит честолюбие, а при принятии каждого решения командиры должны руководствоваться эфемерным кодексом чести...."
 chaos_and_awe:0 "Хаос и Трепет"
 chaos_and_awe_desc:0 "На этих землях бесконечно идёт вражда множества кланов и сект, что готовы объединиться в случае угрозы извне, превратив наступление вторженцев в череду засад, резни, и трепета."
 tlya_sviat:0 "Тлеющая Святость"
 tlya_sviat_desc:0 "Бойцы Нихилуса cильны, рабочие Нихилуса выносливы, а его паства лояльна и многочисленна, но никто из них не долговечен..."
 rostik:0 "Стены Вольности"
 rostik_desc:0 "Мы не уйдем, мы не оставим своих домов, мы не покинем родных улиц, ведь нам некуда отступать. Мы зажаты в своих мастерских, в своих шахтах и домах, сокрытых за стенами нашей Свободы."
 aoaoa:0 "Малая Блаженность"
 aoaoa_desc:0 "Здесь утверждается Воля, здесь находят своё блаженство многие отчаившиеся, повинуясь Миру и отсюда Мир и Воля его утверждаются на земли ещё не постигших блаженность."
 bagrovy_moleben:0 "Багровый Молебен"
 bagrovy_moleben_desc:0 "И воздал Мир нам за наши труды и проросли сквозь трупы врагов наших багряные цветы и диктовала Воля нам основать здесь наш Багровый Молебен..."
 besplatnyye_stepi:0 "Децентрализованные Племена"
 besplatnyye_stepi_desc:0 "Степи, бескрайние поля и лишь редкие серые силуэты палаток, юрт, и городов , разрезающих единую гладь – всё , что есть на этой опустошенной земле."
 blazh_warriors:0 "Блаженное Воинство"
 blazh_warriors_desc:0 "Полчища наших дружин утверждают волю Мира над неблаженными умами. Голос в голове направит нас, и никакой клинок не остановит оболочку без души и тем более без тела..."
 cult_iskazheniya:0 "Культ Искажения"
 cult_iskazheniya_desc:0 "Искажения и аномалии, сакральности и артефакты – то, что даёт нам Мир в борьбе с теми, кто встаёт против Блаженности и мы примем дары его, чтобы обезопасить утверждение Его Воли."
 depressed:0 "Восходящая Безнадежность"
 depressed_desc:0 "Голод, нехватка ресурсов, атаки сектантов и патриотических сил надломили наше государство, а безнадежность хоть и порождает отчаянное сопротивление, но медленно разрушает наш строй."
 gnil_klin:0 "Гниющие Клинья"
 gnil_klin_desc:0 "Наши бойцы атакую территорию врага клиньями, что после начинают разъедать порядки и оборону противника, но при этом подвергая опасности наши тылы..."
 gubit_izobiliye:0 "Губительное Изобилие"
 gubit_izobiliye_desc:0 "Местные князья и царьки слишком заняты поеданием и прелюбодеяниями, а наличие рабского труда в каждом доме приводит в лености среди населения, не желающего ничего, кроме бездарного проживания жизней в изобилии и неведении."
 infinity_bzdeniye:0 "Вечное Бдение"
 infinity_bzdeniye_desc:0 "Родина пала, но на её остатках ещё есть те, кто способен сплотить расколотый народ и если мы сами не способны восстановить нашу страну, то мы в силах сохранить спокойствие и верность до тех пор, пока не наступит час примкнуть к наследнику идеалов Великой Родины."
 krugom_vragi:0 "В кольце врагов"
 krugom_vragi_desc:0 "Наша банда зажата в тиски: на юге опустилась тёмная вуаль Адмиралтейства, на востоке толпы сектантов пересекают наши границы, "
 land_of_war:0 "Земля Войны"
 land_of_war_desc:0 "Постоянные войны и пограничные конфликты закалили нас и подготовили к крупным боестолкновениям, что могут решить нашу судьбу."
 lost_cities:0 "Покинутые Города"
 lost_cities_desc:0 "Даже после установления нашей власти многие местные покинули эти территории, оставив множество запасов и промышленных объектов в целостности. Теперь же, когда жители возвращаются у нас есть возможность последовательно интегрировать их в наше государство без угрозы голода и нашествия сектантов."
 red_forest:0 "Под Сенью Рыжего Леса"
 red_forest_desc:0 "Рыжий лес, погубивший столь многих в своих пучинах, даровал нам освобождение от  своего влияния, давая нам возможность скрываться меж ветвей его, поддерживая наш культ."
 satkovian:0 "Сатковцы"
 satkovian_desc:0 "Налаженное производство, широкое применение рабского труда и моторизированные бандитские бригады – костяк нашего режима."
 slavianoshiz:0 "Отряды Егерей"
 slavianoshiz_desc:0 "Наши егеря способны эффективно действовать в условиях лесистой и гористой местности, обрушивая шквал огня на противника или ведя затяжные партизанские действия с минимальным снабжением."
 zhest_polnaya:0 "Жестокие Ритуалы"
 zhest_polnaya_desc:0 "Лишь только тёмные ритуалы, строгий религиозный контроль Варона и жертвоприношения могут спасти наше раскалывающееся государство от неминуемой гибели."
 zerno_bessarabii:0 "Зерно Бессарабии"
 zerno_bessarabii_desc:0 "Жёлтые Воды позволяют орошать широкие бессарабские просторы, создавая продовольственное изобилие даже в холодные зимние дни."
 
 free_merc:0 "Вольные Наёмники"
 free_merc_desc:0 "Пока остальные горят, мы погреемся у огня: нельзя терять ни единой возможности заработать, особенно, когда ты умеешь держать не только винтовку, но и слово."
 otchayaniy_obrechonnykh:0 "Отчаяние обреченных"
 otchayaniy_obrechonnykh_desc:0 "Нам нечего терять: наши обоймы пусты, запасы истощены, семьи убиты, а души отравлены. Всё , что нам осталось – продать наши жизни втридорога."
 moral_niggilism:0 "Моральный Нигилизм"
 moral_niggilism_desc:0 "К жизни нужно относиться проще, а ещё лучше с полным нигилизмом. Наши бойцы прекрасно это понимают и потому не отягощают себя «моральными императивами», предпочитая отягощать свои рюкзаки хабаром и выпивкой."
 powers_of_ZVPK:0 "Мощности ЗВПК"
 powers_of_ZVPK_desc:0 "Запорожский Военно-промышленный комплекс – один из немногих крупных производственных комплексов, способный производить на территории разрушенной Родины всё: от ящиков с амуницией до танков и авиационных двигателей. Контроль над этим комплексом даст существенное преимущество в производстве вооружений."
 heart_of_darkness:0 "Сердце Тьмы"
 heart_of_darkness_desc:0 "Пусть и жесткой рукой, пусть и репрессивно, пускай с опорой на бандитов и наёмников, но нам удалось сохранить своё влияние на львиную долю южных окраин Великой Родины. Для сохранения нашей власти необходимо действовать жестко и решительно, если мы только хотим сохранить всё то, что мы приобрели..."
 ochag_kholery:0 "Очаг Проказы"
 ochag_kholery_desc:0 "Наша территория стала излюбленным местом контрабандистов, торговцев людьми, бандитов всех мастей и отпетых маргиналов, что приносят немалую прибыль в наш карман, но такой разгул тех, кто несет нам звонкую монету, не сильно радует наших соседей..."
 holy_nadely:0 "Святые Наделы"
 holy_nadely_desc:0 "Наши территории наделены святостью, но отнюдь не промышленными комплексами, а потому Абсолют Иван Охлостенко приказал верным дружинам своим скооперировать все малые мастерские и фабрики в несколько Святых Наделов, что отныне производят всё то, что необходимо для нашей борьбы."
 uniat_nationalists:0 "Униатские Националисты"
 uniat_nationalists_desc:0 "Практическая каждая деревня, каждая проселочная дорога, каждый бор и каждый холм контролируется вездесущими бандами еретиков-националистов, безжалостно убивающих наших прихожан и паству. Если так продолжится и далее, то локальный разбой может перерасти в настоящую войну..."
 
 godsdl:0 "Божья Длань"
 godsdl_desc:0 "Отряды Божьей Длани состоят из святейших и искуснейших бойцов нашей паствы. Они не только ловко орудуют сакральностями, вызывая искажения, но и метко стреляют, низводя всякое сопротивление еретиков до нуля."
 
 vyrv_vieny:0 "Вырванные Вены"
 vyrv_vieny_desc:0 "С каждым днём среди нас всё меньше тех, кто сохраняет тепло внутри: бесконечный холод, антисанитария, истощающиеся запасы обескровили наши ряды, лишая тела многих бойцов последних огоньков жизни."

 dog_clanging:0 "Собачий Лязг"
 dog_clanging_desc:0 "Грызня в самом разгаре, а потому мы должны применить все средства для достижения наших целей. Если мы не перегрызем глотку врагам, то они перегрызут её нам."

