 bez_slabosti:0 "Искоренённая слабость"
 bez_slabosti_desc:0 ""
 
 zapoved:0 "Заповедь трудолюбия"
 zapoved_desc:0 ""
 
 torgovlya:0 "Торговля без границ"
 torgovlya_desc:0 "Как когда-то говорила молодежь: «Золото должно поступать». Этой фразой можно описать наше государство. Несмотря на конфронтации с соседями и вялотекущую войну с Народным Фронтом, мы будем продолжать торговлю и с ними, и через них. Идея – это, конечно, хорошо, но в наши времена банка тушенки определённо ценнее."
 
 AGE_1:0 "Выживший"
 AGE_1_desc:0 "Несмотря ни на что, нам удалось это сделать. Нам удалось сохранить наши жизни и жизни местного населения, но, это ли счастье? Многие из нас лишились своих домов, многие из нас лишились своих семей, а некоторые до сих пор не знают, что стряслось с их собственной Великой Родиной..."
 
 terror:0 "Тотальный террор"
 terror_desc:0 "«Партизаны относятся к врагу беспощадно и безжалостно, но эти чувства не могут компенсировать не достаток патрон и оружия. Самый главный способ борьбы с оккупантами – террор и запугивание. Захватчики боятся выйти ночью из лагерей на патруль, а вражеская разведка боится выходить на рейды. Вся военная машина Полонии парализована страхом»"
 
 ZHELEZO:0 "Бархатная перчатка в железной рукавице"
 ZHELEZO_desc:0 "Я — кара Господня. Если вы не совершали смертельных грехов, Господь не пошлёт вам кару в лице меня!  (с)Игорь Парамонов"
 
 sad_tsar:0 "Царь в депрессии"
 sad_tsar_desc:0 "Вместо развития бизнеса и райских наслаждений правитель стал затворникам и посветил большую часть времени каким-то глупым размышлениям о «Вечном» и о «Целом»."
 
 znamya:0 "Под знаменами революции"
 znamya_desc:0 "Как однажды Владимир Ильич пошел на свержение царского режима, так и сейчас Народный Фронт идет новой революцией на реакционистский Смоленск. Идет за освобождение людей, за свободу от зажравшихся политиканов. Используя популярные лозунги, дело нашей революции находит отклик в сердце каждого, поэтому мы победим!"
 
 tish:0 "Блаженная тишина"
 tish_desc:0 "Мрак окутывает эту местность. Никто не решается вступить на территорию блаженного безмятежного Леса, ведь никто оттуда ещё не возвращался..."
 
 toshto:0 "То, что сокрыто"
 toshto_desc:0 "Объект 04 – пожалуй, один из самых известных исследовательских комплексов Родины, молва о котором вышла далеко за пределы Прибалтики. Никому достоверно неизвестно, что именно разрабатывалось в комплексе, но одно известно точно: оно сможет изменить мир."
 
 Chuzhaki:0 "Чужаки"
 Chuzhaki_desc:0 "Наше государство, как и его лидер, крайне полярно. С одной стороны, стоят мечты о равном обществе, построенном на доверии и сотрудничестве бывших поработителей и порабощённых, а с другой же – продолжение жестокой политики порабощения когда-то вольных людей..."
 
 defeat:0 "Горечь поражения"
 defeat_desc:0 "Наличные силы разобщены и находятся в крайне плачевном состоянии. Отступление из Калининграда, что для подавляющей части наших солдат является родным городом и сдача его в руки грязных капиталистов стала для них настоящим ударом."
 
 oskorb:0 "Униженные и оскорбленные"
 oskorb_desc:0 "Люди сломались. Смысл жизни был утерян в огне погрома. Жизнь состоит из одного приема скудной пищи к другому. Остается лишь апатично ожидать своей незавидной участи."
 
 BEZUMIE:0 "Безумие – новая нормальность"
 BEZUMIE_desc:0 "Пускай еретики думают, что мы – сектанты, что мы – странные, что мы – ненормальные. Пусть. Однажды они познают силу Леса. Они станут с ним единым целым. Мы все станем ветвями и побегами чего-то большего, чем человек. Намного большего."
 
 EEEGOSPOD:0 "Во славу Господа!"
 EEEGOSPOD_desc:0 "Верные сыны Господу ведут день и ночь борьбу против богохульников. Все духовные силы направлены на очищение земли от языческой скверны."
 
 THEFOREST:0 "Он все ближе"
 THEFOREST_desc:0 "Рыжий Лес продолжает неконтролируемо распространятся, представляя серьёзную угрозу для Комплекса и уцелевшего персонала. Необходимо как можно скорее устранить угрозу, как некогда завещал Чеширский кот из всеми давным-давно забытой детской книжки."
 
 defolt_economiki:0 "Дефолт!"
 defolt_economiki_desc:0 "Дефолта не будет, твердо и четко!"


 bankrotstvo_economiki:0 "Банкротство"
 bankrotstvo_economiki_desc:0 "Нам необходимы срочные реформы в экономике что бы не допустить катострофы... а впрочем... уже поздно..."

GLS_1:0 "Разбитые надежды"
GLS_1_desc:0 "Срочный Совет Реагирования обладал сильнейшей армией в регионе, и мы, как истинные наследники дела спасения нашей Родины, унаследовали эту мощь, однако, многое ещё предстоит сделать, чтобы вернуть армию на тот же уровень."

GLS_2:0 "Суп с опилками"
GLS_2_desc:0 "На десятки километров во все стороны простираются однотипные серые многоэтажки, прозванные в народе «Язовками» - стандартный пейзаж любого южноуральского города. Не трудно понять, что чтобы накормить всех этих людей необходимо огромное количество провизии, из-за чего существует угроза масштабного голода."

GLS_3:0 "Бубновый туз"
GLS_3_desc:0 "Как у любого карточного шулера, у нас есть свой туз в рукаве. Вернее, в шахте, и не туз, а ракета. Ракета, что начинена праведным пламенем, что сожжет любого нашего врага!"

GLS_4:0 "Ядерный трепет"
GLS_4_desc:0 "Cтало понятно, что ядерное оружие – наше главное достояние. Без сомнений, мы должны отдать максимальный приоритет перевооружению и исследованиям в сфере РВСН."