AGE_knife_at_throat:0 "Нож у горла"
AGE_knife_at_throat_desc:0 "Политику Советской России по отношению к балтийскому коренному населению, мягко говоря, нельзя назвать дружелюбной. Несмотря на это, часть из них осталась бороться за свои дома, за свою независимость, за свою жизнь. Поэтому стычки коренного населения с нашим – не редкость. Нам нужно что-то сделать с этим, если мы не хотим бесконечного кровопролития."
AGE_time_wasted:0 "Время, потраченное впустую"
AGE_time_wasted_desc:0 "Из-за долгих лет бездействия власти, на территории Багряной Агемы образовались самые идеальные условия для процветания разного рода нежелательных элементов. RБандитствоL, RграбежиL и RмародерствоL – всё это рядовые события для населения. Никто здесь не может в полной мере почувствовать себя в безопасности, никто не может планировать своё будущее на этих землях. Если мы не предпримем какие-то решительные действия – нас ждут Rпоследствия…"
AGE_land_for_baltics:0 "Земля для балтийцев"
AGE_land_for_baltics_desc:0 "Пусть берут себе немного земли, хлеба и вина сколько возьмут, и пусть оставят нас в покое!"
AGE_red_sabres:0 "“Красные сабли”"
AGE_red_sabres_desc:0 "Отряды специального назначения, призванные исполнять приказы Управляющего Лазаревича. В их число набирают только сербов."
AGE_another_way:0 "“Другой путь”"
AGE_another_way_desc:0 "“Всё изменилось – OмирL изменился. Такая роскошь как RбездействиеL больше недоступна нам. Мы начнём всё GсноваL, RразбитыеL, RуниженныеL, RвдалиL от своих родных домов. Теперь это наш Gновый домL и вместе мы сделаем его GвеликимL и отомстим нашим RврагамL!” – OУправляющий Александр ЛазаревичL"
