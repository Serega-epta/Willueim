AGE.1.t:0 "Кладбища балтийских народов"
AGE.1.d:0 "Мрак окутал одинокое огороженное ржавым и разбитым забором кладбище, стоящее посреди седого поля, покрытого инеем. Одинокий покосившийся фонарь у самой его калитки излучал еле заметный свет, освещая ужасно малую часть одиноких, неухоженных и убогих могил. Часть надгробных плит была нарочно разбита, а часть из них и вовсе отсутствовала. Лишь над некоторыми могилами возвышались кресты с прибитыми на них табличками с именами усопших: “Аугустас Крознек”, “Джургис Вацетис”, “Морта Плуме”... Одно из многих кладбищ балтийских народов, расположенных по территории всей Багряной Агемы. Кто из ныне живущих знает, кто из этих людей и почему погиб? За что? Безусловно, среди тех лежащих в земле, кто нашёл свой покой на таких кладбищах, приличную часть составляли партизаны и балтийские националисты-людоеды, но... Здесь упокоились многие невиновные люди, чьи души Господь, вероятнее всего, принял к себе за пережитые муки, встречая те у врат в Рай. Столько невинных душ было убито за зря... Но мы тогда не могли поступить иначе... Одному Богу известно, есть ли оправдание нашим деяниям."
AGE.1.a:0 "У нас не было выбора!"
AGE.2.t:0 "Балтский вопрос"
AGE.2.d:0 "Зал совещаний собрал пятерых военных губернаторов, и скоро в нем завибрировал плотный воздух, пропитанный дымом дефицитной махорки. Заседающие вдали от своих вотчин и домов старались сгладить оказию размеренными разговорами и хвастовством. Тихий ритмичный шаг не был слышен, пока не отворилась дверь. В помещение вошел Лазаревич, быстро охватил взглядом сидящих и без внимания к этикету двинулся к креслу. Пересиливая леность, губернаторы приподнялись над позициями и нервно выждали окончания показного представления. Один из них - старый друг Лазаревича, Ражнатович, стоял по стойке смирно и дожидался отмашки. Лазаревич приветственно кивнул и почти сходу приступил к теме собрания: - Вы, конечно, уже догадались, о чем мы поведем речь - этот вопрос неоднократно поднимался, не один день и не один год, - он остановился на пару секунду, чтобы извилины подчиненных смогли сами прийти к нужной точке, - меньшинства. Эта беда так и не была устранена ни Великой Родиной, ни последующими властями. Нам нельзя больше закрывать глаза на это - нет ресурсов и времени на игры. Если прошлые “управленцы” бились головой об стену, пытаясь разрешить конфликт силой, но так и не сумели уладить противоречия, то что стоит за их методами? Двое из присутствующих, переглянулись и последовали примеру Ражнатовича, который с самого начала смотрел прямо в глаза Лазаревичу. Тот продолжал: - Последние известия с Земгале. Двое постовых погибли, балтийская группа разгромлена. Разве это единичный случай? Разве под вашим началом не происходит подобное каждый день? Сколько бы красивых и перечёрканных бумажек от вас не приходило в центр, реальность от бездействия лучше не станет. Пора искать новые подходы, иные методы, даже если они кажутся гадкими. Лазаревич обвел взглядом присутствующих, счёв их внимание достаточным для постановки решения: - Мы не должны идти проторенным путем. Нам стоит отказаться от прямого насилия. Прибалтов необходимо интегрировать. Пойдем на контакт, наладим связи с местными лидерами и объединим их со славянской общественностью, сделаем их естественной частью нашей земли. Две секунды тяжелого молчания окончились возмущением губернаторов, которое вскоре переросло в бурю возгласов. В этот же момент Ражнатович сидел молча и удивленно смотрел на едва заметную улыбку Лазаревича."
AGE.2.a:0 "Новое начало?"
AGE.3.t:0 "Разделяй"
AGE.3.d:0 "Военным губернаторам была поручена трудная задача - интегрировать Иноверцев в наше “подконтрольное поле”. Первым полигоном для этой политики стала территория Земгале. В центр поступали скромные, но постепенно прогрессирующие доклады. Например, в сельских районах Земгале удалось завлечь провокатора в ряды неугомонных Иноверцев. Он сумел установить доверительные отношения с одним из лидеров повстанческой ячейки и склонить его на нашу сторону. Цена одного колеблющегося сердца обернулась гибелью всей оппозиционной группы. Лазаревич прекрасно понимал, что небольшие успехи требуют укрепления на верховном уровне, а также материальной поддержки, чтобы склонить еще больше представителей меньшинства на сторону правительства. Поэтому через указ было закреплено распределение земельных участков среди лояльных Иноверцев. Весть об этом разнеслась по Риге, сопровождаясь насмешками острых славянских языков: кто-то в шутку представлял себя Иноверцем, чтобы получить бесплатные земли, а другие распускали слухи о балтском гареме у Лазаревича. Прямого сопротивления правительству не наблюдалось, а холодная жизнь холодной каменной столицы пополнилась еще одной темой для промывания косточек государству."
AGE.3.a:0 "Властвуй"
AGE.4.t:0 "Балтский вопрос"
AGE.4.d:0 "Зал совещаний собрал пятерых военных губернаторов, и скоро в нем завибрировал плотный воздух, пропитанный дымом дефицитной махорки. Заседающие вдали от своих вотчин и домов старались сгладить оказию размеренными разговорами и хвастовством. Тихий ритмичный шаг не был слышен, пока не отворилась дверь. В помещение вошел Лазаревич, быстро охватил взглядом сидящих и без внимания к этикету двинулся к креслу. Пересиливая леность, губернаторы приподнялись над позициями и вразнобой поприветствовали Управляющего. Один из них - старый друг Лазаревича, Ражнатович, стоял по стойке смирно и дожидался отмашки. Лазаревич приветственно кивнул и почти сходу приступил к теме собрания: - Вы, конечно, уже догадались, о чем мы поведем речь - этот вопрос неоднократно поднимался, не один день и не один год, - он остановился на пару секунду, чтобы извилины подчиненных смогли сами прийти к нужной точке, - меньшинства. Эта проблема так и не была устранена ни Великой Родиной, ни последующими властями. Нам нельзя больше закрывать глаза на это - нет ресурсов и времени на игры. Двое из присутствующих, переглянулись и последовали примеру Ражнатовича, который с самого начала смотрел прямо в глаза Лазаревичу. Тот продолжал: – Последние известия с Земгале. Двое постовых погибли, балтийская группа разгромлена. Разве это единичный случай? Разве под вашим началом не происходит подобное каждый день? Сколько бы красивых и перечёрканных бумажек от вас не приходило в центр, реальность от бездействия лучше не станет. Пора искать новые подходы, иные методы, даже если они кажутся гадкими, - Лазаревич обвел взглядом присутствующих, счёв их внимание достаточным для постановки решения, - мы не должны рубить напрямик. Гноящиеся раны стоит вырезать филигранно. Я предлагаю создание оперативной сети для вскрытия ячеек и полное физическое уничтожение враждебного элемента. Две секунды молчания были прерваны одним из губернаторов: "Работаем", - удовлетворённо сказал он с искрящимися глазами. За ним повторили еще трое. Только Ражнатович сидел молча, с удивлением смотря на едва заметную улыбку Лазаревича."
AGE.4.a:0 "Время окончательного решения"
AGE.5.t:0 "Дом..."
AGE.5.d:0 "Пары спирта оседали на кителях старых друзей. Их объединяло не только место рождения, но и служба: сначала Сербии, Великой Родине, а теперь и Багряной Агеме. Даже в дружеской атмосфере Лазаревич пытался нащупать свойства начальника: – Хорошая работа с оперативниками. Шефство над разведкой помогло?  – Спасибо. В общем-то, нет. В Сербском корпусе все было по-другому. В поле и совершенно другое дело в “гражданке”, – последнее слово Ражнатович произносил раздраконенным сербским акцентом не по вине алкоголя, а скорее с издевкой к положению. – В корпусе... было лучше, особенно военными программами: и проехался по всей Родине, и опыта на три жизни вперед, и девојку лепотицу нашел. – Лену. Жозефину твоя. – Ну тебя. Я еще в детстве в Воеводине читал книжки про Наполеона: бух-трах-тарарах, разгон Директории – вместо того, чтобы нежится под южным солнцем, и у бука прилечь, чтобы не обожгло. Дурак был. Ражнатович поник, будто он единственный виновный в нынешнем положении дел.  – Потерялись мы... – продолжал Лазаревич, –  Это жизнь? Довольно гадкая. – Какой шанс, что она уцелела? У те... – Ражнатович остановился на полуслове, – у нас есть хоть какая-то информация с земли? Что у нас есть? Тишина. Хочешь рвануть в пустоту? Русские говорят: "не руби с горяча". Стеклянный взгляд Лазаревича застыл на пару секунд и закосил влево. По его плечу пришелся удар чего-то крепкого – граненый стакан впечатался в начальствующий китель рукой товарища – Пусто, – Ражнатович двинулся в соседний кабинет в поисках полной тары, – не руби с горяча – махнул он стаканом. Лазаревич уставился на редкий опадающий снег за скрипящим окном. – Тратить минуты, может последние, на холодную каменную дыру. Ветер пытался сгладить положение и переходил на громкость шепота."
AGE.5.a:0 "...Вдалеке."
AGE.6.t:0 "Склоним их..."
AGE.6.d:0 "Благодаря удержанию “Указа семьсот сорок один” внутри ведомственных помещений удалось взять славянскую общественность и балтийской отребье врасплох. Рейдовые отряды в один момент начали свою кровавую работу, объявив об ужесточении политики в отношении меньшинств и национализации их земель в пользу государства. Внедренным в балтские круги провокаторам удалось раскрыть местоположение повстанческих ячеек, поддерживаемых из Балтосферы и склады скудного, но арсенала. “Кровавые сабли” отделениями проносились по улочкам Риги и вскрывали места скопления гноя под названием “балтское сопротивление”. К сожалению или к счастью, эти дни запомнились моментами не только отваги, но и неукротимого насилия. Так, на Поморочной, дом сорок три местный житель славянской крови, сочувствующий балтам, был взят с поличным. В его доме, в темных подвалах, обнаружена семья балтийцев. Под нажимом и угрозами они были выведены на каменную улицу.  Каждому из них, в том числе и укрывавшему, зачитывался приговор со свежего только что распечатанного листа.  Жена славянина, отчаянно бросившаяся к мужу, была остановлена жестким ударом дубинки под хруст суставов. Слова жены о надежде на лучшее и вере в справедливость были заглушены хохотом сабель и ретивым голосом офицера. Непродолжительные всхлипы жены, обмякшей на холодном рижском камне, были приглушены хлопком. Славянин пал, увлажняя улицу багровыми соками. Настала очередь для приговора балтам."
AGE.6.a:0 "...к очищению"
AGE.7.t:0 "Прекрасный сон"
AGE.7.d:0 "Вместо серого полотна перед глазами Лазаревич видел сон. Настоящий сон. Наконец, он не видел перед собой разрушенных Последней Войной земель Великой Родины, не видел гор трупов, не видел крови и того вселенского несчастья, что постигла эта земля и её многострадальный народ. Нет. Пред ним предстала Сербия. Страна, которая была его Родиной и которую он так сильно любил всем своим посечённым временем сердцем. Нови Сад. Это был именно Нови Сад. И как же он был прекрасен… Александр парил над городом, рассматривая его прекрасные старые дома, пережившие десятки лет и далеко не одну войну. Старые здания центра города сохранились идеально и казалось, что не было того ужаса Последней Войны, постигшего всю остальную землю. Сохранилась в первозданном виде и гимназия «Йован Змай» и центральная «Площадь Свободы», а по старым улочкам шли люди. Люди, которые улыбались. В их глазах не было ужаса и страха. В их глазах была только истовая радость. Они не боялись голода, холода, банд мародёров, аномалий и неизвестных болезней, что могли свести человека в могилу за несколько часов.  Лазаревич подлетел ближе к людям и увидел, как рядом марширует рота солдат. Каждый из них был высок, строен и мускулист. Каждый воин был облачён в отличное вычищенное снаряжение и держал на плече по новенькому, ещё в смазке, автомату. Такое богатство не снилось ни одному воину Агемы. Они пели гимн Сербии и душа Александра пела вместе с ними.  Дух Лазаревича поднялся в небеса, и душа воина замерла. Они видел природу Сербии: величественные горы, зелёные леса и широкие голубые реки. Он смотрел на прекрасные сады, на которых росли тысячи фруктовых деревьев и миллионы ягодных кустов, он видел пшеничные нивы, разливающиеся на многие километры золотом. Всё было настолько прекрасно и красочно, что разум просто не хотел в это верить, ведь Великая Родина была покрыта пеплом, будто одеялом.  Но это была Сербия. Маленькая, но сильная и независимая страна, выстоявшая в той войне, которую не пережили самые сильные и крупные страны. Сербия смогла остаться тем прекрасным и завораживающим местом средь погибших земель, в которых царил только мрак и отчаяние. Сербия — это тот маленький рай в пучине зла. Рай, в который он обязательно сможет вернуться и привести туда всех верных ему людей."
AGE.7.a:0 "“Я не ищу иного в мире рая”"
AGE.8.t:0 "День единства"
AGE.8.d:0 "В новом мире не так много праздников, давайте же проведём этот как следует."
AGE.8.a:0 "И пусть этот день сплотит нас еще сильнее!"




