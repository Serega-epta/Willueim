SFL_Yuzhny_omut:0 "Южный Омут"
SFL_Yuzhny_omut_desc:0 "Город Лысьва стал первой и, наверное, самой значимой жертвой вторжения Тварей.\nПришедшие из-за Урала странные существа, больше похожие на животных, чем на людей, они сеяли лишь смерть и разрушение на своём пути. Они ударили в самое слабое место Совета, вышли из-за гор, откуда никто и никогда не ожидал опасности. Ведь как можно, вся Сибирь – радиоактивная пустошь, жизни там нет!\nНо она всё же была. Омерзительная, тошнотворная, не ощущающая ничего, кроме голода и злобы, но была. Жизнь эта.\nИ в итоге, когда она пришла в дома скептиков, не было уже никого, кто мог бы им помочь…"
