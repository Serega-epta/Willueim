#Категории  решений
Creation_of_medical_infrastructure:0 "Создание медицинской  инфраструктуры"
Creation_of_medical_infrastructure_desc:0 "Хоть сейчас распространение янтарной плесени не несет прямой  угрозы нашему государству, а активность виллуимов ничтожно мала, нельзя допускать послаблений в контроле границ. Одним из вариантов защиты против грядущего противостояния с Тишиной является разработка вакцины от патогена янтарной плесени. И чем скорее мы завершим разработку, тем сильнее бы обезопасим наше государство от неизбежного. \nПрогресс текущей стадии: [?vaccine_progress_var|%%B] \nЕжемесячный прогресс: [?monthly_vaccine_progress_var|%%B]"

