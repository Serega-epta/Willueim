#Ивенты
Sibir_events.1.t:0 "Завершение Первой Фазы"
Sibir_events.1.d:0 "Первый этап позади, мы подготовили всю необходимую инфраструктуру, но для дальнейшей работы нам нужен генетический материал виллиумов. Добыть его будет непросто, но у нас нет иного выхода."
Sibir_events.1.a:0 "Это было только начало"

Sibir_events.2.t:0 "Завершение Второй Фазы"
Sibir_events.2.d:0 "Мы накопили достаточное колличество образцов для дальнейшей работы. Теперь мы можем приступить к разработке вакцины."
Sibir_events.2.a:0 "Впереди много работы"

Sibir_events.3.t:0 "Завершение Третьей Фазы"
Sibir_events.3.d:0 "Вакцина готова, осталось ее испытать. Надеюсь, что мы не сделали хуже..."
Sibir_events.3.a:0 "Финишная прямая"

Sibir_events.4.t:0 "Разработка завершена"
Sibir_events.4.d:0 "Сегодня мы можем заявить — наука нашего государства совершила исторический прорыв. После долгих лет исследований, отчаянных попыток и множества жизней, отданных на алтарь прогресса, наши учёные завершили разработку вакцины против янтарной плесени. Этот путь был долгим и трудным: сотни специалистов — от биологов до инженеров — работали бок о бок, преодолевая каждый новый вызов, пока мир вокруг них сжимался под гнётом угрозы. \nМы заплатили высокую цену, но теперь у нас есть то, чего не удалось добиться никому: средство, которое может защитить наш народ от смертоносной инфекции, разрушающей и без того хрупкий порядок в этом мире. Каждый из нас внес свой вклад — ресурсами, поддержкой, верой — и вот, наконец, этот труд увенчался успехом. Мы доказали, что даже в самые тёмные времена наука способна победить, когда за ней стоят воля и решимость народа."
Sibir_events.4.a:0 "Наконец!"

Sibir_events.5.t:0 "Захвачена вражеская академия наук"
Sibir_events.5.d:0 "Сегодня наши войска одержали решающую победу, заняв столицу противника. В числе захваченных объектов — академия наук, где в ходе обыска были найдены уникальные материалы, ранее скрытые от нашего знания. Среди находок — подробная документация и опытные образцы вакцины против янтарной плесени, над которой трудились учёные противника. \nЭти сведения неоценимы для нас: до сих пор эта угроза была лишь глухим предчувствием беды. Теперь, благодаря усилиям наших бойцов, мы располагаем всем необходимым для её предотвращения, не дожидаясь эпидемии."
Sibir_events.5.a:0 "Великолепно!"


