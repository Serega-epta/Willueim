Presence_of_Academy_of_Medical_Sciences:0 "Присутствие академии медицинских наук"
Presence_of_Academy_of_Medical_Sciences_desc:0 "В данном регионе расположена академия медицинских наук, что существенно упрощает исследования в области общественного здравоохранения."

