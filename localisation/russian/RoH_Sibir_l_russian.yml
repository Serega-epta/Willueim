Vaccine_development:0 "Разработка вакцины"
Vaccine_development_desc:0 "Хоть сейчас распространение янтарной плесени не несет прямой  угрозы нашему государству, а активность виллуимов ничтожно мала, нельзя допускать послаблений в контроле границ. Одним из вариантов защиты против грядущего противостояния с Тишиной является разработка вакцины от патогена янтарной плесени. И чем скорее мы завершим разработку, тем сильнее бы обезопасим наше государство от неизбежного \nПрогресстекущей стадии: [?vaccine_progress_var|%%B] \nЕжемесячный прогресс: [?monthly_vaccine_progress_var|%%B]"

Vaccine_trials:0 "Испытание вакцины"
Vaccine_trials_desc:0 "Хоть сейчас распространение янтарной плесени не несет прямой  угрозы нашему государству, а активность виллуимов ничтожно мала, нельзя допускать послаблений в контроле границ. Одним из вариантов защиты против грядущего противостояния с Тишиной является разработка вакцины от патогена янтарной плесени. И чем скорее мы завершим разработку, тем сильнее бы обезопасим наше государство от неизбежного \nПрогресстекущей стадии: [?vaccine_progress_var|%%B] \nЕжемесячный прогресс: [?monthly_vaccine_progress_var|%%B]"

Cutting_out_tumor:0 "Вырезая опухоль"
Cutting_out_tumor_desc:0 "[Cutting_out_tumor_loc]"

Cutting_out_tumor_vaccine:0 "Теперь, когда виллуимы начали своё ползучее движение на запад, лишь мы стоим у них на пути. На пути, что может привести к гибели человечества. Тем не менее, наши предыдущие усилия  по разработке вакцины существенно увеличивают наш шансы на победу."
Cutting_out_tumor_no_vaccine:0 "Наши худшие опасения сбылись: тысячи, сотни тысяч виллуимов пересекают наши восточные границы, неся с собой янтарную плесень. Мы должны, нет, мы обязаны встать у них на пути. Ценой своих жизней бы будем защищать не только наш строй, но и само человечество."


#Решения
Build_new_hospitals:0 "Построить новые больничные комплексы"
Build_new_hospitals_desc:0 "Для эффективной работы наших ученых необходимо построить новые исследовательские комплексы, оборудованные новейшими исследовательскими агрегатами."

Increase_investment_in_medicine:0 "Увеличить инвестиции в медицинскую сферу"
Increase_investment_in_medicine_desc:0 "Совершенно очевидно, что для эффективной борьбы с янтарной плесенью недостаточно имеющихся средств. Мы должны увеличить финансирование наших больниц и исследовательских центров, если хотим пережить это столетие."

Expand_medical_faculties:0 "Расширить медицинские факультеты"
Expand_medical_faculties_desc:0 "Для противостояния с невидимым противником недостаточно построить несколько больниц, ведь основная тяжесть боев невидимого фронта ложится на врачей. Необходимо ускорить подготовку новых кадров для пополнения персонала уже существующих объектов."

Establish_Academy_of_Medical_Sciences:0 "Основать Академию медицинских наук"
Establish_Academy_of_Medical_Sciences_desc:0 "АМН Советской России была престижнейшей организацией, занимавшийся разработками в сфере общественного здравоохранения. Мы должны возродить эту организацию в былой красе и славе!"

Send_expedition_beyond_Urals:0 "Отправить разведгруппу за Урал"
Send_expedition_beyond_Urals_desc:0 "Совершенно очевидно, что лишь теоретическими изысканиями невозможно добиться успеха в деле создания вакцины против янтарной плесени. Мы должны направить отряд спецов для забора генетического материала непосредственно в зоне заражения."

Willuim_catching:0 "Отлов виллуимов"
Willuim_catching_desc:0 "Несмотря на то, что от Тишины защищает Урал, известно, что некоторые зараженные особи периодически пересекают горные хребты. Это представляет угрозу распространения патогена на запад. Необходимо организовать отлов забредших к нам особей."

Allow_experiments_on_willuims:0 "Разрешить эксперименты на виллуимах"
Allow_experiments_on_willuims_desc:0 "Несмотря на то, что виллуимы когда-то были людьми, сейчас они представляют экзистенциальную угрозу не только для нашей страны, но и для всего человечества. Необходимо как можно скорее начать исследовать их самих, чтобы понять как наиболее  эффективно с ними бороться."

Send_expedition_to_Red_Forests:0 "Отправить разведгруппу в Рыжие леса"
Send_expedition_to_Red_Forests_desc:0 "Во время последнего патрулирования зараженной зоны дронами было замечено разрастание т.н. “Рыжего леса”. Необходимо исследовать этот объект и его влияние на окружающую среду."

Allow_experiments_on_humans:0 "Разрешить эксперименты на людях"
Allow_experiments_on_humans_desc:0 "Отчаянные времена требуют отчаянных мер. Для того, чтобы в кратчайшие сроки разработать вакцину от янтарной плесени, мы должны прибегнуть к экспериментам над людьми - уголовниками, шпионами, предателями - теми, кто угрожает безопасности нашей страны."

Study_of_pathogen_mutagenic_resistance:0 "Исследование мутагенной стойкости патогена"
Study_of_pathogen_mutagenic_resistance_desc:0 "Собранный ранее генетический материал позволит изучить потенциальные мутации патогена и адаптировать вакцину для защиты от возможных мутаций. Это снизит риск снижения эффективности вакцины со временем и позволит сделать её более универсальной."

Sequencing_of_pathogen_genetic_material:0 "Секвенирование генного материала патогена"
Sequencing_of_pathogen_genetic_material_desc:0 "Существующая научная база позволяет провести полное секвенирование и анализ генома патогена, чтобы определить ключевые белки и антигены, с которыми можно создать вакцину. Это позволит быстрее создать вакцину на основе конкретных слабых мест патогена."

Experimental_acceleration_of_antibody_response:0 "Экспериментальное ускорение антительного ответа"
Experimental_acceleration_of_antibody_response_desc:0 "Существующая база может позволить разработать препараты для усиления ответа на вакцину, сокращая время до выработки иммунитета. Мы будем вводить вакцину с дополнительными иммуностимуляторами, которые ускоряют выработку антител."

Development_of_RNA_and_DNA_vaccines:0 "Разработка РНК- и ДНК-вакцин"
Development_of_RNA_and_DNA_vaccines_desc:0 "С использованием имеющегося генетического материала возможно создание РНК- и ДНК-вакцины. Это позволит ускорить процесс разработки, так как такие вакцины требуют меньше времени на производство и настройку под мутации патогена."

Conduct_tests:0 "Провести испытания"
Conduct_tests_desc:0 "Теперь, когда наша наука совершила прорыв, мы можем приступить к  важнейшей части разработки вакцины - ее испытаниям."

Destruction_of_spire:0 "Уничтожение шпиля в регионе [FROM.GetName]"
Destruction_of_spire_desc:0 "В данном регионе присутствует т.н. шпиль. Нам пока до сих пор неясно его происхождение и действие, но достоверно ивестно, что он прямо пропорционально влияет на боеспособность виллуимов в данном регионе."

Spraying_aerosol_vaccine:0 "Распыление аэрозольной вакцины в регионе [FROM.GetName]"
Spraying_aerosol_vaccine_desc:0 "Теперь, когда шпиль уничтожен, а воля виллуимов сломлена, мы можем вновь вернуть им человеческий облик."

Destroy_central_spire:0 "Уничтожить центральный шпиль"
Destroy_central_spire_desc:0 "Теперь, когда центральный шпиль в прицелах наших танков, мы готовы раз и навсегда вырезать опухоль в виде виллуимов с лица Земли!"


