ARM.1:0 "В кольце врагов"
ARM.1.t:0 "В кольце врагов"
ARM.1.d:0 "Здесь всегда было тихо. Никогда и никому здесь не нужно было шуметь. Но сейчас здесь абсолютная тишина, непохожая на предыдущую. \n Да и не было того, что обычно шумит. Не было крупных городов. Все заводы, уничтоженные, ныне молчат, не шумят станками и не дымят трубами. \n Армия обязана вести себя тихо. Иначе противник услышит и прервет тишину. Солдаты не говорят по пустякам, а когда говорят, то делают это вполголоса. Не шумят и автоматы, ибо патронов мало.\nМолчать крестьяне, когда солдат приходит забирать их еду. Ибо знают если нарушат тишину – солдат её быстро восстановит. Солдату еда нужнее, без этой еды солдат умрет. И некому будет сохранять тишину." 
ARM.1.a:0 "Как долго продлится тишина?"

ARM.2:0 "День сурка"
ARM.2.t:0 "День сурка"
ARM.2.d:0 "На армию опускался ожидаемый вечер. Было часов семь. Так уж получилось, что в расписании этот час был ничем не занят. Была ли это ошибка, или кто–то сжалился над солдатами, никто не знал, хотя многие склонялись к первому варианту.\n Из котелка доносился запах супа, одно из немногих удовольствий здесь. Солдаты, сидевшие возле костра, наслаждались этим запахом. И тут один, который выглядел самым молодым, решил нарушить тишину. Но говорил он тихо, в полголоса.\n "Командир сегодня был жёстче обычного. Приказал в полном боевом обмундировании пробежать по периметру территории, которую нам велено охранять, двадцать кругов. А периметр будет этак километров пять. И жестоко наказывал тех, кто выходил хоть на метра два за границу."\n Никто не повернулся в его сторону. Кроме одного, его подбородок был весь в красных шрамах, ибо бриться приходилось штыком от винтовки. Он все же спросил.\n "А чего ему понадобилось так чётко границу то соблюдать? Неужто боялся?"\n Самый старший за костром, в чьих глазах читалась лишь холодная решимость, негромко, но чётко ответил.\n "Недавно был один пацан, тот ещё кретин на самом деле, так вот он потерялся. А нашли его, точнее его остатки, только через день. Ясно было что его сожрала какая–то 'Мразь'."\n "Чего это за 'Мразь'?" – спросил побритый.\n "Да мало ли мразей что ли вокруг? Мож тварь какая, а может и человеческая мразь. Мы тут одни считайте сохранили человечность." – грустно ответил старый.\n Молодой продолжил спрашивать.\n "Я вот слышал, что где–то нашли аномалию. Мол те, кто с оружием туда приходил с ума сходили, и по своим стрелять начали. А кто без оружия, с ними нормально все. Говорят, что эта кара божья за гнев человеческий."\n Побритый насмешливо парировал:\n "Да если б бог был, он бы такой херни не допустил."\n Старый не улыбнулся, а начал лишь более пристально смотреть в костер."
ARM.2.a:0 "Меня терзают смутные сомненья"

ARM.3:0 "Передышка"
ARM.3.t:0 "Передышка"
ARM.3.d:0 "– Э, мужики! – растрёпанный и явно находящийся навеселе повстанец в грязной распахнутой одежде поставил перед сослуживцами ящик с кустарно закрытыми бутылками разного размера, – Зырьте чё у деда неподалёку реквизировал! Даже пару довоенных бутылок для нужд фронта изъял, а то чё один чай хлебать?\n Все, кто сидел за столом под светом тусклой лампы и играл в карты, всем своим видом демонстрируя полное безразличие к своим основным обязанностям, моментально оживились и не теряя ни секунды достали кружки.\n Однако двое стоящих несколько поодаль солдата, разлепив глаза и взглянув на часы, ответили\n – Не, мы на посту. Вот ещё часик пройдёт – тогда присоединимся.\n – Ой, да плевать, никто же не увидит!\n – Не, не, мы лучше пройдёмся, а то у вас тут чёрт его знает чем воняет.\n – И то верно, ха–ха–ха! – ответили им уже выпившие стакан отравы для разума и тела сослуживцы. \n Выйдя из грязного и несколько покосившегося самодельного кордона часовые закурили смотря в сторону тыла.\n – Эх, скорей бы домой. Осточертело мне тут торчать, – сказал один другому.\n – Приказ есть приказ. Сказали стоять, – второй плюнул в грязь, – мы и стоим.\n – Это–то понятно, но вот представь, нападки на нас, и что мы двое сделать целой роте или хотя бы бригаде сможем? Ровным счётом нихрена.\n– Ты–то не сравнивай пору довоенную и нынешнюю. Зуб даю, эти идиоты–возрожденцы похлеще наших будут, уже, должнобыть, в пьяном угаре лежат... \n Тем временем по ту сторону баррикад, в аккуратно сложённом и почти незаметном снаружи деревянном блиндаже находился командир подразделения Армии Возрождения и через бинокль наблюдал за противником.\n – Товарищ лейтенант, запишите, – сказал он своему помощнику, – «Выход на дежурство у противника нерегулярный. Рекомендую учитывать это при планировании операции.» А потом заправитесь, не предстало офицеру демонстрировать халатность хоть в чём либо.\n – Так точно!\n – Если я буду нужен – я в окопах проверяю боеспособность солдат.\n С этими словами командир вышел из блиндажа и пошёл по разветвлённой сети траншей."
ARM.3.a:0 "Далее"

ARM.4:0 "Передышка"
ARM.4.t:0 "Передышка"
ARM.4.d:0 "Большинство солдат было занято чисткой и проверкой оружия, некоторые проверяли боеприпасы, третьи переносили различные ящики с провизией и обмундированием. Дойдя до небольшой землянки, места размещения одной из рот, он вошёл внутрь. Свеча освещала довольно тесное, но чистое помещение. Недавно составленная и уже распространённая среди родных командиров карта местности лежала на столе.\n – Товарищ командир! – при словах ротного командующего весь личный состав встал по стойке смирно.\n – Вольно. – ответил, пригнувшись, спускавшийся командир, – Как продвигается разработка основных сценариев боевых действий?\n – Очень хорошо, товарищ командир. Мы провели визуальную разведку местности и смогли уточнить топографию в ближайшем лесном массиве, что позволяет утверждать, что при продвижении через лесной фланг войска не столкнутся с природными преградами. Мы как раз собирались довести до командования наше предложение о проведении большей части войск через ближайший лес.\n – Хорошо, данное предложение будет рассмотрено оперативным штабом в скорейшем порядке. А пока продолжайте подготовку.\n – Товарищ командир, позволите несколько не уставной вопрос? – обратился к нему один из рядовых.\n – Позволяю.\n – Так, когда мы перейдём в наступление?\n Взгляды всех в землянке оказались прикованы к командиру, тот лишь улыбнулся и пошёл к выходу, а перед самой дверью обернулся и всё с такой же улыбкой ответил""
ARM.4.a:0 "Однажды..."

ARM.5:0 "Реликвии прошлого"
ARM.5.t:0 "Реликвии прошлого"
ARM.5.d:0 "– Три, два, один... – сапёр повернул ручку и прозвучал взрыв. \nБетонные пыль и крошка заволокли спрятанный в лесу вход в довоенный бункер. Периодически разные оперативные группы находили подобные складские комплексы для ведения партизанской и обычной войн, построенные ещё до Войны. И, учитывая масштаб приготовлений Великой Родины к возможной агрессии, подобная частота обнаружения была неудивительна, нередко местные могут по памяти назвать местоположения аж трёх ближайших бункеров–складов. \nИ единственной причиной, по которой большинство этих складов всё ещё не разграблены является, были массивные, утопленные в железобетон, противоударные двери. \nНо даже такая бандура не может устоять перед несколькими точечно заложенными рядом с петлями зарядами динамита. Вот и в это раз, рассеявшись, завеса пыли обнажила взору солдат не непреодолимое препятствие, а проход в темноту. \nВпрочем, темнота эта быстро ушла, когда в помещение проник свет фонаря, который показал, что перед ними не совсем привычный складской коридор, а длинный спуск куда–то вниз. \n– Начать осмотр помещения. Судя по всему, это не обычный склад, а объект класса СК–3 если не выше, так что смотрите в оба и берите даже то, что кажется простым металлическим мусором. \nПовинуясь приказам командира, солдаты быстро продвинулись вниз, после чего осторожно вскрыли дверь внизу. И только там они, наконец, попали в главное помещение – большой и длинный бетонный зал с низким потолком. Притом достаточно, чтобы свет фонаря не находил его конца. \n– Товарища электрика сюда! – скомандовал командир экспедиции. \n– Я! – отозвался и прибежал с поверхности пожилой человек низкого роста. \n– Запустите генераторы и подключайте питание. \n– Есть! \nПод светом слабого фонаря техник зашёл в помещение с названием «генераторная» и начал издавать шум интенсивной работы. \nТем временем командир приказал вскрыть ломом один из множества стоящих в главной зале ящиков. Содержимое его соответствовало надписи на крышке: «АКМ, 10 шт...» \n«Да, вот это мы удачно зашли» – сказал про себя командир, как вдруг генератор начал тарахтеть и электрические лампы на низкой крыше помещения начали светиться всё ярче, прогоняя мрак и демонстрируя целые горы является мера стрелкового оружия, гранат, аптечек, и самое главное – два танка! Завидев их, командир сказал уже вслух..."
ARM.5.a:0 "Вы нам хорошо послужите!" 

ARM.6:0 "Мастер"
ARM.6.t:0 "Мастер"
ARM.6.d:0 "Свечка слабым пламенем освещала комнату. Еле заметная тень метнулась в сторону рабочего стола. День сегодня был не из лёгких, однако силы заниматься своим любимым делом еще не покинули юного мастера. \n–На, на-на-на. – напевая себе под нос мужчина прошел к инструментам и начал пытаться найти хоть что-то целое под горой хлама и разного металлического мусора. \nНаконец найдя какое-то подобие отвертки, он подошёл к столу, перед ним лежал старый, проржавевший автомат Калашникова. \n–Дело мастера боится – самоучка стал осматривать оружие, ситуация казалась весьма плачевной, однако на фронте котировалось даже такое вооружение, способное выйти из строя в любую секунду. Такая же история произошла и с этим автоматом, во время одного из боев, в самый ненужный момент оружие вышло из строя. Солдат успел укрыться, однако автомат казалось невозможно спасти. \n–Все замызгал, черт возьми. \nМаленькая кибитка казалось вот-вот улетит вместе с дождем, что был слышим за окном, однако увлеченный мужчина продолжал расчищать грязь с деталей автомата. \n–Ну кто же так следит за оружием, подход к нему нужен, подход. – на секунду ему показалось, что он сошёл с ума. \n–Вот так-то лучше будет, да, дружок? Он уже привык говорить со своими «подопечными», именно так он называл все винтовки, которые попадали ему в руки. \nВинтовка уже начала выглядеть как нечто похожее на оружие, юный инженер совсем разговорился с автоматом. \n–Как же он тебя не любил, вот какой он! Гад, черт его побери! – ругань уже сама вылетала из уст мужчины. \nПосле того как самоучка неторопливо разобрался со внутренними частями, настало время очистки внешней части. \n–Ля, ля-ля. – он напевал себе под нос. \nОн начал неторопливо начищать детали оружия, и оно казалось окончательно вернуло свой внешний вид. \n–Ты не злись на него, не злись, он может и не хотел тебя так обижать – мужчина успокаивал оружие, он не задумывался о том, что его кто-то услышит и примет за безумца. \nОн оттер всю грязь с винтовки и установил его на стенд. \n–Вот ты теперь какой, не благодари! – мужчина заулыбался, ему на долю секунды показалось, что винтовка ответила ему. \nСмех сам начал распирать его, может оружие действительно стало говорить с ним, однако теперь это было неважно, главное, что ремонт окончен и его ждёт заслуженный отдых."
ARM.6.a:0 "Ещё одного спасли" 

ARM.7:0 "На убой"
ARM.7.t:0 "На убой"
ARM.7.d:0 "Чёрные стены домов будто кричали о том, чтоб их уничтожили. Однако город стоял, он выглядел пустым, он выглядел покинутым, но он стоял. Подразделения солдат передвигались по городу звонким маршем, звук от ударов их сапогов о землю уже стали роднее звуков листвы, самой листвы уже почти не осталось. \nМужчина вышел из дома, на его ногах были старые потрепанные сапоги, лёгкая куртка которая пахла так, будто её только что уронили в гору пепла. Мужик достал помятую сигарету и пошел в неизвестном даже для себя направлении. Своим усталым взглядом он улавливал детали зданий вокруг него. Перед ним проходили люди, однако старец совсем не различал их лица, они все будто слились в единую серую тень. Перед ним проходили израненные войной инвалиды, которые ели несли остатки своего тела по грязному асфальту, перед ним проходили юнцы, с пустыми взглядами, которые несли на своих грубых губах сигареты. Мысли его становились все темнее и темнее, армия, по его мнению, совсем обескровила страну ради какой–то смутной цели. \nПеред ним показалось здание приёма в армию. Дверь была старенькой и постоянно колыхалась на порывах ветра. Здание украшали буквы, они гласили «ВОЕНКОМАТ». Одна из букв отвалилась во время очередного катаклизма, её так и не починили. \nМужчина долго и заворожённо смотрел на здание. Столько оно погубило, столько оно уничтожило. Прямо перед ним туда вошёл совсем молодой человек. Сигарета выпала изо рта мужичка. На глазах навернулись слезы. \n–Сколько ж вы убили... Стой, парень, не входи! –его речь начала дрожать, он был в ужасе от собственного бессилия, он вспоминал своих мертвых родных, которые погибли за идею армии. \n–Успокойтесь, гражданин, успокойтесь. –вокруг мужчины начали собираться зеваки, солдаты начали сгущаться возле того места, где он остановился. \n–Сколько вы погубили, сколько душ забрали! Вы все у нас забрали, сына моего забрали, еды у нас нет! –Мужчина окончательно впал в истерику, его речь окончательно переставала напоминать человеческую. \nСолдаты быстро скрутили его и отвели в участок, он продолжал отбиваться физически, но воля его была уже давно сломлена."
ARM.7.a:0 "Придут другие" 

ARM.8:0 "Затишье"
ARM.8.t:0 "Затишье"
ARM.8.d:0 "Безлунная ночь, простираясь над полем своим мраком и гулом ветра будто бы намеренно скрывала движущуюся к границе колонну. \nБронетехника с выключенными фарами медленно и настолько тихо, насколько позволял грохот моторов, приминая траву ехала по полю. \nСилуэты мышат почти не возвышались над дикой травой, исключая, разве что, первую машину колонны, в которой, высунувшись из люка, стоял командир. \nОн смотрел вдаль, смотрел неподвижно, молча, хотя кровь его кипела от нетерпения. \n«Так долго терпеть... так долго ждать, чтобы в относительной тишине прождать ещё час до границы? Эх, вот бы сейчас рвануть, да прям на врага! Но приказ есть приказ. Пусть пока будет затишье.»"
ARM.8.a:0 "Тогда буря будет яростнее" 

ARM.9:0 "Не останавливаться!"
ARM.9.t:0 "Не останавливаться!"
ARM.9.d:0 "Жуткий жар ощущайся всеми пассажирами бронетранспортёра. Будто подражая недавно росшей на поле пшенице, языки пламени колыхались и переливались на ветру, хлеща машину и создавая непроглядный слой дыма. \nОднако, неистово стуча поршнями и петляя между крупными очагами, металлический зверь таки смог покинуть эту зону распространения огня и продолжила движение вперёд на полной скорости. \nВыбиравшийся из люка вспотевший командир окинул взглядом горящее поле и его пока ещё живую часть, но он не думал о том, сколько могло бы прокормить это поле, он не думал о возможных жертвах лесного пожара, он не думал, его избавили от этого бремени, заменив его на одно слово: «Вперёд!» \nОднако внезапно посредине поля появилась женщина. Довольно молодая, худая особа встало прямо на пути адской машины. В её руках не было оружия, но вот взгляд... он обезоруживал своим призрением к нападавшим, убеждённыйв своей победе если не на поле боя, то хоть на высшем плане. Вполне возможно, этого бы было достаточно чтобы заставить командира опустить автомат, будь он рядовым. Но он был не рядовым, и автомата в руках не держал. \n«Одиночная цель на ноль часов, огонь из главного орудия!» \nС небольшой задержкой, главный пулемёт изрешетил тело несчастной и машина, приподнявшись словно ехала по очередной кочке, продолжила путь."
ARM.9.a:0 "В этом бою он победил" 

ARM.10:0 "Скелеты в шкафу"
ARM.10.t:0 "Скелеты в шкафу"
ARM.10.d:0 "Багряные лучи вновь вышли на охоту. Вновь багряные повязки должны были пролить багряную кровь в очередной деревне. Им донесли об очередном паразите, а паразитов они привыкли уничтожать. \nНа грузовике они доехали до деревни. Все обитатели, только завидев красные повязки, разбегались по домам. Солдаты узнали дом по описанию – обветшалый, упавший забор с восточной стороны и зелёные стены. Из грузовика вышло двое, оба подошли к двери. Тот что был поменьше постучал. Никто не ответил. Тот что побольше с усмешкой сказал: «Не так блять надо.», и начал бить прикладом в дверь. После третьего удара хилая дверь слетела с петель. Переглянувшись, оба вошли внутрь. \nВнутри все было обставлено бедно, даже по меркам нынешнего времени. Не было ничего кроме трёх подстилок из соломы, стола со стульями и шкафа. \nСтаршой быстро подбежал к испуганной женщине и грубым голосом задал вопрос: «Где?!» \n«Я не понимаю о чем вы.» – испуганно забормотала женщина. \n«Где мразь предательская, я ещё раз повторяю?!» \n«Я...» женщина не успела договорить, как из под пола раздался звук разбившегося стекла. \n«Ааааа, ладно, можешь не говорить.» – с улыбкой сказал старший. \nОн посмотрел на шкаф, потом на мелкого. \nЧерез минуту шкаф лежал на люке, ведущем в подвал. Уже через две минуты муж с женой стояли на улице в слезах. Солдат во всеуслышание объявлял: «И запомните! Так будет с каждым кто посмеет укрывать паразитов!» Языки пламени вылетели из огнемётов и охватили дом. \n«А теперь...» – продолжал солдат обращаясь к семье – «В грузовик, быстро.»"
ARM.10.a:0 "Вычеркните ещё одного" 

ARM.11:0 "Не первые и не последние"
ARM.11.t:0 "Не первые и не последние"
ARM.11.d:0 "Валерий не помнил сколько он уже ехал. Недавно его вместе с его женой задержали за укрытие предателя. Но он не мог поступить иначе, это был его сын! Валерий даже не мог вспомнить когда его разлучили с женой. \nИх вывезли на просторное поле. Небо было затянуто чёрными тучами, но дождя не было. Когда машина остановилась их силой вытолкали из неё. Валерий осмотрел своих братьев по несчастью – все они были одеты не лучше чем он. Грязные, явно сильно побитые и не евшие несколько дней. \nОн не знал зачем его сюда вывезли, быть может их сейчас убьют и закопают здесь же в общей могиле. Однако им сказали брать лопаты из ящика. Валерий подошёл одним из последних. Со дна ящика он вытащил маленькую лопатку, «Да такой суп есть мало будет» – подумал Валерий. Осмотрев других он увидел что у некоторых лопаты длинные и большие. Он хотел поинтересоваться почему такая несправедливость у ближайшего солдата. Но его холодный взгляд быстро отбил это желание. \n«Вы будете копать траншею.» – быстро объявлял солдат. Немного осмотревшись Валерий увидел длинную яму. Но ещё он увидел что в этой яме спят люди. К ним подошли несколько солдат и начали будить пинками. После такого пробуждения их силой затолкали в тот грузовик на котором приехал Валерий, ибо сами они идти уже не могли. Его ужаснула мысль что он сам скоро может стать одним из них."
ARM.11.a:0 "Никакой жалости предателям" 

ARM.12:0 "Не время для шуток"
ARM.12.t:0 "Не время для шуток"
ARM.12.d:0 "Гул и приглушённый корпусом рокот двигателя наполнял десантное отделение бронетранспортёра. Однако вскоре к ним присоединился ещё один звук: стук тяжёлых сапогов о металл. \nОтряд багровых лучей грузился в БТР. Суровые и молчаливые лица, некоторые из которых были покрыты шрамами, заполнили узкие внутренности машины. \nНевысокий человек, ранее ставший неподалёку от техники и раскуривая папиросу, бросил ту на землю, раздавил и сел на водительское место. Он сразу почувствовал появившуюся мрачную атмосферу и, сравнив эту ситуацию со своей довоенной работой водителя маршрутки, а именно с настроем пассажиров в понедельник, шутливо произнёс: \n– За проезд передаём, – тут следует отметить, что после Войны, но до дня сегодняшнего он возил обычных солдат со всеми вытекающими, и обычно на этом месте они либо хотя бы немножко улыбались, вспоминая предвоенные деньки, либо иногда действительно оставляли что-то на память. \nНо в этот раз что-то было не так: команда, будто бы повешенные на стену инструменты, лишь молчали и смотрели в пол, своим уверенным и холодным голосом отозвался лишь командир: \n– Если вы сейчас же не приступите к выполнению прямых обязанностей, то мы можем опоздать, из-за чего вся операция может пойти под откос, как, в перспективе, и ваше благополучие. \nВодитель безмолвно и демонстрируя на лице лишь уныние, нажал на педаль и машина поехала. «Вот до чего всё дошло...» – думал он в тот момент."
ARM.12.a:0 "Всегда готовы" 

ARM.13:0 "Взгляд свыше"
ARM.13.t:0 "Взгляд свыше"
ARM.13.d:0 "– Пшш... Это Ель. Это Ель. Ястреб, вы слышите? Ястреб, вы с... Пшшш... е? Подтвердите корректировку координат сектора огня, приём... \n– Это Ястреб. Это Ястреб. Ель, координаты подтверждаю. Ель, координаты подтверждаю. Отбой. – тихо отвечал в рацию сидящий на небольшом холме снайпер. \nЧерез свой бинокль он видел кучку сектантов, они собирались в одном из деревянных зданий, небольшие силуэты входили в дверь, дежурили по двое вокруг и готовились. \nНо вот издалека послышались тихие хлопки, на время всё, кроме звуков дикого леса, затихло. Сектанты притаились, нагнулись и начали осматриваться, но достаточно быстро расслабились – залпы артиллерии перестали быть редкостью. \nНо в этот раз всё было по-другому, ведь ещё несколько секунд спустя послышался пронзительный визг. \nСо своей позиции «Ястреб» суток разглядеть несколько падающих сверху силуэтов, а потом... грохот сотряс низину. Моментально на месте домишки появился огненный шар, спустя мгновение такие же появились рядом, на границе леса. \nПодкинутые взрывом разорванные на небольшие части бревна и люди стали отчётливо видны на засветившейся огнём низине. Некоторые, кто не взлетел на воздух, без движения лежали на траве и горели, некоторые с истошными воплями катались рядом, третьи же, почти не задетые огнём единицы, пытались убежать, но оказывались в окружении языков пламени. \n– Ястреб... Пшш... реб. Это Ель. Это Ель. Доложит... Пшш. Доложите о повреждениях. \n– Это Ястреб. Это Ястреб... Цель фактически уничтожена, остатки дезорганизованы. Повторяю, цель уничтожена, остатки дезорганизованы... \nСнайпер убрал бинокль и приложился к более привычному ему окуляру – окуляру прицела винтовки."
ARM.13.a:0 "Приступаю к зачистке. Отбой." 

ARM.14:0 "На перепутье"
ARM.14.t:0 "На перепутье"
ARM.14.d:0 "Подходя к избе, которая пытается походить на военный штаб, Онуфуриенко крепко держал свой доклад в руках. В его глазах пылала ненависть и желание спасти армию. Войдя в кабинет он сразу же небрежно бросил свой доклад на стол Юрию, смотрящий пустым взглядом куда-то вдаль. \n"Генерал Онфуриенко, по какому поводу вы здесь?" – спросил Юрий тусклым и безэмоциональным голосом. \n– Ты знаешь, Юрий. Ты когда в последний раз выходил из "штаба"? Наша армия разлагается. Припасы пустеют. Оружие тоже. Мы из последних сил удерживаем периферию и скоро её потеряем. А жители не отличаются лояльностью и перестают повиноваться. \n– И что ты хочешь сделать? Всех перестрелять, поджечь, убить? \n– Вот именно! Только масштабная карательная операция поможет остановить разложение армии и сокрушить зреющее восстание среди народных масс. Если мы... \n– Хорошо, я вас понял, доклад прочту позже. Можете идти. \n– Так точно. \nЮрий стоял над пропастью бездны. Все могло полететь в тартарары. Он понимал, что если ничего не сделать, то власть захватит Онуфуриенко и его багряный отряд, либо Армию Возрождения найдут и уничтожат. Юрий все сильнее и сильнее погружался в свои раздумья."
ARM.14.a:0 "Что же делать? Что же делать то?" 

ARM.15:0 "Новый инструмент"
ARM.15.t:0 "Новый инструмент"
ARM.15.d:0 " "Как же больно. Как же больно то. За что они мне так?" – скулил мужчина. Ему сильно досталось от "воспитательной беседы" солдат. "Сколько лет же прошло?" – спросил он себя. Мужчина уже начал забывать свою прошлую жизнь. \nУ него было всё: любящая жена, сын. Но всего лишь один снаряд лишил смысл существования. В воспоминаниях еще играла отчётливо яркими красками картина обезображенного осколками трупа пятилетнего мальчика, пока раненая жена мертвым взглядом смотрит на то, что когда-то было его сыном. Он все ещё помнит как бежалдо госпиталя с женой на руках, прятался в воронках от снарядов, стараясь успокоить её, и как насмешливо ухмыльнулся санитар. "Зря ты так старался!" – сказал он. \n– Почему же? \n– Она мертва уже. \nНет, это не должно повториться. Никто не должен это прочувствовать. Он понял, что надо что-то сделать, чтобы остановить это кровавую машину войны."
ARM.15.a:0 "Новая жизнь с новыми целями" 

ARM.16:0 "Первое собрание"
ARM.16.t:0 "Первое собрание"
ARM.16.d:0 "В этом небольшом зале, куда занесли большой стол и несколько еле державшихся стульев, происходила ожесточённая дискуссия. Находившейся здесь люди никогда не были на подобных постах, они были мелкими бюрократами и чиновниками. Но они лучшие кто остались. И каждого из них распирало от гордости. Каждый из них держал гордую осанку, был крайне вежлив, при этом демонстрируя пугающее незнание предмета обсуждения. А обсуждали они реинтеграцию новозавоёванных территорий. \n– Господа, я предлагаю использовать местных оставшихся лояльных нам людей. Это значительно упростит наше сотрудничество. \n– Каких лоялистов? Там уже никто не помнит, что мы уже властвовали над ними! Мы должны идти по простому пути репресс... \nБурное обсуждение прервала громко отварившиеся дверь. Гремя тяжелыми сапогами, в зал зашел Онуфренко. Он большими шагами прошел во главу стола и сел. \nВсе испуганно смотрели на друг друга и на Онуфренко. Так длилось несколько секунд, пока грубый голос командира не прервал тишину: \n– Чего замолчали?! Продолжили с того же места! А я посмотрю, может чего дельного скажите, как например последний говоривший. Так что ты хотел сказать? \n– Да.. Так вот, по поводу простых путей...."
ARM.16.a:0 "Каждый путь имеет свои сложности" 

ARM.17.a:0 "Конец тишине"
ARM.17.t:0 "Повод для улыбки"
ARM.17.d:0 "“... Таким образом - Я объявляю о реставрации Коалиции Государственных Сил! С этого времени никто нам не соперник! Великая Родина воспрянет и засияет жемчужной человечества!” Подолякин закончил свою речь подняв руки вверх, словно священник окончивший проповедь. \n\nСолдаты, стоящие внизу, отдали честь и разразились громким “УРА!”. Не все из них застали предыдущую Коалицию. Но в каждом из них был трепет перед новым днем. Каждый из них думал что завтра все пойдет иначе, и что они строят новую Великую Родину. \n\nПодолякин подумал о том, что каждый из них верит в его дело.Довольный, он ушел с балкона в здание, где его уже поджидал Онуфуренко. На свой ужас, Подолякин увидел, что впервые за последние месяцы, Онуфуренко улыбался. Сквозь эту улыбку он сказал: \n\n“Поздравляю вас, генерал! Прямо как в старые добрые. Скоро не только южные окраины, но и вся Родина будет под нашим контролем! Это наша общая с вами победа.” \n\n“Спасибо, генерал. Я тоже вас поздравляю.” - Сухо ответил Подолякин. \n\nПока он шел в свой кабинет празднество становилось все приглушеннее, возвращая трезвость мыслей. Придя в свой кабинет, он, впервые за долгое время ни о чем не думал."

ARM.18.a:0 "И так каждый день"
ARM.18.t:0 "Один день Ивана Денисовича"
ARM.18.d:0 "Обычный день Ивана Денисовича День был жарким, как в пустыне. По деревне снова пронесся каток войны и везде находились воронки от взрывов и осколки снарядов. Иван Денисович как всегда встал в 5 часов утра и принялся за работу. Ему нужно выплатить очередные разорительные налогов. В 4 часа дня, как правило, у него вымогают деньги бандиты. \n«Эй, Алеха! — поприветствовал Ивана Денисовича очередной бандит. — Мы, это, от Нихилуса, ёпта. Сказал, что бы ты за крышу бабки нам предал» \n\n— Я все отдал солдатам! Не осталось у меня ничего! \n— Ты чё? Совсем ахуел? Не врубаешься? \n\nБедному Ивану Денисовичу опять устроили взбучку, забрав у него последние крохи. Он не стал сопротивляться и принял свою судьбу. В 10 часов вечера уставший Иван Денисович еле-еле ковылял до своей маленькой избы. Войдя в дом, он достал из-под кровати бутылку спиртного и сразу же выпил содержимое, чтобы заглушить раздирающие чувство голода. После такого вкусного ужина голодный Иван Денисович заснул крепким сном."
 
ARM.19.a:0 "Награда будет если информация подтвердится"
ARM.19.t:0 "Всего парочку вопросов"
ARM.19.d:0 "В деревни царила мрачная и душная тишина. Все заняты работой. Все бы ничего, если бы не очередной приехавший чинуша с солдатами. Он был одет как будто из другого мира: выглаженная белая рубашка, очки, черные брюки и потрепанная записная книжка, где чиновник записывал почти что все, что видел. “Товарищи гражданские, укрывательство предателей карается. Сотрудничайте, сдайте предателей и будете вознаграждены!”— прокричал в громкоговоритель чиновник. Из домика вышел костлявый и голодный дедушка и пошел навстречу к партработнику. \n“Предателей ищите? — прошептал дед. — а я могу помочь”. \n— Говорите все, что знаете. \n— Я слыхал, что из Михайловки Александр Васильевич еду передавал. Он, кажись, там у них староста. \nЧиновник что-то быстро писал в свой книжке. \n— Продолжайте. \n— Еще из Васильевки молодежь массово оружие там делало. Эх, удалые они, не берегут себя. \n— Это все? \n— Да, батенька, все. \n— Отлично. Можете идти \n— А что насчет награды?"
 
ARM.20.a:0 "Слава Великой Родине!"
ARM.20.t:0 "С корнем"
ARM.20.d:0 "«Товарищ командир, — спросил уставший солдат — разрешите задать вопрос?» \n \n— Разрешаю. \n— Кого мы ищем? \n— Александра Васильевича. Он селянин, работавший на предателей. Вы уже знаете, что директиве приказывают делать в таких ситуациях? \n— Так точно, товарищ командир. \n\nОтряд доехал до деревни Яцын достаточно быстро. Отряд сразу начал проводить розыскные мероприятия. «Где Александр Васильевич, отвечайте! — кричал солдат на жителя, избивая его. — Я не знаю! Я правда не знаю! \n \n— От директивы под номером №47 «О предателях» я приговариваю вас к расстрелу из-за отказа сотрудничать с правоохранительными органами. Есть вопросы? \n\n— Стойте, я в-все расскажу, не н-надо! О-он прячется у старосты под полом к-кухни. \n\nСолдат бросил человека в грязь лицом, как какую-ту игрушку. Отряд быстро бросился к дому старосты. Александр Васильевич даже не сопротивлялся. Он понимал, что солдафонам ничего не обьяснить. \n\n— Гражданин Александр Васильевич, от директивы под номером №47 «О предателях» я приговариваю вас к расстрелу из-за сотрудничества с врагами Великой Родины. Есть вопросы? \n\n— Погодите, я же ничего не… \n\nСолдат безжалостно выстрелил в затылок Александру Васильевичу. Все, кто оплакивал убитого, были избиты солдатми без капли сочувствия. Они понимали, что служат своей стране и должны следовать приказам."
 
ARM.21.a:0 "Новая жизнь"
ARM.21.t:0 "Новая жизнь Ивана Денисовича"
ARM.21.d:0 "Иван Денисович вновь работал, как к нему вновь подошли бандиты и вновь потребовали “налоги”. Крестьянин вновь пытался сопротивляться, и в этот раз более увереннее, что заметили бандиты. \n\n“А вам не кажется, друзья, что этот гражданин слишком много себе позволяет. Быть может ты предатель? Ты тут один, так что отдавай что есть!” \n\nНо он был не один. \n\nИз кустов раздался выстрел. Пуля попала в сердце говорящему. Тот упал замертво. Кто то из бандитов закричал: \n\n“Это засада! Бежим!” \n\nИз кустов за ними выбежало несколько солдат КГС. Одного пристрелили в течении следующих нескольких секунд. Последний почти убежал, но пуля попала ему в ногу. Он упал, схватившись за неё. Скоро к нему подбежали солдаты и взяли его в плен. \n\nЗа всем этим молча наблюдал Иван Денисович. Конечно он был им благодарен. И он полушепотом сказал: \n\n“Ну, хотя бы грабить меня будут всего раз в месяц и по расписанию.” \n\n“Вы что то сказали?” Спросил рядом стоящий офицер. \n\n“Нет. Ничего”"
 
ARM.22.a:0 "Начинайте погрузку"
ARM.22.t:0 "Смотри и наслаждайся"
ARM.22.d:0 "- Доложите обстановку. \n- Докладываю, товарищ старший лейтенант! - начал только что Вышедший из-за двери командир отряда, - Верхние этажи от противника зачищены, бандиты устранены. \n- Хорошо, что насчёт потерь? \n- В результате применения противником самодельных взрывных устройств трое сидел оказались ранены, один тяжело, однако состояние стабильно. \n- Хм! - лейтенант повернулся к стоявшему рядом и молчащему всё это время высокому человеку в черной форме с ярко выраженными скулами, - Я же говорил, что мои люди обойдутся без потерь, а ваши еще не закончили. \n- Признаю, их профессионализм оказался несколько выше ожидаемого, - замогильным сухим голосом ответил представитель Багровых туч, - но скорость далеко не всегда критерий качества. \nКак раз в этот момент из подвала послышались очереди автоматов и неистовые крики, а затем тишина. Небольшая улыбка тронула лицо представителя, и он удовлетворенно произнес: \n- Они закончили. \nДействительно, когда оба начальника спустились в первую комнату подвала, там не было ничего, кроме трупов и стоящих по стойке смирно нетронуты бойцов Багровых туч. \n- Разрешите доложить! - один из бойцов вышел из строя и посмотрел на командира. \n- Разрешаю, - сказал представитель. \n- Войска противника плотностью уничтожены, потерь среди состава нет, обнаружены захваченные гражданские. Что прикажете делать? \n- Как что? - встрял в доклад командир отряда обычных войск, доставая армейский ножик, - освободить и дело с концом. \nОднако уже начавший было двигаться в сторону двери военный был остановлен представителем. \n- Ваша боевая задача выполнена, дальше наша юрисдикция. \n- Но ведь!.. \n- Я сказал выполнена, отойдите с прохода! - взглядом представителя, которым он сверлил старшего лейтенанта при желании, наверно, можно было бы прорыть тоннель прямо в ад. Но военный отступил и этого не произошло. \nВновь улыбка коснулась губ представителя, но через секунду она уже стала кривой, а в глазах блеснул огонёк."
 
ARM.23.a:0 "Вот здесь, пожалуйста"
ARM.23.t:0 "Открыть двери"
ARM.23.d:0 "Владимир уже очень давно сидел в этой камере. Каждый день ровно в 2 часа дня ему приносили еду. Им не важно было что делал он в камере. Главное чтобы он находился и не шумел по ночам. Когда то он был офицером в армии Нихилуса. Не сказать что он искренне верил в его идеи. Да и это уже не важно. \n\nВдруг дверь в камеру открылась. Владимир поднял глаза и увидел офицера в сопровождении двух охранников. Офицер приказал охранникам отвести Владимира к себе в кабинет. По приходу офицер спросил Владмира: \n\n“Скажи Володя, тебя устраивает перспектива умереть от голода, холода и усталости копая траншеи?” \n\nВладимир удивился такому вопросу и с интересом ответил: \n\n“А что есть какая то альтернатива?” \n\n“Есть,” - поспешил ответить офицер, - “Мы тебя тщательно проверили. Твою биографию, твой послужной список. Ты не блистал лояльности к своим прежним хозяевам. Скажем прямо - мы хотим тебя завербовать. Будешь служить нам в той же должности что и была у тебя. Правда у тебя не будет никаких льгот и жалованья. Но это же определённо лучше чем сгнить от голода. Так что ты думаешь?” \n\nВладимир был шокирован. Он сам не понял как спросил: “Где подписывать?”"
 
ARM.24.a:0 "И как мы это им скажем?"
ARM.24.t:0 "Не должны забывать"
ARM.24.d:0 "Подолякин сидел в своем кабинета и как обычно работал. Нужно было разобраться с парочкой малозначительных пунктов в Уставе. Так же его постоянная боль - партизаны. Вроде уничтожил в одном месте, вылезли из другого, как тараканы. \n\nМыслительный процесс прервал Онуфуренко, который влетел в кабинет. Без стука так делать было позволено только ему. Сегодня в его глазах было как будто больше жизни и огня. Даже не поприветствовав, он начал свою речь. \n\n“Мне кажется мы забыли о нашей цели. Пишем бесполезные бумажки, пытаемся договориться, а ведь над всем оставшимся человечеством висит угроза полного уничтожения со стороны системы “Avenger” что должна нанести добивающий удар по Великой Родине!” \n\n“Что же вы предлагайте сделать? Бегать по нашим землям и кричать “Мы скоро все умрем!”?” \n\n“Не глупите, генерал. Обычным людям такое знать ещё рано, однако наши офицерские чины должны знать об этом. Особенно учитывая недавний приток новой крови.” \n\n“Я учту ваше мнение, генерал. Постараюсь что нибудь придумать.” \n\nОнуфуренко, довольный собой, выходит из кабинета."
 
ARM.25.a:0 "Теперь у нас есть правила"
ARM.25.t:0 "Устав Коалиции государственных сил"
ARM.25.d:0 "Глава 1 “Основы государственного строя” \nСтатья 1 \n1.  Коалиция Государственных Сил - КГС есть единственный легитимный наследник Великой Родины. \n2. Наименование Коалиция Государственных Сил и КГС равнозначны. \n\nСтатья 2 \nСуверенитет и безопасность Коалиции Государственных Сил признано высшей ценностью. Соблюдение и защита суверенитета и безопасности является высшей целью государства. \n\nСтатья 3 \n1. Носителем суверенитета  и единственным источником власти в КГС является её непобедимая армия. \n2. Армия осуществляет свою власть непосредственно, а также через Главнокомандующего. \n3. Государственную власть в КГС осуществляет Главнокомандующий. Он никаким образом не может быть смещен. \n4. Никто не может присваивать власть в Коалиции Государственных Сил. Захват власти или присвоение властных полномочий преследуются по закону."

ARM.26.a:0 "Добро пожаловать в ряды Метростроя!"
ARM.26.t:0 "Подземный город"
ARM.26.d:0 "- Тарасов на место работы прибыл, - машинным голосом доложил вахтеру токарь 5 разряда. Он говорил эту фразу каждый день, и уже сознательно не замечал её произношения. \nИ так же он уже не замечал, как вахтёр уныло кивает и делает пометку в журнале, однако постойте… ручка вахтёра остановилась почти достигнув нужной графы. \n- Подождите, - сказал он вместо обычного невнятного «угу», - вас хотели видеть двое… \nЮте не успел договорить фразу, так как рядом с токарем появилось два высоких человека в военной форме. \n- Гражданин Тарасов, - сурово начал один из них, - вы переведены на новое рабочее место, преследуйте с нами. \nНе задавая лишних вопросов, Тарасов просто взял свои вещи и пошёл за ними, однако шли они не долго.  \nПодойдя к одной из вентиляционных шахт метрополитена. «Необычное место для расстрела» - отрешенно подумал рабочий. Однако вместо винтовки второй солдат достал причудливой формы ключ и открыл некий щиток, нажал несколько кнопок, после чего щёлкнул замок служебной двери вентшахты. \nТрио зашло внутрь, охранник закрыл дверь, после чего поток дующего снизу воздуха ослаб, а пол затрясся и под аккомпанемент лязга металлоконструкций поехал вниз. \nСпустя пару минут непрерывного движения глазам токаря предстала огромная длинная, обнесенная в бетон штольня с десятками станков и работающими на них специалистах. \nСолдат, положив руку на плечо новоприбывшему, сказал: \n- Поздравляю, Вы назначены на спецкомбинат 113."
 
ARM.27.a:0 "И все же он был прав"
ARM.27.t:0 "Новые возможности"
ARM.27.d:0 "«Проклятый лес, опять тот же камень» - крестьянина начала одолевать паника, он ещё не успел привыкнуть к этим лесам, как сельчане уже отправили его одного заниматься собирательством. \n«Так, ладно, надо осмотреться, залезть на дерево…» \n- Да ёж твою медь! - мысли его были прерваны неожиданным признаком достаточно развитой цивилизации - руганью. \nЧерез некоторое время крики повторились и, идя по ним, он вышел на небольшую просеку, посередине которой стояли рабочие с инструментами и что-то яростно обсуждали: \n- Я же говорил: широкую надо было на широкую, а ты мне «дебил», «неуч». \n- Так а кто б подумал, что рычаг вбок идет, инструкция отсырела наполовину! \n- Ну, Я, например. \n- Простите, что перебиваю, - влез крестьянин в их разговор, - но что вы тут делаете? \n- А, да мыс тут, дед, дорогу строим от села до Киева, не видишь? И ломаем казённое имущество, да, Кузьмич? \n- Да всего лишь чуть надавил, она даже не сопротивлялась! \n- Жене это говори, а прорабу что скажешь?… \nДальше крестьянин уже не слушал, а просто пошел по просеке домой. «Ну хоть не заблужусь впредь» - думал он." 
 
ARM.28.a:0 "И снова, и снова, и снова..."
ARM.28.t:0 "И вновь продолжается бой"
ARM.28.d:0 "Есть в этом мире вещи постоянные, и одна из них: \n- Рота подъём! \nРанний подъем, бег по территории, строевая на плацу. \nОднако после этого «утра постоянства» начинаются проблемы... \n- Вы уже должны быть на посту на складе рядовой! Работа нелёгкая, но вы заслужили. Бегом на пост! Понятно?! - Ах да, забыл добавить ещё одну постоянную вещь: ругань сержанта. \n- Да, так точно! \nПотом на складе… \n- Какой идиот вам это сказал? А ну бегом в санчасть, у них там аншлаг, дефицит кадров! \n- Да! \nУже в санчасти… \n- Да, у нас аншлаг, но только из-за таких не умеющих слушать приказы болванов как вы! Весь распорядок дня сбиваете, беспокоите раненых… идите к техникам, у них и так гул стоит \n- Уже бегу. \nА там только и успеваешь что сказать «Да-да» и пойти на следующий прост, а там опять по кругу: «Вы вообще не здесь должны быть», «Все и так заняты», «Вам вообще сюда нельзя!», «Вы одеты не по форме, солдат!». В общем, заканчивается эта эпопея только с сигналом к отбою (а, и ещё прерывается на время обеда), зато в конце дня, окончательно вымученный криками и болью в ногах, понимаешь, что вместо унылого стояния на почту ты провёл весь день в продуктивной тренировке и подготовке к фронтовому хаосу, поэтому, как всегда, раздевшись с улыбкой на лице полностью выжатый падаешь на подушку и засыпаешь без снов, переносят в новый день."
 
ARM.29.a:0 "Тебе понятно или нет?!"
ARM.29.t:0 "Меч из ножен"
ARM.29.d:0 "- Быстрее я сказал! \nОфицер стоял перед отрядом новобранцев, разбирающих и собиравших новое оружие. \n- И-ДИ-ОТ! - он ударил по затылку одного из рядовых, - «Быстрее» не значит «быстрее сломай шомпол»! Любая порча этого нового оружия вам, идиотам, будет стоить дорого. Знаешь, куда я засуну этот шомпол если узнаю, что он хоть немного погнулся?! \nСолдат молчал. Ему очень не нравилось, что им приходится вновь проходить обучение пользованию оружием, но, с другой стороны, это было и проще в эксплуатации, и надёжнее, и мощнее. Так что, если хочешь сохранить жизнь, претерпели и не такое."
 
ARM.30.a:0 "Слава армии!"
ARM.30.t:0 "Спартанская дисциплина"
ARM.30.d:0 "«Так точно!» - эти слова здесь стали греметь намного чаще чем раньше. \n\nНедавно здесь было чистое поле. Но усилиями рабочих оно было превращено в тренировочный лагерь нового типа. Именно здесь из неопытных юнцов делали настоящих солдат что с честью понесут знамя КГС. \n\nРасписание было составлено ровно так чтобы солдаты не знали отдыха, и одновременно с этим чтобы не падали от усталости. Тренировки и учения были каждый день. Выходных не было. Также было предусмотрено несколько часов лекций о истории Великой Родины и КГС, что бы каждый знал свою роль в истории. \n\nНе было произвола. Каждый четко знал свое место в иерархии и не пользовался им для личных целей. А если это и происходило, то виновник жестоко наказывался избиением на глазах у всей роты. \n\nВ каждом из них горел огонь, и они используют его чтобы выжечь всех врагов Коалиции"
 

ARM.31.t:0 "Без компромиссов"
ARM.31.d:0 "В грузовике все сидели молча. На руку давили красные повязки, а на разум — мысли о скорой работе. Все смотрели с предвкушением на радиста. Солдаты ждали сигнала. Вдруг он снял наушники и произнес код: \n\n— Калибри. \n\nМашина тут же начала движение. Все знали, что маршрут продуман и должен занимать ровно пять минут. Все считали. Ровно на 5 минуте и 27 секунде машина остановилась у землянки. Их работа начинается. \n\nВсе шестеро вылезли из грузовика. Четким выстрелом был убит солдат, стороживший ход. В следующую секунду двое багровников устанавливали взрывчатку на металлическую дверь. Взрыв был оглушающий. В следующую секунду в открывшийся проход устремилась струя огнемета. \n\nТе, кто сидели внутри, не смогли выдавить из себя ничего, кроме предсмертных криков. Четверо зашли внутрь, а двое остались сторожить вход. Внутри была еще одна железная дверь. Из неё доносился крик: \n\n— Мы сдаемся! \n\nПо количеству голосов бойцы определили, что за дверью двое. Один из багровников сказал: \n\n— Выходите с поднятыми руками, и вас не тронут! \n\nЕму поверили. Дверь отворилась, и из неё вышли безоружные люди с поднятыми руками. Как только оба полностью показались, по ним открыли огонь. В той комнате лежали документы и отчеты. Все, что посчитали полезным, взяли, остальное сожгли. Выходя из землянки, один из бойцов произнес:"
ARM.31.a:0 "6 минут 18 секунд. Осталось ещё две. Живее"

ARM.32.t:0 "То, что важно каждому"
ARM.32.d:0 "Алексей всю жизнь жил и работал в Киеве. И все это время он перебивался на самую разную работу. То ящики таскал, то на стройке работал. Даже бывали случаи, когда ему давали в руки пистолет и говорили стоять рядом с грозным видом. Какое-то время он даже верил тем, кто властвовал здесь раньше. Впрочем, это все в прошлом. С приходом КГС ему дали работу дворником, даже дали комнату и еду. Но в этот день на работе кое-что произошло. \n\nВ этот день к нему на работу пришел потрепанного вида человек с папкой. Как сказали Алексею, это был чиновник, и он пришел сюда с каким то сообщением. Повесив на стену карту КГС, чиновник начал: \n\n— Как всем вам известно, вы живете в единственном островке стабильности среди хаоса. Но многие из вас ставят под сомнение нашу работоспособность и то, что мы заботимся о вас. Я здесь чтобы это развеять. \n\nДальше шла лекция о том, насколько замечательно КГС справляется со своими задачами: наша армия идет победоносным маршем по землям зверей и предателей, наша промышленность самая лучшая и выпускает товары превосходного качества и так далее. Немногие слушали об этом с искренним интересом. Но тех, кто зевал, толкали в плечо, а то мало ли как на это лектор отреагирует. По прошествии часа он вымолвил: \n\n— А теперь попрошу встать. Играет Гимн! \n\nЗаиграла музыка, и все хором запели: \n\n— Вставай страна огромная!"
ARM.32.a:0 "Вставай на смертный бой!"

ARM.33.t:0 "А чего вы ждали?"
ARM.33.d:0 "Кирилл уже пятый час разбирал завалы. Он был военнопленным у "Багровых". Так называли КГС его сослуживцы. Его, конечно, не могли оставить просто гнить в камере, это было бы слишком расточительно. Поэтому его направили на работы. Конкретно сейчас его группа должна была разбирать обломки здания, на месте которых они должны были потом ещё что-нибудь построить. Как на зло, на небе было не облачка. Солнце палило так, что пот стекал ручьями. Мышцы невыносимо болели, но работа должна была продолжаться. \n\nВдруг к его участку подъехала машина. Из нее вышел офицер и трое солдат. И у всех была красная повязка на руках. Офицер громко потребовал:  \n\n—Всем выстроить в линию и лечь лицом вниз! \n\nПриказ был исполнен. Офицер продолжил говорить: \n— В рамках справедливой кары предателям делу Великой Родины мы убьем каждого пятого! \n\nКирилл съежился. Он понимал, что, возможно, это был последний день в его жалкой жизни. Отчасти он даже этому обрадовался. Он услышал молодой голос: \n— Но мы же и так искупляем вину этим рабским трудом! \n\nВместо ответа раздался выстрел. После офицер сказал, что отсчет начался с застреленного. Кирилл слышал счет и выстрел каждые пять секунд. Смертельный счет стремительно приближался к нему. Он будто шёл в ритм его сердцебиению. \n— Один, два, три, четыре... \nКирилл понял, что офицер сейчас стоит над ним."
ARM.33.a:0 "Пять."

ARM.34.t:0 "Без права на ошибку"
ARM.34.d:0 "В здании полиции недавно открыли новый отдел. По документам он числился как "Отдел по предотвращению преступлений". Но все понимали, что де факто это отдел слежки. Конкретно эта комната следила за жилым зданием №8. Они записывали все. От семейных спор до жалоб на тяжелую работу. И все документировали, заносили в характеристики, записывали отношение граждан к различным вещам. Кто то был счастлив в браке, кто то нет. Кто то любил свою работу, кто то нет. Они должны были докопаться до каждой мелочи. И, конечно, они должны были следить за надлежащим уровнем патриотизма. \n\nКамера записала слова "Ой, как будто бы при этой вашей Коалиции что то серьезно поменяется!". Это было серьезным нарушением. Оператор подал сигнал с указанием квартиры и человека. Через несколько минут все та же камера засняла, как в квартиру входят люди в форме. Всего за два удара — в живот и голову — провинившийся упал на пол. Его взваливают на широкое плечо, а его семье: Жене и дочке лет шести, приказали идти за ними."
ARM.34.a:0 "Точно, надо это записать"

ARM.35.t:0 "Разломлен крест"
ARM.35.d:0 "Олег всегда верил в бога. Он всегда знал, что в конце концов его душу ждет покой. Но его вера начала рушиться после долгих жизни в ядерных пустошах. Он начал задавать себе вопросы: "Если бы бог был, допустил бы он этого? Неужто мы настолько разгневали его? Или это всего лишь следствие борьбы Бога и ещё какой то сущности? И их цели лежат за пределами его понимания?. Эти вопросы очень долго мучали его. Но он нашел успокоение в словах Охлостенко. Он только хотел присоединиться к его войскам, как узнал, что их уничтожила Коалиция Государственных Сил. Он впал в отчаянье. Но он повстречал таких же верующих, как он. \n\nОни изменили его жизнь. Они нарекли его лидером и ушли жить вместе с ним. Все вместе они основали общину глубоко в лесу. Их жизнь строилась на взаимопомощи и милосердии. Но однажды пришли солдаты Коалиции. Все поселенцы старались как можно лучше спрятать свои священные символы и прочие доказательства их веры. На первый раз пронесло. \n\nНо солдаты пришли уже во второй раз. И на этот раз они были настроены серьезно. Они перевернули каждый шкаф, зашли в каждый подвал и нашли секретный алтарь. Олег понял, что произойдет дальше. Он видел, как уничтожают символы его жизни, как невесть куда уводят стариков, женщин и детей. И он понимал свою судьбу. Его вывели на главную площадь поселения. Прислонили автомат к голове. Олег последний раз в жизни читал молитву."
ARM.35.a:0 "Лишь в смерти кончаются страдания"

ARM.36.t:0 "Судьба человека"
ARM.36.d:0 "Приветствуем, граждане КГС. Если вы читаете эту брошюру, значит вы — будущие, или уже молодые родители, которые хотят воспитать своего ребенка настоящим гражданином и патриотом. Это стремление определенно заслуживает похвалы. Однако неумелое воспитание может только навредить ребенку. Имеено поэтому наше правительство и написало эту брошуру с общими советами по воспитанию. \n\nПункт 1 "Ранние годы" \nПока ребенок еще мал, ему непонятны самые простые вещи. Хоть ребенка нужно воспитывать в строгости, не нужно наказывать за каждый проступок. Это может породить излишнее бунтарство. Но уже в этом возрасте можно прививать патриотизм. К примеру, вместо бессмысленных сказок, на ночь можно рассказывать историю нашей Великой Родины, естественно, в очень упрощенном виде. (Примеры раздаются в отдельной брошюре) \n\nТакже не стоит забывать о стандартном гендерном разделении. На данном этапе это должно проявляться в различии игрушек. Мальчики должны играть солдатиками и игрушечными автоматами, а девочкам желательно играть с куколками. Так же не стоит допускать такого, что бы мальчики присоединялись к играм девочек. Это будет размягчать их характер. Однако нет ничего дурного, если девочки будут проявлять интерес к играм мальчиков, это лишь дополнительно закалит их характер. Также нужно помнить, что мальчиков нужно воспитывать как будущих солдат, а девочек — будущих хозяек и хранительниц очага. \n\nПункт 2 "Отрочество" \n(Продолжение на следующей странице)"
ARM.36.a:0 "Следующее поколение должно стать идеальным"

ARM.37.t:0 "Повышение эффективности"
ARM.37.d:0 "Владимир и Виктор вместе работали чиновниками в Коалиции. Они вдвоем сидели в одном кабинете и думали где лучше всего расположить очередной колхоз. Первым высказался Виктор: \n-Я считаю наиболее эффективным расположить между тремя этими поселениями. Как раз людей сгоним оттуда, да и дорога тут совсем рядом, одни плюсы. \n\nВладимир посмотрел на него холодным взглядом и сказал: \n— Вот как раз таки из за таких мыслей, Витя, тебя и не повышают. Если ты откроешь свои глаза, то ты увидишь, что здесь почва наполовину каменистая, как ты представляешь здесь сельское хозяйство? А ещё если ты включишь голову, то ты поймешь, что раньше эти три деревни принадлежали разным владениям, которые постоянно воевали. Как ты представляешь, что они уживутся вместе? Или ты хочешь, чтобы они перерезали друг друга? Ты за кого вообще? \n\nВиктор посмотрел в ответ с ухмылкой и ответил: \n— Не умеешь ты, Володя, думать шире. То, что они враждовали — это пойдет нам только на руку. Этот район славиться своим неповиновением. Как по мне, пусть хоть переругаются, чем объединяться и станут партизанами. А по поводу почвы ты подметил точно. Я полагаю, можно организовать колхоз на базе одного из поселений. \n\nВладимир не ожидал такого ответа. Он похлопал Витю по плечу и сказал"
ARM.37.a:0 "Разделяй и властвуй, да"

ARM.38.t:0 "Искупление под землей"
ARM.38.d:0 "Дмитрий был обычным жителем постядерных пустошей. У него не было семьи, друзей, не было дома и постоянной работы. Таких как он были тысячи, и все с как будто бы одинаковой историей. Таких как он называли бродягами, нищими, отребьем и еще многими именами. Из за такой жизни иногда ему приходилось воровать. Он старался оправдывать сам себе свои действия тем, что у него все отняли. Поэтому он всего лишь возвращает свое. Какое то время ему удавалось выйти сухим из воды за счет своей проворности. Но удача отвернулась от него. Его поймали. Он ожидал, что его посадят в тюрьму на несколько месяцев. Но к его удивлению все было не так. \n\nНыне он эти месяцы должен будет провести под землей, работая в шахте. \n\nОн работал уже пятый час. Кислорода не хватало, из-за этого голова шла кругом. Он чувствовал, что если так ещё будет продолжаться хотя бы неделю, то он предпочтет смерть освобождению."
ARM.38.a:0 "Такова цена проступка"

ARM.39.t:0 "Словно часы"
ARM.39.d:0 "-Если наше государство было бы большими часами, то наша промышленность была бы идеально отполированными шестеренками. Мы приложили огромные усилия, чтобы довести её до такого состояния. Наши строители строили заводы, наши логисты планировали цепочки поставок, и, конечно, не стоит забывать о наших доблестных рабочих, которые, не щадя себя, отдавали свой труд на благо нашей Великой Родины! \n\nИз радио стали доноситься аплодисменты. Александр выключил его и начал думать. Возможно, в чем-то Подолякин и был прав. Действительно, теперь его родной город было не узнать. Теперь у него и его семьи была работа, на столе вследствие этого была еда, а в доме — электричество. Возможно, его прежний скепсис был неуместен. Возможно, Коалиция была в чем то права. Возможно... \n\nСаша решил не задумываться о таких вещах, а просто доесть свой завтрак и пойти на работу."
ARM.39.a:0 "Возможно некоторые знают лучше"

ARM.40.t:0 "Каратели"
ARM.40.d:0 "— Вы и так знайте, что делать. Но я все же скажу, что на этот раз в качестве эксперимента нам сказали действовать по своему усмотрению. \n\nЭти слова ободрили солдат. Такие налеты уже перестали быть для них новинкой. Чаще всего они проникали, убивали кого видели, подрывали мосты и дороги. Но чаще всего солдаты видели более заманчивые цели, к примеру, рядом стоящие беззащитные поселения. Но с этим приказом они, наконец, смогут повеселиться. \n\nТемная ночь. В деревне все уже спят. Солдаты проникли внутрь. В первую очередь они отключили тревогу. Каждый заходил в дом и делал все, что ему заблагорассудиться. Все равно никто не знает, что он делает. Можно брать все, что захочешь. И с людьми делать все, что захочешь. После получаса резни солдаты вновь собрались вместе. Немного посоветовавшись, они решили сжечь половину домов. \n\nОт огня стало ярко, как будто днем. Вся деревня проснулась. Но следы поджигателей уже пропали. Но они на этом не остановились."
ARM.40.a:0 "Мы лучше знаем!"

ARM.41.t:0 "Первый полет из гнезда"
ARM.41.d:0 "Отец Константина был пилотом. И очень много рассказывал своему единственному ребенку о своей работе. И в следствие такого воспитания Константин всегда мечтал стать летчиком. Поэтому он не мог пригнорировать весть об открытии летной школы. Он очень просил отца отпустить его ради их общей мечты. Отец очень долго колебался, но все же согласился. \n\nИ вот Константин стоит у главного входа, разрываясь от волнения и возбуждения. Он несколько недель без отдыха готовился к вступительным экзаменам. И вот он здесь, стоит на пороге к своей мечте. \n\nИ вот он уже стоит и слушает, как его хвалит преподаватель за то, что набрал высший балл на вступительных. Его вновь распирает от гордости. Ещё совсем чуть-чуть поучиться, и его пустят за самолет. Он будет не спать ночами, он выучит все досконально, он будет тренироваться, чтобы его физическая подготовка была на высоте. \n\nИ вот его мечта исполнилась. Сейчас он будет проводить свой первый учебный полет. Включить приборы, набирать скорость.. и отрыв! Он летит! Он впервые видит землю с такой высоты! Он думал о том, что отец точно бы гордился бы им."
ARM.41.a:0 "Дети так рано улетают из гнезда"

ARM.42.t:0 "Грандиозное наступление"
ARM.42.d:0 "Подолякин сидел в своем кабинете. Он грезил о скором воссоединении Родины. Он думал о том, удастся ли ему это сделать? А если не получится, то неужели все это было зря? Что, если у него нет ни шанса? Что если силы врага во много раз превосходят наши? Подолякин прервал эти размышления. Он вспомнил, как много он работал. Как его предали. На этих мыслях у Подолякина вскипела кровь, но он успокоился, когда вспомнил, что произошло с теми, кто его предал. Он вспомнил, что люди верят в его дело. Он вспомнил об угрозе из-за океана."
ARM.42.a:0 "Он вспомнил зачем все это"

ARM.43.t:0 "Скоро грянет буря"
ARM.43.d:0 "Большой Театр быстро наполнялся людьми со всех концов столицы Великой Родины. В скором времени здесь совсем не оставалось места. У самой сцены сидели наиболее отличившиеся солдаты и офицеры Армии Возрождения, в то время как простой народ толпился в задних рядах и на балконах, а жители далеких окраин страны сидели возле своих радиоприемников, вслушиваясь в каждое слово Подолякина. \n\n— Силами нашей непобедимой армии Великая Родина продолжает своё возрождение. На свете нет и не будет такой силы, которая способна сломить наших отважных воинов — настоящих патриотов и спасителей Отечества! \n\nНо не стоит забывать о паразитах, что пожирают нашу прекрасную Россию изнутри. Эти глупцы наивно верят, что смогут высосать из нас все силы. Они строят свои подлые планы, скрываясь в лесах и городах. \n\nИменно поэтому не сможем спокойно существовать, пока предатели продолжают бродить по нашей земле, оскверняя Великую Родину самим своим существованием. Мы выжжем всю гниль, мы растопчем каждого глиста, что посмеет покуситься на Россию. Никакой жалости к предателям! Никакой пощады вредителям! \n\nВ скором времени последние предатели падут под могучими ударами нашей Армии. Уже совсем близок тот час, когда Великая Родина возродится из пепла войны. Именно нам суждено пронести знамя возрожденной России сквозь века. \n\nОсталось совсем немного, братья и сёстры! Но помните, что победа достигается кровью и тяжёлым трудом. Каждый из нас обязан посвятить свою жизнь служению Отечеству. Только тогда Великая Родина возродиться. Я искренне верю, что это случится совсем скоро, если каждый из нас исполнит свой долг. \n\nСлава нашей непобедимой армии! Слава нашей Великой Родине!"
ARM.43.a:0 "Возрождение близко"

ARM.44.t:0 "Черное пятно"
ARM.44.d:0 "— Присаживайтесь. \n\nКапитан Мариенко указал на стул напротив своего стола. Перед ним стоял бородатый мужчина в военной форме — один из добровольцев, что присоединился к Армии Возрождения всего несколько месяцев назад. Он молча присел на своё место.  \n\n— Полагаю, вы знаете, зачем вас позвали, господин Рожков. \n— Составление моей... Биографии? \n— Именно так. Нам важно знать всё о жителях нашей Великой Родины, дабы искоренить возможных предателей. Итак, расскажите о себе, пожалуйста. \n\n— Что именно мне следует рассказать? \n— Где родились, чем занимались по жизни, как попали к нам. \n— Родился я в небольшом посёлке... Это недалеко от Киева \n— Как назывался этот посёлок? \n— Не знаю, товарищ капитан... У нас на Южной Окраине много безымянных деревень и хуторов... \n— Понял, неважно. Продолжайте, пожалуйста. \n— Вот... Как мне исполнилось шестнадцать, так мой батька помер, а мать окочурилась от радиации ещё когда мне было лет восемь. Я остался один. Без еды. Да и посёлок мой скоро разграбили. Вот я и подался... ну... \n— В банду? \n— Да \n— Хорошо. В какую банду вы попали? — Спросил он после долгого молчания.  \n— В рейдерскую. Мы грабили соседние деревни и караваны, а награбленное... \n— Меня не интересуют эти подробности. — Капитан Матвиенко перебил Рожкова.  \n— А что же вас интересует, товарищ майор? \n— Кто был лидером? \n— С-серёга Калинин... \n— Как велика была банда? \n— Человек тридцать, наверное, я не помню... \n— Как оказались в Армии? \n— Перешел добровольно, как кончилось радиомолчание \n— Мои данные говорят об обратном. Вы числитесь, как один из пленных, что перебежал на нашу сторону только тогда, когда вашу банду окружили и практически уничтожили. \n— Это какая-то ошибка, товарищ ка... \n— Вели ли вы деятельность против Армии Возрождения? \n— Н... нет, конечно нет... — Мужчина отвел взгляд. Каждый вопрос ударял его сильнее предыдущего. \n— Вы ведь лжете мне, не так ли? — Спросил Матвиенко пугающе спокойным голосом. \n\nРожков попытался оправдаться, но капитан уже не слушал его бубнёж. Он ударил по столу. Впервые его лицо украсил звериный оскал. \n— Ложь во время составления досье, подозрение на деятельности против нашей Великой Родины, отсутствие политической лояльности — всё это является достаточными основаниями для немедленного расстрела. — Его громкий голос подавил сопротивление Рожкова. Тот опустил голову и, похоже, приготовился смириться со своей судьбой. \n\n— Охрана, уведите его на допрос! Я хочу знать, чем именно занималась его банда, какие он получал указания от потенциального противника. В нашей стране нет места подлецам, что скрывают что-то от государства!"
ARM.44.a:0 "Великая Родина не потерпит предателей"

ARM.45.t:0 "Частичка света"
ARM.45.d:0 "Семья Смирновых собралась за большим столом. В комнате стоял приятный аромат свежего мяса и картошки. Возле кушаний расположилось несколько бутылок с алкоголем — большая роскошь для жителей государства. По радио читались стихи, в которых воспевалась Великая Родина. Авторы писали о скором Возрождении и непременном объединении России. Через полчаса планировалась речь Подолякина и других лидеров Армии Возрождения. Вся страна — от южных окраин до пограничных земель, собралась сегодня, дабы отпраздновать День Скорого Воссоединения. \n\nСтучали бокалы. Обычно пьянство наказывалось, а выпивох отслеживали по камерам, но в сегодняшний день люди, сидящие по ту сторону монитора, игнорировали праздничные застолья. Семья Смирновых, наконец, позволила себе расслабиться. \n\nОни надеялись утопить в стаканах мысли о будущем. Уже завтра Смирновы вновь встанут с постелей в назначенное время, дабы направиться на заводы, где куётся оружие для объединения Великой Родины. Фабрики встретят рабочих дымом и опасными испарениями. Они будут работать до самого заката, а после вернутся домой. После ужина Смирновы отправятся спать, дабы на следующий день вновь отправиться отдавать все свои силы Великой Родине, исполняя свой долг. \n\nНо сейчас никто не думал об этом. Все наслаждались тем расслабляющим чувством, что приносило алкогольное опьянение. Уже через час никто не слушал ни стихов, ни речей Подолякина. Смирновым просто хотелось расслабиться и забыться. Чувство единства, созданное праздником, объединяла их лучше любой пропаганды. У Степана — самого молодого из них, зародилась безумная мысль о том, что жить без постоянного надзора намного лучше и приятнее."
ARM.45.a:0 "Но уже завтра он забудет об этом"

ARM.46.t:0 "Теперь навсегда. Теперь на тысячу лет"
ARM.46.d:0 "На стене висела огромная узорчатая карта Великой Родины. Двое — Подолякин и Онуфренко, молча смотрели на неё, очарованные красотой и мощью любимой страны. Страны, которая уже в скором времени переживёт Возрождение. Россия, что предстала перед ними, напоминала белый холст, который предстоит раскрасить. Лидеры уже намечали будущие очертания и цветовую палитру возрождённой Родины. \n\nВот только единства касательно образа новой России не наблюдалось. Оба понимали это, пусть и не выражали вслух. \n\nПодолякин видел страну, спасёную от анархии и хаоса. Видел, как она возрождается из пепла ядерного огня. Её судьба — стать величайшим механизмом, каждый элемент которого знает своё место и чётко выполняет поставленную задачу, дабы Отечество процветало и крепло. Бунты подавлены, бандиты — уничтожены, предатели — получили заслуженную кару. Этой стране предстоит стать сияющей звездой, что освятит умирающую планету. Этой стране суждено победить всех своих врагов, отомстив за прошлые обиды. \n\nФантазия Онуфренко рисовала на месте России мощнейшее оружие в истории человеческого рода. Перед его глазами мелькали образы Соединённых Штатов, горящих в праведном огне мести. Ах, какое же удовольствие он испытает, когда увидит, как враг, унизивший Родину, будет изнемогать в агонии, умоляя о пощаде. Но ему не стоит рассчитывать на милость Онуфренко. Врага ждёт только заслуженная месть. Месть, которая принесёт величайшее удовлетворение каждому жителю возрожденной Великой Родины. \n\nРоссия — это холст, которому суждено стать шедевральной картиной..."
ARM.46.a:0 "Вот только художник у этой картины будет только один"

ARM.47.t:0 "Пастырь"
ARM.47.d:0 "Часы давно отбили полночь. Подолякин сидел в своём кабинете, перечитывая свои старые заметки. На многочисленных страницах хранились воспоминания о тех временах, когда Армия Возрождения контролировала незначительные территории на Южный Окраинах. Мужчина помнили, какими жалкими и ничтожными были многочисленные банды, что разрывали Россию, словно шакалы. Родина напоминала ему жалкий, истерзанный ядерным огнём, мутантами, аномалиями и бандитами труп. Но всё же... \n\nПодолякин взглянул на карту России. Несмотря на все невзгоды, все трудности, все испытания, Родина выстояла. Выстояла благодаря своим людям. Именно благодаря им она восстала. И именно благодаря им она продолжит свой путь вперёд. Раненная, но не убитая. \n\nПодолякин вспоминал о товарищах, с которыми прошёл через многие испытания. Вспомнил, что многие из них погибли на пути Возрождения Великой Родины. Мужчина издал грустный, ностальгический вздох. Но всё же мужчина был уверен, что каждый солдат, каждый рабочий, каждый человек, павший во имя воссоединения России, умер без страха и страданий. Подолякин был убеждён, что именно патриотизм, скрытый в каждом, даже самом ужасном россиянине, был той силой, благодаря которой он мог вершить то, что другие народы считали невозможным. \n\nИ вот Россия вновь бросает вызов всем законам логики. Он попытается спасти как можно больше людей. Ведь патриотизм скрыт не только в душах солдатах, но и в душах бандитов, мародёров, предателей. Многих ещё можно спасти. Многие ещё могут увидеть свет Возрождения. В том числе и те, кто когда-то уничтожил Россию. \n\nА всякий, кто откажется от своей Великой Родины, всякий, кто продолжит неотступное следование пути предательства, будет непременно уничтожен. Потому как таких людей уже не спасти. \n\nПочему-то Подолякин вспомнил Онуфренко. Мысли о лидере Багровых Лучей не покидали его в последние недели. Они оба — искренние патриоты Отечества. \n\nНо смогут ли они привести Россию к победе вместе? \n\nВремя покажет."
ARM.47.a:0 "Может быть, когда-нибудь я смогу понять тебя"

ARM.48.t:0 "Чёртово колесо"
ARM.48.d:0 "Онуфренко стоял на крыше одного из зданий, оглядывая вечерние улицу столицы. Его грозная фигура гордо возвышалась над городом. Он смотрел вниз, думая о прошлом, настоящем и... Будущем. \n\n— Не бьётся. Твоё сердце не бьётся. — Мужчина издал горький вздох. \nПод его ногами вовсе не бьющееся сердце России. Под его ногами изуродованный труп. Онуфренко никогда не забудет, что видел на просторах выжженных пустошей. Великая Родина мертва. Но она всё ещё имеет шанс на Возрождение. \n\nРоссия всё ещё может встать. И своей победой она создаст новый мир. Мир, в котором не будет новых конфликтов. Мир, в котором всё человечество будет едино. Мир, в котором каждый предатель, каждый сепаратист будет уничтожен ещё до того, как возьмёт в руки оружие. \n\nНо такая победа может быть достигнута только путём уничтожения главного врага Великой Родины — Соединённых Штатов. Перед глазами Онуфренко вспыхнули образы горящих просторов вражеской земли. Они освещали улицы столицы, словно фейерверки. Раньше этот образ казался далёким, почти недостижимым, но сейчас... \n\nСейчас Онуфренко очень близок к победе. \n\nОн сможет прервать бесконечный цикл ненависти, объединив человечество под одним флагом. Вместе с патриотами, искренне любящими Великую Родину, он истребит любые различия между национальностями. Он сможет создать мир, в котором люди, любящие свою страну, не будут обречены на гибель в ядерном огне. \n\nНо для достижения этой цели Онуфренко придётся истребить всё население Соединённых Штатов. В его деле нельзя идти на компромиссы и уступки. Малейшая слабость создаст брешь в обороне, которым обязательно воспользуются новые предатели, которые развяжут очередную серию бессмысленных войн. \n\nПеред глазами вспыхнул ещё один образ. Последнее препятствие на его пути. Подолякин."
ARM.48.a:0 "Тебе никогда не понять меня..."

ARM.49.t:0 "Обязательная война"
ARM.49.d:0 "— На этом объявляю совещание закрытым. Жду отчёты по проделанной работе до конца месяца. \n\nОфицеры Армии спешно покидали просторный зал совещаний. В скором времени Подолякин остался наедине с Онуфренко. Тот, похоже, специально медлил, копаясь в своих бумагах. Подолякин сидел за своим столом, скрестив руки в замок. Его взгляд неотрывно смотрел на лицо своего товарища. \n\nНесмотря на частые противоречия и расхожие мнения по многим вопросам, Подолякин и Онуфренко работали вместе, потому как их объединяла общая цель — Возрождение Великой Родины. \n\nНо по мере усиления государства и присоединения всё новых территорий, структура Армии Возрождения разрасталась. Подолякин уже не знал каждого своего офицера в лицо. Контролировать государство становилось всё труднее. С каждым днём противоречия становились всё более явными, а споры в генштабе — ожесточёнными. В скором времени может вспыхнуть новый, куда более страшный конфликт. \n\nПодолякин смотрел в глаза Онуфренко. Тот, не отрываясь, смотрел на лидера Армии Возрождения. Их взгляды, казалось, столкнулись в незримом и безмолвном сражении. \n\nВзор Онуфренко был твёрдым и сильным. Его взгляд выражал полную уверенность и решительность, готовность забрать то, что принадлежит ему по праву силы. Подолякин пытался всмотреться в эти глаза. Пытался прочитать, что написано во взгляде товарища. Но он не мог осмыслить текст, написанный на иностранном языке. \n\nРазные. Они слишком разные. \n\nНесмотря на этом, во взгляде Подолякина всё ещё тлел огонёк надежды. Он искренне верил, что сможет начать говорить с Онуфренко на одном языке, сможет понять его, сможет наставить на правильный путь, сможет упредить раскол и преодолеть это последнее, тяжелейшее испытание на пути Возрождения Великой Родины. \n\n— Доброй ночи. — Онуфренко первым прервал тишину. \n— Доброй ночи. — Отозвался Подолякин. \n\nВ скором времени внешние враги закончатся. Но какой смысл в победе государства, в голове которого зреет огромная раковая опухоль?"
ARM.49.a:0 "Эта мысль не давала ему спать всю ночь"

ARM.50.t:0 "Белая ворона"
ARM.50.d:0 "лол"
ARM.50.a:0 "Благими намерениями, выстлана дорога в ад"

ARM.51.t:0 "Ты ведь помнишь, да?"
ARM.51.d:0 "Подолякин сидел и рассматривал документы за своим столом, томный свет лампы освещал мрак, пока он пробегал глазами между строчками текста. \nВ какой-то момент Юрий протёр глаза и откинулся на спинку стула и посмотрел в потолок. \n\nПеред ним лежали документы с собранными данными по Онуфренко. Расстрелы, жестокое обращение с местными, потери среди гражданских, ужасающие отчёты об использовании фосфора и других смертоносных орудий. Каждый раз когда он перечитывал их и смотрел новые документы, то прокручивал в голове главный вопрос. \n\nМожет ли он ему доверять? И доверяет ли он ему? \nНе смотря, на различие взглядов Юрий всегда считал, что они на одной стороне. Но с каждым днём ему казалось, что пропасть между ними всё растёт. \n\nПодолякин посмотрел на телефон, что был рядом на столе, облизнул губы и открыл ящик, достав небольшую бутылочку водки вместе с гранёным стаканом. \n\nНалив себе огненного напитка и немного отпив, он поднял трубку и набрал его. \n–  Онуфренко слушает. \n–  Привет, Михаил. \n–  Юрий, рад тебя слышать. - в его жёстком, как камень, голосе послышались нотке дружелюбия. - Что-то случилось? \nЕго тон тут же сменился на серьёзный, на что Подолякин ответил. \n– Да нет, ничего серьёзного. Просто хотел поговорить с тобой. Если ты не занят, конечно. \n–  Нет... нет, не занят. - чётко ответил он. \n–  Хорошо. - Юрий налил ещё немного водки, не слишком много, чтобы напиться, но растянуть удовольствие и расслабиться. - Слушай, ты ведь помнишь, с чего всё началось? \nПослышался смешок с другой стороны трубки. \n–  Ещё бы не помнить. Как такое забудешь. \n–  Вот и я вспоминаю, с чего всё начиналось. И сейчас вспоминая прошлое, знаешь, я смотрю на то, во что мы превратились и я задаюсь вопросом, справимся ли мы? \n–  Мы справимся, Юр. Можешь не сомневаться. - Последовала пауза. - Мы всегда справлялись. \n–  Это точно... на мне, как и на тебе большая ответственность Михаил. - Взгляд Юрия упал на документы, лежащие на столе. - Я могу быть с тобой откровенным? \n–  Конечно, если не со мной, то с кем ещё? \n–  Тогда ответить мне честно. Знаешь, не как один командир другому. А как человек человеку. - Подолякин специально растягивал последние слова смотря на гранёный стакан, и крутя его у себя в руке. \n- Ты мне доверяешь? \nБыло слышно, как собеседник закашлялся. \n–  В каком смысле? \n–  В прямом. \n–  Конечно, я тебе доверяю. - тут же ответил Онуфренко. – Ты наш лидер. Наша путеводная звезда, Юр. У нас могут быть разные взгляды на те или иные вещи, но мы всегда находили компромиссы. Мы сделаем то, что должно. Я скажу тебе даже больше. Если бы я кому и позволил прикрывать свою спину - то доверил её только тебе. \nЭти слова грели душу Юрия. Ему сразу вспоминались беззаботные деньки, когда они не варились во всём этом аду и просто сидели за стаканом горячительного и смеялись над проблемами, которые казались так далеки от них. \n– Рад это слышать. Полагаюсь на тебя. \n– Можешь не волноваться, я своё дело знаю. - по ту сторону послышались какие-то звуки и Михаил ответил. - Извини, ко мне пришли. Дела. Ещё поговорим, до встречи. \n– До встречи, Мих. \nТот положил трубку, после чего её повесил и Юра, допив стакан.Юрий поставил его на стол и снова погрузился в свои думы смотря на бумаги. С одной стороны, этот разговор успокоил его, но с другой, вызывал всё больше вопросов. Что, если его доброжелательность, это всего лишь маска? Но с другой стороны, нельзя было отрицать эффективность Багровых Лучей и работу Онуфренко. Он был его товарищем, его командиром, его другом. Суровые времена требуют суровых решений."
ARM.51.a:0 "Если не он, то кто?"

ARM.52.t:0 "Снарядный голод"
ARM.52.d:0 "лол"
ARM.52.a:0 "Где чертовы ящики?"

ARM.53.t:0 "Марш за лидера"
ARM.53.d:0 "Этой ночью в столице было громко и многолюдно. Граждане вышли на марш, держа в руках флаги, плакаты и портреты вождя. Многочисленные камеры, от взора которых нельзя было скрыться, снимали данную акцию, демонстрируя его по всем каналам страны. Онуфренко, сидящий в своём штабе, наблюдал за сим действием с безразличным выражением лица. \n\nЛюди стекались к зданию правительства, дабы выразить свою безоговорочную веру в победу Подолякина. Сегодняшний день был официально объявлен выходным, а потому работодатели вежливо предложили своим работникам выйти на улицы, дабы поддержать лидера. Разумеется, все согласились. \n\nДмитрий — обычный работник завода — был одним из “добровольцев”. Он оглядывался по сторонам. Поначалу митинг казался стихийным, но сейчас он заметил, что кто-то регулирует направление людских масс. Его никогда не интересовала политика. Дмитрий вышел на митинг исключительно ради того, чтобы не быть уволенным. Но сейчас... Ему стало не по себе. \n\n“А что если Онуфренко победит? Меня ведь могут и расстрелять за участие в акции... Может быть, стоит рискнуть и покинуть её, пока не стало слишком поздно?” \n\nС этими мыслями мужчина пробивался на другой конец улицы. Через несколько минут мужчина добрался до одного переулков, намереваясь покинуть акцию и сделать вид, что он просто проходил мимо. \n\nЕго путь преградил солдат с автоматом. \n— Гражданин, вы заблудились? \nПожалуйста, развернитесь. Проход закрыт. — Его пальцы опасно лежали на спусковом крючке. \n— А, да, хорошо, извините... — Пробубнил Дмитрий, возвращаясь к толпе. \n\n“Они перекрыли все улицы.” — Думал он. \nЧто же, выбора не было... Дмитрий пошёл дальше, стараясь делать вид, что он искренне поддерживает Подолякина. \n\nА между тем толпа уже добралась до здания правительства. Все они, как один, кричали..."
ARM.53.a:0 "Да здравствует единая Россия! Да здравствует Подолякин!"

ARM.54.t:0 "Киевские погромы"
ARM.54.d:0 "В этот день Киев, как и все южные окраины, наполнился дымом и кровью. Слышались выстрелы, взрывы и крики. Некоторые гражданские совсем не понимали, что происходит. Кто-то прятался в подвалах, кто-то собирал вещи и готовился к побегу из города, а кто-то искал оружие, дабы присоединиться к битве, которая решит судьбу Великой Родины. \n\nПротивники режима избавлялись от камер и прочих средств надзора. На следующее утро ни одна из сторон не имела точных данных о происходящем в Киеве. До Подолякина и Онуфренко попадала только обрывочная информация от своих отрядов, но одни источники часто противоречили другим. \n\nСолдаты зачастую не разбирали, кто свой, а кто чужой. Офицеры часто меняли сторону конфликта прямо на ходу, в то время как рядовые даже не понимали, что вообще произошло и за кого они сражаются. Нередки были случаи перестрелок между группировками, поддерживающими одного и того же лидера. \n\nНаиболее радикальные ненавистники режима начали грабить продовольственные и оружейные склады. Они желали избавиться от гнёта государства, но, к несчастью для данных групп, они были быстро сметены, попав под перекрёстный огонь противоборствующих фракций Армии Возрождения. \n\nС каждым днём ситуация становилась всё более неконтролируемой. В городе начались пожары. Ещё недавно Киев напоминал слаженный механизм. Но пламя опустошительной гражданской войны выжгло всё, что строилось с первых дней объединения южный окраин. \n\nЭтот бой был лишь одной из первых искр, но в скором времени вся Великая Родина вспыхнула от новых огней. От южных окраин до Урала — вся её территория изнемогала в адской агонии. Люди не знали, куда бежать. Война, смерть и разрушения царили — триумвират, ставший новым правителем России. И никто не мог спастись от него. Куда бы они не бежали. Надежды на мирное будущее растворились в грохоте артиллеристских орудий."
ARM.54.a:0 "И нет конца войне."

ARM.55.t:0 "Приближение неизбежного"
ARM.55.d:0 "Подолякин сидел в своём кабинете, нервно потирая вспотевший лоб. Каждую минуту он получал новые сообщения об оставленных городах и сёлах. Хороших новостей не было уже несколько недель. Армия Онуфренко продвигалась по всем фронтам, уверенно сминая войска Подолякина. Они отходили всё дальше и дальше, в то время как противник уверенно приближался к столице. \n\nПока что у Подолякина получалось сохранять стабильность своего режима, потому как вся информация, поступающая к нему, никогда не попадала в СМИ, а потому у людей попросту не было возможности узнать, что происходит. Но по городам уже поползли слухи о скором поражении лидера с последующей сменой руководства. \n\nПодолякин пытался создать иллюзию скорой победы. Каждую неделю у здания правительства собирались новые митинги в его поддержку, а по радио рассказывали об очередных военных успехах. И сегодняшнее обращение будет транслироваться по всей Великой Родине. Лидер попытался собраться и вернуть своему лицу прежнюю уверенность. Как хорошо, что его балкон находится слишком высоко, и никто из граждан не увидит, что лицо их лидера уже давно покрылось морщинами. Мужчина встал и вышел к своему народу. \n\n— Дорогие сограждане! Я обращаюсь к вам! Не только к жителям столицы, но и к простым рабочим и, конечно же, нашим солдатам со всех уголков Великой Родины. В этот тяжкий час, когда на кону стоит судьба Отечества, я призываю вас оставаться сильными и стойкими, несмотря на все тяготы и лишения! \n\nПодлые предатели желают уничтожить нас, желают лишить нас всего, что дорого нам. Мы не можем отступить! Мы не можем проиграть! А потому долг каждого из нас — бороться за свою страну, не жалея ни сил, ни крови. Отступать некуда! На кону свобода и целостность нашего горячо любимого Отечества. Мы не можем позволить, чтобы кровь, пролитая нами в ходе Возрождения, была напрасной. \n\nЯ призываю вас сражаться, где бы вы не находились! Если вы не можете держать оружие — помогайте нашим доблестным солдатам, работая на заводах или же снабжая их информацией. Если вы находитесь на оккупированной территории — создавайте партизанские движения. Боритесь! На кону стоит всё, что мы любим, всё, что мы строили на протяжение последних лет. \n\nЯ верю в свой народ! Я верю в силу Великой Родины! Я верю в нашу армию! Я верю в нашу безоговорочную победу не только над предателями, но и над теми, кто уничтожил нашу страну! Великая Родина не падёт! Мы победим! \n\n“И да сжалятся над нами высшие силы...” — Подумал Подолякин, возвращаясь в свой кабинет."
ARM.55.a:0 "Начало конца?"

ARM.56.t:0 "Багровый город"
ARM.56.d:0 "— Дмитрий! Очнись! Давай, брат, вставай! \nГолос Андрея казался таким далёким и слабым, еле открыв глаза, он посмотрел на своего брата. Левая бровь была рассечена, из неё лилась кровь, стекая по щеке. Лицо и одежда в копоти и грязи. Он помог ему встать. Им повезло, взрыв, который разрушил здание, не похоронил их под обломками. Но это было ненадолго. Дмитрий облокотился на остатки стены, которая еле держалась. И посмотрел в остатки окна. \n\nЗа окном разворачивалась бойня. Он прекрасно помнил, как это началось. Псы Онуфренко пришли с приказом, что теперь они здесь главные. Те, кто поддерживал его, смиренно подчинились. Но не он, ни его брат, ни другие преданные идеалам Подолякина. Кто-то из толпы крикнул, что они “Не подчинимся шавкам головореза!”. Не прошло и минуты, как его расстреляли на месте. И тогда город взорвался, разделившись на два лагеря. \n\nВзрывы гремели повсюду, люди вооружались всем, чем могли. В ход шло всё — охотничьи винтовки, пистолеты, ножи, топоры, камни и кирпичи. Но куда им было до этих чудовищ? Те шли, под прикрытием техники. Верно и медленно, выжигали целые дома, закидывали баррикады восставших гранатами и взрывчаткой, в том числе и зажигательной. Крики людей слышались повсюду, дым закрыл своей чернотой небо, улицы были залиты кровью и усеяны пеплом. Дмитрий помолился."
ARM.56.a:0 "Господи, спаси нас, ибо больше некому..."

ARM.57.t:0 "Производственный ад"
ARM.57.d:0 "— Мы не будем работать! Мы против произвола! Мы за свободный труд! - скандировали один за другим рабочие. Один за другим они стекались вместе, толпа росла, как снежный ком. Рабочие кричали, протестовали, охрана пыталась их успокоить, но тут же получила своё. Толпа не сдерживалась. Их избили, выкинули и отобрали оружие. С каждой минутой напряжение нарастало. Рабочие уже не просто кричали, они требовали, вооружившись заводскими молотами и инструментам для работы с железом. Арматурами, трубами, ломами и деревянными брусками. \n\nЭто уже был не бунт, а потенциальное восстание. И, конечно, Багровые Лучи не могли позволить этому случиться. Когда они пришли, народ сначала притих, вперёд вышел самый крупный из них. Его звали Радомир. Детина под два метра ростом, со стальными канатами мускул и суровым взглядом. В руках он держал огромную кувалду. Он передал командиру требования рабочих. Те требовали повышения оплаты, ибо продуктов не хватало, улучшения условий и более человеческого отношения к ним и сокращения смены. Командир холодно смотрел в его глаза, после чего пустил пулю громиле между глаз. Он лишь ждал, когда его люди займут позиции, чтобы атаковать бунтовщиков.Полетевшая в толпу граната посеяла хаос. Взрыв разорвал тех, кто был в центре, осколки полетели в остальных. Рабочие, что вначале громко кричали и протестовали, стали бежать во все стороны, но они натыкались лишь на выстрелы. Багровые Лучи сужали круг, дробь из “жерновов” барабанных дробовиков, что рабочие производили и отправляли, превращали подбегавших с оружием в кровавую кашу. Как только они сузили круг и согнали оставшихся выживших, командир приказал взять выживших и вывести на улицу. \n\nИх осталось не так много, но в то же время не меньше десятка человек. Раненых, разбитых и плачущих. Те, кто не поднял бунт, наблюдали за этим зрелищем.Командир приказал облить их бензином. Все смотрели, не сводя глаза. Затем офицер достал из кармана спички и поджёг одну. После чего бросил её в бензин. Пламя вспыхнуло ярко, как солнечный луч на рассвете, озаряя внутренний двор фабрики. Ужасающий вопль разнёсся по округе, пока люди мучительно корчились в агонии. Никто из Багровых не добил их и не облегчил их участь. Как только всё было кончено, командир приказал оставшимся убрать “мусор” и заняться работой. В противном случае их ждало повторение истории."
ARM.57.a:0 "Они запомнят этот урок"

ARM.58.t:0 "Смерть мечты"
ARM.58.d:0 "Утро окрасилось в багровый. Вокруг валялись трупы людей, преданных Подолякину. Десятки тел лежали возле здания, где спрятался их лидер. Его окружили. Багровые лучи встали плотным кольцом, даже притащили с собой технику. Танк, на котором гордо реял их флаг, а также гордо смотрел на вотчину своего противника Онуфренко. Михаил был удивлён, как его противник так долго держался., но от этого лишь больше уважал Подолякина. \n— Это конец, Юр! Всё кончено! Выходи, и я сохраню тебе жизнь! \nСначала была тишина, потом последовал ответ. \n— И зачем? Чтобы ты позже расстрелял перед глазами моих людей? Как делал с другими? Обманул и предал меня, как уже произошло? Онуфренко тяжело вздохнул. \n— Хватит бессмысленного кровопролития! Ты и сам прекрасно знаешь, что ты ничего не изменишь! Выходи, или мне придётся открыть огонь! \n— Тогда делай то, что должно, командир. \nОнуфренко поднял руку и приказал целиться. Танк навёлся на здание, после чего Михаил крикнул и раздался выстрел. \nСнаряд попал в дом, поднимая клубы пыли и щебня. Стена треснула. После чего по зданию пошли трещины и спустя мгновение крыша провалилась и рухнула, он сложился, как карточный домик. Онуфренко отдал приказ солдатам, чтобы они всё проверили, но он и так знал ответ на вопрос. Юрия Подолякина больше нет, этот выстрел поставил точку в их противостоянии. И хоть он отдал приказ, в действительности ему было тяжело вот так расправиться со старым другом, со своим товарищем. Он даже был рад, что Юрий не сдался, не вышел из здания. Ибо тогда он не смог бы взглянуть ему в глаза и сделать то, что сделал."
ARM.58.a:0 "Это было решение, которое не далось ему без сожалений"

ARM.59.t:0 "Лишний винтик"
ARM.59.d:0 "Побеждённый Онуфренко сидел в комнате для допросов, прекрасно зная, что его ожидает встреча с бывшим товарищем. Душа мужчины не испытывала ни боли, ни страданий. Он просто ждал своей участи. Участи лишнего винтика в огромной государственной машине. \n\nДверь отворилась. Победивший Подолякин сел напротив своего бывшего друга. Какое-то время они молча смотрели друг на друга, как и раньше, во время совещаний. \n\n— Итак, вот и всё. Конец игры. — Произнёс Подолякин. — Любой другой немедленно всадил бы тебе пулю в голову, но... — Он протянул руку товарищу. — Всё ещё можно решить. \n\nОнуфренко горько усмехнулся. \n\n— Нет, Юрий. Игра и правда окончена. \n\nЕсть ли что-то, о чём сожалел Михаил? Пожалуй, нет. Он и Подолякин выстроили систему, в котором даже они — лидеры Великой Родины — являлись винтиками. А винтик легко выбросить и заменить. \n\n— Всё кончено лишь тогда, когда ты сам сдался. А я предлагаю тебе продолжить борьбу. Вместе. \n\n— Мой ответ неизменен. \n\n— Так я и думал... \n\nПодолякин желал отправить своего товарища в тюрьму, как вдруг... Его лицо побледнело. Уже через несколько секунд бывший лидер багровых лучей не дышал. Подолякин молча смотрел, как его друг умирал, завершая финальный аккорд их истории. \n\nЕсть ли что-то, о чём сожалел Юрий? Пожалуй, да. Он смог возродить Великую Родину из ядерного пепла, смог создать сильнейшую армию в истории России, смог победить в кровопролитной гражданской войне, получил шанс отомстить палачам Отечества, но..."
ARM.59.a:0 "Он не смог сохранить своего единственного друга"

ARM.68.t:0 "Долгожданный бой"
ARM.68.d:0 "Десантный катер нёсся к берегам Соединенных Штатов. Солдаты Великой Родины, преисполненные ненавистью, ожидали высадки с предвкушением. Долгожданный час настал. У них появилась возможность отомстить врагам России за то, что они сделали с ней, за то, что они отняли у них надежду на светлое будущее. \n\nКомандиры произносили пламенные речи, готовя своих солдат к тяжелейшему, самому важному сражению в их жизни. За всю историю Великой Родины не было дня более важного и ответственного, а потому каждый воин страстно желал вписать своё имя в летописи. \n\nМногие предполагали, что противник начнёт стрелять по ним ещё до высадки, но этого не случилось. Почему так? Неужели американцы совсем не ожидали их появления? Неужели за эти годы они размякли? \n\nВ скором времени корабли стояли на береге, а солдатские сапоги топтали американские пляжи. \n\n“Какого чёрта?” — вопрос, который повис в воздухе. \n\nИм задавались не только простые солдаты, но и командование. Офицеры ожидали ожесточённого сопротивления и колоссальных потерь. \n\nОни ждали, что впереди их ждут долгие месяцы, а может и годы бесконечных сражений за каждый сантиметр земли, но... \n\nНичего. Ни одного противника на многие километры."
ARM.68.a:0 "Это не может быть правдой..."

ARM.60.t:0 "Нашествие"
ARM.60.d:0 "Служба на Уральской границе — одна из самых комфортных... И самых скучных. Многие месяцы тишины и покоя сопровождали жизнь каждого солдата Великой Родины, а потому сюда высылали, как правило, наиболее неподготовленных и ленивых. Обстановка здесь не менялась годами. Горы были естественной преградой для мутантов и прочей нечисти. \n\nНо сегодняшней ночью всё изменилось. \n\nСтоял туман, обычный для этого времени суток. Георгий сидел на своём посту, доедая похлёбку. Ему очень повезло — сегодня он дежурил в самом комфортном и удалённом месте базы. Командиры редко заходили сюда с инспекцией, а потому дозорные часто дозволяли себе отлынивать и спать. \n\nВот и сегодня Георгий решил поспать. Что может случиться, особенно сейчас, когда сражения происходят далеко от его поста? Сон быстро утянул солдата в свои объятия. \n\nОн очнулся от звука выстрелов и взрывов. Полусонный Георгий схватил свой автомат и выбежал на улицу, приготовившись дать бой противнику. Из-за темноты было сложно разобрать, где свои, а где чужие, и что вообще происходит. Да и бои шли слишком далеко от его поста. Георгий решил побежать к штабу. Он располагался недалеко от главного входа. \n\nОказавшись в нужном месте, солдат увидел, как его товарищи отстреливаются от толпы вооружённых людей в лохмотьях. Ошарашенный Георгий не мог поверить, что это не очередной кошмар... Его руки дрожали, пытаясь сжать автомат. Он занял укрытие и попытался отдышаться после долгой пробежки. \n\n— Чего стоишь, дурень, стреляй! — Кричал капитан Нефёдов, оказавшийся в паре метров от Георгия. \n\n— Что происходит, товарищ капитан? \n\n— Стреляй, сукин ты... — Взрыв похоронил волну мата. — Не видишь что-ли? Напали на нас. \n\n— Сколько их? — Спросил Георгий после того, как всадил во врагов целый рожок. \n\n— Тыща, не меньше. Слушай, парень, нам против такой толпы не продержаться. Беги ко мне в кабинет. Там есть радио. Свяжись со штабом. Скажи, что на нас напали вилумы. Пусть СРОЧНО пришлют нам помощь с ближайших постов. Я сам покоцанный, не успею. \n\n— Так точно! \n\nГеоргий рванул со своего места. Через минуту он находился в кабинете капитана. Он слышал, что враги уже проникли в здание с другого входа, а потому маниакально пытался связаться с командованием региона. Понадобилось какое-то время, чтобы найти радио и настроиться на нужную частоту. Враги уже ломились в его комнату, пытаясь выломить дверь. \n\n— Алло, штаб, слышите? Это двадцать четвёртый блокпост. Повторяю: это двадцать четвёртый блокпост. \n\n— Да, двадцать четвёртый, слышим вас. Докладывайте. \n\n— На нас напали вилумы. Командир запросил немедленной поддержки с ближайшего блокпоста. Долго не продержимся. Имеем дело с огромным скоплением сил противника... \n\n— Что? — Голос по ту сторону, казалось, отказывался верить \n\n— На нас напали вилумы, повторяю, на нас напали вилу... \n\nСвязь прервалась."
ARM.60.a:0 "Помехи заглушили его крик..."

ARM.61.t:0 "Пора искупления"
ARM.61.d:0 "Иван Чернокозов — глава четвёртого лагеря труда для врагов Великой Родины, держал в руках список заключённых. Ещё перед началом вторжения он, как и многие офицеры, изучил основы английского по учебникам, что сохранились с довоенных времён. Само собой, Иван говорил с сильным акцентом и кучей ошибок. К счастью, большего и не требовалось. \n\nСтраница в его тетради была поделена на две части. Мужчина вписывал в каждую половину случайные имена из своих списков, распределяя их в пропорции 8 на 2. Офицер улыбнулся от осознания того, что прямо сейчас он играется с жизнями поверженных врагов, каждый из которых несёт ответственность за весь тот ужас, через который прошла Россия. 8 на 2 — это соотношения мёртвых и тех, кто отправится на каторгу. Он не чувствовал к ним никакого сострадания. Напротив, Иван сожалел, что врага либо избавят от страданий быстрой смертью, либо заставят испытать лишь миллионную долю его собственной боли, отправив их на каторжные работы. \n\nЕсли бы можно было, Иван бы обрёк каждого американца на те же страдания, через которые прошли жители Великой Родины. \n\nВ это же время Джон Смит — простой человек, защищавший свою землю от вторженцев, держал в руках свою дочь, моля Богов о жалости. Нападение произошло так быстро и неожиданно, что он даже не успел найти свою жену. Скорее всего, она оказалась в другом лагере, где её ждёт та же участь. Джон прикусывал губу, сдерживая гнев. Его дочь лихорадила, но враги даже не думали о том, чтобы оказать им хоть какую-то помощь. Смит даже не мог попросить их об этом, ведь совершенно не знал их языка. \n\nВойна стёрла любое понимание. \n\nКогда Штаты сбросили бомбы на Россию, они не ожидали её триумфального возрождения и мести. Иронично, ведь именно Америка и создала того монстра, что прямо сейчас истребляет её народ. \n\nВ помещение вошло трое. Среди них был и Иван, державший список. Он зачитывал имена пленных. \n\n— Джон Смит? Орианна Смит? — Их имена прочли последними. \n\n— Yes... — Мужчина медленно встал со своего места. \n\n— Как люди, которые обрекли Великую Родину на страдания, вы приговариваетесь к немедленному расстрелу. Прошу пройти за мной. \n\n— What? \n\n— What did he say? \n\n— Го виз ми, суки. Стрелять в вас будем. \n\nПленные покорно пошли за ним. В скором времени их расстреляли на плаце, а тела сожгли, не оставив от них даже пепла. \n\nДо последней минуты Джон держал свою дочь на руках, убаюкивая её."
ARM.61.a:0 "Долгожданная месть свершилась"

ARM.62.t:0 "Истина где-то рядом"
ARM.62.d:0 "— Скорее, они не должны прор... \nВзрыв прогремел резко и внезапно. \n\n— Генерал, вставайте! \n\nОдин из солдат помог ему подняться и тащил под руку, пока остальные отстреливались. За спиной были лишь слышен свист пуль, взрывы и крики людей. Всё превратилось в сплошную какофонию. Они знали —  им некуда отступать, Солдаты Великой Родины наступали им на пятки, и комната за комнатой те продвигались вглубь. Оставалась вся надежда на секретный лифт, на случай непредвиденных обстоятельств... \n\nКогда они добрались и попытались его включить, тот не реагировал. \n\n— Генерал, они... \n\nДжонсон не успел договорить, когда содержимое его головы украсило серую сторону бункера. Адам Смит никогда не думал, за долгие годы, что служил генерал, что попадёт в такую ситуацию. Он лежал на спине и тяжело дышал. \n\n“Они не должны узнать...” — пронеслось у него в голове.Он потянулся за пистолетом в кобуре. Крамольные мысли, но это было необходимо.Чья-то рука перехватила его и остановила. А затем резкий удар прикладом, и всё потемнело в глазах... \n\nСледующие пары дней для него были как в забвенье. Русские схватили его. Они долго били, обливали его холодной водой. Переводчик спрашивал одно и то же — “Как отключить Avenger”. Ага, так он им и сказал. Потеря парочки зубов и кровоподтеки были для него лишь детским садом. Он проходил и не через такое. \n\nНо когда они поняли, что не добьются от него ничего ни мягким, ни жёстким подходом, они сильнее принялись за него. Когда русские привели одного из его солдат и сказали генералу, что если он не расскажет им, то его боец умрёт. Первые два раза было тяжело, на третий и четвёртый раз его нервы уже шалили, когда привели пятого пленника, он не выдержал. \n\nВ тот момент, когда холодный ствол пистолета коснулся затылка его подчинённого и родного брата Джонсона, он крикнул..."
ARM.62.a:0 "Я расскажу вам все!"

ARM.63.t:0 "Avenger"
ARM.63.d:0 "Генерал рассказал о самой системе и как её отключить. \nОна была разработана так, чтобы находиться в дремлющем состоянии. По происшествию времени, система начала бы мониторить сеть датчиков — сейсмических, радиационных, атмосферного давления — на признаки ядерных взрывов. Прежде чем запустить ответный удар, система должна была бы проверить четыре «если»: если система была активирована, сперва она попыталась бы определить, имело ли место применение ядерного оружия на советской территории (Что уже произошло). Если бы это оказалось похожим на правду, система проверила бы наличие связи c Генеральным штабом. Если связь имелась, система бы автоматически отключилась по прошествии некоторого времени — от 15 минут до часа — прошедшего без дальнейших признаков атаки, в предположении, что официальные лица, способные отдать приказ о контратаке, по-прежнему живы. Но если бы связи не было, «Avenger» решил бы, что Судный день настал, автоматически запустила систему перманентного удара. Начался отсчёт, который можно было отключить только в крайнем случае в ручном режиме. Для этого необходимы были два ключа с биометрическими данными... \n\nИ, к их везению, у них они были. \n\nГруппа элитных солдат-штурмовиков Великой Родины пробрались в недра бункера “Альфа”. Глубоко под землёй находились системы запуска ядерных ракет. Последнего довода США, который должен был добить их противника. \n\nКогда солдаты проникли внутрь, вскрыв двери, они обнаружили огромный пульт управления с множеством индикаторов, датчиков и экранами, показывающими карту мира и места нанесения грядущих ударов. \n\nСистема уже начала отчёт, и все были на взводе. Командир отряда использовал ключи и вставил их в специальные отверстия на главной панели.На экране мигали красным цифры до запуска. \n\n5... \nКомандир повернул ключи. \n4... \nИ нажал на кнопку. \n3... \n\nКомандующий стоял на поверхности и смотрел на горизонт. Он молился, чтобы его люди справились с заданием. Он закрыл глаза и боялся их открыть. Боялся увидеть в воздухе мигающие огоньки ракет и узнать, что через какие-то считанные часы всё, ради чего он старался, сгорит в ядерном огне. \n\nКогда он открыл глаза и увидел своих людей, услышал радостные крики и смех, командир отряда, вытирая пот со лба, со слезами на глазах сообщил ему те слова, которые он так давно хотел услышать. \n“Мы сделали это... Avenger отключён.” \n\nИ тогда он вздохнул с облегчением. \n\nВпервые за много лет..."
ARM.63.a:0 "Наступил мир"

ARM.64.t:0 "В глубинах"
ARM.64.d:0 "– Витязь, как слышно, прием? – Это Витязь, вас слышно отлично, прием. \n– Витязь, по заданию вопросов, нет? Парни в порядке, прием? \n– Все в порядке. Только грустят, что вас нет сегодня. \n\nК сожалению, командиру отряда «Рысь» пришлось принять участие на десятках не нужных собраниях о дальнейших учениях, операциях, выдаче солдатам премий и наград, о состоянии экипировки отряда и о количестве потребляемых боеприпасов в бою. Пришлось ему столкнуться с бюрократией во всей её красе. \n\n– Витязь, понял вас. Завтра уже буду с вами. Двигайтесь, прием. \n– Так точно! У Артёмина вопрос возник, прием. – Витязь, что за вопрос, прием? – Зачем мы идем в этот мрачный бункер? \n– Приказ есть приказ. Сообщите, если что-нибудь нашли, все поняли, прием? – Да, все поняли. \n\nУже прошло примерно 7 часов с последнего сообщения отряда. Командир, выкуривший на тот момент уже 20-ую сигарету, начинал волноваться. Ни один командир в Армии Возрождения хочет потерять отряд новобранцев. От одной лишь этой мысли уже кружится голова. \n\n– Витязь, прием, как слышно, что у вас там, прием? – ... – Витязь, ответьте! \n– Это Витязь... слышно плохо, много помех... мы не знаем, где мы, при... \n– Опишите обстановку, прием! \n– Артемин полез куда-то в... он слышал зов, я слышу зов. Тут пахнет сырым мясом... \n– Что с парнями, прием? \n– Они все ушли, они ушли за Артеминым... \n– За кем, черт возьми? – За зовом. Он говорит, чтобы я... \n– Чтобы что? \n– Командир, не посылайте сюда никого! Я больше не могу слышать этот зов! М-мне страшно. \n– Витязь, слушай меня, соберись, ты должен прямо сейчас собраться, понял?"
ARM.64.a:0 "В ответ он услышал пистолетный выстрел"

ARM.65.t:0 "Судьба побежденных"
ARM.65.d:0 "5 мая \n\nВ бункер кто-то рвется, слышен гул и русская речь. Разобрал лишь «бля». Комендант бункера приказал сжечь все свои американские документы и флаг. Говорит, что это может разозлить русских. Всем страшно. 6 мая Русские ворвались в бункер. Пару коллег из моего отдела решили сопротивляться, от них ничего я не слышал. Всех погрузили в грузовик. Кто замешкался, били прикладом по затылку. Говорят, что везут нас в какие-то «гулаги». Не знаю. \n\n7 мая \n\nНас привезли в какой-то лагерь, показали бараки, а потом на завод отправили. Все голодны, а работать приходится много и усердно – мы закручиваем снаряды. Роберта заставили работать на каком-то станке, он лишился рук, когда что-то вытачивать пытался. Только ночью нас отправили спать. Хочу спать и есть. \n\n8 мая \n\nНас утром вывели из бараков, и русский что-то сказал, что завтра будет великий день. Русские развешивали какие-то красные флаги. Все хотят есть. Говорят, что это нас последний день. Кого-то убило станком. Мы не знаем, как работать с этими станками, но кто-то приноровился. \n\n9 мая \n\nНас перекличке русский сказал, что сегодня их войска в этот день разбили нацистов и победили и то, что мы виноваты во Великой войне. Вчера ночью из моего барака кто-то смог сбежать из лагеря. Боссу русских это не понравилось. Он хочет показать, что будет, если мы будем сопротивляться или воевать с ними. Я не понял, что он хотел сказать. Меня вывели перед всеми и сказали, что у меня есть 3 минуты на последнее желание. Я потратил на эту за..."
ARM.65.a:0 "Конец записи"

ARM.66.t:0 "Развлечение победителей"
ARM.66.d:0 "– Игорь, здорова! \n– Оооо, сколько лет, сколько зим, Руслан? Рад тебя видеть. \n\nСтарые друзья, прошедшие вместе через огонь Великую войну, наконец-то смогли крепко обняться и высказать все, что накопилось за годы службы.  \n\n– Ты вообще как, Рус? \n– Да нормально, не хвораю, а ты как оказался тут, Игорек? \n– Сам без понятия. Прошлый отряд мой расформировали к тебе вот отправили. Тут как вообще? \n– Да нормально все: весело и служить легко. Эти америкосы не пытаются ни сбежать, ни сопротивляться. Ты бы видел их лица! Знаешь, у нас ребята придумали такое развлечение чумовое, сейчас увидишь. \n\nРуслан выдернул из толпы голодных, направляющихся на тошнотворно гадкую работу, где они получают лишь граммы хлеба, двух, заключенных. \n\nВсе они смотрели на друзей, как на уродов, ведущих их верной смерти. Но на лицах не было грусти. Это лучше, чем жалкое существование. \n\n– Смотри, сейчас мы выйдем на поляну от юга лагеря, там ещё лес рядом. Поставим их и скажем слово «ран». На ихнем языке это означает бежать, дадим им форы 30 секунд и стрелять начнем. Кто попадет по своему бегущему, тот победил, а кто промазал, тот проиграл! Готов сыграть? \n– А то! Интересное им применение нашел."
ARM.66.a:0 "Вышла ничья"

ARM.67.t:0 "Так в чем же разница?"
ARM.67.d:0 "Медленно и методично. Таков девиз Багровых лучей — ныне единственных защитников Родины. Но медленно не значит недостаток скорости. Это означает осторожность. Безрассудство — это свойство глупцов. В лучи таких не принимали. Методично — значит работа без огрехов. Нужно вычистить все. Ведь если что-то останется — оно размножается. Как плесень. Как болезнь. \n\nИменно так, медленно и методично лучи продвигались по бункеру. \n\nАмериканцы, даже если бы и знали о их скорой атаке, не сумели бы им оказать сопротивление. Что может противопоставить человек, который оружие держал только в тире, человеку, который не только выжил в безжалостных пустошах России. Он вышел оттуда победителем. Любое сопротивление бесполезно. \n\nАмериканцы это понимали. Они хотели сдаться. Им не давали такой возможности. Когда американец бросал оружие, это лишь значит, что он не будет сопротивляться своей смерти. Так думали лучи. \n\nВ очередной комнате лучи увидели съежившиеся гражданских. Один из лучей достал коктейль молотова и кинул в дрожащую кучу. Предсмертные крики смешались с ярким пламенем, создавая великолепное зрелище. Но глава отряда был не доволен. Он сказал: \n— Смерть бывает двух видов: быстрая и медленная. Своей кончиной они уже за все заплатят. Нет нужды растягивать их страданья."
ARM.67.a:0 "Ведь в этом заключается милосердие, что несут побежденным"
 
 
ARM.999:0 "Операция: ЗАГНАННЫЙ ФАНАТИК"
ARM.999.t:0 "Бойня в штабе партизан"
ARM.999.d:0 "Претерпев некоторое количество позорных неудач, нам наконец-то удалось отыскать главный штаб этих проклятых партизан, что многие месяцы терроризировали нашу страну. Настало время обезглавить эту коварную змею... \n Согласно информации из надёжного источника, сегодня вечером сам Нихилус будет проводить совещание в штабе со всеми лидерами партизанских отрядов – это отличный шанс прикончить их всех разом! \n После некоторого замешательства, вызванного памятью о всех предыдущих неудачах, из генштаба поступил приказ о штурме цели – неприметного кирпичного здания на берегу Киевского озера, где, по нашим сводкам, и находился Нихилус вместе со всей своей шайкой... \n Три штурмовые группы –A, B и C – синхронно выдвинулись на штурм. Начало было многообещающим – партизаны, к нашей радости, выставили не слишком много охраны, что, вероятно, было вызвано необходимостью в строгой секретности. Незаметно преодолев небольшое расстояние по пустырю, штурмовые группыA и B, под оглушительные взрывы светошумовых гранат, стремительно ворвались внутрь здания. Группа же C перекрывала периметр и быстро окружала здание. Враги фанатично удерживали каждый сантиметр здания, не отступая даже под пламенем огнеметов... \n Очень быстро бой перешел к дверям кабинета Нихилуса. Фанатики, вопреки всем естественным инстинктам, отказывались отступать. Благодаря их отчаянной обороне, вражеским лидерам удалось покинуть здание и бежать на улицу, однако там их встречала группа бойцов C, что безжалостно казнили всех трусливо бегущих. Среди всех не было видно лидера Нихилуса… Это значило лишь одно - он еще в здании... \n Ворвавшись в кабинет, солдаты нашли падшего на колени и громко читавшего молитву Нихилуса. После секундного замешательства, был незамедлительно открыт огонь на поражение… Но пули словно обходили стороной его тело. Игнорируя все выстрелы, Нихилус поднял детонатор взрывчатки, что, очевидно, была заранее заложена под зданием, над своей головой. Ступив несколько шагов назад, он выпрыгнул прочь из здания, прямиком в окно. Спустя мгновение всё здание взорвалось..."
ARM.999.a:0 "Немогу поверить что он сбежал..."

ARM.998:0 "Коллапс Армии Возрождения"
ARM.998.t:0 "Победа партизан"
ARM.998.d:0 "На улицах городов идут ожесточенные бои, наши солдаты целыми дивизиями переходят на строну повстанцев, Подолякин убит, а Нихилус выступает на главной площади с проповедью о воле господа..."
ARM.998.a:0 "Это конец..." 
ARM.998.b:0 "... или нет?" 


ARM.997:0 "Проповедь Нихилуса"
ARM.997.t:0 "НЕ МИР ПРИНЕС Я, НО МЕЧ"
ARM.997.d:0 "...Не думайте, что Я пришел принести мир на землю; не мир принес Я, но меч; ибо Я пришел разделить человека с отцем его, и дочь с матерью ее, и невестку со свекровью ее. И враги человеку домашние его. Кто любитотца или мать более, нежели Меня, не достоин Меня; и кто любит сына или дочь более, нежели Меня, не достоин Меня; и кто не берет креста своего и следует за Мною, тот не достоинМеня. Сберегший душу свою потеряет ее; а потерявший душу свою ради Меня сбережет ее..."
ARM.997.a:0 "Такова воля Господа"

