ARM_Kyst_Factor:0 "Кустарное производство"
ARM_Kyst_Factor_desc:0 "Пускай текущее положение и не позволяет развернуть специализированное производство снаряжения, ситуация всё ещё не безнадёжна. Скромные средства, находящиеся во владении Армии Возрождения, тем не менее, подходят для ограниченного производства снаряжения и поддержания уже имеющегося в хорошем состоянии."

ARM_Vozrozh_1:0 "Возрождение Армии"
ARM_Vozrozh_1_desc:0 "В результате реформ мы смогли вдохнуть новую жизнь в Армию возрождения. Пускай определённые элементы не были довольны данными реформами мы смогли заполучить определённую популярность среди населения."

ARM_Vozrozh_2:0 "Возрождение Армии"
ARM_Vozrozh_2_desc:0 "В результате реформ мы смогли вдохнуть новую жизнь в Армию возрождения. Пускай определённые элементы не были довольны данными реформами мы смогли заполучить определённую популярность среди населения."

ARM_Bag_dik_1:0 "Багровая диктатура"
ARM_Bag_dik_1_desc:0 "Дегенерация медленно разъедала наши ряды пока Багровые лучи не вмешались в происходящее. Попытки задобрить крыс, ударивших нас в спину в самый важный момент, не могла закончиться чем–то хорошим. Однако сейчас наконец–то настоящие патриоты получили рычаги давления, пришло время уничтожить всех противников режима."

ARM_Bag_dik_2:0 "Багровая диктатура"
ARM_Bag_dik_2_desc:0 "Дегенерация медленно разъедала наши ряды пока Багровые лучи не вмешались в происходящее. Попытки задобрить крыс, ударивших нас в спину в самый важный момент, не могла закончиться чем–то хорошим. Однако сейчас наконец–то настоящие патриоты получили рычаги давления, пришло время уничтожить всех противников режима."

ARM_Marsh_v_pered:0 "Марш вперёд!"
ARM_Marsh_v_pered_desc:0 "Пришёл час вернуть власть над утерянными территориями Великой Родины и поставить наглых военначальников возомнивших себя правителями на место. В бой за Родину! За наш народ!"
 
ARM_Sovet_Reintegration:0 "Совет реинтеграции"
ARM_Sovet_Reintegration_desc:0 "Земли, некогда находившиеся под нашим контролем, погрязли в анархии. Разорённые войной земли невозможно использовать максимально эффективно. С целью восстановления территорий и максимально эффективного их использования и был создан совет реинтеграции. Впрочем, лишь малый процент идей совета получает какое–либо развитие, не говоря уже и исполнении."

ARM_ripped_veins:0 "Вырванные Вены"
ARM_ripped_veins_desc:0 "С каждым днём среди нас всё меньше тех, кто сохраняет тепло внутри: бесконечный холод, антисанитария, истощающиеся запасы обескровили наши ряды, лишая тела многих бойцов последних огоньков жизни."

ARM_crimson_fury:0 "Багровая Ярость"
ARM_crimson_fury_desc:0 "И если существует самое справедливое из чувств, то лишь ярость наших бойцов на тех, кого мы столь ревностно защищали, но кем в итоге были преданы..."

ARM_punitive_fervor:0 "Карательный пыл"
ARM_punitive_fervor_desc:0 "Багровые лучи, подчиняющиеся лично Онуфренко неустанно рыщут по городам и сёлам, в поисках тех, кто выказывает малейшую нелояльность режиму, истребляя целые поселения в попытке установить порядок и смирить карательный пыл в крови"

