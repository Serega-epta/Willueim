ARM_Fatal_Daze:0 "Фатальное Оцепенение"
ARM_Fatal_Daze_desc:0 "Возрождение возможно лишь после гибели. И точно так же, как и феникс, который должен превратиться в пепел для того, чтобы дальше существовать, Армия Возрождения может лишь ждать. Голод, холод, и вечно сжимающееся кольцо врагов вынуждают действовать скрытно, но пока от этого «пепла» исходит малейшее тепло, — история не закончится."
ARM_The_Dynamics_of_Revenge:0 "Динамика мести"
ARM_The_Dynamics_of_Revenge_desc:0 "Чтобы человек выжил ему необходимо действовать, но месть в этом плане действие особенное. Будучи целью она способна зажечь пламя даже в, казалось бы, мёртвых глазах и заставить тело двигаться дальше. Именно месть за разрушенные судьбы, за то, что было у них отобрано, и является топливом для солдат Армии Возрождения."
ARM_Abandoned_warehouses:0 "Заброшенные склады"
ARM_Abandoned_warehouses_desc:0 "К сожалению, в текущих условиях Армия Возрождения не может наладить полноценное производство вооружения и боеприпасов. Однако местность вокруг богата складами, оставшимися после падения старого мира, которые можно вскрыть и опустошить. Быть может это вооружение и пережило не одну войну, но окончательно сбрасывать его со счетов пока рано."
ARM_Enemy_inertia:0 "Инертность противника"
ARM_Enemy_inertia_desc:0 "Наши противники думают, что победили. Глупцы даже не подозревают, что ныне находятся под пристальным наблюдением. За их бессмысленным пиром с опушки леса наблюдают десятки голодных глаз. Царьки не способны этого заметить, и как только они окончательно потеряют концентрацию, звери выйдут из леса и набросятся на своих ослабленных жертв."
ARM_Artisanal_engineering:0 "Кустарная инженерия"
ARM_Artisanal_engineering_desc:0 "Пускай текущее положение и не позволяет развернуть специализированное производство снаряжения, ситуация всё ещё не безнадёжна. Скромные средства, находящиеся во владении Армии Возрождения, тем не менее, подходят для ограниченного производства снаряжения и поддержания уже имеющегося в хорошем состоянии"
ARM_Crimson_Terror:0 "Багровый террор"
ARM_Crimson_Terror_desc:0 "Какие бы действия мы не предпринимали, — реальность остаётся неизменной. Армия Возрождения медленно, но неизбежно выходит из строя. Лояльные люди, ресурсы, снаряжение, все это необходимо, поэтому нам стоит предпринять срочные действия для решения данной проблемы, в конце концов от этого зависит само выживание фракции."
ARM_Loyalist_units:0 "Отряды лоялистов"
ARM_Loyalist_units_desc:0 "Быть может, местные и не встретили нас с распростёртыми объятиями, они, тем не менее, доверили нам свои жизни и свою безопасность. Среди них наверняка есть те, кто готов присоединиться к нашей армии добровольно и помочь объединить раздробленные земли Великой Родины, а позже окончательно уничтожить противника, спрятавшегося за морем."
ARM_The_Loyalty_Desperate:0 "Лояльность отчаявшихся"
ARM_The_Loyalty_Desperate_desc:0 "В новом мире людям практически нечего терять. Цепляясь за надежду они лелеют в своём сердце надежду на лучший мир. Пообещав им этот лучший мир в обмен на службу и помощь в нашем деле, мы сможем заручиться их верностью."
ARM_The_Thrill_of_Traitors:0 "Трепет предателей"
ARM_The_Thrill_of_Traitors_desc:0 "Местные жители подобны шакалам. Быть может, пока они готовы делать вид, что принимают наше правление, но в самом же деле они просто загнанные в угол звери. Дабы не допустить такого варианта развития событий, при котором они предадут нас, мы должны вселить страх в их сердца, чтобы сама мысль о предательстве казалась полнейшим безумием."
ARM_Punitive_Labor:0 "Карательный труд"
ARM_Punitive_Labor_desc:0 "Малейшее послабление в конце концов закончится нашей гибелью. Только мы способны гарантировать выживание остатков Великой Родины, так как именно мы несем на себе бремя этой власти. Абсолютно все должны трудиться ради нашей цели, это не может обсуждаться. Любое неповиновение будет жестоко наказываться."
ARM_From_Nonexistence:0 "Из небытия"
ARM_From_Nonexistence_desc:0 "Эта маленькая эпоха радиомолчания наконец окончилась. Мы готовы к тому, чтобы нанести сокрушающий удар нашим врагам. Теперь вся ненависть, вся злоба, копившаяся со времен раскола Коалиции, будет направлена на предателей Великой Родины. Поднимайте оружие, братья! Выходите из лесов и деревень, не будьте трусами! Мы движемся к возмездию, которого ждали слишком долго. "
ARM_Operation_MOR:0 "Операция М.О.Р"
ARM_Operation_MOR_desc:0 "Земли предателей из Сумской Республики крайне необходимы нашей армии. Однако во время войны с Консульством лживые языки несли нам чушь, пока мы пытались защитить их. Они заявляли, что не могут поставлять продовольствие, когда враг был прямо у наших ворот! Что ж, крестьянские отродья заплатят за свою измену. Мы принесем им самый страшный мор за всю историю. "
ARM_Operation_VOY:0 "Операция В.О.Й"
ARM_Operation_VOY_desc:0 "Черкассы — это важнейший логистический центр нашей армии, который был давным давно утерян. Они играли не столь важную роль, как Сумы, но все же имели свою уникальную ценность. К сожалению, такие драгоценности очень часто воруют, поэтому, когда мы ослабли, волки в овечьей шкуре сговорились с так называемой «Чёрной Хунтой». Эти бандитские отродья не представляют опасности для нашей хорошо оснащённой армии, но все же не стоит недооценивать врага, от которого за километр разит мёртвыми телами. Дегенераты и предатели будут наказаны. "
ARM_Integration_Council:0 "Совет реинтеграции"
ARM_Integration_Council_desc:0 "Лучшие логисты и экономисты нашей армии сформировали так называемый «Совет Реинтеграции». Они, конечно, лучшие только из оставшихся, но какие есть. Главная цель совета довольно таки проста, название говорит само за себя. По задумке именно совет должен разрабатывать планы по восстановлению порядка и контроля на территориях, пострадавших от хаоса и анархии, которые затем будут реинтегрированы Армией Возрождения. Организация не будет обладать какими-либо серьёзными полномочиями, но их советы нам, определённо, помогут."
ARM_Operation_Atonement:0 "Операция И.С.К.У.П.Л.Е.Н.И.Е"
ARM_Operation_Atonement_desc:0 "Когда-то давно Киев был под контролем Армии Возрождения. Когда-то давно там еще не было свихнувшихся царьков и самозванцев, которые как раковая опухоль осадили величественный город. Но тогда нас в очередной раз предали. Местные жители помогли прогнать нас, а затем заплатили свою цену за это, ведь сразу после нашего изгнания к ним пришло страшное осознание действительности. Не осталось ни единой души, которая могла бы защитить этих людей. Их обратили в оккультную веру, заставили молиться ложным богам, у них отняли разум. Мы не накажем их, отнюдь, мы поможем им вернуться к нам. Они заслуживают прощения и мы дадим им это. Так пусть же искупят они свои грехи перед Великой Родиной, ибо сейчас мы великодушны и милостивы."

ARM_Restoration_of_the_CSF:0 "Реставрация КГС"
ARM_Restoration_of_the_CSF_desc:0 "У нас получилось. Мы одолели внутренних и внешних врагов, победили тех, кто предал нас в самый ответственный момент. Наша армия доблестно прошлась по их головам! Теперь мы не просто армия, мы полноценный комитет, как и были когда то. Пора напомнить всем кто мы такие!"
ARM_Our_new_burden:0 "Наша новая ноша"
ARM_Our_new_burden_desc:0 "Мы надели нашу прежнюю мантию. Но это только начало нашего пути. Ещё очень много проблем не решено. Нужно утвердить наше правление на ново завоеванных территориях и написать устав чтобы  узаконить  нашу власть. "
ARM_First_of_all:0 "Перво наперво"
ARM_First_of_all_desc:0 "Не стоит строить иллюзий. Нас предали в самый ответственный момент. Пусть над Киевом вновь реет флаг комитета, это ничего не меняет - нам тут не рады. Это не допустимо! Нам нужно провести кампанию по повышению лояльности среди местных жителей."
ARM_Check_loyalty:0 "Проверить лояльность"
ARM_Check_loyalty_desc:0 "Относись к другим так как хочешь чтобы относились к тебе. Это давняя поговорка, но очень правильная. Вместо беспорядочного террора, который не принесёт ничего кроме большей враждебности к нам, мы выберем метод точечного отбора. Но не стоит думать что мы помягчели, предателям все равно не жить."
ARM_Dont_give_traitors_chance:0 "Не давать шанса предателям"
ARM_Dont_give_traitors_chance_desc:0 "Нужно уяснить важную истину. Нас предали. Это худший поступок который может совершить разумный человек. И эта идея предательства распространяется подобно болезни, если заражен один, то все его окружение больно тоже. Мы должны использовать массовые методы террора. Мы заставим их трепетать."
ARM_Check_the_functionality_of_the_board:0 "Проверить работоспособность совета"
ARM_Check_the_functionality_of_the_board_desc:0 "Недавно мы создали Совет Реинтеграции. Он позволял нам осуществлять контроль над новыми территориями. Состоит он не из самых квалифицированных кадров. Но то было временное решение. Нам нужно по настоящему закрепится здесь и показать что мы тут навсегда. Нужно проверить, насколько эффективно они смогут управлять территориями."
ARM_Committee_for_the_Management_of_Civil_Territories:0 "Комитет по управлению гражданскими территориями"
ARM_Committee_for_the_Management_of_Civil_Territories_desc:0 "Это просто отвратительно! Совет показал свою полную неэффективность даже в самых простых вещах! Нам нужно провести его полную реформацию. Заменить бесполезных чинуш на настоящих мастеров своего дела. Новый комитет будет заниматься развитием наших территорий на постоянной основе."
ARM_The_situation_is_under_control:0 "Ситуация под контролем"
ARM_The_situation_is_under_control_desc:0 "Все кончилось. Наши методы сработали. Бандиты в страхе прячутся а люди знают кто здесь хозяин. Они знают что мы здесь навсегда. Их жизнь изменится в лучшую сторону как только все это поймут."
ARM_The_Crimson_Question:0 "Вопрос багрянников"
ARM_The_Crimson_Question_desc:0 "Первая тема в нашем обсуждении будущего устава это роль Багровых лучей. Безусловно, они сыграли решающую роль в наших победах. Но стоит ли на них опираться полностью? Или же может стоит наконец утвердить главенство армии?"
ARM_Introduce_a_hierarchy:0 "Ввести иерархию"
ARM_Introduce_a_hierarchy_desc:0 "После долгого обсуждения, сквозь недовольное бурчание Онуфуренко, было принято решение о иерархии. Отныне Багровые лучи будут подчинятся регулярной армии и принимать ограниченное участие в боевых действиях. Их задачей станет поиск предателей внутри."
ARM_Dont_be_constrained_by_authority:0 "Не сковывать полномочиями"
ARM_Dont_be_constrained_by_authority_desc:0 "Обсуждение шло долго. Но вскоре жесткое крыло во главе с Онуфуренко протолкнуло идею о вольных Багровых лучах. Неэффективно будет сковывать их полномочиями. Предатели везде и любое промедление может стоить нам всего! Багряные лучи сами будут решать что и как им делать."
ARM_Question_of_human_resources:0 "Вопрос кадров"
ARM_Question_of_human_resources_desc:0 "Следующей горячей темой обсуждения является кризис офицерского состава. Наша армия растет день ото дня. Нам нужно решить каким образом она будет управляться. Также стоит вопрос о захваченных в плен офицеров. Пустить их в работу? Или приставить к стенке?"
ARM_New_Blood:0 "Новая кровь"
ARM_New_Blood_desc:0 "Собрание было жарким. Аргументы были убедительны у обеих сторон. Но в итоге было принято решение о реабилитации захваченных офицеров. Безусловно они должны выдержать тщательную проверку и доказать свою лояльность. Так же они будут лишены привилегий. Все это необходимая жертва для эффективности армии."
ARM_Well_established_mechanism:0 "Отлаженный механизм"
ARM_Well_established_mechanism_desc:0 "Несколько часов шло противостояние. Но Онуфуренко протолкнул свое предложение. Новые кадры будут появлятся благодаря ускоренному карьерному росту наших офицеров. Влияние предателей не затронет нашу армию. В высшем командовании будут сидеть исключительно лояльные, пусть и слегка неопытные командиры."
ARM_Advancing_the_goal:0 "Продвижение цели..."
ARM_Advancing_the_goal_desc:0 "Управление промышленностью, повышение эффективности армии - это не самоцель. У нас есть другая, более важная и возвышенная. Мы должны спасти Великую Родину! Мы должны отомстить тем, кто привел нас туда где мы сейчас!"
ARM_To_which_we_aspire:0 "...к которой мы стремимся"
ARM_To_which_we_aspire_desc:0 "У нас есть цель. Безусловно, она стоит превыше всего. Однако люди живут здесь и сейчас. Они не знают о цели. Очень опасно оставлять их без внимания. Мы не должны забывать, что мы лучше тех, кто нанес по нам удар."
ARM_Which_justifies_the_means:0 "...которая оправдывает средства"
ARM_Which_justifies_the_means_desc:0 "Мы трудимся во спасение. Наша цель - это главное что у нас есть. Неважно какими методами, мы должны спасти Великую Родину! К черту компромиссы! В наших руках судьба человечества!"
ARM_Writing_a_charter:0 "Написание устава"
ARM_Writing_a_charter_desc:0 "Пришло время окончательно утвердить финальный вид Устава. Он придаст нам легитимность в глазах простых людей. Они называют его “Конституцией”. Пусть так. Главное что теперь все будет делаться согласно Уставу. Как во всех армиях. "
ARM_Get_your_tools_in_order:0 "Привести инструменты в порядок"
ARM_Get_your_tools_in_order_desc:0 "Наша армия не единственный инструмент. Она ничто без патронов, автоматов и прочего. Мы должны бережно относится к нашей промышленности. Исходя из наших возможностей. Само собой."
ARM_Census_of_Productions:0 "Перепись производств"
ARM_Census_of_Productions_desc:0 "Наши противники тоже имели промышленные мощности.  Только в целях конспирации она была спрятана. Это недопустимо. Мы должны осмотреть производства, и создать цепочки, что позволит производить ещё больше оснащения для армии."
ARM_Move_industry_underground:0 "Перенести промышленность под землю"
ARM_Move_industry_underground_desc:0 "Метрополитен Киева это огромное подземное пространство. Это отличное место для большей части нашей промышленности. Во первых  Киев это перекресток дорог. Во вторых там живут по нашим меркам огромное количество людей. Что позволит заставить промышленность работать."
ARM_Linkage_assessment:0 "Оценка связей"
ARM_Linkage_assessment_desc:0 "Инфраструктура это не менее важно чем промышленность. Безопасность и качество дорог должна стать нашим следующим приоритетом. Впрочем для начала нам надо оценить состояние путей."
ARM_Infrastructure_restoration:0 "Восстановление инфраструктуры"
ARM_Infrastructure_restoration_desc:0 "Как и ожидалось, то ли из за боев, то ли из за небрежного отношения со стороны бывших хозяев, инфраструктура находится в плачевном состоянии. Мы должны выделить средства для ремонта. Это сыграет важную роль в нашей индустриализации."
ARM_The_means_to_an_end:0 "Средства для нашей цели "
ARM_The_means_to_an_end_desc:0 "Промышленность восстановлена. Вновь дымят трубы Киева, дороги приведены в приличный вид. И этот единый организм приведёт нас к победе!"
ARM_We_Army:0 "Мы - Армия"
ARM_We_Army_desc:0 "Занимаясь промышленностью не стоит забывать что все это для армии. Мы в первую очередь армия! И армия это наш основной инструмент в достижении наших целей. Непозволительно ему быть в плохом состоянии.."
ARM_Weapons_in_hand:0 "Оружие в руках"
ARM_Weapons_in_hand_desc:0 "В первую очередь солдат это человек с ружьём. Он может быть подготовлен физически, четко понимать свою задачу. Но если у него не будет ружья - он бесполезен. А мы не можем позволить чтобы наши солдаты были бесполезны."
ARM_New_protective_equipment:0 "Новые средства защиты"
ARM_New_protective_equipment_desc:0 "Защита не менее важна чем оружие. Без защиты солдат бесполезен. Новое обмундирование позволит защитить солдат не только от пуль, но и от радиации. Так же нужны новые тактики для сохранения людских ресурсов."
ARM_Soldier_in_the_car:0 "Солдат в машине"
ARM_Soldier_in_the_car_desc:0 "Для ведения современной войны недостаточно пехотных войск. Реалии заставляют нас использовать механизированные войска. Они более мобильны, что позволяет совершать маневры и окружения."
ARM_Heavy_Cavalry:0 "Тяжелая кавалерия"
ARM_Heavy_Cavalry_desc:0 "Развивая идею механизированной войны, в первую очередь вспоминаются танки. Козырь многих армий, они были стальными командирами войны. Глупо будет не задуматься о том чтобы их использовать."
ARM_New_and_unbreakable:0 "Новая и несокрушимая!"
ARM_New_and_unbreakable_desc:0 "Армия вновь в строю! Солдаты знают свою роль, у них первоклассное оружие а командиры четко знают как использовать эту силу. Пусть нас предали, но мы восстали из пепла подобно Фениксу!"

politic_ARM:0 "Праведный марш"
politic_ARM_desc:0 "Мы продолжаем свой поход. В данный момент под нашими владениями находятся огромные пространства которые когда то назывались южными окраинами Великой Родины. Мы должны задуматься о тех вещах которые не имели значение ранее. Но совсем скоро уже вся Родина будет под нашим контролем. И тогда она спасется."
politic1_ARM:0 "Мы тут навсегда"
politic1_ARM_desc:0 "Когда то карта южных окраин напоминала лоскут. Каждый самозванец, наивный мечтатель, любой царек мог найти себе армию верных псов и взять свою часть пирога под названием “Великая Родина”. Они сменяли друг друга один за одним, люди устали уже считать их всех. Но теперь все изменилось. Мы законное легитимное правительство. Мы способны не только захватить, но и удержать территорию. Мы должны дать понять людям что времена беззакония прошли. Что мы тут навсегда."
politic2_ARM:0 "Проблема предавших"
politic3_ARM:0 "Привести в порядок фундамент"
politic3_ARM_desc:0 "Мы Коалиция Государственных Сил. Наши чиновники день за днем трудятся, и армия также день за днем уничтожает предателей. Но кого же не хватает в этой картине? Людей, народ. Именно они составляют большее количество нашего населения. Именно из них получаются солдаты, чиновники, рабочие и фермеры. И оставлять их без внимания все равно что открыть калитку в загоне и уйти. Мы должны тщательно проработать каждый аспект жизни наших граждан. Что бы они каждую секунду приносили пользу. Ведь если фундамента не будет - упадет все здание."
politic4_ARM:0 "Совесть на бумагу"
politic4_ARM_desc:0 "Людей очень много, каждый со своей историей и секретами. Для того что бы узнавать оные, мы должны лучше знать их истории. О каждом гражданине будет составлена краткая характеристика. Когда и где родился, где работает и так далее. Так же мы выпустим паспорта. Ведь паспорта - признак цивилизованности государства."
politic5_ARM:0 "Очевидная судьба"
politic5_ARM_desc:0 "Судьба предавших очевидна. Их ждет такой же удар что они нанесли нам. Но наш удар, в отличии от их удара, уже не оставит их в живых. Мы найдем каждого кто боготворил отступников. И отправим их к их хозяевам."
politic6_ARM:0 "Каждой отвёртке - свой шуруп"
politic6_ARM_desc:0 "Наше государство - это огромный механизм. Но кто же строит ему новые части и обслуживает старые? Люди. Они подобны инструментам. И подобно тому как каждый инструмент используется для своей задачи, так и каждый человек должен выполнять работу согласно своей квалификации. Используя характеристики мы должны подобрать каждому свое место. Таким образом эффективность возрастет в разы."
politic7_ARM:0 "Радости жизни"
politic7_ARM_desc:0 "Продвигаясь все дальше в глубь южных окраин, мы наталкиваемся на самый разный уровень жизни. Очень редко мы сталкиваемся с такой роскошью жизни как телевидение и даже интернет! Возник спор что с этим делать. Подолякин протолкнул свою идею - перераспределить удобства между гражданами. Как минимум чтобы у каждого в доме было радио. Не только чтобы слушать обращения правительства, но и чтобы насладится музыкой, что периодически будет транслироваться."
politic8_ARM:0 "Отвлекающие факторы"
politic8_ARM_desc:0 "Продвигаясь все дальше в глубь южных окраин, мы наталкиваемся на самый разный уровень жизни. Очень редко мы сталкиваемся с такой роскошью жизни как телевидение и даже интернет! Возник спор что с этим делать. Онуфуренко смог убедить Подолякина в своей идее - Простому человеку не нужна роскошь. Простому человеку нужен дом с крышей, постель, и работа. Все остальное - отвлекающие факторы."
politic9_ARM:0 "Завораживающие ожидания"
politic9_ARM_desc:0 "Изучая жизнь наших граждан мы обнаружили одну вещь - праздники. Одни посвящены давно ушедшим дням - другие просто бессмысленны изначально. Было ясно что это надо менять. Подолякин выдвинул такое предложение - если люди будут завороженно ждать праздника, то будут работать эффективнее. Но праздники должны быть тоже полезные. Праздник Единства, Патриотизма и так далее."
politic10_ARM:0 "Каждая секунда с пользой"
politic10_ARM_desc:0 "Изучая жизнь наших граждан мы обнаружили одну вещь - праздники. Одни посвящены давно ушедшим дням - другие просто бессмысленны изначально. Было ясно что это надо менять. Онуфуренко со своими сторонниками протолкнул идею о полной отмене праздников. Нужно тратить каждую секунду с пользой."
politic11_ARM:0 "Мысли в голову"
politic11_ARM_desc:0 "Многие рабочие на своих местах даже не понимают базовых вещей которые они должны знать! Однако найти им замену будет сложно. Во многом по причине малого количества людей-профессионалов. Вместо этого мы будем обучать уже имеющихся. Отправим на недельные курсы обучения."
politic12_ARM:0 "Идеалы в сердца"
politic12_ARM_desc:0 "Помимо практических знаний мы должны закладывать в наших граждан наши идеалы. Зачем мы боремся? Кто наши враги? Каковы наши успехи? Все это рабочие узнают в понедельник утром. Перед работой к ним будет приходить чиновник и проводить “Разговоры о важном”, по сути лекцию. Каждую неделю будут разные темы. А заканчиваться данное действие будет поднятием флага КГС и распеванием гимна."
politic13_ARM:0 "Уходи за уходящими"
politic13_ARM_desc:0 "Нас называют зверями. Как все здравомыслящие люди знают - это полная чушь. И одно из доказательств оного - приказ который недавно издал Подолякин. Теперь все люди старше 65 лет освобождается от труда. Теперь они будут наслаждаться остатками своей жизни в специальных центрах. За ними будут неустанно будут наблюдать наши врачи. И каждый гражданин сможет на это рассчитывать, конечно если он приносил пользу обществу."
politic14_ARM:0 "Забота о безащитных"
politic14_ARM_desc:0 "Как бы наш мир не был опасен и отвратителен. Люди продолжают друг друга любить и жениться. И чаще всего следствием этой любви становятся рождение детей. Дети беззащитны, а родителям нужно ходить на работу. Теперь дети не будут оставаться одни. Мы построим сеть детских садов где дети будут играть, обучаться грамоте и патриотизму. Гражданин будет с юных лет знать что он - часть Великой Родины и великой истории."
politic15_ARM:0 "От рождения до смерти"
politic15_ARM_desc:0 "Вследствие наших действий и реформ судьба наших граждан находятся полностью в наших руках. От увлечений до работы. От рождения до самой смерти."
politic16_ARM:0 "Мудрость в прощении"
politic16_ARM_desc:0 "Рука “помощи” протягивается к сдавшимуся солдату"
politic17_ARM:0 "Отрезать руку помощи"
politic17_ARM_desc:0 "Рука с кинжалом тянеться к сдавшимуся солдату"

