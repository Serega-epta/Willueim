ARM_dawn_of_traitors:0 "Заря предательства"
ARM_dawn_of_traitors_desc:0 "Нас предали. Швырнули в грязь лицом. Все те идеалы, о которых так громко кричал Подолякин, все эти проклятые вырванные сердца, все они оказались никому не нужны. И в первую очередь – ему самому. \nПлевать на народ. Плевать на Родину. Теперь нас интересует только месть. А кому именно... \n...Мало ли вариантов?"

ARM_destroyed_unity:0 "Преданное единство"
ARM_destroyed_unity_desc:0 "Ни о каком единении не может теперь идти и речи. С нами останутся только те, кто искренне желает отомстить. \nВсе остальные могут убираться прочь"

ARM_no_more:0 "Больше никаких сомнений"
ARM_no_more_desc:0 "Готовы мы, не готовы... Какой толк от этих рассуждений? Враг до сих пор находится там, за кордонами. А души наших бойцов, оставшихся на полях Брянщины, до сих пор не отомщены.  \nМы пойдём на приступ. Не считаясь с потерями."

ARM_no_more_again:0 "Больше никаких промедлений"
ARM_no_more_again_desc:0 "Каждая задержка – смерти подобна. Времени у нас нет. Мы должны выступать немедленно. Соберите по деревням и складам всё оружие, что только найдёте. Если мы победим, здешним жителям оно уже не понадобится. А если проиграем... \n...Хотя, кто-то действительно верит в то, что мы можем победить?"

ARM_kill_the_snake:0 "Раздавить гадину!"
ARM_kill_the_snake_desc:0 "Вперёд! Только вперёд, не считаясь с потерями. Пусть мы и погибнем, но лучше уж доблестная смерть, чем жизнь в мире, где не осталось ни верности, ни чести."
