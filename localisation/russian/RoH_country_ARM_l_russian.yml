ARM_GREAT_MATHERLAND:0 "Великая Родина, теперь навсегда"
ARM_GREAT_MATHERLAND_desc:0 "Мы почти победили. Это дело ближайших дней. Наша армия превосходна и каждый гражданин отдает себя нашей цели. Спустя 20 лет анархии, фанатиков и безумцев терзающих нашу Родину, она восстала. Это её возрождение, это наше достижение. Больше нет Армии Возрождения, больше нет Коалиции Государственных Сил, есть только Великая Родина, как и должно быть."
ARM_our_banner:0 "Наше знамя"
ARM_our_banner_desc:0 "За чередой наших побед мы кое-что забыли. Наш флаг. Мы больше не Армия Возрождения, которая располагается на нескольких бедных хуторах. Мы истинный наследник той самой Великой Родины. И флаг у нас должен быть подобающим."
ARM_somethig_begins:0 "Что-то начинается"
ARM_somethig_begins_desc:0 "Происходит что то неладное. Похоже на то, что конфликт Онуфуренко и Подолякина скоро достигнет своего пика. Раньше про конфликты они забывали, потому что нас окружали враги. Но Родина объединена. А значит конфликты все чаще начинают всплывать на поверхность. Кто знает к чему это приведет?"
ARM_podolyakin_choisr:0 "Ставка на Подолякина"
ARM_podolyakin_choisr_desc:0 "Всем очевидно благодаря кому мы смогли выжить и победить. Подолякин - наш великий лидер. Он был патриотом с самого начала, таковым и остался по сей день. Всем разумным людям должно быть очевидно - кто прав кто нет. Именно поэтому мы выберем сторону Подолякина."
ARM_friends_v_pogonah:0 "Друзья в погонах"
ARM_friends_v_pogonah_desc:0 " В борьбе против Онуфуренко оставаться в меньшинстве - самоубийство. Именно поэтому нам нужны друзья. Мы должны завести друзей в высшем генштабе, которые будут лояльны не только Великой Родине, но и самому Подолякину. В нужный момент, они должны встать на нашу сторону, правильную сторону."
ARM_start_rassledovanie:0 "Начать расследование"
ARM_start_rassledovanie_desc:0 "Стало совершенно очевидно что Онуфуренко что то от нас скрывает. Подолякин подозревает худший расклад - заговор. Мы не можем оставлять это без внимания. Мы должны провести полномасштабное, секретное расследование по выявлению предателей. Мы будем использовать любые методы."
ARM_ih_borba:0 "И их борьба"
ARM_ih_borba_desc:0 "У наших друзей в высших рядах возникают конфликты с приспешниками Онуфуренко. Мы должны помогать нашим друзьям. Это убьет сразу двух зайцев. Во первых, это продемонстрирует нашу заботу о подчиненных. Во вторых, это ослабит позиции Онуфуренко."
ARM_invasion:0 "Внедрение"
ARM_invasion_desc:0 "Первый пункт нашей полномасштабной операции - проникновение. Мы должны внедриться внутрь Багровых Лучей и шайки Онуфуренко. Только изнутри можно понять истинные намерения Онуфуренко. Это будет очень непросто, учитывая степень их автономности, но мы обязательно справимся."
ARM_vnimanie_naroda:0 "Внимание народа"
ARM_vnimanie_naroda_desc:0 "Подолякин выгодно отличаеться от Онуфуренко тем, что пользуется какой-никакой поддержкой народа. Мы можем использовать это. Мы должны провести пропагандистскую кампанию по возвеличиванию образа Подолякина - спасителя нации. Только пользуясь поддержкой народа мы сможем одолеть Онуфуренко."
ARM_obisk_chastey:0 "Обыск частей"
ARM_obisk_chastey_desc:0 "Второй пункт нашей операции - это доскональный обыск баз Багровых Лучей под предлогом “Борьбы с коррупцией”. На самом деле мы попытаемся найти различные доказательства их заговора. К примеру спрятанное оружие, различные теневые радиоволны и так далее. Главное не переусердствовать. Иначе мы можем спровоцировать то, к чему мы ещё не готовы."
ARM_show_their_skeletons:0 "Показать их скелеты"
ARM_show_their_skeletons_desc:0 "Мы должны настроить народ против Онуфуренко и его Багровых Лучей. У нас на данный момент есть несколько доказательств их зверств,которые сами по себе ничего не доказывают, но могут убедить народ. Таким образом, выставив себя святыми, а их всячески очернив мы окончательно заманим народ на свою сторону."
ARM_otstranit_ot_del:0 "Отстранить от дел"
ARM_otstranit_ot_del_desc:0 "Хоть мы и пытались решить проблему с конфликтами полномочий Багровых лучей и регулярной армии, такая проблема стоит до сих пор. Мы придумали временное решение - какое-то время не давать Багровым Лучам боевые приказы, а направить их патрулировать тыл. Такое отстранение от дел значительно ослабит позиции Онуфуренко."
ARM_random_mistake:0 "Случайная ошибка"
ARM_random_mistake_desc:0 "Нашим подразделениям требуются оружие. И наш мудрый распределительный комитет зорко следит за тем чтобы всем всего хватало. Правда, в последнее время Багровые Лучи все чаще жалуются на недостаток боеприпасов и прочего снаряжения. Это очевидно ложь. Ошибки быть не может. Никаких действий не требуется."
ARM_drug_preduprejdenie:0 "Дружеское предупреждение"
ARM_drug_preduprejdenie_desc:0 "Мы должны напомнить Онуфуренко кому он должен быть лоялен. А то в последнее время он стал забывать благодаря кому все стало возможным. И благодаря кому он занимает такое положение."
ARM_on_zbil_svoie_mesto:0 "Он забыл свое местo"
ARM_on_zbil_svoie_mesto_desc:0 "Наше расследование подтвердило худший сценарий - Онуфуренко действительно готовил против нас заговор. И не просто заговор - полноценное восстание. Мы должны действовать как можно быстрее, мы должны добраться до него быстрее чем произойдет то что он планировал."
ARM_onufrenko_choise:0 "Восхождение Онуфуренко"
ARM_onufrenko_choise_desc:0 "Совершенно очевидно что Подолякин начинает все больше отдаляться от нашей истинной цели. Он прогнил. Но к счастью в высших рядах остались здравомыслящие люди - такие как Онуфуренко. Он всегда действовал исключительно в интересах Великой Родины, не щадя её врагов и предателей. Только он может повести нас в будущее."
ARM_our_people_v_vish_riad:0 "Наши люди в высших рядах"
ARM_our_people_v_vish_riad_desc:0 "Мы должны продвинуть больше лояльных нам людей. Мы не будем полагаться на безмозглую массу. Именно поэтому мы будем полагаться исключительно на элиту. В нужный момент мы дадим сигнал - и они встанут на нашу сторону."
ARM_preparation:0 "Подготовка"
ARM_preparation_desc:0 "Нам совершенно очевидно - со слабостью можно бороться лишь грубой силой. Никто не собираеться нам отдавать свои насиженные места. Мы заберем их силой. Но сначала мы должны подготовиться. И подготовиться основательно."
ARM_ultra_avtoritet:0 "Непререкаемый авторитет"
ARM_ultra_avtoritet_desc:0 "Наше влияние продолжает распространяться. Все чаще на военных советах слова наших людей становились решающими. Мы должны это кончательно закрепить. Теперь все будут знать - с теми кто пользуется покровительством Онуфуренко лучше не спорить."
ARM_proverit_ihloyalnost:0 "Проверить их лояльность"
ARM_proverit_ihloyalnost_desc:0 "Конечно, лояльность Багровых Лучей была проверена, перепроверена и доказа делом. Было бы глупо им не доверять. Но с расширением влияния Онуфуренко все больше людей захотели присоединиться к нему. И вот их лояльность под большим вопросом. Мы должны ужесточить требования и досконально проверить уже принятых."
ARM_pooshrenie_jestokosti:0 "Поощрение жестокости"
ARM_pooshrenie_jestokosti_desc:0 "Страх - одно из самых сильных эмоций. Когда человек боиться - он становиться слабым. Мы должны научиться вызывать настоящий страх у наших врагов. Мы будем действовать максимально жестко. Некоторые это могут назвать бесполезным, но Онуфуренко знает, что это принесет нам только пользу."
ARM_your_opinion_rejekrted:0 "Ваше мнение не учитывается"
ARM_your_opinion_rejekrted_desc:0 "Мы не можем опираться на такой ненадежный источник власти как безмозглый народ. Все что они должны делать - это работать, плодиться и молчать. Подолякин уже допустил ошибку когда захотел положиться на него. Это было одно из проявлений его слабости. Мы такого не допустим."
ARM_uprecnut_u_slabosti:0 "Упрекнуть в слабости"
ARM_uprecnut_u_slabosti_desc:0 "Одна из главных проблем Подолякина - слабость. Раньше Онуфуренко мог держать его слабость в узде. Раньше он слушал Онуфуренко. Теперь все изменилось. Теперь он все больше отдаляется от нас, от нашей истинной цели. Все больше в его голове мыслей о “народе”, и все меньше мыслей о нашем долге. Мы не намерены больше это терпеть. Мы публично упрекаем его в слабости."
ARM_close_their_mounth:0 "Закрыть им рты"
ARM_close_their_mounth_desc:0 "Хоть мы и решили не учитывать мнение народа, они не дают забыть о себе. В городах в которых наше влияние сильнее обычного, люди начинают бастовать и требовать нашего ухода. Это неприемлемо. Такие как они показывают лишь свое внутренние предательство. И мы давно знаем что сделать с предателями."
ARM_zapasi_nja_vsiakiy:0 "Запасы на всякий случай"
ARM_zapasi_nja_vsiakiy_desc:0 "Скоро грянет буря. И будет очень неразумно не подготавливаться к ней. Мы будем “терять” некоторое количество оружия и оснащения. На деле же мы будем его консервировать в подвалах и прочих погребах. В нужный момент мы его расконсервируем и испульзуем по назначению."
ARM_spor:0 "Спор"
ARM_spor_desc:0 "Недавно у Онуфуренко выдался интересный спор с Подолякиным. Онуфуренко не только вышел победителем из этого спора, но и продемонстрировал многим людям слабость Подолякина. Это определённо можно назвать победой нашего лидера."
ARM_skoro_grianet_buria:0 "Скоро грянет буря"
ARM_skoro_grianet_buria_desc:0 "Подготовка почти завершена. Оружие упаковано и спрятано. Солдаты натренированы и готовы к бою. Остались считанные дни до того как спасение Родины приобретёт свой истинный характер. Будьте готовы."
ARM_pereiti_rubukon:0 "Перейти рубикон"
ARM_pereiti_rubukon_desc:0 "Началось. Стороны начали переходить в активные действия. Солдаты одни за одним даю клятву верности своему фавориту. На месте же убивают несогласных с большинством. Генералы начинают выстраивать линии фронта. А Подолякин хочет закончить это быстро. Он отправил группу убить Онуфуренко за измену Великой Родине. Получиться ли у него? Или это приведёт к только большей эскалации конфликта?  "

############ дерево Подолякина

ARM_no_place_to_rebels:0 "Нет места предателям"
ARM_no_place_to_rebels_desc:0 "Мы опоздали. Этот чертов предатель Онуфуренко совершил задуманное! Слишком глубоко укрепились корни его заговора. Слишком долго он плел его сети. Теперь он поднял против нас бунт! ЧЕРТОВ БУНТ! Он собрал всех маньяков и просто людей которые жаждут власти. Они даже не поймут как скоро они падут."
ARM_we_army_of_people:0 "Мы армия народа!"
ARM_we_army_of_people_desc:0 "Мы должны заявить нашим гражданам - “Онуфуренко несёт лишь злобу и разрушение! Если он сокрушит нашу армию то он убьет всех мужчин, женщин и детей! Не бойтесь вступать в отряды лоялистов! На оккупированных врагом территориях совершайте деверсии и вредительства! Вместе мы отстоим наше будущее! Слава Великой Родине!”"
ARM_show_popularyty:0 "Продемонстрировать нашу популярность"
ARM_show_popularyty_desc:0 "Народ нас искренне поддерживает! Что бы там не говорил этот маньяк-идиот Онуфуренко, эта поддержка очень ценна для нас. Мы продемонстрируем не только ему, но и всем неверующим как нас любят. Мы попросим людей выйти на улицу и прокричать - “Смерть Онуфуренко! Слава Подолякину! Слава Великой Родине!”"
ARM_for_yours_future:0 "За ваше будущее, не мое"
ARM_for_yours_future_desc:0 "Люди называют Подолякина отступником. Тем кто в погоне за властью и жадностью забыл об истинной цели. Это чудовищная ложь призванна очернить нашего великого лидера и отвернуть от него наших граждан. Все должны знать что Подолякин не развращенный диктатор! Нет! Он всегда был ярым патриотом и всегда действовал в интересах Родины!"
ARM_dokazavshie_loyalnost:0 "Доказавшие лояльность"
ARM_dokazavshie_loyalnost_desc:0 "В долгих и кровавых боях с шайкой Онуфуренко мы использовали разные преимущества. Но главным нашим преимуществом всегда была наша поддержка в народе. Они доказали свою лояльность сражением за нас. Он любит нас за наше милосердное правление. Вперёд Армия народа!"
ARM_we_are_proffesional:0 "Мы профессионалы"
ARM_we_are_proffesional_desc:0 "Ещё одно наше отличие от кровавой шайки Онуфуренко в том, что мы не обезумевшие от крови маньяки. Мы профессиональная армия, достойные наследники армии Великой Родины! Мы не умираем в бессмысленных атаках за “Вождя и истинную цель”. Мы действуем умнее. Мы закаленные в боях с настоящими армиями, а не с оборванцами партизанами."
ARM_no_mercy_to_enemyes:0 "Без жалости к врагам"
ARM_no_mercy_to_enemyes_desc:0 "Пусть в данном конфликте мы и считаемся “милосердной” стороной, это не значит что мы будем так же милосердно относиться к предателя Онуфуренко. Мы будем убивать каждого их сторонника. Не будем проявлять жалость к тем, кто им сочувствует. Очистим нашу землю от крыс!"
ARM_everybody_useful:0 "Каждый полезен"
ARM_everybody_useful_desc:0 "Мы должны напоминать людям что важны все. Не только лишь те кто жертвуют своими жизнями на передовой. Не менее важны те кто жертвуют тяжелейший труд на заводах. Ведь только симбиоз из многих частей нашего великого государства может представлять пользу. Никто не будет бездельничать. Каждому найдем применение."
ARM_we_win_obiazatelno:0 "Мы обязательно победим"
ARM_we_win_obiazatelno_desc:0 "Как мы доказывали уже множество и множество раз, наша армия превосходно и профессиональна. Этим мы и отличаемся от безумцев Онуфуренко. Этот несправедливый и преступный бунт Онуфуренко будет подавлен! Победа будет за нами!"
ARM_we_smarter:0 "Мы умнее!"
ARM_we_smarter_desc:0 "Какая ещё есть причина почему мы лучше Онуфуренко? Мы не обезумевшие фанатики с кровавой пеленой на глазах. Мы анализируем свои ошибки, мы совершенствуемся. Чего совершенно не умеют делать идиоты Онуфуренко. Как было в случае с эволюцией - ум всегда побеждает грубую силу. А на нашей стороне и ум, и грубая сила. Наше поражение невозможно."
ARM_fanatichnii_bredni:0 "Фанатичные бредни"
ARM_fanatichnii_bredni_desc:0 "Один из лозунгов тех предателей-идиотов Онуфуренко это то, что Подолякин изменил истинные методы которые спасли нашу Армию от гибели. Это правда. Но в этом есть смысл. Подолякин делал жестокие вещи не просто так, в отличие от Онуфуренко, он делал их потому что иначе было не выжить. Сложные времена требуют сложных решений. Но времена изменились. Но они решили остаться в том времени. Да будет так."
ARM_kreshenie_ognem:0 "Крещенные огнем"
ARM_kreshenie_ognem_desc:0 "Наша армия это сплошь закаленные бойцы. Они от зелёных новобранцев прошли путь до закленной подобно стали элите наших войск.  Так же и наши генералы. Они тоже закаленные в тяжелых операциях против предателей и коллаборационистов. Мы ветераны Великой Родины!"
ARM_our_faithful:0 "Наша праведность"
ARM_our_faithful_desc:0 "В чем же заключается наша праведность? Наша праведность в прагматизме и уме. Наши головы не заморочены фанатичными бреднями Онуфуренко. Мы всегда используем лишь те методы, которые могут принести максимальную пользу Великой Родине."
ARM_seria_porajenii:0 "Серия поражений"
ARM_seria_porajenii_desc:0 "Мы терпим поражения. Нам пришлось отойти с изначальных позиций. Но это не повод распространять пораженческие речи! Это лишь повод сплотить вокруг Подолякина ещё крепче! Не нужно паниковать! Враг силен! Он использует силы наших бывших врагов! Вперед! К в бой!"
ARM_skoraya_pobeda:0 "Скорая победа"
ARM_skoraya_pobeda_desc:0 "Мы побеждаем! Мы наступаем вглубь территории врага. Но это не повод расслабляться. Мы должны только удвоить наши усилия для скорейшей победы над деспотом-Онуфуренко!"
ARM_mi_na_grani:0 "Мы на грани"
ARM_mi_na_grani_desc:0 "Ситуация стала критической. Наши линии обороны все ближе подходят к важнейшим городам. Но Подолякин требует от нас не сдаваться! Будьте сильными! Сражайтесь до последнего патрона и до последнего солдата!"
ARM_ostalos_nemnogo:0 "Осталось чуть-чуть"
ARM_ostalos_nemnogo_desc:0 "Мы маршируем все глубже в территорию Онуфуренко! Но мы уже видим отвратительные следы его правления. Он превращал целые города в огромные концлагеря! Он убивал тысячи и тысячи людей! Но скоро его деспотично-идиотское правление падет! Вперед! К освобождению оставшихся территорий!"
ARM_besslavni_end:0 "Бесславный конец"
ARM_besslavni_end_desc:0 "Победа наша! Онуфуренко прячется в своем дворце из слоновой кости в последнем не занятом здании, его армии маньяков складывают оружие и просят нашего милосердия. Люди встречают нас как героев! Осталось лишь взять Онуфуренко и окончательно прижать змею!"

############ дерево Онфуренко

ARM_for_name_of_true_leager:0 "Во имя истинного лидера!"
ARM_for_name_of_true_leager_desc:0 "Наше время пришло! Наша революция силы наконец свершилась! Те кто верен Истинной Родине примкнули к нашим рядам! Остальные же просто слабаки и трусы заслужившие  ничего кроме пули в лоб. Смерть слабакам! Смерть предателям! Слава Онуфуренко - нашему истинному лидеру!"
ARM_prinosite_polzu:0 "Приносите пользу"
ARM_prinosite_polzu_desc:0 "Наши самые ценные люди это только те кто воюют на передовой! Только у них есть настоящие право на существование! Все остальные должны быть благодарны хотя бы за то, что захотели. Они должны работать и молчать! Не подавать признаков согласия или несогласия. Просто работать."
ARM_wi_lish_instrument:0 "Вы лишь инструмент"
ARM_wi_lish_instrument_desc:0 "Похоже этот удивительно тупой “народ” совсем забыл о своем истинном предназначении служить Великой Родине и быть лишь инструментов в её руках. Мы напомним им об этом. Мы превратим наши города в огромные трудовые лагеря. Теперь ничего не будет отвлекать нашу рабочую массу от её предназначения."
ARM_show_svoie_nutro:0 "Показавшие свое нутро"
ARM_show_svoie_nutro_desc:0 "Все чаще начали появляться доклады о совершенных в глубине наших территориях диверсиях и вредительстве. Нам стало совершенно очевидно что это дело рук Подолякина. Точнее ему сочувствующих. Все кто против нас - показали свое предательское нутро! Они против Онуфуренко - значит против Величия Родины!"
ARM_pravedni_terror:0 "Праведный террор"
ARM_pravedni_terror_desc:0 "На наших территориях по прежнему одна из главных проблем остается неподчинение. Даже как казалось лояльные граждане оказываются предателями и пособниками Подолякина. Мы это исправим единственным рабочим методом - террором. Мы будем терроризировать всех. Чтобы у них даже не было мысли вставать против нас!"
ARM_deistvuite_jestoko:0 "Действуйте жестко и без жалости!"
ARM_deistvuite_jestoko_desc:0 "Наши враги должны бояться не то что сдаваться нам, но даже вступать с нами в бой. Мы должны использовать против них такой же террор. Мы перенесем практику с гражданских на пленных противников. А в захваченных жилых пунктах будем вести себя как немцы в 41!"
ARM_estestvenni_otbor:0 "Естественный отбор"
ARM_estestvenni_otbor_desc:0 "Поле боя похоже на раннюю землю. Сильные пожираю слабых. Это непреложная истина природы. И мы будем глупцами если последуем против этого принципа. Мы будем сильнее чем трусы Подолякина! И благодаря этому принципу мы обязательно победим. Это естественный отбор."
ARM_ne_churaites_metodami:0 "Не чурайтесь любыми методами!"
ARM_ne_churaites_metodami_desc:0 "Мы должны использовать любые методы и оружие для победы! Химическое и биологическое оружие! Сокращение население в деревнях в целях террора! Все что угодно что поможет достичь нашей скорейшей победы!"
ARM_vijvaet_silneishii:0 "Выживает сильнейший"
ARM_vijvaet_silneishii_desc:0 "Мы должны ввести ускоренный курс подготовки наших бойцов. Ибо эта война не требует отлагательств. Мы будем заставлять их драться между собой насмерть. Мы возьмем лишь последнего выжившего. Все будет как в дикой природе. Как все и должно быть."
ARM_for_onufrenko:0 "За Онуфуренко!"
ARM_for_onufrenko_desc:0 "Подолякин - идиот, слабак и трус! Он планировал превратить нашу Великую Родину в колонию Американцев! Это все знают! А Онуфриенко - это воплощение патриотизма, силы и верности идеалам! Мы все, каждый должны встать под его знамена и прокричать “Слава Онуфуренко!” "
ARM_for_grat_motherland:0 "За Великую Родину!"
ARM_for_grat_motherland_desc:0 "Каждый человек должен понять что его личная судьба и достоинство напрямую связано с судьбой и достоинством его нации! Поэтому те кто уклоняются от службы нам является ничтожеством у которого нет ни судьбы, ни достоинства! Мы раздавим их! Все прокричим “Слава Великой Родине!”"
ARM_for_save:0 "За спасение!"
ARM_for_save_desc:0 "Над нами, над всеми нами возникла угроза такого масштаба что не все способны его осознать. Угроза полного уничтожения. Но Подолякин в свое погоне за властью и жадностью совсем забыл про это! Только Онуфуренко может спасти нас! Мы все встанем и прокричим “Мы сражаемся за спасение!”"
ARM_for_victoria:0 "За победу!"
ARM_for_victoria_desc:0 "Только наша победа является истинной! Все за что они сражаются это ложь и слабость. Это пыль. Для истинного патриота эти вещи ничего не значат. Истинный патриот отдаст все свое здоровье и даже жизнь как только Родина его попросит. Именно поэтому мы прокричим “За Великую Победу!”"
ARM_fight:0 "Сражайтесь!"
ARM_fight_desc:0 "Из - за чудовищной ошибки мы потерпели серию поражений. Это недопустимо! Мы должны найти виновных на всех кругах власти! Заставить рабочих работать в два, нет, три раза больше! Мы будем сражаться! Мы будем побеждать! Мы победим!"
ARM_forvard_to_deatth:0 "Вперед, к их смерти!"
ARM_forvard_to_deatth_desc:0 "Как и ожидалось мы побеждаем! Наша армия силы, храбрости и патриотизма победоносным катком проезжает по слабакам и амебам Подолякина! Мы должны как можно больше ускорить нашу приближающаяся победу! Усилим натиск! Слава Онуфуренко!"
ARM_vpered_sobaki_k_pobede:0 "Сражайтесь, черт подери, сражайтесь!"
ARM_vpered_sobaki_k_pobede_desc:0 "Наше состояние крайне критическое. Кажется люди в подчинении Онуфуренко кое чего не поняли. Если они проиграю то ОНИ ВСЕ СДОХНУТ! Если не от рук Подолякина то лично от рук Онуфуренко! Сражайтесь! Сражайтесь или сдохните!"
ARM_finish_him:0 "Добейте их!"
ARM_finish_him_desc:0 "Наша армия продвигается все вперед и вперед! Их поражение совсем близко! Мы будем использовать любые средства! Все наши силы! Пленных не брать! Убивайте всех кого увидите! Слава Онуфуренко!"
ARM_ih_kkonts:0 "Их конец"
ARM_ih_kkonts_desc:0 "Свершилось. Они пали. Трусы и предатели, так долго терзавшие нашу славную Великую Родину пали! Их батальоны просят нашей милости, хотя знают что не дождутся ее. В каждой деревне мы врежем половину населения чтобы у них не возникло даже мысли бунтовать. Осталось лишь захватить главного труса и предателя - Подолякина"







ARM_mochit_v_sortirah:0 "Мочить в сортирах"
ARM_mochit_v_sortirah_desc:0 "Пока мы разбирались с теми кто находятся на виду, те кто находятся в тени не дремали. Эти "повстанцы" как они себя называют, мы уже встречались с ними раньше. Это беспринципные бандиты. Мы не будем с ними мирится. Мы будем находить их лидеров, их гнезда, будем переворачивать каждый каждый камень. Если будет необходимо, будем мочить этих подонков в сортирах!"

ARM_KOMITET_WATCHED_YOU:0 "Комитет следит за тобой!"
ARM_KOMITET_WATCHED_YOU_desc:0 "Люди не идеальны, мы не можем это отрицать. Ровно также мы не можем выкидывать всех кто проявил эту неидеальность. Но мы можем сделать так чтобы они ошибались меньше. Раньше в мире до ходила поговорка “Перед тем как сделать что то плохое, представь что рядом с тобой стоит полицейский.” Мы можем это сделать, чтобы с каждым гражданином рядом стоял полицейский. Установим камеры в жилых домах, увеличим количество патрулей. Каждый будет ощущать твердую руку закона."
ARM_little_dobicha_ne_interesuet:0 "Небольшая добыча нас не интересует"
ARM_little_dobicha_ne_interesuet_desc:0 "От глаза правопорядка ныне не укрытся. Он следит за тобой на улице, на работе, даже дома. Разве только в туалете наши граждане могут почувствовать одиночество. Вслед за этим мы стали получать совершенно разную информацию. Семейные разборки, рабочие совещания и тд. А также небольшие преступления на уровне шепотом назвать полицейского “Сволочью” а нашу армию “Пидорами”. Такое преступление вызвано в первую очередь переменчивостью эмоций, а не тем что человек наш предал. Мы не будем обращать внимания на такие мелкие проступки."
ARM_all_do_meloochei:0 "Все до мелочей"
ARM_all_do_meloochei_desc:0 "Теперь мы видим наших граждан до самых мелких деталей. Что они делают в свободное время, что едят, о чем думают. Они думают что частная жизнь неприкосновенна. Но именно здесь, пока не видит полицейский зарождается болезнь предательства. Мы должны наблюдать за каждым их шагом, и наказывать за каждый проступок."
ARM_bezopasnost_w_glushi:0 "Безопасность в глуши"
ARM_bezopasnost_w_glushi_desc:0 "Одна из целей государства - обезопасить верных ему граждан. Однако с этим у нас в данный момент ситуация напоминает средневековье. В городе и селах относительно безопасно. Но на дорогах процветает бандитизм и разбой. Мы должны создать патрульные отряды, снабдив их машины и соответствующими полномочиями. В конце концов мы заботимся о наших гражданах"
ARM_fallen_idols:0 "Падение их идолов"
ARM_fallen_idols_desc:0 "Мы освободили людей от огромного числа царьков, идиотов, недо-магов, и прочих сумасшедших личностей. Но люди все равно, до сих пор продолжают в них верить. К примеру одни придумали верить и в “Бога” и в наше дело. Это абсолютно несовместимые вещи. Мы должны уничтожить их веру. Мы должны уничтожить их идолов и заменить их своими."
ARM_destroy_crestofans:0 "Уничтожить креста поклонников"
ARM_destroy_crestofans_desc:0 "Как говорилось в нашей Великой Родине - “Религия - опиум для народа”. Это абсолютная правда. Те кто исповедуют религию - либо глупы настолько что хотят убедить в своей глупости других, либо жадные до денег, славы, власти и так далее люди. Мы должны уничтожать их символы. Провести пропагандистскую кампанию по разрушению их веры. В конце концов они будут верить исключительно в нашу Великую Родину."
ARM_nejiznesposobnii_idei:0 "Нежизнеспособные идеи"
ARM_nejiznesposobnii_idei_desc:0 "Есть те кто хуже крестопоклонников. Эти люди верят не в бога. Они верят в то что на практике не только не смогло бы существовать, но и дегенеративно. К примеру принципы гласности и демократии. Очевидно же что все это ведет к дестабилизации государства. Но они продолжают в это верить. Мы должны разрушить их веру. Убедив их в том что наши методы и принципы - самые правильные."
ARM_evrebody_knows_his_role:0 "Каждый знает свою роль"
ARM_evrebody_knows_his_role_desc:0 "Фундамент в порядке. Мы проработали всю судьбу, и всю жизнь наших граждан, от рождения до самой смерти. Теперь мы можем не опасаться что этот фундамент упадет, а вследствие за ним все остальное."
ARM_state_economy:0 "Государственная Экономика"
ARM_state_economy_desc:0 "Мы владеем огромными территориями. Такие пространства не терпят безответственного управления. Мы должны улучшить каждую нашу сферу промышленности. Это станет плацдармом к объединению Великой Родины."
ARM_jitnitsa_rodini:0 "Житница Родины"
ARM_jitnitsa_rodini_desc:0 "Южные Окраины которые мы нынче занимаем, некогда были самым плодородными землями родины. “Край голубых небес и желтых полей”, ныне же это, как и вся остальная Родина, радиоактивная пустыня. Мы должны это исправить. Пусть поля вновь заколосятся пшеницей, и заработают пекарни. Отныне никто в нашем государстве не останется голодным"
ARM_sokrovisha_pod_zemley:0 "Сокровища под землей"
ARM_sokrovisha_pod_zemley_desc:0 "Южные окраины богаты не только плодородными землями, но также огромные богатства скрыты под землей. Их них делаются танки, ружья,производиться топливо, строиться дома. Было бы преступлением их игнорировать. Выжать до капли - Подземные ресурсы - это сокровища для таких государств как мы."
ARM_dim_trub:0 "Дым труб"
ARM_dim_trub_desc:0 "Даже в нашем не самым цивилизованном мире заводы являются основным средством производства. Там собираются автоматы, оттуда выезжают наши танки, и в конце концов, там упаковываются консервы для наших солдат. Иметь недостаточно заводов - значит иметь ничего из вышеперечисленного."
ARM_ojvit_teretory:0 "Оживить территорию"
ARM_ojvit_teretory_desc:0 "О плодородности почв южных окраин раньше ходили легенды. Даже самый бездарный фермер, совсем не следя за тем что он посадил, мог получить отличный урожай. Ныне же большинство почв и воды ядовито и заражено радиацией. Использовав на почве разработку наших ученых, мы сможем очистить почву от радиации и заражения и вернуть ей прежнюю плодородность."
ARM_vijat_do_kapli:0 "Выжать до капли"
ARM_vijat_do_kapli_desc:0 "Подземные ресурсы - это сокровища для таких государств как мы. Но сокровища не достаются просто так. Мы должны соорудить команды геологов "Искателей сокровищ". Мы не должны упустить ни одного килограмма угля и ни одного кубометра нефти. Ведь каждая капля - это ещё один убитый враг и ещё один выживший солдат."

ARM_strategic_planing:0 "Стратегическое планирование"
ARM_strategic_planing_desc:0 "Завод это не самостоятельное средство производства. Только сеть заводов может производить достаточное количество оружия и боеприпасов. Не менее важно обеспечить связи между заводами.Чем эффективнее будут связи, тем эффективнее будет производство."
ARM_raspredelit_v_kolhozi:0 "Распределить в колхозы"
ARM_raspredelit_v_kolhozi_desc:0 "Для увеличения эффективности сельского хозяйства, мы должны правильно и наиболее полезно распределить крестьян, чтобы ни одна пядь земли не простаивала зря. Для этого мы можем создать определённые крестьянские организации - “Колхозы”."
ARM_iskuplenie_pod_zemley:0 "Искупление под землей"
ARM_iskuplenie_pod_zemley_desc:0 "Горные работы - это невероятно тяжелый и опасный труд. Люди которые туда идут часто делают это от безысходности. Очень неправильно использовать лояльных к себе людей. Гораздо логичнее использовать труд тех кто провинился. Отныне все кто совершил хоть самый незначительный проступок, будут искать прощение под землей."
ARM_ritm_effectivnosty:0 "Ритм эффективности"
ARM_ritm_effectivnosty_desc:0 "Сеть наших реформ вывела нашу промышленность на небывалый уровень. Машины ездят от рудника до плавильни, от плавильны до оружейного завода. Трубы дымят, а молотки стучат в унисон, создавая ритм эффективности."
ARM_ring_rasshirilos:0 "Кольцо расширилось"
ARM_ring_rasshirilos_desc:0 "Когда то мы были просто одним из военачальников, занимающих лишь несколько хуторов. Вокруг нас всегда были враги, мы были в кольце. Ныне же мы подчинили себе все южные окраины. Но враги никуда не исчезли. Наше окружение просто расширилось. Мы до сих пор окружены. Мы одни."

ARM_konsept_razvedki_boem:0 "Концепт разведки боем"
ARM_konsept_razvedki_boem_desc:0 "Онуфриенко предложил концепт операций который поможет нам в нашем нелёгком деле объединения Великой Родины. Согласно ему, мы проводим сеть операций на границе, получая всю информацию что можно, перерезая коммуникации, и в целом максимально вредительству"
ARM_free_solders:0 "Свободные солдаты"
ARM_free_solders_desc:0 "В ходе проведения операций у нас возник конфликт. Конфликт командующих и солдат. Приказы поступали одни а солдаты на местах хотели действовать по ситуации. Очевидным выбором будет солдаты. Они находяться на местах, и лучше понимают что делать. Мы предоставляем им свободу."
ARM_strict_prikazi:0 "Четкие приказы"
ARM_strict_prikazi_desc:0 "По мере выполнения операций мы начали получать все больше обращений от солдат по поводу предоставлений им большей свободы в ходе операций.Очевидно что эта просьба лишь проявление излишнего свободолюбия и наглости. Приказы наших командиров должны иметь первостепенное значение."
ARM_naladit_prosses:0 "Наладить процесс"
ARM_naladit_prosses_desc:0 "Наши операции приносят нам оглушительный успех. Мы должны расширить список операций, и создать специальные отряды. Мы будем в полной мере использовать творение стратегического гения Онуфуренко. Враги будут убегать в страхе, только увидев нашу форму!"
ARM_nedastaushie_chasti:0 "Недостающие части"
ARM_nedastaushie_chasti_desc:0 "Наша армия непревзойденна. Благодаря ней мы выжили, благодаря ней мы покорили всех врагов и предателей. Но если мы не будем её совершенствовать это будет равносильно предательству. Она несовершенна во многих местах. Мы должны собрать эти части и улучшить их."
ARM_red_wings:0 "Алые крылья"
ARM_red_wings_desc:0 "Наши ВВС определённо нуждаются в реформации. В наше время современной войны превосходство в воздухе означает победу. Мы должны построить аэродромы и самолеты. Наши самолёты должны превосходить вражеский во всем. В скорости, маневренности и так далее."
ARM_steel_comanders:0 "Стальные командиры"
ARM_steel_comanders_desc:0 "Танки - это вершина военной инженерии. Без них не обходиться не одно современное сражение. Они задают ход битвы и руководят ею, подобно стальным, бессмертным командирам. Они воплощение самого бога войны!"
ARM_who_deram_to_be_a_pilot:0 "Кто мечтает быть пилотом..."
ARM_who_deram_to_be_a_pilot_desc:0 "Кто мечтает быть пилотом, очень смелый видно тот. Потому что только смелый сам полезет в самолёт. Но на одной смелости не выжить в воздушном бою. Мы откроем летную школу. В ней начнут свои полёты величайшие асы Родины!"
ARM_vishe_skorost:0 "Выше скорость"
ARM_vishe_skorost_desc:0 "Основной смысл танковых и механизированных соединений это скорость. Именно благодаря ней возможно совершать маневры и прорывы. Исходя из этого наше решение простое: больше скорости! Выше маневренность!"
ARM_kara_s_nebes:0 "Кара с небес"
ARM_kara_s_nebes_desc:0 " Наши самолеты летают с невиданной скоростью, наши асы достигли верха мастерства пилотирования, и к ним стремятся присоединится молодая гвардия. Наше ВВС будет жить и развиваться дальше. Они будут карать наших врагов с небес!"
ARM_prokladivaushie_put:0 "Прокладывающие путь"
ARM_prokladivaushie_put_desc:0 "Наши танки прокладывают путь, а за ними следует пехота. Это наша новая основополагающая стратегия. Однако более мелкие детали все ещё требуют доработки. Мы должны детально проработать всю нашу доктрину."
ARM_predskazuemaya_pobeda:0 "Предсказуемая победа"
ARM_predskazuemaya_pobeda_desc:0 "Наша армия все продолжает совершенствоваться. Самолёты бороздят небо, а траки танков давят наших врагов. Наши солдаты вооружены лучшим оружием и соответственно обучены. Наши генералы гении своего дела. Учитывая все эти параметры вы можем с легкостью предсказать свою победу."
ARM_kajdoi_otvetke_svoi_surup:0 "Каждой отвёртке - свой шуруп"
ARM_kajdoi_otvetke_svoi_surup_desc:0 " Наше государство - это огромный механизм. Но кто же строит ему новые части и обслуживает старые? Люди. Они подобны инструментам. И подобно тому как каждый инструмент используется для своей задачи, так и каждый человек должен выполнять работу согласно своей квалификации. Используя характеристики мы должны подобрать каждому свое место. Таким образом эффективность возрастет в разы."

#Пятая фаза Подолякина
ARM_red_sunrise:0 "Крассный расвет"
ARM_red_sunrise_desc:0 "Никто нам не соперник. Ни коллаборационисты, ни предатели, ни даже Онуфуренко. Наш великий лидер Подолякин преодолел все трудности. Родина взошла подобно красному восходу."

ARM_open_the_bunkers:0 "Раскрыть бункеры"
ARM_open_the_bunkers_desc:0 "Мы слишком долго это игнорировали. Долгие века все люди пытались мыслить с помощью фактов и логики. Казалось что в наше время мы полностью изучили наш мир. Но это ошибка. Наш мир кажеться пронизывается чем-то, что нарушает все законы известных нам наук. Это нити. Мы не знаем откуда они появились и с какой целью. В любом случае это для нас не имеет смысла. Давным-давно в недрах нашей родины был создан проект “Откровение”. Он был создан для изучения нитей. В том числе там рассматривали возможность использования нитей как оружия. Мы не можем не использовать это поистине, самое ужасающее оружие придуманное человечеством."

ARM_coming_onufrenko:0 "Пришествие"
ARM_coming_onufrenko_desc:0 "Нам поступают какие-то странные доклады с уральских границ нашей Родины. Судя по ним из-за гор идут неизвестные вооруженные отряды. Это не просто бандитские формирования как мы думали раньше. Это что то большее. Группы организованы. Невероятно организованы. Они покрыты обмотками и их цели неизвестны. Нам придется отложить наши планы до полного уничтожения этой угрозы."

ARM_coming_podoliakin:0 "Пришествие"
ARM_coming_podoliakin_desc:0 "Нам поступают какие-то странные доклады с уральских границ нашей Родины. Судя по ним из-за гор идут неизвестные вооруженные отряды. Это не просто бандитские формирования как мы думали раньше. Это что то большее. Группы организованы. Невероятно организованы. Они покрыты обмотками и их цели неизвестны. Нам придется отложить наши планы до полного уничтожения этой угрозы."

ARM_the_time_has_come:0 "Время пришло"
ARM_the_time_has_come_desc:0 "Угроза Виллумов уничтожена. Это было тяжело, но мы справились. Наконец, пришло время для того чего мы все ждали. Америка, эта страна всегда противостояла Великой Родине, в каком бы виде она не была. Многие думали что она уничтожена в день взрывов. Но мы знаем что это не так. И мы знаем что она угрожает нам прямо сейчас. Этот проект “Avenger” должен был нанести добивающие удары по Родине спустя какое-то время. Но мы можем все изменить, мы повернем все наоборот. Это мы нанесем добивающий удар по Америке. И месть наша будет сладка."

ARM_weapon_of_retaliation:0 "Оружие возмездия"
ARM_weapon_of_retaliation_desc:0 "У нас во владении вся Великая Родина. Нам противостоят жалкие остатки от когда то великой Америки. Но мы все равно не будем их недооценивать. Мы должны подготовить план вторжения, оружие, корабли и наш козырь в рукаве - артефакты найденные в бункерах Откровения. Именно они станут нашим оружием возмездия."

ARM_started:0 "Началось"
ARM_started_desc:0 "Мы дождались. На берега бывшей США готовятся высадиться наши доблестные войны. Мы уверены что враг не сдастся так просто. Он будет сопротивляться и огрызаться. Но мы будем готовы к этому. Мы сметем их оборону подобно цунами с моря. Они выплатят за все что сделали сполна. После нашей атаки их берег в тот день будет в объятьях огня. И пусть они утонут в этом праведном огне."

ARM_what_we_have_to_do:0 "То что мы должны сделать"
ARM_what_we_have_to_do_desc:0 "Это совершенно не то чего мы ожидали. Почему нам не оказывают сопротивление? Впрочем, это не то что должно нас сейчас заботить. Американцы все же живы. Их намного меньше чем мы предполагали. Они попрятались по бункерам как крысы загнанные в угол. Мы им докажем, что это их не спасет."

ARM_break_their_will:0 "Сломить их волю"
ARM_break_their_will_desc:0 "Было бы бессмысленно убивать абсолютно всех американцев. Они находится в таком жалком состоянии что не могут даже в теории представлять для нашей Великой Родины хоть малейшую угрозу. Но мы не оставим их дальше сидеть в своих бункерах. Мы их выведем на поверхность. И заставим трудом искупать свою вину. Они должны будут её прочувствовать, ощутить каждой костяшкой. И для этого у них будет много возможностей. У них не будет выходных. Любые признаки праздности будут немедленно искореняться. У них не будет дней или событий, которые они будут ждать. И следующее поколение уже родиться приученным к искуплению."

ARM_our_salvation:0 "Наше спасение"
ARM_our_salvation_desc:0 "Вот он - наш величайший враг. Система Avenger. Именно знание о ней отличало нас от прочих царьков и генеральчиков. Нами двигала не пустая жажда власти. И жажда мести не полностью нами управляла. То что нами двигало - это желание спасти Родину. И сегодня мы её спасем. Мы отключим систему Avenger."

ARM_they_know_fear:0 "Они познают страх"
ARM_they_know_fear_desc:0 "Мы отключили Avenger. Теперь мы можем вплотную заняться остатками от некогда “великой” Америки - её бывшими гражданами. Пусть они уже не щадя себя искупают свою вину и вину своих отцов. Но сколько наша Родина пережила горя? Разве мы можем спокойно смотреть на то, как они легко отделываются своим трудом спустя рукава? Они должны узнать что такое подлинный ужас. Мы будем забирать жену у мужа, ребенка у матери. Разлучать семьи и убивать у всех на глазах. Они должны знать что они до конца своей жалкой жизни нам обязаны за неё."

ARM_eight_two:0 "8:2"
ARM_eight_two_desc:0 "Этого всего недостаточно! НЕДОСТАТОЧНО! Мы должны отомстить по настоящему! Сколько они убили, столько же их и умрет. Мы реализуем программу “8:2”. Это соотношение мертвых к живым. Око за око."

ARM_its_all_over:0 "Все закончилось?"
ARM_its_all_over_desc:0 "Все закончилось? Наша борьба закончилась? Неужто мы всех победили? Мы сделали все? Или что то осталось?"
ARM_we_did_what_we_had_to_do:0 "Мы сделали то, что должны"
ARM_we_did_what_we_had_to_do_desc:0 "Да, все закончилось. Все враги побеждены. Мы достигли всех целей. Мы прошли огромный путь. Преодолели немало трудностей. Но мы справились."

ARM_the_mandate_of_the_Motherland_over_the_world:0 "Мандат Родины над миром"
ARM_the_mandate_of_the_Motherland_over_the_world_desc:0 "Отныне Великая Родина будет простираться не только на земли бывшей России. Отныне Родина станет общей для всего мира. Мы надеемся что когда нибудь заражение спадет. Радиация уйдет. И тогда Родина распространиться на все континенты. И не будет больше мелких дрязг как было в мире до. Будет только Великая Родина. Отныне и навсегда."

ARM_rebirth_of_humanity_podoliakin:0 "Возрождение человечества"
ARM_rebirth_of_humanity_podoliakin_desc:0 "Мы сделали и реализовали все что хотели. Мы должны ждать спадения уровни радиации. Пока мы должны просто жить. Началось возрождение человечества."

ARM_rebirth_of_humanity_onufrenko:0 "Возрождение человечества"
ARM_rebirth_of_humanity_onufrenko_desc:0 "Мы сделали и реализовали все что хотели. Мы должны ждать спадения уровни радиации. Пока мы должны просто жить. Началось возрождение человечества."
#Пятая фаза Онуфренко 

ARM_uncompromising_triumph:0 "Бескомпромиссный триумф"
ARM_uncompromising_triumph_desc:0 "Великая Родина наконец стала по настоящему едина. Над головами граждан флаг Родины, а в сердцах идеи Онуфуренко. Никто нам ныне не соперник."

ARM_our_capabilities:0 "Наши возможности"
ARM_our_capabilities_desc:0 "Мы слишком долго это игнорировали. Долгие века все люди пытались мыслить с помощью фактов и логики. Казалось что в наше время мы полностью изучили наш мир. Но это ошибка. Наш мир кажеться пронизывается чем-то, что нарушает все законы известных нам наук. Это нити. Мы не знаем откуда они появились и с какой целью. В любом случае это для нас не имеет смысла. Давным-давно в недрах нашей родины был создан проект “Откровение”. Он был создан для изучения нитей. В том числе там рассматривали возможность использования нитей как оружия. Мы не можем не использовать это поистине, самое эффективное оружие придуманное человечеством."

ARM_our_meaning:0 "Наш смысл"
ARM_our_meaning_desc:0 "В чем был смысл Армии Возрождения? Спасти и очистить Родину от паразитов и коллаборационистов? Отчасти. Но истинная цель это уничтожение угрозы для всей Родины - Америки. Они думают что Родина уничтожена. Мы приплывем к ним и разрушим это убеждение. Мы сделаем с ними тоже что они сделали с Родиной."

ARM_way_across_the_ocean:0 "Путь через океан"
ARM_way_across_the_ocean_desc:0 "Нам нужны корабли. Нам нужны подводные лодки. Нам нужны самолеты. На них мы доплывем, долетим до берегов и городов Америки. Мы повторим подвиг Колумба и вновь пересечем океан."

ARM_eyes_do_not_fear_hands_do:0 "Глаза не боятся, руки делают"
ARM_eyes_do_not_fear_hands_do_desc:0 "Мы готовились к этому дню. Все существование Армии Возрождения и Коалиции Государственных Сил вело к этому. Мы привнесем смерть Америке. Возможно нас осудят наши потомки за это. Но мы знаем что это все будет необходимо. Мы разорвем круг ненависти."

ARM_uninhibited:0 "Нескованные"
ARM_uninhibited_desc:0 "Этому слабаку Подолякину не хватило бы духу сделать то, что мы должны сделать. А должны мы полностью уничтожить Американцев и саму Америку. Если наш солдат увидит американца - он убьет американца."

ARM_final_decision:0 "Окончательное решение"
ARM_final_decision_desc:0 "Для чего мы хотим уничтожить всех Американцев? Потому что если бы мы оставили их живыми оно обязательно бы возродились как нация с единственной целью - уничтожить Россию. И нашим детям придется испытать на себе вновь ужасы войны."

ARM_look_fear_in_the_eye:0 "Посмотреть страху в глаза"
ARM_look_fear_in_the_eye_desc:0 "Наш самый главный страх это система Avenger. Он висел над нашей Родиной угрожая самому её существованию. Наша цель - полное её уничтожение. Мы взорвем каждую ракету. Но взорвем на американской земле."

ARM_no_light:0 "Нет света"
ARM_no_light_desc:0 "Для Американцев все кончилось. Для них нет ни малейшего шанса на выживание. Для них не будет и капельки света. Для них не будет и капельки надежды. Мы разработали план полного уничтожения населения бывшей Америки."

ARM_break_the_cycle:0 "Разорвать круг"
ARM_break_the_cycle_desc:0 "Пришло время. Время реализовать план “Обоюдоострый”."

ARM_end_of_hate:0 "Конец ненависти"
ARM_end_of_hate_desc:0 "Они все уничтожены. Все враги Великой Родины мертвы. Всю историю раздробленности Родины главной эмоцией была ненависть. Варлорды ненавидели друг друга, бандиты ненавидели обычных людей. Но теперь все они мертвы. Теперь все едины. Мы положили конец ненависти."

ARM_place_a_domino:0 "Разместить домино"
ARM_place_a_domino_desc:0 "Человечество теперь свободно. Оно должно преодолеть ненависть. Мы не сможем сделать это по щелчку пальцев. Но мы можем начать воспитывать своих детей в любви. Возможно именно они станут новыми людьми, свободными от ненависти. "





















