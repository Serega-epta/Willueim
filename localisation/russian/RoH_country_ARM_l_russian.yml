Yuriy_Podolika:0 "Юрий Подолякин"
POLITICS_Yuriy_Podolika_DESC:0 "Еще в давние времена, когда Великая Родина была самой непобедимой и могущественной державой мира, находились люди, добровольно отдававшие ее величеству свои силы, молодость, и даже жизнь. Эта вера в общее благое дело сплачивала людей и позволяла им идти на, казалось бы, неоправданные, но совершенно нормальные и почетные в их понимании жертвы. "Все для фронта - все для победы!Этот девиз был смыслом жизни Юрия Подолякина. Трудясь в Сумском Конструкторском Бюро в качестве военного инженера, во время войны он организовал движение "Возрождение", чьи многочисленные члены добровольно уходили на фронт и брали дополнительные смены, дабы приблизить триумф их обожаемой державы. Но в один момент все оборвалось. Западные командиры, осознав полное поражение, не пожелали жалеть мир, в котором им не будет места и стерли с лица земли десятки государств, в числе которых была Родина. Попутно с этим, своих жизней лишились миллиарды невинных, среди которых была семья Подолякина. Два столь мощных удара по смыслу его жизни, тем не менее, лишь закалили инженера. Приняв на себя командования дружинами бывших патриотов, Подолякин сформировал Коалицию Государственных Сил, стремясь восстановить порядок и закон на территориях некогда великого государства. Охватывающее крупнейшие города юга Родины, такие как Киев, Сумы, Чернигов и Черкассы, его правительство стало одним из сильнейших в регионе, подготавливая северную экспедицию против коллаборационистов Консульства. Однако враги опередили его, и также как в Великой войне, ни одна из сторон не достигла своих целей, а Коалиция распалась. Но Подолякин не собирается сдаваться: окопавшись на окраинах Чернигова, его Армия Возрождения с каждым днем становится сильнее, подготавливаясь к освободительному походу против предателей Родины, а затем и заокеанских противников, дабы создать лучший мир для своих граждан."
