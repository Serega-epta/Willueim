ARM_frozen_hopes:0 "Промёрзшие надежды"
ARM_frozen_hopes_desc:0 "Новый год мы встречали в аду. В промёрзшем насквозь, покрытом инеем аду. \nЯ всегда знал, что у Господа хорошее чувство юмора. Иначе зачем бы он убедил всех этих попов и истовых верующих в том, что преисподняя – это обязательно расскалённая до красноты сковорода. \nО нет, Господи, нет. Ад – это сугробы под Черниговом. Ад – это замёрзшая кровь. Ад – это обледеневшая стена траншеи. \nИ ты это прекрасно знаешь, Господи. Иначе, зачем бы ты послал нас сюда?.."

ARM_doorstep_of_consulate:0 "На пороге Консульства"
ARM_doorstep_of_consulate_desc:0 "Мы были так близки. Ещё каких-то пару месяцев назад казалось, будто вот-вот – и всё будет кончено. Солдаты Консульства в панике драпали, сверкая пятками. Все эти чистоплюйские офицеры, власовцы, бывшие миротворцы, вся эта грязь земная, вся она обратилась в бегство. Оставалось сделать лишь последний шаг – и всё было бы кончено. Каждая жертва была бы отомщена. \nНам ударили в спину. Подло и бесчестно. Пока мы, сыны Родины отдавали свои жизнь за её благо, обезумевшие фанатики и проклятые плутократы предали всё, ради чего мы сражались. Они развалили Коалицию и бросили нас подыхать. Прямо здесь, в этих ледяных окопах. \nНо это – лишь временное помешательство. Лишь краткий миг падения. За которым обязательно последует воскресение. \nА теперь пора копать окопы. Чёрные тени снова снуют там, на севере, меж деревьев..."

ARM_last_frontier:0 "Последний рубеж"
ARM_last_frontier_desc:0 "Сейчас все мы – крысы, загнанные хозяйскими кошками в угол. Мы шипим, огрызаемся, злобно виляем хвостом. Но участь наша уже предрешена. Недавно к нам присоединилась группа разведчиков, что застряла в Сумах после развала фронта, но это... \nБрехня! \nБлядство, конченое блядство! Это наш последний рубеж. Последняя черта, к которой отогнали настоящих сынов Родины. И будь мы прокляты, если хоть кому-то позволим его прорвать. \nЭти проклятые траншеи покрыты кровью, льдом и снегом. Они скользкие и пробирают холодом до костей. Но враг ни за что не возьмёт их. Ни за что. \n§RВ этом мы клянёмся собственной, ещё горячей кровью.§"

ARM_right_of_force:0 "Право силы"
ARM_right_of_force_desc:0 "Михаил Онуфренко, бессменный лидер нашей армии, прошёл долгий путь. Он поднялся с самого низа, вышел из грязи в князи. \nИ до сегодня дня так и не дал повода усомниться в себе. \nДа, мы разгромлены. Да, разбиты. Но наш генерал, наш искусный Бог Войны до сих пор с нами. Мы видим, как горят его глаза, мы чувствуем, как закипает его ненависть. \nИ мы знаем, какую бы дорогу не избрала нам судьба, наш генерал пройдёт эту дорогу вместе с нами."

ARM_crimson_steel:0 "Багровая Сталь"
ARM_crimson_steel_desc:0 ""Багровые лучи" – элита нашей армии. Они всегда были в авангарде, первыми вступали в бой и первыми же из него выходили. \nНаверное, можно назвать их личной гвардией Онуфренко. Он их создал, воспитал и крестил огнём. Однако они преданы нашей идей в той же мере, что и любой другой боец. \nОни не предадут, не отступят, не ударят в спину. Они – наша элита, знаменосцы нового мира..."

ARM_right_of_rule:0 "Право власти"
ARM_right_of_rule_desc:0 "Юрий Подолякин – это тот человек, с которого начиналась Коалиция. Тот, с кого началась наша Армия. Пламенный патриот, прекрасный организатор, он ни разу не опустил руки. Ни когда Родина сгорела в атомном огне, ни когда Коалиция была разрушена предательским ударом. \nИ теперь он с нами. В окопах. Посреди всего этого ледяного ада. Что бы не случилось дальше, он будет с нами, со своими солдатами до конца. \nРодина не забудет его. Родина никогда не забывает. Даже если бросает своих самых верных сынов умирать в Богом забытой дыре, она всё равно их помнит..."

ARM_motherland_granary:0 "Закрома Родины"
ARM_motherland_granary_desc:0 "Люди, которые жили до нас, прекрасно понимали, что  этот день может когда-нибудь наступить. Что когда-нибудь небеса разверзнуться, загорятся огнём. \nИ потому они были готовы. \nМы же – всего лишь их неразумные дети. Неразумные, глупые и недостойные даже стоять рядом с теми, кто был до нас. И тем не менее, они всё же снизошли до нас. Даже из глубины прошедших десятилетий их заботливые руки тянутся к своим потомкам. Тянутся и несут им оружие. \nМы найдём старые склады. Их мало, совсем чуть-чуть. Но они есть. Найдём и воспользуемся. Потому что наследие предков должно принадлежать нам и только нам."

ARM_united_views:0 "Единство взглядов"
ARM_united_views_desc:0 "Все мы объединены одной целью. Одними идеалами. Одной мечтой. \nСловно заговорённые мы каждый день повторяем одну и ту же мантру: §RНам не нужен мир без нас, нам не нужен мир без нас!§! \nЭто – словно вополь в пустоту. Словно плач ребёнка, потерявшегося среди тёмного леса. \nИ тем не менее, этот клич – единственное, что у нас осталось."

ARM_united_opinions:0 "Единство мнений"
ARM_united_opinions_desc:0 "Мы все слишком разные. Кто-то ещё помнит мир, что был до войны, кто-то – успел даже принять в ней участие. Некоторые же родились уже позже. И тем не менее, каждый из нас – солдат Великой Родины. Павшей, разбитой, но ещё живой в наших сердцах. \nМы – пример для каждого русского человека. Мы отринули наши разногласия, отринули противоречия во взглядах, отбросили ненужное противобороство. \nТеперь мы едины. Теперь мы – армия. Армия солдат, чьи сердца вырваны и факелом свет посреди непроглядной ночи."

ARM_last_chance:0 "Последний шанс"
ARM_last_chance_desc:0 "Находиться дальше в этих лесах – смерти подобно. У нас заканчиваются патроны, еда и снаряжение. Наши люди гибнут в постоянных перестрелках и от Тварей, что скрываются в чащах. Восполнить потери некем, здешнее население малочисленно и разбросано по мелким, изолированным друг от друга деревням. \nОднако на востоке лежит бывший областной центр, Сумы. Они откололись от Коалиции одними из последних и до сих пор не смогли наладить государственные дела. Если мы ударим сейчас, пока они ещё не в состоянии нам сопротивляться, у нас есть все шансы на успех. \nОстаётся надеяться, что наши лидеры понимают это..."

ARM_hold_the_line:0 "Держать Строй!"
ARM_hold_the_line_desc:0 "Теперь, когда в наших руках целый город, мы можем позволить себе гораздо больше. \nНужно продлить нашу линию обороны на севере, нужно подтянуть резервы, разворотить склады со снаряжением. Пока Консульство бездействует, занимаясь фанатиками, у нас развязаны руки. \nКонечно, никто не говорит о новом столкновении, пока наших сил ещё слишком мало. Но вот задумать о наступлении на юг, где засели предатели из Днепровского Совета – стоило бы."

ARM_dog_death:0 "Собаке — собачья смерть"
ARM_dog_death_desc:0 "Валерий Пустовойтенко – грязная шлюха, которая, прикрываясь заботой о благе Родины, предал всех нас, ударив в спину. Его открытый мятеж стал событием, которое забило последний гвоздь в крышку гроба Коалиции. Мы ещё смогли бы противостоять фанатикам, смогли бы добить Консульство, но он... \nЭта шавка не заслуживает никакой иной судьбы, кроме повешения. Мы все, каждый из нас, ненавидим этого человека. Ненавидим за то, что нам пришлось несколько месяцев кряду выживать в этих проклятых лесах. Ненавидим за то, что он лицемерный ублюдок без чести и совести. Ненавидим за то, что он стал первым, кто бросил наши пылающие сердца на землю и прошёлся по ним грязным каблуком. \nПоэтому он должен умереть. Иного пути нет."

ARM_find_and_destroy:0 "Найти и уничтожить"
ARM_find_and_destroy_desc:0 "Прихвости Пустовойтенко всё ещё прячутся по лесам. непонятно, на что они надеются, верно, на лояльность местного населения и, может быть, собственные скрытые резервы. Но это лишь самообман, попытка убежать от реальности. \nМы найдём каждого из них. найдём и уничтожим. \nПощады не будет."

ARM_first_among_equals:0 "Первые среди равных"
ARM_first_among_equals_desc:0 "Группа “Альфа” – вернейшие из солдат Коалиции. Даже когда всё пошло прахом, они не предали присягу. Находившись в то время в районах Черкасс, они ушли в леса, в свои отдалённые, неизвестные никому, кроме них самих, схроны. И продолжили борьбу. Земля горела под ногами у предателей, а группа “Альфа” продолжала выполнять свой долг. \nТеперь же, когда мы вернули под свой контроль эти территории, они вышли из лесов и готовы присоединиться к нашей борьбе. Павел Морозов, их командир, лично доложил Подолякину о состоянии дел и выразил готовность выполнить любой приказ. \nИ у нас нет причин сомневаться в его словах."

ARM_purge_hereticts:0 "Искоренить вырождение"
ARM_purge_hereticts_desc:0 "Фанатики, вышедшие из белорусских болот, стали предвестниками конца Коалиции. Пусть они и не заняли обширных территорий и брали скорее фактором неожиданности, чем организованной силой. Тем не менее, просто так оставить их у себя за спиной мы не можем. В конце концов, они все сумасшедшие. Кто знает, что они выкинут в следующий раз?"

#ИДЕИ#

ARM_views_united:0 "Единство взглядов"
ARM_views_united_desc:0 "Все мы разные. Из разных сёл и городов. Разного возраста и разной жизни. Но есть и то, что объединяет нас. \nНенависть. \nЯрость. \nЖажда мести. \nИ наш общий, слитый сотнями глоток клич: \n§RНам не нужен мир без нас!§ "

ARM_hearts:0 "Вырванные сердца"
ARM_hearts_desc:0 "Пусть мы преданы, пусть изранены и обескровлены, но мы всё равно остаёмся Армией. Последними истинными сынами Родины. Её самыми преданными солдатами.  \nИ пусть у нас не осталось ничего, кроме нашей веры и кроме нашего упорства, мы всё равно не сдадимся. Мы будем нести наши вырванные сердца, словно пламень, и выйдем наконец из этой глухой чащи. \nЧего бы нам это не стоило."

ARM_blood_on_snow:0 "Кровь на снегу"
ARM_blood_on_snow_desc:0 "Мы были так близки. Ещё один удар, ещё одно, финальное усилие – и прогнившее насквозь здание Консульства пало бы к сапогам наших солдат. \nК сожалению, подлое предательство перечеркнуло все наши надежды на победу. Теперь мы – лишь небольшая горстка обречённых, что вынуждены прятаться в глуши черниговских лесов."

#Ивенты#

ARMnew.1:0 "Промерзшие надежды"
ARMnew.1.t:0 "Промёрзшие надежды"
ARMnew.1.d:0 "– Нам не нужен... \n\nРогов повторял эти слова, словно заклинание. \n\nОн стучал зубами, едва находил в себе сил сжимать пальцы, чтобы удержать почти истлевшую сигарету. Снег с еловых веток засыпался за воротник его тоненькой шинели, обжигая холодом голую спину. А всё продолжал и продолжал повторять въевшиеся на подкорку слова, не решаясь выдавить из себя окончание фразы, ставшей больше, чем лозунгом. \n\nСергею Рогову было страшно. И несмотря на собачий холод, колотило его отнюдь не из-за минусовых температур. Нечеловеческий ужас, замешанный на почти религиозном трепете, сковывал каждый член его тела. Он не мог разогнуться, не смел стряхнуть снег с воротника, даже не пытался поправить сползший с плеча ремень автомата. \n\nПотому что иллюзия могла неожиданно рассеяться. И обжигающий жар, растекающийся по его желудку, обволакивающий мёдом сердце и не дающий замёрзнуть в этой проклятой ночи, ушёл бы вслед за ним. Взамен ему пришла бы темнота. Темнота, холод, страх и мрачные тени, пляшущие среди деревьев. \n\nПоэтому Сергей Рогов отчаянно цеплялся за эти магические слова, будто утопающий за свою последнюю соломку. Они были нужны ему, как воздух, как единственное напоминание о том, что всё было не зря. \n\nГлубоко вздохнув, Сергей Рогов вновь зашептал своим дрожащим голосом: \n\n– Нам не нужен мир..."
ARMnew.1.a:0 "...без нас!"

ARMnew.2:0 "На пороге Консульства"
ARMnew.2.t:0 "На пороге Консульства"
ARMnew.2.d:0 "Новый день не принёс Рогову избавления. Наоборот, его щёки всё сильнее кололи ледяные иглы, всё сильнее крутило живот от голода, всё громче стучали зубы. Ко всему прочему, его ещё и поставили в дозор у самой реки, от чего к и без того собачьему холоду прибавилась промозглая влага, идущая от воды. \n\nА ведь ещё совсем недавно они были так близки. Какие-то пару месяцев назад они месили слякоть на пороге Локотя. Позади оставался и Чернигов, и Шостка, а проклятые предатели из Консульства находились на грани поражения. \n\n– Твари... – с ненавистью процедил Рогов. \n\nКонченые ублюдки, продавшие свою Родину за кусок пожирнее и гарантии выживания. Позор русского народа, несмываемое пятно на теле России. Им оставался всего лишь один удар, последний рывок... \n\nИ они не смогли его нанести. Сперва проклятые фанатики, вышедшие из Припятских лесов, затем – предатели и двурушники внутри Коалиции. Именно они ударили собственной армии в спину, они стали причиной поражения. Из-за них Сергей вынужден мёрзнуть в этих Богом проклятых лесах. \n\nМысли о возмездии захлестнули Сергея. Ему представлялось, как стальные ряды Армии пройдутся сперва по дезертирам из Сум, затем по обрюзгшей гниде из Черкасс. Как сгорят, развеются пеплом их слабенькие сатрапии.  \n\nА потом... Потом, конечно же, Консульство. С ними у Армии ещё остались незаконченные дела."
ARMnew.2.a:0 "Ненависть греет лучше всякого костра."

ARMnew.3:0 "Последний рубеж"
ARMnew.3.t:0 "Последний рубеж"
ARMnew.3.d:0 "Осколок льда с громким треском отлетел куда-то в сторону. \n\nРогов наконец разогнулся, уперев стальную перекладину лома в землю и переведя дыхание. \n\nМарт выдался какой-то совсем не весенний. В середине февраля вроде как началась оттепель, и все подумали, будто самое страшное уже позади. Однако морозы, ударившие в конце зимы, быстро показали, что расслабляться рано. \n\nТем не менее, какая бы не была погода, это не означало, что нужно прекратить копать. \n\nИх взвод был занят тем, что оборудовал новую линию обороны, прямо у реки. Проклятые фанатики в последнее время повадились частенько пересекать её по льду и нападать на отдалённые патрули. Конечно, скорый ледоход должен был решить эту проблему, однако до тех пор Армия просто не могла себе позволить терять людей. Лишних тут не было. \n\nОни не могут отступить. Отступать просто некуда. Они дошли до последней черты, до самого края. И замерли, словно на линии бритвы. Шаг влево, шаг вправо – и всё сорвётся в пропасть. И последние угли Родины погаснут навсегда. \n\nИменно поэтому Армия не может проиграть. И эта чаща станет не её последним пристанищем, но начальное точкой её возвращения. \n\n– Вспять покатится война, – прошептал Рогов. – Нам не нужен мир без нас... \n\nТяжёлый, облепленный мокрым снегом лом вновь пополз вверх."
ARMnew.3.a:0 "Зима заканчивается..."

ARMnew.4:0 "Право силы"
ARMnew.4.t:0 "Право силы"
ARMnew.4.d:0 "Темнело. Очередной день подходил к концу. Очередной день, полный тренировок. Очередной день полный маршей. Мы снова чуть не подрались за редкие экземпляры АК. В очередной раз на нас накричал старшина за мелкое дисциплинарное нарушение. И в очередной раз, он сделал это без какой либо заинтересованности. Будто он это делал уже на автомате, будто не понимал зачем ему кричать, если снова, на следующий день, это нарушение повториться. И так каждый раз. Очередной день в этих лесах. Очередной раз мы все пытались внушить себе что так не будет продолжаться вечно. И очередной раз мы отсрочили понимание, что все , конечно, закончиться, но не так как мы хотели бы. \n\nНас выстроили на импровизированном плацу. Такого не случалось уже очень долгое время. Наш распорядок был настолько привычен, что даже такое мелкое его нарушение предсказывало перемены. Пришел он. \nНаш единственный фельдмаршал и второй человек в Армии, Михаил Онуфренко. Само его имя вселяло ужас во врагов и трепет в союзников. Он стоял перед нами, подобно Прометею, несущему факел перемен. Он заговорил не как с солдатами, но как с напуганными детьми. Он рассказывал о сектантах, коллаборационистах, маньяках, фанатиках. Его слова пугали даже самых опытных, притом что многие из нас уже встречались с ними в бою. \n\nНо потом он перестал пугать. Он начал говорить о Родине. О том, что мы – ее последний оплот.Что мы – ее последняя надежда, мы – ее последнее спасенье. Если мы погаснем, если мы проиграем, то Родины не станет. Останется лишь выжженная, покрытая шрамами земля, полная фанатиков и коллаборационистов, в которых нет ничего человеческого. Он спросил нас: — Нужен ли нам такой мир? \nВсе хором рявкнули: \n– Нет! \n– Без кого он таким станет? \n– Без нас! \n– Нужен ли нам мир без нас?"
ARMnew.4.a:0 "Нам не нужен мир без нас!"

ARMnew.5:0 "Багровая сталь"
ARMnew.5.t:0 "Багровая сталь"
ARMnew.5.d:0 "Каждое государство - это организм. \n\nУ него есть голова - это правительство. У него есть руки - это различные гражданские администрации. И у него есть ноги, на которых страна прочно стоит, - это ее вооруженные силы. Но в сердце каждого такого организма прежде всего лежит вера. Вера народа в государство и вера государства в его собственный народ. И если народ перестанет верить в государство - оно умрет. \n\nКто то может заявить, что Родина уже мертва. Но это будет ложью. Родина жива, потому что вера, лежащая в ее сердце, все еще теплится. И будет теплиться, покуда живы мы сами. Но Родина больна. И мы признаем что этот недуг - самый серьезный из всей ее многовековой истории. Мы, как и любые добросовестные врачи, будем бороться за жизнь нашего пациента  до конца. Покуда мы существуем, мы никогда не прекратим лечение. \n\nНо пока что мы слабы. У нас нет медицинских инструментов, у нас мало лекарств, нас слишком мало. Пока мы можем лишь бороться с симптомами. И один из них - это паразиты и фанатики бегающие по лесам. Сейчас они скрываются по лесам, но мы их достанем. \n\nМихаил Онуфренко четко это знал. Он, словно главврач, смотрел на своих хирургов, что скоро пойдут вычищать паразитов с тела Родины. “Они знают о своей великой миссии.” - думал Онуфренко, “Не пожалеют себя ради нее.” \n\nХирурги отправились. Онуфренко видел их глаза. Багровые глаза."
ARMnew.5.a:0 "Они пылали от страсти и ярости."

ARMnew.6:0 "Право власти"
ARMnew.6.t:0 "Право власти"
ARMnew.6.d:0 "Ночь в маленькой деревне Колычевка всегда была одинаковой. \n\nМир менялся: открывали электричество, происходили войны и революции, даже Последняя война. Но в Колычевке каждая ночь одинакова. Тихая и очень холодная. \n\nПо иронии судьбы, в этой маленькой деревушке сидел совершенно не маленький человек – Юрий Подолякин. Он... нет, все они оказались здесь, в промерзших, забытых богом лесах и хуторах по чистой случайности. Он пытался себя в этом убедить. Он пытался убежать от мысли что они все здесь по его вине. Если бы не его ошибки, возможно, им не пришлось бы мерзнуть на улицах, возможно, не пришлось бы отбирать у местного населения последнее. \n\nНет. Это не может быть правдой. Он сделал все возможное. Как и Онуфренко, как и каждый солдат, что сохранил верность присяге. Это всё из них - из-за тех, кто предал его, Родину и присягу. Если бы каждый в его окружении был верен своему слову, Родина была бы уже очищена. \n\nНо пока эти размышления имели мало смысла. Пока что, в голове Подолякина боролись мысли куда более приземленные. В нем бились усталость и нужда закончить работу. Веки наливались свинцом, но мозг Подолякина работал в прежнем режиме. Если он сейчас поддастся желанию уснуть, это будет равноценно тому что сделали они. Это будет предательством. Это будет предательством Родины, всех клятв, всего того, за что он боролся. \n\nНет. Подолякин не такой. Он навсегда останется солдатом. А солдаты выполняют присягу."
ARMnew.6.a:0 "Работа продолжается."

ARMnew.7:0 "Закрома Родины"
ARMnew.7.t:0 "Закрома Родины"
ARMnew.7.d:0 "—Витя, смотри, что у меня! – радостно кричал солдат. \nСослуживец, который коптел над чисткой оружия, посмотрел на своего друга. У того в руках он увидел новенький автомат. \n– Откуда это у тебя? – удивился Саша. \n– Только что выдали со склада, ты только взгляни на него! \nВитя протянул другу свой автомат и Александр принялся изучать его. Он держал в руках АК-74м, весь чёрный, глянцевый, никаких потёртостей и прочих следов эксплуатации. По здешним меркам это можно смело считать передовым оснащением. Саня с грустью посмотрел на свой АК-47, лучшие дни которого остались далеко позади. У старого автомата была истёртая подствольная коробка. Затвор словно измазан углём, а пружина почти на половину проржавела. Деревянная пистолетная ручка тщательно обмотана потемневшей от времени изолентой.\n– М-да, конечно, мой АК-а явно не чита твоему. Но можно ради спортивного интереса глянуть, чё у твоего внутри? – попросил Саша.\n– Посмотри, конечно, – разрешил Виктор.\nАлександр начал разбирать АК-74м. Цевьё с трудом снялось, что говорило о её новизне. Потом поверил чистоту подствольной коробки, проведя по ней пальцем подушки, который остался чистым. Затвор идеально смазан. И даже в пенале был полный набор для чистки.\n– Что ж, могу сказать, что начинка полностью соответствует внешнему блеску, – собирая автомат обратно, подытожил Саша.\nЗавершив сборку, сослуживец передал автомат в руки владельца.\n– Береги его, это отличное оружие. Мне даже признаться честно, несколько завидно, – признался Александр.\nВиктору стало некомфортно, видя такую большую разницу в качестве оружия.\n– Извини, мне как-то неудобно сейчас стало, что у меня всё такое новое, а твой АК-а, разве что не разваливается, – замялся Виктор.\n– Да ладно тебе, я прекрасно понимаю, что пока просто на всех не хватает калашей, – успокаивал его друг.\n– Вот, ты правильно сказал, это пока не хватает! Ещё выдадут тебе, нас без оружия не оставят, – подбодрил Витя, – а пока могу дать ветошь и помочь с чисткой.\n– Есть лишняя? – оживился Александр.\n– Да, вот возьми! \n– Спасибо! А то моей только грязь размазывать.\n– С чего начнём? – спросил Витя.\n– Если хочешь настоящий вызов, бери затвор. А я попытаюсь избавиться от ржавчины на пружине, – предложил Саша.\n– Давай, – согласился Виктор.\nСаша разорвал тряпку на несколько кусков, после чего оба приступили приводить автомат в человеческое состояние."
ARMnew.7.a:0 "Сейчас каждый автомат бесценен."

ARMnew.8:0 "Единство взглядов"
ARMnew.8.t:0 "Единство взглядов"
ARMnew.8.d:0 "– Вот зараза! \n– Что такое? – поинтересовался солдат. \n– Да, вышел называется покурить, а курево кончилось! – раздосадовано объяснил первый. \nМаксим молча протянул сигарету своему товарищу. \n– Спасибо, – ответил Николай, поджигая папиросу. \nВоенные принялись расслабленно курить, выпуская едкие клубы дыма в прохладный осенний воздух. Вдалеке виднелся мрачный и неприветливый лес. И всё бы ничего, вот только проблема далеко не в его внешнем виде. \n– Как же мне хочется сжечь к чёртовой матери этот лес! – неожиданно сказал Николай, – просто я не могу на него спокойно смотреть, как бы не старался, зная, кто там засел! – объяснил он. \n– О, ты так неожиданно поднял эту тему, что мне даже не сразу стало понятно, о чём ты. Просто я стараюсь лишний раз не думать о них, иначе сам постоянно бесился бы, – ответил собеседник. \n– Мне бы твоё хладнокровие, мы оба уже живём четвёртый десяток лет, но я при этом закипаю, как школьник! \n– Поверь, я спокоен до поры, до времени. Настанет время, когда нас отправят в этот лес и там, наконец, смогу отвести душу, – подбадривал Максим своего сослуживца. \n– Жду не дождусь этого дня. Посмотрим, как эти уроды будут воевать с нами один на один, а не бить в спину, – грезил Николай. \n– Сам этого хочу, правда мы сейчас не те, что были раньше. Эта война будет совсем не похожа на прошлую, – беспокойно размышлял Максим. \n– Послушай, здесь нельзя ни в коем случае колебаться! Помни, что нам не нужен мир без нас! Будем биться с ними до конца! Останемся либо мы, либо эти уроды, и третьего тут не дано! – поднимал настрой товарища Николай. \n– Ты прав, нечего унывать! Замочим этих нихилитов, или сами все ляжем до последнего! Потому что даже не хочу представлять себе мир, где они останутся, а мы сгинем! – вернув былую решимость сказал Максим. \nДве родственные души ещё долго разговаривали, представляя, как они наконец смогут отомстить ненавистным культистам. И только когда багровое солнце опустилось за горизонт, товарищи отправились отдыхать в лагерь, приближая день долгожданной расплаты"
ARMnew.8.a:0 "Месть – это то, что даёт нам силу и волю."

ARMnew.9:0 "Единство мнений"
ARMnew.9.t:0 "Единство мнений"
ARMnew.9.d:0 "– Приступим? – спросил Юрий. \nМихаил молча кивнул. Два самых влиятельных человека в Армии Возрождения собрались, чтобы разработать план нападения на Сумы. Они находились в самой обычной хате посреди центра деревни, являвшейся штабом. Подолякин разложил на просторном столе карту района, на которой были расположены территории Армии Возрождения и Сумской Республики. На ней уже оказались расчерчены красным и синим карандашами, расположение сил обеих сторон. \n– Фронт довольно ровный, без сильных изгибов и везде равнины. Есть какие-нибудь мысли? – спросил Юра. \n– Можно попытаться сделать иллюзию концентрированного удара в центре. Мы подведём значимые силы в центр фронта. Пусть там думают, что мы самонадеянно решили устроить себе лёгкую прогулку до их столицы, – Михаил взял красный карандаш, проведя им по карте. – задачей центральной группировки будет сковывание сил врага. Пусть сильно не лезут вперёд, так на той стороне фронта подумают, что мы увязли. Инсценировка должна продолжаться на протяжении десяти часов. \nЮрий, который внимательно слушал, не отрывая глаз от карты, начал понимать замысел друга. \n– А потом неожиданно ударить подготовленными резервами, – озвучил свою мысль Подолякин. \n– Именно, свежие Багряные Лучи ударят в полную мощь по флангам, где всё это время будет затишье. И это в тот момент, когда враги подумают, будто мы используем все свои возможности. Молниеносный прорыв с выходом к вражеским частям в тыл республиканской армии. Окружим и уничтожим их основные силы, а там уже будет дело техники добраться до Сум, – закончил Онуфренко, ткнув карандашом прямо по городу. \nЮра молча продолжал смотреть на красную точку, оставленную командиром Багряных лучей. Командир ждал оценку составленного им плана, но ответа не последовало. Выждав некоторую паузу, Михаил прервал тишину. \n– Юра, ты хорошо себя чувствуешь? \n– Извини, просто мне тяжело смотреть на всё это, этот город слишком много для меня значит, – отозвался предводитель Армии. \nМихаил подошёл к своему другу и положил руку на его плечо. \n– Не переживай Юра, мы вернём твою малую родину в лоно армии. И каждый предатель, повинный в том, что Сумы отколись от нас, заплатит справедливую цену. \n– Спасибо за поддержку, Миша. Мы должны забыть, о существовании такого слова, как поражение. Если проиграем, то нас не станет, потому что отступать больше некуда. Позади ничего нет, – твёрдо ответил Юрий. \n– В таком случае, начинаем подготовку к предстоящему бою? – спросил лидер Багряных Лучей. \n– Да, – подтвердил предводитель Армии"
ARMnew.9.a:0 "Пора готовить войска."

ARMnew.10:0 "Последний шанс"
ARMnew.10.t:0 "Последний шанс"
ARMnew.10.d:0 "Павло тяжело встал, когда пришло его время заступать на смену. \nБыло раннее утро и первые лучи солнца, едва касались горизонта. Напарник разбудил его с третьими петухами и тот, перехватив старую винтовку, заступил на пост, всё ещё не отойдя до конца ото сна. \nСон был беспокойный. Павло опять всю ночь мучали кошмары. Они нечасто его беспокоили, лишь тогда, когда что-то приближалось. Хотя за всё время проживания в Сумах, подобное было редкостью. \nНебольшое, сколоченное наспех здание, колючая проволока, пара охранников, не считая его самого. Даже собак не было. Хотя и зачем, учитывая, что здесь всегда было тихо. \nПока он обходил небольшую территорию погранпункта, то услышал тихий выстрел. Его сослуживец едва успел открыть рот, когда пал навзничь. Павло кинулся внутрь караулки и разбудил своего напарника. Тот тут же схватил оружие и выбежал, пока Павло тщетно пытался связаться по рации. Но ответом ему была тишина. \nКто-то перерубил провода. \nОсознание пришло слишком поздно, когда холодная сталь блеснула перед его глазами, и вспорола горло. Он упал на колени зажимая рану и хватая ртом воздух, словно выброшенная на землю рыба. Но темнота застилала глаза, и вскоре он уже оказался на земле, в луже собственной крови. \nУбийца достал рацию и сказал: \n– Командир, пункт наш."
ARMnew.10.a:0 "Вторжение началось."

ARMnew.11:0 "Держать Строй!"
ARMnew.11.t:0 "Держать Строй!"
ARMnew.11.d:0 "Михаил дал сигнал Григорию, и они перебежали на другую часть улицы. Тот опасливо переглядывался, пока перебегал. \nЗа последние несколько дней, с тех пор как солдаты Армии Возрождения вошли в Сумы, обстановка накалилась. Бойцы Сумской республики сложили оружие, так что особых репрессий не было. Гражданских, конечно, не трогали, но любые недовольства пресекались быстро и жёстко, так, что никто не мог больше вякнуть хоть слово. Многих дееспособных мужчин забирали в Армию. \nПод эти же условия, к несчастью для парней, попадали они оба. Крепкие, рослые и здоровые. Идеальные кандидаты. Вот только сами они желанием не горели умирать за Родину. \n– Давай, Гриш, шевелись, – приговаривал Михаил, пока они торопливо спешили по безлюдному переулку. \n– Да бегу я, бегу. \nК сожалению для них, фортуна, дама капризная. И сегодня она повернулась к ним спиной. \n– А ну, стоять! - раздался суровый голос. \nПарочка остановилась и развернулась.\nПеред их взглядами предстал мужчина средних лет, в военной форме и с АК-47 в руках, который направлялся в их сторону. Им ничего не оставалось, кроме как замереть на месте, как вкопанные. \n– Доброго вам дня товарищ начальник, что-то случилось? \nМужчина широко улыбнулся. \n– Конечно, случилось! – его улыбка стала ещё шире. – Я нашёл двух великолепных кандидатов, которые рьяно хотят послужить Родине и вступить к нам, в армию. Ведь так? \nМужчины переглянулись, взгляд Михаила скользнул на автомат, на который положил свою руку боец. Выбор был невелик. Он сглотнул и ответил: \n– К-конечно, мы с радостью поможем. Так где, говорите, пункт? \nСолдат ухмыльнулся. \n– Пойдёмте. Я сам вас провожу"
ARMnew.11.a:0 "Волей-неволей, а солдатом станешь."

ARMnew.12:0 "Собаке - собачья смерть"
ARMnew.12.t:0 "Собаке собачья смерть"
ARMnew.12.d:0 "Артём топал с остальными солдатами, грязь хлюпала под ногами, где-то трещали ветки, пока они шли через лес. Лучи солнца едва пробивались сквозь кроны деревьев, играя на бляшках автоматов. Дорога была непростой, и Артёму это долгое пешее начало уже порядком надоедать, когда через пару часов они вышли из него и в лицо ударил свежий бриз. \nЭто был Днепр. \nОгромная река, возле русла которой они вышли. Отряд принял решение разбить здесь лагерь и отдохнуть. \nПарень расположился почти у самой воды, наслаждаясь тихим журчанием и смотря на водную гладь, которая в свете солнца, отливала золотом с серебром. \n– Наслаждаешься видом? \nРядом с ним приземлился и расположился его товарищ, Ждан. Мужчина средних лет и с жидкой бородкой достал из кармана сигарету и щёлкнул зажигалкой. \n– Ещё бы. Здесь так красиво... \n– Это да. Жаль, недолго нам наслаждаться этим. Пока не закончится война и не разберутся с Пустовойтенко, не видать нам дома. \nАртём несколько погрустнел, Ждан, заметив это, сказал: \n– Раньше помню до всего этого, я рыбалкой занимался. Ух, поймаешь пару рыбёх, да как затем из них уху сделаешь. Вкуснотища неописуемая! \n– Я б не отказался сейчас от ухи. \n– Ха, вот как закончим со всем этим, – он положил руку ему на плечо. – Обещаю. Я тебе столько рыбы поймаю, что до пуза наешься. \n– Ловлю на слове. \nИ мужчины рассмеялись"
ARMnew.12.a:0 "Невзгоды объединяют людей"

ARMnew.13:0 "Найти и уничтожить"
ARMnew.13.t:0 "Найти и уничтожить"
ARMnew.13.d:0 "– Сюда давай его!.. \n– Тащи, тащи блять, не пускай!.. \n– Вот он, сука ёбаная, вот... \nТяжёлый солдатский сапог с силой врезался в лицо бывшего председателя черкасского обкома. Тот, подвывая, словно собака, и размывая по грязной окровавленной щеке слёзы, упал не землю. Все его люди были мертвы, а лесной схрон, казавшийся ещё вчера надёжным и, что самое главное, тайным убежищем – разгромлен. \nНаблюдая за тем, как Пустовойтенко сжался в комок, бойцы группы «Альфа» испытывали вполне закономерное удовольствие. Тварь, по вине которой погибли многие их товарищи, наконец, получила по заслугам. \n– Мальчики... – дрожащим голос начал умолять Пустовойтенко. – Мальчики, вы чего?.. Я же после войны за вас, вашим мамам, я же... Я помогал. Вы чего?! И еду вам давал, и... \n– Заткнись нахуй, – оборвал старческое блеяние зычный голос командира отряда. – Как армии в спину бить – так ты герой, бля, долой фанатизм и людоедство. А как за слова свои отвечать – так сразу «ма-а-альчики», да? Хоть умри достойно, ёбань. На дерево его, пацаны. \nОкончание его приказа потонуло в отвратительном и омерзительном в своей беспомощности стариковском крике, огласившем лесную опушку."
ARMnew.13.a:0 "Петля верёвки — рок"

ARMnew.14:0 "Первые среди равных"
ARMnew.14.t:0 "Первые среди равных"
ARMnew.14.d:0 "– Ну нихера себе... \nДвое рядовых солдат Армии с восхищением смотрели на развернувшуюся перед ними картину. \nНа импровизированном полигоне, роль которого выполняло чисто поле в окрестностях Черкасс, был грубо сколочен макет двухэтажного дома. Это было кривое фанерное здание, наспех сколоченное прямо на месте. «Дом» этот не имел даже фундамента и качался из стороны в сторону под порывами ветра. \nТем не менее, бойцы «Альфы» взяли его за каких-то пару минут. \n– А ты хули думал? – обратился к своему товарищу второй солдат, издали разглядывая молчаливых бойцов в балаклавах. – «Альфа», ебать её в рот. Всё самое лучшее – только им. \n– Да знаешь..."
ARMnew.14.a:0 "...я думаю, вполне заслуженно."

ARMnew.15:0 "Искоренить вырождение"
ARMnew.15.t:0 "Искоренить вырождение"
ARMnew.15.d:0 "Автоматный выстрел остался почти незамеченным в шуме стихающего боя. \n– Ты какого хрена это делаешь? – прошипел Ермолин, глядя на кусок мозга, медленно сползающий по голенищу его сапога. – Только новые выдали, Рогов, ну ёб твою... \n– Он шевелился ещё, – уверенным голосом ответил Рогов, как бы подразумевая, что такое поведение раненного сектанта объясняет всё. \nЛицо человека, одетого в тёмный непроницаемый балахон, теперь представляло из себя кровавое месиво. Короткая автоматная очередь не оставила ни носа, ни глаз, ни ещё как-либо черт, по которым можно было установить хотя бы пол. Не говоря уже о возрасте. \n– Домолились своему колесу, бля, – коротко бросил Ермолин. – Или чего, кому они там молятся? \n– А я откуда знаю? – отозвался Рогов. – Да и вообще, не всё ли равно? Кому бы они поклоны не били, места для них в этом мире не осталось. \n– Что истина, – крякнул Ермолин, – то не ложь. Ладно. Пошли давай.  \n– Пошли. \nДвое солдат действительно направились дальше. В ту сторону, куда шёл рассеянный строй их полка. На юг. На Киев."
ARMnew.15.a:0 "Наступление продолжается."

ARMnew.16:0 "Дипломатическое решение" #После фокуса Собаке - Собачья смерть.
ARMnew.16.t:0 "Дипломатическое решение"
ARMnew.16.d:0 "После того, как мы пересекли границы Верхнеднепровского Союза, Валерий Пустовойтенко тут же направил нам предложение о перемирии. По его условиям мы получаем территории на левом берегу Днепра, а ему отдаём оставшееся правобережье с гарантиями того, что границы впредь нарушаться не будут. \nКонечно, Пустовойтенко в первую очередь трус, но в его предложении есть что-то привлекательное. Нам лучше..."
ARMnew.16.a:0 "...довольствоваться малым."
ARMnew.16.b:0 "...не давать предателям шанса!"

ARMnew.17:0 "Змея на груди!"
ARMnew.17.t:0 "Змея на груди!"
ARMnew.17.d:0 "Михаил Онуфренко ворвался в импровизированный штаб на рассвете. \nПодолякин всё ещё спал, очевидно, после бессонной ночи. Из уголков его губ свисала тонкая ниточка слюны. Человек, которого Михаил некогда считал своим другом. \n– Взять его, – коротко приказал он одному из солдат «Багровых лучей». \nВ ту же секунду солдаты бросились к кровати. Подолякин моментально оказался скручен и заломлен в пол. Он, судя по всему, так и не успел до конца проснуться и осознать, что с ним происходит. \n– Выведите его, – бросил сквозь зубы Онуфренко, – и к стенке. \nБойцы тут же поспешили выполнить приказ. \n\nМихаил же ещё долго смотрел на опустевшую хату и свечной огарок на столе. От автоматного выстрела, прозвучавшего за углом, он даже не вздрогнул."
ARMnew.17.a:0 "Рыба гниёт с головы."

ARMnew.19:0 "Капитуляция"
ARMnew.19.t:0 "Капитуляция"
ARMnew.19.d:0 "Дмитрий Остайко глупо смотрел на своего помощника. \n– И что, никаких требований? \n– Никаких. Они перешли границу без предупреждения, а сейчас двигаются прямиком сюда. Пограничная охрана пыталась что-то сделать, но куда там… \nОстайко тяжело вздохнул. Этого можно было ожидать. Того, что фанатики Подолякина отсидятся, залижут раны и попробую вновь. \nОн не хотел этого. Не хотел крови, бесконечных лобовых штурмов и собачьего лая командиров, безжалостно гонящих солдат вперёд. Он просто хотел мира. Спокойствия. Некой упорядоченности в быту. \nНаверное, в новом мире это слишком завышенные требования. \nОстайко печально улыбнулся. Несмотря ни на что, он всё-таки сумел подарить этим людям, большая часть из которых была вчерашними аграриями, несколько спокойных месяцев. Почти год мирной жизни. \nА в новом мире это уже немало. \n– Сопротивление не оказывать. Прикажите людям сложить оружие. А лучше – пусть бросают винтовки и уходят по домам. Мы тут уже как-нибудь сами разберёмся..."
ARMnew.19.a:0 "Непротивие злу?"



