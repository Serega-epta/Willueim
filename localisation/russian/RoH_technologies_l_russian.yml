 pre_war_OPV:0 "Довоенный ОБТ"
 pre_war_OPV_short:0 "Довоенный ОБТ"
 pre_war_OPV_desc:0 "Объект танка Т-62. Вооружён 115-ти мм орудием, разработан ещё в 60-е года. Он точно станет универсальной машиной судного дня."
 
 #-Подветка специализированных танков

 basic_specialized_OPF:0 "Базовый специализированный ОБТ"
 basic_specialized_OPF_short:0 "Базовый специализированный ОБТ"
 basic_specialized_OPF_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 improved_specialized_OPF:0 "Улучшенный специализированный ОБТ"
 improved_specialized_OPF_short:0 "Улучшенный специализированный ОБТ"
 improved_specialized_OPF_desc:0 "Объект 219 – он же Т-80. Танк оборудован, современной броней, новым двигателем, а также начальной защитой от нитевого оружия, кроме того, доработанный АЗ расширяет предел боекомплекта от гороха до оружия ОМП. Интеграция дальнейшего развития комплекса 'Вульф' стал 'Золотой Шар' что позволит исчезнуть всему, что стоит у нас на пути."

 advanced_specialized_OPF:0 "Усовершенствованный специализированный ОБТ"
 advanced_specialized_OPF_short:0 "Усовершенствованный специализированный ОБТ"
 advanced_specialized_OPF_desc:0 "Объект 187, он же Т-90К – танк, чья компоновка позволила уместить в себе все хотелки военных: более мощная броня, вооружение, системы защиты – всё это делает танк поистине великолепным.  Интеграция дальнейшего развития комплекса 'Золотой Шар' стал 'Авка' что позволит нам понять что ты чел без личной жизни, что не может даже маме позвонить и узнать как у неё дела."

 specialized_OPF_of_the_future:0 "Специализированный ОБТ будущего"
 specialized_OPF_of_the_future_short:0 "Довоенный ОБТ"
 specialized_OPF_of_the_future_desc:0 "Объект 477 'Молот', позже Объект 477А 'Нота', или 'Заслон' —наш  проект основного боевого танка. с так называемой 'лафетной' компоновкой. Танк должен был оснащаться 152-мм пушкой, 2А73, а ещё М3 с реверсивным автоматом заряжания и скорострельностью в 14 выстрелов в минуту. Прицеливание осуществлялось системой 'Покорность' с низкоуровневой  телевизионной системой и тепловизионным каналом. Также танк имел спаренный пулемёт калибра 7,62 мм и зенитный пулемёт калибра 12,7 мм.Интеграция комплекса 'Маслина' позволит отпиздить всё и вся. Это Идеал нашего времени."

