 tech_recon_short:0 "ДРГ 1"
 tech_recon_desc:0 "Подразделение специального назначения, используемое для разведки и диверсий в тылу противника в военное и предвоенное время с целью дезорганизации тыловых учреждений, уничтожения или временного выведения из строя важнейших промышленных предприятий, военных объектов, транспорта, связи, а также сбора информации о противнике. В ходе выполнения поставленной задачи ДРГ действует скрытно, способна в предельно сжатые сроки преодолевать большие расстояния. Небольшая, как правило, численность группы повышает её скрытность, маневренность и мобильность, что осложняет мероприятия по её поиску и ликвидации."

