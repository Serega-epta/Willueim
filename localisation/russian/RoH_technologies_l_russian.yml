 basic_mass_bomber:0 "Базовый массовый фронтовой бомбардировщик"
 basic_mass_bomber_desc:0 "Советский штурмовик, созданный ещё в 60-х, среди масс он был прозван как 'Сусемь)'. Способен выполнять любые задачи по уничтожению любых антропоморфных тварей (и их любителей). Стреловидное крыло позволяет ему комфортно выполнять задачи в любых скоростных диапазонах, а разнообразие вооружения – уничтожать любые цели."

 improved_mass_bomber:0 "Улучшенный массовый фронтовой бомбардировщик"
 improved_mass_bomber_desc:0 "Фронтовой бомбардировщик СУ-34 был разработан на базе СУ-27, благодаря чему имеет сверхзвуковую скорость, хорошую маневренность, большую номенклатуру вооружения, а наличие 2-х членов экипажа позволило уменьшить нагрузку на пилотов во время их великой миссии. Пожалуй, это действительно новый виток эволюции в штурмовой авиации, и СУ-34 'Защитник' достойно займёт это место!"

 advanced_mass_bomber:0 "Усовершенствованный массовый фронтовой бомбардировщик"
 advanced_mass_bomber_desc:0 "Фронтовой бомбардировщик СУ-45 дальнейшие развитие идеи Фронтового бомбардировщика стал СУ-45 'Щит' наличие гиперзвуковых ракет класса воздух воздух, стелс технологий, а также высокой надёжности даёт зелёный свет этому проекту в службе в наших ВВС."

 mass_bomber_of_the_future:0 "Базовый массовый фронтовой бомбардировщик"
 mass_bomber_of_the_future_desc:0 "Финалом идей фронтового бомбардировщика стал СУ-60 – иронично прозванный как 'Пылесос'. Последнее слово в стелс технологиях, вооружении и новые компьютерные системы позволили создать шедевр, что уже готов нести сокрушить всех наших врагов!"

 #-Подветка истребителей

 basic_mass_fighter:0 "Базовый специализированный истребитель"
 basic_mass_fighter_desc:0 "МИГ-23, разработанный и производимый до начала исхода, имеет точки подвеса для ракет воздух-воздух и изменяемую геометрию крыла, что позволяет менять характеристики прямо в бою."

 improved_mass_fighter:0 "Улучшенный специализированный истребитель"
 improved_mass_fighter_desc:0 "СУ-47 он же 'Беркут' самолёт с крылом обратной стреловидности – проект довоенного самолёта 5-го поколения, произведено было всего несколько десятков экземпляров, однако благодаря нашим инженерам мы смогли воссоздать эту великолепную технику."

 advanced_mass_fighter:0 "Усовершенствованный специализированный истребитель"
 advanced_mass_fighter_desc:0 "Су-75 он-же фехтовальщик – самолёт переходного типа между 5 и 6-м поколением авиации. Совокупность новых ракет воздух-воздух, технологий скрытости и интеграция модуля 'СБЭУ' позволило создать стража наших небес."

 mass_fighter_of_the_future:0 "Специализированный истребитель будущего"
 mass_fighter_of_the_future_desc:0 "Продолжением мысли 6-го поколения истребительной авиации стал истребитель СУ-100 'Мусорщик' – многофункциональный комплекс 'Чистота' и системы скрытности позволили создать это чудо инженерной мысли."

 #-Подветка вертолетов

 basic_mass_helicopter:0 "Базовый массовый вертолёт"
 basic_mass_helicopter_desc:0 "МИ-24В является доработанной версией вертолёта МИ-24А. Переработанная кабина, новая электроника и высокая полезная нагрузка делает его идеальным кандидатом."

 improved_mass_helicopter:0 "Улучшенный массовый вертолёт"
 improved_mass_helicopter_desc:0 "КА-50 является переработанной концепцией вертолёта нашего времени. Переработанная кабина, новая электроника, СУО 'Аква' и наличие всеракурсных ракет даёт ему возможность быть королём поля боя."

 mass_helicopter_of_the_future:0 "Массовый вертолёт будущего"
 mass_helicopter_of_the_future_desc:0 "После боевых испытаний было принято решение разработать и модернизировать наши вертолёты. Новой концепцией стал Ка-52Б3М который вобрал в себя только лучшее из наших разработок."

 #Ветка беспилотников (правая ветка)

 prewar_drone:0 "Довоенный беспилотник"
 prewar_drone_desc:0 "Возрождение проектов по беспилотным летательным аппаратам времён великой родины позволит вернуть то что было потеряно."

 #-Подветка штурмовых дронов

 basic_attack_drone:0 "Базовый штурмовой беспилотник"
 basic_attack_drone_desc:0 "Доведение до ума беспилотников великой родины позволило нам вернуть их былую мощь."

 improved_attack_drone:0 "Улучшенный штурмовой беспилотник"
 improved_attack_drone_desc:0 "Разработанный с нуля беспилотник позволит нам заглянуть и наносить удары прямо у врага под носом."

 advanced_attack_drone:0 "Усовершенствованный дрон-камикадзе"
 advanced_attack_drone_desc:0 "Разработка беспилотника переходного этапа позволит нам достичь новых высот, что позволит расширить спектр операций  необходимых  в рамках проекта №634"

 attack_drone_of_the_future:0 "Штурмовой беспилотник будущего"
 attack_drone_of_the_future_desc:0 "Разработка беспилотника новой концепции позволит нам делать всё что необходимо."

 #-Подветка дронов - камикадзе

 basic_kamikaze_drone:0 "Базовый дрон-камикадзе"
 basic_kamikaze_drone_desc:0 "Дроны камикадзе показали себя великолепно со времён исхода. Пора воскресить проект и приступить к массовому производству."

 improved_kamikaze_drone:0 "Улучшенный дрон-камикадзе"
 improved_kamikaze_drone_desc:0 "Прошлый прототип показал свою великолепную роль, пора делать эти шедевры до 60 часов утра! Твои склады набухнут от этих малышей!"

 advanced_kamikaze_drone:0 "Усовершенствованный дрон-камикадзе"
 advanced_kamikaze_drone_desc:0 "Прошлый прототип показал свою великолепную роль, пора делать эти шедевры до 60 часов утра! Твои склады набухнут от этих малышей!"

 kamikaze_drone_of_the_future:0 "Дрон-камикадзе будущего"
 kamikaze_drone_of_the_future_desc:0 "Не читай, а иди и §Gпожми руку своему отцу§!, и не забудь §Gпозвонить маме§!, им будет приятно)" 

 #Электроника и машиностроение

 #Ветка электроники

 prewar_electronic_systems:0 "Довоенные электронные системы"
 prewar_electronic_systems_short:0 "Довоенные электронные системы"
 prewar_electronic_systems_desc:0 "После Последней Войны, к удивлению, множество технологий осталось нетронутыми. Нам следует воспользоваться этим, чтобы заняться собственными разработками."

 computer_development:0 "Разработка компьютеров"
 computer_development_short:0 "Разработка компьютеров"
 computer_development_desc:0 "Компьютеры, а ранее – ЭВМ, это необходимая вычислительная техника. Такая машина пригодится в любых условиях – как на поле боя, так и в гражданских целях."

 automation_of_production_facilities:0 "Автоматизация средств производства"
 automation_of_production_facilities_short:0 "Автоматизация средств производства"
 automation_of_production_facilities_desc:0 "Повсеместное использование компьютеров в промышленности открыло нам широкие возможности для оптимизации рабочих процессов"

 software_development:0 "Разработка программного обеспечения"
 software_development_short:0 "Разработка программного обеспечения"
 software_development_desc:0 "Облегчение доступа менее подготовленных сотрудников к интерфейсу рабочей машины приведёт к увеличению числа специалистов."

 radio_enhancement:0 "Совершенствование радио"
 radio_enhancement_short:0 "Совершенствование радио"
 radio_enhancement_desc:0 "Устаревшие радиосистемы не годятся для коммуникации в реалиях Худшего из Миров. Мы адаптируем некоторые технологии и вновь сделаем радио массовым."
 radio_enhancement_tt:0 "Открыть доступ к закону в политическом меню законов о СМИ “Радио”"

 improved_radio_communication:0 "Улучшение радиоантенн"
 improved_radio_communication_short:0 "Улучшение радиоантенн"
 improved_radio_communication_desc:0 "Новые материалы, а также открытия в этом незнакомом нам мире, позволили обойти все те ограничения, что наложены были войной и её последствиями."
 improved_radio_communication_tt:0 "Открыть доступ к закону в политическом меню законов о СМИ “Телевидение”"

 EMI:0 "ЭМИ"
 EMI_short:0 "ЭМИ"
 EMI_desc:0 "Произвольные выбросы электромагнитных импульсов, последовательно усиленные аномалиями и внешней средой, создают огромный разрыв потенциала, который выводит из строя всю технику в зоне поражения. Мы научились защищать нашу технику от неприятных последствий, однако, быть может, мы можем обернуть всё это в свою пользу?"

 stationary_EMI_systems:0 "Стационарные ЭМИ-системы"
 stationary_EMI_systems_short:0 "Стационарные ЭМИ-системы"
 stationary_EMI_systems_desc:0 "Слегка “побаловавшись” с ЭМИ-технологиями мы подтвердили свои подозрения: Мы можем использовать их в своих целях!"

 portable_EMI_systems:0 "Портативные ЭМИ-системы"
 portable_EMI_systems_short:0 "Портативные ЭМИ-системы"
 portable_EMI_systems_desc:0 "Деталей меньше, но и эффект слабее. Зато – можно взять с собой!"
 portable_EMI_systems_tt:0 "Открывает доступ к исследованию “Импульс-глушителей”"

 internet:0 "Интернет"
 internet_short:0 "Интернет"
 internet_desc:0 "Совершенствование радиосистем дало нам возможность избегать вредоносного влияния аномалий (а иногда даже использовать их нам на пользу). Теперь мы можем создать интернет первого поколения."

 quantum_internet:0 "Квантовый интернет"
 quantum_internet_short:0 "Квантовый интернет"
 quantum_internet_desc:0 "Квантовые технологии только недавно начали открываться нам. Благодаря активному использованию аномалий мы можем ускоренно заняться исследованиями в данной области. А пока – квантовый интернет, быстрейший в мире, стал нашей последней разработкой."

 #Ветка атомных технологий

 renewed_atomic_research:0 "Возобновление атомных исследований"
 renewed_atomic_research_short:0 "Возобновление атомных исследований"
 renewed_atomic_research_desc:0 ""

 peaceful_applications_of_nuclear_technology:0 "Мирное применение атомных технологий"
 peaceful_applications_of_nuclear_technology_short:0 "Мирное применение атомных технологий"
 peaceful_applications_of_nuclear_technology_desc:0 "До сих пор эхо Последней Войны звучит на заметно пустеющих просторах земного шара. Люди боятся вновь совершить ошибки и повторить то, что когда-то случилось однажды. Но какой прогресс может быть без риска?"

 laser_design:0 "Проектирование лазеров"
 laser_design_short:0 "Проектирование лазеров"
 laser_design_desc:0 "Лазер может послужить как смертоносным оружием, так и дланью созидания. Всё зависит от того, как мы воспользуемся этой технологией."

 nuclear_fusion:0 "Ядерный синтез"
 nuclear_fusion_short:0 "Ядерный синтез"
 nuclear_fusion_desc:0 "Когда-то это было фантазией. Действительно – ведь превратить свинец в золото нельзя, ведь так? Теперь можно! Но куда полезнее будет превратить сталь в мифрил."

 NPP_construction_resumption:0 "Возобновление строительства АЭС"
 NPP_construction_resumption_short:0 "Возобновление строительства АЭС"
 NPP_construction_resumption_desc:0 "В ядре атома скрывается невероятная энергия, что однажды была уже высвобождена. Но если откинуть предвзятость – ядерное оружие может стать эффективным средством войны. И даже не обязательно создавать ядерную бомбу!"

 nuclear_weapon:0 "Ядерное оружие"
 nuclear_weapon_short:0 "Ядерное оружие"
 nuclear_weapon_desc:0 "Мы это уже проходили. Всё что мы можем сделать теперь – обезопасить себя в куда большей степени, чтобы не повторить, например, Чернобыля."

 classic_nuclear_weapon:0 "Классическая ядерная бомба"
 classic_nuclear_weapon_short:0 "Классическая ядерная бомба"
 classic_nuclear_weapon_desc:0 "История повторяет самое себя? Будем надеяться, что нет!"

 nuclear_rockets:0 "Ядерные ракеты"
 nuclear_rockets_short:0 "Ядерные ракеты"
 nuclear_rockets_desc:0 "Ракеты с ядерными отходами для нашей авиации – очень подлое оружие, которое заражает значительную область без взрыва."

 radioactive_weapons:0 "Радиоактивное оружие"
 radioactive_weapons_short:0 "Радиоактивное оружие"
 radioactive_weapons_desc:0 "Те, кто считает, что самое худшее в ядерном оружии – это сила взрыва, – в корне не правы. Хуже всего – последствия."

 remote_exposure_systems:0 "Системы дистанционного облучения"
 remote_exposure_systems_short:0 "Системы дистанционного облучения"
 remote_exposure_systems_desc:0 "Самое гадкое оружие. Воистину подлый и ничтожный человек тот – кто использует это! Враг не сумеет умереть с честью, ведь в своих длительных муках он даже не поймёт, что его убило."

 radioactive_bombs:0 "Радиоактивные бомбы"
 radioactive_bombs_short:0 "Радиоактивные бомбы"
 radioactive_bombs_desc:0 "То же самое, что ядерные ракеты, но в сотни раз мощнее... И хуже!"


 #Индустрия

 #-Производство
 instruments_of_any_era:0 "Инструменты любой эпохи"
 instruments_of_any_era_short:0 "Инструменты любой эпохи"
 instruments_of_any_era_desc:0 "Лопата и телега - универсальные инструменты любой эпохи."

 converted_workshops:0 "Переоборудованные мастерские"
 converted_workshops_short:0 "Переоборудованные мастерские"
 converted_workshops_desc:0 "Переоборудованные в мастерские строения вроде гаражей и сараев помогут увеличить количество выпускаемой нами продукции."

 workshop_mechanization:0 "Механизация мастерских"
 workshop_mechanization_short:0 "Механизация мастерских"
 workshop_mechanization_desc:0 "Механизмы, приводимые в работу ручным трудом, заметно облегчат работу трудящимся."

 basic_automation:0 "Базовая автоматизация"
 basic_automation_short:0 "Базовая автоматизация"
 basic_automation_desc:0 "Базовые системы, вроде электрогенераторов и ветряных мельниц, методики взаимодействия групп рабочих между собой, положат начало стандартизации и конвейерному выпуску продукции."

 increase_in_the_number_of_workers:0 "Увеличение количества рабочих"
 increase_in_the_number_of_workers_short:0 "Увеличение количества рабочих"
 increase_in_the_number_of_workers_desc:0 "Вместо того, чтобы тратить наши силы на излишнюю автоматизацию, мы можем просто увеличить количество рабочих. Это точно поможет нам. По-крайней мере на время..."

 by_stank_on_human:0 "По станку на человека"
 by_stank_on_human_short:0 "По станку на человека"
 by_stank_on_human_desc:0 "Теперь реорганизовывать нашу промышленность будет экономически невыгодно, поэтому мы просто увеличим количество рабочих мест в нашей стране. Так мы произведём больше продукции да и люди будут заняты делом."

 total_exploitation:0 "Тотальная эксплуатация"
 total_exploitation_short:0 "Тотальная эксплуатация"
 total_exploitation_desc:0 "Нам необходимо искать потенциальных работников среди всех наших граждан, независимо от возраста и состояния здоровья. Но в крайности ударяться сейчас нельзя, иначе наша демография может рухнуть."

 continued_automation:0 "Продолжение автоматизации"
 continued_automation_short:0 "Продолжение автоматизации"
 continued_automation_desc:0 "Очевидно, что для нашей экономики автоматизация будет выгодна. Это окупит любые затраты, но множество людей не смогут найти себе занятия. Сможем ли мы их контролировать?"

 autonomous_plants:0 "Автономные заводы"
 autonomous_plants_short:0 "Автономные заводы"
 autonomous_plants_desc:0 "Огромное множество механизмов способно создавать для нас продукцию без участия человека. Он необходим только для выявления неполадок и брака, но основная работа остаётся теперь за машинами."

 fully_controlled_AI_industry:0 "Полностью контролируемая ИИ промышленность"
 fully_controlled_AI_industry_short:0 "Полностью контролируемая ИИ промышленность"
 fully_controlled_AI_industry_desc:0 "Миллионы единиц любой продукции выпускаются из-под холодных манипуляторов бесчувственных машин за один месяц. Они быстрее, умнее и, как показывает практика, в сотни тысяч раз эффективнее. Но какова цена таких результатов?"

 #-Организация промышленности

 factories_in_ruins:0 "Заводы в руинах"
 factories_in_ruins_short:0 "Заводы в руинах"
 factories_in_ruins_desc:0 "Необходимо заняться расчисткой поствеликородинских руин. Кто знает, что интересного мы можем найти под завалами?"

 industrial_hearths:0 "Промышленные очаги"
 industrial_hearths_short:0 "Промышленные очаги"
 industrial_hearths_desc:0 "Сформировав некоторые небольшие участки – “островки промышленности” – мы повысим наши промышленные мощности."

 concentration_industry_1:0 "Концентрация промышленности 1"
 concentration_industry_1_short:0 "Концентрация промышленности 1"
 concentration_industry_1_desc:0 "В наше время больше пользы принесут мощные промышленные регионы, специализированные на конкретных видах продукции."

 concentration_industry_2:0 "Концентрация промышленности 2"
 concentration_industry_2_short:0 "Концентрация промышленности 2"
 concentration_industry_2_desc:0 "В наше время больше пользы принесут мощные промышленные регионы, специализированные на конкретных видах продукции."

 concentration_industry_3:0 "Концентрация промышленности 3"
 concentration_industry_3_short:0 "Концентрация промышленности 3"
 concentration_industry_3_desc:0 "В наше время больше пользы принесут мощные промышленные регионы, специализированные на конкретных видах продукции."

