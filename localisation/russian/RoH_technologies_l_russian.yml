 vibronite_muzzle:0 "Вибранитовое дуло"
 vibronite_muzzle_desc:0 "Дуло из крепчайшего сплава обеспечит высокую надёжность."
 vibronite_muzzle_short:0 "Вибранитовое дуло"

 projectile_acceleration_system:0 "СДУС"
 projectile_acceleration_system_desc:0 "Система дополнительного ускорения снаряда устанавливается на внешнем корпусе АВ и представляет собой чередующуюся изолированную медно-ураниловую обмотку с подключённым к ней аккумулятором. Система призвана повысить энергию выходящего снаряда."
 projectile_acceleration_system_short:0 "СДУС"

 ebrihalc_forend:0 "Эбрихалковое цевье"
 ebrihalc_forend_desc:0 "Новый сплав очень плохо проводит тепло и обладает неплохой прочностью, кроме того - он весьма дешёвый. В силу технических особенностей, мы не можем использовать его в конструкции более важных элементов оружия, но мы можем применить его для изготовления цевья - это обеспечит безопасность и надёжность использования оружия."
 ebrihalc_forend_short:0 "Эбрихалковое цевье"

 nanogel_stores:0 "Магазины с наногелем"
 nanogel_stores_desc:0 "Используя герметичные магазины, наполненные специальным гелем, для нового типа снарядов мы заметно повысим все поражающие данные огнестрельного оружия, но заметно усложним его конструкцию."
 nanogel_stores_short:0 "Магазины с наногелем"

 curbing_the_Tulip_anomaly:0 "Обуздание аномалии “Тюльпан”"
 curbing_the_Tulip_anomaly_desc:0 "Аномалия “Тюльпан” открыла нашим учёным глаза на множество новых возможностей. Так, способность этой аномалии генерировать вихреобразное тета-поле, чьё осциллографическое изображение напоминает цветок, была подробно изучена и может быть применена теперь на практике."
 curbing_the_Tulip_anomaly_short:0 "Обуздание аномалии “Тюльпан”"

 plasma_battery:0 "Плазменный аккумулятор"
 plasma_battery_desc:0 "Аккумулированная в виде пучка плазмы энергия помещается в очень прочную капсулу, откуда, при необходимости, подаётся для дальнейших манипуляций. Значительно повышает хранимую энергию, но повышает риски использования в случае механической разгерметизации."
 plasma_battery_short:0 "Плазменный аккумулятор"

 plasma_quantization:0 "Квантование плазмы"
 plasma_quantization_desc:0 "Прибегая к помощи аномалий и накопленных нами знаний, мы научились сепарировать плазму при помощи СЧМПВТ (сверхчувствительного магнитного поля высокой точности) на удобные для манипуляций неделимые единицы. Это не только ещё значительнее расширит ёмкость аккумуляторов но также и повысит их надёжность."
 plasma_quantization_short:0 "Квантование плазмы"

 MSWU_Conquest:0 "МСВУ “Покорение”"
 MSWU_Conquest_desc:0 "Модифицированная система внешнего ускорения “Покорение” предназначена для разгона поражающего снаряда до невероятной энергии, способной воздействовать на нити. Значительно облегчает и ускоряет работу с “Сокральностью”, но повышает стоимость и сложность конструкции."
 MSWU_Conquest_short:0 "МСВУ “Покорение”"

