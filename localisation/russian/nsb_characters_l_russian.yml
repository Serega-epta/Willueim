l_russian:
 Yehor_Nikitin:0 "Егор Никитин"
 Yehor_Nikitin_desc:0 "Егор Никитин или же «Хромой Дьявол», как его называет еле выраженную хромоту и дьявольские методы управления и достижения целей, в свое время был учащимся при дипломатическом корпусе Великой Родины. Мирное время сулило Никитину карьеру видного политика и спокойную жизнь, но судьба решила иначе: война вынудила еще 19-ти летнего Егора вступить на военный флот, чтобы иметь возможность выжить в надвигающемся хаосе. Именно годы заточения на флоте, а так же последующие мучительные стяжательства сделают из бывшего патриота и гуманиста жесточайшего мизантропа и макиавеллиста. Именно на флоте будущий Главком Черноморского Адмиралтейства и получит свою хромоту от постоянных побоев, как и обретет власть путем серий террора, чисток, и непрекращающейся кровавой бани для тех, кто мог бы помешать исполнению его планов. После получения власти над остатками флотилии Егор провел совещание с влиятельным военным ученым Наумовым, после чего и появился Замысел. С момента той встречи только Никитину и его приближенным известна суть грядущего Замысла."
 ODS_Yehor_Nikitin:0 "Егор Никитин"
 ODS_Vladislav_Vasserman:0 "Владислав Вассерман"
 ODS_Artem_Chigirov:0 "Артём Чигиров"
 ODS_Pavel_Rosov:0 "Виталий Стоянов"
 ODS_Roman_Xan:0 "Роман Хан"
 Satkov_Igor:0 "Игорь Сатков"
 Satkov_Igor_desc:0 "Игорь Смирнов был губернатором приднестровской области, зарекомендовав себя , как надежного государственного деятеля. После начала военных действий Смирнов всячески способствовал поддержке порядка в регионе, следуя указаниям из центра, занимаясь развитием местных общин в состоянии военного времени. Игорь Смирнов был ответственен за налаживание новых методов промышленного производства при посредничестве проверяющих с центра, что послужило ему в будущем. После войны Игорь Смирнов вступил в ВГА основанную Парамоновым , но быстро смекнув, что всё рушится, сформировал собственную группировку, узурпировав власть в Приднестровье и эксплуатируя местных на принадлежащих ему промышленных предприятиях."
 Rodion_Samoilov:0 "Родион Самойлов"
 POLITICS_ROD_SAM_DESC:0 "Будь Родион чуть менее удачлив, быть может, все у него в жизни сложилось иначе. Родион Самойлов был кадровым военным Великой Родины, расквартированным в тыловой части, что располагалась близ Кривого Рога. Как и везде, после падения бомб, военные взяли власть в свои руки, понимая, что в противном случае хаос распространится по всюду. Взяв без сопротивления Кривой Рог, понимая, что ресурсов в городе нет, военные прибегли к единственному, как им казалось, выходу – грабежам. Здесь то и начинается история восхождения Самойлова, отличившегося в набегах на соседние территории особенной тактикой, к коей прибегали его подчиненные. Вскоре взлетевший по карьерной лестнице Самойлов смог занять должность «Главнокомандующего», внедрив разработанную им тактику «Разъедающих клиньев», предполагающую внедрение на территорию противника небольших хорошо вооруженных отрядов, медленно уничтожая пути поставок противника и сея хаос. Благодаря таковой тактике его бандитское царство, именуемое Черным Клином, живет неплохо в сравнении с другими квази-государствами региона."
 Aleksandr_Zonder:0 "Александр Зондер"
 POLITICS_aleksander_zonder_DESC:0 "Александр Зондер. 26 лет. Характер скверный, не женат. История Зондера навеки переплетена с тысячами судеб других людей, что жили в живописнейшем из краев необъятной Родины. Её азовском побережье. Александр встретил начало войны в должности мелкого клерка Комитета Внутренних Дел Родины. Несмотря на свою должность ответственного за надзором в сфере антигосударственной деятельности, у Зондера сложились хорошие отношения с многими офицерскими кадрами как в КВДР, так и в армии Великой Родины, что крайне ему помогло.  После падения местной власти, КВДР установили совместный контроль над Мариуполем и Бердянском, обеспечивая относительный порядок в этих городах. Однако, несмотря на устоявшееся положения, ресурсов у столь малого объединения было мало. Тогда, офицерский совет КВДР, руководимый Зондером принял крайне прагматичное решение. Раз уж у них самая сильная армия в регионе, то почему бы не помочь тем, кто за помощь сможет хорошо заплатить? Именно так бравые офицеры и солдаты Родины, бывшие когда-то щитом и надеждой каждого гражданина Великой Родины стали просто наемниками. Кодекс чести и прочие уставы ушли в прошлое. Отныне здесь винтовка – это праздник."
 Eduard_Trondofilin:0 "Эдуард Трандофилин"
 POLITICS_Eduard_Trondofilin_DESC:0 "Эдуард был владельцем небольшого семейного дела, пока война не внесла коррективы в его жизнь. Будучи мобилизованным на борьбу против сил I.O.P.K Трондофил в первые же дни боев получил ожоги лица из-за которых провел несколько месяцев в госпитале, а после и вовсе был отправлен на гражданскую службу. С проникновением хаоса в бессарабские степи Трондофил и его семья быстро наладили отношения с наиболее властными элементами среди бандитов и бывших госслужащих. Клан Трондофилов смог наладить отношения с многими бандформированиями и независимыми городками внутри области, а после с помощью личной армии объединить область в Приднестровский Союз, что нынче является одним большим черным рынком и хабом для маргиналов всех мастей."
 Stepan_Tolmutov:0 "Степан Толмутов"
 POLITICS_Stepan_Tolmutov_DESC:0 "В довоенные годы в западном блоке была популярна фраза: «Когда говорят пора валить, либерал ответит «куда?», а патриот ответ «кого?»». Степан Толмутов, кадровый офицер ВС Великой Родины, хоть и находится на чужбине, в Буковине, но его никак нельзя отнести к «либералам». Потеряв связь с вышестоящим командованием, он смог реорганизовать наличные 68-ой отдельной горной мотострелковой бригады и перейти в глухую оборону, ожидая подхода резервов, однако, резервов все не было и не было. Тогда, Толмутов перешел к построению государства в собственном видении. Ныне Буковина – гигантский военный лагерь, где каждый человек с самых ранних лет учиться держать в руках винтовку, что производятся в городах-крепостях, образованных из местных поселений. Так бы Толмутов и правил железной рукой до прихода наследников центрального правительства, но пришли Они. Их окрестили «Черными проповедниками». «Проповедники» по-сути являются сектантами, ведомыми идеей, что те люди – за стенами – еретики, которых надо уничтожить. Так и по сей день Буковинская Гвардия тонет в реках крови нападающих, число которых все не убывает и не убывает, несмотря на потери. Никто не знает, когда это все наконец кончится. Но одно известно точно. Буковина истекает кровью."
 Igor_Balishev:0 "Игорь Балышев"
 POLITICS_Igor_Balishev_DESC:0 "Порядок Великой Родины был строг, но справедлив, впрочем у отсидевшего за разбой Балышова были свои взгляды на эту ситуацию. Никогда не отличавшийся излишним патриотизмом или гражданственностью Балышов интересовался лишь выпивкой и деньгами, но если хорошие люди гниют под давлением власти, то Балышов, организовавший собственную банду и прибравший к рукам северную часть Кубани, был вынужден познать её тяжесть. Тяжелый взор бывшего гуляки теперь с тревогой смотрит на то, как с запада и севера его владениям оказывают угрозу отчаявшиеся, но не разобщенные формирования всех мастей, а с юга незаметно подбирается тёмная вуаль Адмиралтейства."
 Nihilus:0 "Нихилус"
 POLITICS_Nihilus_DESC:0 "Дамоклов меч в виде ядерного оружия I.O.P.K не просто повис, но и нанес удар по территориям Великой Родины. Многие места оказались отрезанными от цивилизации, а многие тысячи, миллионы людей были погребены под ядерным пеплом. Иначе сложилась ситуация под Киевом, где ядерный удар пришелся на водохранилище, образовавши огромную воронку , заполненную водой. «Рукотворное» озеро быстро приобрело чёрный окрас, а аномальные свойства окружащих его просторов: отсутствие радиации близ воронки, тянули многих отчаявшихся. Кардинально всё изменилось, когда из озера вышла фигура , полностью облаченная в плащ, закрывшая лицо противогазом, назвавшая себя Ничто. Местные прозвали это Нихилусом. Оно проповедовало наступления великого похода, чтобы ввергнуть мир в ничто, собирая свиту из отверженных и отчаявшихся. Пастава Нихилуса быстро разрослась , а молва о чудотворном прикосновении, освобождающим душу от оков мирских болей, тянула прокаженных и немощных со всей Родины."
 Yuriy_Podolika:0 "Юрий Подолякин"
 POLITICS_Yuriy_Podolika_DESC:0 "Еще в давние времена, когда Великая Родина была самой непобедимой и могущественной державой мира, находились люди, добровольно отдававшие ее величеству свои силы, молодость, и даже жизнь. Эта вера в общее благое дело сплачивала людей и позволяла им идти на, казалось бы, неоправданные, но совершенно нормальные и почетные в их понимании жертвы. "Все для фронта - все для победы!Этот девиз был смыслом жизни Юрия Подолякина. Трудясь в Сумском Конструкторском Бюро в качестве военного инженера, во время войны он организовал движение "Возрождение", чьи многочисленные члены добровольно уходили на фронт и брали дополнительные смены, дабы приблизить триумф их обожаемой державы. Но в один момент все оборвалось. Западные командиры, осознав полное поражение, не пожелали жалеть мир, в котором им не будет места и стерли с лица земли десятки государств, в числе которых была Родина. Попутно с этим, своих жизней лишились миллиарды невинных, среди которых была семья Подолякина. Два столь мощных удара по смыслу его жизни, тем не менее, лишь закалили инженера. Приняв на себя командования дружинами бывших патриотов, Подолякин сформировал Коалицию Государственных Сил, стремясь восстановить порядок и закон на территориях некогда великого государства. Охватывающее крупнейшие города юга Родины, такие как Киев, Сумы, Чернигов и Черкассы, его правительство стало одним из сильнейших в регионе, подготавливая северную экспедицию против коллаборационистов Консульства. Однако враги опередили его, и также как в Великой войне, ни одна из сторон не достигла своих целей, а Коалиция распалась. Но Подолякин не собирается сдаваться: окопавшись на окраинах Чернигова, его Армия Возрождения с каждым днем становится сильнее, подготавливаясь к освободительному походу против предателей Родины, а затем и заокеанских противников, дабы создать лучший мир для своих граждан."
 Mikhail_Tolstoy:0 "Михаил Толстой" 
 Mikhail_Tolstoy_desc:0 "На бескрайних просторах развернувшейся после падения Родины анархии, военные стали символом относительного порядка, и пусть этот самый порядок варьировался относительно нравов отдельных командиров, сложившаяся ситуация продвинула по карьерной лестнице даже бывших средних чинов, ибо людям нужен был человек, на силу и власть которого они могли бы рассчитывать в борьбе с бандитами и городскими сумасшедшими. Во всяком случае те, у кого был право такого выбора.\nОдним из таких "продвинувшихся" является и Михаил Толстой. О его прошлом известно лишь то, что в войсках Великой Родины он служил офицер среднего ранга. После войны Толстой организовал группировку "Общинники", ставившей собой благую цель в виде поддержания жизни на территориях от Курска до Белгорода, однако этот альтруизм не помог "общинникам" защититься от нашествия войск Малорусского царства. Офицеру было больно наблюдать, как его родной край обращается в пепел параллельно идущим на его территориях боестолкновениям, но он был вынужден отступить. После потери доброй половины бывших владений, Толстой был вынужден просить помощи у Харьковского Военного Совета, благодаря которому сумел реорганизовать группы "общинников" в то, что отныне известно как Чёрная дуга. Главной целью Толстого является захват власти в Совете и реорганизация всех его территорий в Малоросскую республику, а также разгром "царистов", дабы на его родных землях наконец установился мир."
 Denis_Pushkarenko:0 "Денис Пушкаренко" 
 Vedomiy_Varon_desc:0 "Несмотря на то, что Господь, очевидно, покинул грешную землю после окончания Великой войны, это уже не имело никакого значения, ибо после того, как за войной не последовал Страшный суд, многие из верующих отчаялись найти спасение в эфемерных образах, пусть и укоренившихся в сознаниях людей в течении веков. Те единицы, что сохраняли верность Богу, уже не представляли из себя церкви довоенного образа, но скорее являлись сектами, окружавшими свой культ вокруг таинственных личностей и вещей. Но однажды нашелся человек, сумевший воззвать к сердцам ожидающих чуда изможденных фанатиков, и сумевший даровать им то, в чем они уже успели разувериться Его имя остается покрыто мраком, но сам он предпочитает называться Вароном. Бывший сельский учитель, он узрел своими глазами Божью благодать - Жёлтые воды, дарующие спасение и утешение самым больным и дряхлым. Вокруг него Варон создал культ "водного солнца", дарующее вечную безбедную жизнь всем членам секты, и жестко карающее смеющих сомневаться еретиков, чьим перевернутые распятые тела на каждом шагу встречаются в степи, окружающей чудодейственное озеро. Впрочем, сам Божественный провожатый продолжает дряхлеть, ибо излечить его от неизвестно болезни не способно даже собственно солнце, также как и неспособно оно заполнить пустеющие ряды отрядов фанатиков. Но чудесное озеро не оставит своих детей в беде, не так ли?" 
 Aleksander_Raufman:0 "Александр Рауфман" 
 Dmitry_Ostaiko:0 "Дмитрий Остайко" 
 Dmitry_Ostaiko_desc:0 "Со времен первой Гражданской войны восстания крестьян на территории Великой Родины происходили нечасто, но, похоже, время мира и спокойствия в деревне закончилось. С началом новой эпохи некогда забытый социальный класс вновь обрел значимость в мире, где половина населения находится в состоянии постоянного голода, но и сами крестьяне значительно осмелели. Когда войска Подолякина, ослабленные безрезультатной войной с Консульством, потребовали ресурсы для восстановления в обнищавшей сумской области восстание "хлебопашцев", которое наряду с другими факторами привело к распаду Коалиции Государственных Сил. Тогда на сцену вышел человек с темным прошлым и еще менее ясным будущим, приверженец стремительно исчезающего в мире бойни и резни гуманизма Дмитрий Остайко. После успеха бунта перед "героем революции" встало множество проблем, таких как восстановление продуктовой безопасности в регионе, а также сдерживание сектантов и Армии Возрождения в своих логовах, дабы полоумные диктаторы не смогли вновь диктовать свою волю свободолюбивому народу Сумской республики. И хотя Остайко сам не чурается принимать деспотичные и радикальные решения, он - железная рука в уже позабытом, казалось бы, бархате, которого люди не чувствовали так давно. Организовав эффективное правительство из проникнувшихся запахом свободу сумчан, которые сами потянулись за ним толпами, он поставил себе цель свергнуть всех тиранов, которые посмеют посягнуть на его отчизну, народину Свободы. " 
 aleksander_zonder:0 "Александр Зондер"
 audit_of_explotation:0 "Аудит по эксплуатации"
 audit_of_explotation_desc:0 "На выжженных ядерным огнём и разорённых бесконечными людскими войнами землях, казалось бы, уже нельзя найти ничего полезного, но, тем не менее, аппетиты Адмиралтейства лишь растут, и их нужно удовлетворять - ресурсами, промышленными мощностями, на худой конец людскими ресурсами. Помимо этого, многие из его поверженных врагов отнюдь не собираются сдаваться, но будут лишь портить кровь чёрным беретам до последнего, пока все они не буду уничтожены, физически или морально. Как же в таком случае Адмиралтейству развивать новоприобритенные территории?\nИменно для этого лично Никитин постановил создать на ещё неинтегрированных в экономическую систему Адмиралтейства землях особые административные органы - аудиты, возглавляемые двумя назначающимися из центра аудиторами, для управления имеющимся в регионе хозяйством. Критерии для полноценной интеграции весьма высоки, а партизаны могут быть чрезвычайно упорны, поэтому существование аудитов может длиться месяцами, но все это окупается после окончательного присоединения, когда к неостановимому механизму приближения Замысла добавляются уже не мёртвые гектары земли, а развитые и полностью очищенные от предателей экономически развитые округа, чьи уже не столь скудные ресурсы и материалы пойдут на реализацию очередного военного плана Никитина."
 father_aoan:0 "Отец Аоан"
 father_aoan_desc: "«О заблудшие души, пребывающие в отчаянии! Отриньте свою злобу, забудьте свою усталость! Восславьте своего нового отца, ибо вы, блуждающие в бреду, всего лишь буйные дети этого Мира! Восславьте отца Аоана!» - Такие проповеди звучат во всех до единой мозырских топях, в глубине которых над единым сознанием возвышается создатель секты Блаженства – отец Аоан. Никто не помнит того момента, когда, создав свою новую религиозную мысль, старый пророк прибыл на территорию бывших белорусских болот, где готовил главных своих сыновей – Маврона, Тарувана и Порфирия. Вместе они собрали целую паству, которая, когда пришло время, обратила свое оружие против Божьего Надела Галиции и Волыни, сокрушив его силы и обратив в Блаженство миллионы людей, создавая новое, единое создание, освобождающее его членов от материальных слабостей, боли и страха.  Теперь же, культ Аоана, ведомый сильнейшей единой Волей, разносят свою веру и свободу по всем уголкам Родины, до которых могут дотянуться. И пусть только время и Воля Мира властна над сектой, паства Аоана будет использовать все свои способности, дабы противостоять всем враждебным еретикам, распространяя Блаженство по выжженым землям."
 ilya_stahanov:0 "Илья Стаханов"
 politics_ilya_stahanov_desc:0 "Илья Стаханов никогда не хотел и никому бы не пожелал того, что свалилось на его и без того измученные плечи. Всю свою жизнь он хотел посвятить шахтерскому ремеслу,не желая вдаваться в политические разборки. Началась война - значит, так было нужно. Потребовали двойную норму выработки - что поделать, надо выполнять. Такой была его рабочая жизнь до самой войны.Но после все изменилось. Исчезли проверяющие, перестали поступать указания и нормы плана, а вместе с ними и провизия. Шахтеры оказались изолированы от остального мира, и кому-то нужно было объединить этих уставших и потерянных людей, дать им надежду на хоть какое-то будущее. И пусть Стаханов всегда презирал политиканов, именно он сформировал небольшое правительство шахтерских бригад, будучи вынужденным к контакту с другими квазигосударствами для сохранения жизней своих товарищей. Но все оказалось куда сложнее: угольные копи Донбасса оказались местом передела сфер влияния ССПР, Егерей и Ворошиловской технократии. Аполитичному рабочему удалось договориться о начале торговли со всеми тремя государствами для получения хоть каких-то предметов первой необходимости, а также получили гарантии оружейных поставок от промышленников, стремящихся защитить Копи от Егерей, ведь без ресурсов "стахановцев" все производства в ССПР встанут. С тех пор шахтеры вынуждены продолжать разработку пораженных янтарной плесенью шахт, ибо в противном случае реки крови потекут по донбасским приискам, чего Стаханов желает в последнюю очередь. "
 sinod:0 "Синод"
 sinod_desc:0 "Как говорила когда-то наука, не бывает двух полностью одинаковых людей. Так вот новый мир опровергает это правило. Синод, ровно, как и его брат Нихилус не от мира сего. Кто то пытался узнать природу этих... людей?  НЕТ, НЕ ЛЮДЕЙ! Именно такими были слова одного давно почившего бандита, коему удалось прикоснуться к плечу Синода. Поговаривают, что там он не почувствовал ничего, буквально упал, опираясь на плечо. Или его там не было? Нам этого точно не узнать. Как и Нихилус, Синод взялся буквально из неоткуда. Правда, есть версия, что их двоих видели выходящими из Черного Озера. Байки нового мира – они такие. Но, что нельзя отрицать, так это, что Синод – полная противоположность Нихилуса, буквально его тень. Из-за всенародной любви к Нихилусу, Синод остался не в удел, поклявшись однажды отомстить. Несколько лет он провел, скитаясь по остаткам некогда красивейшей области Великой Родины.  И вот, он нашел свой мир. Свою паству. Он наткнулся на группу бандитов, засевших в Рыжем Лесу, коим он дал вина и хлеба и исцелил их раны, став для них ни много, ни мало, Богом. Так и сидит Синод в Рыжем Лесу, грезя о месте Нихилусу."
 soviet_old_engeners:0 "Совет старших инженеров"
 soviet_old_engeners_desc:0 "Некоторые говорят, что лучшим лекарством от всех бед является работа, и найдутся люди, способные это доказать, и государство, построенное на рабочих и управленцах в одном лице само по себе является таким доказательством. Впрочем, Центральный совет рабочих все ещё не единственный и отнюдь не самый главный орган власти в Союзе Свободных Промышленников. Он лишь является рупором организаторов рабочих процессов на местах, в то время как производство в целом управляется объединением аудиторов, составляющих планы работ и распределяющие людей по предприятиям и немногочисленным вооружённым силам Союза. Но даже они не имеют реальной власти. Некий Директор, распределяющий поставки живительной силы промышленников - оружия - в необходимые по его мнению горячие точки, определяет реальную политику ССПР, являя собой высшее звено властной цепочки. Неизвестно, проявит ли он себя как-либо иначе в будущем, но в том, что именно его мнение будет иметь решающую роль во многих конфликтах будущего, нет сомнений ни у кого."
 vojd:0 "Вождь"
 vojd_desc:0 "То нагромождение земли и песка, что некогда было известно как Крымский полуостров, отныне является изолированным боевым лагерем, всегда готовым к тотальной относительно местных государств войне. Началось все с того, что его богатство сыграло с ним злую шутку: стремительно перенаселявшийся юг Родины кишел самого разного рода бандитами, что ураганами проносились по всем регионам, которые только могли обобрать. Кровь лилась реками и на полуострове, тысячи людей были угнаны в рабство вместе с самым разным материальным добром, вынесенным из переполненных ценностями складов и бараков. Ад длился невероятно долго, и бывшие крымчане окончательно привыкли лишь к одной мысли: чужак – это враг. Однако, не мог один лишь слепой фанатизм и огонь в глазах организовать из местных полноценную боевую силу. И именно решительному чужаку извне удалось собрать воедино раздробленные племена. Неся какую-то ересь про всеобщее прощение, он выгнал всех бандитов за границы Крыма и сам начал готовить набеги на соседей, включая контролируемый Адмиралтейством Севастополь. Однако Вождь – гениальный стратег, и он ведом отнюдь не голосом в голове, а тактикой, поэтому еще ни одной фракции не удалось посягнуть на независимость буйных племен, и пока в регионе не появится профессиональная армия, крымское объединение будет проливать реки крови за пережитый ужас столько, сколько сможет."
 vremenoe_siens_sobranie:0 "Временное научное собрание"
 Denis_Pushkarenko_desc:0 "Денис Пушкаренко, по прозвищу «Пушка», уроженец города Сталино, по профессии – военный. Ныне является самым влиятельным человеком востока Малороссии, держа под контролем один из крупнейших её городов – Харьков. На момент начала войны был военным комиссаром города, а позднее стал его губернатором. С помощью своих личных лидерских качеств, общего бедственного положения войск после ядерного пожара, смог объединить под своим началом большое количество солдат ВС Великой Родины, также заполучив немалое количество военной техники. Ввиду своего удачного положения и относительной безопасности на территории Харьковского Военного Совета, люди тянутся в Харьков. Результатом такой «миграции» стал величайший политический триумф Пушкаренко – формирование союза под названием «Черная Хунта», куда вошли Егеря, Чёрная Дуга и 35-я Бригада. Однако, все не так хорошо, как кажется на первый взгляд. От южных «диких» областей исходит постоянная угроза, потому что, по словам самого Пушкаренко: «Черт его знает, что происходит на юге. Возможно прямо сейчас там концентрируется такая военная сила, что сметет наши среды в одночасье». Также проблемой для Пушкаренко являются Егеря – своенравные бандиты, что пока что лояльны Пушкаренко, но на долго ли?"
IMP_Dmitry_Milenin:0 "Дмитрий Миленин"
Dmitry_Milenin_desk:0 "Война делает с людьми страшные вещи. Она может легко искалечить психику и изуродовать тело. И часто сойти с ума в таком случае – лучший исход. Однако Миленин стал выдающимся исключением из этих написанных кровью правил.\nОбычный студент, подавшийся в Москву для того, чтобы получить достойное образование сначала потерял многое. Война заставила его бросить институт и вернутся в родную Брянскую область, пережить страшные дни атомной бомбардировки и месяцы анархии. Он видел восход звезды Судоплатова и незамедлительно воспользовался им как способом для собственного возвышения. Имея хорошо подвешенных язык, неограниченную инициативность, пронырливость и харизму Дмитрий легко смог войти в ещё формирующуюся административную систему консульства. Пользуясь всеми своими умениями, беспринципно, но планомерно он шёл к своей власти.\n Уже после смерти Судоплатова и становления Ореолова,  Миленина выбрали губернатором Восточного Щита, где тот развил кипучую деятельность, за какие-то месяцы организовав успешную и надёжную систему власти. Здесь же он насобирал десятки, если не сотни связей с самыми влиятельными лицами консульства. С большинством из них он смог найти общий язык и точки соприкосновения. Теперь уже Дмитрий видел себя наследником Ореолова после неожиданной кончины вышеупомянутого Консула. Однако судьба оказалась жестокой к Миленину. Попытка бескровного переворота и даже недолгая гражданская война не смогла принести ему полной победы.\n Пройдя все эти трудности, видя все те кошмары, которые зиждутся на пост атомных руинах России, Дмитрий всё равно сохранил невероятный оптимизм.  Находясь всё время на лезвии бритвы он видит  невероятное, искреннее удовольствие  в своей жизни. Именно эмоции,  настоящие, уже нечеловечески яркие эмоции, позволяют ему переживать любые трудности, а железная воля и харизма – руководить военной машиной Консульства, которая с каждым днём становится только сильнее."
