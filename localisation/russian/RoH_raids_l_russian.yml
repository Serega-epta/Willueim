  #Экспедиции
  
  Reid.333:0 "Цель путешествия"
  Reid.333.t:0 "Цель путешествия"
  Reid.333.d:0 "После всех этапов подготовки, наши смертники, что так долго готовились к смерти, готовы шагнуть навстречу ужасу. Конечно, не обходилось без проблем, шуток, заговоров и прочих дел, но теперь можно сказать, что люди, которых мы собрали для этой миссии, могут её начать(или нет). Единственный вопрос- куда?"
  Reid.333.a:0 "Пошлём в заброшенный город"
  Reid.333.b:0 "Пошлём в секретный бункер"
  Reid.333.c:0 "Пусть обыщут глухие деревни"
  Reid.333.d:0 "В глуши пусть найдут себе приключения..."
  
  
  
  
  Reid.13:0 "Саботаж экспедиции"
  Reid.13.t:0 "Саботаж экспедиции"
  Reid.13.d:0 "Из-за наших замашек(а они у нас так себе) по поводу грядущего путешествия, некоторые люди начали говорить про нас не самые приятные вещи. Поговаривают, что никакого успеха не будет, невинные люди обрекаются на верную гибель(с одной стороны так и есть), а кто-то даже перешёл к действиям: поломаны некоторые инструменты и посеяны сомнения среди участников будущей экспедиции."
  Reid.13.a:0 "Отменяем подготовку."
  Reid.13.b:0 "Да что они вообще понимают?"
  
  
  
  
  
  Reid.15:0 "В запустелом городе"
  Reid.15.t:0 "В запустелом городе"
  Reid.15.d:0 "Наша группа сообщила по рации, что она дошла до какого-то города, покинутого людьми. По крайней мере, как там говорят, всё оказалось обветшалым и поломанным. Чёрное небо над многоэтажками и застывшие улицы, казалось бы, должны дополнять этот и без того печальный вид. Но группа не исключает, что в городе осталось много чего ценного, а также опасностей, подстерегающих путников за тем или иным углом. Будем надеяться, что мы продолжим держать связь с группой."
  Reid.15.a:0 "Пусть продолжают."
  
  Reid.11:0 "В каменных джунглях"
  Reid.11.t:0 "В каменных джунглях"
  Reid.11.d:0 "Разведчики сообщили, что нашли интересную локацию в городе, которую непременно начали обыскивать. Этой локацией оказалось полуразрушенное офисное здание с ещё целым фундаментом. Оно довольно большое, так что потребуется время, чтобы отыскать ценности в таком муравейнике. Помимо этого, было открыто несколько посыпанных пеплом домов, что представляют интерес для поиска. Не исключаются, конечно, и опасности, но главное- чтобы группа была к ним готова."
  Reid.11.a:0 "Обнаружение монстров"
  Reid.11.b:0 "Рыжий город"
  Reid.11.c:0 "Верный проход"
  Reid.11.d:0 "Уходите отсюда"
  
  Reid.12:0 "Монстры атакуют!"
  Reid.12.t:0 "Монстры атакуют!"
  Reid.12.d:0 "Наша группа по ходу исследований набрела на группу Прокажённых. Некоторые из чудовищ, покрытые нитками или желобками, сразу почуяли запах живых оборванцев(вашей группы). Они явно были недовольны пришествием живых и теперь ищут группу, что успела спрятаться от напасти. Что же вы прикажете делать?"
  Reid.12.a:0 "Убейте этих тварей"
  Reid.12.b:0 "Не трогайте их"


  Reid.13:0 "Рыжий лес"
  Reid.13.t:0 "Рыжий лес"
  Reid.13.d:0 "ПГруппа экспедиции сообщает тревожную новость о том, что город поражён так называемым Рыжим лесом, что подразумевает огромное количество Искажений пространства и разрушенных участков. Деревья и их органы чувств, вросшиеся в стены и дороги и издающие надоедливый звон могут стать смертельной опасностью для всех членов группы, не говоря уже о чудищах, что они могут создать из людей. Что же вы прикажете делать?"
  Reid.13.a:0 "Пройдите через него аккуратно"
  Reid.13.b:0 "Лучше не рисковать"
  
  Reid.14:0 "Сокровище найдено!"
  Reid.14.t:0 "Сокровище найдено!"
  Reid.14.d:0 "Наша группа отыскала то, к чему так долго шла: в руинах оказалась куча разных безделушек, деталей, записей и просто вещей, которые имеют для хоть какую-то ценность для всех нас. Такую находку можно считать успехом- теперь же надо всё это донести до дома."
  Reid.14.a:0 "Пусть берут, сколько смогут"

  Reid.141:0 "Это ловушка!"
  Reid.141.t:0 "Это ловушка!"
  Reid.141.d:0 "Когда мы проверяли обстановку членов отряда, по нашим предположениям, занимавшихся поиском припасов, внезапно через рацию послышался громкий звук, похожий то ли на лязг, то ли на скрежет, а позже наступило полное молчание. Мы в первые моменты не поняли, что произошло, но можем полагать, что отряд попал в ловушку..."
  Reid.141.a:0 "Кошмар..."
  
  Reid.1411:0 "Близ глухой деревни"
  Reid.1411.t:0 "Близ глухой деревни"
  Reid.1411.d:0 "Наша группа сообщала нам об обнаружении посёлка посреди диких земель. Издалека, по словам членов группы, он может казаться совсем небольшим, но нельзя исключать, что в подобных местах чувствуется тайна. Наши первопроходцы, не вызывая лишней тревоги, спокойно подходят ближе к домам, некоторые из которых наполнены странным теплом. Возможно, что с некоторым шансом, это предвестит конец."
  Reid.1411.a:0 "Пусть продолжают"

  Reid.1412:0 "По нехоженой тропе"
  Reid.1412.t:0 "По нехоженой тропе"
  Reid.1412.d:0 "Группа экспедиции тихо идёт по грунтовым дорожкам, засматриваясь на грязные окна домов, тихо освещённых свечами. В такой ситуации можно подозревать, что в ней всё ещё живет люди, стараясь выживать в полной изоляции, и им может не понравиться появление в селе наших исследователей. Даже не смотря на то, что сейчас плохо… везде, сельчане то ли стараются жить нормально, то ли скрываться по-звериному. Ваши варианты?"
  Reid.1412.a:0 "Селяне просят о помощи"
  Reid.1412.b:0 "Разграбление села"
  Reid.1412.c:0 "Селяне дают отпор"
  Reid.1412.d:0 "Нападение монстров"
  Reid.1412.e:0 "Рыжее село"
  Reid.1412.f:0 "Уходите отсюда"

  Reid.1413:0 "Селяне просят о помощи"
  Reid.1413.t:0 "Селяне просят о помощи"
  Reid.1413.d:0 "Как только наши первопроходцы прибыли в деревню, они повстречали одного из жителей, вышедшего навстречу. Один из наших пообщался с ним и узнал, что деревне нужна помощь в некоторых делах. Если лишние руки, по их словам, помогут им по совести, они обещают их чем-нибудь наградить. Вам решать, нужно ли оказывать помощь через вашу группу..."
  Reid.1413.a:0 "Ну помогите им что ли..."
  Reid.1413.b:0 "Скажите, что мало времени"
  
  Reid.14122:0 "Разграбление села"
  Reid.14122.t:0 "Разграбление села"
  Reid.14122.d:0 "По вашему приказу группа экспедиции стала брать в селе всё, что плохо лежит. Они врывались в дома и сараи, крали пищу и орудия труда. Расталкивали, обдирали всех встречных, как настоящие разбойники. Как следовало ожидать, селяне начали давать отпор нашей группе как мерзким разбойникам. Собравшиеся для боя путники ждут вашего дальнейшего приказа."
  Reid.14122.a:0 "Атакуйте их всеми силами!("
  Reid.14122.b:0 "Мы передумали, отступайте..."
 
  Reid.1433:0 "Селяне дают отпор"
  Reid.1433.t:0 "Селяне дают отпор"
  Reid.1433.d:0 "Экстренное сообщение пришло от группы экспедиции: на них нападают жители деревни, в которую они пришли. Неизвестно, как здешние люди узнали заранее о приходе нашей группы, но теперь они ведут огонь по позициям наших окопавшихся путников(наверное, сельчане заранее знали, что к ним идут ”разбойники”). Вы, пока не поздно, можете приказать им попытаться убить всех, либо отступать."
  Reid.1433.a:0 "Убейте всех, кто посмеет в вас выстрелить!"
  Reid.1433.b:0 "Срочно валите отсюда!"
     
  Reid.143:0 "Рыжее село"
  Reid.143.t:0 "Рыжее село"
  Reid.143.d:0 "Группа экспедиции сообщает тревожную новость о том, что деревня поражена так называемым Рыжим лесом, что подразумевает огромное количество Искажений пространства и разрушенных участков. Деревья и их органы чувств, вросшиеся в стены и дороги и издающие надоедливый звон могут стать смертельной опасностью для всех членов группы, не говоря уже о чудищах, что они могут создать из людей. Что же вы прикажете делать?"
  Reid.143.a:0 "Пройдите через него аккуратно"
  Reid.143.b:0 "Лучше не рисковать"
   
  Reid.14321:0 "Своевременная помощь"
  Reid.14321.t:0 "Своевременная помощь"
  Reid.14321.d:0 "Помощь наших путников в эту деревню оказалась, на удивление, как раз вовремя. Нашлось много работы для группы нашей экспедиции, за которую она получила скромные чаевые от сельчан. В основном, это домотканая одежда, небольшие украшения и предметы обихода, хлеб и вода. Мелочь, конечно, но она не может не радовать."
  Reid.14321.a:0 "Хоть что-то"
    
  Reid.1432:0 "Истребление деревни"
  Reid.1432.t:0 "Истребление деревни"
  Reid.1432.d:0 "Нашей группе удалось перебить всех, кто сопротивлялся нам в деревне. Судя по утихающим звукам из рации и весёлым усмешкам наших, это больше напоминает правду, нежели очередное творение Замысла или какая-нибудь галлюцинация. Теперь наша группа приступила к разорению и присвоению в селе всего самого ценного себе."
  Reid.1432.a:0 "Берите, да побольше!"
  
  Reid.14321:0 "Расстрелянная группа"
  Reid.14321.t:0 "Расстрелянная группа"
  Reid.14321.d:0 "Нашей группе не удалось перебить всех, кто сопротивлялся нам в деревне. Судя по утихающим звукам из рации и истошным крикам наших, это больше напоминает правду. Стало такое ощущение, словно другого, более ужасного варианта и быть не могло. После гибели последнего члена экспедиции наступило радиомолчание, а затем- и вовсе отключение. Нашу экспедицию уничтожили."
  Reid.14321.a:0 "Проклятье..."
 
  Reid.14322:0 "Где-то в пустошах"
  Reid.14322.t:0 "Где-то в пустошах"
  Reid.14322.d:0 "Наш отряд постоянно держит связь с нами, поскольку открыто сообщает, что люди идут туда, куда глаза глядят. Кроме валежника, ягод, грибов, мхов, цветов, деревьев, камней и мелких млекопитающих, в диких землях вообще ничего нет. Можно спокойно докладывать, что мы довольно хитрым способом можем избавиться от ещё одной неудачной группы. Но беспокоиться не стоит, даже перед скорой смертью в глуши,  среди такой скукоты наши путники надеются отыскать что-то по-настоящему интересное."
  Reid.14322.a:0 "Пусть продолжают"

  Reid.14323:0 "На привале"
  Reid.14323.t:0 "На привале"
  Reid.14323.d:0 "На свободном от растительности месте, группа экспедиции решила разбить временный лагерь. Вокруг него виделись цветные огоньки и ещё пробегали животные, манящие своим яркими видами сделать что-то нехорошее. Наблюдались и силуэты удивительно правильных геометрических форм. Многие подозревают, что лучше лагерь разбить потом, обследовав то, что находиться недалеко от текущего местоположения группы. Она ждёт вашего решения..."
  Reid.14323.a:0 "На охоту"
  Reid.14323.b:0 "Одинокая хижина"
  Reid.14323.c:0 "Забытый бункер"
  Reid.14323.d:0 "Нападение монстров"
  Reid.14323.e:0 "Рыжий лес"
  Reid.14323.f:0 "Уходите отсюда"

  Reid.14324:0 "На охоте"
  Reid.14324.t:0 "На охоте"
  Reid.14324.d:0 "Некоторые смекалистые члены экспедиции осознали, что глушь- это почти неиссякаемый источник природных ресурсов. Кто-то пробовал добывать сок с деревьев, кто-то собирать ягоды, а кто-то- хворост. Все эти усилия по добыче являются бессвязным мертвячим лепетом, по сравнению с охотой. Один из наших и решил этим заняться, хотя мы даже не знаем, умеет ли он охотиться. Можно попробовать ему подсказать через рацию, как лучше добыть еды..."
  Reid.14324.a:0 "Ну так, помогите охотнику"
  Reid.14324.a:0 "Его дело - его проблемы"
  
  Reid.14325:0 "Одинокая хижина"
  Reid.14325.t:0 "Одинокая хижина"
  Reid.14325.d:0 "За глубиной листвы один из наших увидел аккуратно построенный домик, из дымохода которого идёт слабый дым. Вокруг него было всё чисто, даже трава подстрижена. Тот, кто увидел это зрелище, потом заявлял нам по рации, что тут не обходиться без посторонней силы. Вы можете указать очевидцу, стоит ли посещать этот дом..."
  Reid.14325.a:0 "Ну а чем чёрт не шутит?"
  Reid.14325.b:0 "Что за бредни? Лучше б он отошёл отсюда..."

  Reid.14326:0 "Забытый бункер"
  Reid.14326.t:0 "Забытый бункер"
  Reid.14326.d:0 "Один из собирателей, согласно его сведениям, отыскал поросшие мхом и лишаем бетонные укрепления, что во время войн служили надёжной защитой и опорой. Проблема лишь в том, как он говорил, что эти укрепления довольно старые. Их постигла печальная судьба- они начали становиться естественным ландшафтом глуши. Тем не менее, в закрытых комнатах могли остаться ценные вещи, до которых ещё не добрались другие. Мы можем приказать группе заняться этим."
  Reid.14326.a:0 "Поручим им взломать оставшиеся помещения"
  Reid.14326.b:0 "Не будем тратить время на старое"
  
  Reid.14327:0 "Рыжий лес"
  Reid.14327.t:0 "Рыжий лес"
  Reid.14327.d:0 "Группа экспедиции сообщает тревожную новость о том, что они вошли в так называемым Рыжий лес, что подразумевает огромное количество Искажений пространства и разрушенных участков. Деревья и их органы чувств солнечного цвета растут, убивая всё вокруг. А надоедливый звон и пыльца могут стать смертельной опасностью для всех членов группы, не говоря уже о чудищах, что они могут создать из людей. Что же вы прикажете делать?"
  Reid.14327.a:0 "Пройдите через него аккуратно"
  Reid.14327.b:0 "Лучше не рисковать"
  
  Reid.1433:0 "Успешный взлом"
  Reid.1433.t:0 "Успешный взлом"
  Reid.1433.d:0 "Долго провозившись с рычагами и покрытиями дверей, что защищали хабар от группы экспедиции, они сдались и открыли людям проход к потайным складам, в которых находилось почти всё для войны и, соответственно, для победы. Забрав всё, что можно, они по возвращению будут готовы напугать нас новым арсеналом оружия."
  Reid.1433.a:0 "Ещё больше пушек. То, что надо."
  
  Reid.999:0 "Секретная база"
  Reid.999.t:0 "Секретная база"
  Reid.999.d:0 "Наша группа разведчиков только что сообщила, что нашла базу, которой по всем официальным данным не должно существовать. Она выглядит примерно как бункер, в котором могло сохраниться огромное количество тайн и загадок. На базу можно пройти как машинам, так и людям. Предупреждающие знаки, стёршиеся от ветра, добавляют своего кошмара в этот пейзаж. Несмотря на тишину, нагнетающую членов группы и побуждающую её к безумию, они сообщают, что готовы идти дальше."
  Reid.999.a:0 "Пусть продолжают"
  
  Reid.14328:0 "Это ловушка!"
  Reid.14328.t:0 "Это ловушка!"
  Reid.14328.d:0 "Когда мы проверяли обстановку членов отряда, по нашим предположениям, взламывавших дверь в комнату, внезапно через рацию послышался громкий звук, похожий на отрыв чеки, позже раздался громкий хлопок, а потом- полное молчание. Мы в первые моменты не поняли, что произошло, но можем полагать, что отряд попал в ловушку..."
  Reid.14328.a:0 "Кошмар..."
  
  Reid.1000:0 "Глубокое погружение"
  Reid.1000.t:0 "Глубокое погружение"
  Reid.1000.d:0 "Группа экспедиции вошла во входную часть бункера, где все автоматизированные системы обороны были в спящем режиме, что с одной стороны подозрительно. Можно подумать, что вся энергия переводилась на лифты, уходящие глубоко вниз, а также на освещение лестницы. Это подогрело идею группы о том, что внизу что-то есть и это нужно исследовать. Возможно, там ждет самый страшный кошмар любого преступника… Но если системы базы всё ещё работают, стоит подумать- нужно ли идти дальше."
  Reid.1000.a:0 "Турели Отделения Ликвидации"
  Reid.1000.b:0 "Логово бандитов"
  Reid.1000.c:0 "Логово сектантов"
  Reid.1000.d:0 "Тайный военный склад"
  Reid.1000.e:0 "Уходите отсюда"
  
  Reid.1001:0 "Турели Отделения Ликвидации"
  Reid.1001.t:0 "Турели Отделения Ликвидации"
  Reid.1001.d:0 "Как только первый путник сунул ногу на нижний этаж базы, по всему коридору раздался вой сирен. Нам удалось узнать об этом, потому что на протяжении всего спуска, члены отряда держали рацию включённой. Сейчас мы вынуждены слышать то, как турели под управлением ИИ, вылезшие из ниоткуда пытаются превратить наших путешественников в фарш. Группа скрылась и ждёт ваших дальнейших указаний."
  Reid.1001.a:0 "Кто-нибудь сможет их отключить?"
  Reid.1001.b:0 "Уничтожьте эти железяки!"
  Reid.1001.c:0 "Отступайте!"
  
  Reid.1002:0 "Успешная Ликвидация"
  Reid.1002.t:0 "Успешная Ликвидация"
  Reid.1002.d:0 "Несмотря на опасность боевой системы, наша группа оказалась умнее и смогла поодиночке разобраться со всеми турелями в коридоре. Они прикрывали довольно приличных размеров склад оружия, камеру с записями, и ещё некоторые интересные штуки, создающие интерес для учёных. Набив тюки запчастями, бумагами и пушками, неизвестными природе, наш отряд сообщил, что скоро вернётся обратно."
  Reid.1002.a:0 "Даже машины не живут вечно. Повезло же им"
  
  Reid.1003:0 "<<Успешная>> Ликвидация"
  Reid.1003.t:0 "<<Успешная>> Ликвидация"
  Reid.1003.d:0 "Нашей группе не удалось уничтожить или выключить турели. Наоборот, судя по неутихающим звукам стрельбы из рации и истошным крикам наших, ИИ прекрасно выполнил свою задачу. (Хотя, какой итог мог бы быть от защитных турелей.) После гибели последнего члена экспедиции наступило радиомолчание, а затем- и вовсе отключение. Наша экспедиция ликвидирована."
  Reid.1003.a:0 "Проклятье..."

  
  Reid.1004:0 "В логове бандитов"
  Reid.1004.t:0 "В логове бандитов"
  Reid.1004.d:0 "Как только первый путник сунул ногу на нижний этаж базы, куча разбойников повернулась в сторону шума и начало беспорядочную стрельбу. Нам удалось узнать об этом, потому что на протяжении всего спуска, члены отряда держали рацию включённой. Сейчас мы вынуждены слышать то, как охиневшие от препаратов и пушек бандюки, вылезшие из ниоткуда, пытаются превратить наших путешественников в фарш. Группа скрылась и ждёт ваших дальнейших указаний."
  Reid.1004.a:0 "Уничтожьте этих ублюдков!"
  Reid.1004.b:0 "Отступайте!"
  
  Reid.1005:0 "Расстрелянная группа"
  Reid.1005.t:0 "Расстрелянная группа"
  Reid.1005.d:0 "Нашей группе не удалось уничтожить всех бандитов. Наоборот, cудя по неутихающим звукам стрельбы из рации и истошным крикам наших, банда ловко среагировала на появление нашей группы(Они ещё и смеются от неопытности наших). После гибели последнего члена экспедиции наступило радиомолчание, а затем- и вовсе отключение. Наша экспедиция ликвидирована."
  Reid.1005.a:0 "Проклятье..."
  
  Reid.1006:0 "Успешная Ликвидация"
  Reid.1006.t:0 "Успешная Ликвидация"
  Reid.1006.d:0 "Несмотря на опасность лихой банды, наша группа оказалась умнее и смогла поодиночке разобраться со всеми бандитами в коридоре. Они прикрывали довольно приличных размеров склад оружия, камеру с записями, и ещё некоторые интересные штуки, создающие интерес для учёных. Набив тюки запчастями, бумагами и пушками, неизвестными природе, наш отряд сообщил, что скоро вернётся обратно."
  Reid.1006.a:0 "Можно даже сказать, что мир стал чище"
  
  Reid.1007:0 "Тайная секта"
  Reid.1007.t:0 "Тайная секта"
  Reid.1007.d:0 "Как только первый путник сунул ногу на нижний этаж базы, на нас разом посмотрели люди в светлых одеяниях с испорченными лицами. У них на лице проявились улыбки от одного вида наших путников. Нам удалось узнать об этом, потому что на протяжении всего спуска, члены отряда держали рацию включённой. Сейчас мы вынуждены слышать то, как эти люди умоляют принести одного из наших путников в жертву ради ”свершения спасения”. Выбор оставили за вами, если вы не хотите, чтоб весь отряд не съели заживо."
  Reid.1007.a:0 "Пожертвовать одним"
  Reid.1007.b:0 "Пожертвовать никем"
  
  Reid.1008:0 "Необходимая жертва?"
  Reid.1008.t:0 "Необходимая жертва?"
  Reid.1008.d:0 "Один из храбрецов отводит всё внимание сектантов на себя, соглашаясь на жертву. Пока его обнимали, остальные быстро прошли мимо толпы и взяли один ящик с ценными вещами и поднялись по лифту. С храбрецом пришлось попрощаться. Они надеются, что тот ящик со светящимися цацками будет стоить того."
  Reid.1008.a:0 "Надеемся, это было не зря"
  
  Reid.1009:0 "Топливо для тёмных сил"
  Reid.1009.t:0 "Топливо для тёмных сил"
  Reid.1009.d:0 "Отказ вашей группы от помощи секте привёл к конфронтации с её самыми свирепыми воинами. Эффект неожиданности сыграл не в пользу первой. Теперь, судя по неутихающим звукам стрельбы из рации и истошным крикам наших, секта сама исполнила акт “спасения”. После гибели последнего члена экспедиции наступило радиомолчание, а затем- и вовсе отключение. Наша экспедиция ликвидирована."
  Reid.1009.a:0 "Проклятье..."
  
  Reid.1010:0 "Прокажённая группа"
  Reid.1010.t:0 "Прокажённая группа"
  Reid.1010.d:0 "К сожалению, но судя по наступившему на рации молчанию, мы можем сделать вывод, что экспедиция не прошла через Рыжий лес. Раскромсали ли её Прокажённые, или взмыла ли она в воздух от острых корней- это единственное, что сейчас могло бы быть важно. Это могло бы быть иначе, но произошло именно так."
  Reid.1010.a:0 "Огорчительно"
  
  Reid.1011:0 "Съеденная группа"
  Reid.1011.t:0 "Съеденная группа"
  Reid.1011.d:0 "Наши путники не смогли справиться с Прокажёнными, судя по рёву, доносящемуся из рации. Тут уже и не важно, на что мы рассчитывали, когда отправляли экспедицию- всё очень быстро стало ясно по скрежету их зубов. Это могло бы быть иначе, но произошло именно так."
  Reid.1011.a:0 "Огорчительнo"
  
  Reid.1012:0 "Экспедиция потерпела успех!"
  Reid.1012.t:0 "Экспедиция потерпела успех!"
  Reid.1012.d:0 "Наша группа экспедиции смогла вернуться домой! Они прибыли к нам с глазами, полными усталости, поскольку они все очень торопились с возвращением на родную землю. Но они принесли множество трофеев, которые мы сможем использовать для дальнейшего развития. Сами же первопроходцы втайне надеются, что вы больше не отправите их эту ужасную авантюру ещё раз..."
  Reid.1012.a:0 "А мы думали, что она на совсем от нас ушла..."
  
  Reid.1013:0 "Экспедиция потерпела неудачу!"
  Reid.1013.t:0 "Экспедиция потерпела неудачу!"
  Reid.1013.d:0 "Наша группа экспедиции смогла вернуться домой!.. Но они прибыли к нам злобные и уставшие, поскольку они не смогли добыть ничего. У некоторых из членов могут появиться вопросы по поводу того, зачем их отправили с родной земли куда-то вдаль… и можем быть уверены: пусть это будет лучший из тьмы вопросов по поводу того, стоило ли эта экспедиция сил, затраченных на неё..."
  Reid.1013.a:0 "Ну а что мы с этим можем поделать?"
  
  Reid.1014:0 "Колеги по цеху?"
  Reid.1014.t:0 "Колеги по цеху?"
  Reid.1014.d:0 "Когда наши путешественники возвращались домой, по пути они встретили группу других людей, разбившую лагерь неподалёку. Они не знают, чего ждать от этих людей, ибо как они сообщают нам, группа совершенно похожа на нашу и на жесты пока не реагирует. Что вы прикажете делать в таком случае?"
  Reid.1014.a:0 "Это может быть очередная шайка. Разбейте их и ограбьте."
  Reid.1014.b:0 "Может они захотят обменяться с ними?"
  Reid.1014.c:0 "Просто пройдите мимо"
  
  Reid.1015:0 "Недружелюбные коллеги"
  Reid.1015.t:0 "Недружелюбные коллеги"
  Reid.1015.d:0 "Неизвестно, что такого другая группа увидела в нашей группе, но теперь мы слышим по рации звуки перестрелки. На открытой местности, от тумана или дождя можно подумать всё, что угодно, так что стрельбы могут быть вполне оправданными. Наши сейчас находятся в отчаянном положении от такого неожиданного поворота событий, так что им нужен ваш приказ: уничтожить вражескую группу или нет."
  Reid.1015.a:0 "Убейте всех, кто посмеет в вас выстрелить!"
  Reid.1015.b:0 "Срочно валите отсюда!"
  
  Reid.1016:0 "Честная сделка?"
  Reid.1016.t:0 "Честная сделка?"
  Reid.1016.d:0 "Наша группа на удивление не была атакована другой группой: та оказалась торговым караваном. Можно подумать, что это просто хитрый трюк для мгновенного уничтожения нашей группы, по крайней мере, так поступают настоящие разбойники, но в какой-то момент, караван сам с нами связался. Они сообщают, что готовы обменяться с нами при условии, что всё пройдет без намёка на обман. Вам решать, стоит ли соглашаться на такое..."
  Reid.1016.a:0 "Значит, пусть обменяются по честному..."
  Reid.1016.b:0 "Пусть они с ними обменяются...наверное."
  Reid.1016.c:0 "Не надо с ними иметь дело."
  
  Reid.1017:0 "Расстрелянная группа"
  Reid.1017.t:0 "Расстрелянная группа"
  Reid.1017.d:0 "Нашей группе не удалось уничтожить всю группу. Наоборот, судя по неутихающим звукам стрельбы из рации и истошным крикам наших, банда ловко среагировала на появление нашей группы(на виду- вроде бы торговцы, а фаршируют пулями неплохо). После гибели последнего члена экспедиции наступило радиомолчание, а затем- и вовсе отключение. Наша экспедиция ликвидирована."
  Reid.1017.a:0 "Проклятье..."
  
  Reid.1018:0 "Истребление группы"
  Reid.1018.t:0 "Истребление группы"
  Reid.1018.d:0 "Нашей группе удалось перебить всех, кто сопротивлялся нам из шайки. Даже маскировка под мирных караванщиков этим жадным мерзавцам не помогла. Судя по утихающим звукам из рации и весёлым усмешкам наших, это больше напоминает правду, нежели очередное творение Замысла или галлюцинацию. Теперь наша группа приступила к разорению и присвоению всего самого ценного себе."
  Reid.1018.a:0 "Берите, да побольше!"
  
  Reid.1019:0 "Лазерный резак"
  Reid.1019.t:0 "Лазерный резак"
  Reid.1019.d:0 "Когда наша группа пробралась в закрытое помещение, они сообщили, что отыскали труп человека, похожего то ли на инженера, то ли на космонавта. В руках у него было что-то напоминающее инструмент или оружие. Вот цитата одного из первопроходцев, первого увидевшего эту картину:<<-Зашли, когда, мы в эту коробку, темно было- хоть глаз выколи. Там в темноте увидал труп, хер знает во что закован. Ясно дело, что была бронь делана не у нас. Но вот пушка близ трупа- какое-то огнище. Ещё рабочая, может так чётко пуляться, что пиздец. Я её себе взял, так безопаснее будет. На брони я также увидал нашивку… Ими…шура, кажется. Не знаю, что это и где, но точно не у нас. >>Судя по эмоциям этого человека, можно полагать, что группа нашла поистине потрясающую находку. И пусть её происхождение неизвестно, будем думать о том, что бы мы могли сделать с ней, когда она попадёт в наши руки."
  Reid.1019.a:0 "Очень бы хотелось посмотреть на её"
  
  Reid.1020:0 "Домик лесника"
  Reid.1020.t:0 "Домик лесника"
  Reid.1020.d:0 "Один наш путник всё-таки рискнул здоровьем и зашёл в хижину, предварительно постучавшись. Мы советовали держать рацию включённой, чтобы мы могли ему помочь в крайнем случае(хотя не факт, что это действительно сработает). Оказывается, что в том доме он встретил лесника(не того Лесника, которого хотелось бы нам, но тоже неплохо), тот сразу раскинулся в любезностях, по словам путника, предложил ему компанию и даже… сыграть с напёрстками.Вот примерные мысли этого человека:<<-Всё, что было аккуратно вырезано из дерева в таком доме, и притягивало, и сковывало. Но больше сковывало, так как эта атмосфера мне незнакома. Вот, мы с ним, лесником, немного поболтали о том, насколько же стал хуёвым этот мир, а потом… предложил напёрстки… тоже из дерева. Три напёрстка… в одном шарик… думать стало тяжело, так как мы пред игрой сто грамм самогона выпили. Теперь думаю, вот, где этот чёртов шарик, а..?>>Похоже, что в данный момент времени, нашему путнику нужна подсказка. Неожиданно, конечно, но от выбора может зависеть его судьба. Так, в каком же напёрстке шарик?"
  Reid.1020.a:0 "В левом"
  Reid.1020.b:0 "По центру"
  Reid.1020.c:0 "В правом"
  Reid.1020.d:0 "Ни в каком"