l_russian:
  
  #Идеи
  Shahti:0 "Бандиты в Шахтах"
  Shahti_desc:0 "Всю тяжёлую физическую работу в шахтах делают раб...бандиты"
  Anti_banditizm:0 "Бандиты временно разбиты"
  Anti_banditizm:0 "Бандиты временно разбиты"
  
  #Решения
  expedition_category:0 "Экспедиции"
  expedition_category_desc:0 "Наши реки полны грязи, шахты забиты янтарной пылью, скот еле дышит, а о современных изобретениях человечества, вроде ЭВМ, или даже банальном электричестве, вопрос не стоит вовсе. \n\nМы не отстали от наших предков в технологиях, но мы абсолютно проигрываем по количеству ресурсов и уровню освоения земель. В ближайшее время создание ресурсно-промышленной базы ляжет крайне тяжелым бременем на карманы нашего и без того не слишком обеспеченного населения. Потому, лишь отправляя на незанятые никем кроме мутантов земли целые экспедиции, мы можем надеяться на повторное их заселение и разработку, а также на обнаружение уже залежалых, но все еще пригодных к использованию материалов, или даже чертежей. \n\nВпрочем, врядли людей на тех территорияз встретят с рапростертыми объятиями: группа может быть как убита мутанами, так и банально исчезть посреди перехода - в наше время возможно все. Никто не гарантирует успех, но даже малейший его шанс имеет громадное значение в нашем мире, в Худшем из Миров."
  expedition_progressbar_tt:0 "§OШкала профессионализма отряда§!\n\nНа данный момент наш отряд готов на [?profesionalzm_oriada|%O]."
  
  border_conflickt:0 "Набег на Соседей"
  #Решения
  Reid_category:0 "Набеги и Пожива"
  Reid_category_desc:0 "С тех пор как мы засели здесь, на свои землях, §Oнабеги§! стали неотъемлемым видом §Rнашей жизнедеятельности§!, дающее пропитание, одежду и тем самым повышая шанс §Rна выживание§!. Поэтому мы §Rобязаны§! быть готовы к §Oлюбому набегу§! на соседние территори для сбора §Yресурсов§!, §Yпродовольствия§! и §Yснаряжения§!."
  Sobrat_prinud_nalog:0 "§YСобрать налоги§!"
  Sobrat_prinud_nalog_desc:0 "Так же как оружию наших солдат нужны патроны, нашему аппарату нужны деньги. Пожалуй, стоит напомнить людям, благодаря кому в их жизни появилась стабильность."
  Reid_na_band_form:0 "§RУничтожить бандитское логово§!"
  Reid_na_band_form_desc:0 "Незавидная судьба у тех, кто решил оспорить нашу власть на этих землях, ох незавидная..."
  Issled_anom:0 "§5Изучить поля искажений§!"
  Issled_anom_desc:0 "Если человека или мутанта еще можно убить, то как победить сгусток света, пожирающий нерадивых путников, нужно еще понять."
  
  NSBP_border_conflict_initiate_incident:0 "§OПровести рейд на соседей§!"
  NSBP_border_conflict_incident_warning_defender:0 "§OНа нас готовится нападение§!"
  NSBP_border_conflict_escalation_warning_defender:0 "§OЭскалация приграничной стычки§!"
  NSBP_escalate_incident_to_border_conflict:0 "§OЭскалация приграничной стычки§!"
  NSBP_border_conflict_time_until_cancelled:0 "§OОдержать победу!§!"
  NSBP_border_conflict_escalate_conflict:0 "§OЭскалация приграничной стычки§!"
  NSBP_border_conflict_escalate_to_war:0 "§OДальнейшая скалация приграничной стычки§!"
  NSBP_border_conflict_back_out_of_conflict:0 "§OУрегулирование конфликта§!"
  
  
  
  
  
 XP_Reid:0 "§0Учиться на ошибках§!"
 XP_Reid_desc:0 "В последнее время мы приобрели ценный опыт в управлении государством, стало быть, имеет смысл использовать его."
 Dosmotr_in_dorogi:0 "§1Расставить патрули на дорогах§!"
 Dosmotr_in_dorogi_desc:0 "Хаос Неделимый неостановим, но с парой вооруженных мужчин любая дорога станет чуть спокойнее."
 Ukreplenie_gran:0 "§2Расширить отряды пограничников§!"
 Ukreplenie_gran_desc:0 "Наше государство - не проходной двор, и его границы святы и неотчуждемы, как минимум для тех, кто боится получить струю свинца в брюхо."
 Mushtra:0 "§3Показательные учения§!"
 Mushtra_desc:0 "Из любых остолопов можно сделать хорошо подготовленных бойцов, нужно лишь немного терпения и пороха."
 
 Obryad:0 "§4Провести обряд§!"
 Obryad_desc:0 "Кажется наши люди совсем потеряли всякие остатки своей преданности и дисциплины, необходимо исправить ситуацию"
  
  
  
  
  
   
  nabor_otriada:0 "§LНабрать сталкеров§!"
  nabor_otriada_desc:0 "§6Мы должны набрать лучших из лучших, котрые готовы отправиться в адские катакомбы и вернуться с добычей§!"
  podgotovka_otriada:0 "§LЭкипировать набранных людей§!"
  podgotovka_otriada_desc:0 "§6Нам нужно обсепечить нашу экспедицию наилучшим снаряжением§!"
  obuchenie_otriada:0 "§LОбучение эспедиционного отряда§!"
  obuchenie_otriada_desc:0 "§6Необходимо обучить наших ребят перед отправкой в экспедицию§!"
  Reid_v_ruini:0 "§1Экспедиция в руины§!"
  Reid_v_ruini_desc:0 "§6Экспедиция в руины - Мы отправим отряд в самые опасные уголки нашей территории, чтобы извлечь из недр умирающей Родины то, что ещё сможет послужить живым, или же убить их...§!"
  otriad_nabran:0 "§GОтряд набран§!"
  oriad_ekipirovan:0 "§GОтряд экипирован§!"
  otriad_obuchen:0 "§GОтряд обучен§!"
  
  otriad_zachistki:0 "§GПодготовить отряд <<ЛИКВИДАЦИЯ>>§!"
  otriad_zachistki_desc:0 "§6Мы подготовим отряд для точечной ликвидации наиболее опасных тварей и существ, что населяют сырые недра нашей Родины.§!"
  
  otriad_STEAL:0 "§GПодготовить отряд <<СТАЛЬ>>§!"
  otriad_STEAL_desc:0 "§6Необходимо подготовить моторизированную группу для обеспечения движения и штурма в условиях наибольшей опасности.§!"
  
  otriad_iskoreniteley:0 "§GПодготовить отряд <<ИСКОРЕНИТЕЛИ>>§!"
  otriad_iskoreniteley_desc:0 "§6Нам необходимо подготовить особый отряд для зачистки периметра от угроз живых и неживых искажений.§!"
  
  brosit_otriad_v_boy:0 "§RБросить отряд в бой!§!"
  brosit_otriad_v_boy_desc:0 "§RСитуация на фронте вынуждает нас задействовать резервы, а потому наш разведкорпус будет полезнее в окопах, чем в сырых катакомбах.§!"
  
  
  
  otriad_zachistki_gotov:0 "§GОтряд Зачистки собран§!"
  otriad_iskoreniteley_gotov:0 "§GОтряд Искоренителей готов§!"
  otriad_STEAL_gotov:0 "§GОтряд <<СТАЛЬ>> подготовлен§!"
  otriad_na_pole_boya:0 "§RОтряд на поле боя§!"
  
  
  
  
  
  drakon:0 "§LНемногие уцелели...§!"
  drakon1:0 "§RПули не пробивают чешую, это конец...§!"
  drakon2:0 "§CДракон повержен!§!"
  drakon3:0 "§GКажется этот милашка не против поделиться частью сокровищ§!"
  drakon4:0 "§OЕсли вы будите проигрывать войну более чем на 80% то Дракон прийдет вам на помошь§!"
  drakon5:0 "§YЗолотые Сокровища Дракона§!"
  peshera:0 "§1Войти в левую дверь§!"
  peshera1:0 "§1Войти в центральную дверь§!"
  peshera2:0 "§1Войти в правую дверь§!"
  
  ruins_tt1:0 "§5Экспедиция отправится в заброшенный город§!"
  ruins_tt2:0 "§RОтряд отправится на поиски заброшенного бункера§!"
  ruins_tt3:0 "§CДо нас дошли слухи о таинственной деревни в лесах... стоит проверить там может быть что то полезное§!"
  ruins_tt4:0 "§0Пещеры кишат адскими тварями, мутантами, порождениями нитей и рыжего леса, но зачастую эти богопротивные отродия охранаяют весьма ценнные скоровища§!"
  
  
  #события
  Reid.1:0 "Успех"
  Reid.1.t:0 "Народ нехотя отдаёт припасы"
  Reid.1.d:0 "Мы успешно собрали налоги с населения деревень."
  Reid.1.a:0 "Получить отчёт"
  1a_tt:0 "§GМы получим некоторое количество снаряжения§!"
  
  
  Reid.8888:0 "Приоритеты на ближайшее будущее"
  Reid.8888.t:0 "Приоритеты на ближайшее будущее"
  Reid.8888.d:0 "Благодаря нашим усилиям, наш госаппарат получил неоценимый опыт по управлению множеством жизненно важным отраслям. На данный момент, есть множество возможностей, дабы временно улучшить наиболее приоритетную из них. Куда вольем деньги сегодня?"
  Reid.8888.a:0 "Нам не помешают хорошие чиновники."
  Reid.8888.b:0 "Я бы не отказался от хороших офицеров." 
  Reid.8888.c:0 "В наше время нелегко найти образованных инженеров."
  
  
  
  Reid.2:0 "Большой Успех"
  Reid.2.t:0 "Народ поддерживает Правительство"
  Reid.2.d:0 "Мы успешно собрали налоги с населения деревень. Получены новые рекруты"
  Reid.2.a:0 "Получить отчёт"
  2a_tt:0 "§CМы получим некоторое количество снаряжения и новобранцев§!"
  
  Reid.3:0 "Отказ"
  Reid.3.t:0 "Деревни сопротивляются сбору налогов"
  Reid.3.d:0 "Деревни сопротивляются сбору налогов"
  Reid.3.a:0 "Уйти"
  Reid.3.b:0 "Использовать силу"
  3a_tt:0 "§CМы отступим не с чем§!"
  3b_tt:0 "§RМы заберём всё силой§!"
  
  Reid.4:0 "Подход к жителям деревень"
  Reid.4.t:0 "Подход к жителям деревень"
  Reid.4.d:0 "Какой подход использовать к жителям деревень при сборе принудительного налога?"
  Reid.4.a:0 "Действовать агрессивно"
  Reid.4.b:0 "Действовать дружелюбно"
  Reid.4.c:0 "Действовать осторожно"
  Reid.4.s:0 "Нести слово в деревни."
  4a_tt:0 "§RЖители скорее всего отдадут свои пожитки, но вряд-ли будут любить вас за ваше поведение§!"
  4b_tt:0 "§CЖители могут увидеть слабость в вашем дружелюбии. Но так же у вас появится возможность завербовать деревенсих в свою армию§!"
  4c_tt:0 "§GОптимальный вариант. Просто попросим жителей отдать пожитки без дружелюбия или агрессии.§!"
  4s_tt:0 "§0Они же не откажутся послужить ради высшей цели!§!"
  
  Reid.5:0 "Рейд на бандитов"
  Reid.5.t:0 "Подход к бандитам"
  Reid.5.d:0 "Какой подход использовать к бандитам?"
  Reid.5.a:0 "Завербовать, по-возможности"
  Reid.5.b:0 "Стрелять только в вооружённых"
  Reid.5.c:0 "Уничтожить всех"
  Reid.5.a1:0 "Обряд поможет нам"
  r5a_tt:0 "§CВы решили попытаться завербовать бандитов§!"
  r5b_tt:0 "§GВы решили убить всех бандитов, кроме тех, что сложат оружие.§!"
  r5c_tt:0 "§RВы решили уничтожить любого бандита. Не щадить никого.§!"
  r5a1_tt:0 "§0Возможно, обряд поможет нам победить§!"
  
  Reid.6:0 "Бандиты подчиняются"
  Reid.6.t:0 "Бандиты сдаются"
  Reid.6.d:0 "Что делать со сдавшимися бандитам?"
  Reid.6.a:0 "Забрать оружие и отправить на завод"
  Reid.6.b:0 "Сделать частью армии"
  Reid.6.c:0 "Устранить Радикалов, Остальных - в шахты"
  6a_tt:0 "§CОни медленно вольются в наше общество.§!"
  6b_tt:0 "§RВесьма сомнительно. Но почему бы и нет?§!"
  6c_tt:0 "§GБандиты будут сопротивляться. Впрочем, бесплатные рабочие никогда не помешают.§!"
  
  Reid.7:0 "Бандиты полностью уничтожены"
  Reid.7.t:0 "Бандиты полностью уничтожены"
  Reid.7.d:0 "Бандиты полностью уничтожены"
  Reid.7.a:0 "Избавились от грязи"
  7a_tt:0 "§GБандиты уничтожены и больше не будут тревожить нас... некоторое время§!"
  
  Reid.8:0 "Никто не вернулся..."
  Reid.8.t:0 "Никто не вернулся..."
  Reid.8.d:0 "..."
  Reid.8.a:0 "Без комментариев"
  Reid.8.b:0 "Не вернулись - значит не нужны"
  Reid.8.c:0 "Провести речь"
  8bs_tt:0 "§0Их вера была слаба§!"
  8ba_tt:0 "§RНам не нужны слабаки!§!"
  8bg_tt:0 "§gМы надём другие инструменты§!"
  
  Reid.9:0 "Поражение"
  Reid.9.t:0 "Поражение"
  Reid.9.d:0 "Поражение"
  Reid.9.a:0 "Получить отчёт о рейде"
  9a_tt:0 "§RСлишком много маслин поймали наши бойцы...§!"
  
