 all_have_tt:0 "§OЧёрные рубли§! –  результат химических реакций и прессования нефтепродуктов до состояния небольших монеток со специальным покрытием, что позволяет избегать таяния монеты при определенных температурах. Особенность в том, что данные монеты можно легко расплавить, разжечь ими костёр, заправить автотранспорт, отопить помещение –  §Oочень важные вещи в условиях лучевой и ядерной зимы.§!"
 all_have_tt_delayed:0 "\n\nДля изготовления таких монет требуется §OУголь§!, §OНефть§! и §OЭнергия§!. Из всех необходимых ресурсов у нас есть: \n\n§O[?resource@oil]§! нефти \n§O[?resource@coal]§! угля \n§O[?resource@energy]§! энегрии. \nТак же наше государство еженедельно собирает налогов на §O[?nalogidlyaopisania]§! рублей.  \nВ данный момент ставка подоходного налога составляет §O[?podohodninalogopsanie]§! %"
 
 
 
 
 

 saldo_rublei_tt:0 "§OНаш баланс это §GДоходы§! минус §RРасходы§! за эту неделю§!"
 saldo_rublei_tt_delayed:0 "\n\nДля поддержания положительного §OБаланса§! вы можете тогровать с другими старнами повышая ваши §GДоходы§!, так же вы можете увеличить §GДоходы§! улучшая инфраструктуру и проводя специализацию в богатых ресурсами регионах, так же радикальным методом сохранения профицитного бюджета и снижения §RРасходов§! для спасения вашей экономики будет роспуск лишних дивизий и снос ненужных фабрик и заводов"
 kazna_tt:0 "§OКоличество §0Черных рублей§! которые есть в государственном запасе на данный момент§!"
 kazna_tt_delayed:0 "§OДля пополнения государственого запаса необходимо держать положительный §5Баланс§!, большие резервы могут очень пригодиться как во время §RBойны§! как и в мирное время для совершения §GЭкономического чуда§! и возрождения промышленных мощьностей §6Великой Родины§!§!"


 spent_tt:0 "Всё, что мы спонсируем, потребляет наш бюждет. Самое главное в этом деле то, чтобы итог выходил не минусовой, иначе мы рискуем §Oбезвозратно потерять все наши сбережения§!"
 spent_tt_delayed:0 "\n\nНа данный момент расходы бюждета составляют §O[?Rashod_rublei_dlya_opisaniyaa] черных рублей§!, из которых: \n§O[?Rashod_rublei_fabrikami_dlya_opisaniyaa]§! расходуют наши фабрики    \n§O[?Rashod_rublei_zavodi_dlya_opisaniyaa]§! расходуют наши военные заводы \n§O[?Rashod_rublei_soldatami_dlya_opisaniyaa]§! уходит на жалованье солдатам"


