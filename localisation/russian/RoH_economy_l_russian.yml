 proddsvet_tt_delayed:0 "При стечени особых благоприятных обстоятельст таких как :\n§GПоложительный баланс последние 6 недель§!\n§GОтсутствие войны§!\n§GЗначения коррупции и инфляции ниже 10%§!\nНаша экономика войдет в стадию §OПроцветания§!. Это предоставит нам некоторые преимущества в развитии экономики нашей державы, такие как : \n§GНаши доходы вырастут на 20%§!\n§GЕженедельный прирост стабильности и поддержки войны в 1%§!\n§GСнижение расходов на 20%§!"
 proddsvet_tt:0 "В данный момент наша экономика находится в стадии §OПроцветания§!"
 prosvet_tt:0 "В данный момент наша экономика не находится в стадии §OПроцветания§!"
 war_pepepep_button_tt:0 "Пришло время сложить оружие и стабилизировать страну, наша §OАрмия§! более не нуждается в дополнительных средствах"
 war_tddd_button_tt:0 "Наша блистательная страна в опасности нам необходимо ввести дополнительный военный налог что бы обеспечить нашу §OАрмию§! \n§GСнижает содержание армии в 2 разра§!\n§RСнижает стаблиность на 1% еженедельно§!"
 fight_corrupt_button_tt:0 "Начать §OБорьбу с коррупцией§!, коррупция в нашей стране достигла небывалых масшитабов, нужно срочно исправить это!\n§GКорупция упадет на 5%§!\n§RГосударство единоразово потратит на борьбу с коррупцией сумму эквивалентную нашему 12 недельному доходу§! \n§OЧто равняется \n§O[?corruptionavard]§! рублям §! "
 porcha_button_tt:0 "Провести §OПорчу монет§!, добавив в §OЧерные рубли§! различные шлаки и примеси мы удешивим производство нашей валюты и сможем получить много денег, правда это может увеличить коррупцию... \n§RКорупция вырастет на 5%§!\n§GГосударство единоразово вывпустит партию испорченных монет эквивалентную нашему 12 недельному доходу§!\n§OЧто равняется \n§O[?corruptionavard]§! рублям §! "
 printer_button_tt:0 "Включив печатный станок мы можем начать выпускать ничем не обеспеченные §GГрязные зеленые бумажки§!, конечно это значительно увеличит нашу инфляцию. И в конечном счете мы рискуем §Rколлапсом экономики и гиперинфляцией§! но нам срочно нужны средства для поддержания наших государственных институтов \n§9Инфляция увеличится на 5%§!\n§9Стабильность будет падать на 1% еженедельно§!\n§6наш доход вырастет на 50%§!"
 printof_button_tt:0 "Кажется мы немного не рассчитали срочно выключаем §OПечатьный станок§!"
 fight_infl_button_tt:0 "Наша недальновидная экономическая политика привела к огромной §OИнфляции§! необходимо начать борьбу с инфляцией любой ценой! \n§6Инфляция будет уменьшаться на 5% еженедельно§!\n§6Стабильность будет расти на 1% еженедельно§!\n§9наш доход упадет на 50%§!"
 inf_fight_off_button_tt:0 "Нам удалось временно стабилизировать ситуацию с §OИнфляцией§! теперь можно временно приостановить борьбу."
 corupttion_tt:0 "Воистинну худьшее из пороков государства §OКоррупция§!, она как осьминог проникает во все сферы государства и опутывает их своими щупальцами"
 coru7pttion_tt:0 "Воистинну худьшее из пороков государства §OКоррупция§!, она как осьминог проникает во все сферы государства и опутывает их своими щупальцамиn§RНаша коррупция достигла запередльных масштабов и полностью паролизовала государство§!"
 inflatttion_tt:0 "§RИнфляция§!, или же обесценивание денег, ужасное являение с которым человечество боролось еще за долго до времен Римской империи и древнего египта. И вот вновь это проклятое явление сотрясает наше великое государство" 
