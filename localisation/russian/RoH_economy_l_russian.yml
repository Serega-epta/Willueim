 1menshk_tt:0 "Стоимость : §R10§! Очков\n§6§5Материаловедение§! - Прогрессивное и устойчивое общество, особенно в условиях полной разрухи постапокалипсиса, нельзя построить и укрепить, если мы не будем знать, из чего строить заводы и прочие элементы цивилизации. Мы должны изучить строительные материалы, чтобы лучше знать, как их использовать.§!\n§GCкорость стро-ва +5%§!"
 2menshk_tt:0 "Стоимость : §R10§! Очков\n§6§5Плотная компоновка§! -  Возводя фабрики и заводы, огромное количество пространства тратится впустую, что для массового производства не простительно. Эргономика максимально уплотнит заводы, чтобы больше рабочих рук дотянулись до желанного станка.§!\n§GOбъем зав. про-ва +3%\n§RФактор воен. населения -2%§!§!"
 3menshk_tt:0 "Стоимость : §R20§! Очков\n§6§5Нисходящие потоки§! - Концепция бесперебойного обеспечения крупных заводов первичным сырьем. Необходимо наладить коммуникации и связь с другими заводами строительством дорог. Мы будем стремиться к такому индустриальному единству, чтобы малые цеха снабжали своих более крупных <<братьев>>.§!\n§GСкорость стро-ва инф-ры +5% \nОбъем зав. про-ва +2%§!\n§RМакс. эфф. про-ва -2%§!"
 4menshk_tt:0 "Стоимость : §R20§! Очков\n§6§5Восходящие потоки§! -  Концепция малого производства. Мы будем чаще класть дороги для того, чтобы крупные фабрики снабжали малые, более специализированные.§!\n§GCкорость стро-ва инф-ры +5%\nМакс. эфф. про-ва +2%§!\n§RОбъем зав. про-ва -2%§!"
 5menshk_tt:0 "Стоимость : §R30§! Очков\n§6§5Наше будущее§! - Чтобы обеспечить выживание нации, необходимо поднять одиночек и объяснить им, что только они способны создать новую жизнь. Пусть у нас будет больше семей, хорошо осознающих, что дети - это и есть будущее.§!\n§GЕжемесяч. рост населения +5%§!\n§RФактор воен. населения -2%§!"
 6menshk_tt:0 "Стоимость : §R40§! Очков\n§6§5ПрофТехУчилища§! -  Для расширения индустрии нам необходим большой штат рабочих, а именно обученных профессионалов. Их ковка ляжет на секции ПТУ - со школьной скамьи в профессию.§!\n§GСкор. исслед. +5%\nМакс. эфф. про-ва +3%§!\n§RОбъем зав. про-ва -3%§!"
 7menshk_tt:0 "Стоимость : §R40§! Очков\n§6§5РабФакультеты§! -  Если нам необходимы дополнительные мощности, то мы должны приучать к работе даже юную поросль нашей страны: создадим рабочие факультеты при заводах - именно так бывшие ученики окончат базовые программы, не задумываясь о поиске работы.§!\n§GСкор. исслед. +5%\nОбъем зав. про-ва +3%§!\n§RМакс. эфф. про-ва -3%§!"
 8menshk_tt:0 "Стоимость : §R50§! Очков\n§6§5Ветераны Труда§! - Рьяные труженики, что изо дня в день поддерживают непрерывную работу своих предприятий, осведомлены о тонкостях процесса, как никто иной. Истинные профессионалы - вот фундамент экономики. Их вклад в производство должен быть вознагражден финансово и статусно.§!\n§GСкорость стро-ва +5%\nЭффективность увелич. ресурсов +5%\nМакс. эфф. про-ва +2%§!\n§RРост полит. власти -5%§!"
 9menshk_tt:0 "Стоимость : §R50§! Очков\n§6§5Герои Труда§! - Неважно, какой опыт у человека за спиной. Если он готов работать - это уже заслуживает похвалы. Гуманное отношение выкует людей, способных на сотворение трудовых подвигов. Каждый может стать героем и отдать свои силы на благо обществу.§!\n§GРост полит. власти +5%\nСкорость стро-ва +5%\nОбъем зав. про-ва +2%§!"
 10menshk_tt:0 "Стоимость : §R60§! Очков\n§6§5Кооперация индустрии§! - Благодаря кооперации мы смогли построить первые государства. Благодаря кооперации мы смогли выжить. Благодаря кооперации мы движемся вперёд. И именно благодаря ей мы сможем повысить объемы производства. Горизонтальное сотрудничество фабрик - ключ к успеху.§!\n§GОбъем зав. про-ва +3%\nМакс. Эффективность производства +5%§!"
 11menshk_tt:0 "Стоимость : §R70§! Очков\n§6§5Разработано для жизни§! - Наши рабочие производят в цехах вовсе не мишени для стрельбы и даже не площадка для экспериментов. Они создают саму бытовую жизнь общества, облагораживая и упрощая существование. Мы должны учитывать это ввиду.§!\n§GФабрики, необ. для ТНП -2%§!"
 12menshk_tt:0 "Стоимость : §R70§! Очков\n§6§5Возлюби ближнего своего§! -  Многие доселе одичавшие, не заслужившие внимания цивилизации, переселяются в города только для выживания. Мы не должны их сторониться. Наоборот, мы можем предоставить им возможность стать людьми. Конечно же, если они примут наши условия и меры по воспитанию.§!\n§GЕжемес. рост населения +15%\nНужно гарнизонов +5%§!\n§RПрирост подчинения -5%§!"
 13menshk_tt:0 "Стоимость : §R70§! Очков\n§6§5Местное крыло§! - В условиях разрухи мы слишком много времени уделяем локальному управлению. У государственного аппарата не остается ресурсов на более значимые вопросы. Необходимо усилить местную администрацию в наших городах. Они возьмут часть полномочий на себя, разгрузив центр.§!\n§GРост баз. стабильности +5%\nСкорость стро-ва инф-ры +3%§!\n§RФактор воен. населения -2%§!"
 14menshk_tt:0 "Стоимость : §R80§! Очков\n§6§5Строгий регламент§! - Закон един для всех... это факт, который не подлежит обсуждению. Людям будет намного легче, если мы стандартизируем трудовое законодательство. Проблемные вопросы будут решены в мгновение ока.§!\n§GФабрики, необ. для ТНП -1%\nОбъем зав. про-ва +2%\nРост полит. власти +5%§!"
 15menshk_tt:0 "Стоимость : §R80§! Очков\n§6§5Гибкий регламент§! - Не все наши рабочие были рождены именно для той работы, на которой работают сейчас. Чтобы облегчить их страдания в сфере труда, мы позволим подстраивать рабочий процесс индивидуально под каждого без стеснений едиными нормами.§!\n§GФабрики, необ. для ТНП -1%\nМакс. эфф. про-ва +2%§!\n§RРост полит. власти -5%§!"
 16menshk_tt:0 "Стоимость : §R90§! Очков\n§6§5Садоводческие Товарищества§! -Что может быть лучше, чем позволить группе отважных деревенских жителей самим обследовать пригодные для освоения земли, бороться с аномалиями и пахать землю. Городской застройке не помешало бы освободить место. Отправим смельчаков на создание сёл, где бы они могли развивать агрокультуру.§!\n§GСкорость стро-ва инф-ры +5%\nПотери от истощения -5%§!\n§RФактор воен. населения -2%§!"
 17menshk_tt:0 "Стоимость : §R90§! Очков\n§6§5СельОтряды§! - Наше поколение видело хаос, насилие и разрушения, которым не было равных в прошлом. Нельзя допустить, чтобы наши потомки жили в том же мире. Необходима организация СельОтрядов из обучающихся всех уровней, дабы они учились созидать, в том числе и на поле.§!\n§GСкорость стро-ва фабрик +5%\nСкорость стро-ва инф-ры +5%§!\n§RФактор воен. населения -2%§!"
 18menshk_tt:0 "Стоимость : §R100§! Очков\n§6§5Состязательное право§! - Мы можем узнать, какие отделы самые лучшие, если провести между ними соревнования: кто производит больше, кто соблюдает стандарты качества и кто гарантирует хорошую эксплуатацию товара. Никакого мошенничества здесь не будет!§!\n§GМакс. эфф. про-ва +3%§!"
 19menshk_tt:0 "Стоимость : §R100§! Очков\n§6§5Кодекс честной конкуренции§! - Порой не нужно избавляться от всей отары, если одна голова заболеет. Можно посмотреть, как в таком случае поведут с ней другие. Мы дадим предприятиям возможность конкурировать между собой, чтобы посмотреть, кто лучше справиться с показателями. Надеемся, что никакого мошенничества здесь не будет...§!\n§GОбъем зав. про-ва +3%§!"
 20menshk_tt:0 "Стоимость : §R110§! Очков\n§6§5Аутсорсинг§! - "Помнится, у еретических западников были свои люди на просторах нашей Необъятной... Вроде выглядели как свои, а вроде бы вели себя не как обычно. Ну, хотя они заведовали рюмочными, гостиными, мастерскими... Помню, когда в одной из таких сидел, подслушал такое слово... аут-сор-синг, называется. Оно было как-то связанно с рюмочной, в которой я давным-давно заседал... Или я не прав?"§!\n§GМакс. эфф про-ва +2%§!"
 21menshk_tt:0 "Стоимость : §R120§! Очков\n§6§5Торговая инициатива§! - Может случится так, что нашей машине потребуется больше ресурсов, чем наша страна может предоставить. Для исправления этой проблемы нужно поощрять выезжающих за границу торговцев на сбор информации и развитие торговых сетей.§!\n§GВлияние на торговые сделки +15%§!\n§RРазведданные другим +15%\nРост полит. власти -5%§!"
 23menshk_tt:0 "Стоимость : §R120§! Очков\n§6§5Всё в оборот§! - Как бы мы ни старались, но первичное сырье для производство ограничено. Необходимо прислушиваться к местной инициативе по поиску ресурсной базы.§!\n§GЭфф. увелич. ресурсов +5%\nШтраф за нехватку ресурсов -5%§!"
 22menshk_tt:0 "Стоимость : §R120§! Очков\n§6§5ГОСТ§! - Выработка новой структуры потребительских товаров идёт полным ходом, и мы не можем раскошеливаться на уникальности. Чтобы производителю было проще, мы должны создать стойкую модель для каждого из товаров, пустив его макет в массовое производство.§!\n§GОбъем зав. про-ва +2%\nРост баз. стаб-ти +5%§!"
 24menshk_tt:0 "Стоимость : §R200§! Очков\n§6§5Оплот гуманизма§! -  В наших условиях привычные границы бытия размылись, не говоря уже о географических границах. Люди стали перемещаться хаотично, не осознавая, кому та или иная земля принадлежит. Нам необходимо укрепить границы, установив отбор среди чужеземцев. Мы будем отбирать самых необходимых для общества, остальных - попросим предъявить все необходимое для проезда. Так можно защитить свою страну от засилья преступности.§!\n§GНовый закон в разделе(Миграционный отбор)§!"

