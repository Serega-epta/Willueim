 1naumovv_tt:0 "Стоимость : §R10§! Очков\n§1§0Общий долг - общее право§! - Каждый имеет право и обязан встать на защиту родного дома. Государственная система должна обеспечить бесперебойную связь между гражданским и военным чиновничьими аппаратами, в отдельных случаях до единения. §!\n§GПроцент военнообязанного населения +3%\nПотеря опыта в битве -10%§!\n§RМаксимум заводского производства -5%§!"
 2naumovv_tt:0 "Стоимость : §R20§! Очков\n§1§0Суть бытия§! - Чувствуя нечто всепоглощающее, Искажения можно очень тщательно наблюдать: они словно созданы для этого. Меняя законы физики как перчатки, они по-любому перевернут наше понимание реальности. Не стоит воспринимать их как врага, скорее как возможность.§!\n§GСкор. Исслед. +1%§!\n§RРост базовой стаб-ти -3%§!"
 3naumovv_tt:0 "Стоимость : §R20§! Очков\n§1§0Ужас бытия§! - Искажения пространства - это чудо из чудес, что породили множество споров, мыслей, идей... и ещё больше страха. Нам бы не помешало исследовать эти творения для раскрытия возможных вариантов использования свалившегося на голову подарка судьбы.§!\n§GИсслед. пситехнологий +3%\nЗащита отрядов +3%§!"
 4naumovv_tt:0 "Стоимость : §R30§! Очков\n§1§0Заботливое Око§! - Несмотря на то, что наша социология не позволяет нам задерживать преступников без причины, их разгул недопустим. Нам нужно создать централизованное управление, следящее за населением и проводящее профилактику по необходимости. Пусть жители страны спят спокойно и помнят, что правительство всегда готово <<помочь>>.§!\n§GРост базовой стаб-ти +5%§!\n§RРост полит. власти -5%§!"
 5naumovv_tt:0 "Стоимость : §R30§! Очков\n§1§0Занимательное наблюдение§! - Сколь бы нас не стесняли инстинкты и эмпатия - они ничто по сравнению с жаждой исследования. Стоит сместить границы дозволенного в рамках экспериментов с нами подобными. §!\n§GCкор. Исслед. +1%\nРост полит. ласти +2%§!"
 6naumovv_tt:0 "Стоимость : §R30§! Очков\n§1§0Техническая революция§! - Мы не такие исследователи, что хотят видеть в зале несоразмерный аппарат, подавляющий дух с первого взгляда. Необходимы более практичные приборы, созданные с целью интенсификации наших вычислительных мощностей.§!\n§GCкор. Исслед. +1%\nСкор. стро-ва фабрик +3%§!"
 7naumovv_tt:0 "Стоимость : §R30§! Очков\n§1§0Культурная революция§! - Мы не сможем продвинуть знания среди желающих, если они не приблизятся к рациональному пониманию вопроса, к формальной логике, в конце концов. Цель и путь должен быть истолкован правильно всеми, кто не хочет быть случайно потерян в небытии.§!\n§GCкор. Исслед. +1%\nРост базовой стаб-ти +5%§!"
 8naumovv_tt:0 "Стоимость : §R40§! Очков\n§1§0Выживание обеспечено§! - Невозможно говорить о продуктивной работе человека без материальной базы для его существования. Мы поддержим бюрократические механизмы для распределения средств быта. Государство обязано содержать своих сынов и дочерей в жизни. Иначе зачем оно существует?§!\n§GИзменение ежемес. численности населения +5%§!\n§RПрирост политической власти -5%§!"
 9naumovv_tt:0 "Стоимость : §R40§! Очков\n§1§0Соразмерная плата§! - Труд священен - плата обязательна. Государственный продовольственный паек спасет жизнь в самых гадких географических условиях. Мы не имеем права оставить человека на съедение собственным животным инстинктам, но и чрезмерным прихотям не стоит угождать.§!\n§GПрирост эффективности производства +5%§!\n§RМакс. эффективность производства -5%\nРост политической власти -3%§!"
 10naumovv_tt:0 "Стоимость : §R50§! Очков\n§1§0Солдат без упрека§! - Человек, особенно, человек, который сражается, может научиться всему. Достаточно показать ему пользование аптечкой, домкратом, миномётом или чем-нибудь ещё, чтобы он начал познавать новый инструмент. Именно углубленное обучение позволит забрасывать врага свинцом, а не собственной плотью.§!\n§GПотери опыта в бою -5%\nОрганизация отряда +5%§!"
 11naumovv_tt:0 "Стоимость : §R60§! Очков\n§1§0Формулы для всего§! - Того, что лежит под ногами, не хватает для интенсивного производства, либо оно попросту не подходит. Ради исправления этой проблемы мы можем спонсировать отделы материаловедения.§!\n§GШтраф за нехватку ресурса -10%\nЭфф. увелич. ресурсов +5%§!"
 12naumovv_tt:0 "Стоимость : §R60§! Очков\n§1§0Первичный бульон§! - Они всюду - не просто окружают, но живут с нами на временных договорах. Микробиомы бактерий можно использовать для поддержания здоровья как в тылу, так и в солдатских колоннах. Мир не имеет права на диктовку условий существования Homo sapiens.§!\n§GЭффект:скор. Исслед. +1%\nПотери от истощения -5%\nПрирост населения +2%§!"
 13naumovv_tt:0 "Стоимость : §R70§! Очков\n§1§0Цветы жизни§! - Человечество следует принципу потенциала - за каждым следует его поросль. Мы будем помогать новому поколению своими методами: исследуя лучший геном и оценивая риск.§!\n§GЭффект:скор. Исслед. +1%\nЕжемес. Рост населения +30%§!"
 14naumovv_tt:0 "Стоимость : §R80§! Очков\n§1§0Планы Их Жизни§! - Если преступников приходиться наказывать за дела, то как поступить с честными тружениками? Правоохранители работают, но показатели все равно ниже, чем ожидается. Значит, придётся всю их работу расписать так, как будет лучше. Жизнь не должна быть хаотичным танцем - она есть точный план, дарованный государством.§!\n§GОбъем зав. про-ва +3%§!\n§RРост полит. власти -5%§!"
 15naumovv_tt:0 "Стоимость : §R90§! Очков\n§1§0Отриньте сомнения§! - На надо печалиться того, что у вас обязательно что-то не получиться. Не надо бояться, что у правительства ничего не получиться. Мы люди разумные, и мы все держим под своим контролем. Да и потом, всё, что могло произойти со всеми людьми, уже произошло.§!\n§GРост полит. Власти +3%\nРост базовой стаб-ти +3%§!"
 16naumovv_tt:0 "Стоимость : §R90§! Очков\n§1§0Реализация потенциала§! - Потенциал человека раскрывается не в удовлетворении прихоти, а в эффективности. Работник обязан пребывать на том месте, где он наиболее продуктивен. Через бюрократическое распределение каждый получит то место, на котором он сможет проявить себя в наилучшем виде.§!\n§GМаксимальная эффективность производства +10%\n§RСтартовая эффективность производства -5%§!"
 17naumovv_tt:0 "Стоимость : §R100§! Очков\n§1§0Порядок в мыслях§! - Любой человек достигнет просвещения, равновесия, или единения с ситуацией, если в первую очередь научится контролировать себя. И для этого у нас найдется программа. §!\n§GВлияние погоды -10%\nМаксимум командного ресурса +20§!\n§RРост полит. Власти -3%§!"
 18naumovv_tt:0 "Стоимость : §R100§! Очков\n§1§0Единство кровью§! - Ксенофобские листовки будут сожжены, экстримистские радиоволны заглушены, оппозиционные горла перерезаны. Любая националистическая идея должна быть уничтожена в зачатке. Какими бы жестокими ни были методы - никто не имеет права посягать не единство народа и порядок государства.§!\n§GРост сопротивления - 20%\nУрон по гарнизону от сопротивления - 10%§!\n§RРост полит. Власти -2%§!"
 19naumovv_tt:0 "Стоимость : §R110§! Очков\n§1§0Человек-Сознание§! - Мы отрываемся от животных корней и пробиваем путь к истине через учебу. Необходима такая система, которая выкует наиболее сознательную личность, способную достойно жить и трудиться во благо общего дела. Поколение, родившееся после катастрофы, в достойных руках.§!\n§GСкорость исследования технологий +1%§!\n§RПрирост политической власти -3%§!"
 20naumovv_tt:0 "Стоимость : §R110§! Очков\n§1§0Когнитивная война§! - Еще до времен коллапса единого государства война велась не только за физическое тело, что обгладывается осколками на линии фронта, но и за его сознание. Нас интересует не набор догм и фактов, которыми оперирует человек, но то как он ими оперирует. Само мышление должно быть подвергнуто перестройке.§!\n§GРост сопротивления -10%\nРост базовой стабильности +3%§!"
 21naumovv_tt:0 "Стоимость : §R200§! Очков\n§1§0Границы тела§! - Физическая жизнь человека навешивает на него гадкий груз в виде бренности тела. Гниение записано в самом генетическом коде. Оскорбление природой - это не грех первородный, а граница, которую необходимо преодолеть, чего бы то ни стоило.§!\n§GИсследование ПСИтехнологий +5%\nИсследование технологий +1%§!"         

