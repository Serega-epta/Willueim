 1samoilvv_tt:0 "Стоимость : §R10§! Очков\n§9§8Фундамент прошлого§! - Мы не должны забывать основы государственности павшей Родины. Администрации, бюрократический фундамент, общественные связи прошлого послужат опорой настоящему. §!\n§GРост базовой стабильности +3%§!\n§RCкорость исследования -1%§!"
 2samoilvv_tt:0 "Стоимость : §R20§! Очков\n§9§8За семью печатями§! - Четко построенная система - единственный выход из сложившейся ситуации. Директива, опадая сверху, проносится через множество рук и уровней государственной машины. Решения плодотворны на практике, но истинный замысел и мотив главенствующего хранятся только у него в голове.§!\n§GМаксимум командного ресурса +20\nПрирост политической власти +5%§!\n§RРост базовой стабильности -3%§!"  
 3samoilvv_tt:0 "Стоимость : §R20§! Очков\n§9§8Без лишних хлопот§! - Производя бесчисленное множество винтовок, пистолетов, автоматов и другого пехотного оружия, нам не надо задумываться об индивидуальном оформлении каждого из стволов. Главное в оружии то, что оно стреляет, и это хорошо.§!\n§GСтоимость про-ва пех. снаряжения -5%§!"
 4samoilvv_tt:0 "Стоимость : §R20§! Очков\n§9§8Наш дом - наша крепость§! - Война начинается с умов... из них же она и формирует локомотив для последующего выживания. Если мы сможем внушить людям волю к самосохранению, то заложим первый кирпич к монументу, что будет символизировать наши будущие победы.§!\n§GСкор. стро-ва бункеров +5%\nФактор воен. населения +3%§!\n§RРост баз. стаб-ти -3% §!"
 5samoilvv_tt:0 "Стоимость : §R30§! Очков\n§9§8Сельское ополчение§! - На территории нашей страны есть множество глухих сёл, о существовании которых враг даже не догадывается. Это отличная возможность использовать жителей этих деревень как партизан, которые будут наносить удары в самое больное место - снабжение.§!\n§GЗащита отрядов на нац. территории +2%\nПотери от истощения -5%§!"
 6samoilvv_tt:0 "Стоимость : §R30§! Очков\n§9§8Заводское ополчение§! - В случае полномасштабного вторжения неприятеля каждый рабочий должен выполнить экстренную задачу по обороне предприятия. Ведь даже если мы выиграем войну, то разрушенное производство никто уже не вернет.§!\n§GСкорость пополнения +2%§!\n§RОбъем зав. про-ва -5%§!"
 7samoilvv_tt:0 "Стоимость : §R40§! Очков\n§9§8Резка земли§! - Не только на новообретенных территориях, но и в сердце нашей земли до сих пор царят мелкие диспуты о том или ином квадратном метре. Кто бы что ни думал, но стратификация, четкое деление, государственная воля и бюрократическое вмешательство - идеальное решение для земельных распрей.§!\n§GСкор. Стро-ва инф-ры +5%\nМакс. фабрик в регионе +5%§!"
 8samoilvv_tt:0 "Стоимость : §R40§! Очков\n§9§8Скребя по сусекам§! - Нехватка и недостача материалов служит фатальным ударом для любого производственного процесса. Из недр земли каждая кроха будет взята и бережно распределена.§!\n§GДобыча ресурсов +5%\nМодификатор нехватки ресурсов -5%§!"
 9samoilvv_tt:0 "Стоимость : §R50§! Очков\n§9§8В один миг§! - С ускорением темпа жизни нужны более быстрые устройства, которые должны облегчить её: автомобили, конвейеры, лифты... Пользование ими может существенное преимущество во времени. Необходимо поддерживать этот темп, чтобы достичь преимущества во всём.§!\n§GСтоимость про-ва автомобилей -5%\nФабрики, необ. для ТНП -1%§!"
 10samoilvv_tt:0 "Стоимость : §R60§! Очков\n§9§8Опричная длань§! - Государство - это инструмент насилия и террора. С естественными свойствами механизма нужно не бороться, а использовать. Стоит еще немного развязать руки силовым структурам. Несогласные с режимом будут разогнаны по щелям, более строптивые - уничтожены.§!\n§GРост базовой стабильности +3%§!\n§RПрирост населения -5%\nНужно гарнизонов +5%§!"
 11samoilvv_tt:0 "Стоимость : §R60§! Очков\n§9§8Очищение периферии§! - Под крылом государства мы пригрели множество людей с освобожденных территорий. К сожалению, находятся и те, кто желает подпалить нам перья. Необходимо дать волю естественному желанию порядка.§!\n§GРост базовой стабильности +3%§!\n§RЦель сопротивления на оккуп. территории -10%\nНужно гарнизонов +5%§!"
 12samoilvv_tt:0 "Стоимость : §R70§! Очков\n§9§8Аномалии - к чёрту!§! - Искажения - это раны не только на теле у мира, но и на нашей жизни. Они не смеют стоять на пути государства. Люди должны осознавать, что Искажения угрожают им и хозяйству. Необходимо освободить землю любыми средствами. Отданная жизнь сейчас - две спасенные завтра.§!\n§GСкор. стро-ва воен. Фабрик +5%§!\n§RЕжемес. рост населения -10%§!"
 13samoilvv_tt:0 "Стоимость : §R80§! Очков\n§9§8Битва за семью§! - Чтобы выиграть войну, нужно больше солдат. Чтобы появилось больше солдат, нам нужно больше семей. Государство возьмет на себя часть расходов для поддержания рождаемости.§!\n§GЕжемес. рост населения +30%§!\n§RНеоб. Для ТНП +2%§!"
 14samoilvv_tt:0 "Стоимость : §R80§! Очков\n§9§8Военные займы§! - Мы много чего требуем для ведения конфликтов, и мы не всегда можем себе это позволить за свои деньги. Поэтому мы используем доапокалиптичекую классику в виде народных займов. Облигация- это пули в стволе дорогого вам солдата.§!\n§GНеоб. для ТНП -3%§!\n§RРост баз. стаб-ти -3%§!"
 15samoilvv_tt:0 "Стоимость : §R80§! Очков\n§9§8Из камней и палок§! - Баррикады, траншеи, звериные ловушки - всё это используется для охоты на зверей... и на интервентов. Пусть у неприятеля пот потечет в три ручья, но он не сможет взять позиции, построенные кустарным методом.§!\n§GНаземная поддержка +3%\nЗащита на нац территории +3%\nСкорость стро-ва бункеров +5%§!"
 16samoilvv_tt:0 "Стоимость : §R90§! Очков\n§9§8Автономные батареи§! - Может случится так, что мы не сможем беспрепятственно снабжать места, где укрепились наши войска(даже без учёта окружения) Там, где можно, пусть наши солдаты укрепляются еще сильнее и выживают на том, что отыщут или заберут у врагов.§!\n§GОтсрочка перед пополнением припасов +12 часов§!\n§RФабрики, необ для ТНП +1%§!"
 17samoilvv_tt:0 "Стоимость : §R90§! Очков\n§9§8Подконтрольные батареи§! - Мы всегда поддерживали наших солдат оружием и боеприпасами... поддерживали и будем поддерживать! В случае позиционных битв мы должны проследить, чтобы у наших всегда было преимущество. Где-бы они не были, и чем бы они не занимались, мы рассчитываем на обеспеченность наших войск.§!\n§GМаксимальная укреп. войск +5§!\n§RФабрики, необ для ТНП +1%§!"
 18samoilvv_tt:0 "Стоимость : §R100§! Очков\n§9§8Первенцы Спарты§! - Воинская служба - не только обязанность, но и великая честь. Удостоившиеся ее должны пройти через огонь и медные трубы казарменной подготовки. Завышенные нормативы помогут избежать отлынивания от подготовки и выявить наиболее способных.§!\n§GСтоимость командиров -10%\nПотеря опыта в битве -5%§!"
 19samoilvv_tt:0 "Стоимость : §R110§! Очков\n§9§8Нервы на пределе§! - Победы в новом поколении достигаются теперь уже не подавляющей силой... а подавляющей силой оружия. Для создания более мощных устройств нам нужно задействовать всё серое вещество, что у нас есть. Под серым веществом подразумеваются все ученые нашей страны.§!\n§GСкорость исслед. +2%§!\n§RРост полит. власти -5%§!"
 20samoilvv_tt:0 "Стоимость : §R110§! Очков\n§9§8Стальная хватка§! - Основу нельзя сделать без решительной хватки строителей и инженеров. Но устойчивую основу нельзя сделать без жёсткой хватки тех, кто создает. Если мы взялись за свои дела- их надо обязательно доделать.§!\n§GСкорость стро-ва +3%§!\n§RРост полит. власти -5%§!"
 21samoilvv_tt:0 "Стоимость : §R200§! Очков\n§9§8Потом и кровью§! - Если взялся за работу- работай. Если можешь и хочешь работать- работай. Получил шанс жить живее всех живых- работай! Работай вплоть до потери пульса! Так должен жить каждый наш гражданин, крестьнин, солдат и офицер. Мы должны работать несмотря ни на что и двигаться к нашему триумфу.§!\n§GОткрытие закона <<Потом и Кровью>>§!"
    
