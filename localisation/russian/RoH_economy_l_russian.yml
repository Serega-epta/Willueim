 chvk_opisanie_tt:0 "§GЧВК Прокофьева§! - Это частная военная компания основанная еще во времена существования §OВеликой Родины§! для проведения неофициальных военных операций в старанх африки \nВо время великой войны бойцы §GЧВК Прокофьева§! принимали участие в обороне Львова и всех южных окраин §OВеликой Родины§! \nВ данный момент §GЧВК Прокофьева§! возглавляет знаменитый в 2000х повар Евгений Загожин. \n§GЧВК Прокофьева§! состоит из професиональных солдат прошедших множество конфликтов на руинах Родины, обладает как легкой пехотой так и тяжелым вооружением."
 ahmat_opisanie_tt:0 "§YБатальен Ахмат§! - Во время коллапса §OВеликой Родины§! один из национальных генералов - Джохар Джоджаев известный под псевданимом §9Джо-Джо§! возглавил восстание за независимость, противостоять ему было некому и он легко добился своих целей. После освобождения своего отечества перед ним появилось две проблеммы - сильная экономическая отсталость его вотчины и куча вооруженных людей жаждущих мести. И тогда  §9Джо-Джо§! основал свой батальен наемников, это проффесионалы своего дела, в основном вооруженные стрелковым оружием, но недостаток качественого вооружения бойцы §YБатальена Ахмат§! компенсируют свирепостью в бою и железной дисциплиной."
 ice_army_opisanie_tt:0 "§6Ледяная Армия§! - Спустя несколько месяцев после начала §RВеликой Войны§! наша §OВеликая Родина§! предприняла попытку атаковать §BИОПК§! через северный полюс. Это был безумный и отважный план... Никто уже непомнит имен тех кто решился на это, однако недавно на новой земле высадились солдаты возглавляемые так называемым §3Ледяным генералом§!. Это элитные но крайне малочисленные подразделения §OВеликой Родины§! оснащенные по последнему слову техники всем необходимым."
 legion_opisanie_tt:0 "§BБельгийский Иностранный Легион§! - Это частная военная компания §BИОПК§! основанная для противостояния §OВеликой Родине§!. Во время §RВеликой Войны§! они руководили штурмом Калининграда, однако после конца мира из за разногласий с Райаном Лодстоуном они ушли оттуда и занялись тем чем умеют заниматься лучше всего - §RВойной§! \nВозглавляет их §2Шарль фон Франц§! - потомственный военный из Люксембурга. §BБельгийский Иностранный Легион§! состоит из проффесионалов своего дела, полагается на маневренные удары мотопехоты и поддержку артилерии."
 glebs_army_opisanie_tt:0 "§0Банда Глебиуса§! - Родившиеся и выросшие в худьшем из миров безумные §7Бандиты-идеалисты§! или фанатичные §9Хиппи-милитаристы§! ведомые своим главарем - §8Непобедимым Глебиусом§! - как он сам себя называет. Отчаянная банда наемников в которую благодаря царящему внутри нее равенству, справедливости и духу приключений стекаются многочисленные маргиналы, авантюристы, изгои и беглые рабы со всех краев §OВеликой Родины§!. Об оснащенности и подготовке этих ребят нельзя сказать ничего хорошего, однако их огромная численность с лихвой компенсирует как недостаток вооружения так и опыта, тяжело проиграть когда соотношение сил в битве 10 к 1..."
 
 
 peresvet_opisanie_tt:0 "§LПересвет§! - Это остатки элитного экспедиционного армейского корпуса §OВеликой Родины§! возглавляемые Ямайкским революционером : §6Кириллом де Фернандезовым§! сотрюдничавшем с §OВеликой Родиной§! и отправившимся на помощь своим идеалогическим братьям в §RСамый трудный час§!. И пусть прошло уже много лет, пусть человечество погибло, пусть не осталось надежды и наш мир доживает свои последнике дни, но §6Кирилл де Фернандезов§! и его люди все так же верны своим идеям и продолжают ожесточенную борьбу во славу идеалов §OВеликой Родины§!"
 
 
  
