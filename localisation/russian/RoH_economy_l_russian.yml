 all_have_tt:0 "§OЧёрные рубли§! –  результат химических реакций и прессования нефтепродуктов до состояния небольших монеток со специальным покрытием, что позволяет избегать таяния монеты при определенных температурах. Особенность в том, что данные монеты можно легко расплавить, разжечь ими костёр, заправить автотранспорт, отопить помещение –  §Oочень важные вещи в условиях лучевой и ядерной зимы.§!"
 all_have_tt_delayed:0 "\n\nДля изготовления таких монет требуется §OУголь§!, §OНефть§! и §OЭнергия§!. Из всех необходимых ресурсов у нас есть: \n\n§O[?resource@oil]§! нефти \n§O[?resource@coal]§! угля \n§O[?resource@energy]§! энегрии. \nТак же наше государство еженедельно собирает налогов на §O[?nalogidlyaopisania]§! рублей.  \nВ данный момент ставка подоходного налога составляет §O[?podohodninalogopsanie]§! %"
 
 
 
 
 

