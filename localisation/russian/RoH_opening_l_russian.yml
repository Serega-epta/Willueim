OPENING_DESC:0 "§OДобро пожаловать в The Requiem of Humankind: First Alpha! Это альфа версия модификации, созданная специально для тестирования премиум подписчиками. Если вы один из счастливчиков - то поздравляем и одновременно благодарим! Спасибо вам и за ваш немалый вклад в развитие данного проекта. Без вас не было бы и нас.\n\nУже как целый год наша команда неустанно работает над «Реквиемом Человечества», превращая наш маленький проект в то, чем мы можем по-настоящему гордиться. Но это только начала пути, ведь в будущем нас ждёт целая книга и куча обновлений, DLC, а также игр по нашей вселенной! Есть повод оставаться с нами и наблюдать за нашим нарастающим прогрессом, не так ли?\n\nВ этой альфа версии у многих стран отсутствует контент, который будет добавляться по мере разработки мода. Тем не менее, мир продолжает меняться, создавая сцену для грядущих событий!\n\nДо сих пор, сталкиваясь с проблемами, нам помогает ваша бесконечная и искренняя поддержка. Мы надеемся, что вы насладитесь уникальной атмосферой и захватывающим геймплеем нашей первой альфа версии! Впереди еще много интересного, и мы хотим, чтобы вы были с нами надолго!\n\n~С любовью, The Requiem Team.\n\n\n\n\n\n\n\n\n\n\n§!"
