ASR_Sovet_chetyrekh:0 "Совет Четырех"
ASR_Sovet_chetyrek_desc:0 "Совет Четырёх – прекрасная иллюстрация того, до какой черты может опуститься человек, некогда ведомый самыми высокими идеалами.\nИстинный наследник Великой Родины, Срочный Совет Реагирования стал той силой, что после распада Уральского военного района встала на пути у анархии и эгоизма. Солдаты Ликвидации понимали, что иногда стоит снять белые перчатки и засучить рукава. Они знали, что жертвы неизбежны, но все они – во благо.\nОднако время шло. Мельчали и люди. Соблюдение Режима Тишины стало для них не тяжким бременем, но источником удовольствия. Глядя на то, как дрожат подчинённые их правлению люди, члены Совета Четырёх с радостью, похожей больше на оргазм, отдавали приказы о полной зачистке целых посёлков.\nНо конец их могуществу положил не человек. Орды Тварей, что пришли из-за Урала стали похоронным звоном Совета. Из-за череды военных неудач на юге вспыхнули восстания, ведомые Парамоновым и Козаченко. Но последний гвоздь в крышку гроба вбили не они, а Дмитрий Медведов, в самый ответственный момент предавший Совет и занявший вместе с большей частью «Второго поколения» Уфу.\nТеперь же Срочный Совет Реагирования представляет из себя жалкое зрелище. Ведомый недалёкими и кровожадными ублюдками, он ещё пытается цепляться за жизнь, но всем давно очевидно, что это – всего лишь агония."

