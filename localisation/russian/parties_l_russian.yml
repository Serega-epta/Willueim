 forestry_1:0 "Примитивизм"
 forestry_1_desc:0 "Примитивисты - так называют те формирования и объединения, что призывают к возвращению людей к корням своего существования, отвергая жизнь в городе и живя в согласии с природой.\n"
 technocracies_1:0 "Технократизм"
 technocracies_1_desc:0 "Технократы - объединения, сформированные узкими кругами бывших специалистов или ученных, ставящие своей целью научное обогащение человечества.\n"
 svobod_1:0 "Партикуляризм"
 svobod_1_desc:0 "Партикуляристы - экономически независимые и обособленные общины, управляемые, как правило, группой лиц для сохранения благополучия и достатка жителей городов и общин объединения.\n"
 gumanists_1:0 "Гуманизм"
 gumanists_1_desc:0 "Гуманисты - те многие из людей, кто по прежнему верит в возможность восстановления прежней жизни для всего человечества. Гуманисты строят свою политику, исходя из приоритизации средств, а не результатов и стремятся создать объединения и порядки, что могут помочь многим.\n"
 unificators:0 "Объединизм"
 unificators_desc:0 "Объединисты - те немногие, кто придерживаются идеологии, основанной на вере в необходимость объединения Великой Родины под эгидой гуманизма.\n"
 juntas_1:0 "Хунтизм"
 juntas_1_desc:0 "Хунты - различные бандформирования и локальные диктатуры, принявшие многие элементы из былого государства, пытаясь создать шаткий порядок на руинах Родины.\n"
 militarists_1:0 "Милитаризм"
 militarists_1_desc:0 "Милитаристы - различные уставные и не очень военные формирования, принявшие роль государственного аппарата, формирующего порядки в отдельных регионах.\n"
 professariat_1:0 "Профессариатизм"
 professariat_1_desc:0 "Профессариат - ученые старой закалки, занимающиеся обслуживанием полуразрушенных довоенных объектов государственной значимости.\n"
 patriots_1:0 "Говерментатизм"
 patriots_1_desc:0 "Государственники - многие патриоты, ставленники партии госаnпарата, военные старой закалки, что являются главными сторонниками скорейшего восстановления былого государства в его старых или почти неизмененных идеологических границах для завершения Священной Войны.\n"
 sacraments_1:0 "Фундаментализм"
 sacraments_1_desc:0 "Таинства - бывшие религиозные служители, кардинально изменившие свои взгляды и отныне несущие новые истины дабы направить массы во исполнение новых замыслов.\n"
 gelerteria_1:0 "Гелертериатизм"
 gelerteria_1_desc:0 "Гелертерия - объединения инженеров, ученых, специалистов, работавших ранее в узкоспециализированных и секретных проектах довоенного времени, обладающих специфическими навыками и крайне радикальными взглядами на жизнь и ценности.\n"
 bandits_1:0 "Бандитизм"
 bandits_1_desc:0 "Радикалисты - самые убогие и маргинализированные формирования, терроризирующие всё живое с целью наживы или получения простого удовольствия.\n"
 opportunists_1:0 "Оппортунизм"
 opportunists_1_desc:0 "Ревизионисты - строгие и упорядоченные политические формирования, строящихся на идеи исполнения глобального ЗАМЫСЛА всеми средствами и ресурсами, пренебрегая общеустановленными моральными и этическими нормами.\n"
 free_1:0 "Свободизм"
 free_1_desc:0 "Свободные люди - ничем и никем не подвластные поселения, общины, города-государства и иные сплочения, живущие в соответствии с принципами индивидуальной свободы и самоуправления.\n"
 
