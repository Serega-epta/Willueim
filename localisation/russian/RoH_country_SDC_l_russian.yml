SDC_Visit:0 "Визит"
SDC_Visit_desc:0 "Даже в погибающем мире бич человечества продолжает по пятам следовать за последними представителями нашей расы. \nЛюдмила Александровна болеет. Рак, неоперабельные даже в более спокойные времена, что уж говорить про сегодняшний день. Промозглый ветер, казённые стены полуразрушенной больницы и вид на унылое северное море – вот всё, что ей осталось."

SDC_despite_everything:0 "Несмотря ни на что..."
SDC_despite_everything_desc:0 "Кажется, будто всё против Фронта. \nНаши люди страдают от голода, виллуимы ширят своё влияние, а Твари, что выходят из аномальных кордонов каждую ночь, не сотавляют после себя ничего, кроме опустевших пограничных селений. \n И пусть полчища Зеруила удалось сдержать, по большей части нам это никак не помогло. Поморье разорвано на части, КС-3 в руках бывших лагерных уголовников и даже Архангельск занят мятежниками. \nНо мы должны бороться. Мы – последний оплот порядка на этих землях. И мы выстоим. Несмотря ни на что."

SDC_problem_cordonik:0 "Проблема кордонников"
SDC_problem_cordonik_desc:0 "Кордонники – элита нашего Фронта. Сформированные ещё во время открытого противостояния с виллуимами, они стали теми, кто остановил полчища, прорывающиеся со стороны Уральских гор. \nБывшие ликвидаторы, военные, моряки и просто герои Ледяного похода – они и по сей день хранят нас от Тварей, прущих из-за кордонов. Однако, несмотря на всю выучку, назвать их настоящей армией всё ещё нельзя. В их частят царит эгалитаризм, кумовство и непринятие каких-либо новых призывников. \nИ если мы хотим восстановить былую мощь Фронта, эту проблему нужно решить."

SDC_eradicate_Wiluiem:0 "Искоренить виллуимов"
SDC_eradicate_Wiluiem_desc:0 "Виллуимы – наша давняя проблема, ещё со времён борьбы с Авангардом. \nЭти… мутанты, пришедшие из-за Урала и ведомые своим высшим разумом, ставят перед собой цель поработать всё человечество, уничтожить любую индивидуальность, подвести всех под единый знаменатель чужой и страшной воли.\nКак бы это пафосно не звучало, но мы – последний заслон перед этой страшной угрозой. И если мы хотим выжить, мы должны искоренить её. Под корень. \nИ начать лучше всего с наших собственных рядов."

SDC_public_safety_concept:0 "Концепция общественной безопастности"
SDC_public_safety_concept_desc:0 "Владимир Паутов на пределе. \nТысячи погибших, сотни попавших под влияние Зеруила. Обмороженные конечности, инвалиды и младенцы, пухнущие с голода. Налёты Тварей. И как вишенка на торте – Людмила. Ведь раньше, ещё до войны, её бы смогли вылечить. Химиотерапия, операции… Всего этого больше нет. Есть только медленная агония, растянувшаяся на целый год. \nИ в этой агонии – вся Россия. \nБольше никто не умрёт. \nМы обезопасим наше общество, сдержим Тварей, раздавим мятежников и отбросим виллуимов обратно в Сибирь. \nБольше никто…"

SDC_stabilization_situation:0 "Стабилизация положения"
SDC_stabilization_situation_desc:0 "Фронт трещит по швам, раздираемый внутренними проблемами. Виллуимы, голод, недостаток людей. Если мы немедленно не решим все эти проблемы, наше небольшое государство скоро просто-напросто вымрет. \nДля начала нужно восстановить те промышленные предприятия, что остались в регионе ещё со времён Родины. Затем, нарастив наш потенциал – сокрушить виллуимов. Всё просто. \nИ, одновременно, невероятно сложно."

SDC_expand_influence:0 "Расширить влияние"
SDC_expand_influence_desc:0 "Поморье – суровый и негостеприимный край. Особенно туго здесь обстоят дела с продовольствием. \nБелое море отравлено, а потому рыболовство для нас закрыто. Остаётся лишь взять под контроль южные сёла, отколовшиеся от Фронта уже после Битвы за Архангельск, в надежде, что у тамошних жителей будут хотя бы скромные запасы еды."

SDC_secure_borders:0 "Обезопасить границы"
SDC_secure_borders_desc:0 "Рейды Тварей - до сих пор наша головная боль. Они уничтожают целые посёлки и выводят из строя важные промышленные объекты. \nЕсли мы не разберёмся с ними в ближайшее время, то Твари вполне могут разобраться уже с нами. \nЕдинственным выходом из положения видится превентивный удар. Если мы будем атаковать первые и уничтожать логовища тварей на границах кордонов, то сможем быстро обезопасить пограничные города. \nПравда, для этого нам необходимы дополнительные силы…"

SDC_security_service:0 "Служба безопасности"
SDC_security_service_desc:0 "Нашей службе безопасности предстоит непростая работа. \nВо-первых, необходимо выявить всех виллуимов в наших рядах. Во-вторых, изолировать их группы друг от друга и от обычных людей. В-третьих, самим не попасть под губительное влияние шпиля. Потому что назад дороги уже не будет. \nРаботайте, братья. Вы знаете, что ныне лежит на весах."

SDC_rationing:0 "Нормирование продуктов"
SDC_rationing_desc:0 "Мы можем распорядиться оставшимися у нас запасами продовольствия гораздо более благоразумно, если будем лично вмешиваться в продуктовые нормы. \nБольше всего, понятно, армии. Далее – труженикам промышленный предприятий и врачам. Позже – всем остальным. И пусть норма будет маленькая, но никто не уйдёт без своего обеда. \nПусть он и будет лишь раз в день."

SDC_march_east:0 "Марш на восток"
SDC_march_east_desc:0 "Архангельск всё время существование Фронта был нашей столицей. Тем больше был шок, когда мы узнали о бунте, который вспыхнул в этом городе. \nЛжепророки и недобитые гуманисты обвинили нас во всех смертных грехах и встретили немногочисленных выживших после Ледяного похода с оружием в руках. Мы пытались пробиться сквозь их оборону, но… \nСилы оказались неравны. \nНастало время вернуть себе свою столицу. Возрождение Фронта начнётся именно оттуда. Из тихого города на берегу Белого моря."

SDC_everyone_hold_weapon:0 "Все, кто может держать оружие..."
SDC_everyone_hold_weapon_desc:0 "Последние вылазки сильно потрепали подразделения кордонников. Нашим солдатам необходимо пополнение, необходима свежая кровь. \nВетераны могут что угодно думать насчёт новичков, но если мы срочно не проведём мобилизацию, то у нас просто не останется солдат."

SDC_kill_toilets:0 "Мочить в сортирах"
SDC_kill_toilets_desc:0 "Влияние виллуимов страшно тем, что от него невозможно избавиться обычными методами. Виллуим – это не завербованный шпион, не агент влияния, совсем нет. Это нечто иное. Попавшие под влияние Шпиля люди не просто меняют свои убеждения или гонятся за недоступными благами. Они меняются генетически. И единственным способом нейтрализовать их становится физическая ликвидация."

SDC_oil_needle:0 "Нефтяная игла"
SDC_oil_needle_desc:0 "Старые НПЗ хранят в себе много всего полезного. Особенно полезного – для Заполярья, где вот-вот готова разразиться большая война. \nИ пусть Белое море стало теперь большой радиоактивной могилой, АПЛ “Курск” обладает достаточным экранированием, чтобы преодолеть отравленные воды. Наша нефть в обмен на продукты и оружие из Полярного диктата или Карело-Финского военного округа – вполне достойная плата за риск."

SDC_front_stabilization:0 "Стабилизация Фронта"
SDC_front_stabilization_desc:0 "Теперь, когда Архангельск в наших руках, а проблема голода отступила на второй план, настало время подумать о будущем. \nС востока приходят вести о том, что Авангард Зеруила вновь поднял голову. Набеги Тварей хоть и купированы в массе своей, но всё равно продолжаются. С каждым днём становится всё очевиднее, что это ещё не конце. Только начало. \nКС-3 всё ближе и ближе к нашим границам. Тот, кто будет контролировать установку, будет контролировать всё Поморье."



