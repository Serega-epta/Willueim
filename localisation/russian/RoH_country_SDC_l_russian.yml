SDC_Korodonniki1:0 "Кордонники"
SDC_Korodonniki1_desc:0 "Кордонники… наша последняя надежда и наше же главное проклятие. Бывшие солдаты регулярной армии, остатки ликвидаторов, народные мстители, что взяли в руки оружие, дабы отомстить виллуимам, все они составляют костяк наших вооружённых сил. И несмотря на то, что в их стойкости и профессионализме никто не сомневается, назвать их дисциплинированными и регулярными подразделениями ни у кого не хватит духа."

