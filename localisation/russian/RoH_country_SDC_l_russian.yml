SDC_hunger1:0 "Голод!"
SDC_hunger1_desc:0 "Основной проблемой в наших краях остаётся голод. Огромную роль в недостатке снабжения играет именно изолированность Поморья от всей остальной Родины. Там, где остальные военачальники могут положиться на вольных торговцев, нам приходится обходиться своими силами."

SDC_public_safety_concept1:0 "Концепция общественной безопасности"
SDC_public_safety_concept1_desc:0 "Русский народ и так слишком много настрадался за последние сто лет. Геноциды, мировые войны и в конце концов – атомные удары. Хватит! Больше никто не умрёт. Мы позаботимся об этом."
