l_russian:
 ROH_create_patrols:0 "Создание патрулей"
 ROH_create_patrols_desc:0 "Дополнительно укрепив столичный регион, необходимо задуматься и о внутренней безопасности государства. Совершенно очевидно, что создание отрядов военизированных патрулей – важный шаг на пути к безопасности нашей страны."
 ROH_capital:0 "Укрепление столицы"
 ROH_capital_desc:0 "В нынешних условиях неразберихи и тотальной дезорганизации того, что именовалось Великой Родиной, каждое государство-наследник должно самостоятельно решать проблемы собственной обороны, поэтому необходимо укрепить центр нашего государства - его сердце и мозг."
 ROH_create_bunkers:0 "§WБудут добавлены §Yукрепления 2 уровня§! во всех городах столичного региона§!"
 ROH_recreate_MIC:0 "Оживление ВПК"
 ROH_recreate_MIC_desc:0 "Для поддержания стабильности и порядка в государстве, нам необходимо все больше и больше вооружений, что могли бы производить старые заброшенные заводы, что сохранились со времен правления Язова. Необходимо оживить эти предприятия!"
 ROH_chegoblia:0 "Восстание из мёртвых"
 ROH_chegoblia_desc:0 "Помимо восстановления обороноспособности государства необходимо задуматься и о материальном положении наших граждан, ведь, только так можно создать тот уровень жизни, который наши люди пойдут защищать!"
 ROH_civ_ind:0 "Упор на гражданский сектор"
 ROH_civ_ind_desc:0 "Продолжая нашу экономическую политику, нам необходимо подготовить новые фабрики, что выпускали бы так необходимые всему региону товары народного потребления. Мы станем новой житницей!"
 ROH_to_people:0 "На нужды граждан"
 ROH_to_people_desc:0 "Углубляя экономические связи с нашими соседями, стало ясно, что от наших товаров нет отбоя. Что ж, это сигнал к ещё большему расширению производственных мощностей и, соответственно, ассортимента товаров."
 ROH_father_to_every_family:0 "Каждой семье нужен отец"
 ROH_father_to_every_family_desc:0 "Как бы ни был суров этот мир, мы должны понимать, что семья – это главное. Нет ничего важнее семьи. И мы не имеем никакого морального права забирать из семей отцов, братьев и сыновей. "
 ROH_light:0 "Да будет свет"
 ROH_light_desc:0 "Семья –, безусловно, главное в жизни каждого человека, но немаловажную роль играет и кровля над головой. Пора признать печальную правду, что даже в столичном регионе большинство квартир и домов не обеспечены электричеством. Пришло исправить это недоразумение!"
 ROH_new_intruments:0 "Обновление оборудования"
 ROH_new_intruments_desc:0 "Проведя обширные экономические реформы, мы столкнулись с быстрым износом оборудования на предприятиях. Необходимо скорейшим образом обновить оборудование на наших предприятиях."
 ROH_next:0 "Что дальше?"
 ROH_next_desc:0 "Разобравшись наконец с делами внутренними, мы можем вновь расправить плечи и заглянуть в новый дивный мир."
 ROH_11:0 "Упор на военный сектор"
 ROH_11_desc:0 "Этот суровый мир понимает лишь один язык. Язык боли. Если наши враги так хотят конфронтации, то надо бить первым, поэтому мы вновь откроем старые оружейные заводы, что находятся в большом количестве на нашей территории."
 ROH_12:0 "Меньше жрать!"
 ROH_12_desc:0 "К сожалению, приобретая что-то мы обязательно теряем что-то другое. Так и здесь, мы не сможем построить сильное государство, не перенаправляя финансовые и иные потоки на нужды армии."
 ROH_13:0 "Каждый мужчина - воин!"
 ROH_13_desc:0 "Во имя сохранения порядка и стабильности, каждый мужчина должен уметь обращаться с огнестрельным оружием в случае возникновения угрозы существования его Родины. Необходимо развернуть учебные лагеря по всей территории государства!"
 ROH_14:0 "Работайте"
 ROH_14_desc:0 "Те граждане, что по тем, или иным причинам не имеют возможности нести военную службу, должны быть задействованы в иных работах, что так или иначе помогут развитию обороноспособности государства."
 ROH_15:0 "Наше место под Солнцем"
 ROH_15_desc:0 "Для построения успешного государства нам необходимо выбрать верную стратегию ведения внешней политики. Однако, необходимо упомянуть, что последние экономические преобразования весьма сильно повлияют на наш выбор."
 ROH_16:0 "Доктрина полной изоляции"
 ROH_16_desc:0 "Создав мощную гражданскую промышленность, очевидно, что необходимо сосредоточиться на обороне нашего государства, а никак не на наступлении."
 ROH_create_bunkers_borders_1:0 "§WБудут добавлены §Yукрепления 1 уровня§! на всех Ваших границах§!"
 ROH_17:0 "Доктрина ограниченного вмешательства"
 ROH_17_desc:0 "Создав сбалансированную экономику и найдя баланс между пирожными и гранатами, мы можем вести более активную внешнеполитическую игру, создав профессиональный корпус, что сможет отстаивать наши интересы за рубежом."
 ROH_18:0 "Доктрина сильного государства"
 ROH_18_desc:0 "Создав военизированную экономику, нам необходимы ресурсы извне, дабы поддерживать нашу экономику, а особенно военный сектор на плаву."
 ROH_19:0 "И муха не пролетит!"
 ROH_19_desc:0 "Одной из возможных проблем недалекого будущего станут вражеские шпионы, что будут пересекать наши границы для совершения диверсий. Во избежание подобного расклада, мы должны усилить охрану наших рубежей."
 ROH_20:0 "Вежливые люди"
 ROH_20_desc:0 "Для защиты наших интересов и поддержания правопорядка в регионе, мы начинаем формировать миротворческий корпус, что сможет поможет нашим торговым партнерам в случае чего."
 ROH_21:0 "Штурмовой корпус"
 ROH_21_desc:0 "Для избранного нами пути необходимо подготовить отряды хорошо обученных военных, что смогут выполнять сложные операции как в тылу противника, так и напрямую штурмовать его позиции."
 ROH_22:0 "Провести учения"
 ROH_22_desc:0 "Проведя первичную военно-политическую реформу, мы должны опробовать наши силы. Необходимо провести крупные учения, в ходе которых будет проведен смотр новых частей и их потенциала."
 ROH_23:0 "Вторая Великая Китайская Стена"
 ROH_23_desc:0 "Следуя доктрине обороны, мы должны полностью обезопасить нашу страны от внешних посягательств, создав неприступную линию обороны по всей протяженности границ!"
 ROH_create_bunkers_borders_2:0 "§WБудут добавлены §Yукрепления 2 уровня§! на всех Ваших границах§!"
 ROH_24:0 "Рука помощи"
 ROH_24_desc:0 "Теперь, когда наш миротворческий корпус полностью готов к выполнению поставленных перед ним задач, мы можем открыто объявить о его существовании и о том, что мы не побоимся его использовать в наших интересах."
 ROH_25:0 "Берите всё что можете!"
 ROH_25_desc:0 "Учения учениями, но необходимо проверить эффективность нашего штурмового корпуса в деле. Кто не спрятался – мы не виноваты."
 ROH_m_raid:0 "§RБудет открыта механика набегов... если она будет создана, конечно.§!"
 ROH_26:0 "Развитие доктрины"
 ROH_26_desc:0 "Апробировав наш новый костяк вооруженных сил, мы выявили как преимущества, так и недостатки. В ходе реформы офицерского состава необходимо обратить внимание на слабы стороны нашей армии и искоренить их."
 ROH_27:0 "Больше пушек"
 ROH_27_desc:0 "Несмотря на обилие боеспособного населения, мы не имеем права распоряжаться их жизнями. Однако, мы имеем все средства для создания лучшей экипировки для людей, что связали жизнь со служением государству. "
 ROH_28:0 "Больше мяса"
 ROH_28_desc:0 "Пора признать, что вооружить всех солдат современным вооружением просто невозможно. Однако, более простое оборудование и более дешево в производстве. Таким образом мы сможем компенсировать качество подразделений их количеством."
 ROH_29:0 "Не спать!"
 ROH_29_desc:0 "Начав перевооружение наших солдат по новому образцу, мы пришли к тому, что просто невозможно выполнить подобный объем работ в нынешних условиях. Необходимо решительно обновить оборудование на заводах и немного «сократить» социальные гарантии рабочим."
 ROH_30:0 "Расширить призыв"
 ROH_30_desc:0 "Для большей удельной эффективности армии, необходимо создать как можно больше подразделений, для чего необходимо провести новый призыв мужчин в ряды наших вооруженных сил."
 ROH_31:0 "Ум - есть основа армии"
 ROH_31_desc:0 "Наблюдая за стремительным развитием военной мысли в крупных государствах, нам необходимо создать централизованное бюро военно-инженерных изысканий, что позволит нам идти в ногу со временем!"
 ROH_32:0 "Вперёд, в будущее!"
 ROH_32_desc:0 "Теперь, когда все проблемы нашей армии были решены, мы можем с уверенностью заявить, что у нас есть повод для гордости!"
