 infantry_fighting_vehicle_1_equipment:0 "БМП 1"
 infantry_fighting_vehicle_1_equipment_desc:0 "Один из самых распространённых бронетранспортеров на территории Советской России. Его скоростные характеристики, а также наличие базовой противопульной защиты и крупнокалиберного пулемёта, позволит продлить и спасти жизни наших бойцов."
 infantry_fighting_vehicle_1_equipment_short:0 "БМП 1"

 infantry_fighting_vehicle_2_equipment:0 "БМП 2"
 infantry_fighting_vehicle_2_equipment_desc:0 "Прогресс не стоит на месте как и наша армия. Боевой опыт выявил множество недостатков бронетранспортеров прошлого типа, поэтому центральному кб была поставлена задача модернизировать наши БТР-ы. мы вооружили их 30мм автопушкой и усилили бронирование. Будем надеяться наши усилия не пошли коту под хвост..."
 infantry_fighting_vehicle_2_equipment_short:0 "БМП 2"

 infantry_fighting_vehicle_3_equipment:0 "БМП 3"
 infantry_fighting_vehicle_3_equipment_desc:0 "Прогресс не стоит на месте как и наша армия. Боевой опыт выявил множество недостатков бронетранспортеров прошлого типа, поэтому центральному кб была поставлена задача модернизировать наши БТР-ы. мы вооружили их 30мм автопушкой и усилили бронирование. Будем надеяться наши усилия не пошли коту под хвост..."
 infantry_fighting_vehicle_3_equipment_short:0 "БМП 3"

 infantry_fighting_vehicle_4_equipment:0 "БМП 4"
 infantry_fighting_vehicle_4_equipment_desc:0 "Прогресс не стоит на месте как и наша армия. Боевой опыт выявил множество недостатков бронетранспортеров прошлого типа, поэтому центральному кб была поставлена задача модернизировать наши БТР-ы. мы вооружили их 30мм автопушкой и усилили бронирование. Будем надеяться наши усилия не пошли коту под хвост..."
