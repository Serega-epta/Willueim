 gw_armored_car_equipment:0 "БТР 1"
 gw_armored_car_equipment_desc:0 "Один из самых распространённых бронетранспортеров на территории Советской России. Его скоростные характеристики, а также наличие базовой противопульной защиты и крупнокалиберного пулемёта, позволит продлить и спасти жизни наших бойцов."
 gw_armored_car_equipment_short:0 "БТР 1"

 armored_car_equipment_1:0 "БТР 2"
 armored_car_equipment_1_desc:0 "Прогресс не стоит на месте как и наша армия. Боевой опыт выявил множество недостатков бронетранспортеров прошлого типа, поэтому центральному кб была поставлена задача модернизировать наши БТР-ы. мы вооружили их 30мм автопушкой и усилили бронирование. Будем надеяться наши усилия не пошли коту под хвост..."
 armored_car_equipment_1_short:0 "БТР 2"

 mechanized_equipment_1:0 "БМП 1"
 mechanized_equipment_1_desc:0 "Боевая машина пехоты предназначенная для совместных действий с танками в бою и транспортировки личного состава. Вооружена 73-мм пушкой  2A28 и  ПТУР 9М113 "Подгон" Бронирование защитит только если от пуль и осколков, но для нашей ситуации вполне сгодится."
 mechanized_equipment_1_short:0 "БМП 1"

 mechanized_equipment_2:0 "БМП 2"
 mechanized_equipment_2_desc:0 "БМП-2 – боевая машина пехоты, появившаяся в ходе модификации БМП-1, которая перестала удовлетворять потребности нашей армии. Предназначена для транспортировки личного состава к переднему краю, повышения его мобильности, огневой мощи и защищённости на поле боя, в условиях применения ядерного оружия, для совместных действий с танками в бою."
 mechanized_equipment_2_short:0 "БМП 2"

