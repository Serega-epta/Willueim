 basic_mass_OPF_equipment:0 "Базовый массовый ОБТ"
 basic_mass_OPF_equipment_short:0 "Базовый массовый ОБТ"
 basic_mass_OPF_equipment_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 improved_mass_OPF_equipment:0 "Улучшенный массовый ОБТ"
 improved_mass_OPF_equipment_short:0 "Улучшенный массовый ОБТ"
 improved_mass_OPF_equipment_desc:0 "Объект 'Скрижаль' – он же Т-72. Танк оборудован, современной броней, новым двигателем, а также начальной защитой от нитевого оружия, кроме того, доработанный АЗ расширяет предел боекомплекта от гороха до оружия ОМП"

 advanced_mass_OPF_equipment:0 "Усовершенствованный массовый ОБТ"
 advanced_mass_OPF_equipment_short:0 "Усовершенствованный массовый ОБТ"
 advanced_mass_OPF_equipment_desc:0 "Объект 187, он же Т-90К – танк, чья компоновка позволила уместить в себе все хотелки военных: более мощная броня, вооружение, системы защиты – всё это делает танк поистине великолепным."

 mass_OPF_of_the_future_equipment:0 "Массовый ОБТ будущего"
 mass_OPF_of_the_future_equipment_short:0 "Довоенный ОБТ"
 mass_OPF_of_the_future_equipment_desc:0 "Объект 477 'Молот', позже Объект 477А 'Нота', или 'Заслон' — наш  проект основного боевого танка. с так называемой 'лафетной' компоновкой. Танк должен был оснащаться 152-мм пушкой, 2А73, а ещё М3 с реверсивным автоматом заряжания и скорострельностью в 14 выстрелов в минуту. Прицеливание осуществлялось системой 'Покорность' с низкоуровневой  телевизионной системой и тепловизионным каналом. Также танк имел спаренный пулемёт калибра 7,62 мм и зенитный пулемёт калибра 12,7 мм. Это Идеал нашего времени."

