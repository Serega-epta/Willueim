 basic_ai_OPF_equipment:0 "Базовый ИИ-ОБТ"
 basic_ai_OPF_equipment_short:0 "Базовый ИИ-ОБТ"
 basic_ai_OPF_equipment_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания? а также интеграции систем 'батрак' позволят улучшить его боевые хар-ки и снизить нагрузку на экипаж."

 improved_ai_OPF_equipment:0 "Улучшенный ИИ-ОБТ"
 improved_ai_OPF_equipment_short:0 "Улучшенный ИИ-ОБТ"
 improved_ai_OPF_equipment_desc:0 "Объект 219 – он же Т-80. Танк оборудован, современной броней, новым двигателем, а также начальной защитой от нитевого оружия, кроме того, доработанный АЗ расширяет предел боекомплекта от гороха до оружия ОМП. А интеграция системы 'Чистое Небо' позволило облегчить и сократить как экипаж, так и его работу."

 advanced_ai_OPF_equipment:0 "Усовершенствованный ИИ-ОБТ"
 advanced_ai_OPF_equipment_short:0 "Усовершенствованный ИИ-ОБТ"
 advanced_ai_OPF_equipment_desc:0 "Объект 187, он же Т-90К – танк, чья компоновка позволила уместить в себе все хотелки военных: более мощная броня, вооружение, системы защиты – всё это делает танк поистине великолепным. А интеграция систем 'Охранка' позволило почти полностью исключить человеческий фактор."

 ai_OPF_of_the_future_equipment:0 "ИИ-ОБТ будущего"
 ai_OPF_of_the_future_equipment_short:0 "Довоенный ОБТ"
 ai_OPF_of_the_future_equipment_desc:0 "Объект 477 'Молот', позже Объект 477А 'Нота', или 'Заслон' — наш  проект основного боевого танка с т.н. 'лафетной' компоновкой. Танк должен был оснащаться 152-мм пушкой, 2А73, а ещё М3 с реверсивным автоматом заряжания и скорострельностью в 14 выстрелов в минуту. Прицеливание осуществлялось системой 'Покорность' с низкоуровневой  телевизионной системой и тепловизионным каналом. Также танк имел спаренный пулемёт калибра 7,62 мм и зенитный пулемёт калибра 12,7 мм. А интеграция новейшего оборудования позволило полностью исключить человеческий фактор."

 #Танки с NSB

 #-Подветка специализированных танков

 pre_war_OPV_chassis:0 "Базовый специализированный ОБТ"
 pre_war_OPV_chassis_short:0 "Базовый специализированный ОБТ"
 pre_war_OPV_chassis_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 specialized_tank_chassis_0:0 "Базовый специализированный ОБТ"
 specialized_tank_chassis_0_short:0 "Базовый специализированный ОБТ"
 specialized_tank_chassis_0_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 specialized_tank_chassis_1:0 "Улучшенный специализированный ОБТ"
 specialized_tank_chassis_1_short:0 "Улучшенный специализированный ОБТ"
 specialized_tank_chassis_1_desc:0 "Объект 219 – он же Т-80. Танк оборудован, современной броней, новым двигателем, а также начальной защитой от нитевого оружия, кроме того, доработанный АЗ расширяет предел боекомплекта от гороха до оружия ОМП. Интеграция дальнейшего развития комплекса 'Вульф' стал 'Золотой Шар' что позволит исчезнуть всему, что стоит у нас на пути."

 specialized_tank_chassis_2:0 "Усовершенствованный специализированный ОБТ"
 specialized_tank_chassis_2_short:0 "Усовершенствованный специализированный ОБТ"
 specialized_tank_chassis_2_desc:0 "Объект 187, он же Т-90К – танк, чья компоновка позволила уместить в себе все хотелки военных: более мощная броня, вооружение, системы защиты – всё это делает танк поистине великолепным.  Интеграция дальнейшего развития комплекса 'Золотой Шар' стал 'Авка' что позволит нам понять что ты чел без личной жизни, что не может даже маме позвонить и узнать как у неё дела."

 specialized_tank_chassis_3:0 "Специализированный ОБТ будущего"
 specialized_tank_chassis_3_short:0 "Довоенный ОБТ"
 specialized_tank_chassis_3_desc:0 "Объект 477 'Молот', позже Объект 477А 'Нота', или 'Заслон' —наш  проект основного боевого танка. с так называемой 'лафетной' компоновкой. Танк должен был оснащаться 152-мм пушкой, 2А73, а ещё М3 с реверсивным автоматом заряжания и скорострельностью в 14 выстрелов в минуту. Прицеливание осуществлялось системой 'Покорность' с низкоуровневой  телевизионной системой и тепловизионным каналом. Также танк имел спаренный пулемёт калибра 7,62 мм и зенитный пулемёт калибра 12,7 мм.Интеграция комплекса 'Маслина' позволит отпиздить всё и вся. Это Идеал нашего времени."

