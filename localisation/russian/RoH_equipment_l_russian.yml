 #Артиллерия
 basic_towed_artillery_equipment:0 "Базовая буксируемая артиллерия"
 basic_towed_artillery_equipment_short:0 "Базовая буксируемая артиллерия"
 basic_towed_artillery_equipment_desc:0 "После стабилизации обстановки в нашем регионе и обширной экспансии промышленности а также расширения научных институтов мы можем воссоздать довоенную гаубицу М-30, она же Д-30 – дешевая и простая, удобная и дальнобойная – это идеал для нашей армии в это неспокойное для нас время."

 advanced_towed_artillery_equipment:0 "Усовершенствованная буксируемая артиллерия"
 advanced_towed_artillery_equipment_short:0 "Усовершенствованная буксируемая артиллерия"
 advanced_towed_artillery_equipment_desc:0 "Дальнейшее расширение нашей неоспоримой власти, покорение и захват вражеских запасов техники, и промышленности позволило нам на основе Д-30 создать новое поколение артиллерии – интегрировав комплекс 'Герань' мы создали Гаубицу Д-50 'Суррогат'."

 towed_artillery_of_the_future_equipment:0 "Буксируемая артиллерия будущего"
 towed_artillery_of_the_future_equipment_short:0 "Буксируемая артиллерия будущего"
 towed_artillery_of_the_future_equipment_desc:0 "Подробное изучение худшего из миров, расширение наших возможностей, экспансия, а также увеличение финансирования позволило создать новую ступень в эволюции – Д-100 'Плацебо' достойно займёт своё место как лучшая артиллерия в мире!"

 basic_air_defense_equipment:0 "Базовое ПВО"
 basic_air_defense_equipment_short:0 "Базовое ПВО"
 basic_air_defense_equipment_desc:0 "ЗСУ-23-4 'Шилка' – это довоенная ЗСУ производимая до войны. Она способна бороться как с авиацией, так и с пехотой благодаря своему арсеналу. Большое её количество на складах Великой Родины, а также обширная документация позволили нам в кратчайшие сроки запустить производство этого комплекса."

 advanced_air_defense_equipment:0 "Усовершенствованное ПВО"
 advanced_air_defense_equipment_short:0 "Усовершенствованное ПВО"
 advanced_air_defense_equipment_desc:0 "После нашей экспансии, расширении промышленности, увеличения финансирования конструкторских бюро, мы теперь можем не только воссоздать, но и модернизировать наши противовоздушные войска – на место 'Шилки' придёт новое поколение ПВО – С-1МС 'Панцирь'."

 air_defense_of_the_future_equipment:0 "ПВО будущего"
 air_defense_of_the_future_equipment_short:0 "ПВО будущего"
 air_defense_of_the_future_equipment_desc:0 "Подробное изучение худшего из миров, расширение наших возможностей, экспансия, а также увеличение финансирования позволило создать новую ступень в защите наших небес – проект 'Перерождение' позволил нам создать венец противовоздушной обороны. Отныне наши небеса защищает К-6М 'Оркестр'!"

 basic_MLRS_equipment:0 "Базовое РСЗО"
 basic_MLRS_equipment_short:0 "Базовое РСЗО"
 basic_MLRS_equipment_desc:0 "Разработанный ещё до войны, комплекс 'Град' показал свою эффективность сквозь поколения – его расконсервация, и налаживание производства положит начало  перерождению нашей армии."

 advanced_MLRS_equipment:0 "Усовершенствованное РСЗО"
 advanced_MLRS_equipment_short:0 "Усовершенствованное РСЗО"
 advanced_MLRS_equipment_desc:0 "Комплекс 9К58 – он же 'Смерч', разработанный и производимый прямо во время войны. Его реконструкция а также интеграция в него системы СБЭУ 'Комар' позволит вдохнуть в этот шедевр новую жизнь"

 MLRS_of_the_future_equipment:0 "РСЗО будущего"
 MLRS_of_the_future_equipment_short:0 "РСЗО будущего"
 MLRS_of_the_future_equipment_desc:0 "Подробное изучение худшего из миров, расширение наших возможностей, экспансия, а также увеличение финансирования позволило создать венец в области ракетной артиллерии 9К80 'завещание' что будут писать наши враги при виде этого монстра, это новый король поя боя!"

 #Танки без NSB
 pre_war_OPV:0 "Довоенный ОБТ"
 pre_war_OPV_short:0 "Довоенный ОБТ"
 pre_war_OPV_desc:0 "Объект танка Т-62. Вооружён 115-ти мм орудием, разработан ещё в 60-е года. Он точно станет универсальной машиной судного дня."
 
 #-Подветка специализированных танков

 pre_war_OPV_equipment:0 "Базовый специализированный ОБТ"
 pre_war_OPV_equipment_short:0 "Базовый специализированный ОБТ"
 pre_war_OPV_equipment_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 basic_specialized_OPF_equipment:0 "Базовый специализированный ОБТ"
 basic_specialized_OPF_equipment_short:0 "Базовый специализированный ОБТ"
 basic_specialized_OPF_equipment_desc:0 "Прототип танка Т-64, снаряженный 115-ти или 125мм орудием, защитой от оружия массового поражения и автоматом заряжания станет идеалом в наших условиях. А интеграция системы 'Вульф' позволило расширить номенклатуру боеприпасов, тем самым расширить круг применения."

 improved_specialized_OPF_equipment:0 "Улучшенный специализированный ОБТ"
 improved_specialized_OPF_equipment_short:0 "Улучшенный специализированный ОБТ"
 improved_specialized_OPF_equipment_desc:0 "Объект 219 – он же Т-80. Танк оборудован, современной броней, новым двигателем, а также начальной защитой от нитевого оружия, кроме того, доработанный АЗ расширяет предел боекомплекта от гороха до оружия ОМП. Интеграция дальнейшего развития комплекса 'Вульф' стал 'Золотой Шар' что позволит исчезнуть всему, что стоит у нас на пути."

 advanced_specialized_OPF_equipment:0 "Усовершенствованный специализированный ОБТ"
 advanced_specialized_OPF_equipment_short:0 "Усовершенствованный специализированный ОБТ"
 advanced_specialized_OPF_equipment_desc:0 "Объект 187, он же Т-90К – танк, чья компоновка позволила уместить в себе все хотелки военных: более мощная броня, вооружение, системы защиты – всё это делает танк поистине великолепным.  Интеграция дальнейшего развития комплекса 'Золотой Шар' стал 'Авка' что позволит нам понять что ты чел без личной жизни, что не может даже маме позвонить и узнать как у неё дела."

 specialized_OPF_of_the_future_equipment:0 "Специализированный ОБТ будущего"
 specialized_OPF_of_the_future_equipment_short:0 "Довоенный ОБТ"
 specialized_OPF_of_the_future_equipment_desc:0 "Объект 477 'Молот', позже Объект 477А 'Нота', или 'Заслон' —наш  проект основного боевого танка. с так называемой 'лафетной' компоновкой. Танк должен был оснащаться 152-мм пушкой, 2А73, а ещё М3 с реверсивным автоматом заряжания и скорострельностью в 14 выстрелов в минуту. Прицеливание осуществлялось системой 'Покорность' с низкоуровневой  телевизионной системой и тепловизионным каналом. Также танк имел спаренный пулемёт калибра 7,62 мм и зенитный пулемёт калибра 12,7 мм.Интеграция комплекса 'Маслина' позволит отпиздить всё и вся. Это Идеал нашего времени."

