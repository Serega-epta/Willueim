 GLS_fathers_and_not_fathers:0 "Отцы и дети"
 GLS_fathers_and_not_fathers_desc:0 "Как говорили древние, дети – это цветы жизни. И пока выблядки разных нытиков и святош готовы зарыть голову под землю, наши дети несут нам оружие. Правда, остаётся вопрос: готовы ли они?"
 GLS_fathers_and_not_fathers_1:0 "Отцы и дети"
 GLS_fathers_and_not_fathers_1_desc:0 "Как говорили древние, дети – это цветы жизни. И пока выблядки разных нытиков и святош готовы зарыть голову под землю, наши дети несут нам оружие. Правда, остаётся вопрос: готовы ли они?"
 GLS_memories_of_rodina:0 "Воспоминания о Родине"
 GLS_memories_of_rodina_desc:0 "Многие из наших бойцов никогда не видели того светлого и прекрасного мира, который мы потеряли. Они, словно первобытные люди, заворожено слушают наши сказки о былом и наблюдают за плясками теней на стенах пещер. Но сможем ли мы вывести их к настоящему свету? Сможем ли дать им мечту, за которую стоит жить и умирать?"
 GLS_memories_of_rodina_1:0 "Воспоминания о Родине"
 GLS_memories_of_rodina_1_desc:0 "Многие из наших бойцов никогда не видели того светлого и прекрасного мира, который мы потеряли. Они, словно первобытные люди, заворожено слушают наши сказки о былом и наблюдают за плясками теней на стенах пещер. Но сможем ли мы вывести их к настоящему свету? Сможем ли дать им мечту, за которую стоит жить и умирать?"
