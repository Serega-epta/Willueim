GLS_1:0 "Разбитые надежды"
GLS_1_desc:0 "Срочный Совет Реагирования обладал сильнейшей армией в регионе, и мы, как истинные наследники дела спасения нашей Родины, унаследовали эту мощь, однако, многое ещё предстоит сделать, чтобы вернуть армию на тот же уровень."

GLS_2:0 "Суп с опилками"
GLS_2_desc:0 "На десятки километров во все стороны простираются однотипные серые многоэтажки, прозванные в народе «Язовками» - стандартный пейзаж любого южноуральского города. Не трудно понять, что чтобы накормить всех этих людей необходимо огромное количество провизии, из-за чего существует угроза масштабного голода."

GLS_3:0 "Бубновый туз"
GLS_3_desc:0 "Как у любого карточного шулера, у нас есть свой туз в рукаве. Вернее, в шахте, и не туз, а ракета. Ракета, что начинена праведным пламенем, что сожжет любого нашего врага!"

GLS_4:0 "Ядерный трепет"
GLS_4_desc:0 "Cтало понятно, что ядерное оружие – наше главное достояние. Без сомнений, мы должны отдать максимальный приоритет перевооружению и исследованиям в сфере РВСН."

