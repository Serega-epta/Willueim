 GLS.15.d:0 "Пермь встречала очередной новый день. Люди вставали затемно и собирались на работу. Одной из важнейшей артерией города были огромные военно-промышленные комплексы. Михаил Андреевич, человек лет пятидесяти отправлялся на танковый завод, на котором производились первоклассные стальные машины. Он был уважаемым работником, настоящий старожил предприятия, который несмотря на все потрясения, что претерпела эта земля оставался верен своему делу. В свою прошлую смену он надолго задержался, и сегодня ему разрешили прийти на час позже. Зайдя на территорию цеха, его взору предстала обычная рабочая обстановка. Скрежет металла, отливка башен, орудийных стволов и прочие комплектующие. Но сегодня словно всё происходило нечто иначе, было ощущение, что работники суетились больше привычного. Михаил Андреевич увидел за станком своего друга Вячеслава.– Привет, Славка! – поздоровался Михаил.– А здоров, Андреич. – отозвался Слава молодой парень, двадцати девяти лет отроду, который выглядел непривычно напряжённым.– Чего такой серьёзный такой сегодня? – спросил Андреевич.– Так разве ты… А, точно, тебя же в самом начале дня не было. Прости, совсем из головы вылетело. У нас тут изменения на работе, вот только сегодня утром всем сообщили.–  Эх, вас даже на час нельзя оставить, чего уже стряслось? – раздосадованно спросил Михаил.– Спроси у начальника, он всё равно попросил меня и других из нашей смены передать тебе, чтобы ты зашёл к нему. – ответил Слава.– Ну коль так, загляну к нему на чай. Ладно, потом поговорим.– Ага. – ответил Славка, вернувшись к своей работе за станком.Михаил Андреевич поднялся по лестнице к прямоугольной будке, которая служила кабинетом начальника. Подойдя к двери, он громко постучал в неё несколько раз. Изнутри вскоре послышался приглушённый ответ.– Да.Работник завода дёрнул ручку и зашёл внутрь.– Вызывали, Степан Никитич? – спросил Михаил.– О, Михаил Андреевич, заходите, присаживайтесь, я вас ждал! – сказал начальник.– Да, мне говорили. Я внимательно слушаю. – ответил тот, садясь за стул напротив стола.Степан Никитич начал рыться по столу среди гор документов. Найдя нужную бумажку, он протянул её своему сотруднику.– Здесь описаны новые условия труда.Михаил Андреевич начал внимательно изучать документ, вчитываясь в каждую строчку.– Они там у себя с головой не дружат или что я не могу понять?! Новая норма плана почти в два раза больше той, что была до этого! Еще и из-за этого на три часа увеличили рабочий день! – Возмущался ветеран труда.– Ты не всё озвучил, Андреич. – указал Степан.– Ну да-да, здесь также говорится и об увеличении зарплаты, причём не символическое, а в полные два раза. Но мы и так не баклуши бьём, неужели той техники, что мы делаем недостаточно? – продолжал Михаил.Степан Никитич налил себе полный стакан чая и, отхлебнув из него продолжил.– Миша, ну ты же умный человек, многое повидал и должен прекрасно понимать для чего так сильно увеличивают объём производства.Михаил Андреевич сильно помрачнел, осознавая причину подобных установок, и к чему это всё ведёт.– Неужели скоро это опять начнётся? – спросил работник.– Я думаю да, и если счёт идёт не на дни, то на недели точно! Ты должен понимать, что технику мы не на парад готовим. И чем больше её у нас будет, тем больше парней убережём.– Извини, Никитич, погорячился я как-то, ты прав. Тем более, что в своей жизни я видал вещи пострашнее, чем увеличенный план производства.– Я рад, что мы всё урегулировали. Чаю будешь?– Нет, сегодня у нас много работы, а я и так задержался. – ответил рабочий.– Тогда я тебя больше не смею задерживать. -  ответили ему.Михаил Андреевич вышел из кабинета. А начальник продолжил работу с документами. Он должен сделать всё необходимое, чтобы процесс производства вышел на новый уровень и не начал буксовать."
