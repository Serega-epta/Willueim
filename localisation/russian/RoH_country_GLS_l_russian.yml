 GLS.4.d:0 "– Ты всё же решился... Астафьев поймал Медведова прямо на выходе из зала заседаний. На лице старого другая явственно отражалось беспокойство и какая-то невнятная, скрытая за заросшими щеками, тревога.– Решился, – не терпящим возражений тоном ответил Медведов. – Выбора у нас нет, я тебе говорил уже.– Дожить оставшиеся нам годы в уральской глубинке не такая уж и плохая судьба, – отозвался Астафьев, доставая из карманов формы портсигар.– Догнить, Володя, догнить, – ответил на это Медведов, следуя примеру друга, и тоже доставая сигареты.Они шли по многолюдными коридорам мэрии, пыхтя, словно паровозы, и отстранённо прикладывая ладони к вискам, отвечая на приветствия пробегающих мимо офицеров.– Сколько нам осталось? – продолжал Медведов. – Год? Пять? Десять? И что мы оставим после себя, Володя? Очередную банду, озверевшую от крови и вседозволенности? В России их и так немало, зачем плодить ещё одну?– Разве это будет нашей проблемой, когда нас прикопают на заднем дворе? – равнодушно спросил Астафьев.Медведов резко остановился как вкопанный. Медленно повернулся к Владимиру и, глядя прямо в глаза, произнёс:– Не наша проблема, да, Володь? А присягу ты кому давал? Кого клялся защищать ценой своей жизни?– Той страны уже нет! – взволнованно ответил Астафьев, наблюдая, как в глазах его друга загораются оранжевые огоньки ярости.– Зато есть мы! – также возбуждённо ответил ему Медведов. – Есть мы и есть наш народ, ради которого я, офицер КГБ, убивал и умирал! Ты сам всё слышал, сам всё знаешь. Ядерное оружие, что до сих пор стоит в шахтах. А если оно достанется нашим мальчикам? Что станет с миром? Хочешь сказать, ещё один удар он переживёт?– Ты всё равно не сможешь удержать их в узде, – отчаявшись, прибегнул Астафьев к своему последнему аргументу. – Сколько осталось нас, таких, кто помнит, за что нужно сражаться? Сколько осталось людей из «Первого поколения»? Которые помнят, чем была Россия, которые умеют не только разрушать, но и строить? Сто человек? Двести? Горстка против тысяч и тысяч несчастных и безумных детей, которые ничего, кроме бойни в своей жизни и не видели. И этими силами ты предлагаешь возрождать Россию? Ты безумец.На лице Медведов расплылась улыбка.– Вполне возможно, – согласился с товарищем Дмитрий. – Вполне возможно. Но ты меня неправильно понял, Володь. Я не предлагаю нам восстанавливать Россию. Это сделаем не мы. Они.И, сделав очередную затяжку, продолжил:– Я лишь предлагаю дать им мечту..."
