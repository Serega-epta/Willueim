 GLS.8.d:0 "День начинался, как обычно. Вставало солнце. На улице появлялись первые зеваки, идущие на работу. Мастерские уже начинали трудиться, изготавливая инструменты для тяжёлой работы. Впереди предстоял ещё один тяжёлый день работы в Орске. Но всё изменилось, когда зазвучали эхом, строевой шаг. Десятки, сотни сапог маршировали в унисон. Сначала это были тихие, звучащие где-то вдали, звуки. Но с каждой минутой, с каждым мгновением они приближались, всё ближе и ближе.Кто-то из местных вышел на улицу, кто-то смотрел в окно, спрятавшись за занавеской или углом. Люди что были в ужасе, рванулись в подворотни. Кто-то бежал и кричал:– Солдаты! Солдаты идут!Всё больше заинтересованных глаз следили за процессией и многие выходили на улицу, чтобы понять, что происходит. Вдоль улочек уже собралось множество, человек, кричащих и вопрошающих. Кто-то на солдат, кто-то на своих.Но все они как один видели. Это были солдаты Комитета.Молодые бойцы, облачённые в камуфляжную, тёмно-зелёного цвета форму с нашивками на руке, их шлемы с матового цвета, с тонкими ярко-зелёными полосами подобно гребням, воинов древности, украшали их. В руках они сжимали смертоносные «валы».Многие из жителей Орска кричали:– Уходите! Вам здесь делать нечего!– Возвращайтесь домой! Откуда и пришли!– Нам тут солдатни не надо!Кто-то из женщин тихо плакал, некоторые перешёптывались, обсуждая, зачем те явились сюда, о войне и прочем. Кто-то готов, даже был схватиться за оружие и наброситься с кулаками.Но те продолжали идти, освобождая себе дорогу, если что-то или кто-то препятствовал им. Без криков, без пальбы, ударов прикладами. Тихо и мирно, они продолжали идти к центральной площади, где стягивались их бойцы с других направлений города.Непривычные и относящиеся с подозрением жители, которые сначала косо смотрели на них, продолжали поглядывать за процессией. Многие продолжали следить. Они боялись того, что может последовать. Постепенно крики начали стихать, когда всё больше солдат заполняло город. Кто-то из толпы уже поспешил скрыться в своём доме, тёмной улочке или пойти на работу, которая не требовала отлагательств. Но вскоре они начали понимать…"
 GLS.8.a:0 "Сегодня никто не умрёт"
 GLS.9:0 "Это то, чему вас учили!"
 GLS.9.t:0 "Это то, чему вас учили!"
 GLS.9.d:0 "– Бегом, бегом парни, пошевеливайтесь! Грохот десятка сапог был ответу заведённому и возбуждённому сержанту. Первая рота в полном составе грузилась по машинам. Древние <<Уралы>>, грязные, словно черти, натужно дымили выхлопными газами, загрязняя и без того не самый чистый воздух Уральских гор. Молодые парни, как в старину бы сказали, <<цвет нации>>, сосредоточенно распределялись по машинам. Не издавая лишних звуков, не оспаривая приказов, даже не переругиваясь. Лишь бликами отсвечивали окуляры штатных противогазов, да лязгали автоматы, ударяясь то о разгрузки, то о деревянные борты автомобилей. Первая рота в полном составе готовилась выступать. – Все? – спросил, ни к кому конкретно не обращаясь, сержант. – Все. Значит, слушай меня, парни. Это то, чему вас учили. То, ради чего вас готовили. Не буду лишний раз распинаться, лишних и случайных здесь нет. Так что просто делайте своё дело и насуйте этой мрази по самые помидоры. Я понятно изъясняюсь?!Громоподобное, чуть приглушённое резиной противогазов <<Да!>> было ему ответом."
 GLS.9.a:0 "Вместо лиц – лишь вытертая даль..."
