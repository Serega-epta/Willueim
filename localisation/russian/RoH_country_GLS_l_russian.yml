 GLS_kotly:0 "В котлах тяжких воен и смут..."
 GLS_kotly_desc:0 "Дмитрия Медведова терзают сомнения. Наш лидер верен России, верен своему народу и своим людям. Но он видел уже слишком много смертей. Слишком много. И не хочет больше плодить ночные кошмары."
