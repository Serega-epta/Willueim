 GLS.5.d:0 "Горы... такие прекрасные и опасные одновременно. Они служили природной преградой от любых напастей с той стороны. И Михаил не понимал, зачем строить дополнительные укрепления вдоль границ территорий. Его, как и многих из местных работяг согнали для построения защитной линии. “Но зачем? Кому мы сдались за столько лет?” От размышлений его отвлёк Петрович.	– Эй, Мих, чего встал как вкопанный? А ну-ка, помоги мне.Михаил без лишних слов поднял один из мешков с песком, и они потащили его с Петровичем. Донеся его до очередного строящегося редута, они положили к остальным свой груз.	– Опять ты в облаках витаешь? – спросил бородатый товарищ.	– Да и иди ты, Петрович, – отмахнулся от него Михаил. – Даже подумать о своём нельзя. Вот скажи мне, на кой это всё? Ты правда веришь во все эти сказки про мутантов, чудовищ и прочих?– Миша-Миша, Мишаня, – повторял Петрович, поджигая самокруточную папироску. – Экий ты невежа, коли не веришь нашему начальнику. Я всякого повидал в своей жизни. И тоже чудовищ не видал, разве что кроме как в человеческой шкуре. Но знаешь.Мужчина выпустил облачко дыма и продолжил– Коли судьба нам даёт шанс быть нужными для детишек, можно немного и постараться помочь. Есть монстры или нет, рано или поздно кто-нибудь нагрянет. Таков порядок вещей.	Пристыженный Михаил поправил кепку на голове потупив взгляд в землю и посмотрел на восходящее солнце. Может Петрович и прав? Ведь мы стараемся..."
