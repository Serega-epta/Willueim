 GLS.3.d:0 "Дмитрий Медведов неотрывно смотрел на ночное небо. То затухал, то вновь вспыхивал тусклый огонёк сигареты. Когда он в последний раз вот так смотрел на звёзды? И когда они отвечали ему такой же яркой, незамутнённой чистотой? Когда они были настолько ослепительными, нетронутыми светом бесконечных домашних лампочек и автомобильных фар?До войны ещё, наверное. Тогда, на пляже в Комарово, в нескольких километрах от родного Ленинграда. В тот самый поздний вечер, когда вместе с ним были только его шестнадцать лет и полупустая бутылка пива.Тогда звёзды ему ещё отвечали. Манили к себе. То зажигались, то снова гасли, передавая привет из далёких, чужих миров.Сегодня же они все были мертвы. Красивы, завораживающе красивы. Но мертвы.Как и его далёкая детская мечта о безбрежном космосе.Солдат, стоящий в карауле у дверей бывшей уфимской мэрии, а ныне штаба Комитета, осторожно кашлянул. – Товарищ командир… с вами всё в порядке? Медведов не ответил ему. Он продолжал неотрывно смотреть на ночное небо.Ну где же ты, где?Он помнил эту дату с точностью до дня. Запомнил её детскими слезами, вызванными монотонным и равнодушным бубнежом телевизионного диктора. Зима двадцатого года, ужасное далёко для впечатлительного мальчика, мечтающего стать космонавтом. И ведь не объяснишь ему, со всей его детской непосредственностью, что рабочий ресурс не бесконечен, что ничто не вечно под луной. Даже мечта, ставшая в один день алюминиевой реальностью.Что-то сдвинулось в тёмном покрывале неба.Одна из звёзд, доселе неподвижная, вдруг изменила своё положение. Прорвав недвижимый кисель небосклона, она устремилась куда-то в сторону, оставляя за собой яркий, то ли белый, то ли оранжевый инверсионный след.Впору было загадывать желание. Но Медведову хотелось плакать.Орбитальная станция «Родина» шла вниз по эллипсоидной орбите. С каждой секундой её мёртвый металлический корпус нагревался всё сильнее и сильнее, превращаясь в пылающий огненный шар. От монструозного сооружения отваливались куски и модули, ухали вниз и тут же вспыхивали, не в силах противостоять трению атмосферы. А равнодушные и навсегда мёртвые для человечества звёзды безразлично взирали на это отвратительное зрелище.Медведов выпустил облако дыма. Последний салют погибшим грёзам. – Товарищ командир… – вновь по-бычьи загудел солдат.– «Родина» упала, – тихо проговорил Медведов. – Представляешь?– Родина? – непонимающе переспросил солдат. – Так вроде давно уже пала-то. Наша Великая Родина…Медведов ошалевшим взглядом посмотрел на своего подчинённого. На лице несчастного молодого (не старше двадцати с небольшим) солдата он не увидел ничего, кроме выражения полного, почти животного непонимания.Глава Комитета почувствовал, как где-то внутри него закипает злоба.Почти догоревший бычок с щелчком отправился в ближайший сугроб. Медведов, широкими шагами меряя дорогу, шёл вниз по улице. Костяшки его пальцев побелели от того, с какой силой он сжал кулаки.Будь проклят этот Астафьев с его мелочными желаниями. Будь проклята эта спокойная и тихая жизнь в оторванных от всего света Уральских горах. Будь проклята эта сытая еда и надёжная оборона.Они не стоят ничего. Ни черта они не стоят. Дерьмо всё это, дерьмо, дерьмо, дерьмо!Он пойдёт вперёд. Завтра же. И никто, ни одна Тварь, ни один ублюдок из Совета его не остановят. Пойдёт с такими мальчиками, как тот караульный и Витя Рязнов. Пойдёт, ради будущего, ради другого, того самого, «Второго поколения». Ради его Родины, ради его России. Ради давно забытого вкуса пломбира и уничтоженного ядерным ветром пляжа в Комарово.И ни за что не позволит ещё одной мечте сгореть.Горизонт планированияВ штабе сегодня было многолюдно.Ушлые офицеры, все как один, молодые и исполнительные, сновали туда-сюда с охапками бумаг в руках. Иногда мелькали длинные тубусы штабных карт, а в углу даже гудел допотопный компьютер, непонятно как переживший и электромагнитные импульсы, и двадцать лет разрухи. Бывшая уфимская мэрия напоминала сегодня рассерженный улей.– Товарищи, – повысив голос, привлёк всеобщее внимание Медведов, – прошу внимания.Суета, волнами расходящаяся по помещению, тут же стихла. Два десятка пар глаз, словно по команде, тут же уставились на него.От автоматизма происходящего становилось немного не по себе. – Все вы прекрасно понимаете наше положение, – продолжил Медведов. – Урал являлся и продолжает быть одним из наиболее развитых регионов России. Пусть в плане плотности населения он и проигрывает центральной части страны, но зато у нас – промышленные мощность. У нас огромное количество складов с вооружением, со старыми, законсервированными запасами военной техники. К нашей же беде, подобное богатство есть не только у нас.Глава Комитета взял паузу, чтобы дать своим подчинённым время осознать очевидную истину.– Мы неплохо закрепились на занимаемой территории. Прошлые кампании против Совета хорошо показали это. Мы вполне в состоянии и дальше отражать все атаки, но… Но это, очевидно, путь в никуда. Противостоять хорошо организованной атаке, да что там, даже ещё одной волне Тварей мы не сможем. С нынешними ресурсами – точно нет.– Товарищ командир, – обратился к нему один из старших офицеров, – а как же ядерное вооружение?Медведов горько усмехнулся.– Вам не хватило прошлой войны, товарищ полковник? К тому же, шахты и пусковые установки за прошедшие годы пришли в негодность. Их реконструкция и ревизия требует интеллектуальных ресурсов, которых у нас нет. Так что сейчас для нас всё это добро абсолютно бесполезно. Это лишь груда радиоактивного хлама, не более. Тем не менее, это не означает, что нужно про них забыть и оставить на произвол судьбы. Полковник Тимошенко, если я не ошибаюсь? Вот вы и займётесь этим вопросом. Усильте охрану. Отыщите в комплексах любую эксплуатационную документацию. Стреляйте на поражение в любого, кто попытается приблизиться к шахтам. Отчитываетесь напрямую мне. Вам всё ясно?– Так точно, – бодро отрапортовал полковник. – Замечательно. Тем не менее, вопрос выживания остаётся вопросом главенствующим. Суть состоит в том, что на нас до сих пор висит клеймо ликвидаторов. Люди хорошо помнят, что творили в регионе войска Совета, а потому относятся к нам с недоверием, если не сказать с опаской. И если мы попробуем начать экспансию, весь Урал поднимется против нас. Татарские торгаши, бандиты Парамонова, все забудут былые распри и объединятся против общего врага. Против такой коалиции мы не выстоим. И поэтому единственный наш шанс – действовать решительно и быстро. Разбить основные силы неприятеля раньше, чем завершится переговорный процесс. Мы должны быть готовы, товарищи. Впереди нас ждут месяцы, если не годы, кровопролитных боёв..." 
