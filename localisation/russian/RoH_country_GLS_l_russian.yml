 GLS.14.d:0 "В административной резиденции Уфы за своим столом сидел Сергей. Он являлся личным секретарём главы Комитета. Сегодня, как и в другие дни его рабочее место было завалено множествами кипами бумаг. Время близилось к полудню, и когда Сергей уже подумывал отправиться на обед в его кабинет постучали.<<Очень пунктуально, пришли за три минуты до перерыва. Ладно, надеюсь это что-то важное.>> – подумал секретарь.– Войдите. – ответил он.Дверь распахнулась и в комнату вошли три человека. Двое из них относились к охране администрации, а третий был обычным военным, он выглядел взволнованным и запыхавшимся.– У меня срочное донесение для Медведова! – сразу начал он.– Успокойтесь, если это действительно очень важное, то я обязательно сообщу. – сказал секретарь.– Просто посмотрите на документ, и вы всё поймёте! – настаивал посланник.– Позвольте. – сказали ему.Солдат протянул большой завёрнутый конверт. Секретарь начал внимательно рассматривать. Получателем был действительно Медведов. Отправителем являлся городской совет Перми. У Сергея выступил пот на лбу.– Да, вы сказали чистую правду. Прошу всех выйти из кабинета, мне нужно закрыть его. А я прямо сейчас отнесу это сообщение  товарищу Медведову. – спешно сказал секретарь.Когда все четверо вышли охранник спросил.– А парню сейчас что делать?– Пусть дождётся моего возвращения. – сказал Сергей и лёгким бегом отправился относить донесение.Добравшись до нужного кабинета, Сергей постучал.– Войдите. – ответили там.Зайдя внутрь, секретарь поприветствовал человека, сидящего за своим креслом.– Добрый день, Сергей. Вы тяжело дышите, что-то случилось?– Очень важное сообщение для вас, буквально пару минут назад получил. – переводя дух произнёс секретарь.– Дайте взглянуть. – сказал Медведов.Тот, прочитав откуда пришло сообщение, быстро взял ножницы, разрезал конверт и начал вчитываться.<<Уважаемый Дмитрий Медведов. Мы, городской совет Перми получили ваше предложение, в связи с тяжёлой ситуацией в городе, и совокупности прочих факторов приняли следующее решение. Нами был запущен процесс присоединения Перми в состав Государственного Ликвидационного Комитета на тех же правах, что и любая другая административная единица. Жители города Пермь обеспечиваются теми же правами, что и остальные граждане, проживающие не территории Комитета. Просим обеспечить защиту нашего города, и оказать гуманитарную помощь жителям. Мы верим, что вместе как единое целое сможем обеспечить для всех нас общее и лучшее будущее. Мы обещаем перейти под вашу полною юрисдикцию, как только мы совместно с вами подпишем договор об объединении.Ждём вашего ответа. Городской совет Перми.>>Медведов положил листок на стул и расслабленно откинулся спиной на своё кресло. Это была важная победа. Пусть это всего лишь один город, но за него не погиб ни один человек, а это дорогого стоит.– Что они сказали? – не выдержал Сергей.– Они приняли наши условия. Радует, что в послании не было ни слова про автономию и прочих скользких увёрток. А значит город уже считай наш, осталось лишь пару формальностей. Сергей, сообщите эту новость нашему министру, и пусть ко мне зайдёт. – сказал Дмитрий.– Хорошо, я вам ещё нужен? – спросил Сергей.– Пока что нет, я позову вас позднее. – ответил Медведов.– Тогда я пойду, меня тоже ждут. – ответил секретарь и вышел из кабинета.Дмитрий Медведов остался в своём кабинете, пребывая в небольшой эйфории. Но нельзя наслаждаться ею слишком долго. История с Пермью продлиться не долго, а вскоре придётся столкнуться со своими старыми знакомыми из Срочного Совета. Скоро уже нужно будет настраиваться на более сложные задачи и нарастить производство техники."
