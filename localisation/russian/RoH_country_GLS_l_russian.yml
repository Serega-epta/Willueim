 GLS.1:0 "Старые друзья"
 GLS.1.t:0 "Старые друзья"
 GLS.1.d:0 "Дмитрий Медведов, устало упёр локти в стол. Тяжело вздохнув, он зарыл помятое лицо в огрубевшую кожу ладоней.От пальцев пахло терпким табаком. Запах курева с силой шибал в нос, приводил в порядок мысли, напоминал полевому командиру, что материальный мир всё ещё здесь, всё ещё рядом.И что он тоже об этом не должен забывать.– Хочешь сказать, выбора у нас нет? Бросивший эту фразу Астафьев задумчиво глядел в окно. Там, за продуваемой всеми ветрами тощей стекла, растёкся по уфимским улицам унылый зимний пейзаж. Снег падал откуда-то сверху, из свинцового равнодушного листа, мелкими и противными хлопьями. Они, гады такие, так и норовили залезть за воротник, обжечь голую шею своими влажными прикосновениями.Замечательная погода. Как раз для того, чтобы сидеть в рабочем кабинете, за толстыми бетонными стенами и выкуривать одну сигарету за другой.Собственно, именно этим двое мужчин и занимались.– А хочешь сказать, что есть?Медведов с ехидцей посмотрел на своего товарища.Владимир Астафьев, сорокалетний представительный мужчина с аккуратно выбритой (и когда только успевает?) бородой был его главным помощником. И единственным, если так можно выразиться, другом. По крайней мере, живым другом. Уверенный в себе, вечно пахнущий морозом, храбростью и табаком, в каком-нибудь лучшем мире он вполне мог стать объектом воздыхания многих и многих представительниц прекрасного пола. Особенно, если учесть то, как шикарно на нём смотрелась офицерская форма.Но, к сожалению, мир был всё ещё тот же. И, что самое печальное, проблемы тоже.– Вот чего-чего, а этого у нас всегда было навалом, – ответил Астафьев, закуривая очередную папиросу. – Разве нет?Медведов усмехнулся, понимая, к чему тот клонит. Их «дезертирство» из рядов Совета было настолько же внезапным, насколько и неожиданно успешным. Кто же тогда, пару лет назад, мог подумать, что мятеж двух уставших и обозлившихся на командование офицеров запустит цепную реакцию? Что вместе с ними уйдут, по сути, все боеспособные части?– Я всё равно против, – продолжал гнуть свою линию Астафьев. – Ты видел их, знаешь, о чём я говорю. Скажу прямо, Дим, это звери. И даже проблема не в том, как и кто их воспитывал. Да чёрт побери, мы чуть ли не каждого второго учили сопли вытирать и вилку держать. Проблема в том, что ничего, кроме этого, – он неопределённо ткнул ладонью в сторону окна, – они и не видели. И потому они зверьё. Не спорю, мы тоже были шпаной. Малолетними бандитами, ублюдками, маргиналами, которым дорога сперва на зону, затем на кладбище. Но мы всегда знали, что есть ещё и другой мир. Другая Россия. Великая, мощная, правильная. Страна простых русских людей. А эти?.. Что они видели, кроме разрухи и войны?– Ничего, ты абсолютно прав, – согласился с ним Медведов. – Но разве это не повод, чтобы помочь им? Показать, что в мире есть не только сухпаёк и сталь автомата? Мы уже сделали первый шаг, когда послали к чертям собачьим людоедов из Совета. Так почему мы должны останавливаться на половине пути? Почему не сделать последний, финальный рывок?Астафьев горько усмехнулся.– Потому что мне уже сорок лет, Дима. Я старый. По меркам сегодняшнего времени, почти старик. И я хочу остаток дней прожить в спокойствии. Особенно, если я кровью заслужил такое право.– Я не моложе тебя, Володь, – с грустью в голосе ответил Медведов. – И я тоже нормально так зажился на белом свете."
