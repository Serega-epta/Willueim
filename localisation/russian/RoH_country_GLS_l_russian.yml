 GLS.16.d:0 "В штабе сегодня было многолюдно. Ушлые офицеры, все как один, молодые и исполнительные, сновали туда-сюда с охапками бумаг в руках. Иногда мелькали длинные тубусы штабных карт, а в углу даже гудел допотопный компьютер, непонятно как переживший и электромагнитные импульсы, и двадцать лет разрухи.Бывшая уфимская мэрия напоминала сегодня рассерженный улей.– Товарищи, – повысив голос, привлёк всеобщее внимание Медведов, – прошу внимания.Суета, волнами расходящаяся по помещению, тут же стихла. Два десятка пар глаз, словно по команде, тут же уставились на него.От автоматизма происходящего становилось немного не по себе.– Все вы прекрасно понимаете наше положение, – продолжил Медведов. – Урал являлся и продолжает быть одним из наиболее развитых регионов России. Пусть в плане плотности населения он и проигрывает центральной части страны, но зато у нас – промышленные мощность. У нас огромное количество складов с вооружением, со старыми, законсервированными запасами военной техники. К нашей же беде, подобное богатство есть не только у нас.Глава Комитета взял паузу, чтобы дать своим подчинённым время осознать очевидную истину.– Мы неплохо закрепились на занимаемой территории. Прошлые кампании против Совета хорошо показали это. Мы вполне в состоянии и дальше отражать все атаки, но… Но это, очевидно, путь в никуда. Противостоять хорошо организованной атаке, да что там, даже ещё одной волне Тварей мы не сможем. С нынешними ресурсами – точно нет.– Товарищ командир, – обратился к нему один из старших офицеров, – а как же ядерное вооружение?Медведов горько усмехнулся.– Вам не хватило прошлой войны, товарищ полковник? К тому же, шахты и пусковые установки за прошедшие годы пришли в негодность. Их реконструкция и ревизия требует интеллектуальных ресурсов, которых у нас нет. Так что сейчас для нас всё это добро абсолютно бесполезно. Это лишь груда радиоактивного хлама, не более. Тем не менее, это не означает, что нужно про них забыть и оставить на произвол судьбы. Полковник Тимошенко, если я не ошибаюсь? Вот вы и займётесь этим вопросом. Усильте охрану. Отыщите в комплексах любую эксплуатационную документацию. Стреляйте на поражение в любого, кто попытается приблизиться к шахтам. Отчитываетесь напрямую мне. Вам всё ясно? – Так точно, – бодро отрапортовал полковник. – Замечательно. Тем не менее, вопрос выживания остаётся вопросом главенствующим. Суть состоит в том, что на нас до сих пор висит клеймо ликвидаторов. Люди хорошо помнят, что творили в регионе войска Совета, а потому относятся к нам с недоверием, если не сказать с опаской. И если мы попробуем начать экспансию, весь Урал поднимется против нас. Татарские торгаши, бандиты Парамонова, все забудут былые распри и объединятся против общего врага. Против такой коалиции мы не выстоим. И поэтому единственный наш шанс – действовать решительно и быстро. Разбить основные силы неприятеля раньше, чем завершится переговорный процесс. Мы должны быть готовы, товарищи. Впереди нас ждут месяцы, если не годы, кровопролитных боёв..."
