 GLS.11.d:0 "Танковая гусеница с силой рявкнула, разбрызгивая во все стороны комки грязи. Одна из Тварей попыталась было бросится вперёд, в безнадёжную атаку. Пыталась, наверное, располосовать стальную броню своими длинными, нечеловеческими когтями.Металлический монстр не дал ей подобного шанса.Лихо развернувшись, танк бортом сбил человекоподобное животное наземь. Тварь заревела, обнажая длинные жёлтые клыки и слюнявую пасть, и попыталась было подняться вновь. Однако повторному броску не суждено было случиться. Танк, отчётливо переключив передачу, рванулся вперёд, проезжая всей своей многотонной массой по ногам чудовища. Треск костей вперемешку с криками боли разнёсся по округе, на секунду перекрыв даже звуки разгорающегося боя.Потрепыхавшись ещё с минуту и отчаянно цепляясь за осколки уходящей жизни, Тварь наконец-то затихла. На этот раз навсегда"
 GLS.11.a:0 "Паровой каток набрал ход"
 GLS.12:0 "Репатриация"
 GLS.12.t:0 "Репатриация"
 GLS.12.d:0 "Земли севернее Уфы, на которых ещё до недавнего времени обитали твари  пребывали в запустении. Уже давно здесь не ступала нога человека. Но с недавней победы Комитета ситуация планомерно начала меняться. К одному из потрёпанных домов неспешно приближалась семья. Впереди шёл её глава с автоматом в руках, за ним жена, а чуть поодаль за ней две девочки.– Мам, а нам долго ещё идти? – спросила девочка четырнадцати лет.– Нет, Машенька, мы почти пришли. Смотри,дом уже виднеется. – сказала ей мама. Через несколько минут всё семейство стояло перед порогом нового жилища. Дом был не слишком большим, но зато имел два этажа.– Аня, надо удостовериться, что внутри никого нет. Я встану напротив двери, ты её резко откроешь, после чего мне нужно будет всё осмотреть. А сама останешься с дочерями. – сказал муж своей супруге. ­­– Может мне с тобой пойти, Саша? – спросила она у него.– Нет. Ты не должна оставлять девочек одних, а запускать их в непроверенный дом нельзя. – объяснил он ей.– Согласна, только предупрежу детей .– Хорошо. – ответил Саша и отвернулся к дому.Аня подошла к девочкам и позвала их. Дочери сразу подошли к маме.– Дети, сейчас папа зайдёт в домик и решит, где вы будете сегодня спать. А пока мы подождём его. Маша, ты старше Жени, поэтому если папа позовёт меня посоветоваться, то ты за неё отвечаешь. Вы всё поняли?Обе дочурки закивали головой.– Умнички! Подождите меня пока тут.Аня подошла к двери и спросила у Александра.– Готов?– Да, открывай. – выдохнув ответил он ей.Супруга отворила дверь, и Саша отправился внутрь, держа перед собой автомат. Он проверил прихожую, осмотрел первый этаж, открыл все двери на нём и отправился по ступеням выше. Аня с напряжением ждала, когда вернётся муж, а девочки беззаботно смотрели на здешние окрестности. Спустя несколько минут послышались шаги, доносимые с лестницы, ведущей наверх. И вскоре из двери вышел довольный глава семейства.– С новосельем! – обрадованно произнёс он, разводя руками в разные стороны.– Папа, мама сказала, что ты решишь, где мы будем спать! Я буду жить с Машей или одна? – спросила младшая дочь.Папа оказался в ступоре. Он посмотрел на жену, та сделала виноватое выражение лица. И начал неспешно говорить Жене.– А-а-а… Я… Знаешь, очень долго-долго думал и решил вам дать самим возможность выбрать комнату наверху. – ответил папа.– Ура, я займу самую большую комнату! – прокричала младшая дочь и побежала внутрь.– Нет, я! – закричала вторая и побежала догонять сестру.– Так, только аккуратнее там, смотрите под ноги! – крикнул вдогонку Саша, после чего облегчённо выдохнул.Довольная Аня подошла к мужу и обняла за плечо.– Как тебе дом в целом? – спросила она.– Отличный, гораздо лучше, чем представлял его изначально. Разве что нужен небольшой ремонт. Там есть пару пробитых окон, из-за чего дует сильный сквозняк. А остальное не критично. – дал оценку Саша.– Думаешь, нам тут будет хорошо? – поинтересовалась Аня.– Теперь я в этом уверен намного больше, чем вчера. Ладно, пойдём в дом, тем более ты единственная, кто его ещё не увидел изнутри. – предложил Саша.– Ага, выберу себе большую комнату. – мечтательно произнесла Аня.– Нет, ну вы точно тут сговорились, пока меня не было. – посмеялся Саша.После этого они зашли за порог, и семья оказалась в полном сборе внутри своего нового дома!"
 GLS.12.a:0 " Жизнь вновь налаживается"
 GLS.13:0 "Железный город..."
 GLS.13.t:0 "Железный город..."
 GLS.13.d:0 "– Товарищ командир, мы готовы, – бодро отрапортовал Рязнов, отдавая честь. – Силы приведены в боевую готовность, планы города получены, разведка проведена. Только дайте приказ, и мы сравняем Пермь с землёй.– Сядь, Витя, – махнул рукой Медведов, корчась от очередного приступа мигрени.– Спасибо, я лучше…– Я сказал, сядь.Виктор Рязнов послушно опустился на предоставленное ему деревянное кресло. Выражение его лица тут же стало каменным, непроницаемым, а свой любимый автомат, с которым «вожак» молодёжи никогда не расставался, он демонстративно положил на колени.– Об этом я и хотел с тобой поговорить. Как раз о Перми, – продолжил Медведов, массируя висок.– Я слушаю вас, товарищ командир, – с готовностью отозвался Рязнов.– Мы решили отказаться от силового захвата города.– Что? – недоумённо переспросил Рязнов. – Товарищ командир, мы… Почему?– Всё очень просто, Витя. Очень просто. Володь, – Медведов обратился к Астафьеву, сидящему рядом, – объясни ему…Нехотя и кряхтя, тот поднялся со своего места. Местом этим, вопреки всем протокольным нормам, он снова и снова избирал краешек массивного стола, стоявшего в кабинете. Понять, почему Астафьев предпочитал сидеть именно на столе, а не в удобном кресле, Медведов за несколько лет так и не смог.– Товарищ капитан, расскажите, что вам известно о Перми, – обратился Астафьев к Рязнову.Тот пожал плечами.– Бывшая столица Уральской Конфедерации. До войны, если правильно помню, миллионник. Сейчас, конечно, меньше. Южный предел, до которого дошли эти, как их… Короче, вы поняли, товарищ Астафьев. После распада Конфедерации Совет попытался было прибрать город к рукам, но тут, хе-хе, – Рязнов ехидно улыбнулся, – помешали вы, товарищ командир. Так что «советские» получили там по зубам. Город хорошо укреплён, имеет неплохую промышленную базу и, в целом, может считаться самым большим городом Урала. Тем не менее, взять его можно. Хорошо скоординированному массивному удару пермяки сопротивляться не смогут. Особенно при превосходстве в воздухе.Астафьев коротко кивнул.– Всё так, товарищ капитан. Вы всё правильно говорите. И именно поэтому мы решили отказаться от прямой агрессии.– Товарищ командир, я искренне не понимаю…– Пермь – самый большой город на Урале, – решил вклиниться в разговор Медведов. – Это ты правильно сказал. И самый развитый. Все, кто не хотел войны, бежали именно туда. Учёные, интеллектуалы, инженеры. Те, в ком Комитет нуждается намного больше, чем в громких победах. Нельзя допустить, чтобы наши «сушки» покрошили этих людей в капусту. Мы пойдём другим путём. Предложим этим людям добровольно присоединиться к нам и сохранить то, что они уже имеют. А возможно даже и приумножить. – Но зачем? – вновь попытался оспорить приказ Рязнов.Астафьев иронично ухмыльнулся.– Виктор, а в шахту с ядерной ракетой ты сам полезешь?.."
