 GLS.2.d:0 "– Садись, Витя, – Медведов сделал приглашающий жест рукой. – Спасибо, я постою, – довольно оскалившись, ответил на предложение Рязнов.В этом был весь он. Капитанские погоны на плечах, обритая голова и выбивающаяся из-под военной формы тельняшка. Что иронично, десантником Виктор Рязнов никогда не был. Просто хранил увековеченный во времени и пространстве символ «голубых беретов» как память. О чём – он и сам до конца не понимал.Наверное, так себя чувствовали варварские военачальники, сальными пальцами засовывающие римские маршальские жезлы за свои сыромятные пояса.Золотая, дерзкая и злая молодость отпечатывалась на Викторе также явственно, как и клеймо на лбу беглого раба. Двадцать пять лет – возраст можно было угадать безошибочно, даже не заглядывая в паспорт, которого у Рязнова всё равно не было. Его непонятно как сохранившие белизну зубы постоянно были оголены в хищной улыбке. Волчонок. Так называли ему подобных во все времена. Умный, энергичный, по-собачьи преданный, но всё ещё дикий. Как и все из его «поколения». «Второго поколения». Медведов уже не раз и не два замечал, что в Викторе не было ни следа той тоски, что была в нём или Владимире. Он никогда не знал ни вкуса пломбира, ни звука первой передачи маршрутного ПАЗика. Ему не по чему было тосковать, не по кому скучать. Он даже родителей своих никогда не видел, будучи подобранным кем-то из «Первого поколения» в какой-то сточной канаве.В первые дни после бомбардировок подобных «викторов» было очень много.Двадцать пять лет – и уже капитан. Притом с боевым опытом. В прошлые деньки кое-кто продал бы душу за такую карьеру. Уж кто-кто, а бывший лейтенант КГБ Медведов знал об этом больше многих.– Ты получил моё сообщение? – отвлёкшись, наконец, от собственных мыслей, спросил у Рязнова глава Комитета.– Так точно, товарищ командир! – бодро отрапортовал Рязнов всё с той же хищнической улыбкой.– И что думаешь?– Мои люди рвутся в бой. Уже копытом бьют. Дайте только приказ, товарищ командир, и мы порвём и этих чурбанов, и уродов в горах. Да что там уроды, даже эти бляди из Совета нам не помеха. Там остались только сосунки и лизоблюды.Медведова неожиданно поразил приступ мигрени. Глава Комитета аккуратно и медленно приложил толстые пальцы к виску.Он понимал причину недуга.Любой другой командир любой другой армии мира на его месте гордился бы своим офицером. Молодой, яркий, злой – идеальный солдат. Но только не Медведов. Он знал, что стоит за подобными бравурными заявлениями. А точнее, что за ними не стоит ничего, кроме жажды крови.Для них, молодых волчат, и Россия – не была Россией. Лишь абстрактной Родиной, фантомом прошлого, символом неограниченной власти и мощи. Символом, к которому нужно всегда стремиться, но которого невозможно достичь.«Рано», – подумал Медведов, после непродолжительного и важного диалога отсылая Рязнова. – <<Ещё слишком рано. Если выпустить их сейчас, они утонут в собственной свободе..."
