 GLS_memories_of_rodina:0 "Воспоминания о Родине"
 GLS_memories_of_rodina_desc:0 "Многие из наших бойцов никогда не видели того светлого и прекрасного мира, который мы потеряли. Они, словно первобытные люди, заворожено слушают наши сказки о былом и наблюдают за плясками теней на стенах пещер. Но сможем ли мы вывести их к настоящему свету? Сможем ли дать им мечту, за которую стоит жить и умирать?"
