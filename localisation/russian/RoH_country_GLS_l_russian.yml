 GLS.10.t:0 "Южная мразь"
 GLS.10.d:0 "– Орёл, это Жаворонок, координаты принял, готовность боевая.– Жаворонок, это Орёл. Открытие огня подтверждаю, – неразборчивым шипением отозвалась рация.Командир артиллерийского расчёта коротко кивнул головой. Он всегда так делал, когда получал приказ. Вне зависимости от того, находился ли командир в поле зрения, или нет. Это было нечто сродни ритуалам, которые проводили одичавшие татары. Отпечататься на невидимой странице истории, написать новую строчку, размашисто подписаться: “Я здесь был!”Особенно в такой-то день.– Расчёт! – гаркнул он, поднимая левую руку. – По полученным координатам – огонь!Гаубица утробно рявкнула, посылая в черноту ночи убийственный снаряд. Через несколько секунд там, вдалеке, на горной гряде расцвел лепесток взрыва."
