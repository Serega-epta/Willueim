 GLS.6.d:0 "Матвей даже и представить не мог, что это произойдёт так рано.	Офицер Соколов явился рано утром в их казарму и приказал построиться. Мужчина средних лет, с шрамом над правым глазом, в тёмно-зелёной, почти чёрной шинели и фуражке, когда все собрались и построились, объявил им: – Парни! – начал он. – Сегодня для всех нас знаменательный день. В этот день вы не будете заниматься как раньше, стрельбой, тренировками, бегом с препятствиями и прочими радостями.Все сохраняли строй, но беспокойные взгляды их глаз были заметны.– Сегодня! – громко объявил офицер. – Вы стали настоящими солдатами! Поздравляю вас! Офицер улыбнулся. Несмотря на дисциплину, все всё поняли, и шеренга взорвалась смехом, радостью и смехом.	– Отдохните хорошенько сегодня, завтра выступаем! – сказал офицер и с улыбкой покинул казарму.	Парни были вне себя от радости. Они достали припрятанные лакомства, на случай праздника. Колбасу, хлеб, соль, немного мяса и масла. С алкоголем было туго, но у одного из них, было припрятано немного браги. Парни сидели, ели, пели песни. Матвей даже достал через знакомых немного “сухого листа” или как раньше ещё называли, да и сейчас говорят - “табак”, сделав самокрутку, закурил. Теперь они солдаты. Они долго ждали этого дня. Матвей вспоминал своего отца, и будь тот ещё жив, то гордился бы сыном. Ему было не до слёз, ибо табак и алкоголь дали в голову, а остальные поддержали его, напевая, модную в их рядах “Дорогу молодым”."
 GLS.6.a:0 "Страх остался позади, ведь впереди ждала победа"
 GLS.7:0 "Дети Ермака"
 GLS.7.t:0 "Дети Ермака"
 GLS.7.d:0 "Никто ничего не ждал. Бойцы Торговой Лиги, как обычно, патрулировали местность. Небольшой отряд прочёсывал окрестность. Не считая холмов и небольших кустов, местность была по большей части открытая. Пост был в нескольких сотнях метрах от них, один из патрульных покуривал, но они все тотчас же остановились и вскинули оружие на изготовку, когда услышали звук.	Тяжёлый рёв двигателей, грохот перебираемых гусеницами цепей. Повернувшись в сторону откуда они доносились, тюрки что-то начали кричать, но всё произошло мгновенно.Вынырнувший из-за холма бронетранспортёр “Тигр”, сплошь покрытая бронёй машина, уже мчался на оных. Кто-то из бойцов побежал, но они ничего не могли сделать. По рефлексу открывшие огонь по машине, для которой пули были как для слона, дробь, получили в ответ пулемётный огонь. Тот огненной лентой прошёлся по отряду, кося их как серп траву. Буквально за считанные секунды весь патруль был мёртв.А за первым “Тигром” появились и другие его собратья. После чего, подминая под собой землю, выкатился клин танков Т80У. А за ними тянулись отряды пехоты, разбитые на группы в качестве поддержки. По рации уже звучало:– Молот-один, начать зачистку.Командиры подтвердили исполнение. На перехват им уже выехали машины Торговой Лиги со стационарными пулемётами, покрытые бронепластинами и отряды пехоты противника. Но механизированный отряд уже мчался на них стройным рядом. “Тигры” отходили назад, уступая танкам путь, чтобы те, открыли огонь из своих массивных орудий по машинам противника. Один, второй, третий. Вражеские автомобили взрывались и переворачивались, превращаясь в огненные остовы. Пехота врага пыталась использовать противотанковые орудия и гранатомёты. Но манёвренные “Тигры” уже летели на них и открывали огонь на подавление, закрывали своей бронёй гусеницы и уязвимые места танков, защищая военную технику.Когда они достигли линий укреплений аванпоста, никто не мог уже остановить массированный огонь наступавших. Пулемётные точки накрывались снарядами, из окопов солдат выбивали огнём пулемётов. Когда подтянулась пехота, она закидывала врага гранатами, не давая тому вздохнуть. Противник явно не был готов к такому хорошо организованному и жестокому прорыву.– За Комитет! – кричал офицер Соколов, ведя бойцов на штурм. – Вперёд парни!Яростные, полные решимости, они шли в бой. Уже как солдаты «Второго поколения»."
