GLS_Iron_Dimon:0 "Дмитрий Медведов"
GLS_Iron_Dimon_desc:0 "Дмитрий родился 27 сентября 1976 года в городе Уфа, Башкирская Область. С самого детства он знал, кем будет в будущем. Военным. Как его отец, и отец его отца, и отец отца его отца… В 14 лет Дмитрий попал в кадетскую школу, где начал обучаться военному делу. Вскоре после завершения учебы, Медведов был призван в армию, где проходил службу в составе войск «Чистильщиков», что в большом числе были расквартированы в Уральском Регионе. \nВойна застала повзрослевшего Дмитрия в Уфе, где тот находился в отпуске с женой и детьми. В одночасье счастье сменилось страхом. Хоть по Уфе и не был нанесен удар, близлежащие территории были полностью выжжены. Подчиняясь приказам Временного Высшего Командования Урала (позднее – Срочный Совет Реагирования), Медведов был вынужден покинуть свою семью, оставив их в своих офицерских апартаментах. Ввиду недостатка провизии, в государстве было введено жёсткое нормирование пищи, однако, военным и их семьям полагалась усиленное довольствие, особенно офицерам. Дмитрий, получая паек в своей части, отправлял львиную его часть своей семье, обрекая самого себя на голод, что однажды чуть не отправил его на тот свет, из-за чего тому было разрешено на время лечения покинуть часть и вернуться домой, где он увидел счастливые лица своих детей и жены. Страх за их жизни и их здравие одновременно и чуть не убили Дмитрия, и одновременно, спасли его. Встав на ноги, Медведов был определен в командование Уфимского гарнизона. \nВскоре после первичного успокоения ситуации, Совет начал бомбардировки близлежащих территорий, что не было поддержано Медведовым и его заместителем Габбасиным. С опорой на местный гарнизон, они начали планировать «отстранение» командования, боясь, что однажды под бомбардировки может попасть и его родная Уфа вместе с его семьей. По ходу подковёрного планирования операции, к их группе примкнул ещё один высокопоставленный офицер Кабиров, что был ответственным за содержания «Тактического вооружения». В эти дни до группы дошли новости о вторжении тварей в центральный Урал, вместе с чем был получен приказ о выдвижении Медведова в Пермь для формирования группы реагирования, однако, приказ был проигнорирован. Вместе него был отдан другой: войскам Уфимского гарнизона занять город и его окрестности. Однако, в момент падения власти Совета Медведов отсутствовал в городе, он на личном автомобиле вывозил семью из города, опасаясь за их жизни. Вернувшись через пару часов в Уфу, Дмитрий принял неожиданный для себя пост: Председателя Ликвидационного Комитета, что разделило его жизнь на две части."
