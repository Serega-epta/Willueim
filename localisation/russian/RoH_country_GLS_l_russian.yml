 GLS_Iron_Dimon:0 "Дмитрий Медведов"
 GLS_Iron_Dimon_desc:0 "Дмитрий Анатольевич всегда был баловнем судьбы. Родившийся в семье видных государственных служащих, в почти столичном Ленинграде, он всегда знал, что его ждёт длинная и счастливая жизнь. Беззаботное детство, прекрасное образование, крепкая физическая форма и, что самое важное, ясная голова. Путь ему был заказан. И поэтому никто не удивился, когда Медведов подал документы в Академию КГБ. \nВыпустившись из Академии прямо накануне Последней войны, молодой лейтенант тут же попал в круговорот оперативной работы. У отдела контрразведки по Ленинградской области было в то время было слишком много забот, так что молодой и смекалистый парень был как нельзя кстати. \nМногие называли его карьеристом и лизоблюдом. Возможно, в какой-то мере они и правы. Иначе как объяснить то обстоятельство, что сперва он оказался в числе счастливчиков, эвакуировавшихся на Урал, а затем – примерил генеральские погоны? Однако факт остаётся фактом, Дмитрий Медведов, несмотря на все превратности судьбы, так и не стал бездушным механизмом государственной машины. Его бунт против нечеловеческой политики Срочного Совета Реагирования лишь подтвердил это. И теперь бывший генерал, а ныне глава Государственного Ликвидационного Комитета, готов вести своих людей вперёд. К чему-то светлому и тёплому. Тому, что давно забыли в умирающем мире..."
