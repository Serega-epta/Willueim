 GLS_old_friends:0 "Старые друзья"
 GLS_old_friends_desc:0 "Владимир Астафьев – давний мой сподвижник. Точно также, как и я, опалённый войной и жизнью после. Если подобное существование вообще можно назвать жизнью. Сейчас, однако, этот крепкий и волевой человек, выходец из «Первого поколения», моя главная опора в государственных делах. Один из немногих, с кем я могу быть откровенен."
 GLS_young_blood:0 "Свежая кровь"
 GLS_young_blood_desc:0 "Наша кровь, наша надежда. Дети выжженных степей и морозных гор, которые никогда не видели истинной красоты этих мест. Наверное, им много легче, чем нам. Они никогда не видели настоящей цивилизации, а потому им легче принять её падение. Легче вновь превратиться в дикарей.Но даже среди моих зверьков есть настоящие альфа-хищники. Гриша Рязнов – один из таких."
 GLS_fall_of_rodina:0 "Падение «Родины»"
 GLS_fall_of_rodina_desc:0 "Господи, как хорошо я помню тот день. Приглушённый шёпот матери, монотонное и радостное гудение телевизионное гудение диктора. Мгновение, вспышка, и огромная ракеты взмывает вверх, унося на земную орбиту последний модуль станции «Родина». Нашу честь. Наш символ.А теперь она летит вниз раскалённым огненным шаром. Как и все вчерашние мечты."
 GLS_our_defence:0 "Наша оборона"
 GLS_our_defence_desc:0 "Из-за этих проклятых тварей мы потеряли слишком много людей два года назад. В попытках отбить занятые ими территории – ещё больше. Почти всё «Первое поколение». И будь я проклят, если позволю этому повториться вновь!"
 GLS_planning_horizon:0 "Горизонт планирования"
 GLS_planning_horizon_desc:0 "Мы отбили атаку. Сумели закрепиться здесь, в этих промозглых горах, на этой каменистой почве. Но даже несмотря на то, что мясники из Совета больше не донимают нас бесконечными рейдами, нам не выжить. Если останемся здесь – не выжить.Действовать нужно быстро."
 GLS_massacre_number5:0 "Бойня номер 5"
 GLS_massacre_number5_desc:0 "Окно наших возможностей стремительно сокращается. Едва мы проявим агрессию по отношению к соседям, едва они увидят в нас угрозу – нас тут же разорвут на части. Для большинства здешних обитателей мы всё те же ликвидаторы, всё те же ужасные твари с противогазами вместо лиц. А это значит – у нас нет выбора. Все в бой! Пора «Второму поколению» показать зубы.Господи, прости меня за это..."
 GLS_bunches:0 "Гроздья гнева"
 GLS_bunches_desc:0 "Часы тикают. Тик-так. Тик-так. А времени всё меньше. Оно убегает с каждой минутой.Пусть наша ярость возьмёт нас в плен. Пусть наш гнев станет самым страшным оружием для врага. И пусть закалённая ненависть наша рядом с любовью живёт..."
 GLS_children_of_ermak:0 "Дети Ермака"
 GLS_children_of_ermak_desc:0 "«Второе поколение». Дикие, несмышлёные, но уже очень опасные волчата. Как их ещё воспитывать, как держать в узде, кроме как примером прошлого? Как ещё протянуть ту невидимую нить, что свяжет из с давно сгинувшими отцами и дедами, если не поставить в один ряд с Ермаком Тимофеевичем? В Сибири можно убивать. Царь не осудит. Только похвалит..."
 GLS_end_of_silence:0 "Конец «Тишины»"
 GLS_end_of_silence_desc:0 "Всё как всегда. Страх и ужас в глазах горожан. Женские слёзы. Сейчас вновь начнутся чистки. Вновь прольётся кровь и застучат выстрелы расстрельных команд.Нет. Хватит. Круг будет разорван. Ради лучшей жизни, ради воспоминаний об утерянной России. Хватит с нас тишины..."
 GLS_this_is_what_you_were_taught:0 "Это то, чему вас учили!"
 GLS_this_is_what_you_were_taught_desc:0 "Какая ирония. Я вновь отдаю приказ на штурм этих проклятых гор. Вновь бросаю молодых пацанов на убой против озверевших мутантов, в которых не осталось ничего человеческого.Только теперь нам всем есть за что умирать. Теперь нас не ведут пустые амбиции и давно потерявшие силу приказы. Мы будем драться за свою мечту, за лучшую жизнь для всех нас.И если кому-то суждено пасть в этом бою, то да будет так!"
 GLS_south_mraz:0 "Южная мразь"
 GLS_south_mraz_desc:0 "Южная стая заняла слишком протяжённую территорию, разгромить их одним быстрым ударом не получится. Выкурите ублюдков из их нор артиллерией!"
 GLS_north_mraz:0 "Северная мразь"
 GLS_north_mraz_desc:0 "В этот раз судьба нам благоволит. Уродов здесь не слишком много. Окружить и уничтожить. Всех до единого! "
 GLS_repatriation:0 "Репатриация"
 GLS_repatriation_desc:0 "Я должен доказать всем и каждому, что мы больше не ликвидаторы. По крайней мере, не те, которых они помнят. Если я хочу дать своим людям новую, лучшую жизнь, если хочу, чтобы мои пацаны когда-нибудь хотя бы прикоснулись к тому, чего их лишила война... Эти места расцветут вновь. Повалит дым из заводов, оживут дороги. Толпы переселенцев, добровольцев, двинутся сюда под вооружённой охраной, без всякого принуждения. Им душно, душно в этих пыльных городах. Я же дам им свободу!И, конечно, по две единицы стрелкового оружия на семью. На всякий случай..."
 GLS_iron_town:0 "Железный город..."
 GLS_iron_town_desc:0 "Пермь, «Железный город», как его называют, – это ключ ко всем Уральским горам. В войну он не сильно пострадал, то ли так отработали системы ПРО, то ли американцы просто не считали его приоритетной целью. В любом случае, по нынешним меркам, это огромный мегаполис. Недаром сгинувшая Уральская конфедерация некогда выбрала его своей столицей.Теперь же жители города стоят на перепутье. С одной стороны – людоедский Совет, с другой – Искажённые. В одиночку «Железному городу» не выжить, а потому единственный разумный выход для него – это упасть прямиком в наши цепкие объятия."
 GLS_can_sleep:0 "...может спать спокойно "
 GLS_can_sleep_desc:0 "Отцы города сделали правильный выбор. Вместе наша сила умножится, а мы заодно получим отличный плацдарм для наступления на силы Совета."
 GLS_iron:0 "Железо внутри и снаружи"
 GLS_iron_desc:0 "Промышленные комплексы Перми сделали своё дело. Теперь, когда наша армия вооружена по последнему слову «техники», мы можем начать подготовку против нашего первого и самого главного врага..."
 GLS_survivors:0 "Каждый из выживших сам за себя!"
 GLS_survivors_desc:0 "Срочный Совет Реагирования сегодня является колоссом на глиняных ногах. После нашего мятежа костяк их вооружённых сил буквально перестал существовать и сейчас представляет собой жалкое зрелище. Люди, живущие под пятой безумцев, больше не могут терпеть самодурство обезумевших командиров Ликвидации.Пора покончить с этим уродцем раз и навсегда. Один наш решительный удар – и всё будет кончено. Время нашей мести пришло!"
