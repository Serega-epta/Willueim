TAR_Voenny_sovet_desc:0 "Республика… Демократия… такие близкие, но в этот же момент далекие понятия, даже в довоенные годы, что уж говорить о наших днях. Хотя в Прикамье, где в далекие-далекие годы гражданской войны располагался Прикамский КОМУЧ, и в эти дни существуют люди, которые действительно верят в магическую силу этих слов.\nРеспублика, отколовшаяся от Конфедерации во времена её распада, ныне представляет из себя пусть и очень милитаризованную, в какой-то мере даже деспотичную, но всё же демократию. Для многих Тарног является скорее насмешкой над нынешним положением дел. В ней бестолково всё: от её «многочисленных»вооружённых сил, представляющих из себе не более чем расхлябанную толпу, и до внутриполитических процессов, которые больше напоминают детские игры в таковые, чем реальную борьбу за власть. Даже само название государства выглядит нелепо и претенциозно.\nНекоторые сваливают все проблемы республики на монополистов-торговцев, приватизировавших важные торговые артерии из Урала в центральные области Великой Родины. Другие же, куда более прозорливые – на тёмных фигур в капюшонах, что часто присутствуют на заседаниях республиканского парламента…"
