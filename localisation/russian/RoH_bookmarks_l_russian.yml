 BM_HISTORY_TITLE:0 "Краткая история"
 REQUIEM_NAME:0 "РЕКВИЕМ ЧЕЛОВЕЧЕСТВА"
 REQUIEM_DESC:0 "Война. Война никогда не меняется. Наступил конец света, как мы и предсказывали. слишком много людей, слишком мало пространства и ресурсов. Подробности никому не интересны, причины, как всегда, чисто человеческие. Жизнь на Земле практически полностью уничтожена. Но шрамы, оставленные войной, еще не исцелились. И Земля еще не забыта."

 #Временные описания стран для начального меню
 REQUIEM_OF_HUMANKIND_condition_of_ARM:0 "Армия Возрождения – остатки патриотически настроенных гражданских, некогда ведомые целью защиты своей Родины, а ныне превратившиеся в одержимых местью фанатиков. Единственной их целью является полное уничтожение любых угроз Великой Родине."

 REQUIEM_OF_HUMANKIND_condition_of_LWV:0 "Божий Надел Галиции и Волыни – теократическое государство, основанное бывшим солдатом Великой Родины Иваном Охлостенко. Изменив тысячелетние догмы православия и исказив их в соответствии с суровым временем, Охлостенко и его Истинноборцы одержимы обретением истинного Бога в умирающем мире."

 REQUIEM_OF_HUMANKIND_condition_of_ODS:0 "Черноморское Адмиралтейство – милитаристская хунта, объединённая желанием отомстить бандитам и ренегатам, разорившим черноморское побережье. Ведомая своим лидером, Никитиным, она неуклонно движется к осуществлению таинственного Замысла, известным только самому Координатору."

 REQUIEM_OF_HUMANKIND_condition_of_GLS:0 "Государственный Ликвидационный Комитет – осколки Государственных Сил Ликвидации, ведомые бывшим сотрудником Госбезопасности Дмитрием Медведовым. Разочаровавшись в людоедской политике ликвидаторов, единственное о чём теперь мечтает Медведов – это возродить ту Россию, которую он запомнил."

 REQUIEM_OF_HUMANKIND_condition_of_IMP:0 "Центральнорусское Консульство – крупная группировка в Центральной России, объединённая под своим началом авантюристом Дмитрием Милениным. Единственное, чего жаждет Миленин – это единоличной власти над всей Родиной."
