  ARM_Kyst_Factor:0 "Кустарное производство"
  ARM_Kyst_Factor_desc:0 "Пускай текущее положение и не позволяет развернуть специализированное производство снаряжения, ситуация всё ещё не безнадёжна. Скромные средства, находящиеся во владении Армии Возрождения, тем не менее, подходят для ограниченного производства снаряжения и поддержания уже имеющегося в хорошем состоянии."
  
  ARM_Vozrozh_1:0 "Возрождение Армии"
  ARM_Vozrozh_1_desc:0 "В результате реформ мы смогли вдохнуть новую жизнь в Армию возрождения. Пускай определённые элементы не были довольны данными реформами мы смогли заполучить определённую популярность среди населения."
  ARM_Vozrozh_2:0 "Возрождение Армии"
  ARM_Vozrozh_2_desc:0 "В результате реформ мы смогли вдохнуть новую жизнь в Армию возрождения. Пускай определённые элементы не были довольны данными реформами мы смогли заполучить определённую популярность среди населения."
  
  ARM_Bag_dik_1:0 "Багровая диктатура"
  ARM_Bag_dik_1_desc:0 "Дегенерация медленно разъедала наши ряды пока Багровые лучи не вмешались в происходящее. Попытки задобрить крыс, ударивших нас в спину в самый важный момент, не могла закончиться чем–то хорошим. Однако сейчас наконец–то настоящие патриоты получили рычаги давления, пришло время уничтожить всех противников режима."
  ARM_Bag_dik_2:0 "Багровая диктатура"
  ARM_Bag_dik_2_desc:0 "Дегенерация медленно разъедала наши ряды пока Багровые лучи не вмешались в происходящее. Попытки задобрить крыс, ударивших нас в спину в самый важный момент, не могла закончиться чем–то хорошим. Однако сейчас наконец–то настоящие патриоты получили рычаги давления, пришло время уничтожить всех противников режима."
  
  ARM_Marsh_v_pered:0 "Марш вперёд!"
  ARM_Marsh_v_pered_desc:0 "Пришёл час вернуть власть над утерянными территориями Великой Родины и поставить наглых военначальников возомнивших себя правителями на место. В бой за Родину! За наш народ!"
 
  ARM_Sovet_Reintegration:0 "Совет реинтеграции"
  ARM_Sovet_Reintegration_desc:0 "Земли, некогда находившиеся под нашим контролем, погрязли в анархии. Разорённые войной земли невозможно использовать максимально эффективно. С целью восстановления территорий и максимально эффективного их использования и был создан совет реинтеграции. Впрочем, лишь малый процент идей совета получает какое–либо развитие, не говоря уже и исполнении."
 #события
  ARM.1:0 "В кольце врагов"
  ARM.1.t:0 "В кольце врагов"
  ARM.1.d:0 "  Здесь всегда было тихо. Никогда и никому здесь не нужно было шуметь. Но сейчас здесь абсолютная тишина, непохожая на предыдущую. \n Да и не было того, что обычно шумит. Не было крупных городов. Все заводы, уничтоженные, ныне молчат, не шумят станками и не дымят трубами. \n Армия обязана вести себя тихо. Иначе противник услышит и прервет тишину. Солдаты не говорят по пустякам, а когда говорят, то делают это вполголоса. Не шумят и автоматы, ибо патронов мало.\n  Молчать крестьяне, когда солдат приходит забирать их еду. Ибо знают если нарушат тишину – солдат её быстро восстановит. Солдату еда нужнее, без этой еды солдат умрет. И некому будет сохранять тишину." 
  ARM.1.a:0 "Как долго продлится тишина?"
  
  ARM.2:0 "День сурка"
  ARM.2.t:0 "День сурка"
  ARM.2.d:0 "  На армию опускался ожидаемый вечер. Было часов семь. Так уж получилось, что в расписании этот час был ничем не занят. Была ли это ошибка, или кто–то сжалился над солдатами, никто не знал, хотя многие склонялись к первому варианту.\n Из котелка доносился запах супа, одно из немногих удовольствий здесь. Солдаты, сидевшие возле костра, наслаждались этим запахом. И тут один, который выглядел самым молодым, решил нарушить тишину. Но говорил он тихо, в полголоса.\n "Командир сегодня был жёстче обычного. Приказал в полном боевом обмундировании пробежать по периметру территории, которую нам велено охранять, двадцать кругов. А периметр будет этак километров пять. И жестоко наказывал тех, кто выходил хоть на метра два за границу."\n Никто не повернулся в его сторону. Кроме одного, его подбородок был весь в красных шрамах, ибо бриться приходилось штыком от винтовки. Он все же спросил.\n "А чего ему понадобилось так чётко границу то соблюдать? Неужто боялся?"\n Самый старший за костром, в чьих глазах читалась лишь холодная решимость, негромко, но чётко ответил.\n "Недавно был один пацан, тот ещё кретин на самом деле, так вот он потерялся. А нашли его, точнее его остатки, только через день. Ясно было что его сожрала какая–то 'Мразь'."\n "Чего это за 'Мразь'?" – спросил побритый.\n "Да мало ли мразей что ли вокруг? Мож тварь какая, а может и человеческая мразь. Мы тут одни считайте сохранили человечность." – грустно ответил старый.\n Молодой продолжил спрашивать.\n "Я вот слышал, что где–то нашли аномалию. Мол те, кто с оружием туда приходил с ума сходили, и по своим стрелять начали. А кто без оружия, с ними нормально все. Говорят, что эта кара божья за гнев человеческий."\n Побритый насмешливо парировал:\n "Да если б бог был, он бы такой херни не допустил."\n Старый не улыбнулся, а начал лишь более пристально смотреть в костер."
  ARM.2.a:0 "Меня терзают смутные сомненья"
  
  ARM.3:0 "Передышка"
  ARM.3.t:0 "Передышка"
  ARM.3.d:0 "  – Э, мужики! – растрёпанный и явно находящийся навеселе повстанец в грязной распахнутой одежде поставил перед сослуживцами ящик с кустарно закрытыми бутылками разного размера, – Зырьте чё у деда неподалёку реквизировал! Даже пару довоенных бутылок для нужд фронта изъял, а то чё один чай хлебать?\n Все, кто сидел за столом под светом тусклой лампы и играл в карты, всем своим видом демонстрируя полное безразличие к своим основным обязанностям, моментально оживились и не теряя ни секунды достали кружки.\n Однако двое стоящих несколько поодаль солдата, разлепив глаза и взглянув на часы, ответили\n – Не, мы на посту. Вот ещё часик пройдёт – тогда присоединимся.\n – Ой, да плевать, никто же не увидит!\n – Не, не, мы лучше пройдёмся, а то у вас тут чёрт его знает чем воняет.\n – И то верно, ха–ха–ха! – ответили им уже выпившие стакан отравы для разума и тела сослуживцы. \n Выйдя из грязного и несколько покосившегося самодельного кордона часовые закурили смотря в сторону тыла.\n – Эх, скорей бы домой. Осточертело мне тут торчать, – сказал один другому.\n – Приказ есть приказ. Сказали стоять, – второй плюнул в грязь, – мы и стоим.\n – Это–то понятно, но вот представь, нападки на нас, и что мы двое сделать целой роте или хотя бы бригаде сможем? Ровным счётом нихрена.\n– Ты–то не сравнивай пору довоенную и нынешнюю. Зуб даю, эти идиоты–возрожденцы похлеще наших будут, уже, должнобыть, в пьяном угаре лежат... \n Тем временем по ту сторону баррикад, в аккуратно сложённом и почти незаметном снаружи деревянном блиндаже находился командир подразделения Армии Возрождения и через бинокль наблюдал за противником.\n – Товарищ лейтенант, запишите, – сказал он своему помощнику, – «Выход на дежурство у противника нерегулярный. Рекомендую учитывать это при планировании операции.» А потом заправитесь, не предстало офицеру демонстрировать халатность хоть в чём либо.\n – Так точно!\n – Если я буду нужен – я в окопах проверяю боеспособность солдат.\n С этими словами командир вышел из блиндажа и пошёл по разветвлённой сети траншей."
  ARM.3.a:0 "Далее"
  
  ARM.4:0 "Передышка"
  ARM.4.t:0 "Передышка"
  ARM.4.d:0 "  Большинство солдат было занято чисткой и проверкой оружия, некоторые проверяли боеприпасы, третьи переносили различные ящики с провизией и обмундированием. Дойдя до небольшой землянки, места размещения одной из рот, он вошёл внутрь. Свеча освещала довольно тесное, но чистое помещение. Недавно составленная и уже распространённая среди родных командиров карта местности лежала на столе.\n – Товарищ командир! – при словах ротного командующего весь личный состав встал по стойке смирно.\n – Вольно. – ответил, пригнувшись, спускавшийся командир, – Как продвигается разработка основных сценариев боевых действий?\n – Очень хорошо, товарищ командир. Мы провели визуальную разведку местности и смогли уточнить топографию в ближайшем лесном массиве, что позволяет утверждать, что при продвижении через лесной фланг войска не столкнутся с природными преградами. Мы как раз собирались довести до командования наше предложение о проведении большей части войск через ближайший лес.\n – Хорошо, данное предложение будет рассмотрено оперативным штабом в скорейшем порядке. А пока продолжайте подготовку.\n – Товарищ командир, позволите несколько не уставной вопрос? – обратился к нему один из рядовых.\n – Позволяю.\n – Так, когда мы перейдём в наступление?\n Взгляды всех в землянке оказались прикованы к командиру, тот лишь улыбнулся и пошёл к выходу, а перед самой дверью обернулся и всё с такой же улыбкой ответил""
  ARM.4.a:0 "Однажды..."
  
  ARM.5:0 "Реликвии прошлого"
  ARM.5.t:0 "Реликвии прошлого"
  ARM.5.d:0 "  – Три, два, один... – сапёр повернул ручку и прозвучал взрыв. \n  Бетонные пыль и крошка заволокли спрятанный в лесу вход в довоенный бункер. Периодически разные оперативные группы находили подобные складские комплексы для ведения партизанской и обычной войн, построенные ещё до Войны. И, учитывая масштаб приготовлений Великой Родины к возможной агрессии, подобная частота обнаружения была неудивительна, нередко местные могут по памяти назвать местоположения аж трёх ближайших бункеров–складов. \n  И единственной причиной, по которой большинство этих складов всё ещё не разграблены является, были массивные, утопленные в железобетон, противоударные двери. \n  Но даже такая бандура не может устоять перед несколькими точечно заложенными рядом с петлями зарядами динамита. Вот и в это раз, рассеявшись, завеса пыли обнажила взору солдат не непреодолимое препятствие, а проход в темноту. \n  Впрочем, темнота эта быстро ушла, когда в помещение проник свет фонаря, который показал, что перед ними не совсем привычный складской коридор, а длинный спуск куда–то вниз. \n  – Начать осмотр помещения. Судя по всему, это не обычный склад, а объект класса СК–3 если не выше, так что смотрите в оба и берите даже то, что кажется простым металлическим мусором. \n  Повинуясь приказам командира, солдаты быстро продвинулись вниз, после чего осторожно вскрыли дверь внизу. И только там они, наконец, попали в главное помещение – большой и длинный бетонный зал с низким потолком. Притом достаточно, чтобы свет фонаря не находил его конца. \n  – Товарища электрика сюда! – скомандовал командир экспедиции. \n  – Я! – отозвался и прибежал с поверхности пожилой человек низкого роста. \n  – Запустите генераторы и подключайте питание. \n  – Есть! \n  Под светом слабого фонаря техник зашёл в помещение с названием «генераторная» и начал издавать шум интенсивной работы. \n  Тем временем командир приказал вскрыть ломом один из множества стоящих в главной зале ящиков. Содержимое его соответствовало надписи на крышке: «АКМ, 10 шт...» \n«Да, вот это мы удачно зашли» – сказал про себя командир, как вдруг генератор начал тарахтеть и электрические лампы на низкой крыше помещения начали светиться всё ярче, прогоняя мрак и демонстрируя целые горы является мера стрелкового оружия, гранат, аптечек, и самое главное – два танка! Завидев их, командир сказал уже вслух..."
  ARM.5.a:0 "Вы нам хорошо послужите!" 

  ARM.6:0 "Мастер"
  ARM.6.t:0 "Мастер"
  ARM.6.d:0 "  Свечка слабым пламенем освещала комнату. Еле заметная тень метнулась в сторону рабочего стола. День сегодня был не из лёгких, однако силы заниматься своим любимым делом еще не покинули юного мастера. \n  –На, на-на-на. – напевая себе под нос мужчина прошел к инструментам и начал пытаться найти хоть что-то целое под горой хлама и разного металлического мусора. \n  Наконец найдя какое-то подобие отвертки, он подошёл к столу, перед ним лежал старый, проржавевший автомат Калашникова. \n  –Дело мастера боится – самоучка стал осматривать оружие, ситуация казалась весьма плачевной, однако на фронте котировалось даже такое вооружение, способное выйти из строя в любую секунду. Такая же история произошла и с этим автоматом, во время одного из боев, в самый ненужный момент оружие вышло из строя. Солдат успел укрыться, однако автомат казалось невозможно спасти. \n  –Все замызгал, черт возьми. \n  Маленькая кибитка казалось вот-вот улетит вместе с дождем, что был слышим за окном, однако увлеченный мужчина продолжал расчищать грязь с деталей автомата. \n  –Ну кто же так следит за оружием, подход к нему нужен, подход. – на секунду ему показалось, что он сошёл с ума. \n  –Вот так-то лучше будет, да, дружок? Он уже привык говорить со своими «подопечными», именно так он называл все винтовки, которые попадали ему в руки. \n  Винтовка уже начала выглядеть как нечто похожее на оружие, юный инженер совсем разговорился с автоматом. \n  –Как же он тебя не любил, вот какой он! Гад, черт его побери! – ругань уже сама вылетала из уст мужчины. \n  После того как самоучка неторопливо разобрался со внутренними частями, настало время очистки внешней части. \n  –Ля, ля-ля. – он напевал себе под нос. \n  Он начал неторопливо начищать детали оружия, и оно казалось окончательно вернуло свой внешний вид. \n  –Ты не злись на него, не злись, он может и не хотел тебя так обижать – мужчина успокаивал оружие, он не задумывался о том, что его кто-то услышит и примет за безумца. \n  Он оттер всю грязь с винтовки и установил его на стенд. \n  –Вот ты теперь какой, не благодари! – мужчина заулыбался, ему на долю секунды показалось, что винтовка ответила ему. \n  Смех сам начал распирать его, может оружие действительно стало говорить с ним, однако теперь это было неважно, главное, что ремонт окончен и его ждёт заслуженный отдых."
  ARM.6.a:0 "Ещё одного спасли" 

  ARM.7:0 "На убой"
  ARM.7.t:0 "На убой"
  ARM.7.d:0 "  Чёрные стены домов будто кричали о том, чтоб их уничтожили. Однако город стоял, он выглядел пустым, он выглядел покинутым, но он стоял. Подразделения солдат передвигались по городу звонким маршем, звук от ударов их сапогов о землю уже стали роднее звуков листвы, самой листвы уже почти не осталось. \n  Мужчина вышел из дома, на его ногах были старые потрепанные сапоги, лёгкая куртка которая пахла так, будто её только что уронили в гору пепла. Мужик достал помятую сигарету и пошел в неизвестном даже для себя направлении. Своим усталым взглядом он улавливал детали зданий вокруг него. Перед ним проходили люди, однако старец совсем не различал их лица, они все будто слились в единую серую тень. Перед ним проходили израненные войной инвалиды, которые ели несли остатки своего тела по грязному асфальту, перед ним проходили юнцы, с пустыми взглядами, которые несли на своих грубых губах сигареты. Мысли его становились все темнее и темнее, армия, по его мнению, совсем обескровила страну ради какой–то смутной цели. \n  Перед ним показалось здание приёма в армию. Дверь была старенькой и постоянно колыхалась на порывах ветра. Здание украшали буквы, они гласили «ВОЕНКОМАТ». Одна из букв отвалилась во время очередного катаклизма, её так и не починили. \n  Мужчина долго и заворожённо смотрел на здание. Столько оно погубило, столько оно уничтожило. Прямо перед ним туда вошёл совсем молодой человек. Сигарета выпала изо рта мужичка. На глазах навернулись слезы. \n  –Сколько ж вы убили... Стой, парень, не входи! –его речь начала дрожать, он был в ужасе от собственного бессилия, он вспоминал своих мертвых родных, которые погибли за идею армии. \n  –Успокойтесь, гражданин, успокойтесь. –вокруг мужчины начали собираться зеваки, солдаты начали сгущаться возле того места, где он остановился. \n  –Сколько вы погубили, сколько душ забрали! Вы все у нас забрали, сына моего забрали, еды у нас нет! –Мужчина окончательно впал в истерику, его речь окончательно переставала напоминать человеческую. \n  Солдаты быстро скрутили его и отвели в участок, он продолжал отбиваться физически, но воля его была уже давно сломлена."
  ARM.7.a:0 "Придут другие" 
  
  ARM.8:0 "Затишье"
  ARM.8.t:0 "Затишье"
  ARM.8.d:0 "  Безлунная ночь, простираясь над полем своим мраком и гулом ветра будто бы намеренно скрывала движущуюся к границе колонну. \n  Бронетехника с выключенными фарами медленно и настолько тихо, насколько позволял грохот моторов, приминая траву ехала по полю. \n  Силуэты мышат почти не возвышались над дикой травой, исключая, разве что, первую машину колонны, в которой, высунувшись из люка, стоял командир. \n  Он смотрел вдаль, смотрел неподвижно, молча, хотя кровь его кипела от нетерпения. \n  «Так долго терпеть... так долго ждать, чтобы в относительной тишине прождать ещё час до границы? Эх, вот бы сейчас рвануть, да прям на врага! Но приказ есть приказ. Пусть пока будет затишье.»"
  ARM.8.a:0 "Тогда буря будет яростнее" 

  ARM.9:0 "Не останавливаться!"
  ARM.9.t:0 "Не останавливаться!"
  ARM.9.d:0 "  Жуткий жар ощущайся всеми пассажирами бронетранспортёра. Будто подражая недавно росшей на поле пшенице, языки пламени колыхались и переливались на ветру, хлеща машину и создавая непроглядный слой дыма. \n  Однако, неистово стуча поршнями и петляя между крупными очагами, металлический зверь таки смог покинуть эту зону распространения огня и продолжила движение вперёд на полной скорости. \n  Выбиравшийся из люка вспотевший командир окинул взглядом горящее поле и его пока ещё живую часть, но он не думал о том, сколько могло бы прокормить это поле, он не думал о возможных жертвах лесного пожара, он не думал, его избавили от этого бремени, заменив его на одно слово: «Вперёд!» \n  Однако внезапно посредине поля появилась женщина. Довольно молодая, худая особа встало прямо на пути адской машины. В её руках не было оружия, но вот взгляд... он обезоруживал своим призрением к нападавшим, убеждённый  в своей победе если не на поле боя, то хоть на высшем плане. Вполне возможно, этого бы было достаточно чтобы заставить командира опустить автомат, будь он рядовым. Но он был не рядовым, и автомата в руках не держал. \n  «Одиночная цель на ноль часов, огонь из главного орудия!» \n  С небольшой задержкой, главный пулемёт изрешетил тело несчастной и машина, приподнявшись словно ехала по очередной кочке, продолжила путь."
  ARM.9.a:0 "В этом бою он победил" 

  ARM.10:0 "Скелеты в шкафу"
  ARM.10.t:0 "Скелеты в шкафу"
  ARM.10.d:0 "  Багряные лучи вновь вышли на охоту. Вновь багряные повязки должны были пролить багряную кровь в очередной деревне. Им донесли об очередном паразите, а паразитов они привыкли уничтожать. \n  На грузовике они доехали до деревни. Все обитатели, только завидев красные повязки, разбегались по домам. Солдаты узнали дом по описанию – обветшалый, упавший забор с восточной стороны и зелёные стены. Из грузовика вышло двое, оба подошли к двери. Тот что был поменьше постучал. Никто не ответил. Тот что побольше с усмешкой сказал: «Не так блять надо.», и начал бить прикладом в дверь. После третьего удара хилая дверь слетела с петель. Переглянувшись, оба вошли внутрь. \n  Внутри все было обставлено бедно, даже по меркам нынешнего времени. Не было ничего кроме трёх подстилок из соломы, стола со стульями и шкафа. \n  Старшой быстро подбежал к испуганной женщине и грубым голосом задал вопрос: «Где?!» \n  «Я не понимаю о чем вы.» – испуганно забормотала женщина. \n  «Где мразь предательская, я ещё раз повторяю?!» \n  «Я...» женщина не успела договорить, как из под пола раздался звук разбившегося стекла. \n  «Ааааа, ладно, можешь не говорить.» – с улыбкой сказал старший. \n  Он посмотрел на шкаф, потом на мелкого. \n  Через минуту шкаф лежал на люке, ведущем в подвал. Уже через две минуты муж с женой стояли на улице в слезах. Солдат во всеуслышание объявлял: «И запомните! Так будет с каждым кто посмеет укрывать паразитов!» Языки пламени вылетели из огнемётов и охватили дом. \n  «А теперь...» – продолжал солдат обращаясь к семье – «В грузовик, быстро.»"
  ARM.10.a:0 "Вычеркните ещё одного" 
  
  ARM.11:0 "Не первые и не последние"
  ARM.11.t:0 "Не первые и не последние"
  ARM.11.d:0 "  Валерий не помнил сколько он уже ехал. Недавно его вместе с его женой задержали за укрытие предателя. Но он не мог поступить иначе, это был его сын! Валерий даже не мог вспомнить когда его разлучили с женой. \n  Их вывезли на просторное поле. Небо было затянуто чёрными тучами, но дождя не было. Когда машина остановилась их силой вытолкали из неё. Валерий осмотрел своих братьев по несчастью – все они были одеты не лучше чем он. Грязные, явно сильно побитые и не евшие несколько дней. \n  Он не знал зачем его сюда вывезли, быть может их сейчас убьют и закопают здесь же в общей могиле. Однако им сказали брать лопаты из ящика. Валерий подошёл одним из последних. Со дна ящика он вытащил маленькую лопатку, «Да такой суп есть мало будет» – подумал Валерий. Осмотрев других он увидел что у некоторых лопаты длинные и большие. Он хотел поинтересоваться почему такая несправедливость у ближайшего солдата. Но его холодный взгляд быстро отбил это желание. \n  «Вы будете копать траншею.» – быстро объявлял солдат. Немного осмотревшись Валерий увидел длинную яму. Но ещё он увидел что в этой яме спят люди. К ним подошли несколько солдат и начали будить пинками. После такого пробуждения их силой затолкали в тот грузовик на котором приехал Валерий, ибо сами они идти уже не могли. Его ужаснула мысль что он сам скоро может стать одним из них."
  ARM.11.a:0 "Никакой жалости предателям" 
  
  ARM.12:0 "Не время для шуток"
  ARM.12.t:0 "Не время для шуток"
  ARM.12.d:0 "  Гул и приглушённый корпусом рокот двигателя наполнял десантное отделение бронетранспортёра. Однако вскоре к ним присоединился ещё один звук: стук тяжёлых сапогов о металл. \n  Отряд багровых лучей грузился в БТР. Суровые и молчаливые лица, некоторые из которых были покрыты шрамами, заполнили узкие внутренности машины. \n  Невысокий человек, ранее ставший неподалёку от техники и раскуривая папиросу, бросил ту на землю, раздавил и сел на водительское место. Он сразу почувствовал появившуюся мрачную атмосферу и, сравнив эту ситуацию со своей довоенной работой водителя маршрутки, а именно с настроем пассажиров в понедельник, шутливо произнёс: \n  – За проезд передаём, – тут следует отметить, что после Войны, но до дня сегодняшнего он возил обычных солдат со всеми вытекающими, и обычно на этом месте они либо хотя бы немножко улыбались, вспоминая предвоенные деньки, либо иногда действительно оставляли что-то на память. \n  Но в этот раз что-то было не так: команда, будто бы повешенные на стену инструменты, лишь молчали и смотрели в пол, своим уверенным и холодным голосом отозвался лишь командир: \n  – Если вы сейчас же не приступите к выполнению прямых обязанностей, то мы можем опоздать, из-за чего вся операция может пойти под откос, как, в перспективе, и ваше благополучие. \n  Водитель безмолвно и демонстрируя на лице лишь уныние, нажал на педаль и машина поехала. «Вот до чего всё дошло...» – думал он в тот момент."
  ARM.12.a:0 "Всегда готовы" 

  ARM.13:0 "Взгляд свыше"
  ARM.13.t:0 "Взгляд свыше"
  ARM.13.d:0 "  – Пшш... Это Ель. Это Ель. Ястреб, вы слышите? Ястреб, вы с... Пшшш... е? Подтвердите корректировку координат сектора огня, приём... \n  – Это Ястреб. Это Ястреб. Ель, координаты подтверждаю. Ель, координаты подтверждаю. Отбой. – тихо отвечал в рацию сидящий на небольшом холме снайпер. \n  Через свой бинокль он видел кучку сектантов, они собирались в одном из деревянных зданий, небольшие силуэты входили в дверь, дежурили по двое вокруг и готовились. \n  Но вот издалека послышались тихие хлопки, на время всё, кроме звуков дикого леса, затихло. Сектанты притаились, нагнулись и начали осматриваться, но достаточно быстро расслабились – залпы артиллерии перестали быть редкостью. \n  Но в этот раз всё было по-другому, ведь ещё несколько секунд спустя послышался пронзительный визг. \n  Со своей позиции «Ястреб» суток разглядеть несколько падающих сверху силуэтов, а потом... грохот сотряс низину. Моментально на месте домишки появился огненный шар, спустя мгновение такие же появились рядом, на границе леса. \n  Подкинутые взрывом разорванные на небольшие части бревна и люди стали отчётливо видны на засветившейся огнём низине. Некоторые, кто не взлетел на воздух, без движения лежали на траве и горели, некоторые с истошными воплями катались рядом, третьи же, почти не задетые огнём единицы, пытались убежать, но оказывались в окружении языков пламени. \n  – Ястреб... Пшш... реб. Это Ель. Это Ель. Доложит... Пшш. Доложите о повреждениях. \n  – Это Ястреб. Это Ястреб... Цель фактически уничтожена, остатки дезорганизованы. Повторяю, цель уничтожена, остатки дезорганизованы... \n  Снайпер убрал бинокль и приложился к более привычному ему окуляру – окуляру прицела винтовки."
  ARM.13.a:0 "Приступаю к зачистке. Отбой." 

  ARM.14:0 "На перепутье"
  ARM.14.t:0 "На перепутье"
  ARM.14.d:0 "  Подходя к избе, которая пытается походить на военный штаб, Онуфуриенко крепко держал свой доклад в руках. В его глазах пылала ненависть и желание спасти армию. Войдя в кабинет он сразу же небрежно бросил свой доклад на стол Юрию, смотрящий пустым взглядом куда-то вдаль. \n  "Генерал Онфуриенко, по какому поводу вы здесь?" – спросил Юрий тусклым и безэмоциональным голосом. \n  – Ты знаешь, Юрий. Ты когда в последний раз выходил из "штаба"? Наша армия разлагается. Припасы пустеют. Оружие тоже. Мы из последних сил удерживаем периферию и скоро её потеряем. А жители не отличаются лояльностью и перестают повиноваться. \n  – И что ты хочешь сделать? Всех перестрелять, поджечь, убить? \n  – Вот именно! Только масштабная карательная операция поможет остановить разложение армии и сокрушить зреющее восстание среди народных масс. Если мы... \n  – Хорошо, я вас понял, доклад прочту позже. Можете идти. \n  – Так точно. \n  Юрий стоял над пропастью бездны. Все могло полететь в тартарары. Он понимал, что если ничего не сделать, то власть захватит Онуфуриенко и его багряный отряд, либо Армию Возрождения найдут и уничтожат. Юрий все сильнее и сильнее погружался в свои раздумья."
  ARM.14.a:0 "Что же делать? Что же делать то?"   
  
  ARM.15:0 "Новый инструмент"
  ARM.15.t:0 "Новый инструмент"
  ARM.15.d:0 " "Как же больно. Как же больно то. За что они мне так?" – скулил мужчина. Ему сильно досталось от "воспитательной беседы" солдат. "Сколько лет же прошло?" – спросил он себя. Мужчина уже начал забывать свою прошлую жизнь. \n  У него было всё: любящая жена, сын. Но всего лишь один снаряд лишил смысл существования. В воспоминаниях еще играла отчётливо яркими красками картина обезображенного осколками трупа пятилетнего мальчика, пока раненая жена мертвым взглядом смотрит на то, что когда-то было его сыном. Он все ещё помнит как бежал  до госпиталя с женой на руках, прятался в воронках от снарядов, стараясь успокоить её, и как насмешливо ухмыльнулся санитар. "Зря ты так старался!" – сказал он. \n  – Почему же? \n  – Она мертва уже. \n  Нет, это не должно повториться. Никто не должен это прочувствовать. Он понял, что надо что-то сделать, чтобы остановить это кровавую машину войны."
  ARM.15.a:0 "Новая жизнь с новыми целями" 

  ARM.16:0 "Первое собрание"
  ARM.16.t:0 "Первое собрание"
  ARM.16.d:0 "  В этом небольшом зале, куда занесли большой стол и несколько еле державшихся стульев, происходила ожесточённая дискуссия. Находившейся здесь люди никогда не были на подобных постах, они были мелкими бюрократами и чиновниками. Но они лучшие кто остались. И каждого из них распирало от гордости. Каждый из них держал гордую осанку, был крайне вежлив, при этом демонстрируя пугающее незнание предмета обсуждения. А обсуждали они реинтеграцию новозавоёванных территорий. \n  – Господа, я предлагаю использовать местных оставшихся лояльных нам людей. Это значительно упростит наше сотрудничество. \n  – Каких лоялистов? Там уже никто не помнит, что мы уже властвовали над ними! Мы должны идти по простому пути репресс... \n  Бурное обсуждение прервала громко отварившиеся дверь. Гремя тяжелыми сапогами, в зал зашел Онуфренко. Он большими шагами прошел во главу стола и сел. \n  Все испуганно смотрели на друг друга и на Онуфренко. Так длилось несколько секунд, пока грубый голос командира не прервал тишину: \n  – Чего замолчали?! Продолжили с того же места! А я посмотрю, может чего дельного скажите, как например последний говоривший. Так что ты хотел сказать? \n  – Да.. Так вот, по поводу простых путей...."
  ARM.16.a:0 "Каждый путь имеет свои сложности"     