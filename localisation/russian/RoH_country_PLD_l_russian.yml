PLD_frozen_commonwealth:0 "Промерзшее содружество..."
PLD_frozen_commonwealth_desc:0 "Полярной федерации больше нет. Как и нет надежды на ее восстановление. \nИ я даже не знаю, плохо это или хорошо,  но в Мурманске до сих пор теплится жизнь. Боже, почему мы все еще живы? Что за дьявольская удача сохраняет в наших телах волю к жизни? Или это может проклятье? Потому что такое существование на жизнь не похоже, это самый настоящий ад. \nМы встречаем новый год в промерзшем городе, с промерзшими сердцами. \nНо, может, мы в аду хоть согреемся?"

PLD_frozen_hearts:0 "Промерзшие сердца..."
PLD_frozen_hearts_desc:0 "В промерзшем городе нет надежды, а значит нет и человечности. Удивительно, как “граждане” все еще не накинулись друг на друга, а сохраняют подобие порядка. Но это не от большого самоконтроля, нет. Люди просто потеряли волю к жизни. Зачем что то делать? Все равно коса голодной смерти уже висит над голодом. \nЗачем?"

PLD_his_will:0 "Растопит его воля"
PLD_his_will_desc:0 "Но пришел он. Никита Ракоссовский - один из основателей федерации. Он всеми силами пытался сохранить ее от коллапса. Но, как мы знаем, все было тщетно. \nНо он не потерял веры. Веры в людей, что мы все достойны лучшего. Однако он нашел главную ошибку в своих действиях - Демократия. Она была эффективна когда мир был.. другим. \nНо сейчас, это не эффективный, замедляющий работу балласт. Люди достойны лучшей жизни. И только он знает какой."

PLD_cries_hungry:0 "Крики голодающих"
PLD_cries_hungry_desc:0 "Основная проблема Мурманска - всепоглощающий голод. \nНо пока эта перспектива нас не сильно беспокоит. Во первых, потому что Мурманск раньше был столицей Федерации, и все запасы еды хранились на этих складах. Во вторых, после коллапса население Мурманска стало быстро сокращаться, что продлило наше время. \nНо об этой проблеме все равно нельзя забывать. Пусть коса голодной смерти и не касается нашего горла, она очень близко к нему."

PLD_hear_you:0 "Мы слышим вас"
PLD_hear_you_desc:0 "Увы, даже в нашем северном островке продовольственного благополучия не все так…. благополучно. Учитывая наше особое положение в этом плане, неудивительно что к нам приходят беженцы с других краев, ведомые запахом свежего хлеба. Содружество радо их приветствовать! По крайней мере пока, даже с учетом беженцев еды все еще хватает. Пока."

PLD_our_unity:0 "Наше единство"
PLD_our_unity_desc:0 "Когда то мы все были едины. Когда существовала Федерация, мы все, каждый из нас верил что строит новый мир, лучший из всех. Но все было уничтожено. А когда у человека отбирают цель жизни, он перестает быть самим собой. Так случилось с другими. Так почти и произошло здесь. \nНо он не допустит этого. Звезда Мурманска горит ясно. И освещает своим светом весь север."

PLD_memory_generations:0 "Память поколений"
PLD_memory_generations_desc:0 "Что связывает Содружество с Федерацией? Конечно, их бессменный лидер - Никита Ракоссовский. Что то еще? Их вера в человечность. Но это все мораль, конечно важно, но я говорю о чем то более материальном. Я говорю об оружии. \nШтудируя старые документы федерации, были обнаружены некоторый недостаток в сдаче оружия на склады. Еще парочка документов и мы вышли на отставного генерала при котором и происходили пропажи. Это отличные новости по двум причинам. \nПервое, мы нашли новое обмундирование. Наши Хранители Содружества будут очень рады этому. \nВторое, мы сможем провести показательный суд над “генералом”. Очень важно вынести гуманный приговор. Это покажет характер нашего правительства. А что с ним реально произойдет не так важно. Впрочем, преподать урок другим нашим генералам тоже было бы ползно…"

PLD_frendly_neighbours:0 "Наши “дружелюбные” соседи"
PLD_frendly_neighbours_desc:0 "К сожалению, как бы ярко не светила полярная звезда, она одинока на ночном небосводе. А в нашем случае это значит что нас окружают враги. Почти. \nМы не безумцы которые только и грезят мыслью об объединении. Мы будем четко рассчитывать наши силы, понимая, как для народа и Содружества будет лучше в данный момент. И сейчас лучше всего будет узнать кто наши соседи, а потом уже будем решать."

PLD_promising_entrepreneurs:0 "“Перспективные предприниматели”"
PLD_promising_entrepreneurs_desc:0 "На юге от нас находится так называемая “Зеленая Ганза”. Это… противоречивый режим. Если говорить тактично, это “перспективные предприниматели”. Они занимаются “перевозкой”, торговлей оружием, и что самое главное для нас - торговлей еды с большой земли. Учитывая их относительную дружелюбность к нашему режиму будет справедливо поговорить с ними о возможном союзе. \nИ тогда мы закроем глаза на их делишки."

PLD_radical_conservatives:0 "“Радикальные консерваторы”"
PLD_radical_conservatives_desc:0 "К востоку от нас находятся Сафроновцы. Эти бандиты когда то были на службе федерации. Но после того “инцидента” с Мглой, они поменяли свои взгляды на жизнь. Видите ли, Мгла особенно сильно резонировала с электроникой. Она притягивала ее. Но кто же мог пог предположить что они начнут винить электронику саму по себе! Они сносят ЛЭП, вытаскивают провода из под земли, и топят в в море микроволновки! Стоит ли говорить что в нашей ситуации это просто непростительный ущерб. Так мало этого, они набегают на наши территории, грабят слабых и убивают сильных. И конечно воруют нашу технику. Мы должны защищаться от них, и защитить своих граждан от них."

PLD_educational_conversation:0 "“Воспитательная беседа”"
PLD_educational_conversation_desc:0 "Так больше не может продолжатся. Даже с учетом укреплений их набеги продолжаются. Наши войска уже уже у границы. Мы проведем с ними “Воспитательную беседу”"

PLD_change_consciousness:0 "Изменить их сознание"
PLD_change_consciousness_desc:0 "Мы победили. Их “правительство” уничтожено, а остатки бандитов бегут в неизвестном направлении. Настало время освободить здешний народ. Пусть все узнают что теперь они жители Содружества!"

PLD_guards_west:0 "Стражи на западе"
PLD_guards_west_desc:0 "К западу от нас находятся режим старых солдат. Нам мало что о них известно. Но, кажется, они защищают весь север от тварей со скандинавского полуострова. Мы конечно им безмерно благодарны, но на всякий случай пару траншей на границе не помешают."

PLD_deus_ex:0 "Бог машина на востоке"
PLD_deus_ex_desc:0 "МГЛА. То что разрушило федерацию. Эта дьявольская машина все еще существует. И все еще работает. Для нашего Содружества было бы слишком опасно идти в самоубийственные атаки против нее. Мы поступим умнее. Лучшая стратегия выживания - это защита. И мы построим такую защиту, что даже бог машина не пройдет через них."

PLD_under_protection:0 "Мы под защитой"
PLD_under_protection_desc:0 "Содружество наконец в безопасности. Ближайшие опасности уничтожены. Вокруг наших границ выстроены непроходимые стены. Через юг к нам поступает свежая еда в обмен за защиту. Пусть содружество станет Оазисом благополучия в ледяной пустыне севера!"

#нац.духи

PLD_frozen_commonwealth_1:0 "Промерзшее Содружество"
PLD_frozen_commonwealth_1_desc:0 "Наши люди заражены страшным недугом - унынием. Они не видят смысл даже в походе за продуктами. Что уж говорить о 10 часовой рабочей смене?"

PLD_frozen_heart:0 "Промерзшие сердца"
PLD_frozen_heart_desc:0 "Федерация была символом надежды для всей Родины. Символом что показывал, какая может быть жизнь. Но она пала. А вместе с ней исчезла и надежда. Зачем что то делать? Все равно все бессмысленно. Если нас завтра не убьют, то через неделю мы умрем от голода. Легче просто сдастся."

PLD_hunger_normal:0 "Голод: удовлетворителен"
PLD_hunger_normal_desc:0 "Удивительно, но кажется, мы смогли обеспечить большинство наших граждан минимально удобоваримой едой. Мы можем пока забыть о проблемах голода. \n§CПока этот нац.дух не дает никаких дебафов. Но в случае усугубление проблемы голода все может изменится."

PLD_northern_oasis:0 "Северный Оазис"
PLD_northern_oasis_desc:0 "Содружество процветает! Оно в сытости и безопасности. Мы смогли подарить нашим гражданам спокойную, пусть и слегка бедную мирную жизнь. Да, для совсем немногих если сравнивать с Федерацией и тем более с Родиной. Но это уже что то."
