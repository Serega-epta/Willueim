 GLSe.1.a:0 "Время закончить нытьё"
 GLSe.1.t:0 "Всем встать"
 GLSe.1.d:0 "В небольшом кабинете, освещенном теплым и мягким светом новейших электрических ламп, царило небольшое оживление. Как и всегда, сильнейшие из лидеров комитета собрались обсудить насущные проблемы угасающего государства и подписать за его упокой пару стопок документов. По крайней мере, так мог решить сторонний наблюдатель, не ознакомленный с истинными мотивами собравшихся в помещении людей. Но сегодня это не совсем обычная рабочая встреча: Совет из четырех человек, Медведова, Габбасина, Кабирова и Сухого принял решение приступить таки к решению заслушанных уже бесконечное множество раз препятствий, мешающих государству двигаться дальше. Однако же, встреча началась точь в точь как раньше. Вывалив десятки листов бумаги, которые в любом другом случае можно было бы посчитать макулатурой, переходили из рук в руки с множественными правками, а сами генералы обсуждали эти самые правки, отпуская по поводу некоторых из них весьма нелестные комментарии.\n - ... говорю же вам, товарищ Габбасин: вы хороший организатор и военачальник, но именно это мешает вам понять причину невыполнения 55-ого приказа. Как ты ни старайся, а заставить всех людей исполнять приказы так, как будто вся страна - это огромная армия по щелчку пальцев нельзя. Как никак, нужно время... \n- Протестую. Товарищ Сухой, да, я не такой хороший психолог как вы, но даже мне понятно, что если мы хотим вернуть к жизни заводы, мы должны потребовать от людей полной отдачи. Что толку от населения, которое неспособно обеспечить свою страну оружием, от которого зависит их собственное выживание? \n- Товарищи, вы оба не правы - встрял Кабиров - если мы хотим запустить промышленность как можно быстрее, почему не использовать для этого солдат? Неужели, товарищ Габбасин, среди них нет достойных кадров? Разве образцовый солдат не должен уметь делать что угодно в зависимости от приказа? Если вы неспособны принять такое решение, то каким образом вы хотите от меня возродить ядерный щит? Или вы хотите, чтобы в ядерные шахты полезли гражданские? \n- Да вы хоть знаете, что творится в армии?! Какие тут производства, само наше существование - чудо. Если бы нашелся враг, что возжелал бы нас сокрушить, нам было бы нечем ему ответить. Как с такими вооруженными силами я должен еще и переводить единственных обученных солдат в сраные катакомбы, пусть даже там находится весь ядерный арсенал Родины вместе взятый! - практически возвопил Габбасин. \n- Довольно, товарищи, - Медведов не слишком громко, но решительно обратил внимание присутствующих на себя - вы говорите слишком общо. Вот, например, товарищ Габбасин, последите за выражениями. Я собрал здесь совет заместо обычного состава не чтобы в очередной раз выслушивать нытье. Если у вас есть что сказать по существу, то, я думаю, никто не будет против вас выслушать. \n- Само собой, товарищ Медведов, к сегодняшнему дню я подготовил подробный доклад... \n- Прекрасно. Можете начинать говорить, товарищ Габбасин."
 GLSe.2.a:0 "Что же скажет Сухой?"
 GLSe.2.t:0 "Так точно!"
 GLSe.2.d:0 "- Что ж, с вашего позволения, товарищ Медведов. Ситуация в наших вооруженных силах, как я и говорил раньше, крайне плачевная. После нашей войны с придурками из ССР, люди не стремятся заполнить образовавшийся в соединениях дефицит живой силы. На данный момент, нам необходимо серьезное расширение призыва и ужесточение наказания за дезертирство, если мы не хотим, чтобы в будущей войне на поле боя остались только мы четверо. Но и это не самое худшее: во многом, с полей не вернулись как раз самые бывалые и опытные солдаты. Среди оставшихся же крайне низок моральный дух, а главное они почти ничему не обучены. Набери мы в армию вооруженных бомжей - и ничего не поменялось бы. Но есть и плюсы - голос Габбасина чуть повеселел - ни один из тех предателей, что осмелится бросить нам вызов, даже близко не сможет сравниться с нашими запасами и качеством военной техники. Во многом, именно оно, я думаю, и пугает наших потенциальных противников и дает нам отсрочку от полномасштабного вторжения... \nГенерал прокашлялся, и продолжил уже с более мрачным лицом. \n- ... но она не будет вечной. Если враги соберут силы, превосходящие нас числом, даже наша техника не сможет гарантировать нам победу. Потому-то я столь яростно протестую от распыления и без того немногочисленных сил на какие-либо экономические и политические нужды. Для начала мы должны залатать дыры в нашем щите, а затем уже выставлять его перед противником. Таково мое мнение. \n- ...вот оно как, - задумчиво произнес Медведов - что ж, я считаю такие меры оправданными. Товарищ Сухой, я вижу ваше недовольство - генерал перевел взгляд на требующего права голоса сослуживца - но, к сожалению для вас, я нахожу методы товарища Габбасина более приемлемыми. Если мы не обеспечим наших военных людьми и достойными кадрами в ближайшее время, то можем жестоко поплатиться за это. Я понимаю, что вы хотите для начала восстановить инфраструктуру, и это тоже очень важно, но мы должны уметь расставлять приоритеты. Потому, теперь я попрошу высказаться вас. Вы кажется, были ответственны за оценку состояния наших территорий? \n- Именно так. Будьте уверены, товарищ Медведов, мне тоже есть что сказать."

 GLSe.3.a:0 "Выбор сделан. Самое время проверить состояние туза"
 GLSe.3.t:0 "Дождливая погодка"
 GLSe.3.d:0 "- Итак, товарищи, как вам прекрасно известно, мы не контролируем никаких иных крупных городских агломераций, кроме Уфы. Конечно, Урал - это полноценная кладовая, поэтому ресурсов нам более чем хватает, но у нас абсолютно не организована работа каких-либо строительных и восстановительных служб, из-за чего вне Уфы творится нечто поистине ужасное. Так называемый Пыльный Котел серьезно подпортил немало крови и инвентаря мелких хозяйств и поселений на этих территориях, и посему пока мы не можем наладить даже добычу полезных ископаемых, из-за чего стоит производство. Вдобавок к этому горы, в которых эти поселения находятся, не позволяют нам выращивать достаточное количество растительной пищи, хотя водных ресурсов у нас и в достатке. Таким образом, пусть, как сказал товарищ Габбасов, мы бессильны без щита, сейчас мы не в состоянии этот щит залатать, и для того, чтобы восстановить производственные процессы, нам нужны и умелые руки, и силовые органы. \n- Что ж, благодарю вас за доклад, товарищ Сухой. Я согласен, что для того чтобы прокормить армию, нужно организовать людей, однако же, как вы собираетесь сделать это? \n- Так как всю территорию все равно контролирует военная администрация, можно вдохновиться опытом большевистских трудовых армий. Пусть товарищ Габбасов и протестует, но на первое время это сильно поможет восстановлению производительной деятельности. А далее рабочие смогут справиться и без прямой помощи военных. Так или иначе, их вмешательство обязательно, но вот конкретный срок, на который их там необходимо будет занять, еще только утверждается. \n- Значит, вы уже сделали все сами. Неплохо, товарищ Сухой. Я не буду вмешиваться, если вы считаете свои действия необходимыми и, надеюсь, вы, товарищ Габбасов, сочтет своим долгом поступить точно также - лицо Медведова выражало бесперспективность дальнейшего сопротивления, и Габбасову оставалось лишь вздохнуть и вымученно кивнуть. \n- Итак, раз мы решили самые насущные проблемы, время перейти к нашему тузу в рукаве. Товарищ Кабиров, ваша очередь поведать нам о состоянии наших ракетных войск. \n- Слушаюсь, товарищ Медведов."
















