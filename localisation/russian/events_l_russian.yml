 WORe.2.d:0 "В фотографиях сохраняется мгновение.\n Оно было безвозвратно утеряно Родиной  её народом. В унылом пейзаже многоэтажных клоповников  кажущимися предвестниками апокалипсиса(уже наступившего)  отражается память о былом изобилии  а в ней - душа.Федор часто рассматривал семейный альбом. Его брат  Михаил  занимался фотографией  отчего весь ассортимент фотокарточек смотрелся даже  порой  профессионально - редкое явление. Михаил погиб  умер от лучевой болезни. Федор часто плакал рассматривая альбом - там он видел мгновения  когда назывался еще не так официозно  Федором Михалычем  а просто Федей. Детство  юность  институт - все вместе с Мишей. И радость была  и печаль  и колбаса с маслом...Федор закрыл альбом  отшвырнув его в сторону. Новая реальность - новые ценности. Пора бы давно сжечь этот сборник дилетантских потугов в фотографию  но руки так и не доходят. "Это ослабляет меня. Слезы мне не к лицу."  - сказал Федор Иванович  выходя из своей "убежище" - маленькой съемной комнаты в притоне.А убегать ему приходится часто.Военное положение  рейдеры  мародеры  ренегаты  дезертиры и прочие твари заполонили полуразрушенный город  тот  который ранее Федор называл "родным". Понятие "Родины" исчезло. Человек  находясь в центре апокалипсиса  не может чувстововать привязанности к чему-то. Ни к земле  ни к вещам  ни к людям. Потому что всякая ценность завтра может быть уничтожена  смыта ядерной волной. Результат - борьба. Ежедневная борьба за выживание. Никогда прежде естественный отбор не казался человеку таким близким. Выживет сильнейший  или  хотя бы  хитрейший. Но Федор не отличался ни смекалкой  ни силой. То  что он до сих пор жив - не более чем удача.\n Удача и действенный эффект "Счастья". Пара таблеток  между прочим  дефицитных и дорогих  уберегают от всего. Принял  и вот: Миша  с интеллигентнским видом фотографирует пейзажи  вкусно пахнет маминой шарлоткой. Пейзаж - запредельная даль. Нет города  страха  людей в чёрных бушлатах. Всё свободно  понятно  свято. Потрескивание дозиметра - лебединая песнь  вонь канализации - благоухание невиданного сада  бродячие мутировавшие псы - огнегирвые львы...В эти моменты возвышения Фёдор вспоминает о своей дочери. Вот она - здесь  этот маленький комочек счастья... Дотянись - и всё вернется на круги своя  всё вернется назад...Дотронулся.Всё исчезло - военные базы  частые гости с ножами  чёрные бушлаты.Осталась только серая даль низкого потолка в комнате Фёдора. Приход закончился. Фёдору плохо. Надо пойти проветрится.Кто вершит судьбу человека? Он сам? Мы так думали...Федор вышел на улицу  не забыв одеть марлявую маску. На пороге его ожидали неуловимые мстители. За что  когда  почему - неважно.\n Федор убит.\nФедор заслужил.Он был хороший человек  но судьба вытравила из него всё. Федор - оболочка  полная жестокости и коварства  злобы и ненависти  разлагается на пороге хрущевки."
