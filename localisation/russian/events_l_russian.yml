 WORe.4.d:0 "- Иванов, где чертов отчет, мать твою? Тащи его сюда!\n- Да-да, господин Тарасенко, уже несу...\nОбстановка в новосформированном комитете Адмиралтейства была, мягко говоря, напряженной, чем-то даже напоминая довоенные города причерноморья с их деловой суетой и вечно куда-то торопящимися людьми. Но кое-что все таки было иначе. Непостижимая красота и легкость тех дней ушли прочь. Теперь здесь правит точный расчет и сила.\n- Кто дальше? Поскребышев? Что у тебя? - злобно проговорил Тарасенко\n- Да, господин Тарасенко, отчет с нового предприятия, вот-вот, держите... - с непримиримым страхом перед начальством говорил Поскребышев. И так продолжалось каждый день. Каждый Божий день. Хотя, наверняка, Бог давно покинул это место.\nНо кое-что в этот день было иначе. Входная дверь в изрядно обшарпанное здание КЭБа со скрипом распахнулась и суета работников комитета вдруг испарилась. Крики и ругань прекратились. В страхе мелкие государственные чиновники расступались перед вошедшим в здание человеком, боясь произнести хоть звук, или случайно скрипнуть чем-либо.Через пару минут в кабинете Платона Тарасенко, Главного Аудитора Комитета Экономического Благоприятствования раздался стук и дверь медленно приоткрылась.\n- Да как вы смеете входить в мой кабинет без моего же разрешения? Да я... да я тебя под трибунал отдам! Слышишь...\nНо, наконец увидев, кто вошел в его Кабинет Тарасенко тут же вскочил с кресла и начал судорожно извиняться, ведь за такие слова его самого могли отправить под трибунал. Перед ним стоял Главнокомандующий Адмиралтейства Егор Никитин.\n- Товарищ Тарасенко, присядьте пожалуйста - холодно отреагировал Никитин. - Ну что же, рассказывайте, какие успехи у нашей экономики?\n- Да-да, господин Никитин, эм... - с явным волнением начал Тарасенко - промышленные объекты ударными темпами интегрируются в структуры государственной экономики, производство ключевых товаров выходит на запланированный уровень. Но, к большому сожалению, рук рабочих не хватает. И, тут такое дело... некоторое время назад... видите-ли, господин Никитин, на некоторых фабриках... - на лбе Тарасенко проступил холодный пот - были совершены диверсии. В данный момент все повреждения устранены, но во избежании повторения подобных случаев в будущем необходимы дополнительные воинские контингенты для охраны.\nПосле окончания доклада в кабинете повисла тишина. Платон пытался взглянуть на Главнокомандующего, понять, о чем тот размышляет, но какая-то неведомая сила не позволяла ему поднять глаз.\n- Хорошо, товарищ Тарасенко, я подумаю. Всего доброго.\nПосле этих слов Никитин покинул кабинет. "Все кончено" - подумал Платон, это конец, его точно снимут с должности и в лучшем случае навсегда о нем забудут, а в худшем...Прошло ещё несколько дней напряженной работы в Комитете, отчеты, инспекции - все это было обычно, но Тарасенко ждал нечто иное. И вот, час "Икс" настал. К нему на стол положили конверт за печатью Адмиралтейства. Трясущимися руками вскрыв конверт, Платон начал читать приказ. "...выделить КЭБ дополнительную вооруженную охрану из числа ВС Адмиралтейства, также приказываю организовать на подконтрольных Адмиралтейству территориях призыв на фабрики... Контроль за призывом выполняет Главный Аудитор Комитета Экономического Благоприятствования Тарсенко П."Взявшись за голову и обдумав прочитанное Тарасенко начал судорожно писать новые приказы уже своим починенным."
 WORe.4.a:0 "Всё на благо Замысла."
 WORe.5.t:0 "Храм знаний"
 WORe.5.d:0 "Небольшие порывы ветра покачивали и без того покосившийся забор, окружавший большое обшарпанное здание, тем не менее еще неплохо сохранившееся в условиях вооруженной анархии. Двор здания патрулировался двумя бойцами Адмиралтейства, охранявшими временный КПП у входа в восстановленной школе. Внутри заведения царило отдаленное подобие порядка: толпы детей и взрослых стихийно располагались по классам, забитых до основания, но мест хватало всем. В одном из таких классов и сидел Паша. По сравнению с тем, что творилось с ним сейчас, прошлая его жизнь казалась адом: отец, дабы прокормить семью, был вынужден стать бандитом и был убит, мать стала жертвой жестокого обряда сектантов. Сам парень едва выжил, и после восстановления порядка поклялся отомстить за семью, влившись в армию Адмиралтейства. Но для начала ему необходимо было пройти первоначальное обучение, дабы стать грамотным и быть годным к службе.\n- Тихо, тихо уважаемые. Умолкните, и мы приступим. - произнес вошедший в класс человек. Он был похож на простого учителя: очки, белая рубашка, брюки, но некоторые детали в его поведении выдавали в нем бывалого солдата.\n- Итак, начнем. Ко мне вы можете обращаться как "Алексей Борисович". Я буду вести вас на протяжении всего вашего здесь обучения, будь то уроки русского языка или же основ общества. Сейчас же мы приступим к грамматике...\nАлексей Борисович действительно имел немалый опыт в образовании, а потому сумел увлечь всех собравшихся своими объяснениями. К концу урока учащиеся, некоторые из которых еще некрепко читали, уже могли составлять простые предложения. Следующий урок был посвящен основам социального взаимодействия. Мужчина объяснял , как важно уметь достойно вести себя в обществе и почему дикарское поведение себя изжило. Третье же занятие он посветил таблице умножения...Так за обучением прошел весь день. Перед тем как уйти, Паша, накопивший немало вопросов к учителю, решил все-таки расспросить его.\n- Алексей Борисович! Можно вас спросить? - парень запомнил объяснения со второго урока и проявил вежливость.\n- Само собой. Слушаю, молодой человек.\n- Разве вы не хотели бы сейчас вернуться в армию? Ведь там сейчас происходит все самое интересное и важное?\n- Как тебе сказать... - Алексей Борисович немного смутился - если все будут на передовой, то некому будет охранять, лечить и обучать таких вот людей как ты.\n- И все таки - Паша не унимался - разве здесь не скучнее? На кой мы вообще все это учим? Мне вот, например, пригодится это все в окопе?\n- В окопе может и не пригодится. Зато пригодится в жизни. Знаешь, чем человек отличается от животного? Он осознанно мыслит и познает мир. Если человек не будет постоянно потреблять новые знания, он станет дикарем - животным в оболочке человека. И чем тогда тот же самый солдат будет отличаться от сектанта или безумца, с которым он сражается?\nМужчина остановился перевести дух, но увидел, как его речь поразила парня, решил закончить.\n- Потому то ты и здесь. Ты решил побороть дикарей - так будь выше их. Право зваться человеком надо заслужить. Так что иди, и завтра обязательно приходи снова, если хочешь остаться человеком.\n- Х-хорошо... я все понял, я приду. Обязательно приду! - закричал Паша и побежал домой."
 WORe.5.a:0 "Все к лучшему"
 WORe.6.t:0 "Тьма, скрывающая свет."
 WORe.6.d:0 "Стояла необычайно знойная даже по меркам Бессарабских степей погода. Наблюдая за красотами здешний степей можно ненадолго забыть о ужасах всего происходящего вокруг: постоянные бои, страх за свою жизнь... Почему все так сложно? Но был выход. Капитан точно знал, что он есть и имя ему - Адмиралтейство. Капитан с необычной для здешних мест фамилией Шаймуратов, выходец из Южного Урала, вновь перечитывал постановление командования: "...до получения особого распоряжения ставки необходимо перейти к стратегической обороне на занятых территориях..." "Все равно не понимаю зачем!"  раз за разом проносилось в голове у Шаймуратова. "Столько успехов! Столько городов и сел освобождено! И это все?" "А что сейчас? - одно уныние в этом захолустье!" - сказал Капитан и пнул по ножке стола, стоящего в небольшой комнате, обложенной досками с тускло святящей лампочкой под низким потолком. В этот миг в импровизированный штаб вбежал рядовой и выпалил: "Товарищ капитан, разрешите доложить!"\n- Разрешаю -  ответил Капитан. \n- Мы заметили автомобиль, приближающийся к нашим позициям! \n- Автомобиль? Да в такое время? Странно... Никак проверка сверху! -  сказал Шаймуратов.Выйдя из блиндажа, свиду напоминавшего обычный холмик, местный "Начальник" обомлел. Перед ним стоял не абы кто, а сам господин Никитин в компании Чигирова. Отдав честь Главнокомандующему, "Начальник" спросил в чем же цель визита?\n- Обычная проверка, не нервничайте Капитан.\n- Да-да, пройдемте... Сюда, пожалуйста!\nПроходя по, казалось бы, бесконечным ходам укрепрайона, будто бы вырытыми кротами, Никитин с Капитаном наконец добрались до импровизированного Штаба. "Доложите обстановку, товарищ Капитан". "Товарищ Главнокомандующий, обстановка на укрепрайоне номер 21 оперативной зоны Б следующая: на данный  момент наблюдается малая активность бандформирований в окрестных населенных пунктах, ввиду наличия частей Адмиралтейства.Позавчера, однако, была отбита атака на близлежащее село. Потери составили 9 бойцов Адмиралтейства. Потери нападавших ранеными и убитыми 24 человека, 2 взяты в плен. Погибших нет. Наблюдается некоторый недостаток живой силы ввиду таких "наскоков" бандформирований."Значит, не хватает людей, Капитан?" - спросил Никитин. "Так точно!" - выпалил "Начальник". "Хорошо, подкрепление вам будет. С ним прибудут и припасы. "Товарищ, не подскажите, а где у вас здесь выход?" - подытожил Никитин. "Да-да, сюда, пожалуйста". Выйдя ненароком с другой стороны холма, Никитин и Шаймуратов наткнулись на "стопку" аккуратно сложенных человеческих тел, что когда-то принадлежали бандитам. "Тела разбросайте по округе. Для устрашения." - произнес Никитин. Обойдя холм, Никитин увидел интересную картину, солдаты, служившие в гарнизоне укрепрайона, выстроились в импровизированный коридор, как бы имитируя его гвардию. При виде самого Никитина те отдали честь и хором произнесли: "Здравия желаем, товарищ Главнокомандующий!". В эту же секунду лицо Никита расплылось улыбкой и тот уверенным шагом прошел через свой "караул", садясь в машину, у которой его ждал Чигиров.\n"Поехали" - сказал Никитин и черный автомобиль Адмиралтейства начал удаляться, прямо, как и Солнце, заходившее за горизонт."
 WORe.6.a:0 "Тьма сгущается"
 WORe.7.t:0 "Лучший мир "
 WORe.7.d:0"Сегодняшний день выдался особенно знойным даже по меркам юга Родины. Золотистая степь как будто смущенно дрожала от порывов ветра, являя миру пейзаж, оценить который по достоинству смогли бы немногие. Впрочем, даже те тени, что продвигались вперед к своей цели через степь, вряд ли могли оценить по достоинству ее красу. Отряд командира Удальцова получил приказ уничтожить селение бандитов, находящееся в овраге чуть впереди. Уже отсюда бравые солдаты Адмиралтейства могли видеть весь тот ужас, что творился внизу: дороги завалены гниющими не одну неделю трупами, которые не слишком старательно огибают те немногие, что снуруют во все стороны. Очевидно, это работорговцы, ведущие за собой свой едва живой товар. Удальцов с щемящей болью в сердце наблюдал за сим зрелищем через бинокль. Он сам был родом из этого поселения, поэтому для него очищение его от бандитов было вопросом мести тем ублюдкам, что оскверняли его родной дом. И скоро все наконец будет готово.\n- Товарищ командир, разрешите доложить! - к Удальцову подбежал молодой парень лет двадцати пяти, очевидно новичок.\n- Докладывай, Курчатов.\n- Ветер наконец дует в сторону цели. Инженеры готовы начать по вашему приказу \n- Отлично... тогда слушай приказ, рядовой: отправьте этих ублюдков туда, куда они заслужили. - командир проговорил это сквозь зубы.\n- Слушаюсь, командир! - Курчатов побежал передать приказ.Инженеры тем временем подготовили позиции, расположив баллоны с зарином так, чтобы газ полностью заполнил овраг, в котором находилось селение. Получив приказ, они, наконец, открыли вентили.\n Удальцов не без удовольствия наблюдал, как зарин заполоняет все поселение, как корчатся в муках силуэты, и, убедившись окончательно, что всякий намек на сопротивление отсутствует, дал приказ спуститься в овраг и убедиться, что никого не осталось в живых. Он сам пошел впереди, дабы лично проверить, что его малая родина упокоилась окончательно. Полуразрушенные домики с обвалившейся черепицей, горы трупов мужчин, женщин и даже детей. Может быть, это и жестоко, но еще большой вопрос, что хуже: продолжать жить так, или же умереть и прекратить мучиться. Во всяком случае, в этом себя убеждал Удальцов. Совершив первичный осмотр, он направился к дому, где он родился и вырос."
 WORe.7.a:0 "Лучший из исходов для худших из людей"
 WORe.8.t:0 "Лучший мир "
 WORe.8.d:0 "Внутри он обнаружил множество трупов, а также награбленного добра. Очевидно, этот дом был импровизированнымштабом бандитской шайки. Удальцов успел пожалеть, что пришел сюда, и уже собрался уходить, когда поймал себя на мысли, что лицо одного из трупов кажется ему до боли знакомым. Русые волосы, немного выдающиеся скулы, небольшая щетина... Лицо командира исказилось в сторону смертной скорби, а давно сухие глаза наполнились слезами. С уст сорвалось: "Сашка...Братик...""
 WORe.8.a:0 "Лучший из исходов для худших из людей"
 WORe.9.t:0 "Гражданин"
 WORe.9.d:0 "Голод. Темнота. Ноги, стертые в кровь. Удивительно, чем человек может пожертвовать ради столь желанной свободы. По всей Родине тысячи и тысячи отчаявшихся ищут укромное место, где можно будет, наконец, зажить подобием спокойной жизни. Михаил был одним из таких бродяг. Еще недавно он был рабом в жилище какого-то влиятельного бандита, где-то в Белгороде-Днестровском. Воспоминания об этих ужасных временах были спутаны в его голове. Он отчетливо помнил, что у него была любимая жена и дочь. Затем пришли они: поселок, где они жили, был изрешечен бандитскими пулями. Михаил был единственным, кого оставили в живых, как ручного раба. Он работал, не зная отдыха  переживая унижения и истязания. Затем степной ветер разнес новость: чёрный левиафан Адмиралтейства установил свой порядок. Для всей Бессарабии это известие было сигналом о конце бандитского господства, и сотни рабов попытались возвратить свою свободу. Многим из них удалось сбежать, обратив оружие своих хозяев против их самих. Михаилу повезло оказаться среди таких. Затем долгие часы и дни бесконечного похода, с бесконечным риском для жизни. И вот, он здесь. Больше никаких уродов, что расстреливают целые семьи, никаких маньяков и рабовладельцев. Только железный порядок. Проходя по оживающему от анархии городу, бывший раб заметил название с надписью "Администрация". Выглядело он обшарпанным, и, очевидно, еще недавно было занято бандитами, или даже использовалось как притон. Его патрулировали несколько солдат, а над крышей развевалось черно-золотистое знамя. Недолго думая, Михаил направился к нему и уже вскоре медленно поднимался по лестнице: на удивление, его не только не остановили, но и дали направление в нужный кабинет. Внутри было очень тихо: лишь скрип старого, видавшего виды паркета прерывал напряженную пустоту." 
 WORe.9.a:0 "Новый Гражданин"
 WORe.10.t:0 "Гражданин"
 WORe.10.d:0 ""Даже если это все просто показушничество, и это лишь еще одна группа бандитов, они все еще ведут себя лучше, чем кто-либо другой, кого я раньше встречал." \n- отметил про себя мужчина, не заметив, как уже оказался у нужной двери. Она была открыта и сидевший внутри человек, заметив следующего "посетителя", знаком приказал ему войти. Это был солидный мужчина лет сорока в голубой рубашке, несколько небритый, с тяжелым взглядом. Михаил осмотрелся: на одном из стульев рядом висела форма, в которой снаружи ходили патрульные. В углу стоял полуразвалившийся шкаф, полный папок с пожелтевшей бумагой; обои начали отклеиваться со стен, а висевшие на них фотографии советских времен выцвели, рамки развалились почти полностью. Когда раб осмотрел кабинет до конца, мужчина, наконец, прервал молчание. \n- Что ж, позвольте я начну. Мне нужны ваши имя, фамилия, отчество и дата рождения, а также удостоверение личности, если такое есть. Свой паспорт Михаил потерял после того, как его забрали в рабство, но у него было кое-что не хуже. Раб достал что-то из порванной куртки и дрожащей рукой протянул это работнику. Это была свадебная фотография, где были полные имена и даты рождения Михаила и его жены. Увидев его, работник не проронил ни слова и достал из ящика стола некий предмет, после чего взял ручку и начал в нем что-то писать. Через минуту он вручил этот предмет Михаилу. Мужчина рассмотрел предмет: это была до боли знакомая корочка, но с золотым орлом на передней части. Внутри были его дата рождения и ФИО. Растерявшись, раб посмотрел на работника, который в свою очередь торжественно объявил: \n- Поздравляю вас, отныне вы гражданин Адмиралтейства."
 WORe.10.a:0 "Новый Гражданин"
 WORe.11.t:0 "Жатва"
 WORe.11.d:0 "Летнее солнце, непривычно яркое после ядерной зимы, заливало золотое поле и плато, на котором оно стояло. Катастрофа почти не задела здешние места, казавшиеся раем каждому, кто видел выжженные дотла города и поля Севера. Разве что перестали приезжать представители из областного центра, снабжавшие селения, находившиеся в отдалении от больших городов, из-за чего стало недоставать инструментов, в том числе для обработки посевов. Но местные не унывают: даже сейчас среди колосящихся снопов пшеницы они трудятся в поте лица, ибо пришла важнейшая пора - жатва, когда чем быстрее соберешь, тем больше останется на зиму. Настоящая идиллия. Но нет и не может быть идиллии в мире, выжженном ядерным огнем. Голодные бродяги, бывшие военные, заключенные сбивались в толпы вооруженных головорезов, создавая банды, что отравляли жизнь всем, у кого было хоть что то, что можно отобрать. Это селение не стало исключением. Поначалу жители смиренно отдавали долю, но когда жить стало невыносимо, сами взялись за оружие, давая отпор тем, кому могли. Вот только сегодня староста особенно взволнованно смотрит в сторону горизонта: армада теней стремительно приближается и постоянно увеличивается. Он звонит в колокол, что означает, что все женщины и дети должны спрятаться в подвалы, а мужчины достать оружие и занять свои позиции. \n- Фомич, а ты чего? Опять что ли останешься "договариваться"? Да они же тебе зубы то оставшиеся пересчитают! - кричит забегающий в очередную хату один из мужчин. \n- Делай что приказано и не задавай вопросов. - с нажимом ответил старец. \n Между тем чёрная армада, достигла селения. Старик наблюдал за ней: для бандитов они действовали слишком умно. Разделившись на несколько групп, потенциальные захватчики перекрыли все выходы из деревни. "Дерьмо... или мы согласимся, или они устроят нам кровавую баню. Я знал, что рано или поздно это произойдет"- рассудил староста. Тем временем, одна из машин направилась к главной площади, где и остановилась. Из нее вышел совсем не тот, кого ожидали увидеть местные - солдат в черном берете, военном бронежилете, укрепленных штанах с АКМ-ом наперевес. Заметив старосту, он повернулся к нему и начал говорить."
 WORe.11.a:0 "Реализовать Каждого"
 WORe.12.t:0 "Жатва"
 WORe.12.d:0 "- Разрешите представиться, капитан Соболихин, командующий 4-ой мотострелковой ротой 5-ой мотострелковой дивизии. Я уполномочен довести до вас, что в связи с падением центрального правительства, до восстановления порядка на территории Родины, южная ее часть переходит под контроль Черноморского Адмиралтейства как единственного законного наследия старой власти. - капитан внезапно остановился и прокашлялся. На время в деревне установилась тишина, прерываемая порывами южного ветра. Выдохнув, капитан продолжил. \n- Отныне вы обязаны отдавать часть урожая Адмиралтейству, - речь солдата зазвучала более угрожающе, - за что получаете право на защиту от нападений бандитов и получение промышленной продукции по заявке в центр. \n Соболихин опять взял паузу, как бы давая время обдумать все сказанное. \n- Надеюсь, вам все ясно? Мы можем считать, что договорились? \n Произнеся это, капитан протянул руку старику. Он же не мог до сих пор не мог поверить, что все это происходит на самом деле. "Пусть они действуют как бандиты, возможно, это наш шанс. Тем более, мы живем не в том мире, чтобы пользоваться правом выбора" - подытожил староста, после чего подал капитану свою дрожащую руку. \n- Господи, наконец-то мы свободны - тихо прошептал старик, и его слова унес ветер."
 WORe.12.a:0 "Реализовать Каждого"
 WORe.13.t:0 "Право на жизнь"
 WORe.13.d:0 "Открытая степь, серая трава осторожно вздрагивает от порывов холодного ветра, свинцовые тучи быстро перемещаются по низкому небу. Сверху падает мелкий снег, он попадает на форму, забирается в глаза, за шиворот и тает делая всё мокрым. Обычный человек бы предпринял попытку защититься от него, но те, кто стоял здесь сегодня, уже не были простыми людьми, некоторые перестали быть людьми вовсе. Ряды из тысяч солдат, как и сотни чёрных танков и бронемашин, стояли неподвижно и непоколебимо в ожидании начала того, для чего их создали - войны. Снег усилился, но даже через появившуюся пелену бойцы смогли увидеть поднимающиеся на горизонте клубы пыли. К полигону уверенно подъезжал конвой чёрных бронемашин «Тигр» с золотыми полосами на дверцах. Машины слаженно выехали в авангард всего строя. Не теряя времени даром, из транспорта выбежали бойцы с золотым глазом на воротниках и надписью «спецподразделение ОКО», они оперативно оцепили периметр. Не торопясь, но и не тормозя из бронетехники вышел Роман Хан, властным и громким голосом отдавая приказы элитным машинам для убийств. Наконец, когда гарнизон был выставлен, Хан направил свой взгляд в сторону вентрального броневика и кивнул. Тяжёлый, несколько затёртый, но всё ещё находящийся в прекрасном состоянии высокий сапог опустился из отрывшейся дверцы и с хрустом смял траву под собой. То же сделал и второй. Наконец плавным движением из машины вышел Никитин. Чеканя шаг он вышел из-за спин спецбойцов и встал перед строем. \n- СМИ-И-ИРНО! - Выкрик разошёлся по всему полю. Казалось даже ветер  затих при этих словах. Все мышцы солдат оцепенело, а слух оказался глух ко всему, кроме голоса главнокомандующего."
 WORe.13.a:0 "Мы лишь делаем то, что необходимо"
 WORe.14.t:0 "Право на жизнь"
 WORe.14.d:0 "Непроницаемое лицо Никитина тронула лёгкая улыбка, слегка походившая на сардоническую. Он ловко и почти моментально запрыгнул на бронемашину, что стояла аккурат перед всем плацом и начал говорить уверенным, громким, но не переходящим в крик голосом: \n- Бойцы, мы стоим на пороге Ада, потеряв сердца, отринув искалеченные души мы все здесь для того, чтобы вернуть себе право на жизнь. Мы здесь не ради милосердия к тем, кто склонится, но ради отмщения тем, кто сгубил наши жизни, мы здесь ради того, чтобы наконец-то отмыть нашу Родину от нечисти. Мы познали Ад и теперь мы ввергнем наши врагов в него! В процессе речи над полем появился гул, он постепенно нарастал, а к этому моменту наконец показался его источник. \n Рёв десятков летящих в сторону степи истребителей и бомбардировщиков сотряс воздух. \n- Привести операцию в исполнение! - указав рукой вперёд крикнул Никитин со спартанской уверенностью в голосе. \n- Ур-р-р-ааааа! Ур-р-р-ааааа! Ур-р-р-ааааа! - звуковые колебания громогласных криков каждого солдата накладывались и образовывали гигантские сотрясающие небеса волны. Под этот аккомпанемент Никитин спустился с бронемашины и, прямо как огромный чёрный Левиафан на фоне двигался в сторону безликой серой степи, направился он в часть."
 WORe.14.a:0 "Мы лишь делаем то, что необходимо"
 WORe.15.t:0 "Умиротворение"
 WORe.15.d:0 "Лысый пробегал глазами пейзаж. Промышленная зона казалась ему до боли знакомой, но он никак не мог вспомнить, бывал ли он здесь раньше. Даже имени, данного ему при рождении, он вспомнить не мог. У него была только кличка, подобранная бандитами, у которых он находился в рабстве. \n Собственно говоря, именно по их поручению он и пришёл сюда. Ему нужно было подорвать динамитную шашку, заложенную под одним из станков заранее. В любой другой ситуации он бы и не подумал об этом, однако выбора у него не было: вся семья Лысого находилась у бандитов в заложниках, и они не упустили возможности напомнить ему об этом.  \n Солдаты, оцепившие завод, пропустили Лысого, даже не смотря на его худобу и показавшуюся им странной нервозность. Наконец, он добрался до своей цели. Любой другой на его месте, скорее всего, вздохнул бы с облегчением и немедленно приступил бы к делу, но Лысый стал нервничать ещё сильнее, чем раньше: рука, сжимавшая почти пустую зажигалку, затряслась, по телу забегали муражки, а на лбу проступили круглые капли пота, покатившиеся вниз по лицу, подобно слезам. Лысый поднял глаза и увидел большие окна фабрики, сквозь которых светило солнце, её освещавшее. Одно из таких окон располагалось прямо напротив него. Лысый смотрел на него не больше пяти секунд, но эти мгновения показались ему вечностью. Щуря свои будто потускневшие от всех пережитых им страданий глаза, он прошептал что-то своим и без того осипшим голосом."
 WORe.15.a:0 "Милосердие – слабость. Смерть – лучшее из дарований в этом мире"
 WORe.16.t:0 "Умиротворение"
 WORe.16.d:0 "Из транса его вывела рука солдата, схватившая его за запястье руки, державшей незажжённую зажигалку. Обернувшись назад, он увидел двоих солдат и рабочего, по всей видимости покинувшего своё рабочее место, чтобы доложить о странном поведении соседа. \n Лысого повели в подсобку. Там он рассказал обо всём: и о семье — жене и дочери, и о бандитах, захвативших его в рабство и пославших на завод, шантажируя жизнями родных. Его голос казался до ужаса спокойным. Казалось, что говорил не живой человек, а мертвец, что душа уже перешагнула порог, отделяющий мир живых от загробного, оставив пустую оболочку с толикой воспоминаний. \n Иссушенное лицо, худощавое тельце, покрасневшие тусклые глаза и мертвецкое спокойствие, с которым это, с позволения сказать, человеческое существо рассказывало о пережитых им событиях, тронуло бы любого до глубины души. Любого, кроме чёрных беретов, ответивших на исповедь Лысого могильным молчанием. Пусть внешне они казались гораздо здоровее его, всё человеческое, когда-либо содержавшееся в их душах, было ровно так же сожжено, утоплено и изнасиловано. \n Они прикончили Лысого без капли сожаления. Его мёртвое тело было брошено к куче таких же, умерщвлённых немногим ранее."
 WORe.16.a:0 "Милосердие – слабость. Смерть – лучшее из дарований в этом мире"
 IMPe.2.t:0 "Новый виток"
 IMPe.2.d:0 "Олег проснулся раньше чем обычно. Он плохо спал, его что то тревожило. Он ощущал приближение чего-то ужасного. Но несмотря на душевные переживания старого лейтенанта Олега Белова, 6 бригада жила своей, однообразной и рутинной жизнью. Солдаты тихо молились, в воздухе оглушаеюше свистели артиллерийские снаряды, а за звуками бесконечных взрывов не было слышно даже собственных мыслей. Погода в Орловске была на редкость скверная. Холодный ветер пробирал до костей, а солнце не появлялось на небе уже несколько месяцев. Олегу казалось, что эта война длятся вечно. Всю жизнь он воевал. Сначала за Великую Родину. Потом за Ореолова, а затем и за Миленина. Но в глубине души он не ненавидел это. Он устал от бесконечных войн, устал от окружающей его смерти и безнадёжности. Всё чего он хотел, так это простую и тихую жизнь. Но в худшем из миров это просто невозможно.\nСверху поступил приказ о создании новой линии обороны, проходящей прямо перед рекой. Беляев не стал тянуть и его отряд отправился прямо после обеда. Дорога не заняла много времени, хотя пробираться через остатки города было довольно проблематично. Пейзажи этого проклятого и разделённого напополам города напоминали безжизненную и холодную Луну. Вот только на Луне в разы меньше кратеров. Как только отряд добрался до места, они тут же приступили к работе, провозившись до самой темноты за рытьём траншей и окопов. Окончив работу, солдаты развели костёр и принялись травить всевозможные истории. Лучше момента для этого было не найти: работа сделана, а артобстрелы временно затихли. Олег тоже изрядно устал и присоединился к подчинённым. Солдаты пили и рассказывали слухи из соседних частей и бригад. Олег услышал сотни разных историй, но одна из них особенно взбудоражила его. Один парень рассказывал, что в 23 бригаде, поймали в плен очень странного республиканца: выглядел он ужасающе. По всему его телу гнили и гноились рваные раны. Он не был способен связно говорить, только мычать и выть. А его тактического гения хватало лишь на лобовой штурм. Вплавь. Через всю реку. Но самое страшное в этой истории было то, что подобных ему сумасшедших с каждым днём находили почти на всех участках фронта.\nБелов чувствовал иррациональный страх, когда думал об этой истории, кровь в его жилах стыла, а тело пробирала дрожь. Не помогало ему и то, что артобстрелы неожиданно возобновились с новой силой, а сам он был уже изрядно пьян и его воображение работало особенно хорошо. Он решил развеяться и прогуляться вдоль реки. Он меланхолично всматривался в всепоглощающую тьму, когда ему показалось, будто другой берег реки движется. Он расплывался и покачивался, подобно волнам. Он протёр глаза и всмотрелся ещё внимательнее. И тогда он осознал - двигался не берег. Двигались легионы солдат, медленно и методично грузящихся на лодки. \nВоздух пронзил вой сирены, а в разум Олега, как раскалённый нож в масло, врезался голос, доносившийся из динамиков:\n-Внимание, Внимание. Всем занять позиции. Армия республиканцев предпринимает\nпопытку массированной переправы через реку. Повторяю..."
 IMPe.2.a:0 "Ещё один бой ради нашего будущего."
 IMPe.3.t:0 "Неизбежная кара"
 IMPe.3.d:0 "Посреди небольшой деревни, на небольшом холме, возвышалась зажиточная изба. Подобно замку, этот чистый, ухоженный и роскошный дом высился над остальными убогими халупами простых крестьян. В этом доме проживала семья местного царька. Пётр Васильев был главой бандитской группировки, захватившей власть в этой и нескольких соседних деревнях. Жили они безбедно, благодаря огромной дани, собираемой с жителей деревни. Пётр ещё до войны был не самым хорошим человеком, но атомный апокалипсис раскрыл самые тёмные и гнилые уголки его души. С каждым днём он становился всё злее и черствее. В банду он вступил во время первой войны консульства с республикой. Пока страна была в кризисе, его банда наводила ужас на десятки мирных и беззащитных деревень. Они грабили, убивали и крали в рабство, не щадя ни кого, ни женьшин, ни детей. В одном из таких набегов он украл молодую женщину, которую впоследствии сделал своей женой. Он часто бил её и унижал. Но она даже не пыталась сопротивляться, ведь у неё всегда была вкусная еда, уютный дом и любимый сын.\nСына Петра звали Лешей. Он был упитан, красив и избалован. Он не знал тягости лишений и голода. Пока в окружающей их деревни дети умирали от голода а родители трудились по 20 часов в день, Лёшенька уплетал пирожки и набирал в весе с каждым днём. Его заботливая мать, подобно машинисту поезда, забрасывающему уголь в раскалённую топку, заталкивала в бездонную глотку Алексея один пирог за другим. Эту идиллию нарушил приближающийся рёв моторов. Пётр насторожился. Он не ждал гостей.\nТем временем в деревню триумфально въезжали десятки бронемашин западного образца. В мгновение ока всю деревню наполнили солдаты в белом. Армия Консульства пришла восстанавливать порядок и закон в этом проклятом и забытом месте. Народ был напуган, они не знали, чего ждать от солдат. Но кульминация их ужаса настала тогда, когда в деревню заехал огромный и монструозный танк. Своим белый камуфляжем он напоминал ревущего и скалящегося снежного барса, манерно вышагивающего, словно на параде. Леопард 2A5 наводил первобытный ужас на обитателей деревни. Дети рыдали, а мужчины приготовились защищать свои дома. Но солдаты довольно быстро и доходчиво выразили своими намерения крестьянам, и паника утихла. Но в одном из домов паника и ужас смешались в одно тягучее и омерзительное чувство. Леша тихо плакал, а его отец судорожно искал свой автомат, но уже через четверть часа он и три его телохранителя уже вышли переговорить с пришельцами. Но не успел Пётр и открыть рта, как вся его группа уже корчилась от боли на земле. Три  пули и три пробитых коленных чашечки. Чистая работа. Армия консульства не церемонилась с подобными отбросами.\nВ деревне начались массовые обыски, но особенно досталось дому Петра. Солдаты выносили десятки ящиков с оружием и контрабандой, а замыкали колонну вопящий и сопротивляющийся Пётр и его заплаканные и испуганные жена и сын. Солдаты затолкали преступников в броневик, а затем, один из них ловко запрыгнул на машину и взревел:\n-ГРАЖДАНЕ, С ЭТОГО МОМЕНТА ВАШИ УГНЕТАТЕЛИ И ХОЗЯЕВА БОЛЕЕ НЕ ИМЕЮТ НАД ВАМИ ВЛАСТИ. ОНИ ЗАПЛАТЯТ ЗА СВОИ ЗЛОДЕЯНИЯ И БУДУТ РАССТРЕЛЯНЫ. ВЫ СНОВА СВОБОДНЫ И ЯВЛЯЕТЕСЬ ПОЛНОПРАВНЫМИ ГРАЖДАНАМИ КОНСУЛЬСТВА. СЛАВА ВЕЛИКОМУ КОНСУЛЬСТВУ!"
 IMPe.3.a:0 "Чудовищам пощады не будет."

