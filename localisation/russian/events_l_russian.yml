 WORe.3.d:0 "Едкая желтизна гнилой покосившейся застройки обрамляла собой каждую старинную улицу не менее старинного города.  Старинный город  ветхие бульвары  но новые порядки сегодняшних улиц знаменовали собой два чёрных берета  две шинели и две искалеченные души с оружием наперевес,неустанно прочесывающие улицы города на предмет «дикости». Тёмные силуэты  статная походка  жесткий шаг и тяжёлый взгляд остро контрастировал с той серостью и лживой робостью «мирных»  что проходили подле них.Безразличен он был и теперь  когда мимо проходили двое патрульных Адмиралтейства  хотя обычным «проходили» тяжело описать тот напряженный шаг  коим Алексей и Павел разразили улицу.\n-Знать бы еще есть ли толк от таких вот «марафонов» вдоль улиц - с долей скепсиса сорвал  с прикрытых балаклавой уст Алексей. \n -Разве не приятно вновь пройтись по старому Дерибону?А? - живо и звонко произнес Павел \n - Теперь то точно «Дерибон» от дерибасовской здесь мало что осталось  разве что старая кладка да и то затерта… \n - А тебе какое дело то? Спасибо Богу  что хоть булыжник не дал этим чертям разворотить  а то ходили бы…. \n - По уши в дерьме? Да мы и так уже….. Вокруг бойцов создавалась тревожная тишина  оголяющая суть и без того тихого и сдержанного диалога для всех проходящих \n Два чёрных берета замолкли.Ничто не могло нарушить идиллию  казалось бы город был солидарен с тишиной  что несут два тёмных силуэта  но нет. Истошный крик.Рёв и плач. Два тяжёлых взгляда смыкаются друг на друге  шаг переходит в бег. \n - Везет же нам… - не скрывая отдышки произнес Алексей – Ты с предохранителя снять хоть не забыл? \n - Я захожу  ты за мной. – c холодной расчетливостью произнес Павел \n Чёрные от копоти стены то и дело сменялись зияющими дырами  словно прорытыми огромными кротами. Звонкий крик. Cердец набат. Двое чёрных беретов останавливают свой бег  прижимаясь к грязным стенам очередной арки. Тёмные облака приглушают свет и без того редкого солнца  последний лучик которого рысью плетется в сторону источника крика: не Адам  но плешивый уродец крупного телосложения обрамил собой нежную стать девушки  что своими руками он сдерживает от сопротивления его намерениям. Хватая русые локоны  стаскивая жадно последние полотна он намеревается утверждать себя. Скрежет предохранителя. Выстрел. \n -Понял  прикрой пока буду приводить её в чувства. \n Алексей приподнял свой АК74М, придерживая сумку с медикаментами  подходя к голубоглазой девушке лет 17-ти. Движением руки он снял тушу с трясущегося тела девчонки  отмечая изрезанные руки.\n -Я перебинтую тебе руки,а после мы тебя сопроводим до центра реабилитации.Кстати меня зовут Алексей, я не причиню тебе вреда,а это дядя Павел - Алексей оборачивается,открывая стеклянному взгляду девушки лик своего напарника. \n - Мы здесь из-за твоего… - Речь прерывает выстрел а после судорожный всхлип из-за спины.\n Алексей резко хватает отложенный автомат, направляя в сторону толпы, окружившей бойцов и девушку. Годы службы не проходят зря: завязывается перестрелка, адреналин перекрывает вид мёртвого товарища, когда Алексей и сам хватает первую пулю.Воля к жизни берет свое, позволяя Алексею в последний раз увидеть самобытный Эдем: лоза, скрывающая тёмные стены, солнечный свет убаюкивающий собрата по оружию и с десяток уродливых лиц, ползущих с тени, чтобы забрать не души, но снаряжение бойцов. "
