 SI1_Nepristupnoe_molchanie:0 "Неприступное Молчание"
 SI1_Nepristupnoe_molchanie_desc:0 "Объект «Тишина» был частью комплекса «Откровение». Созданный как мощный радиолокационной центр, Объект должен был обеспечить полное и нерушимое соблюдение Режима Тишины над всей территорией Родины. Однако, как это водится у людей, всё пошло не по плану. К началу Последней войны Объект так и не вышел на свои максимальные мощности. Из-за чего войскам Уральского Военного района пришлось использовать его в качестве лишь очень мощного, но в целом не сильно отличавшегося от своих предшественников средства радиоэлектронной борьбы. По крайней мере, так было до падения Совета. Сейчас же Объект, несмотря на всю свою важность, представляет из себя безжизненный конгломерат унылых бетонных зданий, над которым висит непроглядное чёрное облако. Немногие сталкеры, до добираются до здешних мест рассказывают небылицы об обугленных, но ещё живых людях, что снуют по опустевшему комплексу. Впрочем, все знают, что рыцари вольных зон любят приврать. А может быть, нечто доселе неизвестное действительно живёт в безжизненных бетонных коробах. И готовится вот-вот прорваться наружу..."

ASR_The_Council_of_Four:0 "Совет Четырех"
ASR_The_Council_of_Four_desc:0 "Совет Четырёх – прекрасная иллюстрация того, до какой черты может опуститься человек, некогда ведомый самыми высокими идеалами.\nИстинный наследник Великой Родины, Срочный Совет Реагирования стал той силой, что после распада Уральского военного района встала на пути у анархии и эгоизма. Солдаты Ликвидации понимали, что иногда стоит снять белые перчатки и засучить рукава. Они знали, что жертвы неизбежны, но все они – во благо.\nОднако время шло. Мельчали и люди. Соблюдение Режима Тишины стало для них не тяжким бременем, но источником удовольствия. Глядя на то, как дрожат подчинённые их правлению люди, члены Совета Четырёх с радостью, похожей больше на оргазм, отдавали приказы о полной зачистке целых посёлков.\nНо конец их могуществу положил не человек. Орды Тварей, что пришли из-за Урала стали похоронным звоном Совета. Из-за череды военных неудач на юге вспыхнули восстания, ведомые Парамоновым и Козаченко. Но последний гвоздь в крышку гроба вбили не они, а Дмитрий Медведов, в самый ответственный момент предавший Совет и занявший вместе с большей частью «Второго поколения» Уфу.\nТеперь же Срочный Совет Реагирования представляет из себя жалкое зрелище. Ведомый недалёкими и кровожадными ублюдками, он ещё пытается цепляться за жизнь, но всем давно очевидно, что это – всего лишь агония."

TAR_Military_Council:0 "Военный Совет"
TAR_Military_Council_desc:0 "Республика... Демократия... такие близкие, но в этот же момент далекие понятия, даже в довоенные годы, что уж говорить о наших днях. Хотя в Прикамье, где в далекие-далекие годы гражданской войны располагался Прикамский КОМУЧ, и в эти дни существуют люди, которые действительно верят в магическую силу этих слов.\nРеспублика, отколовшаяся от Конфедерации во времена её распада, ныне представляет из себя пусть и очень милитаризованную, в какой-то мере даже деспотичную, но всё же демократию. Для многих Тарног является скорее насмешкой над нынешним положением дел. В ней бестолково всё: от её «многочисленных»вооружённых сил, представляющих из себе не более чем расхлябанную толпу, и до внутриполитических процессов, которые больше напоминают детские игры в таковые, чем реальную борьбу за власть. Даже само название государства выглядит нелепо и претенциозно.\nНекоторые сваливают все проблемы республики на монополистов-торговцев, приватизировавших важные торговые артерии из Урала в центральные области Великой Родины. Другие же, куда более прозорливые – на тёмных фигур в капюшонах, что часто присутствуют на заседаниях республиканского парламента..."

WPK_Regional_Parliament:0 "Краевой Парламент"
WPK_Regional_Parliament_desc:0 "Восточный Приуральский Край, по сути, на сегодняшний момент является единственным членом Конфедерации, если не считать подконтрольные центральному правительству территории.\nНекогда обширная и богатая область, Край стал прибежищем для многих технически грамотных людей, что во время Уральской войны решили порвать с силами Ликвидации, тем самым заложив основу мощной промышленной базы. Пусть теперь эта самая мощь и слегка померкла, однако Край до сих пор является военной кузней Конфедерации. Как и самым слабым её местом. Стоит врагу занять эти территории, как шаткая конструкция Конфедерации осыплется,словно карточный домик."

ZAN_Provisional_Parliament:0 "Временный Парламент"
ZAN_Provisional_Parliament_desc:0 "Демократия. Слово, что было придумано ещё древними греками, а ныне погребено ныне со своими создателями под километровым слоем пепла и человеческих тел.\nДемократия всегда была древом, окроплённым кровью патриотов. Во все времена демократии нужны были люди, готовые её защищать. И эпоха, наступившая после атомной войны, не стала исключением.\nПодконтрольная Временному Парламенту, что напоминает больше генеральный штаб, Зона Аномального Бедствия скорее не государство, а лишь большая прифронтовая полоса. Гражданское население здесь почти отсутствует, а вместо него по разбитым просёлочным дорогам снуют отряды Конфедерации, спешащие купировать очередной прорыв Искажённых. Конечно, руководство Конфедерации заявляет, что это всё – лишь временные меры, до тех пор, пока существует угроза с севера. Однако глядя на безжизненный пейзаж этих мест, верится в это с трудом. "

SFL_Southern_Omut:0 "Южный Омут"
SFL_Southern_Omut_desc:0 "Город Лысьва стал первой и, наверное, самой значимой жертвой вторжения Тварей.\nПришедшие из-за Урала странные существа, больше похожие на животных, чем на людей, они сеяли лишь смерть и разрушение на своём пути. Они ударили в самое слабое место Совета, вышли из-за гор, откуда никто и никогда не ожидал опасности. Ведь как можно, вся Сибирь – радиоактивная пустошь, жизни там нет!\nНо она всё же была. Омерзительная, тошнотворная, не ощущающая ничего, кроме голода и злобы, но была. Жизнь эта.\nИ в итоге, когда она пришла в дома скептиков, не было уже никого, кто мог бы им помочь..."

NFL_Northern_Omut:0 "Северный Омут"
NFL_Northern_Omut_desc:0 "Северная стая была лишь небольшим осколком той орды, что некогда пришла из-за Урала. Тем не менее, Тварям хватило сил и ярости, чтобы превратить Березники в руины. Поговаривают, что до сих пор в развалинах города можно встретить смеющиеся тени, что с хохотом и смехом бегут по разрушенным улочкам.\nНо это всего лишь миф. Миф, созданный голодными, жаждущими человеческой плоти Тварями."

EDM_High_Science_Council:0 "Верховный Научный Совет"
EDM_High_Science_Council_desc:0 "Верховный Научный Совет – коллегиальный орган, созданный из деятелей науки и гелертеров, трудившихся во имя Родины на объектах «Откровения». Одной из таких является КС-3 – установка, что и по сей день активно влияет на флору и фауну региона, рекультивируя многие и многие земли. \nОднако несмотря на высокие должности в прошлом и сохранившиеся научные мощности, ныне Научный Совет – место возведённого в абсолют институтского диспута. Пока народ на подчинённых территориях загибается от голода и нужды, высокие умы ведут споры о недоступных простым смертным материях.  Возможно в этом виновата та лёгкость, с которой учёные мужи сумели отколоться от Срочного Совета, а возможно – и типичная рассеянность докторов наук, неистребимая даже после ядерного апокалипсиса. \nВ любом случае, дальнейшую участь Научного Совета и Малого «Эдема» предсказать несложно. Если, конечно, не вмешается какой-либо иной, не учтённый в строгих математических формулах фактор..."

BGR_Danil_Borisenko:0 "Данил Борисенко"
BGR_Danil_Borisenko_desc:0 "Если ты не способен кормиться с земли, твоя судьба – судьба шакала. Если не способен приспособиться под общество, но живёшь в соответствии с законами природы – то же самое... Все это так или иначе касается пройдохи Данилы... \nРаньше он был диггером, лазал по местам с такой вонью и грязью, куда даже виллуимы не ходят. Он пропитался этим сполна и развил свой принцип выживания: грабить всех в пределах досягаемости, грабить всех, кого знаешь и с кем знаком, грабить усердно и беспристрастно. С первых лет полнейшей разрухи Данила смотрит на пустоши, как прерии, на которых он и ещё множество других ублюдков впиваются в кровные артерии торговых и военных караванов, словно наступая на стадо травоядных. \nПока не появились первые. Похожие на шаровые молнии... объекты, у которых, казалось бы, был... разум? Торговые пути рушились одни за одним, испепеляемые, как их прозвали, багрянцами. Здесь Данил и преуспел. Первым заметив некую структуру пер5едвижения багрянцев, он первым же и обнаружил пути, не тронутые багрянцами. Так, обладая этим, воистину, великим знанием, Борисенко смог сколотить свою банду, берущую плату за проход, ног не дающую никаких гарантий..."

OCH_Okhva:0 "Охва"
OCH_Okhva_desc:0 "Память о старом мире порой может отрезвлять, или же, наоборот, опьянять и вводить в заблуждение. Порой, память – это зло, которого, впрочем, Охва лишена. Единственные воспоминания о прежней жизни обрывочны и находятся в тумане: помещения, похожие на больницу, люди в халатах и масках, яркий свет прожекторов, тянущая боль, тепло... И больше ничего. Лишь суровая реальность и безмерные водные просторы Волги. Вода – основа жизни, её главная стихия. Вода необходима всем и каждому, как людям, так и животным. Здесь Охва и обнаружила свою поразительную способность. Она могла контролировать волю всех живых существ, обращавшихся за помощью к Русской Реке. Так, капля за каплей, год за годом, и под ей контролем оказались обширнейшие территории, окружающие град, что был ранее известен под многими именами: Нижний Новгород, Горький, а ныне известный как Город Заблудших душ. \nВсему в этом мире есть предел, так и есть придел способностям Охвы. В один миг оказалось, что её способности по какой-то причине не могут выйти за пределы определенных территорий. Как будто кто-то искусственно огранил ту область, что может быть подвластна ей"

IRT_Mikhail_Zheleznyakov:0 "Михаил Железняков"
IRT_Mikhail_Zheleznyakov_desc:0 "Иногда человечество настолько преуспевает в самообмане, что ему удаётся обвести вокруг пальца даже те самые законы логики и здравого смысла, по которым он, якобы, живёт. \nДаже само существование Перми является чем-то невероятным. Город учёных и инженеров, чудом избежавший атомной бомбардировки, выросший посреди разрухи и голода и не только сохранивший, но и где-то даже преумноживший своё научное наследие. Чем, спрашивается, не сюжет для книги? И тем не менее, фантастика стала явью. \nСтальной Город всегда был периферией Конфедерации и, одновременно, являлся её мозговым центром. Тем поразительнее было предательство, на которое решилось руководство союза. Когда Твари уже подходили к городской черте, продажные политиканы объявили об эвакуации гарнизона и предоставили пермяков своей судьбе. \nИ тем не менее, город выстоял. Тварей удалось отбросить. Как удалось отбросить и кровожадных ублюдков из Совета. Теперь же Стальной Город, переживший все невзгоды и тяготы, готов и дальше бороться за свои идеалы.А может быть, и стать частью чего-то большего?..."

TTL_Robert_Zaynetdinov:0 "Роберт Зайнетдинов"
TTL_Robert_Zaynetdinov_desc:0 "Что такое страх? И какой из множества видов оного самый отвратительный? Многие и многие люди вам ответят, что это страх за собственную жизнь. Роберт не был исключением из правил. Родившийся в традиционной башкирской семье, он, как представитель лояльной, по определению правительства Великой Родины, нации не был ограничен в каких-либо правах. Но подросток всё же решил избрать путь своих родителей и с головой ушел в религию, став к двадцати годам муллой. \nКогда же старый мир пал, а Бог, чьим бы он там ни был, более не перестал приглядывать за людьми, осталась лишь жестокая реальность. Так, разуверившись в религии, Роберт всё больше и больше стал посвящать себя помощи окружающим людям, сделав альтруизм смыслом своей жизни. Не приняв положений Ликвидации, он и его сторонники ушли в горы, надеясь укрыться от постоянных авианалётов. Подобное жалкое существование они влачили до тех пор, пока до них не дошли вести о вторжении Тварей на север Срочного Совета, а чуть позже – и о южных мятежах вместе с восстанием Медведова. \nТогда-то и пришло время действовать. На покинутых военных базах ликвидаторов родилось государство униженных и оскорбленных, но всё-таки сохранивших в себе крупицу доброты людей. Так началась история Тюркской Торговой Лиги, лидером и неоспоримым рулевым который и стал Роберт. Сохраняя осторожное сотрудничество с режимом Медведова, он развернул кипучую деятельность и быстро превратил Орск в центр южноуральской торговли. \тОднако нет ничего вечного под луной. И история показывает, что чаще всего подобные маленькие торговые государства становятся лишь разменной монетой в играх сильных мира сего."

MUC_Denis_Kinolog:0 "Денис Кинолог"
MUC_Denis_Kinolog_desc:0 "В мире животных есть много инстинктов, про которые говорят долго и упорно, но все забывают про Страх и Послушание. Денис, бывший в Банде Путеводов, стал одним из тех, кому на первых порах пришлось подавлять оба этих чувства. \nЕго изгнали в Ярославль - туда, куда не хотели отправляться даже преступники. Его отправили туда из чрезмерной жестокости к окружающим, чем он намеревался подавлять страх. В итоге, Денису пришлось привыкать к той среде, в которой он тоже может бежать от хищников... с чем он отлично справился, благодаря той же звериной жестокости. \nСтав эдаким заслоном вместе с Живодерами, Денис Кинолог был вынужден оставаться за водами великой Волги под страхом смертной казни, если его нога хоть ещё один раз ступит на земли Путевеодов, на земли его, в прошлом друга, Нечаева. Так, получив небольшую вотчину в Ярославле и своё воинство «опричников», состоящее из таких же отморозков, как и он, нравящихся откусить кормящую руку по локоть, Кинологу приходится день за днем просыпаться с мечтой о том, чтобы этот день стал последним в его жизни."

PVS_aleksandr_volskiy:0 "Александр Вольский"
PVS_aleksandr_volskiy_desc:0 "Человек, рожденный на ступенях трона не всегда создан для этого самого трона, и Вольский -прямое тому подтверждение. Так, Александр Вольский, будущий тиран и повелитель многих и многих душ, родился в семье высокопоставленного чиновника областного уровня, должность которого, да и имя утеряны в веках. Окончив престижную школу в Жукове, Александр пошел по стопам своего отца, который пристроил своего отпрыска в комитет тяжелой промышленности. Казалось бы, его ждет сытая и хорошая жизнь под покровительством своего горячо любимого отца.С началом прямого боестолкновения запада и востока, Вольский, доросший к тому моменту до должности заместителя председателя комитета, не сильно опасался за свою жизнь. Он же чиновник, чего ему боятся, верно? Но его мир, как и мир многих сотен людей рухнул. Тот мир, в котором он был объектом поклонения для своих подчиненных. Мир, в котором пришлось выживать уже без горячо любимого отца, сгинувшего в Москве со всем руководством страны. Здесь умирает Алексндр и рождается новый, совершенный человек. Совершенный эксплуататор, огнем и мечем выжигающий любого несогласного, в том числе и местный гарнизон. Так и по сей день Вольский является одним и неоспоримым лидером Жукова, строящим свою империю подчинения всего и вся."

ADT_Dmitriy_Bekha_Matveev:0 "Дмитрий «Бэха» Матвеев"
ADT_Dmitriy_Bekha_Matveev_desc:0 "Дмитрий Матвеев, получивший прозвище «Бэха» от сослуживцев, один из немногих достойных людей на этой бренной земле. Так, 24-летний Дмитрий, будучи кадровым военным Великой Родины, встретил войну в составе 10-ого гвардейского корпуса, выдвинувшись по приказу командования на Париж. Спустя недели ратного боя в качестве механика-водителя Бронемашины пехоты, будучи награжденным орденом Мужества, Дмитрий вместе со своей боевой машиной попал под плотный огонь артиллерии, вследствие чего командир, наводчик и БМП были уничтожены, а Дмитрий, будучи тяжелораненым чудом был спасен подоспевшим подкреплением. После столь тяжелого ранения и 17 перенесенных операций о скором возвращении на фронт, о котором ходатайствовал Матвеев не шло и речи. Так, оставшись в госпитале в Суюндуке, Матвеев встретил конец своей родины. Сотни и тысячи разрывов бомб, мощности которых хватило бы чтобы остановить и вновь запустить ядро Земли, ныне уничтожали его горячо любимую страну. Обладая некоторым авторитетом среди собратьев по несчастью, Матвеев смог сформировать военное правительство, обеспечивающее безопасность и стабильность на землях низовья реки Урал. Однако, отсутствие навыков государственного управление, закручивание гаек и банальная нехватка еды привела к полному краху Директората, ныне владеющего лишь городом-крепостью Суюндуком и его окрестностями."

DRW_Mikhail_Khamikov:0 "Михаил Хамиков"
DRW_Mikhail_Khamikov_desc:0 "Все способы ведения войны хороши, особенно когда они приносят деньги – таков моральный код Хамикова, человека, кажется, потерявшего любое сходство с человеком. В отличие от тех бедолаг, постепенно превращающихся в янтарную плесень, теряя разум; Хамиков сохраняет свой собственный разум и внешность, но душа... Душа, как говорят верующие, бессметная, но душа Хамикова мертва. Иным образом, даже банальным желанием наживы, объяснить столь зверское отношение к людям невозможно. Быть может, прошлое Хамикова должно пролить свет на его настоящее, однако никому он не распространяется о нем. Наверняка можно сказать лишь то, что он – на удивление прекрасный организатор, сумевший соорудить сложную структуру банды, что ныне черной тучей нависает над всем низовьем Волги: от Жукова до того, что осталось от Астрахани. Тучей, которая штормом идет по землям, пожирая всё и всех, до кого только дотянется, поставляя «живой товар» в место, наверняка, ещё более страшное, чем владения Хамикова."

KMN_Viktor_Kaminskiy:0 "Виктор Каминский"
KMN_Viktor_Kaminskiy_desc:0 "Люди, идущие в армию, делятся на несколько категорий: патриоты, готовые отдать жизнь за свою страну, люди, жадные до денег и званий и те, кто ищет законный способ убивать. Виктор из последних. О его деятельности до падения Родины мало что известно кроме того, что он служил военным врачом в одной из механизированных бригад. После падения центральной власти опытный военный примкнул к формирующийся группе наемников «Следопыты». Так, приняв участие в одном из, воистину, подвигов русского оружия – похода в Черноземье – земли, лежащие за владениями виллуимов, Каминский заслужил уважение как в торговой среде, так и в рядах компании. Поход, обернувшийся успехом, закончился и приходилось искать себе место в новом мире, и пристанищем солдат удачи стали торговые республики. Республики такие как Миллеровский коммерческий союз стали их домом, а сам Каминский, став руководителем собственной Ганзы, фактически являющейся гигантским военным лагерем и столь же огромной кузней. С ослаблением Союза, Ганза Каминского по сей день является хабом для наемников всех мастей."

YJY_Sovet_karavanov:0 "Совет караванов"
YJY_Sovet_karavanov_desc:0 "На территории бывшей Великой Родины многие множества торговых республик, перевалочных пунктов и разного рода ганз, но эта ... Эта особенная. В отличие от многих других государств, торгующих оружием, людьми, провизией и прочими атрибутами сегодняшнего дня, но здесь товары, да и сами торговцы ... не такие, какими их привыкли видеть. Здесь не встретить человека, не одетого в черный балахон со всевозможными утяжелителями. Не встретить здесь и человека с открытым лицом: большинство ходят в респираторах, кое-кто предпочитает тканевые маски, из-под которых то и дело просачиваются белые и оранжевые нити, излучающие такой приятный свет. Но ещё более странным могут показаться маршруты торговых караванов: многие и многие черные потоки людей уходят за реку Урал, идя на верную смерть в выжженную войной центральную Азию и Иран. Но, несмотря на отсутствие чего-либо на этих землях, оттуда возвращаются и привозят нечто. Нечто не от мира сего, нечто непостижимое заурядному уму."

RIK_Yaroslav_Negliev:0 "Ярослав Неглиев"
RIK_Yaroslav_Negliev_desc:0 "Ярослав Неглиев, будучи уроженцем Рязани, искреннее любит свой город. По сей день он вспоминает счастливые дни детства, где он смотрит на яркое-яркое солнце, уплывающие за горизонт. Красивый закат. Одна из многих вещей, которых Ярослав лишился навсегда. Доблестный служитель полиции встретил войну в звании младшего лейтенанта. Хоть Рязань и не была уничтожена ядерным пламенем, но окружающие территории и вода были безнадежно отравлены и заражены радиацией. Затем последовало провозглашение первой республики. Республики, просуществовавшей лишь два с половиной месяца, на смену которой пришла военная хунта во главе с офицером КВДР. В то время как в Рязани за год поменялось 5 правительств, Неглиев чудом оставался нетронутым, хоть и переходил под управление каждый раз нового и нового правительства. И вот однажды, измученный, он обнаружил себя в кресле командующего Силами Безопасности Рязанской Республики. Тогда, в его голову пришла ясность. Четкое понимание. Четкий образ. Он будет тем человеком, которому суждено будет спасти его родной город. И вот, ещё дну бессонную ночь спустя, Ярослав Неглиев стоял у руля, провозглашенного им же Рязанского Исполнительного Комитета. Комитета, в распоряжении которого находится один из немногих работоспособных НПЗ в северо-восточной части Родины."

OBS_Viktor_Remin:0 "Виктор Ремин"
OBS_Viktor_Remin_desc:0 "Как и многие другие объекты проекта «Откровения» достоверно неизвестно, что скрывает комплекс под номером семь. Поговаривают, что там изучали биооружие некоторые безумцы заявляют, что были внутри и видели там огромных размеров колонию янтарной плесени. Хоть и предпринимались попытки вскрыть двери комплекса, ни один из отрядов, посланных на это самоубийственное задание так и не вернулся. Воистину, человечеству не удалось разгадать всех тайн ниспосланного им мира, но оно же создает новые, которые никогда не станут достоянием общества."

FHS_Vedomy_Khanuil:0 "Ведомый Хануил"
FHS_Vedomy_Khanuil_desc:0 "Черные тяжелые балахоны, янтарная плесень, песнопения и нечеловеческая сила, сконцентрированная в одном месте. Сила, способное в одночасье стереть с лица земли все окружающие государственные образования нависает грозовой тучей над всем Поволжьем, грозя в миг обернуть в блаженность всех тех, кого не забрал пожар ядерной войны. Однако, у Хануила другие планы, вернее, у его голоса. Вопреки естественному течению эволюции и биологии, при котором сильнейший вид истребляет слабейшие, занимая их вотчины, ныне новый, сильный и мощный вид ждет, затаив дыхание и даже сколотив шаткий союз с маргиналами – утопленниками, что поставляют людей для блаженности. Так, Святоводск, став ставкой Ведомого Хануила, является и центром блаженности, и очередным опорным пунктом виллуимов на территории Поволжья, который однажды послужит для великой цели."

URC_urals_parliament:0 "Приуральский Парламент"
URC_urals_parliament_desc:0 "Как нас учили старинные, довоенные учебники по политэкономии, развитое постиндустриальное общество невозможно без демократии и свободы индивидуума. Так думали отцы-основатели Конфедерации, однако время доказало, что, возможно, в их размышлениях была заложена некая ошибка. \nОтколовшись от сил Ликвидации во время Уральской войны, Конфедерация отстояла своё право на существование с оружием в руках. Она стала убежищем для всех тех, кто не хотел идти на поводу у кровожадных ублюдков из Срочного Совета Реагирования. Всех тех, для кого ковровые бомбардировки мирного населения были преступлением вне зависимости от мотивов, а никак не единственным возможным выходом. \nТак или иначе, сегодня Конфедерация – лишь бледная тень былого могущества. Несмотря на коллапс своего извечного врага, страна так и не смогла оправиться от вторжения Искажённых и последовавшего за ним раскола между членами союза. В её государственных органах процветает коррупция и кумовство, а всякие пассионарные порывы вмиг гасятся лицемерной круговой порукой. \nТем не менее, Конфедерация всё ещё остаётся грозным противником на пути любого, кто задумывается о гегемонии в уральском регионе. Однажды её граждане уже отстояли своё право на свободу и не задумываясь сделают это вновь."

MKS_Varvara_Ivanova:0 "Варвара Иванова"
MKS_Varvara_Ivanova_desc:0 "Как бы ни был суров этот мир, в нем все же есть место для прекрасного. В том числе и пола. Истории Ивановой позавидовали бы многие сильные мира сего. Потеряв отца будучи ещё совсем юной, Варвара пошла по пути менеджмента, попав в академию государственного управления. Окончив её в возрасте 23 лет, Варвара попала в Государственный комитет торговли и промышленности, продвигаясь по карьерной лестнице за счет своего твердого характера и прирожденных лидерских качеств. Так, дорвавшись до кресла аж губернатора, пришло то, чего боится каждый человек на свете – смерть. Смерть начала собирать кровавую жатву; душа за душой отправлялись в лучший мир. Так продолжалось ровно до того момента, когда были запущены ракеты, целью которых было полное уничтожение всего живого на территории Великой Родины. \nНо и здесь железная хватка Ивановой не дала сбоя. Сумев организовать местное ополчение, позже получившее название «Ганзейская стража», была организована и первая Ганза, позднее ставшая Миллеровским Коммерческим Союзом, что так же включал в себя Ганзы Каминского и Мишустова. Однако, ничто хорошее не длится вечно и с юга пришли новости о падении Аральского Директората, в добавок к чему усилилось давление со стороны Малых Багрянцев, что окончательно уничтожило призрачную картину союза Ганз, которые де-юре всё ещё остаются частью Коммерческого союза, но де-факто являясь независимыми государствами. "

DIS_distorted_pool:0 "Искаженный Омут"
DIS_distorted_pool_desc:0 "Многим кажется, будто человечество уже перелистнуло самую страшную страницу своей истории. Давно отгремели атомные разрывы, улеглась вольница первых дней. Но те, кто считают, что самое страшное уже позади – лишь несчастные глупцы, которые ещё не видели настоящего кошмара. \nВзятые под контроль неведомыми тварями, что плетут паутину лжи и обманчивых грёз, словно пауки-ниточники, искажённые и обезображенные, полностью лишённые своей воли люди – вот что готов противопоставить всякому оптимизму новый мир. Порождённые зловещим Омутом Искажения эти монстры, которые некогда стали причиной краха Конфедерации, лишь отдалённо похожи на человеческих существ. Опалённые негасимым огнём, израненные и истощённые, они бредут вперёд, не считаясь с потерями и уничтожая всё на своём пути. \nОднажды их уже удалось остановить. Ещё тогда, когда Конфедерация была на пике своего могущества. Но теперь, когда от южного оплота цивилизованности осталась лишь бледная тень, кто сможет противостоять надвигающемуся кошмару?"

SMX_nikita_ramin:0 "Никита Рамин"
SMX_nikita_ramin_desc:0 "Будучи однажды солдатом Совета Безопасности Тулы, Никите Рамину было поручено одно из важнейших заданий: занять и удержать Калугу, расположенную за Окой. Задание было выполнено и один из важнейших логистических центров региона был взят под контроль СБТ. Пока не пришли они. Все называют их по-разному: сектанты, виллуимы, фанатики – какая разница? Какая разница как их называть, если они норовят уничтожить все, что добывалось кровью и потом многих сотен бойцов? Спустя недели тяжелейших бойцов, мрази из СБТ поняли, что без нас им будет спокойнее. Эти твари подорвали мосты через Оку и выставили погранцов, открывающих огонь при приближении к их берегу. Что ж, хорошо, мы выстояли. Ценой многих сотен душ и несметного числа патронов и гранат, мы смогли удержать Калугу, которая отныне принадлежит лишь нам. Моему батальону.  Батальону, который однажды положит конец тварям из Тулы."

ORL_alexey_alexandrovich:0 "Александр Александрович"
ORL_alexey_alexandrovich_desc:0 "Алексей Александрович, будучи ярым сторонником Примакова и его идей, встретил начавшуюся войну с улыбкой на лице, записавшись добровольцем в армию. Прошагав пол-Европы, Алексей был ранен и отправлен поправлять здоровье в Орел. Восстановившись после ранения, Алексей был определён в гарнизон славного града Орлова. Данное назначение он встретил с определенной долей символизма, ведь русский двуглавый орел – именно то, к чему стремился он сам и его кумир – Примаков. Будучи оператором комплекса С-400, Алексей был одним из немногих героев, что смогли сбить хоть одну ракеты, спася тем самым сотни тысяч жизней. С падением центральной власти, встал вопрос о существовании человека как такого. В этот судьбоносный момент нестабильности и турбулентности в бывшей Родине и появился Примаков, словно некогда ушедший отец, вернувшийся в самый трудный момент. Продвигаясь шаг за шагом по карьерной лестнице уже в державе Примакова, Алексей Александрович сумел добиться личной аудиенции со своим кумиром. Там же было сделано судьбоносное предложение: стать наместником Примакова на Орловских землях. Это было предложение, от которого нельзя было отказаться. Так и ныне, Орловское княжество – своеобразный военный лагерь, где тренируется гвардия Новой Родины."

MAZ_Evgeniy_Primakov:0 "Евгений Примаков"
MAZ_Evgeniy_Primakov_desc:0 "Как известно из уроков истории, Великая Родна – величайшее государство в истории человечество, однако есть человек считающий, что смог бы сделать её ещё более великой, и имя ему – Евгений Примаков. Примаков, будучи приверженцем правых идей, попал в опалу официальных властей, но всё же имел большую поддержку среди ястребов. Будучи сосланным на Урал, с началом войны Примаков сумел сбежать из места временного поселения, пешком пройдя до Воронежа, прейдя уже в совсем другой мир. Мир, сожжённый ядерным огнем. Так, вернувшись в свои родные края, Евгений был принят наиболее правыми областями Великой Родины как мессия. Создав собственное правительство, Примаков шаг за шагом, словно шахматист продумывает каждый собственный шаг. Намеренно разделив свою вотчину, дав некоторый уровень самоуправления своим приближённым, он устранил опасность быть свергнутым. Словно в шахматной партии, Примаков готовит королевский гамбит и, как говорят классики, мат конем на 2 ходу, Евгений готовится одним решительным ударом уничтожить любого противника, дабы увидеть Великую Родину такой, какой её хочет видеть: красивой, утонченной, аристократичной."

MSH_Mikhail_Mishustov:0 "Михаил Мишустов"
MSH_Mikhail_Mishustov_desc:0 "Человек, попавший в нужное время в нужное место в нужное время – идеальное описание предприимчивого Михаила, с детства желавшего стать богатым. Так, с самых ранних лет вовлечённый в не самые законные дела своего отца, Михаил приучался к не самой честной жизни. Как только в этот мир пришла война, Михаил, официально не трудоустроенный долгое время скрывался от военкомата, но все же был мобилизован в армию в завершающий этап войны. Так, оказавшись в 700 километрах от дома, Мишустов думал начать новую жизнь, но детская мечта так и не смогла его оставить, посему, обманом и грабежом ему удалось прибыть обратно. Прибыть в тот момент, когда голову поднимал Миллеровский коммерческий союз. Так, встав под знамена союза Ганз, Мишустов смог возглавить свою собственную Ганзу, производя товары народного потребления, что в основном шли в Рязань. С ослаблением Миллеровского союза Каминский получил фактическую свободу действий, хоть формально и находится в составе союза, но отныне он волен заполучать деньги любым угодным способом."
 
