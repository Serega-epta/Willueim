 FSR_alexandr_raufman:0 "Александр Рауфман"
 FSR_alexandr_raufman_desc:0 "Если в этом проклятом мире ещё можно найти человека, просто хорошо делающего свою работу, то это, бесспорно, Александр Рауфман. Избранный ещё до войны мэр Ростова, он оказался в непростой ситуации после распада Родины, но благодаря своему профессиональному чутью и организаторским способностям, он сумел создать новое правительство города, чрезвычайно эффективное даже в новых реалиях мира, сохранив тем самым порядок на улицах города. Но мало было отстроить систему заново, ведь нашлись те, от кого её необходимо было защищать. Длительное время банда Балышова пыталась установить контроль над городом, но была вынуждена отступить, понеся тяжёлые потери в боях с силами Рауфмана. Впрочем, цена была соответствующей: приграничные районы города были разорены, а сам мэр лишился семьи, убитой бандитами во время очередной попытки штурма. С тех пор Рауфман сильно замкнулся от внешнего мира, однако он продолжает успешно организовывать защиту города, не имея иного выхода пережить собственную трагедию."
 SOD_alexey_trandafil:0 "Алексей Трандафил"
 SOD_alexey_trandafil_desc:0 "Пусть после краха большинства стран мира финансовая система в своей основе перестала существовать, многие из работников финансовых структур отнюдь не потеряли своё влияние, но даже наоборот привлекли под свои флаги больше людей, видящих в них организаторов, способных хотя бы частично остановить охвативший Землю хаос. Но наибольшего успеха в достижении власти сумел достигнуть финансовый клан Трандафилов, добившийся фактически полного контроля над Бессарабией. В условиях развязавшейся борьбы за власть в клане семейной грызни, на политическую сцену вышел молодой и не по годам хитрый Александр Трандафил, сумевший приумножить в разы получаемую со скудных территорий Приднестровского союза за счет организации на его территории ключевого торгового узла в регионе, не имеющего каких-либо ограничений по товарному ассортименту, но главные из них - наркотики, рабы и оружие. Но сумеет ли его государство контрабандистов грядущие изменения в едва установившемся миропорядке - вопрос дискуссионный."
 SWR_velimud_korneplod:0 "Велимудр Айканенко"
 SWR_velimud_korneplod_desc:0 "Спросить людей – что такое хорошо? Это – мир. Самый частый ответ, что можно услышать ныне в том, что когда-то была Великой Родиной. Закарпатье – то самое место, где был и есть мир. Нетронутое войной местечко, ни одна бомба не упала сюда и ни один солдат не пал здесь в бою. Казалось бы, рай. Однако, это не так.\n\nНыне здесь всем заправляет Веимудр Айканенко, родившийся 27 ноября 1964 года в Ужгороде. Волею судеб Велимудр на начало войны был Егерем, присматривал за одним из национальных парков, коими изобилует и по сей день Закарпатье. Как и судьбы многих людей, Война исковеркала судьбу и Айканенко. Сам он понял, что случилось непоправимое лишь через некоторое время, когда не подвезли необходимый запас провизии. Тогда, вместе с группой других егерей Айканенко, ведомый идеями о спасении людей, на самом деле, установлении собственной власти, предпринял попытку захвата власти в Области, что было не слишком сложно ввиду гибели местных управленцев, которых по слухам, съели горожане. Увидев картину разрухи, что объяла его родной и любимый Ужгород, Айканенко, понимая, что всех горожан прокормить просто невозможно, стал проповедовать им переезд в сельскую местность. Хитрость Велимудра и здесь явила себя: выселив большую часть горожан в сельскую местность, он оставил инженеров на своих рабочих местах для производства военного снаряжения, заполучив лёгкий контроль на источником власти в регионе. На удивление, его план оказался успешен. Айканенко смог организовать производство стрелкового вооружения, свою собственную власть, что  и по сей день позволяет ему сидеть на деревянном троне и созерцать райский сад, в коем он и проживает, спуская своих егерей на несогласных с его правлением."
