l_russian:
 FSR_alexandr_raufman:0 "Александр Рауфман"
 FSR_alexandr_raufman_desc:0 "Если в этом проклятом мире ещё можно найти человека, просто хорошо делающего свою работу, то это, бесспорно, Александр Рауфман. Избранный ещё до войны мэр Ростова, он оказался в непростой ситуации после распада Родины, но благодаря своему профессиональному чутью и организаторским способностям, он сумел создать новое правительство города, чрезвычайно эффективное даже в новых реалиях мира, сохранив тем самым порядок на улицах города. Но мало было отстроить систему заново, ведь нашлись те, от кого её необходимо было защищать. Длительное время банда Балышова пыталась установить контроль над городом, но была вынуждена отступить, понеся тяжёлые потери в боях с силами Рауфмана. Впрочем, цена была соответствующей: приграничные районы города были разорены, а сам мэр лишился семьи, убитой бандитами во время очередной попытки штурма. С тех пор Рауфман сильно замкнулся от внешнего мира, однако он продолжает успешно организовывать защиту города, не имея иного выхода пережить собственную трагедию."
 SOD_alexey_trandafil:0 "Алексей Трандафил"
 SOD_alexey_trandafil_desc:0 "Пусть после краха большинства стран мира финансовая система в своей основе перестала существовать, многие из работников финансовых структур отнюдь не потеряли своё влияние, но даже наоборот привлекли под свои флаги больше людей, видящих в них организаторов, способных хотя бы частично остановить охвативший Землю хаос. Но наибольшего успеха в достижении власти сумел достигнуть финансовый клан Трандафилов, добившийся фактически полного контроля над Бессарабией. В условиях развязавшейся борьбы за власть в клане семейной грызни, на политическую сцену вышел молодой и не по годам хитрый Александр Трандафил, сумевший приумножить в разы получаемую со скудных территорий Приднестровского союза за счет организации на его территории ключевого торгового узла в регионе, не имеющего каких-либо ограничений по товарному ассортименту, но главные из них - наркотики, рабы и оружие. Но сумеет ли его государство контрабандистов грядущие изменения в едва установившемся миропорядке - вопрос дискуссионный."
 HAN_arsen_rurikovich:0 "Арсен Рюркович"
 HAN_arsen_rurikovich_desc:0 "Арсен Рюркович, родился 24 июня 1980 года на Северщине. Война застала Арсена во время его службы в Вооруженных Силах Великой Родины. Арсен, ведомый лишь погоней за материальными благами всячески пытался отсрочить свое попадание на передовую, опасаясь за свою жизнь. Волею судеб Рюркович был отправлен нести гарнизонную службу в один из городков черноморского побережья. Ввиду нахождения далеко от линий фронта и невозможности вражеских налетов, Арсену казалось, что тут безопасно. Здесь его рай. Не будет ложью, если сказать, что его сослуживцы, да и местное командование были иного мнения. Ввиду сложившийся ситуации в Гарнизоне процветали пьянство, азартные игры и прочие грехи. Однако, ничто не вечно, а особенно, хорошее. С неба упали первые бомбы.\n\nСразу после первых ударов, местные управленцы с опорой на местный гарнизон установили шаткий порядок. Первое время у властей получалось кое-как обеспечивать минимальным пайком солдат и гражданское население, преимущественно рабочих на заводах. Постепенно еды становилось все меньше, и меньше, и людей, соответственно тоже. Именно по этой причине Арсен Рюркович, в компании пары сослуживцев, прапорщика, кладовщика, трех женщин «легкого поведения» и кота, прихватив с собой военный Урал и пару-тройку ящиков с вооружением отправились на поиски лучшей жизни на север. Там они нашли лишь разруху и группы солдат, что из защитников превратились в мародеров, что с радостью примыкали к банде Рюрковича, именуемой «Егеря».\n\nОднажды Егеря зашли на территорию Харьковской Хунты, где им было сделано весьма выгодное предложение: поступить под начало Харькова и творить дебош и беспредел на территории противников Хунты, при условии снабжения Егерей всем необходимым.\n\nТак и сидит Арсен Рюркович в своем «дворце», который представляет из себя здание бывшего Горисполкома, в окружении жриц любви, алкоголя и трех личных пулеметов, мечтая однажды стать властителем Харькова..."
 SWR_velimud_korneplod:0 "Велимудр Айканенко"
 SWR_velimud_korneplod_desc:0 "Спросить людей – что такое хорошо? Это – мир. Самый частый ответ, что можно услышать ныне в том, что когда-то была Великой Родиной. Закарпатье – то самое место, где был и есть мир. Нетронутое войной местечко, ни одна бомба не упала сюда и ни один солдат не пал здесь в бою. Казалось бы, рай. Однако, это не так.\n\nНыне здесь всем заправляет Веимудр Айканенко, родившийся 27 ноября 1964 года в Ужгороде. Волею судеб Велимудр на начало войны был Егерем, присматривал за одним из национальных парков, коими изобилует и по сей день Закарпатье. Как и судьбы многих людей, Война исковеркала судьбу и Айканенко. Сам он понял, что случилось непоправимое лишь через некоторое время, когда не подвезли необходимый запас провизии. Тогда, вместе с группой других егерей Айканенко, ведомый идеями о спасении людей, на самом деле, установлении собственной власти, предпринял попытку захвата власти в Области, что было не слишком сложно ввиду гибели местных управленцев, которых по слухам, съели горожане. Увидев картину разрухи, что объяла его родной и любимый Ужгород, Айканенко, понимая, что всех горожан прокормить просто невозможно, стал проповедовать им переезд в сельскую местность. Хитрость Велимудра и здесь явила себя: выселив большую часть горожан в сельскую местность, он оставил инженеров на своих рабочих местах для производства военного снаряжения, заполучив лёгкий контроль на источником власти в регионе. На удивление, его план оказался успешен. Айканенко смог организовать производство стрелкового вооружения, свою собственную власть, что  и по сей день позволяет ему сидеть на деревянном троне и созерцать райский сад, в коем он и проживает, спуская своих егерей на несогласных с его правлением."
 TAB_alexandr_labeykin:0 "Александр Лабейкин"
 TAB_alexandr_labeykin_desc:0 "\n|§RДАННЫЕ НЕДОСТУПНЫ ИЛИ ОТСУТСТВУЮТ§!|\n"
 STW_igor_balyshov:0 "Игорь Балышов"
 STW_igor_balyshov_desc:0 "Во все времена в эпохи смут и великих потрясений, когда люди оказывались разделены из-за сильных и амбициозных лидеров, любой ценой добивавшихся своих идеалистических целей, находились и те, кто просто пытался найти своё место в новом мире, даже если оно кажется весьма неприглядным. Так и Игорь Балышов вряд ли мог догадаться, что однажды ему придётся покинуть личину асоциального инженера в пользу лидера банды распущенных головорезов. Впрочем, сам он отнюдь не имеет никаких интересов и даже конкретных целей, стараясь лишь использовать своё положение среди бандитов и извлекать из этого выгоду, пытаясь при этом не слишком часто впутываться в конфликты, которые могут повредить его положению. Но теперь с усилением таинственного Адмиралтейства Балышову необходимо действовать ещё осторожнее и при этом удовлетворять потребность бандитов в наживе, если он не хочет стать жертвой одной из сторон..."
 MOD_igor_satkov:0 "Игорь Сатков"
 MOD_igor_satkov_desc:0 "Настоящий «джентельмен удачи» сумеет найти себе место где угодно, даже если речь идет о ядерной войне на уничтожение всего живого. Но что толку, если он не сумеет на этом заработать? К счастью, даже после тотального превращения Земли в ядерный пепел, количество способов заполучить влияние и материальный капитал лишь выросло в разы, и отныне все ограничивается лишь волей отдельных людей.\n\nИ Игорь Сатков из тех людей, что не собираются упускать свой шанс. Когда-то давно он был на хорошем счету у начальства, практически с нуля создав эффективную сеть военно-промышленных комплексов в Приднестровье, обеспечивавшую оружием немалую часть армии Родины. Но и после ее коллапса талантливый аудитор нашел чем себя занять: используя остатки гарнизонов военно-гражданской администрации в Бессарабии, созданной при содействии адмирала Парамонова, Сатков сколотил собственную банду, одну из самых влиятельных на южных границах страны, с которой отправился в свободное плавание. Теперь он продолжает некогда начатое дело, используя труд сотен и тысяч рабов из Приднестровского союза в своих производственных цехах, продолжая производить широкий ассортимент военной продукции, планируя использовать ее в своих нехитрых, но вполне закономерных интересах. Пусть Сатков и не слишком искушен в политических делах, сложившийся порядок вещей дает ему карт-бланш на любые решения, если, конечно, не появится игрок, способный оспорить его высокое положение."
 BRI_igor_streltsov:0 "Игорь Стрельцов"
 BRI_igor_streltsov_desc:0 "Игорь Стрельцов, порой называемый в народе новым Корниловым из-за схожести идей. Игорь стрельцов родился 19 августа 1963 года в небольшом хуторе в Малороссии. С детства проявлял интерес к военной службе, ввиду чего был отправлен в военное училище в Киев, который с отличием окончил в возрасте 20 лет, после чего был зачислен в 35-ую Мотострелковую бригаду. Великую, или же, последнюю войну Стрельцов встретил в чине командующего 35-ой бригадой. Когда упали бомбы, он и его люди были расквартированы неподалеку от Днепропетровска. Вся плачевность ситуации стала ясна Стрельцову: необходимо действовать своими силами. Благодаря своему волевому характеру, Стрельцову удалось силой пули объединить под своим началом обширные территории, став полноправным её хозяином. Однако, не все было так гладко, как казалось на первый взгляд. Перед Стрельцовым стояли две проблемы: реформа уже устаревшей армии и поднимающаяся с колен харьковская хунта.\n\nКак и Л.Г. Корнилов, Стрельцов предпринял попытку «большой игры» в политику, однако, это закончилось для него весьма печально. Реформы армии, основанные на ещё царском кодексе, провалилась, а Харьковский Военный Совет стал уже реальной угрозой, ввиду чего Стрельцов был вынужден примкнуть к союзу Чёрной Хунты, став своеобразным буфером между Харьковом и дикими областями.\n\nКто знает, что его ждет дальше?"
 BIH_nihilus:0 "Нихилус"
 BIH_nihilus_desc:0 "Уже никто и не вспомнит откуда и когда точно взялся он. Одно, правда известно точно – он не от мира сего. Кто-то зовет его ставленником Одессы из-за характерных черных одеяний и противогаза. Кто-то зовет его Антихристом, однако это тоже далеко от правды.\n\nИмя Нихилуса вызывает страх у одних и счастье у других. Право, для павших духом Киевлян, страдающих от затоплений вышедшего из берегов Днепра, постоянными набегами бандитов, Нихилус – мессия, сын Божий. В самом деле, Нихилус крайне эффективный управленец: он смог организовать производство оружия, оборону города, сформировал добровольные боевые дружины. Правда, есть в нем пару странностей. Никогда Киев не видел столь религиозных людей, даже во времена Киевской Руси, или Московского Царства не было столько молебен. Однако, все причастные к оным чудным образом исчезали. Кто-то поговаривает, что Нихилус – обычный сатанист, который приносит прихожан в жертву своим Богам. Кто-то заявляет, что они возносятся на небеса, пройдя испытанье на веру. Однако, все это слухи."
 KUH_father_porfiriy:0 "Отец Порфирий"
 KUH_father_porfiriy_desc:0 "§RБоль. Текучая боль. Где я? Кто я? Лес. Красивый лес. Рыжий. Горы далеко. Красиво. Голос велит... Нет! Прочь. Прочь из моей головы. Нет.§!\n\nО, вы всё ещё здесь? Позвольте мне поведать вам свою историю. Имя мое – Порфирий, пришел я из мест, далеких отсюда дабы преисполниться верою своей, ибо Отец Аоан, он...\n\n§RГолос. Снова голос. Он повелевает...  Нет!§!\n\nОн обучил меня всему, что я знаю. Моё житие – его житие. Правда, греховен я был в его глазах. Отрекся от Бога истинного, ибо уверовал в искажения, рассказал о них и уверовал, что с их помощью замысел Божий будет исполнен...\n\n§RИди ко мне. Вернись, брат. Возвращайся... Иди...§!\n\nЗа грехи свои был я изгнан из паствы... От своих братьев... Они не верили мне. Они мне не поверили. И отправился я на поиски искажений чтобы сослужить Богу службу праведную. Шел я 3 года и 3 дня и пришел сюда я, братья мои, к горам. Горы – место силы Божьей, отсюда мы вознесемся сами и вознесем всех...\n\n§RОни тебе не братья. Не братья. Вернись. Иди ко мне...§!"
 MAD_mavron:0 "Пастырь Маврон"
 MAD_mavron_desc:0 "«Брат Маврон, внемли словам моим - ты избран самой Волей как великий воин, несущий на острие меча своего веру нашу. В тебе она воплотила все лучшее, что может только быть в настоящем борце против еретиков и блаженоборцев. Любой враг твой не стоит и половины того, что вложено тебя Провидением и верой праведной. Так ступай же, брат Маврон, и завоюй земли безбожников, принеси туда Волю и Блаженство наши, ибо то есть твоя судьба.»\n\nТаков был «приговор» отца Аоана молодому заблудившемуся сектанту, проявлявшему еще остатки скептицизма и излишнего разума в делах религиозных. Но благодаря проповедям отца, Маврон сумел искренне поверить в свою предначертанную Волей задачу. Командуя сектантскими отрядами, полководец сумел захватить Чернигов и продвинуться к Шостке, но там сектанты наткнулись на ожесточенное сопротивление профессиональной армии Сумской республики. В боях с ней даже такие плоды Божьей милости как бессмертие и коллективный разум не сумели принести культистам победы. Бойцы поверженного командира отказались отрезаны от сил отца Аоана, самих людей остается все меньше из-за вялотекущего, но продолжающегося конфликта, да и вооружения больше не становится. Но воин не собирается сдаваться. С тех самых пор Маврон ожидает шанса на отмщение еретикам, собирая прислужников из деревень для полномасштабной резни гуманистических безбожников во имя Блаженства, и кто знает, куда в этот раз заведет его судьба."
 BAG_taruvan:0 "Пастырь Таруван"
 BAG_taruvan_desc:0 "Улицы в цветах, багровых цветах, все они усеяны красными цветами. И каждый цветок Таруван знает в лицо. Каждый да единого. Даже самый затхлый багровый цветочек знаком Тарувану, ровно, как и почва, на которых произрастают эти замечательные цветы. Это – его земля, это – его Блаженство.\n\nТаруван, на самом деле настоящие имя неизвестно даже ему самому, да оно ему и не нужно. Настоящее его имя и примерно 15 лет собственной жизни совершенно ничего не значат для Тарувана. Единственное, что его заботит – голос. Голос отца Аоана, от которого свое имя он и получил. Отец Аоан – наставник и учитель Тарувна. Пастырь уже не в силах сопротивляться Голосу. Голос – это буквально он сам. Однажды начав свою проповедь крови он уже не в силах её остановить. Жертвой его Паствы стал славный град Чернигов. Местные оказали серьёзное сопротивление войску Пастыря, но тот с непроницаемым лицом продолжал свою проповедь, под которую попали сотни и сотни человек, чьи души принадлежат Тарувану. Стоит ли говорить о количестве потерь с обеих сторон? Улицы города были усыпаны трупами. Обычная картина для современного мира, однако, все изменилось когда из спин мертвецов начали пробиваться ростки цветов..."
 VDS_pustovoytenko_valeriy:0 "Валерий Пустовойтенко"
 VDS_pustovoytenko_valeriy_desc:0 "Несмотря на гибель Великой Родины и нынешнею агонию ее бывших земель, среди переживших катастрофу людей остались и те, что до сих пор верны старым порядкам и желают восстановить их в той или иной форме в попытке спасти хотя бы часть территорий и людей на них от ширящейся полосы анархии. К таким "патриотам" можно отнести и Валерия Пустовойтенко, бывшего губернатора днепропетровской области. После падения центрального правительства и молчания "московского телефона", Пустовойтенко решил взять ситуацию в свои руки, организовав областной совет в Днепропетровске. Однако после вторжения организованной Харьковским Военным Советом Чёрной Хунты, губернатор вместе с чиновниками был вынужден покинуть город, однако его силам удалось установить контроль над оставленными Армией возрождения Черкассами. С тех пор Пустовойтенко готовит свою небольшую армию для восстановления порядка на территория, до которых сможет дотянуться, и лишь будущее покажет, суждено ли его планам сбыться."
 ECD_anarchy:0 "Анархия"
 ECD_anarchy_desc:0 "Анархия - что значит это слово? Философы, политики и различные демагоги прошлого пытались дать ей определение, но каждое из них разительно отличалось друг от друга - начиная от рая для рабочих и каждого отдельного человека, заканчивая бесконечной войной между неконтролируемыми сообществами объединённых едиными интересами людей. Таким образом, составить единого мнения об этом странном и пугающем общество явлении не удалось, хотя большинство было склонно перенимать вторую точку зрения, опасаясь, что без контроля человеческое общество перестанет существовать как единый организм. Пусть это не совсем точно описывает то состояние, в которое погрузился послевоенный Краснодар, можно с уверенностью сказать, что город погрузился в настоящую анархию - не карикатурный образ и не метод политического популизма. Разорённый балышовцами город представляет из себя кровавый оркестр, где роль клавишных играют стрекочущие без остановки винтовки, а ударными ножи, куски арматуры и прочие колюще режущие предметы. Группы местных жителей вынуждены оставаться среди руин, будучи окружёнными грызущимися между собой за каждую улицу бандами, не имея возможности безопасно покинуть это пепелище. Быть может, однажды чья-то сильная и властная рука сможет навести порядок в бывшей сокровищнице Кубани, но сейчас - это не город и даже не точка на карте. Это неопределённое место, заполненное людскими криками и страданиями, на которые они сами себя и обрекли."
 GAT_free_cheliki:0 "Великие Степи"
 GAT_free_cheliki_desc:0 "Когда-то давно, во времена Монгольской империи, огромные территории от восточных границ Молдавии до Маньчжурии, формально контролировались одним государством, но из-за их малонаселённости многие части империи не имели связи друг с другом, и люди на них были предоставлены сами себе, пусть и подчиняясь имперскими законам. Даже сверхцентрализация не смогла побороть разделённость между изолированными поселениями, на месте которых основывались единственные в бедных степных землях крупные города. Спустя сто лет по такому пути шли некоторые отсталые державы Азии, такие как возродившаяся Монголия или Туркестан. Ещё спустя восемьдесят по нему пошло единое и неконтролируемое никем Поволжье. После краха центральной власти на землях по берегам Волги не нашлось ни одной группировки, которая смогла бы взять на себя управление столь обширной территорией. Пусть с сельским хозяйством, с которым и до войны было худо, проблем лишь прибавилось, бывшие обитатели Горького, Казани и Волгограда продолжают влачить своё существование, разбившись на поселения, протянувшиеся на несколько сотен километров некогда величайшей реки Европы. Надолго ли установился хрупкий порядок в Поволжье неясно, но пока нет силы, способной посягнуть на столь территориально крупный регион, на здешних землях сохраняется относительный мир и спокойствие, абсолютно противоречащие столь привычной в новом мире анархии."
