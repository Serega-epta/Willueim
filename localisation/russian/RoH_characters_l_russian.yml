 LWV_i_van:0 "Иван Охлостенко"
 LWV_i_van_desc:0 "«Нет уже Иудея, ни язычника; нет раба, ни свободного; нет мужеского пола, ни женского: ибо все вы одно во Христе Иисусе» Пусть так и сказано в Библии, очевидно, в прочтении Великой Родины это означало начало декоренизации и объединение во всех одной веры без нации, пусть после этого государство окончательно сошло с прошлого курса. Великая Церковная реформа всколыхнула множество людей и продвинула в государственный аппарат самых разных интересных личностей, шанс проявить себя у которых появился лишь во время всеобщей Тьмы и страданий.\nИван Охлостенко был одним из таких рядовых служащих при Унивской Лавре. Во время Великой Войны он сблизился со многими сблизившимися с церковью военными, особенно во время организации карательных операции против националистов из польских католиков, благодаря которым он значительно вырос в глазах высшего правительства.\nНо такой порядок вещей продлился недолго: война разрушила Родину, и сепаратисты окончательно осмелели. Не встретив сопротивления со стороны распавшейся армии, поляки вершили кровавый геноцид во Львове, и только дружины Охлостенко, на проповеди которого начали приходить даже атеисты, сумели остановить этот кошмар и загнать поляков обратно в изолированные ячейки. Из верных ему чиновников и промышленников амбициозный служитель организовал «Святые наделы», производящие минимально необходимое количество снаряжения, однако количество таких «Наделов» было мизерным, и большая часть промышленности оставалась гнить или контролировалась бандитами. Однако медленно но верно власть и авторитет Охлостенко укреплялись, и он провозгласил создание Божьего Надела Галиции и Волыни. В этот момент из белорусских топей полезли орды сектантов, однако ветераны православных дружин, вооружённые артефактами и объединённые в «Божью Длань», сумели дать отпор толпам фанатиков, однако находясь в меньшинстве, им пришлось отступить, в результате чего целые города обратились в так называемое Блаженство. Через победу над враждебной схизмой упёртый священник стремится распространить свою версию православия - «Истинную Религию», что, по его мнению, является ключом к познанию самой сути этого Мира."
