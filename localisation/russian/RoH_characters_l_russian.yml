 Satkov_Igor:0 "Игорь Сатков"
 Satkov_Igor_desc:0 "Игорь Смирнов был губернатором приднестровской области, зарекомендовав себя , как надежного государственного деятеля. После начала военных действий Смирнов всячески способствовал поддержке порядка в регионе, следуя указаниям из центра, занимаясь развитием местных общин в состоянии военного времени. Игорь Смирнов был ответственен за налаживание новых методов промышленного производства при посредничестве проверяющих с центра, что послужило ему в будущем. После войны Игорь Смирнов вступил в ВГА основанную Парамоновым , но быстро смекнув, что всё рушится, сформировал собственную группировку, узурпировав власть в Приднестровье и эксплуатируя местных на принадлежащих ему промышленных предприятиях."
 Rodion_Samoilov:0 "Родион Самойлов"
 POLITICS_ROD_SAM_DESC:0 "Будь Родион чуть менее удачлив, быть может, все у него в жизни сложилось иначе. Родион Самойлов был кадровым военным Великой Родины, расквартированным в тыловой части, что располагалась близ Кривого Рога. Как и везде, после падения бомб, военные взяли власть в свои руки, понимая, что в противном случае хаос распространится по всюду. Взяв без сопротивления Кривой Рог, понимая, что ресурсов в городе нет, военные прибегли к единственному, как им казалось, выходу – грабежам. Здесь то и начинается история восхождения Самойлова, отличившегося в набегах на соседние территории особенной тактикой, к коей прибегали его подчиненные. Вскоре взлетевший по карьерной лестнице Самойлов смог занять должность «Главнокомандующего», внедрив разработанную им тактику «Разъедающих клиньев», предполагающую внедрение на территорию противника небольших хорошо вооруженных отрядов, медленно уничтожая пути поставок противника и сея хаос. Благодаря таковой тактике его бандитское царство, именуемое Черным Клином, живет неплохо в сравнении с другими квази-государствами региона."
 Aleksandr_Zonder:0 "Александр Зондер"
 POLITICS_aleksander_zonder_DESC:0 "Александр Зондер. 26 лет. Характер скверный, не женат. История Зондера навеки переплетена с тысячами судеб других людей, что жили в живописнейшем из краев необъятной Родины. Её азовском побережье. Александр встретил начало войны в должности мелкого клерка Комитета Внутренних Дел Родины. Несмотря на свою должность ответственного за надзором в сфере антигосударственной деятельности, у Зондера сложились хорошие отношения с многими офицерскими кадрами как в КВДР, так и в армии Великой Родины, что крайне ему помогло.  После падения местной власти, КВДР установили совместный контроль над Мариуполем и Бердянском, обеспечивая относительный порядок в этих городах. Однако, несмотря на устоявшееся положения, ресурсов у столь малого объединения было мало. Тогда, офицерский совет КВДР, руководимый Зондером принял крайне прагматичное решение. Раз уж у них самая сильная армия в регионе, то почему бы не помочь тем, кто за помощь сможет хорошо заплатить? Именно так бравые офицеры и солдаты Родины, бывшие когда-то щитом и надеждой каждого гражданина Великой Родины стали просто наемниками. Кодекс чести и прочие уставы ушли в прошлое. Отныне здесь винтовка – это праздник."
 Eduard_Trondofilin:0 "Эдуард Трандофилин"
 POLITICS_Eduard_Trondofilin_DESC:0 "Эдуард был владельцем небольшого семейного дела, пока война не внесла коррективы в его жизнь. Будучи мобилизованным на борьбу против сил I.O.P.K Трондофил в первые же дни боев получил ожоги лица из-за которых провел несколько месяцев в госпитале, а после и вовсе был отправлен на гражданскую службу. С проникновением хаоса в бессарабские степи Трондофил и его семья быстро наладили отношения с наиболее властными элементами среди бандитов и бывших госслужащих. Клан Трондофилов смог наладить отношения с многими бандформированиями и независимыми городками внутри области, а после с помощью личной армии объединить область в Приднестровский Союз, что нынче является одним большим черным рынком и хабом для маргиналов всех мастей."
 Stepan_Tolmutov:0 "Степан Толмутов"
 POLITICS_Stepan_Tolmutov_DESC:0 "В довоенные годы в западном блоке была популярна фраза: «Когда говорят пора валить, либерал ответит «куда?», а патриот ответ «кого?»». Степан Толмутов, кадровый офицер ВС Великой Родины, хоть и находится на чужбине, в Буковине, но его никак нельзя отнести к «либералам». Потеряв связь с вышестоящим командованием, он смог реорганизовать наличные 68-ой отдельной горной мотострелковой бригады и перейти в глухую оборону, ожидая подхода резервов, однако, резервов все не было и не было. Тогда, Толмутов перешел к построению государства в собственном видении. Ныне Буковина – гигантский военный лагерь, где каждый человек с самых ранних лет учиться держать в руках винтовку, что производятся в городах-крепостях, образованных из местных поселений. Так бы Толмутов и правил железной рукой до прихода наследников центрального правительства, но пришли Они. Их окрестили «Черными проповедниками». «Проповедники» по-сути являются сектантами, ведомыми идеей, что те люди – за стенами – еретики, которых надо уничтожить. Так и по сей день Буковинская Гвардия тонет в реках крови нападающих, число которых все не убывает и не убывает, несмотря на потери. Никто не знает, когда это все наконец кончится. Но одно известно точно. Буковина истекает кровью."
 Igor_Balishev:0 "Игорь Балышев"
 POLITICS_Igor_Balishev_DESC:0 "Порядок Великой Родины был строг, но справедлив, впрочем у отсидевшего за разбой Балышова были свои взгляды на эту ситуацию. Никогда не отличавшийся излишним патриотизмом или гражданственностью Балышов интересовался лишь выпивкой и деньгами, но если хорошие люди гниют под давлением власти, то Балышов, организовавший собственную банду и прибравший к рукам северную часть Кубани, был вынужден познать её тяжесть. Тяжелый взор бывшего гуляки теперь с тревогой смотрит на то, как с запада и севера его владениям оказывают угрозу отчаявшиеся, но не разобщенные формирования всех мастей, а с юга незаметно подбирается тёмная вуаль Адмиралтейства."
 Nihilus:0 "Нихилус"
 Vedomiy_Varon_desc:0 "Несмотря на то, что Господь, очевидно, покинул грешную землю после окончания Великой войны, это уже не имело никакого значения, ибо после того, как за войной не последовал Страшный суд, многие из верующих отчаялись найти спасение в эфемерных образах, пусть и укоренившихся в сознаниях людей в течении веков. Те единицы, что сохраняли верность Богу, уже не представляли из себя церкви довоенного образа, но скорее являлись сектами, окружавшими свой культ вокруг таинственных личностей и вещей. Но однажды нашелся человек, сумевший воззвать к сердцам ожидающих чуда изможденных фанатиков, и сумевший даровать им то, в чем они уже успели разувериться Его имя остается покрыто мраком, но сам он предпочитает называться Вароном. Бывший сельский учитель, он узрел своими глазами Божью благодать - Жёлтые воды, дарующие спасение и утешение самым больным и дряхлым. Вокруг него Варон создал культ "водного солнца", дарующее вечную безбедную жизнь всем членам секты, и жестко карающее смеющих сомневаться еретиков, чьим перевернутые распятые тела на каждом шагу встречаются в степи, окружающей чудодейственное озеро. Впрочем, сам Божественный провожатый продолжает дряхлеть, ибо излечить его от неизвестно болезни не способно даже собственно солнце, также как и неспособно оно заполнить пустеющие ряды отрядов фанатиков. Но чудесное озеро не оставит своих детей в беде, не так ли?" 
 Aleksander_Raufman:0 "Александр Рауфман" 
 Dmitry_Ostaiko:0 "Дмитрий Остайко" 
 Dmitry_Ostaiko_desc:0 "Со времен первой Гражданской войны восстания крестьян на территории Великой Родины происходили нечасто, но, похоже, время мира и спокойствия в деревне закончилось. С началом новой эпохи некогда забытый социальный класс вновь обрел значимость в мире, где половина населения находится в состоянии постоянного голода, но и сами крестьяне значительно осмелели. Когда войска Подолякина, ослабленные безрезультатной войной с Консульством, потребовали ресурсы для восстановления в обнищавшей сумской области восстание "хлебопашцев", которое наряду с другими факторами привело к распаду Коалиции Государственных Сил. Тогда на сцену вышел человек с темным прошлым и еще менее ясным будущим, приверженец стремительно исчезающего в мире бойни и резни гуманизма Дмитрий Остайко. После успеха бунта перед "героем революции" встало множество проблем, таких как восстановление продуктовой безопасности в регионе, а также сдерживание сектантов и Армии Возрождения в своих логовах, дабы полоумные диктаторы не смогли вновь диктовать свою волю свободолюбивому народу Сумской республики. И хотя Остайко сам не чурается принимать деспотичные и радикальные решения, он - железная рука в уже позабытом, казалось бы, бархате, которого люди не чувствовали так давно. Организовав эффективное правительство из проникнувшихся запахом свободу сумчан, которые сами потянулись за ним толпами, он поставил себе цель свергнуть всех тиранов, которые посмеют посягнуть на его отчизну, народину Свободы. " 
 aleksander_zonder:0 "Александр Зондер"
 audit_of_explotation:0 "Аудит по эксплуатации"
 audit_of_explotation_desc:0 "На выжженных ядерным огнём и разорённых бесконечными людскими войнами землях, казалось бы, уже нельзя найти ничего полезного, но, тем не менее, аппетиты Адмиралтейства лишь растут, и их нужно удовлетворять - ресурсами, промышленными мощностями, на худой конец людскими ресурсами. Помимо этого, многие из его поверженных врагов отнюдь не собираются сдаваться, но будут лишь портить кровь чёрным беретам до последнего, пока все они не буду уничтожены, физически или морально. Как же в таком случае Адмиралтейству развивать новоприобритенные территории?\nИменно для этого лично Никитин постановил создать на ещё неинтегрированных в экономическую систему Адмиралтейства землях особые административные органы - аудиты, возглавляемые двумя назначающимися из центра аудиторами, для управления имеющимся в регионе хозяйством. Критерии для полноценной интеграции весьма высоки, а партизаны могут быть чрезвычайно упорны, поэтому существование аудитов может длиться месяцами, но все это окупается после окончательного присоединения, когда к неостановимому механизму приближения Замысла добавляются уже не мёртвые гектары земли, а развитые и полностью очищенные от предателей экономически развитые округа, чьи уже не столь скудные ресурсы и материалы пойдут на реализацию очередного военного плана Никитина."
 father_aoan:0 "Отец Аоан"
 father_aoan_desc: "«О заблудшие души, пребывающие в отчаянии! Отриньте свою злобу, забудьте свою усталость! Восславьте своего нового отца, ибо вы, блуждающие в бреду, всего лишь буйные дети этого Мира! Восславьте отца Аоана!» - Такие проповеди звучат во всех до единой мозырских топях, в глубине которых над единым сознанием возвышается создатель секты Блаженства – отец Аоан. Никто не помнит того момента, когда, создав свою новую религиозную мысль, старый пророк прибыл на территорию бывших белорусских болот, где готовил главных своих сыновей – Маврона, Тарувана и Порфирия. Вместе они собрали целую паству, которая, когда пришло время, обратила свое оружие против Божьего Надела Галиции и Волыни, сокрушив его силы и обратив в Блаженство миллионы людей, создавая новое, единое создание, освобождающее его членов от материальных слабостей, боли и страха.  Теперь же, культ Аоана, ведомый сильнейшей единой Волей, разносят свою веру и свободу по всем уголкам Родины, до которых могут дотянуться. И пусть только время и Воля Мира властна над сектой, паства Аоана будет использовать все свои способности, дабы противостоять всем враждебным еретикам, распространяя Блаженство по выжженым землям."
 ilya_stahanov:0 "Илья Стаханов"
 politics_ilya_stahanov_desc:0 "Илья Стаханов никогда не хотел и никому бы не пожелал того, что свалилось на его и без того измученные плечи. Всю свою жизнь он хотел посвятить шахтерскому ремеслу,не желая вдаваться в политические разборки. Началась война - значит, так было нужно. Потребовали двойную норму выработки - что поделать, надо выполнять. Такой была его рабочая жизнь до самой войны.Но после все изменилось. Исчезли проверяющие, перестали поступать указания и нормы плана, а вместе с ними и провизия. Шахтеры оказались изолированы от остального мира, и кому-то нужно было объединить этих уставших и потерянных людей, дать им надежду на хоть какое-то будущее. И пусть Стаханов всегда презирал политиканов, именно он сформировал небольшое правительство шахтерских бригад, будучи вынужденным к контакту с другими квазигосударствами для сохранения жизней своих товарищей. Но все оказалось куда сложнее: угольные копи Донбасса оказались местом передела сфер влияния ССПР, Егерей и Ворошиловской технократии. Аполитичному рабочему удалось договориться о начале торговли со всеми тремя государствами для получения хоть каких-то предметов первой необходимости, а также получили гарантии оружейных поставок от промышленников, стремящихся защитить Копи от Егерей, ведь без ресурсов "стахановцев" все производства в ССПР встанут. С тех пор шахтеры вынуждены продолжать разработку пораженных янтарной плесенью шахт, ибо в противном случае реки крови потекут по донбасским приискам, чего Стаханов желает в последнюю очередь. "
 sinod:0 "Синод"
 sinod_desc:0 "Как говорила когда-то наука, не бывает двух полностью одинаковых людей. Так вот новый мир опровергает это правило. Синод, ровно, как и его брат Нихилус не от мира сего. Кто то пытался узнать природу этих... людей?  НЕТ, НЕ ЛЮДЕЙ! Именно такими были слова одного давно почившего бандита, коему удалось прикоснуться к плечу Синода. Поговаривают, что там он не почувствовал ничего, буквально упал, опираясь на плечо. Или его там не было? Нам этого точно не узнать. Как и Нихилус, Синод взялся буквально из неоткуда. Правда, есть версия, что их двоих видели выходящими из Черного Озера. Байки нового мира – они такие. Но, что нельзя отрицать, так это, что Синод – полная противоположность Нихилуса, буквально его тень. Из-за всенародной любви к Нихилусу, Синод остался не в удел, поклявшись однажды отомстить. Несколько лет он провел, скитаясь по остаткам некогда красивейшей области Великой Родины.  И вот, он нашел свой мир. Свою паству. Он наткнулся на группу бандитов, засевших в Рыжем Лесу, коим он дал вина и хлеба и исцелил их раны, став для них ни много, ни мало, Богом. Так и сидит Синод в Рыжем Лесу, грезя о месте Нихилусу."
 soviet_old_engeners:0 "Совет старших инженеров"
 soviet_old_engeners_desc:0 "Некоторые говорят, что лучшим лекарством от всех бед является работа, и найдутся люди, способные это доказать, и государство, построенное на рабочих и управленцах в одном лице само по себе является таким доказательством. Впрочем, Центральный совет рабочих все ещё не единственный и отнюдь не самый главный орган власти в Союзе Свободных Промышленников. Он лишь является рупором организаторов рабочих процессов на местах, в то время как производство в целом управляется объединением аудиторов, составляющих планы работ и распределяющие людей по предприятиям и немногочисленным вооружённым силам Союза. Но даже они не имеют реальной власти. Некий Директор, распределяющий поставки живительной силы промышленников - оружия - в необходимые по его мнению горячие точки, определяет реальную политику ССПР, являя собой высшее звено властной цепочки. Неизвестно, проявит ли он себя как-либо иначе в будущем, но в том, что именно его мнение будет иметь решающую роль во многих конфликтах будущего, нет сомнений ни у кого."
 vojd:0 "Вождь"
 vojd_desc:0 "То нагромождение земли и песка, что некогда было известно как Крымский полуостров, отныне является изолированным боевым лагерем, всегда готовым к тотальной относительно местных государств войне. Началось все с того, что его богатство сыграло с ним злую шутку: стремительно перенаселявшийся юг Родины кишел самого разного рода бандитами, что ураганами проносились по всем регионам, которые только могли обобрать. Кровь лилась реками и на полуострове, тысячи людей были угнаны в рабство вместе с самым разным материальным добром, вынесенным из переполненных ценностями складов и бараков. Ад длился невероятно долго, и бывшие крымчане окончательно привыкли лишь к одной мысли: чужак – это враг. Однако, не мог один лишь слепой фанатизм и огонь в глазах организовать из местных полноценную боевую силу. И именно решительному чужаку извне удалось собрать воедино раздробленные племена. Неся какую-то ересь про всеобщее прощение, он выгнал всех бандитов за границы Крыма и сам начал готовить набеги на соседей, включая контролируемый Адмиралтейством Севастополь. Однако Вождь – гениальный стратег, и он ведом отнюдь не голосом в голове, а тактикой, поэтому еще ни одной фракции не удалось посягнуть на независимость буйных племен, и пока в регионе не появится профессиональная армия, крымское объединение будет проливать реки крови за пережитый ужас столько, сколько сможет."
 vremenoe_siens_sobranie:0 "Временное научное собрание"
 BRA_Veche:0 "Брянское Вече"
 BRA_Veche_desc:0 "Брянское Вече – в срочном порядке организованный выборный парламент одноимённого города, созданный после заключения мирного договора между Консульством и республикой. Имея в своём составе около сотни депутатов,  Вече находится под наблюдением обеих сторон конфликта и вынуждено лавировать между их интересами. Также оно пытается решать проблему массовых самоубийств и психозов в городе, которые начались после мистического поражения численно и качественно превосходящих сил Консульства .\nПри этом, пока-что, и Консульство и Республика соблюдают условия договора и боятся разрушать промышленный потенциал города в ходе возможного конфликта, однако, в конце концов,  Вече будет вынуждено  склонятся  в чью либо сторону, так как Брянску всё тяжелее существовать без поддержки хотя бы половины старого Консульства. "
 BRA_Vremenniy_Sovet:0 "Временный Совет" 
 Pavlik_Morozov:0 "Павлик Морозов"
 Pavlik_Morozov_desc:0 "§OПолное имя:§! Павел [НЕИЗВЕСТНО] Морозов\n\n§OДата рождения:§! XX.XX.1997\n\n§OХарактер:§! Педантичный\n\n§OБиография:§! Он был побежден, но не покорен и не сломлен. Он продолжит сражаться, даже если против него будет стоять весь злосчастный мир. Идеи Подолякина стали для него святостью, которую он нес в своем сердце. Он знал, что не может остановиться, что каждый новый день дает возможность продолжить борьбу, чтобы когда-нибудь, рано или поздно, достичь победы..."
 GKO:0 "ГКО"
 GKO_desc:0 "§OБиография:§! Городской Комитет Обороны - единственная надежда сумчан на светлое будущее. Всё, что у них осталось, так это город, почти полностью разрушенный от зачисток бывших солдат Армии Возрождения, которые сейчас прячутся в "Белых Церквях" от надвигающегося шторма Нихилитов. Для того, чтобы выжить в столь непростые времена, жители организовали оборонительный комитет, который сейчас занимается поиском оружия и защитными мерами. Все понимают, что Нихилуса вместе с его воинами победить не получится. И лишь оборона может остановить их, хоть и ненадолго. Отступать некуда, да и наступать тоже..."
 Khabarovsk_Gang:0 "Банда Хабарова"
 Khabarovsk_Gang_desc:0 "§OБиография:§! Бля, а че придумать то... ну... типо... фамилия это отсылка на сталкер... типо игра такая... сечёшь, меченый?"
 
 Blazhenny_Zeruil:0 "Блаженный Зеруил"
 Blazhenny_Zeruil_desc:0 "Бич величества, всадник апокалипсиса – лишь немногая часть тех прозвищ, коими обрастает Зеруил, словно адепт, покрывающийся янтарной плесенью. Заслуженны ли его прозвища? Многие и многие жители поморья однозначно ответят: да. Да, заслужены. Ведь именно Зеруил – причина тех бесчисленных бед, что обрушились на жителей поморья с его пришествием в эти земли. Достоверно неизвестно откуда взялся Зеруил и его янтарная армия, ведь Сибирь доселе считалась необитаемой. Видимо, ядерный пожар, языки коего пожрали большую часть мира стал причиной появления и Зеруила, и его воинства.  Встретив ожесточенное и, что самое главное, организованное сопротивление противника, применявшего даже некое устройство, что уничтожало армию Зеруила, стирая янтарную гвардию с лица земли, Блаженный Зеруил, ни смотря ни на что сохранивший свой человеческий облик и собственное сознание, в отличие от тех сотен тысяч бойцов янтарной армии, стал задаваться вопросом. Был ли путь, на котором он стирал любого противящегося его воле, его путем? Путь, продиктованный его собственным разумом, но есть ли это его разум? Есть ли инстинкты, его определяющие его собственными? Или это есть Воля Мира, обуздавшего эти самые инстинкты. Смог ли он направить свои силы и превратить свою волю в волю всеобщую? Лежит ли кровь тех людей, которых Зеруил перемолол в жерновах Великого Пришествия на его собственных руках, или же он лишь марионетка в более могущественных руках?"

 Ark_Admin:0  "Администрация"
 Ark_Admin_desc:0 "«Хлеба и зрелищ». Так говорили в древнем Риме имперского периода. На первый взгляд, ничего не объединяет нынешних жителей Архангельска с древними гражданами Рима, однако первые также выходили с лозунгами, требую лишь ломоть хлеба. Лишь один ломоть. Политика, проводимая Специальным Комитетом Сдерживания, была направленна на перераспределение ресурсов, таким образом, отбирая у относительно богатого Архангельска ресурсы. Ресурсы, которые могли мы прокормить население Архангельска шло на поддержание жизни в отдаленных район предполярной пустоши. Само собой, такая ситуация не устраивала властные круги Архангельска, считавшее, что «без этих там» будет только лучше. И вот. Пришло время действовать. С востока пришли вести о тяжелых боях и даже коллапсе власти Комитета на местах. Централизованное правительство пало.  И вот, казалось бы, пришли новые, светлые дни... Но... Стало лишь хуже. Элиты, что рвали на куски израненное тело Комитета, изгнанное из его же столицы, говорившие о мнимом «благополучии» и «истинном равенстве» действительно построили равное общество. Однако, некоторые были «ровнее». Та мнимая стабильность и относительная безопасность, которую годами строил Комитет рухнула в одночасье вместе со столами многих жителей Архангельска, ныне обреченных на голодную смерть в холодных и темных домах..."

 Ivan_Taganovich:0 "Иван Таганович"
 Ivan_Taganovich_desc:0 "До сих пор ведутся споры за кружками кваса: откуда же взялся и кто вообще такой Таганович? За время существования Селений было выдвинуто множество любопытнейших теорий касательно прошлого Тагановича: кто-то говорил, что он – агент Паутова, кто-то же заявлял, что он – ставленник падшей Москвы, однако на все эти версии Таганович отвечал лишь добрым смехом и заявлял, что он – лишь простой колхозник. Если бы он действительно был простым колхозником, смог бы он сколотить, словно скворечник, делать которые он порой учит местную детвору, группу единомышленников, с помощью которых и смог создать Таганские Селения – взаимовыгодный союз дюжины поселений, где одни держат скот, другие выращивают капусту, а третьи производят квас, ставший наравне с Тагановичем гордостью Селений, чья слава выходит далеко за пределы границ Таганщины. Так и правит с ручкой в одной руке, которой подписываются планы колхозам, и кружкой кваса в другой Иван Таганович, ласково называемый в народе «Батькой»."

 Putin:0 "Владимир Паутов"
 Putin_desc:0 "Родившийся в семье военного, Паутов с детства воспитывался лишь отцом. Отцом, отдавшим свою жену в цепкие лапы Чернобога, из-за чего с самых ранних лет Владимир воспитывался в среде тотальной безопасности, не допускавшей ни шагу за оговоренные пределы. Пределы, что всё же повели его по стопам отца, окончив Военную инженерную школу, что ныне сокрыта под толщами мутной воды погибшего Ленинграда. Закончившим с отличием военную академию Паутовым заинтересовались в Комиссариате Внутренних дел, который и отправил его обучаться по профилю как служителя спецслужб. Быть может, Бог действительно приглядывал за этим миром, но покинул людей в тот момент, когда он был так сильно нужен. В тот момент, когда десятки миллионов шли друг на друга в штыки, а сотни миллионов готовились к худшему. В этот момент Владимир Паутов был направлен во Францию, дабы усилить находящуюся там агентурную сеть, целью которой было подорвать снабжения войск Запада в Европе. Однако во время отплаты Родине, он был тяжело ранен в местечке Агно, остатки которого и поныне лежат в Эльзасе, после чего Владимир в спешном порядке был вывезен с территории неприятеля и направлен на реабилитацию и лечение в отдаленный госпиталь в Архангельске, где его и настигли бомбы.Ввиду удаленности Архангельска от промышленных центров, он практически не был задет ядерным пожаром, но фактическое отсутствие в регионе посевов и прочих средств существования, побуждали к действию. Был создан Специальный Комитет Сдерживания, который возглавил уже известный на всю северную область герой-разведчик Паутов. Так и началась история «железного вождя», который своей грамотной рукой вел то немногое, что было на севере Родины к скрывшемуся за тучами, но, все же, светлому будущему. Будущему, продиктованному детством. Детством, что продиктовало характер и политику. Политику, направленную на достижение безопасности.  Политику, что ударилась о стену, выстроенную полчищами сектантов, ведомыми Зеруилом. Преодолев полярный Урал, выйдя из считавшейся необитаемой Сибири, легионы Зериула обрушились на то, что годами выстраивалось Паутовым. Под нечеловеческим натиском сектантов, воинам СКС, по капли отдававшим свою кровь, пришлось отойти. Увидев послабление хватки Вождя, из своих нор высунули морды разного рода маргиналы, нанеся удар в самое сердце СКС, расколов некогда гаранта безопасности каждого человека. Гаранта, ныне являющегося лишь тенью самого себя."

 Sakralitet:0 "Сакралитет"
 Sakralitet_desc:0 "«Deus ex machina», как говорили древние греки, или же «Бог из машины», как говорят сегодня. К сожалению, то, что для многих было лишь выражением господ высокой культуры, которые, оттопырив мизинец, смотрели на завораживающее представления в театрах и оперных залах, для жителей предполярной Родины - лишь факт их бренного существования.Факт, созданный по воле гелертеров, образовавших после падения центрального правительства Сакралитет. Орган, избравший своей целью восстановить центральное правительство, избавив людей от страданий. Первым пунктов в плане гелертеров стояло очищение истерзанной плоти родины от разного рода болезней и заражений: химического, биологического, радиационного... По крохам накапливая энергию для активации установки КС-1, установки, что создавалась лишь для одного. Для войны. Захотев применить творение, предназначенное для уничтожения разума, во имя блага, гелертеры лишь все усугубили. Созданное для войны для войны и служит, так, разверзнув облака и саму Землю, поморье оказалось отделено от остальной выжившей Родины непроходимым барьером, получившим название Аномальный кордон, что, пульсируя словно сердце, угрожает однажды полностью стереть поморье с лица Земли.  С приходом Паутова, гелертеры были вынуждены подчиняться его правлению. Правлению, что оказалось весьма выгодным для гелертеров, ведь именно на поддержание работоспособности установки КС-1 отводилась львиная доля генерируемой в регионе электроэнергии. Как известно, ничто хорошее не длится вечно, особенно нечто хорошее. Так и правление Комитета подходило к концу, ведь по их души пришли воинства сектантов. Сектантов, ожидавших простого боя. Боя с людьми изнеможёнными. Боя с теми, кто не смог бы ничего противопоставить. Однако они столкнулись с куда более сильным, чем ожидалось, сопротивлением, отчасти создаваемым Сакралитетом. Истратив те немногие накопленные крохи энергии, Сакралитету удалось остановить воинства Зеруила. Пускай его легионы и остановились, но Комитету был нанесен смертельный удар, высвободивший разумы многих и многих недовольных, разодравших тело Комитета на куски, отныне и навсегда воюющее за мнимые идеалы. И вновь владения гелертеров остались без присмотра посреди гигантского шахматного поля, именуемого поморьем. Шахматного поля, где пешки противостоят друг другу, а Сакралитет же, обзаведясь своим собственным псом в виде Карова, поклявшегося на крови, отныне является серым кардиналом этой шахматной партии, являясь карающей дланью для одних и рукой помощи для других."

 Sergey_Karov:0 "Сергей Каров"
 Sergey_Karov_desc:0 "Есть ли жизнь после смерти? Зависит от того, кого вы спросите: кто-то ответит, что есть, а кто-то ответит, что жизнь и есть смерть. Каров из вторых. Родившийся в семье простых рабочих, Каров с детства проявлял интерес к оружию и с благоговением смотрел на военных из-за чего тот и поступил в полицейскую академию, которую с отличием и кончил. Продвигаясь по карьерной лестнице все выше и выше, доблестно служа родине, Сергей Каров был замечен отрядом специального назначения войск КВДР «Авангард», в ряды которого вскоре и прошел отбор. Когда ад сошел на землю, Авангард был расквартирован в Архангельской области, неся гарнизонную службу. Впрочем, это уже не имело смысла. Все что значило сейчас – выжить. Выжить любой ценой, во что бы ни стало. И явился он. Мессия, сошедший с небес. Человек, который повел за собой сотни, а затем и тысячи, среди которых был и Каров, который был восстановлен в рядах сил специальных операций, но уже Комитета Сдерживания. Будучи направленным на подавление банд мародеров и прочей мрази, Каров был ведом рукой самого Господа, который оберегал жизнь Сергея, будто бы он играл в его замысле особую роль. Был примой его театра. Однако, постановки так и не случилось. Удача, или же та божественная сила, оберегающая Карова, его покинула. Смертельно раненый, потерявший затылочную долю мозга, Каров в срочном порядке был доставлен на стол гелертеров. Быть может, божественная рука вновь к нему вернулась, а, может, этим божеством и были гелертеры, что остановили его на половине пути к солнцу, что никогда не восходит над просторами Родины. Словно балласт, сброшенный с воздушного шара, Каров вернулся к жизни. Вернулся оттуда, откуда ещё никто не возвращался. Вернулся по воле тез людей, коим он поклялся служить свою вторую жизнь. "

 VitaliySuslov:0 "Виталий Суслов"
 VitaliySuslov_desc:0 "Пожалуй, на землях к северу от аномального кордона нет ни единой души, не слыхавшей о Виталии Суслове, жесточайшем из жесточайших, бессердечном из бессердечных. О этом человеке известно мало чего, потому что он него получали больше порезов его любимым перочинным ножичком, чем информации. Тем ножичком, которым он лично скальпировал своих жертв. Не из мести или злого умысла, вы что, нет. Ради веселья. Ну и наставления тем, кто в следующий раз откажется платить по счетам его паханам, которые сплотились вокруг своего бессменного авторитета – Суслова. Поговаривают, что он был самым первым заключенным во всем Специальном Комитете Сдерживания, приговорённым к 3 пожизненным срокам, время которых тот должен был отбывать на каторжных работах в местах, что даже житель Онеги назовет захолустьем.На его счастье государство Паутова пало. И режимные объекты вместе с ним. Те, кто когда-то были изолированы от общества, ныне им руководили. Стали властителями судеб сотен и сотен неповинных людей, в чьей судьбе была поставлена черная метка. И по сей день восседает Суслов на горах драгоценностей в кресле из человеческой кожи, что свежевал он сам..."

 Volderevni:0 "Вольные Деревни"
 Volderevni_desc:0 "Что такое отчаяние? Многие и многие классики золотого века русской поэзии пытались дать ответ на этот извечный вопрос, но ответ на него дала сама жизнь. Отчаяние. Именно так можно описать ситуацию, в которой находится этот шаткий союз. Союз, основой которого стало не взаимовыгодное сотрудничество дюжины селений, а взаимное желание выжить. Выжить в тот момент, когда единственной едой на долгие месяцы зимы является суп из опилок. А тем... Тем, кому посчастливилось покинуть сей бренный мир наконец, придётся ещё очень долго лежать в стенах своих деревянных домов, ведь земля оттает лишь через несколько месяцев."
 
 ZAnarkhia:0 "Заполярная Анархия"
 ZAnarkhia_desc:0 "Представлял ли Петр Алексеевич Кропоткин во что обратится так излюбленная им анархия? Мог ли он представить, что рабочая идиллия, о которой столь много лестных строк он сложил превратится в...  Полярный круг всегда был суровым местом. Даже по меркам относительно хороших времен, которые закончились десятилетие назад. Человек, подобно таракану, цепляется за свою жалкую никчемную жизнь и раз за разом ему удается выжить. Выжить вопреки. Вопреки природе. Вопреки здравому смыслу. Жизнь. Бесцельная и безрадостная – вот смысл жизни людей, населяющих эту область. Область, что день за днем уносит дюжины людей на тот свет. Другие же, кому не посчастливилось прожить ещё один день пытаются бежать. Однако, ни сил, ни средств на это нет. Единственное, на что способны люди здесь – это смиренно ждать своей погибели."
 
 David_Trofimov:0 "Давид Трофимов"
 David_Trofimov_desc:0 "Часовые на постах, вьюга, наметающая сугробы на тропинки, тусклая лампада – обычный вечер в вотчине Трофимова – последнего рыцаря этого мира, сохранившего принципы и честь. Родившийся в Краснодаре Давид вскоре переехал в Онегу, куда его отца перевели по долгу службы. Окончив местную школу, Трофимов решил связать свою жизнь с логистикой, решил связывать воедино сердца и души его сограждан. Однако, с приходом дня расплаты за человеческие грехи, планы Трофимова резко изменились. Встав в первых рядах в отряды ополчения Паутова, Давид с гордостью шёл защищать свою новую родину. Вскоре ополченцы превратились в армию, а Трофимов с сослуживцами – в её элиту, образовав подразделение «Бессмертные», что слыло одним из самых подготовленных на всей территории выжившей Родины. Его Родины, которая была истерзана коршунами, но теперь у него есть новая. Новая Родина, которая дала ему работу, смыл его жизни, кров. Малая, но его. Та, за которую он был готов пойти на смерть. Как только пришли вести с востока о полчищах сектантов, порабощающих его сограждан, Трофимов с отрядом тут же выдвинулись на встречу неприятелю и одними из первых вступили в бой, понеся чувствительные потери. В момент, когда мир вокруг него вновь рухнул, а подразделения, лояльные Паутову отправились в «полярный поход», Трофимов четко понимал, что, если уйдут они – уйдет и последняя надежда местного населения. Уйдет последний луч света в непроглядной тьме под названием жизнь. Так, стоя из последних сил на промерзшей земле Трофимов и его люди являются последним кордоном нормальности того, что осталось от севера Родины."
 
 Viktor_Yanuk:0 "Виктор Янук"
 Viktor_Yanuk_desc:0 "Виктор Янук родился в 1950 году в Донецке, что и по сей день расположен в Малороссии. Малороссии, которую Януку больше никогда не доведется увидеть. Пойдя по стопам своего отца, Янук спустился под землю, добывая свет в аду. Свет, что согрет и осветит десятки тысяч домов по всей территории Родины. Постепенно киркой и потом продвигаясь по карьерной лестнице все выше и выше, как в буквальном, так и в переносном смыслах. Завидев хорошего управленца, Москва предложила Януку перевестись на северный Урал, где активно шла разработка новых месторождений, на что Виктор тут же согласился и отправился в командировку, которая приобрела бессрочный статус. К счастью или нет, месторождения, разрабатываемые под руководством Янука, не были затронуты доселе мирным атомом. Спустя многие голодные месяцы и стони смертей пришел мессия. Железный Вождь, протянувший руку помощи. Руку, что отныне вела не только Янука, но и стони тысяч других жизней в этом беспросветном мире. Мире, которой, казалось бы, уже не может быть хуже. Пока не пришли они. Кто-то зовет их сектантами, кто-то называет их истинными посланниками Бога, пришедших по наши души в наказание за все содеянное. Все вновь рухнуло. Рухнуло в одночасье. То, что создавалось годами было уничтожено за пару часов, словно шахта, погребенная под завалами. Но оставалась одна надежда – Трофимовцы. Единственные, кто не пошатнулся, единственные кто продолжил стоять на страже. Ситуация у них не менее плачевная, чем у нас, но все же минус на минус даёт плюс." 
 
 Pustoty_sac:0 "Пустоты"
 Pustoty_sac_desc:0 "Тут очень пусто и тихо, ничего нет, только ветер задувает"
 
 BL1_Slave_Innocent:0 "Ведомый Иннокентий"
 BL1_Slave_Innocent_desc:0 "Хорошо знать, куда пришёл человек, но куда он идёт – это важнее. Для сектанта-виллуима, некогда бывшего бедным земледельцем на окраины Туркестана всё определило появление янтарной плесени. Сперва эта дрянь пожрала его землю, затем – его друзей и родных, а потом и его самого. Когда люди были ещё в сознании, они думали, что янтарная плесень обречет их на смерть. \nВремя показало, как сильно они ошибаются. \nПлесень обрекла на смерть ли саму землю, но людям, отчаявшимся и потерявшим самих себя людям она дала второй шанс. \nТеперь у Иннокентия нет цели, только Тропы. Тропы – что слились воедино вереницей дорог и пылевых столбов. Тропы, которые, как и любой другой долгий путь, на самом деле лишь начало чего-то большего. \nПодчиняясь непреклонной Воле, что гонит его людей на запад, они исполнят своё предназначение. Если, конечно, заблуждающиеся жители окрестных степей, не попытаются им помешать."
 
 ISK_Obshina:0 "Община"
 ISK_Obshina_desc:0 "Во все времена обман был двигателем человеческой истории. Святые отправлялись на виселицу, а лжецы становились героями и попадали на страницы учебников истории. Так и в нашем мире, всё ещё есть бедные души, коим досталось больше всего. Этими несчастными оказались те, кому не повезло пережить пожар, в котором сгорел Уральский Военный район, но кто сохранил в себе остатки человечности. Те, кто своими глазами видел ужас, что однажды вышел из проклятого Омута. Те, кто видел, как погрязшие в мелких склоках сильные мира сего оставались равнодушны к угрозе для всего человечества. Те, кто поставил своей целью во что бы то ни стало защитить то немногое светлое, что ещё удаётся сохранять. \nИ теперь небольшая группа людей, отказавшихся отдаться Омуту и ниточникам, вынуждена противостоять всему миру. Немногочисленные, живущие впроголодь на склонах Уральских гор, – они, возможно, лучшие представители нашего мира, запертые между молотом равнодушия и наковальней неописуемого кошмара."
 
 MOT_Slavik_Paramonov:0 "Славик Парамонов"
 MOT_Slavik_Paramonov_desc:0 "До войны Вячеслав Парамонов был тем, кем и хотел стать всё беззаботное детство. Обычный ленинградский автослесарь, что души не чаял в автомобилях, с удовольствием проводил вставал по утрам и шёл на любимую работу. Конечно, его нельзя было назвать серьёзным или уважаемым человеком, но Вячеслав к этому и не стремился. Ему вполне было достаточно того, что он уже имел. \nВсё изменила Последняя война. По счастливому стечению обстоятельств проходивший мимо Московского вокзала, он успел запрыгнуть в эвакуационный поезд как раз в тот момент, когда начали рваться бомбы. \nА дальше был Урал. Были попытки вновь наладить уничтоженную жизнь. Были бесконечные зачистки и ковровые бомбардировки, которые в один момент стали простому русскому мужику поперёк горла. И когда с севера пришли вести о вторжении Тварей, Парамонов понял, что вот он, его шанс. \nСобрав верных ему людей и заставив работать дряхлеющие трёхтонки он почти месяц терроризировал Совет, который был бессилен против него вместе со всеми своими всемогущими ликвидаторами и реактивными самолётами. \nТеперь же, когда централизованная власть окончательно покинула эти места, Парамонов стал безраздельным властителем южноуральских степей. Теперь он может заниматься тем, что ему по-настоящему интересно: машинами и разбоем."
 
 URA_Oksana_Kazachenko:0 "Оксана Казаченко"
 URA_Oksana_Kazachenko_desc:0 "Последняя война разделила жизнь Оксаны на до и после. Вот она ещё любимая обожаемая сопливыми первоклашками учительница младших классов, любимая жена и мама, а вот – уже и нет ничего. Лишь боль утрат и пепел на губах. \nПотеряв мужа на фронте, а сына – во время ковровых бомбардировок Ленинграда, она без зазрений совести села в эвакуационный поезд. Тогда она ещё планировала найти на Урале успокоение среди глухих лесов и горных вершин. \nНо как уже не раз говорила сама жизнь: покой нам только снится. На Урале Оксана обнаружила лишь очередные склоки и безумную жажду власти. \nТеперь же, когда от гигантов осталось лишь воспоминание, Оксана и её Уральцы контролирую приличный кусок территорий бывшего Совета. Оксана прекрасный организатор и если не её искренняя ненависть к властьимущим, по вине которых она потеряла и мужа, и сына, ничто бы не помешало создать этой волевой женщине ещё одно государство на лоскутной карте Родины."
 
