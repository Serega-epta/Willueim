l_russian:
 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 infrastructure_desc:0 "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 arms_factory:0 "Военный завод"
 arms_factory_plural:0 "Военные заводы"
 arms_factory_desc:0 "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции."
 dockyard:0 "Верфь"
 dockyard_plural:0 "Верфи"
 dockyard_desc:0 "Это сооружение снабжает регион новыми кораблями."
 dam:0 "Плотина"
 dam_plural:0 "Плотины"
 dam_desc:0 "Плотины обеспечивают региону дополнительную электроэнергию, повышая эффективность промышленности и добычу ресурсов."
 dam_mountain:0 "$dam$"
 dam_mountain_plural:0 "$dam_plural$"
 dam_mountain_desc:0 "$dam_desc$"
 canal_kiel:0 "Шлюзы Кильского канала"
 canal_kiel_plural:0 "$canal_kiel$"
 canal_kiel_desc:0 "Кильский канал не сможет полноценно функционировать без шлюзов. Их разрушение надолго ограничит возможности передвижения и транспортировки грузов."
 canal_panama:0 "Шлюзы Панамского канала"
 canal_panama_plural:0 "$canal_panama$"
 canal_panama_desc:0 "Панамский канал не сможет полноценно функционировать без шлюзов. Их разрушение надолго ограничит возможности передвижения и транспортировки грузов."
 industrial_complex:0 "Фабрика"
 industrial_complex_plural:0 "Фабрики"
 industrial_complex_desc:0 "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции."
 air_base:0 "Авиабаза"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base:0 "Морская база"
 naval_base_plural:0 "Морские базы"
 naval_base_desc:0 "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker:0 "Укрепление"
 bunker_plural:0 "Укрепления"
 bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою — $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker:0 "Береговое укрепление"
 coastal_bunker_plural:0 "Береговые укрепления"
 coastal_bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в морском бою — $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building:0 "ПВО"
 anti_air_building_plural:0 "ПВО"
 anti_air_building_desc:0 "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery:0 "Нефтеперерабатывающий завод"
 synthetic_refinery_plural:0 "Нефтеперерабатывающие заводы"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Это сооружение производит в регионе"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Радарная станция"
 radar_station_plural:0 "Радарные станции"
 radar_station_desc:0 "Радар предоставляет вам данные о вражеских войсках в ближайших регионах.\nЧем выше его уровень, тем больше радиус действия.\nТакже он позволяет эффективнее обнаруживать вражескую авиацию в регионе, повышая шансы на успех ваших летчиков.\nКроме того, радары улучшают обнаружение вражеских флотов."
 rocket_site:0 "Ракетная площадка"
 rocket_site_plural:0 "Ракетные площадки"
 rocket_site_desc:0 "Это сооружение позволяет размещать в регионе произведенные вами ракеты."
 nuclear_reactor_heavy_water:0 "Ядерный реактор на тяжелой воде"
 nuclear_reactor_heavy_water_plural:0 "Ядерные реакторы на тяжелой воде"
 nuclear_reactor_heavy_water_desc:0 "Это сооружение производит в регионе обогащенный уран для использования в ядерном оружии.\nЯдерные реакторы на тяжелой воде несколько дешевле графитовых аналогов, однако производят меньше сырья для ядерного оружия."
 nuclear_reactor:0 "Ядерный реактор"
 nuclear_reactor_plural:0 "Ядерные реакторы"
 nuclear_reactor_desc:0 "Это сооружение производит в регионе обогащенный уран для использования в атомном оружии."
 commercial_nuclear_reactor:0 "Мирный ядерный реактор"
 commercial_nuclear_reactor_plural:0 "Мирные ядерные реакторы"
 commercial_nuclear_reactor_desc:0 "Это предприятие обеспечивает государство обогащенным ураном для производства ядерного оружия и вырабатывает электроэнергию для гражданской экономики."
 nuclear_facility:0 "Центр ядерных исследований"
 nuclear_facility_plural:0 "Центры ядерных исследований"
 nuclear_facility_desc:0 "Экспериментальные центры ядерных исследований позволяют запускать проекты, где используется ядерная энергия."
 air_facility:0 "Институт аэродинамики и авионики"
 air_facility_plural:0 "Институты аэродинамики и авионики"
 air_facility_desc:0 "Экспериментальные институты по изучению аэродинамики и авионики позволяют запускать проекты, связанные с авиацией, ракетами и электроникой."
 naval_facility:0 "Институт военно-морской техники"
 naval_facility_plural:0 "Институты военно-морской техники"
 naval_facility_desc:0 "Экспериментальные институты военно-морской техники позволяют запускать проекты по разработке надводных кораблей и подлодок.\nСоздать такой институт можно только в прибрежной провинции."
 mega_gun_emplacement:0 "Многозарядное крупнокалиберное орудие"
 mega_gun_emplacement_plural:0 "Многозарядное орудие"
 mega_gun_emplacement_desc:0 "Эта крупнокалиберное орудие, работающее по принципу многозарядной силовой установки, обладает беспрецедентной дальностью обстрела. Используя ряд подземных туннелей, оно разгоняет снаряды до сверхзвуковой скорости, прежде чем запустить их по отдаленным целям."
 stronghold_network:0 "Цепь укреплений"
 stronghold_network_plural:0 "Цепи укреплений"
 stronghold_network_desc:0 "Обширная оборонительная система из массивных бункеров и сильно укрепленных позиций, которая была возведена, чтобы отражать наступление противника и обеспечивать безопасность ключевых стратегических районов."
 land_facility:0 "Институт наземной войны"
 land_facility_plural:0 "Институты наземной войны"
 land_facility_desc:0 "Экспериментальные институты наземной войны позволяют запускать проекты по изучению и разработке вооружения для наземной войны — особых танков, артиллерии и т. п."
 landmark_statue_of_liberty:0 "Статуя Свободы"
 landmark_statue_of_liberty_plural:0 "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc:0 "В нью-йоркской бухте гордо возвышается грандиозная статуя Свободы, которая приветствует иммигрантов, решивших начать новую жизнь в США. Со временем она стала воплощением американских идеалов, свободы и стремления к счастью."
 landmark_big_ben:0 "Биг-Бен"
 landmark_big_ben_plural:0 "$landmark_big_ben$"
 landmark_big_ben_desc:0 "Часовая башня Вестминстерского дворца, известная как «Биг-Бен», — настоящий культурный и исторический символ Великобритании и парламентской демократии. Это сооружение в неоготическом стиле было построено в 1859 году. Сегодня «Биг-Бен» — третья по высоте башня в Великобритании."
 landmark_colosseum:0 "Колизей"
 landmark_colosseum_plural:0 "$landmark_colosseum$"
 landmark_colosseum_desc:0 "Колизей, крупнейший амфитеатр античного мира, был построен еще в эпоху императора Тита и находится в самом центре Рима. Представления на потеху публике здесь проводились даже после падения Римской империи."
 landmark_cristo_redentor:0 "Статуя Христа-Искупителя"
 landmark_cristo_redentor_plural:0 "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc:0 "Над Рио-де-Жанейро возвышается статуя Христа-Искупителя, возведенная в 1931 году, — национальный символ Бразилии, который местные католики считают невероятно важным."
 landmark_eiffel_tower:0 "Эйфелева башня"
 landmark_eiffel_tower_plural:0 "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc:0 "Эта башня, построенная в 1889 году, названа в часть ее главного конструктора — Гюстава Эйфеля. Сегодня это сооружение, расположенное на Марсовом поле, считается главным символом Франции и предметом гордости французов."
 landmark_kremlin:0 "Московский Кремль"
 landmark_kremlin_plural:0 "$landmark_kremlin$"
 landmark_kremlin_desc:0 "Кремль — это крепость в центре Москвы. В ее стенах находится Большой Кремлевский дворец — бывшая резиденция российских императоров. К югу протекает Москва-река, на востоке от кремлевских стен расположены храм Василия Блаженного и Красная площадь, а на западе — Александровский сад. Сегодня Кремль — единогласно признанный символ государственной власти."
 landmark_berlin_reichstag:0 "Рейхстаг"
 landmark_berlin_reichstag_plural:0 "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc:0 "Рейхстаг (официально — «здание имперского собрания») — историческое здание парламента на площади Республики в Берлине. До поджога в 1933 году там заседал федеральный совет. Здание Рейхстага — важный символ для немецкого народа, часто ассоциирующийся со всей страной."
 landmark_hofburg_palace:0 "Хофбург"
 landmark_hofburg_palace_plural:0 "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc:0 "Хофбург — бывшая резиденция династии Габсбургов, выходящая на Хельденплац. Возможно, когда-нибудь здесь вновь будет заседать австрийский правитель, будь то президент или король."
 landmark_berlin_volkshalle:0 "Зал Народа"
 landmark_berlin_volkshalle_plural:0 "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc:0 "Зал Народа символизирует неукротимую волю наших людей и их достойное желание доминировать в мире. Он покажет всем, что мощью завоеваний можно добиться чего угодно и что наша отчизна способна воплотить в жизнь даже самые, казалось бы, невыполнимые мечты."
