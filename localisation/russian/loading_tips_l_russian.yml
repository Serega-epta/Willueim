 RoH_loadscreen_header:0 "Вы знали?"
 LOADING_TIP_0:0 "Днём рождения модификации можно считать дату создания группы The Requiem of Humankind в ВКонтакте —\n29 августа 2021 года."
 LOADING_TIP_1:0 "Разработка над модификацией The Requiem of Humankind идёт уже 3 года.\nНа протяжении всего этого времени "Реквием" не продвинулся дальше Альфа-версии."
 LOADING_TIP_2:0 "Прообразом Егора Никитина - главы Черноморского Адмиралтейства - является реальный человек,\nкурировавший проект в самом начале его зарождения."
 LOADING_TIP_3:0 "Несмотря на падение Великой Родины,\nАПЛ Курск всё ещё находится в строю на вооружении Северного Фронта Сдерживания."
 LOADING_TIP_1488:0 "Разработчики The Requiem of Humankind вообще в душе не ебут, что делают.\nЕсли у вас возникли ошибки - чините их сами, мы не в силах исправить то, что сами натворили..."